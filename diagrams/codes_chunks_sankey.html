l patronized.","Chunk → Entity: team member","Axial → Open: Unmapped → Interpersonal Relationship Development","Open → Chunk: Interpersonal Relationship Development → 48504.md p125 #569\u003cbr\u003e\u003cbr\u003eAfter achieving a better understanding and connection to the words of your direct, I encourage you to express gratitude to the person for sharing their feelings (“Thank you for sharing, that means a lot to me.”). You can also offer support—...","Chunk → Entity: team member","Chunk → Entity: support","Chunk → Entity: experience","Axial → Open: Unmapped → Unmapped","Open → Chunk: Unmapped → 48504.md p125 #570\u003cbr\u003e\u003cbr\u003e**Communicate Authentically and Transparently**","Axial → Open: Unmapped → Interpersonal Relationship Development","Open → Chunk: Interpersonal Relationship Development → 48504.md p125 #571\u003cbr\u003e\u003cbr\u003e1:1s are all about communication. Communicating well is an essential piece to meeting the personal needs of the direct. At the core of this big category of behaviors is effectively providing both positive and constructive feedback to your t...","Chunk → Entity: communication","Chunk → Entity: team members","Chunk → Entity: direct","Axial → Open: Unmapped → One-on-One Meetings","Open → Chunk: One-on-One Meetings → 48504.md p125 #572\u003cbr\u003e\u003cbr\u003e. For example, in a global study consisting of nearly 900 participants, 72% of employees indicated that their manager did not provide critical feedback despite them wanting it.\\(^3\\) This is consistent with the extant research on how manage...","Chunk → Entity: employees","Chunk → Entity: managers","Chunk → Entity: manager","Axial → Open: Unmapped → One-on-One Meetings","Open → Chunk: One-on-One Meetings → 48504.md p126 #573\u003cbr\u003e\u003cbr\u003e*Curious about how all of these findings apply to people by generation? Research suggests that individuals from every generational group sampled (Baby Boomers, Gen X, and Millennials) were open to positive feedb  investment","Axial → Open: Unmapped → One-on-One Meetings","Open → Chunk: One-on-One Meetings → 48504.md p187 #859\u003cbr\u003e\u003cbr\u003eSection 3 Tools  Two tools are presented below that are relevant to both Section 2 and 3 of the book. I share both here as they ultimately are designed to promote accountability and change—thus increasing the chances of action happening fol...","Chunk → Entity: 1:1","Chunk → Entity: accountability","Chunk → Entity: change","Axial → Open: Unmapped → One-on-One Meetings","Open → Chunk: One-on-One Meetings → 48504.md p188 #860\u003cbr\u003e\u003cbr\u003e1. Checklist for Effectively Giving Feedback & Establishing Accountability in 1:1s 2. Checklist for Effectively Receiving & Acting on Feedback in 1:1s  Checklist for Effectively Giving Feedback & Establishing Accountability in 1:1s","Chunk → Entity: 1:1s","Axial → Open: Unmapped → Effective Manager-Led 1:1s","Open → Chunk: Effective Manager-Led 1:1s → 48504.md p188 #861\u003cbr\u003e\u003cbr\u003eThis tool serves as a reminder checklist for giving feedback to your directs and holding them accountable for acting on the feedback. Review each item and make a checkmark next to each. Then, use these behaviors to increase the effectivenes...","Chunk → Entity: feedback","Chunk → Entity: directs","Chunk → Entity: effectiveness","Axial → Open: Unmapped → Unmapped","Open → Chunk: Unmapped → 48504.md p188 #862\u003cbr\u003e\u003cbr\u003e| Feedback Stage                  | Key Behaviors                                                                 | |---------------------------------|-------------------------------------------------------------------------------| | Direct...","Axial → Open: Unmapped → One-on-One Meetings","Open → Chunk: One-on-One Meetings → 48504.md p188 #863\u003cbr\u003e\u003cbr\u003e• Thank your direct for being brave in asking for feedback. [ ]   • Probe into what led your direct to want the feedback. [ ] | | Ask to Give Feedback            | • Ask if you can give you  → Entity: car loans","Chunk → Entity: new car","Axial → Open: Unmapped → Unmapped","Open → Chunk: Unmapped → 48513.md p168 #762\u003cbr\u003e\u003cbr\u003e. But there are ways to minimize the damage.","Axial → Open: Unmapped → Unmapped","Open → Chunk: Unmapped → 48513.md p168 #763\u003cbr\u003e\u003cbr\u003e**STEP FIVE: CONSIDER ALTERNATIVES—LEASING OR RIDE-SHARING SERVICES**  German cars have a not-so-good reputation when it comes to reliability. As someone once explained to me, those cars are *leasing* cars, because they start having problem...","Axial → Open: Unmapped → Personal Asset Management","Open → Chunk: Personal Asset Management → 48513.md p168 #764\u003cbr\u003e\u003cbr\u003eI don’t want to spend a great deal of time on leasing, other than to tell you that in most cases, it’s a profoundly bad deal. The math behind it is a little complex, so I will leave it out. The thing that makes leases attractive is that the...","Chunk → Entity: car","Chunk → Entity: math","Chunk → Entity: cash","Axial → Open: Unmapped → Personal Asset Management","Open → Chunk: Personal Asset Management → 48513.md p168 #765\u003cbr\u003e\u003cbr\u003e. A lease is like a loan, and the implied interest rate can be very high—it averages around 14%. So you are still paying interest, whether you realize it or not.","Chunk → Entity: interest rate","Chunk → Entity: loan","Axial → Open: Unmapped → Personal Finance & Debt","Open → Chunk: Personal Finance & Debt → 48513.md p169 #766\u003cbr\u003e\u003cbr\u003ePeople like leasing cars because they get a new car every three  years. Sure, that’s fun. But it’s a luxury that most people cannot afford. Not to mention that whenever you lease a car, there are mileage restrictions and other rules—no fun ...","Chunk → Entity: cars","Chunk → Entity: luxury","Chunk → Entity: rules","Axial → Open: Unmapped → Interpersonal Relationship Development","Open → Chunk: Interpersonal Relationship Development → 48513.md p169 #767\u003cbr\u003e\u003cbr\u003eI do wa
