.md p215 chunk 983\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, Awesome Portfolio, asset classes\u003cbr\u003e\u003cbr\u003evarious real estate, and VNQ is a basket of a bunch of REITs. It’s a good way to get exposure to the real estate sector. For a lot of people, when considering the equity in their house, they will probably have too big of a real estate exposure relative to the rest of the Awesome Portfolio. That’s fine—you can work on adding to the other asset classes over time. If you have too small of a real estate exposure through your house, you can add some REITs to bring you up to 20%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p215 chunk 984\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, brokerage account\u003cbr\u003e\u003cbr\u003eAnd that’s it. Pretty simple.\n\n**Fully embrace the awesome**\n\nI have been writing about the Awesome Portfolio for a few years, and my experience with this is that people think it is cool, and they carve out about a 10–20% slice of their brokerage account for it. That’s nice, but that kind of misses the point.\n\nThe point is that you’ll put all of your money in the Awesome Portfolio, except for maybe a 10% tranche of screwing-around money for your investing hobby."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p215 chunk 985\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e strategy, Awesome Portfolio, government, gold, 2022, general public\u003cbr\u003e\u003cbr\u003eI don’t want to be the financial guru that recommends a strategy to the general public, only to have it blow up. But I’m pretty sure it’s not going to blow up. I’ve stress-tested this a million different ways, and the only vulnerability I’ve detected is rising interest rates, which led to the Awesome Portfolio’s subpar performance in 2022. There could be a black swan—maybe the government confiscates gold again, like it did in the 1930s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p215 chunk 986\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, U.S. stock market\u003cbr\u003e\u003cbr\u003e. Outside of something unforeseen like that, I think the Awesome Portfolio is as safe as it gets. Certainly safer than the U.S. stock market, which has had four great bear markets"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p216 chunk 987\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, cash, bonds, gold\u003cbr\u003e\u003cbr\u003eof 50% or more. The Awesome Portfolio has bonds—lots of people think that bonds are safe. The Awesome Portfolio has cash—pretty much everyone thinks that cash is safe. People think that gold is safe. The likelihood that it all goes pear-shaped at the same time is negligible. Trust me—I probably think about risk and safety more than you do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p216 chunk 988\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, Monitoring, Awesome Portfolio, real estate, stocks, bonds, gold, rebalance\u003cbr\u003e\u003cbr\u003eMonitoring\n\nI should mention one thing about the Awesome Portfolio: you do need to pay a tiny bit of attention to it. You must rebalance it once per year.\n\nWhat does that mean?\n\nWell, in any given year, stocks may go up, bonds may go down, gold may go sideways, and real estate may go down, and your weightings will no longer be 20%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p216 chunk 989\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 20%, year, phone, return, buy, sell\u003cbr\u003e\u003cbr\u003eOnce per year, whenever you want (it is arbitrary), you must sell the stuff that is up and buy the stuff that is down and return it to something approximating 20% weights across the board. You shouldn’t do this every month or every quarter—you should do this once per year, exactly, on the same date every year (there are mathematical reasons why you should do this which are too complex for this book). Put a reminder in your phone. You will have to do some back-of-the-envelope math."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 990\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, income, asset classes\u003cbr\u003e\u003cbr\u003eCorrespondingly, as you earn income and you want to invest in the Awesome Portfolio periodically, I suggest making contributions proportionally across asset classes. You might find this to be a nuisance, but I assure that it is important to maintain the appropriate weights. Having said that, you don’t need to get too scientific about it—it doesn’t have to be correct down to the penny. Close enough for government work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 991\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio\u003cbr\u003e\u003cbr\u003eOne last thing I want to cover—the temptation to fiddle with the Awesome Portfolio can be irresistible. For example, the recommended stock allocation is VTI—the Vanguard Total Stock Market Index fund. I’m sure there are some people saying out there—why not put it in small cap stocks? Small caps have outperformed over time. Why not put it in midcap? Why not put it in value? Why not include some international stocks? There are a million ways you can muck with this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 992\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, portfolio, stocks\u003cbr\u003e\u003cbr\u003eLook. I’m not one of those annoying purists. The important thing is that 20% of your portfolio is allocated to stocks. If you want to try to game the system by doing style box trades, that’s up to you, but if you have any experience investing, you know there can be some massive differences in performance between large and small-cap, growth and value, and U.S. and international. If you get it wrong, the Awesome Portfolio won’t work. And then you will blame me, the Awesome Portfolio guy"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 993\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S. stocks\u003cbr\u003e\u003cbr\u003e. I can tell you that it will work if you buy all U.S. stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 994\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e real estate, bonds, corporate bonds\u003cbr\u003e\u003cbr\u003eThere are other ways to change it up, too. You can buy corporate bonds or high-yield bonds instead of all bonds. You can buy gold miners instead of actual gold. You can get cute about real estate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p217 chunk 995\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e index\u003cbr\u003e\u003cbr\u003eI implore you not to get cute. Sure, it may work out—but it may not. What you’re essentially doing is being an active manager—and we know how well active managers do against the index. If you passively track the Awesome Index, there is a good chance that you will get something approximating those historical returns."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p218 chunk 996\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, stocks, gold, rebalance\u003cbr\u003e\u003cbr\u003eDon’t try to be too smart about it. You only have to look at this portfolio once per year, when you rebalance. When you do rebalance, you might be tempted to allocate more to stocks, gold, etc., if they are performing well. Nope. Go back to the 20% weights, which will also require you to buy more of the things that are underperforming. It takes a tiny amount"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p218 chunk 997\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e patience, Awesome Portfolio, years\u003cbr\u003e\u003cbr\u003eof discipline. It does take a little bit of patience. There will be stretches of a few years where the Awesome Portfolio doesn’t do much of anything. You might get bored with it. Please, wait for the poison to take effect."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p218 chunk 998\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, real estate, stocks, bonds, gold\u003cbr\u003e\u003cbr\u003eCorrelation\n\nOne thing you will notice about the Awesome Portfolio if you observe it over time is that it’s pretty rare that everything is working at once. Stocks and bonds will be up, but gold will be down. Real estate will be up, but bonds will be down. That’s by design."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p218 chunk 999\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e correlation, portfolio, stocks, volatility, Dow\u003cbr\u003e\u003cbr\u003eI want to introduce you to the term correlation, which is the property that two different asset class move together, like a marching band. Stocks, you will notice, move like a marching band. If the Dow is up 1,000 points, nearly all stocks will be up. They are correlated. The same is true within the bond market. But once you start diversifying across asset classes, the correlation breaks down. If you add uncorrelated assets to a portfolio, it reduces the volatility—which is the goal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1000\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, volatility, 2022\u003cbr\u003e\u003cbr\u003eRemember, volatility is the enemy; the purpose of volatility is to make people make stupid decisions. Volatility is also the enemy of your lizard brain. It stresses you out, and makes you feel anxious. The Awesome Portfolio, in any given year, or multiple years, can and will lose money. But not a lot. 2022 was the worst year for the Awesome Portfolio—ever—and it still wasn’t that bad.\n\nThe future of investing?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1001\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, banks, financial industry, brokers\u003cbr\u003e\u003cbr\u003eThe Awesome Portfolio is such an important innovation—and my hope is that someday it will be adopted by the investment advisory industry. That will take some doing. Banks and brokers have been shoving people into 60\u002f40 portfolios for years, with execrable results. One thing that is true about the financial industry is that you can’t get fired for losing money as long as you’re doing what everyone else is doing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1002\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, industry, 60\u002f40 portfolio, financial advisor\u003cbr\u003e\u003cbr\u003e. If you put someone in a 60\u002f40 portfolio and they lose 20%, nobody loses their job—“It’s just what everyone does.” There’s so much careerism and conformism it’s not even funny. Even my own financial advisor, who loves the Awesome Portfolio, still puts people into 60\u002f40 model portfolios that his firm creates. That is what they are compensated on. It’s pervasive, and it’s dangerous, and 2022 was an example of how bad it can be. But I think the industry is ripe for change"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1003\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e industry, 2022, 60\u002f40 portfolio\u003cbr\u003e\u003cbr\u003e. But I think the industry is ripe for change. In 2022, there was a lot of chatter about “the end of the 60\u002f40 portfolio.” Nobody has an answer for what will replace it—but I do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1004\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, chapter, risk, Awesome Portfolio, math\u003cbr\u003e\u003cbr\u003eMy guess is if you read this book and you photocopy this chapter on the Awesome Portfolio and hand it to your advisor, and tell him or her that is how you want to invest, they will refuse. They will not take the risk. They won’t understand the math behind it, they won’t bother to look at the historical returns, and they’ll dismiss it as the rantings of some crank author with another get-rich–quick scheme. Also, they won’t be getting any commissions on those fee-based mutual funds that they typically offer"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p219 chunk 1005\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial advisors\u003cbr\u003e\u003cbr\u003e. But generally, financial advisors will do what their clients tell them to do, so if you persist, they will"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p220 chunk 1006\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual fund\u003cbr\u003e\u003cbr\u003eacquiesce. And then you’ll never need to buy another mutual fund again."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p220 chunk 1007\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, mutual funds, fees, rebalance, financial advisor\u003cbr\u003e\u003cbr\u003eThis is also a good way not to pay a lot of fees. If you buy one of those mutual funds offered by your financial advisor, you will pay something like a 3% front-end load and some ongoing expenses. If you invest in the Awesome Portfolio, you will pay some commissions on the way in and a small amount of commissions to rebalance. The fees should be a fraction of what they would be with a full-service investment advisor. And you can do it yourself."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p222 chunk 1008\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e innovation, Awesome Portfolio, Wall Street, America, heartache, financial advisors, financial advisor\u003cbr\u003e\u003cbr\u003eI worked on Wall Street for 20 years before I came up with this innovation. I needed every single day of investment experience. This is the solution. Every single financial advisor in America should be putting their clients into the Awesome Portfolio. Think of the heartache it would save. Think of how it would eliminate the need for those hard conversations. Maybe it would even eliminate the need for financial advisors.\n\nI think have arrived at the answer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p223 chunk 1009\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, CFs, high rollers\u003cbr\u003e\u003cbr\u003eI have met a lot of people over the years, and studied their financial behavior. I have met some incredible CFs and some incredible high rollers. And you know what the funny thing about these people is? They think they have all the answers, that they are the experts at managing money, and that everyone else is wrong."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p224 chunk 1010\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e behavior, CFs, high rollers\u003cbr\u003e\u003cbr\u003eThe funny thing about this is that people are generally hard-wired to become CFs or high rollers, but they believe that they arrived at these conclusions on their own, intellectually speaking. They have a philosophy of money. They either have a scarcity philosophy—money is hard to get—or an abundance\n\nphilosophy—money is easy to get. And that drives all of their behavior.\n\nOver the years, I have met CFs who:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p224 chunk 1011\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e vendors, credit cards, private school, debit cards\u003cbr\u003e\u003cbr\u003e• Get the cheapest thing on the menu, wherever they go.\n• Harass contractors and vendors for discounts and free stuff.\n• Buy things on credit cards, and get refunds on debit cards, so they can keep the points.\n• Tip $1 on a $50 check.\n• Haggle over price on every single item they buy.\n• Refuse to send their kids to private school, even when they have the means to do it, and the public schools are terrible.\n• Keep inordinate amounts of money in a checking or savings account, for safety."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p224 chunk 1012\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lunch, vacation, cash, new car, grocery store\u003cbr\u003e\u003cbr\u003e• Return their kids’ birthday presents, for cash.\n• Stay in the cheapest hotels possible when traveling on vacation.\n• Have “alligator arms,” and never be the one to pick up the bill.\n• Eat 69 cent cans of pork and beans for lunch.\n• Buy generic brand everything at the grocery store.\n• Have never bought a new car in their life.\n• Have millions in savings and choose to live in a lower-middle-class neighborhood.\n• Crash on people’s couches instead of paying for a hotel."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p224 chunk 1013\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, kids, charity\u003cbr\u003e\u003cbr\u003e• Make their kids pay for their own college education, when there is plenty of money available.\n• Never donate to charity.\n• Buy short-term investment-grade corporate bonds (and nothing else)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1014\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e answer, reading, list, right\u003cbr\u003e\u003cbr\u003eNow, there is a good chance that you’re reading this list, and you identified with it. You’re like, “Yeah, that’s the answer. Whoever this guy is, he’s doing it right.”\n\nLet me assure you that this guy is not doing it right. I will explain why."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1015\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, mathematics, retirement account, purchase\u003cbr\u003e\u003cbr\u003eSomeone who goes to these measures to save money is spending a lot of time *thinking about money*. They’re doing all the mental mathematics on how much they save by getting a muffin instead of a chicken biscuit and multiplying that by 250 days a year and calculating how much they’ll be able to put in their retirement account, and watching it compound at 8% over 40 years. They’re doing all that math with every purchase they make. They are spending a lot of time *thinking about money*. It is an obsession."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1016\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, wife, dinner\u003cbr\u003e\u003cbr\u003eI don’t know about you, but I don’t want to spend any time at all thinking about money. There are a lot better things to think about than money. The night before I wrote this chapter, I went out to dinner with my nephew and his wife. The bill came to $81. I had a brainfart and gave the waitress $120 and didn’t ask for any change. I meant to give her $100, but I just did the math wrong in my head. So she got a 50% tip"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1017\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage payment\u003cbr\u003e\u003cbr\u003e. So she got a 50% tip. I felt dumb, but $20 is not going to make or break me, and she probably really appreciated it, so I didn’t dwell on it. I certainly am not going to miss a mortgage payment over $20."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1018\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e purpose, effort, money, wealth, zero-sum game\u003cbr\u003e\u003cbr\u003eI can assure you that the hypothetical person in this example would dwell on this mistake. Or, more likely, they wouldn’t have made the mistake in the first place, because they’re *that careful* with money. They certainly wouldn’t tip someone 50% on purpose, because they see money as a zero-sum game. If you get less, then I get more. Their sole purpose in life is to accumulate as much wealth as possible, one nickel at a time, until the end, and—then what? What was all that effort for? What was the purpose"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p225 chunk 1019\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, purpose, labor, asceticism, save, decades\u003cbr\u003e\u003cbr\u003e? What was the purpose? They work and save, and work and save, and never stop for a moment to enjoy the fruits of their labor. It is nothing but decades of pointless asceticism."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p226 chunk 1020\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e restaurant, house, credit card debt, income, clothes, expensive car\u003cbr\u003e\u003cbr\u003eThen, you get people on the opposite end of the spectrum:\n\n• Go to a restaurant and order three times much food as everyone needs.\n• A closet full of clothes that they never wear.\n• Come across an unexpected windfall and immediately buy an expensive car (and finance it).\n• Multiple six figures in credit card debt.\n• Negative equity on the house, after multiple cash-out refinancings.\n• Income barely covers the debt service.\n• Six different gym memberships."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p226 chunk 1021\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, car, clothes, charity, cash, bankruptcy\u003cbr\u003e\u003cbr\u003e• Six different gym memberships.\n• Twelve different streaming services.\n• Dozens of subscriptions.\n• Generous to a fault, donating thousands to charity, leaving nothing for the family.\n• Obsessed with image—must have the best car, the best clothes, the best house. Everything has to be “the best.”\n• Has had liquidity problems and borrowed from friends or family.\n• Always teetering on the edge of bankruptcy.\n• No margin of safety.\n• Cash doesn’t stay in the bank account for long, before it is spent."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p226 chunk 1022\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e GameStop, savings\u003cbr\u003e\u003cbr\u003e• No savings; no retirement accounts whatsoever.\n• Buys dogecoin and GameStop."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1023\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, money, rich, abundance mentality\u003cbr\u003e\u003cbr\u003eThere is a good chance that you read through this list and you identified with this, as well. You have an abundance mentality. There is no problem with spending money, because you will always make more. You are an optimist. You always believe that you have the ability to make more money. So you are generous with friends, with family members, and with charities. You like to show off. You like to show off how rich you are—it is important"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1024\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e anything, need, buying, grocery store\u003cbr\u003e\u003cbr\u003ethat you are *seen* buying five times as much as you need *of anything*. Even a quick trip to the grocery store is a $500 affair."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1025\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S.\u003cbr\u003e\u003cbr\u003eThe difference between these two hypothetical people is that the personal finance industry sees the first person as an example to uphold, and the second person as an example of all that is wrong with the U.S.—big spenders and debt slaves. The reality is that the first example is much more common than the second example, and a lot of that is because of the efforts of the personal finance folks, who have demonized the person in the second example as reckless and irresponsible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1026\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, money, save\u003cbr\u003e\u003cbr\u003eThe truth is that they are *both bad*—because neither of these people has a *healthy relationship with money*. A healthy relationship with money is where you don’t spend any time thinking about money. Both of these people spend a lot of time thinking about money. In the first example, how to scrounge up more and save it; and in the second example, how to stay ahead of the monthly payments. The truth, as always, is somewhere in between."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1027\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, people, money, stuff, decades, CF, college\u003cbr\u003e\u003cbr\u003eIt is true that money is meant to be enjoyed, and that if you spend four decades living like a monk, you would have failed in this respect. But some people enjoy money a little too much—and then have to worry about how they are going to pay for all the stuff they bought. In both cases, these people can damage relationships. In the first example, by being a CF, and doing things like not paying for college. In the second example, when it all comes crashing down (which it inevitably will)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p227 chunk 1028\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial affairs\u003cbr\u003e\u003cbr\u003e. If you’re managing your financial affairs in such a way that it will hurt the people around you, when the consequences of your actions extend to family members and beyond, then you should rethink what you are doing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1029\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance\u003cbr\u003e\u003cbr\u003eThis requires restoring some *balance* to your life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1030\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nRestoring balance"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1031\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e personal finance, houses, debt, passive income, extreme solutions\u003cbr\u003e\u003cbr\u003eYou see, the thing is that it’s easy to preach extreme solutions. The personal finance gurus have been preaching extreme solutions for decades. On one hand, live in a 1,200-square foot house, buy a 20-year-old car, eat ramen noodles. On the other hand, go into as much debt as possible, buy houses and laundromats, and live off the passive income. I just described two of the most popular personal finance books of all time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1032\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e tool, money\u003cbr\u003e\u003cbr\u003e. There is nothing in between: just be a normal human being and have a healthy relationship with money. Money is a tool, and if you let it dominate or control you, you lose."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1033\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, people, relationship, money, high roller\u003cbr\u003e\u003cbr\u003eI would guess about 50% of people fall into the first category (CF) and 30% of people fall into the second category (high roller). Only about 20% of people have a healthy relationship with money. If this describes you—if you didn’t identify with either of these fictitious examples—congratulations. I hope you got something out of this book nonetheless."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1034\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people\u003cbr\u003e\u003cbr\u003eIf you find yourself cutting uncanceled stamps off of envelopes, or buying 11 sandwiches for three people, then you are in the extreme zone. You are not in the middle."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1035\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, spending\u003cbr\u003e\u003cbr\u003eI have a strong personal dislike of the term “everything in moderation” because there are examples when extreme solutions are preferable. Alcoholics, for example, must pursue a course of abstinence. For food addicts and sex addicts, on the other hand, abstinence is nearly impossible, so some guardrails must be put in place. The same is true with spending. You can’t not spend money and participate in civilized society"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p228 chunk 1036\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. So you must necessarily pursue a course of moderation—which is the hardest thing to do in the world."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1037\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e things, debt, savings, spending, amount, right\u003cbr\u003e\u003cbr\u003eWhat is the “right” amount of spending? How do you know what is the right amount? Well, a good guideline is that you occasionally buy things that make you happy and you do it without the use of debt, and there is plenty left over for savings. That is pretty much it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1038\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, risk, investments\u003cbr\u003e\u003cbr\u003eOn the investment side, moderation means that you have to take a little bit of risk. What is the right amount of risk? Well, if you find yourself checking your phone to look at your dogecoin or AMC positions every five minutes, you are probably taking too much risk. If you are looking at any of your investments more than once a day, you are probably taking too much risk. If you have all your money in the bank, you are not taking enough risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1039\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career, risk, risk-averse, three years, zero\u003cbr\u003e\u003cbr\u003eI have mentioned before that at one point in my career, I took too much risk. It was a nightmare that lasted about three years. I really, really do not want to go through that ever again. Some people spend their entire lives like that, in a state of heightened arousal, waiting for infinity or zero. And some people are exceptionally risk-averse, and spend an inordinate amount of time thinking of ways things can go wrong"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1040\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, money, risk\u003cbr\u003e\u003cbr\u003e. A third way is to take a medium amount of risk, in an intelligent fashion, and then go on and live your life, *not thinking about money*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1041\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, mortgage, financial goals\u003cbr\u003e\u003cbr\u003eHow about debt? Some people hate debt—and never use it if at all possible. Some people love debt, and in a perverse way, the extreme amount of debt motivates them to work harder. By this point, you’ve read my thoughts on debt, and you know that I am not much of a fan. Still, the vast majority of people in the U.S. will get a mortgage to buy a house—and it wouldn’t have been possible unless they had. Debt can help you achieve your financial goals, if used responsibly and judiciously"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p229 chunk 1042\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt\u003cbr\u003e\u003cbr\u003e. Some people get a little carried away. A lot of people attach moral significance to debt—in some cultures, it is forbidden entirely, along with the charging of interest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p230 chunk 1043\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, income, payments, credit scores\u003cbr\u003e\u003cbr\u003eHere is how debt works: there is something you want to buy, but you don’t have the money, so you borrow the money if and when you have ample income to support the payments. It’s that simple. We have very sophisticated ways of figuring out if people have too much debt: credit scores. If you can’t get your credit score above 700, chances are you have too much debt."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p230 chunk 1044\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, credit cards, debt, extreme solutions\u003cbr\u003e\u003cbr\u003eYou want to have the right amount of debt and the right amount of risk—which is a lot harder than no debt or no risk—it’s a judgement call. That’s why extreme solutions sell so well. “Cut up your credit cards and live off the grid” is a lot easier to implement than “Take a little bit of debt—but not too much. Take a little bit of risk—but not too much.” Very difficult to do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p230 chunk 1045\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, financial stress, debt\u003cbr\u003e\u003cbr\u003eSome people think that if you have no debt and no risk, then you do not have financial stress. Nothing could be further from the truth. The first type of person that I described, the type of person with no debt and no risk, spends a lot of time thinking about money. How to get it, how to keep it, how to hang onto it. They are consumed with these thoughts on a daily basis"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p230 chunk 1046\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, financial affairs, debt\u003cbr\u003e\u003cbr\u003e. The person with lots of debt and lots of risk is also consumed with thoughts about money on a daily basis—how do I stay ahead of the repo man. The person in the middle, who practices broad acceptance with their financial affairs, is the most at peace. Your relationship with money is not too different than your relationship with other things. If you eat too much, you are obese. If you don’t eat enough, you are anorexic. You want to have a healthy relationship with food. Money is no different."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p231 chunk 1047\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, job, anxiety, house, money\u003cbr\u003e\u003cbr\u003eIt’s not that I don’t worry about things. I worry about plenty of things. My anxiety is probably higher than the average person. I worry about the cats. I worry about my house being built. I worry about my job. I really worry about my relationships with other people. But I don’t worry about money—ever. Money is the dumbest thing in the world to worry about."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p231 chunk 1048\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, money, U.S.\u003cbr\u003e\u003cbr\u003eThis is the point in the discussion at which someone asks me: “What about the person that doesn’t have any?” Two things: first, I have met plenty of people who don’t have any money who are perfectly happy. And second, that situation is relatively easy to resolve. Even in the worst job markets in the U.S., someone who wants a job can usually get one. There are always ways to scramble and make money. Getting it is relatively straightforward—it’s what you do with it once you have it that’s the problem."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p231 chunk 1049\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying\u003cbr\u003e\u003cbr\u003e**What I want for you**\n\nI want you to get to the point where you can go out to dinner with three people and pick up the tab, as an act of pure generosity—not because you are trying to show off. The first type of person will have the alligator arms—and will ask for separate checks. The second type of person will insist on buying, making a big show of it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p231 chunk 1050\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, money, dinner, check\u003cbr\u003e\u003cbr\u003eIf you are one of these people who goes out to dinner and the check comes and it causes you anxiety, then you do not have a healthy relationship with money. If you are one of these people who goes out to dinner and the check comes, and you’re running through this mental inventory of what everyone ate and drank, and how much they should owe, you do not have a healthy relationship with money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p232 chunk 1051\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trust, healthy relationship with money\u003cbr\u003e\u003cbr\u003eSomeone with a healthy relationship with money just doesn’t worry about any of this. Someone with a healthy relationship with money doesn’t say to themselves, “Well, he didn’t pay the last two times, so he should pay this time”—trust\n\nme, you are the only person that cares about things like this. And if someone really is a cheapskate, it will catch up with them eventually—word will get around. I believe strongly in financial karma."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p232 chunk 1052\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, vacation\u003cbr\u003e\u003cbr\u003eI want you to get to the point where you can pay for your child’s college education—and do it with grace and dignity, without having to remind the family every third day about all the money you’re forking over to Cheesesteak U. Or pay for a vacation without bringing up the fact that it came out of your pocket. Balance is about going through life gracefully, and not getting into fights about money. Fights about money are the worst fights of all, because that $50 you’re fighting about just does not matter"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p232 chunk 1053\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, money, CFs, $50\u003cbr\u003e\u003cbr\u003e. At all. And relationships are ended over less than $50. People say, “Well, it’s the principle of the thing.” No, just suck it up, and decide if you want to continue the relationship. I have ended friendships, but never about money, and I have some friends that are the cheapest of CFs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p232 chunk 1054\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e years\u003cbr\u003e\u003cbr\u003eI want to you to be able to live at your means. Not above your means, or below your means, but at your means. I have a friend who is an investment banker who makes multiple millions per year. As of a few years ago, he was still buying his suits at Jos. A. Bank. He was advanced enough in his career that he would occasionally be socializing with politicians and celebrities. I said, “Dude, you might want to spend a little more money on the suits"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p232 chunk 1055\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e People\u003cbr\u003e\u003cbr\u003e. People notice—and they care.” He replied to me forcefully: “No one notices, and no one cares.” He eventually graduated to some custom suits that were still relatively inexpensive."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p233 chunk 1056\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $100,000, $80,000, millionaire\u003cbr\u003e\u003cbr\u003eSomeone who makes $3 million a year should be spending $1,500 on a suit—at a minimum. Someone who makes $100,000 a year can buy the $350 suit from Men’s Wearhouse. Someone who is a millionaire has a duty to spend more money—or else be labeled a cheapskate. Conversely, someone who makes $80,000\n\na year who spends $1,500 on a suit has misplaced priorities—or they care very deeply about their personal appearance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p233 chunk 1057\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career, millionaire\u003cbr\u003e\u003cbr\u003eIf you’re a millionaire, not only can you buy the $80,000 car, you should buy the $80,000 car. Trust me—you will enjoy it. A lot better than buying an eight-year-old Chrysler Sebring that smells like cigarette smoke and the electronics don’t work. Those are the types of things you do when you are first starting out—not late in your career, when you should be enjoying the fruits of your labor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p233 chunk 1058\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers\u003cbr\u003e\u003cbr\u003eI have strong feelings about this. I went through a period of time where I was living below my means. I was working for Lehman Brothers, making almost a million dollars a year, and was living in a small, 1,600-square foot house in West New York, NJ. If you’re familiar with West New York, you know there are some luxury houses and apartments down by the river in Port Imperial. I was living up on the cliffs, in a less nice neighborhood. It wasn’t great"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p233 chunk 1059\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, real estate, financial crisis\u003cbr\u003e\u003cbr\u003e. It wasn’t great. Now, part of this was because of an investment thesis—I figured it would get gentrified. It never did. I ended up actually losing money on that house. And it was a little embarrassing having people over to visit, when most of my peers were living in Summit or Short Hills, NJ. Having said that, when the financial crisis hit, it was good that I didn’t have most of my wealth tied up in expensive real estate"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p233 chunk 1060\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers\u003cbr\u003e\u003cbr\u003e. But it was a little ludicrous that I was the head of ETF trading for Lehman Brothers and lived in an old, tiny house in a crappy neighborhood. I was living below my means."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1061\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, math, clothes, living, expensive car, means\u003cbr\u003e\u003cbr\u003eFrom then on, I have been very intent on living at my means. Not above my means, but at my means. I spent some money on clothes. I bought an expensive car. I am in the process of building the house. I’m experienced with money, and I know how to do the math around these sorts of things, so I’ve been very careful every step of the way to make sure I never was overextended. And I’ve enjoyed a higher standard of"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1062\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e luxuries, CF\u003cbr\u003e\u003cbr\u003eliving. I have a nice house and a nice car. It gives me pleasure. Remember, I am a former CF. I denied myself luxuries up until about age 38, at which point I said, “What am I doing? I can afford this stuff.” If you’re like me, a CF, the thing you have to remember is that you are not morally superior to the high roller. You are creating as much havoc in your life as they are, just in different ways."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1063\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, money, risk, debt, saving, spending\u003cbr\u003e\u003cbr\u003eI like to think that I maintain a good balance between saving and spending, debt and risk. Occasionally I find myself out of balance, at which point it’s good to step back, re-evaluate, and get back in balance. If I find myself thinking too much about money, I know I am out of balance. I don’t want to be thinking about money, because money isn’t thinking about me."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1064\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage, interest rate, price, financial decisions, grocery store\u003cbr\u003e\u003cbr\u003eI want you to be able to make small financial decisions without thinking about them—and think a lot about large financial decisions. The price of a can of soup literally does not matter, and you can stop spending five minutes staring at all the cans of soup in the grocery store to find the cheapest one. The price of a house and the interest rate on a mortgage matter a lot, and you should spend a lot of time thinking about negotiating and what type of mortgage you are going to get"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1065\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e big decisions\u003cbr\u003e\u003cbr\u003e. It’s the big decisions that count, not the little decisions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p234 chunk 1066\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rich, financial decisions\u003cbr\u003e\u003cbr\u003eIf you want to spend an extra $5 a week and get your cat Fancy Feast instead of Friskies, I’m pretty sure you can make it work, and the cat will be happy. If you want to put a pool in your backyard, you should think long and hard about it. But there are a lot of idiots out there who tell you that it is the little things that matter, and if you agonize over all these thousands and millions of financial decisions, you will one day be rich. Well, maybe they are right. But you will be miserable in the process."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p235 chunk 1067\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, finance, happy, financial\u003cbr\u003e\u003cbr\u003e..........................\n\nI’m not in the financial business. Yes, I have spent a long career in finance, but I would not consider myself to be one of the world’s top financial minds. I am not in the money business; I am in the happy business. And the key to financial happiness is to get to a place where not only do you not worry about money, but you don’t think about it at all."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p235 chunk 1068\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, house\u003cbr\u003e\u003cbr\u003eThinking back to the movie *The Gambler*, wouldn’t it be nice to be operating from a position of f*** you. Quit your job anytime you want? Own your house, have a couple bucks in the bank, don’t drink. That’s your fortress of solitude."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p235 chunk 1069\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, happiness, position, risk, debt, income, peace, assets\u003cbr\u003e\u003cbr\u003eI would love for every reader of this book to one day be operating from that position. You certainly can’t be if you’re in debt. You can’t be if you’re taking too much risk. Save judiciously, pay down debt, own assets, and nobody can tell you what to do. Nobody can touch you. You’re untouchable. Lose your income—no big deal. Someone gets sick—no big deal. Nothing is a big deal. That’s peace—and happiness. A life free from financial worry.\n\nWe all want it for ourselves—why not make it happen?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p237 chunk 1070\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, book, encouragement, wife, 2021\u003cbr\u003e\u003cbr\u003eTHE END\n\n\n\nI want to thank my cats first—Stripe, Tars, Uma, Vesper, Wendy, Xenia, and Yellow—for sitting next to me on the couch as I wrote the majority of this book in the fall of 2021.\n\nThen I want to thank my wife, Carolyn, who read the chapters as I wrote them, giving me helpful feedback and encouragement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p237 chunk 1071\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, email, 2021\u003cbr\u003e\u003cbr\u003eI want to thank my editor, Craig Pearce, for fatefully reaching out to me over email to see what I was working on at the end of 2021, and for his superb editing skills, taking all the naughty bits out of the book so we could reach a wider audience. Craig clearly has a lot more maturity than I do.\n\nThanks also go to my literary agent Stephen Barr for sending the proposal through an eight-month car wash, as it came out much better on the other side."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p237 chunk 1072\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eMost of all, I’d like to thank (now retired) professor James Lough at Savannah College of Art and Design. The proposal for this book was conceived in his class, *The Publishing Process*.\n\nAlso thanks to my thesis committee at SCAD: Lee Griffith, Andrea Goto, and Chris Millis for giving me much-needed feedback and making the book better."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p237 chunk 1073\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI’d like to thank my partners at Jared Dillian Money, Olivier\n\nGarret and Ed D’Agostino, for believing in me and this project, and also for putting me on the radio, where I developed these ideas night after night over the course of two long years.\n\nFinally, I’d like to thank the folks at RealVision for inviting me down to the Cayman Islands in 2022—it was there that I put the finishing touches on the manuscript while sitting on my hotel balcony, listening to the chickens."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p237 chunk 1074\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAnd thank you, the reader, for making it to the end."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p0 chunk 1\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street\u003cbr\u003e\u003cbr\u003ePRAISE FOR THE WORK OF EDWARD W. RYAN\n\n“Wall Street sells complexity because that’s where all the profit is. Edward Ryan takes readers down an alternative path, where straightforward and intuitive investment ideas can lead to great results.”\n\n— JOSHUA M. BROWN\nCEO of Ritholtz Wealth Management and star of CNBC’s The Halftime Report"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p0 chunk 2\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, stock market\u003cbr\u003e\u003cbr\u003eTHE WORLD’S SIMPLEST GUIDE TO THE STOCK MARKET provides a crash course on the essentials of stocks and the stock market. In plain language it gives clear answers to key questions such as:\n\n• What is a company, how do companies grow, how do companies raise money, and how does a company go public?\n\n• What is a stock, what causes stock prices to move, and what do investors experience when they own a stock?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p0 chunk 3\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, exchanges, index, stock exchanges\u003cbr\u003e\u003cbr\u003e• What are stock exchanges, how do exchanges work, how do investors interact with exchanges, and what is an index?\n\nAnd much, much more.\n\nAuthor Edward W. Ryan brings life to what can be complex and daunting topics. By drawing on his own experiences as both a personal investor and a professional in the investment industry, he provides real-world context that makes the material relatable and memorable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p0 chunk 4\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e understand, stocks, basics, Stock Market\u003cbr\u003e\u003cbr\u003eThe World’s Simplest Guide to the Stock Market is the ideal first read for anyone new to stocks, but is also useful for someone looking for a refresher on the basics. If you want to understand stocks and the stock market, this is the place to start!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p0 chunk 5\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e finance, Wall Street, portfolio, investing, trading, asset managers, investment advice\u003cbr\u003e\u003cbr\u003eEDWARD RYAN provides investment advice to some of the world’s leading asset managers and has worked closely with Wall Street’s top-ranked analysts. The portfolio he managed while trading returned 1200% over a four-year period. When he isn’t working, Edward spends time outdoors hiking, jogging, or strolling with his wife and daughter. He holds a bachelor’s degree in Economics from New York University.\n\nFINANCE \u002f INVESTING\n\nISBN: 978-1-80409-020-6\n$19.99 (US)\n£15.99\n\nCover design by Christopher Parker"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p1 chunk 6\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, Harriman House, s u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, securities, accounting\u003cbr\u003e\u003cbr\u003eNothing contained herein is intended to constitute accounting, legal, tax, securities, investment, or other professional advice, not an opinion regarding the appropriateness of any investment, not a solicitation of any type. Readers should be aware that all investments contain risk and may lose value. The information contained herein should not be acted upon without obtaining specific accounting, legal, tax, and investment advice from a licensed professional."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p6 chunk 16\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e People, Stocks, Liquidity, Companies\u003cbr\u003e\u003cbr\u003eCONTENTS\n\nPREFACE ix\n\nINTRODUCTION 1\n\nPART ONE: Companies 5\n\nCHAPTER 1: People 7\nCHAPTER 2: Performance 13\nCHAPTER 3: Capital 29\n\nPART TWO: Stocks 43\n\nCHAPTER 4: Shares 45\nCHAPTER 5: Owning Shares 61\nCHAPTER 6: Dividends and Capital Gains 83\nCHAPTER 7: Valuing Shares 103\nCHAPTER 8: Liquidity 117\nCHAPTER 9: Going Public 125\n\nPART THREE: The Stock Market\n\nCHAPTER 10: Exchanges\n\nCHAPTER 11: How Stocks Trade\n\nCHAPTER 12: Indexes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p7 chunk 17\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock Market\u003cbr\u003e\u003cbr\u003eCHAPTER 12: Indexes\n\nCHAPTER 13: Interacting with the Stock Market\n\nCHAPTER 14: Options & Futures\n\nCHAPTER 15: Mergers and Acquisitions (M&A)\n\nCONCLUSION\n\nMY OTHER BOOK\n\nACKNOWLEDGMENTS\n\nABOUT THE AUTHOR\n\nPREFACE\n\nThis is a concise handbook for the stock market.\n\nIn plain language, I cover everything you need to know about stocks and the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p7 chunk 18\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, stocks\u003cbr\u003e\u003cbr\u003eThis book does not recommend or promote any specific investment strategies. Rather, it aims to provide a foundational understanding of what stocks are and how the stock market works.\n\nWHO THIS BOOK IS FOR"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p8 chunk 19\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e this book, stock market, stocks, basics, investment advice\u003cbr\u003e\u003cbr\u003eWHO THIS BOOK IS FOR\n\nThere are many people across professions and experience levels who would like to better their knowledge of stocks and the stock market, but aren’t necessarily looking for investment advice. That’s who this book is for.\n\nIt’s an ideal first read for someone new to the stock market, but it can also serve as a useful crash course for those with some experience who want or need to refresh on the basics."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p8 chunk 20\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, stock market, stocks\u003cbr\u003e\u003cbr\u003eA few different people in my life come to mind as examples of those who could find this book useful…\n\nA friend of mine is a software engineer who wants to start investing, but he’s never learned about stocks. Before he begins investigating different investment strategies, he’d first like to acquire an elementary understanding of what stocks are and how they trade. This book is his introduction to the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p8 chunk 21\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stocks, investment industry\u003cbr\u003e\u003cbr\u003eMy sister works in the jewelry business, but has always had a personal interest in stocks. She also has friends and clients who work in the investment industry. I recall her once asking me if there was a book that I’d recommend to help her develop a working, conversational understanding of the stock market. This is that book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p8 chunk 22\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stock market, stocks\u003cbr\u003e\u003cbr\u003eA junior equity research analyst who, even though his job was all about stocks, entered the role as a blank slate. He took a few finance classes in college and worked a summer internship, but he was by no means an expert on the stock market. This book will help cement his foundational knowledge of stocks as he dives into deeper investment-related material."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p9 chunk 23\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stock market, analysts, traders\u003cbr\u003e\u003cbr\u003eAn administrative assistant I worked with many years ago, who sat in the equities sales and trading room, wanted to better understand the language of the stock market. She\n\nwanted to know what the analysts, traders, and salespeople around her were talking about all day. This book will help."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p9 chunk 24\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e this book, stocks, exchanges, Companies, CNBC\u003cbr\u003e\u003cbr\u003eA relative of mine has been investing his personal money for a long time. He watches CNBC every day and understands complex investment philosophies, but he jumped into investing from day one without ever learning the nuts and bolts of what stocks are and how the exchanges function. This book will help him fill in the gaps in his knowledge.\n\n**HOW THIS BOOK IS STRUCTURED**\n\nFor simplicity, the book is divided into three sections: Companies, Stocks, and the Stock Market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p9 chunk 25\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stock market, stocks, exchanges, major stock indexes\u003cbr\u003e\u003cbr\u003eWe start with an introduction to companies in Part One, since behind every stock there is a real company. We highlight what companies are, how they grow, and how they raise money.\n\nWe then move to stocks in Part Two. We discuss what they are, how to hold them, and how they come to be publicly listed.\n\nFinally, in Part Three we address the stock market. We cover how stocks trade, the role of exchanges, and the historical performance of the major stock indexes, among many other topics."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p10 chunk 26\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, material, friend\u003cbr\u003e\u003cbr\u003eThe three parts are intended to flow in a way that lends itself to reading the whole book from start to finish. However,\n\nfor those who wish to jump around or revisit specific sections, each part and chapter can be read independently.\n\nAs opposed to a dry, drawn-out textbook, this is meant to be a practical and accessible book. I wrote it as though I were describing the material verbally to a friend. That’s how I best retain information, so that’s how I relay it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p11 chunk 27\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stock market, stocks\u003cbr\u003e\u003cbr\u003eThe aim here is efficiency. In the few hours it may take to read this book my hope is that you walk away with a more comprehensive understanding of stocks and the stock market.\n\nHope it helps.\n\n—Ed\n\nINTRODUCTION\n\nTHE STOCK MARKET can be a complicated subject."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p11 chunk 28\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTHE STOCK MARKET can be a complicated subject.\n\nEven those who interact with the market in their professional and personal lives often have glaring gaps in their knowledge. Some individuals have most of their retirement savings invested in stocks, but they couldn’t tell you what it means to be a shareholder.\n\nMany recent college graduates with degrees in finance spent years memorizing accounting terms to pass exams, but they couldn’t hold a conversation about why stock prices move."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p12 chunk 29\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, exchanges, financial advisors, dark pools\u003cbr\u003e\u003cbr\u003eThere are probably even some professional financial advisors who invest client money in the stock market, but they’d have trouble explaining how exchanges and dark pools operate.\n\nThere is no judgement here. In my early twenties I raced into trading and investing with real money, and then later plugged in the holes in my knowledge as I learned from\n\nmy mistakes, learned from colleagues, and learned from continual reading."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p12 chunk 30\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, understanding, experience, content, stock market\u003cbr\u003e\u003cbr\u003eAt some point, if you interact with the stock market in some way, it is important to develop a solid understanding of how it works.\n\nThe purpose of this book is to deliver that understanding in the most concise and easily digestible manner.\n\nI curated the content of the book based on my own experience."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p12 chunk 31\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, asset managers\u003cbr\u003e\u003cbr\u003eI have been thinking deeply about stocks for over 20 years in several different capacities. I have done extensive short-term trading, I am a staunch long-term investor, and I work in institutional equity sales, where I pitch stock ideas to some of the world’s biggest asset managers.\n\nWhen it comes to stocks, I’ve always asked myself: What do I need to know? What would be helpful to know? And what would I be embarrassed not to know?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p12 chunk 32\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stocks\u003cbr\u003e\u003cbr\u003eIt’s the answers to these types of questions that determined the material in this book.\n\nWe start with companies in Part One, because you can talk stocks all you like, but if you don’t understand companies, your knowledge has no grounding.\n\nEarly in my career, I remember looking closely at the price-to-earnings ratios of stocks, but I would get confused when a company talked about gross margin versus SG&A."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p13 chunk 33\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, board of directors\u003cbr\u003e\u003cbr\u003eI would listen to CEOs and CFOs on earnings calls, but I was unclear about their relationship with the board of directors.\n\nI understood that young companies needed to raise capital to grow, but I wasn’t sure what forms it came in or who it came from.\n\nAfter an introduction to companies, we move to stocks in Part Two."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p13 chunk 34\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, dividends, share classes, street name, direct registration, share repurchases\u003cbr\u003e\u003cbr\u003eYears ago, I recall buying shares of stock but not fully understanding the difference between share classes or whether I owned them in street name or direct registration.\n\nDividends would get deposited in my account, but I wasn’t sure why some companies paid them while ot
