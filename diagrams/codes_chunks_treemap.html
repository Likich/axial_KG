s issue: “Yes, 1:1s should get tactical, but you really want to be strategic. Namely, it should not just be a laundry list of items I am working on. That can be handled by other mechanisms. What you really want is depth and connection. 1:1s have to be much more than just status updates"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 417\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e alignment, development, rapport\u003cbr\u003e\u003cbr\u003e. They are about creating deep connections and rapport while also discussing non-task-related topics like development, strategic initiatives, and alignment for staying in sync.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 418\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eStrategies for Preventing the Status Update Trap"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 419\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, status update trap\u003cbr\u003e\u003cbr\u003eWhile it is easy to fall into the status update trap, there are certainly ways to avoid it. In the following paragraphs I highlight three approaches for creating balanced 1:1s that help to prevent this trap.\n\nStrategy 1: The Dedicated Minutes Approach"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 420\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, status update trap\u003cbr\u003e\u003cbr\u003eStrategy 1: The Dedicated Minutes Approach\n\nOne way to avoid the status update trap is to religiously dedicate 5–15 minutes at every meeting to something nontactical and future oriented. For example, ask your direct a set of questions about career planning goals or developmental opportunities. These dedicated minutes can be labeled as the “futures” section of the 1:1 agenda."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 421\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Futures\u003cbr\u003e\u003cbr\u003e| Date of 1:1 | Percentage of Time Discussing Short-Term Issues | Percentage of Time Discussing Long-Term Issues - Futures |\n|------------|-----------------------------------------------|--------------------------------------------------------|\n| January 2  | 70%                                           | 30%                                                    |\n| January 9  | 70%                                           | 30%                                                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 422\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 30%\u003cbr\u003e\u003cbr\u003e| January 16 | 70%                                           | 30%                                                    |\n| January 23 | 70%                                           | 30%                                                    |\n| January 30 | 70%                                           | 30%                                                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 423\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e approach\u003cbr\u003e\u003cbr\u003eYou can rotate different longer-horizon topics in and out. To aid in this effort, one practice is to draft and share a plan for the futures section for say your next four 1:1s with a team member. While this is a tentative plan and can certainly change, it helps ensure that the meetings cover a range of topics over time. This approach also mitigates the risk of 1:1s falling into a predictable or stale pattern"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p89 chunk 424\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, topics\u003cbr\u003e\u003cbr\u003e. I am not suggesting that 1:1s cannot have overlapping topics or reintroduce the same topics from time to time. Rather, I want to ensure"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 425\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003ecoverage of a full range of topics and questions over time. Here is an example of this in practice from one manager:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 426\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Strategy 2: The Dedicated Meetings Approach**\n\nA second strategy is to dedicate every fourth or so 1:1 meeting (depending on your cadence) to primarily address longer-horizon topics. Be sure to periodically switch up the long-term topics of discussion, too. This approach elevates the discussion of long-term topics and assures that they happen. Here what this looks like:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 427\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Futures\u003cbr\u003e\u003cbr\u003e| Date of 1:1 | Percentage of Time Discussing Short-Term Issues | Percentage of Time Discussing Long-Term Issues -- Futures |\n|------------|-----------------------------------------------|--------------------------------------------------------|\n| January 2  | 90%                                           | 10%                                                    |\n| January 9  | 90%                                           | 10%                                                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 428\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 10%\u003cbr\u003e\u003cbr\u003e| January 16 | 90%                                           | 10%                                                    |\n| January 23 | 10%                                           | 90%                                                    |\n| January 30 | 90%                                           | 10%                                                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 429\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Strategy 3: The Template Approach**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 430\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, tools section, research, this book\u003cbr\u003e\u003cbr\u003eConsider the use of a formal meeting template that covers both short-term and long-term content. The template can provide structure to assure that 1:1s are balanced and comprehensive. I put a sample template in the tools section of this book to use and alter as desired. I know of no research that examines the effects of using meeting templates on 1:1 quality. And based on the surveys I have conducted; template usage is not all that high perhaps due to the large amount of structure it imposes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p90 chunk 431\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, people, topics, template\u003cbr\u003e\u003cbr\u003e. But it is something to consider and is clearly good for promoting coverage of topics and fostering consistency across people and time. There was one template"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 432\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 433\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, manager, meeting, interviews, template\u003cbr\u003e\u003cbr\u003epractice, however, that came up in my interviews that intrigued me. After drafting a template, the manager sent it to each direct in advance of the meeting and asked them to tailor\u002falter the template to best meet their needs in future 1:1s. The template was also made into shared Google Docs (one for each direct). This way, updates could be made asynchronously between meetings for both parties to see"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 434\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e shared document, action items\u003cbr\u003e\u003cbr\u003e. The shared document can also serve as a to-do list of sorts for action items as well as meeting notes\u002fminutes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 435\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, status update trap\u003cbr\u003e\u003cbr\u003eOverall, be sensitive to the status update trap. Try different techniques to prevent falling victim to the trap so you and your direct can get the most out of 1:1s and reap their full value.\n\n**Should We Track Metrics as Part of the Agenda?**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 436\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Managers, Directs, Effectiveness\u003cbr\u003e\u003cbr\u003ePerformance, productivity, customer satisfaction, production errors, and other metrics can be tracked in 1:1s as an agenda item. In my work, I did not find that tracking metrics related to more positive perceptions of 1:1 effectiveness. I did ask managers and directs, “Do you think tracking metrics in 1:1s is a good approach?” Roughly 40% said yes, while the majority (60%) said no. Here were some of the comments made for each:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p91 chunk 437\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology\u003cbr\u003e\u003cbr\u003e| Those that said Yes (40%): | Those that said No (60%): |\n|---------------------------|---------------------------|\n| Tracking metrics removes ambiguity and prepares us to take future action. | Metrics can be tracked with technology thus doing in a 1:1 isn’t necessary; it is a waste of valuable time. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p92 chunk 438\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e impact\u003cbr\u003e\u003cbr\u003e| Tracking metrics or milestones can help to keep expectations aligned. | It tries to quantify things that are often hard to quantify or doesn’t take important context into consideration. It also puts employees on the spot and reinforces harmful power dynamics. Furthermore, I don’t impact them as much as the org thinks I do. |\n\n| Those that said Yes (40%): | Those that said No (60%): |\n|---------------------------|---------------------------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p92 chunk 439\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e guidance\u003cbr\u003e\u003cbr\u003e| Reduces surprises if things are going better or worse than planned. | There are other mechanisms for that. I’m fine with using 1:1 time to dig into the why behind the metric though, especially if I need guidance on how to turn things around. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p92 chunk 440\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e micromanaging, metrics, company\u003cbr\u003e\u003cbr\u003e| I need the reality check. Am I delivering as promised? Not how hard did I try or what were the circumstances, but did I deliver in spite of the circumstances—that is the value I add. | Metrics focus on things related primarily to revenue generation, which is good for the company to track in aggregate, but at an individual level tends to feel like micromanaging. Additionally, they tend to ignore “soft skill” impacts that are not well-measured through metrics. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p92 chunk 441\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings\u003cbr\u003e\u003cbr\u003e| What gets measured gets done. What gets reviewed gets done correctly. What’s important to my boss fascinates me. | It makes the meetings too tactical and less focused on growth\u002fdevelopment. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p92 chunk 442\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, metrics\u003cbr\u003e\u003cbr\u003eLet me share one more piece of interesting data around metrics. Respondents were asked, “How often should metrics be examined in 1:1s?” Here were their responses:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p93 chunk 443\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e- Every 1:1: 5%\n- Most 1:1s: 19%\n- Some 1:1s: 60%\n- Rarely (not needed): 16%"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p93 chunk 444\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, 1:1, success, data, job, support, discussion, metrics, insightful, purpose\u003cbr\u003e\u003cbr\u003eMy takeaways from all the above data are that if metrics fit well with the job (e.g., sales role), track them in some (but not all) 1:1s. Tracking metrics can be insightful and useful at times, but they are not synonymous with the purpose of 1:1s. Most importantly, it is absolutely key to go underneath the metrics: the “why.” This then leads to a discussion of how to achieve success with the metrics, barriers to success, and support needed for success; this is what the 1:1 should really be about"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p93 chunk 445\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, results, metrics, effort\u003cbr\u003e\u003cbr\u003e. Additionally, remember that feedback should acknowledge effort exerted rather than just results, given that moving the dial on metrics is often impacted by the broader organizational and environmental context, not just the team member’s direct performance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p93 chunk 446\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager, success, support, metrics, employee, actions\u003cbr\u003e\u003cbr\u003eBottom line, remember the sage teachings of Ken Blanchard and Garry Ridge, “Your job as a manager is to help your people get an ‘A’, not just monitor their grades.” You can still hold an employee accountable if they aren’t performing at their best, but rather than using 1:1s as a time for judgment and evaluation, focus on elevating success and what actions and support can improve their metrics and future performance.\n\n**Closing Out the Agenda**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p93 chunk 447\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e expectations, action items, timelines, next steps\u003cbr\u003e\u003cbr\u003e**Closing Out the Agenda**\n\nBesides closing with gratitude, appreciation, and affirming content, the last agenda item should be a recap: “What are the next steps for each of us?” Make it clear what the expectations are for action items and their respective timelines. This will be discussed more later in the book.\n\n**Ten Final Notes About Agendas**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 448\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Directs, Feedback\u003cbr\u003e\u003cbr\u003e1. **Try Different Agenda Approaches**\n   - See what works best for you and team members. There is not one right path here. Ask for feedback to get it all right, which may change over time.\n\n2. Adjust Agenda Approaches to Different Directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 449\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports\u003cbr\u003e\u003cbr\u003e2. Adjust Agenda Approaches to Different Directs\n   • There’s no need to have the same agenda approach for all direct reports. Different people may need different things from you. Consult with each direct to identify the best way to carry out the agenda process for them. And remember, agendas can also be very informal. That is fine."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 450\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, career development, Agenda\u003cbr\u003e\u003cbr\u003e3. Adjust the Agenda Based on Other 1:1s\n   • Some organizations require managers to meet quarterly with their team members around performance assessment and career development. If that is the case, there is less of a need to include these topics into your regular 1:1s—although it should still happen to support these broader efforts.\n\n4. Focus on the Direct\n   • Avoid having too many agenda topics of your own, thus taking time and focus away from the team member."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 451\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, opportunities, focus, agenda, content\u003cbr\u003e\u003cbr\u003e5. Connect Your Agenda with the Past\n   • Be careful of a lack of coherence\u002fcontinuity across meetings. When creating an agenda, consult the previous agenda. Repeat content where necessary to strengthen focus, but make sure to add new content to stimulate new paths and opportunities."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 452\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, time, notes, next 1:1, momentum, 1:1 meeting, follow up\u003cbr\u003e\u003cbr\u003e6. Take Post-Meeting Notes\n   • As soon as the 1:1 meeting finishes, jot down ideas for the next 1:1 (e.g., items not covered due to time, an item to follow up on). These ideas will be most clear right after the meeting and will be the best way to prepare for the next 1:1 meeting. These notes will also help 1:1s build off each other and gain momentum."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p94 chunk 453\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, book, 1:1s, conversation\u003cbr\u003e\u003cbr\u003e7. Keep 1:1s Lightweight\n   • There are lots of great questions that can be used in 1:1s in this book. But don’t get crazy with asking a barrage of questions as it can prevent a good and deep conversation from occurring."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p95 chunk 454\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meeting, agenda, conversation, plan\u003cbr\u003e\u003cbr\u003e8. Be Adaptable\n   • Space must be created for the direct to steer the conversation more organically in the meeting itself. In other words, have a plan, but be flexible. Don’t be rigid. It’s okay to go off script.\n\nDon’t worry about covering every item on the agenda; just hit the high priority items and know you can save remaining items for future conversations and 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p95 chunk 455\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, structure, direct, agenda items\u003cbr\u003e\u003cbr\u003e9. Adjust to Frequency\n   • The need for structure in 1:1s is higher the more infrequent they are. Namely, if you are not getting much regular contact with your direct, when you do have 1:1 contact, you want to be sure to have broad and intentional coverage of key topics.\n\n10. Lean into Directs’ Needs\n    • If your direct is focusing on a particular agenda item and they keep talking, let them as clearly this is something on their mind. You can cover your agenda items in a different mechanism if necessary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p95 chunk 456\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Meeting, Effectiveness, Agendas\u003cbr\u003e\u003cbr\u003eKey Takeaways\n\n• Agendas Support Effectiveness. Whether or not to have an agenda in 1:1s is a divisive question, but the data support their use. While setting up agendas (either before the meeting or at the start of the meeting itself) will take some time, they can improve the effectiveness and value of 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p95 chunk 457\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, needs, manager, alignment, meeting, value, Directs, Agenda, 1:1 effectiveness\u003cbr\u003e\u003cbr\u003e• Directs Must Contribute to the Agenda. Agendas support 1:1 effectiveness and value, but only if the direct contributes to them. As a manager, do not create the agenda by yourself. Instead, have your direct draft up the agenda or create it together. Doing so will ensure alignment on what you will discuss in the meeting as well as increase the focus on direct’s work and needs—the primary purpose of these meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p96 chunk 458\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, Managers, core question approach, listing approach\u003cbr\u003e\u003cbr\u003e• Two Models of Agenda Creation Are Most Recommended by Managers. The listing approach has both you and your direct write down a list of topics to discuss. These items are then compared, and a final agenda is created. The core question approach, on the other hand, starts with a list of questions managers bring to their directs, which are broad enough to let the direct take control of the meeting content. Regardless of"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p96 chunk 459\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, rapport\u003cbr\u003e\u003cbr\u003ewhich approach you take, make sure to start off and close the meetings strongly by building rapport and creating a psychologically safe space to engage fully."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p96 chunk 460\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e template\u003cbr\u003e\u003cbr\u003e- **Avoid the Status Update Trap.** You fall into this trap when 1:1s are focused on highly tactical, short-term topics—essentially asking your direct for a status update each meeting. You can avoid this trap by dedicating part of every 1:1 or all of some 1:1s to future-oriented topics, or by integrating these topics into the meeting agenda via a template."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p96 chunk 461\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, direct, data, role, metrics\u003cbr\u003e\u003cbr\u003e- **Track Metrics (Sometimes).** Metrics can provide both you and your direct insight into how your direct is performing. However, you don’t want to track these in every 1:1 because it can take away from their purpose and feel like micromanaging. Instead, the data suggest that metrics should be tracked in just some 1:1s if appropriate to the role and the metrics are indeed something the direct can control"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p96 chunk 462\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversation, why, metrics\u003cbr\u003e\u003cbr\u003e. Remember, it is key to go underneath the metrics: the “why” as it leads to conversation around achieving success, barriers to success, and support needed for success."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p97 chunk 463\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSection 1 Tools"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p98 chunk 464\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSix tools are shared here to set the stage for your 1:1s:\n\n1. Quiz to Determine Your Overall 1:1 Meeting Skills\n2. Quiz to Determine Your 1:1 Meeting Cadences\n3. Common Mistakes in 1:1 Questions\n4. Special 1:1 Questions for Remote Employees\n5. 1:1 Agenda Template\n6. 1:1 Agenda Template with Add-Ons"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p98 chunk 465\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nQuiz to Determine Your Overall 1:1 Meeting Skills\n\nThis tool is designed to assess your 1:1 meeting skills. Reflect on each question and answer honestly. Periodically take this assessment to chart progress in 1:1 skill development.\n\nDirections:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p98 chunk 466\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eDirections:\n\nReflect on all of your 1:1s conducted say, in the past 6 months to a year. For each question, indicate the percentage of time you have done the action\u002fbehavior. When answering, think about how your direct report(s) would respond, to keep yourself honest.\n\nQuiz:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p98 chunk 467\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, notes, agenda, direct(s)\u003cbr\u003e\u003cbr\u003e| In your 1:1s, how often do you . . . | Percentage of Time Used (%) |\n|-------------------------------------|-----------------------------|\n| 1. Schedule 1:1s, in advance, on a reoccurring basis? |                             |\n| 2. Have some type of agenda for your 1:1s? |                             |\n| 3. Involve your direct(s) in the creation of the agenda? |                             |\n| 4. Review notes from the previous 1:1 before your next 1:1? |                             |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p99 chunk 468\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| 5. Promptly reschedule cancelled 1:1s? |                             |\n| 6. Start 1:1s positively? |                             |\n| 7. Show up on time? |                             |\n| 8. Start with topics provided by your direct(s)? |                             |\n\n| In your 1:1s, how often do you . . . | Percentage of Time Used (%) |\n|-------------------------------------|-----------------------------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p99 chunk 469\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, talk, directs, meeting, action items, things\u003cbr\u003e\u003cbr\u003e| 9. Briefly revisit action items of the previous 1:1? |                             |\n| 10. Actively listen to your direct(s) during the meetings? |                         |\n| 11. Paraphrase things your direct(s) says? |                             |\n| 12. Talk less than your directs during the meeting? |                         |\n| 13. Ask powerful and meaningful questions? |                             |\n| 14. Adjust to what your direct(s) wants to talk about? |                         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p99 chunk 470\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, 1:1, time, roadblocks, well-being, notes, direct(s)\u003cbr\u003e\u003cbr\u003e| 15. Find yourself fully present during the meetings? |                         |\n| 16. Talk about nonwork topics? |                             |\n| 17. Check on the well-being of your direct(s)? |                         |\n| 18. Address roadblocks by providing resources\u002fhelp? |                     |\n| 19. Take notes during the 1:1? |                             |\n| 20. Discuss topics other than status updates (e.g., long-term topics)? |             |\n| 21. End on time? |                             |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p99 chunk 471\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1, time, notes, action items, direct(s), hard work\u003cbr\u003e\u003cbr\u003e| 22. End with action items? |                             |\n| 23. Thank your direct(s) for their time and hard work? |                     |\n| 24. Summarize what was discussed? |                             |\n| 25. Share notes on the 1:1 once done? |                         |\n| 26. Contact your direct(s) outlining post 1:1 actions? |                 |\n| 27. Get feedback from your direct(s) on your 1:1s? |                     |\n| 28. Follow up on your promised action items? |                         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p100 chunk 472\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e action items\u003cbr\u003e\u003cbr\u003e| 29. Follow up with your direct(s) on their action items? |                 |\n\nScoring & Interpretation:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p100 chunk 473\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e quiz, values\u003cbr\u003e\u003cbr\u003eIn the quiz, circle all values at or above 85% for each row. Then, count number of values you circled and write that number in the bottom row as your score.\n\nIf you circled . . ."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p101 chunk 4 003e None\u003cbr\u003e\u003cbr\u003e| Direct’s Name: |\n|----------------|\n| Date and Time: |\n| Key Goals & Projects | Current Progress | Projected Results & Deadlines |\n| Write down major goals\u002fprojects listed by priority. | Write down current progress on goals\u002fprojects and what support might be needed | Write down deadlines to note to keep your direct on track. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p107 chunk 498\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Topic | Notes |\n|-------|-------|\n| Opening | Write down wins, recognition, and highlights to start the 1:1 well. |\n| Review of Previous 1:1 Action Items | Record discussion points from previous 1:1 action items & progress that need to be followed up on. Can be left blank if follow-up isn’t needed. |\n| Today’s Key 1:1 Priorities | List you and your direct’s highest priorities to cover for this meeting. |\n\n| Direct’s Agenda Items | Notes |\n|----------------------|-------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p107 chunk 499\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, notes\u003cbr\u003e\u003cbr\u003e|----------------------|-------|\n| Your direct’s agenda items listed by priority. | Take notes during the 1:1 here. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p107 chunk 500\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, career planning\u003cbr\u003e\u003cbr\u003e| Manager’s Agenda Items | Notes |\n|------------------------|-------|\n| Managers agenda items listed by priority (as time allows). | Take notes during the 1:1 here. |\n\n| Long-Term Topics (Monthly) | Notes |\n|----------------------------|-------|\n| Document longer-term topics to discuss such as career planning, development opportunities, and coaching. | Take notes during the 1:1 here. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p108 chunk 501\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Manager, Direct\u003cbr\u003e\u003cbr\u003e| Key Action Items & Next Steps |\n|------------------------------|\n| **Manager**                  |\n| A list of key action items you are responsible for |\n| **Direct**                   |\n| A list of key action items your direct is responsible for |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p108 chunk 502\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n## 1:1 Agenda Template with Add-Ons\n\nThe following content provides some additional options to add to your 1:1 template\u002fagendas as desired\u002fneeded over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p108 chunk 503\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Topic                        | Notes                                                                                                                                 |\n|------------------------------|---------------------------------------------------------------------------------------------------------------------------------------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p108 chunk 504\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, meeting, topics, support, Direct, life, rating\u003cbr\u003e\u003cbr\u003e| Wellness Scoring             | A rating of 1–10 for how your direct is feeling about their work life which is then discussed briefly at the start of the meeting. You can also attach a scoring option around other topics too (e.g., feeling like they are adding value). |\n| Manager Blindspot Updates    | Direct shares anything they might want you to know about their work or life that you may not know about but may need to know to best support them. Take notes during the 1:1 here. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p108 chunk 505\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, managers, 1:1s, directs, performance\u003cbr\u003e\u003cbr\u003e| Metric Tracker               | A review of key metrics (e.g., performance) for directs used from time to time. Take notes during the 1:1 here.                      |\n| Feedback for Managers        | A place for your direct to share feedback with you about anything, including how the 1:1s are going. Take notes during the 1:1 here. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p111 chunk 506\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Monitoring\u003cbr\u003e\u003cbr\u003eNotes\n\n| Monitoring\u002fAligning\u002fSupporting | Key Goals & Projects | Current Progress | Projected Results & Deadlines |\n|--------------------------------|----------------------|------------------|------------------------------|\n| Write down major goals\u002fprojects listed by priority. | Write down current progress on goals\u002fprojects and what support might be needed | Write down deadlines to note to keep your direct on track. |\n\n\n\nSECTION 2"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p111 chunk 507\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSECTION 2\n\nCARRYING OUT 1:1S\n\nIn this section of the book I share a general model for conducting 1:1s so that both the personal and practical needs of directs are met. You will be walked through the steps for conducting effective 1:1s from start to finish. Although the leader plays a key facilitating role during 1:1s, the direct is not just a passive recipient. The key roles and responsibilities of directs are also shared to maximize positive value and impact of the experience."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p111 chunk 508\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, relationships, trust, conversations, rapport\u003cbr\u003e\u003cbr\u003e1:1 are a tremendous opportunity to build rapport and relationships with your team through meaningful and genuine conversations. This, in turn, is critical to fostering trust. Trust is fundamental to team success. With trust, the team can reach new heights and push through the challenging and difficult times.\n\nExecutive, International Flavors"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 509\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Executive, performance, effectiveness\u003cbr\u003e\u003cbr\u003eExecutive, International Flavors\n\nAs we embrace the inevitability of modern work, the role of constructive 1:1 interaction as building blocks for an inclusive, high-performing organization is increasingly more significant.\n\nAny executive that takes 1:1 meetings lightly is suboptimizing the ability to increase performance and effectiveness.\n\nExecutive, Marriott International"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 510\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nIs There a General Model for Conducting 1:1s?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 511\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIn the world of Harry Potter, if you want to assure your success in anything you attempt you could make a good Felix Felicis (AKA Liquid Luck) potion. To create such a potion, you carefully follow a process involving ashwinder egg, quill bulb, murtlap tentacles, tincture of thyme, occamy eggshell, powdered common rue. You then wave your wand in particular ways, brewing for certain amounts of time, the potion is completed, and future success is all but assured"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 512\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager, success\u003cbr\u003e\u003cbr\u003e. In the world of 1:1s, sadly, there is not a single formula or magical process that will invariably lead to success. There is, however, one thing we know for sure. Whatever process is done, you—as the manager—need to act like an orchestrator and a facilitator, and not a dominator (or a dementor, for that matter)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 513\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. In fact, the biggest predictor of 1:1 value I have found in my research is the direct report’s active participation, as measured by the amount of time they talk during the meeting, relative to the manager. The ideal balance appears to be the direct speaking anywhere between 50% and 90% of the time. While the agenda will dictate some of this, the manager should actively avoid talking more than the direct report"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p113 chunk 514\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, manager, engaging, gift\u003cbr\u003e\u003cbr\u003e. This is not as easy as it sounds, given research showing that talking about ourselves fires up the same brain areas as sex and good food—we talk about ourselves because it feels good. But resist the temptation. Give this gift to the direct, and you, the manager, can focus on facilitating a great process and engaging deeply with what your direct shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p114 chunk 515\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eLet me share what this could look like. Note, this chapter is just teeing up an approach to 1:1s. The goal here is to first expose you to an overview of the process so you can see the big picture. Then the other chapters in this section will unpack all of the elements and give\n\nyou the details you’ll need to be successful. My hope is that seeing the broad view will help contextualize the subsequent chapters.\n\n**An Integrated 1:1 Process**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p114 chunk 516\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, coaching, meetings, goals, negotiation, model\u003cbr\u003e\u003cbr\u003eThe 1:1 model described in this book integrates perspectives and approaches advocated for in the communication, coaching, facilitation, mentoring, meetings, and negotiation literatures. To understand the model, it is useful to acknowledge the ultimate goals of the model and what it is designed to accomplish. This is where I want to give special recognition to the excellent work of Dr"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p114 chunk 517\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, personal needs, 1:1 process, projects, careers\u003cbr\u003e\u003cbr\u003e. Tacy Byham.\\(^1\\) Her work does such a great job of highlighting the two types of needs to be fulfilled in a successful 1:1 process. Namely, an excellent 1:1 process addresses directs’ practical and personal needs. Practical needs are more tactical in nature. They can vary extensively, but ultimately, they are about advancing work, careers, projects, building alignment, and establishing priorities"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p114 chunk 518\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, team member, personal needs\u003cbr\u003e\u003cbr\u003e. Personal needs are about how a team member *feels* coming out of the 1:1—the need to feel trusted, respected, included, and the like. The figure that follows illustrates examples of these two sets of needs:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p114 chunk 519\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Personal Needs\u003cbr\u003e\u003cbr\u003e| Practical Needs                                      | Personal Needs                                      |\n|------------------------------------------------------|-----------------------------------------------------|\n| To plan how to approach a task\u002fissue                 | To feel included                                    |\n| To develop a solution or solve a problem             | To feel respected, valued, trusted                  |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 520\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e development, growth, strategy\u003cbr\u003e\u003cbr\u003e| To develop a strategy for growth and development     | To feel heard and understood                        |\n| To reach a decision                                  | To feel supported and psychologically safe          |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 521\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, personal needs, practical needs, loss\u003cbr\u003e\u003cbr\u003eThe ideal 1:1 process balances these two sets of needs. Meeting practical needs but failing to meet personal needs disturbs this balance and ultimately results in a loss. It is like getting a great product, but with horrible service. Similarly, meeting personal needs but failing on practical needs is also a loss—akin to getting great service but a bad product. You may ask, is filling one set of needs more important than the other? We can look to the leadership literature for a potential answer"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 522\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Two sets of general leader behaviors have been extensively studied in the research: initiating structure (task-oriented) behaviors and consideration (relationship-oriented) behaviors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 523\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e practical needs, support, respect\u003cbr\u003e\u003cbr\u003eInitiating structure behaviors are about communicating responsibilities, facilitating task and goal completion, clarifying roles and work, and the like. This not unlike behaviors associated with meeting the practical needs of directs. Conversely, consideration behaviors refers to the extent to which a leader expresses concern, demonstrates respect, and expresses support for their directs’ welfare. This is all similar to behaviors associated with meeting the personal need of directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 524\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Research has found that initiating structure behaviors are associated with leader job performance and group performance, while consideration behaviors are associated with satisfaction with the leader. In addition, both initiating structure, and even more so consideration, are related to directs’ motivation as well as overall perceptions of leader effectiveness. Thus, behaviors designed to fulfill personal and practical needs are both critical, with personal need fulfillment perhaps even a bit more so."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p115 chunk 525\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Demonstrate Appropriate Vulnerability\u003cbr\u003e\u003cbr\u003eHow to assure personal needs are met in 1:1s will be extensively discussed in the next chapter, but the key behaviors needed to do so are:\n\n1. Listen and Respond with Empathy\n2. Communicate Authentically and Transparently\n3. Involve Directs Appropriately\n4. Be Kind and Supportive\n5. Demonstrate Appropriate Vulnerability"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p116 chunk 526\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, note-taking, service, product\u003cbr\u003e\u003cbr\u003eThese behaviors all speak to the process and approach underlying the operational steps of 1:1s. Using the analogy mentioned earlier, they are about “the service” received rather than the product or\n\nresult. Next, there are the operational steps. These steps are analogous to the frame of a house. They are the structure of the 1:1. These steps are discussed extensively in Chapter 10, but have the following key components:\n\n**Note-Taking**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p116 chunk 527\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e topics, conversations, note-taking, key takeaways, actions\u003cbr\u003e\u003cbr\u003eA final element to the 1:1 model is note-taking by both parties. Notes capture key takeaways and actions, the essence of conversations, and the topics discussed in 1:1s. Notes capture developmental opportunities and performance concerns. Notes capture your private comments\u002fobservations about topics. Taking notes in your 1:1s makes you significantly less likely to forget or miss something of importance from the 1:1"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p116 chunk 528\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, problems, topics, concerns, research, notes, information, actions, preparation\u003cbr\u003e\u003cbr\u003e. Notes also allow you to notice and track changes (e.g., topics, concerns, and problems changing) over time. Taking notes can help you organize the actions each party has agreed to take. Additionally, a key part of preparation is reviewing past notes. Thus, without good notes, preparation is hampered. Finally, research shows that when you take notes, your brain better organizes the information you’re hearing and encodes it more readily into your memory"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p116 chunk 529\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. With this all said, there is no need for voracious notetaking,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p117 chunk 530\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, conversation, actions, document\u003cbr\u003e\u003cbr\u003eas it can serve to be a distraction during the meeting and can keep you from being fully present. The goal is not to document all parts of the conversation, but to capture important points, actions, and highlights."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p117 chunk 531\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, phone, computer, app\u003cbr\u003e\u003cbr\u003eAlthough you certainly can take notes on a computer or use an app on your phone or computer to capture meeting content (e.g., Otter AI), I’m personally partial to the old-school pen and paper option. My reasoning is twofold. First, this approach makes it clear you are paying attention and not multitasking. Second, if your 1:1 is in-person, there isn’t a laptop\u002fcomputer screen between you and your direct, which increases individual presence"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p117 chunk 532\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting\u003cbr\u003e\u003cbr\u003e. As a related aside, if you prefer a digital copy, some parties choose to transcribe their written notes at the end of the meeting so all can be better archived, organized, and shared."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p117 chunk 533\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Solutioning, Monitoring the Agenda, Heart, Involve Directs\u003cbr\u003e\u003cbr\u003ePutting this all together, the general 1:1 model that will be explored in the next chapters is as follows:\n\n---\n\n**The Heart**\n\n- Listen and Respond with Empathy\n- Communicate Authentically and Transparently\n- Involve Directs in a Fitting Way\n- Be kind and Supportive\n- Demonstrate Appropriate Vulnerability\n\n---\n\n1. Expressing\n2. Clarifying and Understanding\n3. Solutioning\n4. Crafting Next Steps\n5. Monitoring the Agenda\n\n---"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p118 chunk 534\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e---\n\nStart → Note Taking → Preparation (Pre-Start) → End\n\nAn Optional Process Step"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p118 chunk 535\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 process\u003cbr\u003e\u003cbr\u003ePeriodically and optionally, an additional step can be added to the 1:1 process, which would happen right before the end phase of the meeting: *manager seeking feedback*. This step has a very different feel to it, so it is worth calling out uniquely. It is a step in the 1:1 process that is specifically for the leader, which in many ways is counter to the overall goals of the 1:1. However, the direct can still ultimately benefit from it if you use the feedback to make positive changes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p118 chunk 536\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, Chapter 6, actions\u003cbr\u003e\u003cbr\u003eIn this step, you solicit feedback on your managerial behavior and actions from the team member. Specific inquiries are typically easier for the direct to address rather than broad questions such as, “How am I doing as your manager?” Let me reiterate some specific questions I shared in Chapter 6 and add some others that can help you with getting meaningful feedback:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p118 chunk 537\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, coaching, manager, topics, improve, helpful, prioritization\u003cbr\u003e\u003cbr\u003e- I want to be the best manager I can be. How can I improve on (insert different topics—delegation, running meetings, communication, team dynamics, prioritization, etc.)?\n- If you were coaching me to be the best leader I could be, what would you tell me?\n- What is something I should start doing, stop doing, and continue doing?\n- Is there anything in particular that you think would be helpful for me to do to be a better manager to you?\n- What’s something I can start doing to bring the team together more?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p118 chunk 538\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, communicate, problem, address\u003cbr\u003e\u003cbr\u003e- Is there something I can do differently to address \u003cinsert problem\u003e?\n- Is there something I can do differently in how I communicate with the team?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 539\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs\u003cbr\u003e\u003cbr\u003eRemember, it isn’t easy for directs to give upward feedback, even when prompted. Therefore, it’s critical to reinforce and"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 540\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, appreciation, reward, moment\u003cbr\u003e\u003cbr\u003ereward directs right away for giving their feedback. After you’ve prompted the feedback and digested what they’ve had to say, follow up with an expression of gratitude and appreciation for their transparency. If you want to keep getting feedback, you must reward it. You don’t always have to respond to their feedback in the moment; rather, you can thank them for being candid and reflect afterwards."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 541\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, team member\u003cbr\u003e\u003cbr\u003eNext, if applicable, show that you’ve listened and that you’re making the necessary changes, even if it happens in small steps. Chapters 12 and 13 talk more about initiating your behavior change. However, this is if you agree with the feedback. This begs the question: What if you disagree with the feedback? It’s still important to thank your team member for their bravery in sharing their thoughts"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 542\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e comments\u003cbr\u003e\u003cbr\u003e. Let them know that you’ll think about their comments, and then search for something reasonable in their comments that you can get on board with. After this, if needed, try scheduling a follow-up meeting to discuss points of disagreement and\u002for why you are not able to act on their all or some of their comments. One key in all of this is that you never, never, never want to punish the messenger. In fact, do just the opposite. Celebrate the messenger with a big thank you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 543\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Feedforward, feedback, Chapter 11, directs, future behaviors, past behaviors, Marshall Goldsmith\u003cbr\u003e\u003cbr\u003eI want to add, if you suspect that your directs will not feel comfortable providing feedback (which makes a ton of sense given the power dynamic), try the feedforward technique discussed in Chapter 11. Feedforward, pioneered by Marshall Goldsmith, focuses on future behaviors rather than focusing on what went wrong in the past. Doing so makes it is easier for the direct to share remarks. Basically, it is an approach where you declare a developmental goal for yourself, like being a better delegator"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p119 chunk 544\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, feedforward\u003cbr\u003e\u003cbr\u003e. Then, you ask your direct for their advice on how leaders in general can be great delegators. This way, feedforward is nonjudgmental, focused on the future, and dials the pressure down given that the conversation is not grounded in discussing actual problematic observations or behaviors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p120 chunk 545\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003eUltimately, seeking feedback demonstrates your commitment to becoming a better leader and improving on your growth areas. In"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p120 chunk 546\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, feedback, 1:1s, directs\u003cbr\u003e\u003cbr\u003eturn, knowing that you’re open to learning about your growth areas and areas of potential improvement makes it easier for others to give feedback and likely makes it easier for you to provide feedback in turn when relevant. Researchers studied 51,896 leaders and found that leaders who ask for feedback are perceived as stronger leaders than those who do not.\\(^3\\) Although 1:1s are about your directs, this is a great example of how 1:1s can make you better as well."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p120 chunk 547\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, 1:1s, directs, supported, valued, respected, career, heard\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Practical Versus Personal Needs.** Practical needs are tactical, focusing on how directs can successfully accomplish their work and advance their career. Personal needs are relational, focusing on how directs feel coming out of 1:1s (e.g., included, heard, valued, respected, supported, trusted). Both are needed for effective 1:1s. The key is to balance them within your meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p120 chunk 548\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e effective 1:1s\u003cbr\u003e\u003cbr\u003e- **An Integrated Model.** While there isn’t a secret formula for conducting effective 1:1s, there is a general model you can use. Four stages, which are discussed more in later chapters, embody this model: pre-start, start, the heart, and the end. The structure of the model—along with the questions to be asked that were previously discussed—help address directs’ practical needs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p120 chunk 549\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, directs, personal needs, 1:1 effectiveness\u003cbr\u003e\u003cbr\u003e. Throughout each step, managers must also enact the five key relational behaviors mentioned (e.g., “Listen and Respond with Empathy”) to meet directs’ personal needs. When combined, this integrated model can support your 1:1 effectiveness."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p121 chunk 550\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, topics, documentation, momentum, action items, effectiveness, accountability\u003cbr\u003e\u003cbr\u003e- **Note-Taking is Helpful.** Taking notes during 1:1s creates accountability and documentation to increase the effectiveness of your 1:1s. Doing so helps you better organize what is discussed in 1:1s as well as increases the chances you don’t miss anything. Notes can also allow you to follow up on action items or cover topics not discussed. When taken consistently, notes create momentum between 1:1s by allowing them to build off each other."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 551\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, directs, Feedback\u003cbr\u003e\u003cbr\u003e• Ask for Feedback. While this is an optional process step, asking for feedback from your directs periodically can further enhance 1:1 value. It also sends a strong message that you want to be the best manager you can be. If you decide to ask for feedback, always listen carefully, respond with gratitude, and explain what will be changed (or what won’t be and why)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 552\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nWhat Do I Do to Meet the Personal Needs of Others?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 553\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e labor, children\u003cbr\u003e\u003cbr\u003eIt was not that long ago that children would work long hours in factories. It was not that long ago that labor could legally occur in toxic and unsafe environments. It was not that long ago that you could fire someone for being pregnant or having a disability. In fact, just over 100 years ago, the thought of having a Human Resources department in your company was met with great skepticism"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 554\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, retention, innovation\u003cbr\u003e\u003cbr\u003e. Now, it is generally recognized that elevating the human condition at work is not just the right thing to do, but a business imperative—we know that employee feelings about their job and employer affect their customer service, productivity, helping of others, safety in the workplace, teamwork, innovation, and retention. It even relates to the organization’s bottom line financial results"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 555\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e psychological safety, companies\u003cbr\u003e\u003cbr\u003e. For example, companies with employees reporting higher levels of psychological safety (the belief you can speak up and engage with the job without fear of humiliation or punishment) perform better financially than companies with employees reporting lower levels of psychological safety.\\(^1\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p122 chunk 556\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, personal needs, practical needs, emotions\u003cbr\u003e\u003cbr\u003eAlthough employees’ feelings, emotions, and attitudes about the job and organization are influenced by many different factors, 1:1s play a pivotal role given their focus on addressing the direct’s practical needs. However, of key relevance in this chapter, 1:1s also address the personal needs (e.g., feeling respected and included) of the team member."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p123 chunk 557\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e personal needs, leader, study\u003cbr\u003e\u003cbr\u003eTo figure out how to best address personal needs, I first surveyed directs and managers about the topic. Then, I consulted the published research. For instance, one study found that feeling listened to by your leader was associated with greater feelings of psychological\n\nIntegrating my data with this research, five interrelated categories of behaviors emerged as key to promoting personal needs satisfaction:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p123 chunk 558\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Involve Directs, Demonstrate Appropriate Vulnerability\u003cbr\u003e\u003cbr\u003e**Manager Behaviors**\n- Listen & Respond with Empathy\n- Communicate Authentically & Transparently\n- Involve Directs\n- Be Kind & Supportive\n- Demonstrate Appropriate Vulnerability\n\n**Employee's Personal Needs Satisfied**\n- Feeling Included\n- Feeling Respected\n- Feeling Valued\n- Feeling Trusted\n- Feeling Heard & Understood\n- Feeling Psychologically Safe\n\n**Listen and Respond with Empathy**\n\nTwo quotes from two very different people help illustrate the essence of this behavioral category:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p123 chunk 559\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e*We have two ears and one mouth, so we can listen twice as much as we speak.*\n\n**Epictetus, Ancient Greek Philosopher**\n\n*Listen with the intensity that people save for talking.*\n\n**Lily Tomlin, Actor**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 560\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversations, listening, empathy\u003cbr\u003e\u003cbr\u003eWhen listening is coupled with empathy, conversations are significantly enhanced and serve to help the other person feel heard,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 561\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, distractions, listening\u003cbr\u003e\u003cbr\u003eunderstood, and truly seen. I will start with the listening piece. Listen to absorb what your direct is saying rather than listening to respond. To listen effectively we need to remove distractions. There is, however, one type of distraction that we typically forget about: internal distractions. It has been found that people can think at much higher speeds than the average person speaks. Under those circumstances, it is easy to have the listener’s mind drift into thinking about other matters"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 562\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversation, mind\u003cbr\u003e\u003cbr\u003e. To mitigate this, focus your full attention on what is being said, and when your mind starts to wonder, catch it and redirect back to the conversation at hand."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 563\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb
