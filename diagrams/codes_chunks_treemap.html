r controlling"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p37 chunk 172\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p37 chunk 173\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, opportunities, location, cadence\u003cbr\u003e\u003cbr\u003edirects. Instead, make it clear that 1:1s will provide opportunities to get to know each other better, learn about challenges, discuss career development, offer help where needed, serve as a safe space to have two-way communication and exchanges, and address directs’ concerns and questions. As part of the communication process, lay out what 1:1s will look like logistically. This includes cadence, time allocated, agenda creation, and location"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p37 chunk 174\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s\u003cbr\u003e\u003cbr\u003e. Finally, stress that the direct will help shape these logistics over time and that you will seek their feedback to make 1:1s the best they can be."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p37 chunk 175\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCan having 1:1s lead a direct to feel micromanaged? It certainly can, but that is a function of your approach to 1:1s. Team members will feel micromanaged if you are indeed micromanaging them, but that is not how 1:1s are supposed to be run.\n\nResponses to Common Questions from Team Members\n\nTo aid in your 1:1 roll out or reboot communication, here are common questions from directs and potential responses designed to inform them and allay their anxiety.\n\nWhat will we talk about?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p38 chunk 176\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, alignment, roadblocks, priorities, career planning, relationship, goals, agenda, Manager, development, growth, clarity\u003cbr\u003e\u003cbr\u003eManager: You will shape the agenda so the 1:1 is most valuable to you. Common topics can involve a discussion of roadblocks, priorities, clarity, alignment, goals, coordination, your growth and development, and career planning. At the same time, these meetings are designed to grow our relationship."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p38 chunk 177\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Manager, informal communication\u003cbr\u003e\u003cbr\u003eManager: Because we may miss things. Furthermore, focusing on informal communication often results in a short-term focus as we will tend to prioritize fires that emerge and need to be put out instead of longer-term topics such as career growth and future planning."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p38 chunk 178\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Manager, next 1:1\u003cbr\u003e\u003cbr\u003eManager: 1:1s don’t replace our informal conversations. However, it is likely the case that we will have fewer “pop-up” meetings, since we can save certain conversations for our next 1:1. But I will continue to make myself readily available to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p39 chunk 179\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, time, needs, you, Manager, career development, worries\u003cbr\u003e\u003cbr\u003eManager: I want to give you your own time where you can be sure your needs are met. There are additional topics, such as your career development or worries you have that can be better covered if it is just you and me. We will certainly keep the team in the loop on anything relevant to them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p39 chunk 180\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, coaching, 1:1s, development, growth\u003cbr\u003e\u003cbr\u003eManager: Not at all. 1:1s are definitely a great place to share feedback, do coaching, and discuss growth and development—but they are not solely focused on performance. The added benefit is that by meeting 1:1 more regularly, there are less surprises during our actual formal performance review meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p39 chunk 181\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Manager, meeting cadence\u003cbr\u003e\u003cbr\u003eManager: If absolutely necessary, yes. But, it’s best for us to get into a routine and stick with it. Over time, we can re-evaluate and determine the best meeting cadence for us."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p40 chunk 182\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, team member, agenda, experience, 1:1 process\u003cbr\u003e\u003cbr\u003eManager: Pretty much, yes. But given that each team member has a voice in the agenda and 1:1 process, your experience may be different from others. But the core of what a 1:1 is and how I approach them will certainly be similar."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p40 chunk 183\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Manager\u003cbr\u003e\u003cbr\u003eManager: This is not a one off. 1:1s are a fundamental part of my leadership philosophy and a way of helping build a great team. However, they can surely evolve over time to best meet your needs. To do so, we will consistently evaluate how they are working so we can tweak them and keep adding value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p40 chunk 184\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, concerns, agenda, worries, key priorities, insights\u003cbr\u003e\u003cbr\u003eManager: Come open-minded and prepared. Be forthcoming with any concerns or worries so we can work through them. Drive the agenda with key priorities. Be curious, be actively engaged, communicate candidly, think deeply about problems and solutions, be willing to ask for help and feedback, and be committed to acting on learnings and insights. I will commit to doing the same."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p41 chunk 185\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, meetings, leader, Manager, potential, conversation\u003cbr\u003e\u003cbr\u003eManager: Why wait? This is about me trying to be the best leader I can be for you, helping you grow to your greatest potential, and elevating our team.\n\nManager: I will keep our conversation private unless told otherwise. You can do what you want in deciding what to share or not share with others. But yes, these meetings are meant to be confidential."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p41 chunk 186\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, problems, relationship\u003cbr\u003e\u003cbr\u003eManager: You may be right. But, we don’t want to take our relationship for granted. A good relationship always needs nurturing. Plus, emergent issues and problems arise that a 1:1 can allow us to address very effectively. Let’s give it a good try and then commit to evaluating what is working and what is not over time to assure this is a good use of time for you.\n\nKey Takeaways"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p41 chunk 187\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Meeting, Team\u003cbr\u003e\u003cbr\u003e• Communication Is Key for Starting 1:1s with Your Team. When rolling out (or rebooting) 1:1s with your team, excellent communication is a necessity. To do so effectively, set up a meeting with your entire team. Give them a rundown of what 1:1s are and why you will be having them. Make it clear that all directs will be having 1:1s, tie the meetings to broader organizational and personal values, and stress that these meetings are not about micromanaging or control. Emphasize your desire to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p42 chunk 188\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, face time\u003cbr\u003e\u003cbr\u003egive your directs face time to address what is on their minds on a regular and consistent basis."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p43 chunk 189\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, questions, 1:1s, meetings, answers, Directs, expectations\u003cbr\u003e\u003cbr\u003e• **Encourage Directs to Ask Questions.** After introducing 1:1s to your team, it is inevitable that directs will have questions. Ideally, answer these questions in a team meeting so that everyone receives the same answers, limiting the need for you to repeat yourself. Common questions will concern what the meetings will be like, if having the meetings are optional, and expectations for the meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p43 chunk 190\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nCan’t I Just Meet When I Have Something I Need to Say?\n\nBefore disclosing the science around how often to have 1:1s, let’s test your knowledge with some true\u002ffalse questions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p43 chunk 191\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, team members, United States\u003cbr\u003e\u003cbr\u003e| Statements                                                                 | True\u002fFalse |\n|---------------------------------------------------------------------------|------------|\n| 1:1s shouldn’t be held weekly as it leads to team members feeling micromanaged and over-controlled. | T\u002fF        |\n| Employees in the feedback-hungry United States, in comparison to, say, the United Kingdom, Germany, and France, crave more 1:1s with their managers. | T\u002fF        |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p43 chunk 192\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, face time, meeting fatigue\u003cbr\u003e\u003cbr\u003e| Given the importance of face time with your boss, those in lower levels of management express the greatest desire for 1:1s. | T\u002fF        |\n| Without a defined 1:1 cadence plan, we tend to meet more with team members that we believe are most dissimilar to us because of an implicit bias that those different from us need the most help. | T\u002fF        |\n| The top reason directs indicate that they want less 1:1s is meeting fatigue. | T\u002fF        |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 193\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eWhat does the evidence say? The answer to each of these questions—as you will learn throughout this chapter—is FALSE. How did you do? Surprised? So, what exactly does the science say about 1:1 meeting frequency?\n\nHave a Plan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 194\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, cadence, behavior, strategy, approach, plan\u003cbr\u003e\u003cbr\u003eIt starts with having a plan. You should have a strategy in place for how often you will have 1:1s with your team members, be it once a week, once every two weeks, or at another cadence. Of course, unexpected things can happen to disrupt your approach but having a 1:1 plan for your team is critical for two reasons. First, it increases the chances of a behavior occurring and, ultimately, becoming a standard routine—something that we don’t think or fret much about, not unlike brushing our teeth"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 195\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, plan, bias\u003cbr\u003e\u003cbr\u003e. We just do it. The second reason centers around bias. Namely, having a plan applied across team members helps prevent two problematic biases from manifesting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 196\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e similarity-attraction bias\u003cbr\u003e\u003cbr\u003eBias one: We tend to meet more often with people who are similar to us, called the similarity-attraction bias. Research shows that we tend to feel more attracted to and trust others who we perceive as more similar to us—those with whom we share similar attitudes, physical characteristics, and personality traits—relative to those with whom we don’t share these characteristics"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 197\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1 cadence, 1:1 plan\u003cbr\u003e\u003cbr\u003e. This bias is summed up with the adage, “birds of a feather flock together.” For example, research has found that shorter people tend to marry shorter partners, attractive people are more likely to marry attractive partners, and so on. If we don’t have a clear 1:1 plan and instead rely on being more spontaneous and organic, this unintentional bias will likely affect our 1:1 cadence with team members"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p44 chunk 198\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1 plan\u003cbr\u003e\u003cbr\u003e. This can result in certain genders, races or ethnicities, and personality types (among other differences) not getting equal access to and treatment by you as their manager, which—even if you don’t intend it to be—can be discriminatory. A 1:1 plan will help ensure you meet with all your team members relatively equally, regardless of their similarity to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p45 chunk 199\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, 1:1 plan, mere exposure effect, propinquity effect\u003cbr\u003e\u003cbr\u003eBias two. Seeing and interacting more with a person tends to result in us liking them more, and thus, we engage more with this person. This is called the propinquity effect, also called the mere exposure effect. Without a 1:1 plan, this could result in us privileging those we see more regularly. For example, those who work remotely may not get equal access to and treatment by us when it comes to 1:1s. This is similar to the expression, “out of sight, out of mind.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p45 chunk 200\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eA clear 1:1 plan will help allay these idiosyncratic biases from readily taking hold."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p45 chunk 201\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1 cadence, directs, research, cadence, biweekly\u003cbr\u003e\u003cbr\u003eWith this all said, you can still be flexible. Namely, you can have different cadences for different people, but you want to be sure that on average (roughly), your directs get the same amount of time with you over the course of one month. For example, some team members may be at a once-a-week 1:1 cadence for 30 minutes while others may be at a biweekly 1:1 cadence for 60 minutes. This equates to the same time investment. Next, let’s turn to what the research says about types of plans.\n\n**Plan Options**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p45 chunk 202\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e executives\u003cbr\u003e\u003cbr\u003e**Plan Options**\n\nIn my interviews with 50 executives, three plans around 1:1s were most recommended:\n\n1. **Weekly Plan.** Once a week 1:1, for 30 minutes or so, with each team member.\n2. **Biweekly Plan.** Once every other week 1:1, for 45–60 minutes, with each team member.\n3. **Monthly Plan.** Every 3 or 4 weeks 1:1 for 60–90 minutes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p45 chunk 203\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, manager, Soapbox, industries\u003cbr\u003e\u003cbr\u003eAs for what is normative, some data exist. For example, the company Soapbox conducted a meetings study involving 200 managers, across a host of industries.\\(^1\\) A key piece of this report examined how often 1:1s happen between a manager and a direct. The results are interesting and did not change based on organizational size or size of the leaders span of control:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p46 chunk 204\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Cadence   | Percentage of Employees Reporting this Cadence |\n|-----------|-----------------------------------------------|\n| Weekly:   | 49%                                           |\n| Biweekly: | 22%                                           |\n| Monthly:  | 15%                                           |\n| Quarterly:| 2%                                            |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p46 chunk 205\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings, manager, weekly 1:1s\u003cbr\u003e\u003cbr\u003eFocusing on desired cadences, I conducted a cross-cultural study with nearly 4,000 employees about their 1:1s. Individuals were asked: “How many 1:1 meetings would you WANT with your manager in a typical month?” Although some intriguing cross-cultural patterns emerged as you see in the following table, the overall response was four meetings per month (or weekly 1:1s). The detailed results are as follows:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p46 chunk 206\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Country     | 1:1s per month with manager (wanted) |\n|-------------|-------------------------------------|\n| France:     | 4.5                                 |\n| Germany:    | 4.6                                 |\n| UK:         | 3.3                                 |\n| US:         | 3.4                                 |\n| Overall     | 4.0                                 |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p46 chunk 207\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager, data, organization, respondents, month\u003cbr\u003e\u003cbr\u003eUsing the same data, we also found that the higher up they were in the organization the more 1:1s per month respondents wanted with their manager."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p46 chunk 208\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, manager\u003cbr\u003e\u003cbr\u003e| Job level of direct          | 1:1s per month with manager (wanted) |\n|------------------------------|-------------------------------------|\n| Entry-level employees:       | 3.1                                 |\n| First-line supervisors:      | 3.7                                 |\n| Middle managers:             | 4.1                                 |\n| Senior managers:             | 4.5                                 |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 209\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, 1:1s, respondents, month, country\u003cbr\u003e\u003cbr\u003eNote, there was variation within each group of respondents, with some individuals wanting fewer 1:1s and some wanting more 1:1s per month. But, overall, the message is clear: weekly 1:1s aligns most with employee preferences in general across job level and country."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 210\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, meetings, 1:1, manager, directs, micromanaging, approach\u003cbr\u003e\u003cbr\u003eSome leaders conducted more than one 1:1 a week with their directs. The big fear with this approach is that it inadvertently results in the manager getting too “into the weeds” and micromanaging their directs, even if you don’t intend for that to happen. Plus, it’s just a lot of meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 211\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, phone, asynchronous communication, email\u003cbr\u003e\u003cbr\u003e. Plus, it’s just a lot of meetings. The suggestion that emerged in my interviews is that if more frequent check-ins are indeed important to the work, do more asynchronous communication (e.g., texting, Slack messaging, phone, and email) as that is typically more efficient."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 212\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTo help you navigate which plan is best for you, your team, and your situation, a decision tree of sorts is presented in the list that follows. I do want to state at the onset: the data suggest that if possible and reasonable, Plan 1 (the weekly plan) in comparison to other cadences, had the most favorable outcomes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 213\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager\u003cbr\u003e\u003cbr\u003e. For example, in the 25-week study we conducted in the tech sector, employees with weekly 1:1s consistently rated their manager more favorably in comparison to employees with biweekly 1:1s, with scores nearly 10% higher on average. Additionally, using objective calendar data linked to an engagement survey, the weekly 1:1 cadence had the highest engagement gains, followed by the biweekly cadence, followed by less frequent cadences"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p47 chunk 214\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, weekly 1:1s, data, meeting cadence\u003cbr\u003e\u003cbr\u003e. Although I like weekly 1:1s given the data, I highlighted “if possible” and “reasonable” above. The question becomes: When is it not possible or reasonable to have weekly 1:1s? This brings me to a set of considerations for you to deliberate on as you create your own personal 1:1 plan for your team. The list below will help you determine the right meeting cadence for you. I also encourage you to refer to the Determine Your 1:1 Meeting Cadences quiz found in the Section 1 Tools."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 215\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, weekly cadence, in-person setting\u003cbr\u003e\u003cbr\u003e- **Remote vs. In-Person.** If you have a team that is remote, a weekly cadence is recommended. This serves to counter the lack of more spontaneous contact that occurs with fully on-site teams. However, if direct reports are all or partially on-site, a\n\ncase for a less frequent model can be made given the ease of informal interactions in an in-person setting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 216\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e weekly 1:1s, 1:1 cadence\u003cbr\u003e\u003cbr\u003e- **Team Member Preference.** I like the idea of giving directs some voice in their 1:1 cadence. Although you can encourage weekly 1:1s, if a direct feels strongly about the biweekly option, I recommend honoring that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 217\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, weekly 1:1s\u003cbr\u003e\u003cbr\u003e- **Team Member Experience\u002fTenure.** If your directs are more junior and\u002for inexperienced, weekly 1:1s are most ideal. More frequent 1:1s allow you to provide coaching and other behaviors to support their growth and development. However, a less frequent cadence can be appropriate for directs that are more seasoned (i.e., they’ve worked in the company or for you for a relatively long time)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 218\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, trust\u003cbr\u003e\u003cbr\u003e. Relatedly, if a team member is new to your team (even if experienced elsewhere), it is important to meet with them 1:1 on a weekly basis, at least initially. This allows you to build trust with them and will help with the onboarding process. You are a lifeline for new hires, especially in a remote environment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 219\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e weekly 1:1s, biweekly, monthly cadence\u003cbr\u003e\u003cbr\u003e- **Manager Tenure.** If you, as the manager, are new to the team, weekly 1:1s are ideal to establish relationships and alignment. If you have experience with the team, the biweekly or monthly cadence are appropriate options to consider."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 220\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, biweekly, monthly\u003cbr\u003e\u003cbr\u003e- **Team Size.** If your team is quite large (perhaps 10 or more team members reporting to you), an argument for biweekly or monthly 1:1s can be made, which would allow you to stagger 1:1s across a greater window of time. In addition, you may have to dial back how much time is allotted to each meeting to help you manage your workload. For example, meet every other week for 30–40 minutes rather than for 60 minutes with each team member"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p48 chunk 221\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Relatedly, if you have a large span of control you may need to consider structural changes to ensure your people are getting the support they need (e.g., peer mentoring and access to coaches outside the department—be it internal or paid external coaches)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 222\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e weekly 1:1s, asynchronous communication\u003cbr\u003e\u003cbr\u003e- **Use of Other Technologies.** If you, as a manager, use asynchronous technologies to stay connected to your people, a\n\nless frequent cadence could be appropriate. For example, one Google executive uses shared docs with her reports to update progress and make comments on a very frequent basis. This asynchronous communication can help decrease the need for weekly 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 223\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- **Weekly Staff Meetings.** In the circumstance of regular, well-conducted staff meetings with a small, tight-knit team (3 or 4 directs), 1:1 meeting frequency could likely be decreased."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 224\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, directs, trust\u003cbr\u003e\u003cbr\u003e\u003e There is one additional factor I want to broach as it relates to 1:1 frequency: trust. Trust is not concrete like the other factors in the decision tree, but it is still key. With earned trust, it’s possible that the cadence doesn’t need to be as frequent, assuming the manager makes themselves available through other outlets of communication. However, I am not adding this to the decision tree, as research shows that our assessment of earned trust with others may not be fully aligned with directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 225\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trust\u003cbr\u003e\u003cbr\u003e. We are not necessarily the best judges of whether others trust us. What’s more, earned trust is not a constant. You may have it, but you can easily lose it. It must be continuously nurtured, and you can’t take it for granted."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 226\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e guidance, directs\u003cbr\u003e\u003cbr\u003eI do want to circle back to the monthly meeting model. In many of my interviews with senior executives, they tended to rely more on the monthly 1:1 plan. Reasons given were a) large spans of control, thus too many directs to have 1:1s more frequently; b) directs were highly seasoned folks that don’t need as much guidance\u002fplanning; and c) in general, their directs had been with them a long time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 227\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, employee engagement\u003cbr\u003e\u003cbr\u003e. While the data suggests the monthly meeting cadence is not optimal relative to other cadences, it can still be helpful to directs and does yield some employee engagement gains in comparison to not having 1:1s at all"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p49 chunk 228\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, employees, conversations\u003cbr\u003e\u003cbr\u003e. Putting aside the fact that it does not appear aligned with the preference data shared earlier where employees tend to desire more frequent 1:1s even at the senior level, there are three main reasons why this monthly model typically is not ideal: First, the time lag usually makes feedback and conversations less timely (e.g., something worthy of discussing may have occurred three weeks prior to the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p50 chunk 229\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p50 chunk 230\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, alignment, momentum, recency bias\u003cbr\u003e\u003cbr\u003eSecond, with monthly meetings, there is a tremendous recency bias. This bias leads to discussions of what recently happened, rather than earlier happenings during the monthly period, because recent events are easier to recall. Finally, 1:1s are most effective when they build off each other in a timely manner, as you can create momentum and alignment around developmental areas or desired actions. It is just inevitable that continuity and momentum suffer with long time lags between 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p50 chunk 231\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, monthly cadence, executives\u003cbr\u003e\u003cbr\u003e. With this all said, could this monthly cadence still work given the justifications shared by executives at the top of this paragraph? Yes, but this cadence still may not be optimal. Some may ask, could a quarterly 1:1 meeting cadence be appropriate? The answer from the data appears to be generally no—in fact you could argue that a quarterly 1:1 meeting cadence doesn’t really qualify as a cadence—it is really a “not meeting” plan."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p50 chunk 232\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meetings, direct, weekly cadence\u003cbr\u003e\u003cbr\u003eThe more often you have 1:1s with a direct, the shorter the meetings can be. This is why 20–30 minutes works fine for a weekly cadence. On the other hand, the less often you meet, the longer meetings will need to be (45–90 minutes) to cover everything."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p50 chunk 233\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, plan\u003cbr\u003e\u003cbr\u003eUltimately, there is no “one-size-fits-all” approach to 1:1s. Use the preceding rules of thumb to create the plan that works for you, your individual direct reports, and your unique situation. After you implement a cadence for directs, it is absolutely fine to evaluate and recalibrate over time. But try to stick to a plan for at least a couple of months to get a feel for it. After that, you will have a better sense of whether you are meeting too often, not enough, or just right.\n\n**Key Takeaways**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p51 chunk 234\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e weekly 1:1s, directs, Team\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Establish a 1:1 Plan for Your Team.** This ensures that you are actually having 1:1s with all team members and will help mitigate biases that could result in unconsciously favoring certain directs.\n\n• **Find the Right Cadence.** The most common 1:1 cadences are weekly, biweekly, and monthly. Avoid having an ad hoc (as-needed) approach to the cadence of your 1:1s. Research supports weekly 1:1s as the best option in most cases."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p51 chunk 235\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team size, preferences, experiences\u003cbr\u003e\u003cbr\u003e• **Assess What’s Reasonable.** To help navigate which plan is the best fit for you and your team, consider what is possible and reasonable. Things to consider include: whether you have remote team members; the preferences, experiences, and tenure of your directs; your tenure with the team; and the size of your team. There is no “one-size-fits-all” solution—choose a plan that best fits your needs and situation and adjust over time as needed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 236\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Feedback, Direct, Effectiveness\u003cbr\u003e\u003cbr\u003e• **Get Feedback and Adapt.** Recognize that when a direct indicates a lack of interest in 1:1s or seems interested in reducing their number, this could be a sign that 1:1s are not being conducted effectively. Continually ask for feedback on your 1:1s and consider tactics that can increase their effectiveness."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 237\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nHow Should I Schedule 1:1s—Same Day, Clustered, or Spread Out?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 238\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e flow\u003cbr\u003e\u003cbr\u003eTo answer this question, I want to first float into the concept of flow—a mental state where you are fully immersed in a task, feel absorbed by the work, and have incredible focus. In sports, this is often called being in “the zone.” Mihaly Csikszentmihalyi (pronounced “chick-sent-me-hi-ee”), a psychologist, introduced flow nearly 50 years ago"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 239\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, experience, cost\u003cbr\u003e\u003cbr\u003e. He described the concept as an experience “in which people are so involved in an activity that nothing else seems to matter at the time; the experience is so enjoyable that people will do it even at great cost, for the sheer sake of doing it.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 240\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, productivity, managers, outcomes, happiness\u003cbr\u003e\u003cbr\u003eResearch initially focused on creative professions and found that a flow state was associated with high-quality work. More recently, research on flow states has been examined in a myriad of professions from managers to knowledge workers. Regardless of profession, the findings held: flow states were associated with feelings of productivity, satisfaction, and happiness at work. Conversely, a lack of flow state experiences was related to negative outcomes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p52 chunk 241\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, individuals, flow, work environment, study, control, stress\u003cbr\u003e\u003cbr\u003e. For example, one study found that individuals who couldn’t achieve flow reported feeling a sense of disorganization, having less control of their work environment, and a general sense of helplessness. Relatedly, research has shown that interrupting one’s flow state causes stress, hurts productivity, and leads to increased frustration. Clearly, flow is something to strive for at work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 242\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, opportunities, interruptions, flow, morning\u003cbr\u003e\u003cbr\u003eBut why are we talking about flow? Because meetings can be scheduled in a manner that works to maximize the chances of flow (and decrease interruptions). That is, if you can cluster your meetings together, like having them all in the morning, you increase opportunities for flow in the afternoon by decreasing interruptions and task-switching."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 243\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, meetings, workday, participants\u003cbr\u003e\u003cbr\u003ecaused by having meetings spread throughout the day. With scattered meetings, there likely isn’t enough time between meetings to accomplish your key tasks, get into a flow, or maximize your productivity. In support of this idea, research conducted with my wonderful doctoral student, Liana Kreamer, found that participants reported higher levels of anticipated productivity, accomplishment, and positive feelings when meetings were clustered together instead of spread throughout the workday"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 244\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e workday, flow, morning, lunch\u003cbr\u003e\u003cbr\u003e. Furthermore, a study on software developers found that most respondents believed that it is more ideal to finish all daily meetings before starting any work-related tasks. In this way, the afternoon becomes an opportunity for flow. The next most-desired option was to cluster meetings in the early afternoon, given that lunch serves as a natural disruption to the workday. The morning would then be a good opportunity to achieve flow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 245\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings\u003cbr\u003e\u003cbr\u003eThere are two issues to consider when using a clustering approach to your meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 246\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calendar, flow, microbreaks\u003cbr\u003e\u003cbr\u003eFirst, make sure to build in short microbreaks between your clustered meetings to create some recovery, stretch, take a bio break, and prepare for the next meeting. One way to do this is by shortening your meetings. For example, a 30-minute meeting could be shortened to a 25-minute meeting. Second, if you worked hard to build a cluster of free time to increase your chances of flow, block it off on your calendar and try to keep it sacred. Securing this time for flow is imperative."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 247\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e respondents\u003cbr\u003e\u003cbr\u003eAlthough clustering meetings together appears to be most supported from a flow perspective, we still found respondents who preferred spreading out their meetings, even at the expense of flow. Some of the reasons shared were:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p53 chunk 248\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting fatigue, tasks\u003cbr\u003e\u003cbr\u003e1. Prevent meeting fatigue caused by back-to-back meetings.\n2. Allow time to decompress after meetings and reflect on meeting content\u002ftake notes.\n3. Allow time to prepare for the next meeting.\n4. Allow time to complete tasks or check emails in between meetings to prevent a buildup of work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 249\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e preferences\u003cbr\u003e\u003cbr\u003eClearly, different people will have different preferences when it comes to scheduling meetings. The reasons above are certainly"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 250\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science, preferences\u003cbr\u003e\u003cbr\u003eunderstandable, but I do think they can be mitigated by adding short breaks between clustered meetings (as you see in the following figure). Still, while I would advocate for clustering meetings based on the science, if it doesn’t feel right for someone, that’s fine. At the very least and regardless of your preferences, consider scheduling meetings at natural break times (e.g., lunch) to minimize task-switching"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 251\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, flow, morning\u003cbr\u003e\u003cbr\u003e. Switching between tasks and refocusing is not an immediate process cognitively—it takes time and mental energy. Meetings held first thing in the morning, right before a midday break, and at the end of the day align with times when work is already naturally disrupted. This creates just one, rather than two, task-switching interruptions for each meeting. Less task-switching allows you to be more productive and feel more satisfied with your use of time, and it increases the chances of experiencing flow"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 252\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calendar, approaches\u003cbr\u003e\u003cbr\u003e. Here are three examples of what the above approaches could look like on your calendar:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 253\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Clustering Approach | Natural Break Approach | Spread Out Approach |\n|---------------------|------------------------|---------------------|\n| GMT-04              |                        |                     |\n| 8 AM                |                        |                     |\n| 9 AM                | 1:1 with Jarrett, 9am  | 1:1 with Jamal, 9am |\n|                    | 1:1 with Cynthia, 9:30am |                   |\n|                    | 1:1 with Jamal, 10am   |                     |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p54 chunk 254\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| 10 AM               |                        |                     |\n| 11 AM               |                        |                     |\n| 12 AM               | Lunch 12–1pm           | Lunch 12–1pm       |\n| 1PM                 | 1:1 with Jarrett, 11:30am | 1:1 with Cynthia, 1:05am |\n| 2PM                 |                        | 1:1 with Jarrett, 2pm |\n| 3PM                 |                        |                     |\n| 4PM                 | 1:1 with Jamal, 3:30pm |                     |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 255\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| 5PM                 | All Hands Meeting 4–5pm | All Hands Meeting 4–5pm |\n|                     |                        | All Hands Meeting 4–5pm |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 256\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, best practices, agency\u003cbr\u003e\u003cbr\u003eOverall, scheduling 1:1 meetings and managing your workload is your job. You have agency. Best practices recommend identifying time blocks for your 1:1s that work best for you and ideally allow you opportunities for flow and deep work. Then, allow team members to pick within those windows of time so they also have some agency to create their own opportunity for flow"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 257\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs\u003cbr\u003e\u003cbr\u003e. To do this effectively, the time blocks shared with directs must be sufficiently large so that a choice that works for both parties can be made. Once these time blocks are set, lock in the scheduled times for say 6 months to a year to create consistency and to prevent a reoccurring scheduling dance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 258\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Microsoft Teams\u003cbr\u003e\u003cbr\u003eThere are also a host of apps and resources out there that can help you and your directs find meeting times that work with your schedules. For example, The Microsoft Teams meeting platform has a “scheduling assistant” feature, where others can view your availability and suggest times to meet that work with both schedules. In this case, you could block off designated time on your schedule that you want to protect (meeting-free time) to work on your own tasks"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 259\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, calendar, busy\u003cbr\u003e\u003cbr\u003e. This block will show you as “busy” when others view your calendar. Then, any other free times on your schedule is fair game for directs to suggest a 1:1 meeting time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p55 chunk 260\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meeting, focus, energy, leader\u003cbr\u003e\u003cbr\u003eShould I schedule all 1:1s on the same day? The research has yet to speak directly to this question. This is really a matter of personal preference. What we do know is that successful 1:1s require focus and energy—as does any meeting. Having 1:1s all on the same day can be a big ask for the leader if you have too many of them. But ultimately, that is up to you to decide.\n\nCanceling 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 261\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, office\u003cbr\u003e\u003cbr\u003eOne final topic to cover in this chapter, which is not often thought about, involves canceling 1:1s. 1:1s should only be canceled if you truly have no other option. 1:1s are an investment in your people and your team, thus should be held sacred. Even if you have business travel or can’t make it to the office, it’s best to find the time to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 262\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, meeting, road, shared document\u003cbr\u003e\u003cbr\u003emeet via a phone call while on the road, at the airport, or between meetings. Granted, you will likely need to shorten the meeting time, and this is fine. But, in these and related circumstances, even just 5–10 minutes of 1:1 time can be productive and send a strong message of importance to your directs. Also, if it’s a particularly tricky week, you can always try asynchronous methods like using a shared document where you and your direct can provide updates, comments, and thoughts"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 263\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, managers, approach\u003cbr\u003e\u003cbr\u003e. This can absolutely work, and it’s often an underused approach by managers. This is not a 1:1 per se, but it serves to support the 1:1 process. If you must cancel because of some type of emergency, be sure to take the initiative and reschedule it right away. Ideally, you should reschedule for the same week or as soon as possible"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 264\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meeting\u003cbr\u003e\u003cbr\u003e. In the case that you foresee a scheduling conflict emerging, move up the 1:1 meeting rather than moving it back as this conveys to your people that they are a high priority to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 265\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1, understanding, team member, information\u003cbr\u003e\u003cbr\u003eCan a team member cancel the 1:1? The answer is, of course, yes. However, you should monitor how often they cancel 1:1s to see if a pattern emerges. Repeated cancellations by team members may signal a problem. In cases like this, managers need to get a better understanding of what is at the root of these requests before deciding what to do with this information"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 266\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, manager, research, busy, 1:1 meeting\u003cbr\u003e\u003cbr\u003e. Our initial research suggests—and this is very important—that often when a direct indicates the desire for fewer 1:1s, it is actually rooted in a quality\u002fvalue concern and not a time concern. Namely, the best predictor I found in my research on the desire by the direct to reduce 1:1 meeting time was not how busy they were, but how well or poorly the manager ran the 1:1. For example, when the manager did not truly engage with what was on their directs’ minds, fewer 1:1s were desired"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p56 chunk 267\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s\u003cbr\u003e\u003cbr\u003e. See Chapter 13 on how to get feedback on your 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p57 chunk 268\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Manager, Directs\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Find a Scheduling Approach That Works for You.** While research suggests that clustering meetings tends to be most optimal to promote uninterrupted time, limit task-switching, and\n\nachieve greater flow, managers differ in whether they desire this approach. Scheduling is ultimately the role of the manager, so pick the schedule that aligns with your needs and preferences while also giving your directs some agency in this decision."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p57 chunk 269\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Directs\u003cbr\u003e\u003cbr\u003e- **Understand That How Meetings Are Scheduled Can Affect You and Your Directs, and Plan Accordingly.** Build in microbreaks (such as shortening a 30-minute 1:1 to be 25 minutes) so you can digest information from the previous meeting and prepare for the next. Schedule 1:1s during natural transition times (like lunch) to limit task-switching and cognitive demands. Last, if you want to have all of your 1:1s on the same day, that is fine"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p57 chunk 270\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meeting load\u003cbr\u003e\u003cbr\u003e. But be cognizant of your meeting load and how that may affect you and your 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 271\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Meeting, Direct\u003cbr\u003e\u003cbr\u003e- **Very Rarely Cancel 1:1s.** Doing so may be experienced by your direct that they are not a priority to you. If necessary (such as in the case of an emergency), reschedule the 1:1 immediately and near the original date. If you foresee that a 1:1 will have to be cancelled, reschedule the meeting before it was supposed to happen rather than after. In doing so, you signal to your team that their task and personal needs are important to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 272\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e behavior, emotions, environment\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nShall We Take a Walk?\n\nWhere humans gather, matters. Namely, elements of the environment can influence emotions and behavior in meaningful ways. Take these research findings for example:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 273\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- Chess players made more errors when indoor air pollution was higher.\\(^1\\)\n- Performance decreased on the PSAT (a standardized college-entrance type exam) when taken in warmer rooms.\\(^2\\)\n- High-noise room environments negatively affected individuals’ ability to form memories and induced feelings of fatigue.\\(^3\\)\n- Patients disclosed more information to their physicians in larger rooms as opposed to smaller rooms.\\(^4\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 274\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- More creative problem-solving strategies were generated in rooms with high ceilings in comparison to rooms with lower ceilings.\\(^5\\)\n- My research on departmental staff meetings found that appropriate lighting, a size of the room that was not too big or too small for the number of attendees, and a comfortable temperature were all related to meeting satisfaction.\\(^6\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 275\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calm, yellow, customers\u003cbr\u003e\u003cbr\u003eEven the color of rooms has been investigated. Although contentious given the lack of conclusive data, yellow is thought to induce hunger. Guess what color McDonald’s interior is?! Blue is thought to induce a calm and relaxing state. Therefore, if you want customers to linger at a tavern\u002fpub\u002fbar, blue may be the choice of ambiance so that customers order more drinks over a larger span of time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p58 chunk 276\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calm\u003cbr\u003e\u003cbr\u003e. Although thinking of a room’s color as causing hunger or calm feels like a bit of a reach, research is quite confident that"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p59 chunk 277\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, data, directs, decision-making, options\u003cbr\u003e\u003cbr\u003ecolor is associated with mood and subsequent decision-making to some extent.\\textsuperscript{7} The bottom line is that space is worth considering when organizing 1:1s. Each location brings with it both positives and negatives. There are a host of options to consider. This chapter is about \\textit{where} to conduct your 1:1s. Later, I will present data from directs and leaders on location suggestions they believe are optimal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p59 chunk 278\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Locations for 1:1s**\n\n- **Traditional choices**\n  - Managers’ office\u002fcubicle\n  - Conference room\n  - Directs’ office\u002fcubicle\n\n- **Nontraditional choices**\n  - Outside of work (e.g., coffee shop)\n  - Walking together\n\n- **Emergent choices**\n  - Virtual (video)\n  - Phone call\n\n**Traditional Meeting Locations**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 279\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, manager, meeting, organization, office\u003cbr\u003e\u003cbr\u003eMeeting in your office is a common and totally appropriate choice for 1:1s, assuming it is unshared and you can minimize distractions and disruptions. The direct’s office is another fine option. There are many things I like about this option, including signaling this is a meeting for the direct. Plus, it provides the manager with a window of insight into the direct’s workspace and organization (e.g., observe wall hangings, pictures, and the like to see what is important to your"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 280\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, schedule\u003cbr\u003e\u003cbr\u003eHowever, scheduling a meeting in the direct’s space can be experienced as a bit intrusive and assertive. Thus, a third option is a conference room. A conference room represents a neutral space, which I like. However, conference rooms can be tricky to schedule at times and may not have the files and access to computers that would best facilitate the meeting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 281\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Nontraditional Meeting Locations**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 282\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, interruptions, control, human, coffee shop, restaurant, personal\u003cbr\u003e\u003cbr\u003e1:1s can certainly be held in a restaurant, coffee shop, or outside on a bench. When outside of the traditional office environment, the positional status barriers between parties may be easier to overcome by allowing the 1:1 to feel more conversational, natural, and human. A fresh setting can also be energizing and feel more personal. However, there are downsides to these settings too. You have less control of these environments, so there may be more noise or unexpected distractions and interruptions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 283\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e notes, conversation, psychological safety, action items\u003cbr\u003e\u003cbr\u003e. It is also possible that someone could overhear your conversation, which may make it harder to discuss certain topics and build psychological safety. Finally, it could be harder to draft notes and action items depending on what the space has to offer (e.g., table size, access to electrical outlets). In line with these ideas, one respondent in my research noted:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p60 chunk 284\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1\u003cbr\u003e\u003cbr\u003e*One of the biggest values of the 1:1 is the ability to be frank with each other. So, I wouldn’t want to have a 1:1 with them at a public location, or in a cubicle farm where others are right there.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 285\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e notes, phone, privacy\u003cbr\u003e\u003cbr\u003eThese downsides could certainly be mitigated by picking an outside location thoughtfully, so that privacy is assured, and picking a time where crowding is less of an issue. Plus, you can use your phone to write down\u002fdictate notes rather than dragging along your laptop or a notebook. A quick internet search will yield a host of compelling voice-to-note apps that can be leveraged."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 286\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, environment\u003cbr\u003e\u003cbr\u003ePsychological safety is a belief that one will not be punished for speaking up with ideas, raising questions or concerns, or making mistakes. Feelings of psychological safety are critical for transparent, honest, and meaningful 1:1s. This means creating an environment that makes your direct feel comfortable raising questions, voicing concerns, and sharing ideas without fear of repercussions. Keep this in mind when you are considering locations for your meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 287\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e psychological safety\u003cbr\u003e\u003cbr\u003e. You do not want to compromise your direct’s feelings of psychological safety, especially if the meeting agenda includes sensitive or private topics."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 288\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTaking a Walk"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 289\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e research\u003cbr\u003e\u003cbr\u003eA number of leaders are big fans of the walking meeting. For example, in his biography, Steve Jobs references his passion for having serious conversations on long walks. Other examples are Mark Zuckerberg, Twitter cofounder Jack Dorsey, and former president Barack Obama. So, does research support the use of walking meetings? You bet. To start, it’s good for you"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 290\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e? You bet. To start, it’s good for you! The health benefits of walking include decreased risk of heart disease, improved weight control, lowered risk of certain types of cancer and dementia, lowered cholesterol, and increased bone and muscle strength. In addition to the physical health benefits, there are also mental health benefits, such as increased well-being"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 291\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e participants, results, walking meetings\u003cbr\u003e\u003cbr\u003e. For example, in a study of walking meetings, results showed that after 90 days of leveraging walking meetings, participants reported increased energy and improved engagement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 292\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, engagement, meetings, creativity, job, focus, energy, study, walking meetings\u003cbr\u003e\u003cbr\u003eUnsurprisingly, increased energy and engagement bodes well for meetings—it can even enhance focus and creativity. In fact, research on walking meetings found those that had them were 8.5% more likely to report high levels of engagement overall with the job and reported being more creative at work. Another study examining the link between walking and creativity showed that walking outside boosted creativity more than the other conditions they tested, such as creative exercises while sitting"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p61 chunk 293\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Additionally, looking in the same"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p62 chunk 294\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p62 chunk 295\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, mind\u003cbr\u003e\u003cbr\u003edirection while doing the same activity (walking) creates a collaborative feeling, as opposed to sitting across from one another and staring at each other. This can be particularly well-suited to when you have a difficult conversation. It makes the conversations feel less formal. Ultimately, research shows that walking is beneficial for both the mind and body and produces favorable outcomes related to job performance,\\(^9\\) suggesting that taking your 1:1s outside for a walk can be beneficial."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p62 chunk 296\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, walking meetings, note-taking, d
