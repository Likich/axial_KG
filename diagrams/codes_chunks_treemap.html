sh itself, but inflation erodes its purchasing power over time, so most long-term savers diversify their wealth into assets that have the ability to maintain *real* value.\n\nWhat matters is not how much cash you have, but what you can buy with it.\n\n$10 might buy you a cheeseburger today, but if you put $10 under the couch for ten years, and the cost of a burger increases to $20, then you’ve become poorer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p128 chunk 375\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, cash, stocks, inflation, U.S. dollar\u003cbr\u003e\u003cbr\u003eKeep in mind, the U.S. dollar has lost over 96% of its value since the Federal Reserve System was founded in 1913. It has lost 86% of its value since just 1971 when the U.S. officially abandoned the gold standard (as shown in Figure 4).\n\nWe find ourselves in a dilemma. We need cash to *use* our wealth, but we can’t hold cash to *keep* our wealth.\n\nThe reality of inflation forces savers into non-cash assets, and stocks are one of the most transparent and liquid options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p129 chunk 376\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e quote, stock, online, cash, broker\u003cbr\u003e\u003cbr\u003eFor the most part, the value of a stock can be ascertained in real-time throughout the day. You can pull up a quote online or call your broker, and with a few clicks or simple instructions you can convert your shares of stock into cash.\n\nThat flexibility adds to the attractiveness of stocks as a long-term asset. Table 4 indicates some of the pros and cons.\n\n**STOCK AS CURRENCY**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p129 chunk 377\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**STOCK AS CURRENCY**\n\nInvestors aren’t the only ones that find the liquidity of stocks attractive. Companies can also benefit from having liquid shares of their stock trade on an exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 378\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, cash, equity\u003cbr\u003e\u003cbr\u003eAs discussed earlier, as a company grows it often issues equity privately to early employees when it is short on cash and long on promises. Eventually, however, those employees will want to know what their equity is worth, and they’ll\n\nwant the ability to swap it for cash. Having a publicly traded stock will allow them to do so."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 379\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, Meta\u003cbr\u003e\u003cbr\u003eAdditionally, if a company’s stock appreciates in value, the company can use it as a form of currency. For instance, if Meta (META) stock is performing well, CEO Mark"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 380\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash, inflation, purchasing power\u003cbr\u003e\u003cbr\u003e| ASSET       | PROS                                                                 | CONS                                                                 |\n|-------------|----------------------------------------------------------------------|----------------------------------------------------------------------|\n| Cash        | • The most liquid asset                                              | • Inflation erodes its purchasing power over time                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 381\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Bonds\u003cbr\u003e\u003cbr\u003e|             | • Used as a medium of exchange                                       | • It does not generate income                                        |\n|             | • Its value is stable day-to-day                                     |                                                                      |\n| Bonds       | • Can be converted to cash somewhat quickly depending on the type of bond | • Returns may not keep up with inflation                              |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 382\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, risk\u003cbr\u003e\u003cbr\u003e|             | • Pays interest                                                      | • Sensitive to changes in interest rates                              |\n|             | • Generally less risky than other income producing assets            | • Limited upside potential                                            |\n|             |                                                                      | • Company or government risk                                          |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 383\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e income, cash, returns, Stocks, inflation\u003cbr\u003e\u003cbr\u003e| Stocks      | • Can be converted to cash quickly                                   | • Price volatility                                                   |\n|             | • A productive asset                                                 | • Price risk                                                         |\n|             | • Can generate income and returns in excess of inflation             | • Company risk                                                       |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 384\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e|             | • Price transparency                                                 |                                                                      |\n| Real Estate | • A real asset with limited supply                                   | • Can take long to convert to cash if needed                         |\n|             | • Can generate income                                                | • Little price transparency                                          |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 385\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, debt, price, interest rates, maintenance\u003cbr\u003e\u003cbr\u003e|             | • Can appreciate in price                                            | • Sensitive to interest rates                                         |\n|             |                                                                      | • Can require large upfront payments or the use of debt              |\n|             |                                                                      | • Can require maintenance, time, work                                |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p130 chunk 386\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, purchasing power\u003cbr\u003e\u003cbr\u003e| Precious Metals | • A real asset with limited supply                          | • An unproductive asset                                              |\n|             | • Can maintain purchasing power over time                            | • Does not generate income                                           |\n|             | • Can be converted to cash quickly in most cases                     | • Price volatility                                                   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p131 chunk 387\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e|             | • Price transparency                                                 | • Price risk                                                        |\n\nZuckerberg can issue more of it to pay for high-priced talent, or to make acquisitions, or to build the metaverse."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p131 chunk 388\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, cash, tech companies, Amazon, Meta, stock options\u003cbr\u003e\u003cbr\u003eUsing stock-based compensation to lure talented employees was a major trend at Meta and other successful tech companies that saw massive ten-year rallies in their stocks during the 2010s.\n\nAt big tech companies like Meta, Google, or Amazon, a senior software engineer might be given a compensation package consisting of a roughly 50\u002f50 mix of cash and stock options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p131 chunk 389\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company's stock, stock options\u003cbr\u003e\u003cbr\u003eThe restricted stock units (RSUs), as the stock options are called, are usually based on the company’s average stock price around the time the person was hired. If the company’s stock marches way higher in an employee’s first few years on the job, the RSU portion of their compensation can become very valuable.\n\nBut the reverse is also true. If the company’s stock plummets during someone’s first few years on the job, their stock-based compensation will disappoint."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p132 chunk 390\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e compensation, worth, stock price, Meta\u003cbr\u003e\u003cbr\u003eFor example, if someone joined Meta in September 2021, near the peak in its stock price, and was given $100,000 worth of restricted stock units, that portion of their compensation was only worth about $57,000 six months later (see Figure 5).\n\nThis has two effects: current employees feel like they’ve gotten a pay cut, and prospective employees think twice about joining the company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p132 chunk 391\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Meta, stock options\u003cbr\u003e\u003cbr\u003eFor prospective employees with a contrarian mindset, perhaps there is a chance to *buy the dip*. By going against the grain and joining Meta or some other company while times are tough, a new employee might get more attractively priced stock options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p133 chunk 392\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, momentum, company, stock, investor\u003cbr\u003e\u003cbr\u003eSo, if you happen to be an all-star software engineer whose labor is in high demand, you almost find yourself in the position of an investor—you can choose to chase momentum and join a company whose stock is currently in favor, or you can attempt to see value in what others are selling and join a company that might rebound.\n\nAs is always the case with stocks, only time will reveal the right decision."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p135 chunk 393\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, investors, liquid, Sweetgreen\u003cbr\u003e\u003cbr\u003eNow we understand the value for both investors and companies in having liquid, publicly traded shares.\n\nIn the next chapter, we discuss the process a company follows to get its shares traded on an exchange—“going public,” as it’s called.\n\n\n\nI had been a regular customer of the Sweetgreen chain of salad restaurants for many years by the time its shares became available to the public."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p135 chunk 394\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e restaurant, app, New York City\u003cbr\u003e\u003cbr\u003eNew locations were popping up all over New York City. The chain was growing rapidly, and I admired how it was run. I could order a fresh salad on their app, and it would be waiting for me on a shelf when I got to the restaurant. It was local, healthy food with the convenience of fast food."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p135 chunk 395\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York Stock Exchange, founders, Sweetgreen\u003cbr\u003e\u003cbr\u003eUntil 2021, Sweetgreen was a private business, so only insiders—the founders, venture capital, private equity, etc.—could invest in it. But on November 18, 2021, Sweetgreen went public. The stock began trading on the New York Stock Exchange under the ticker symbol SG."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p136 chunk 396\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, public, Sweetgreen\u003cbr\u003e\u003cbr\u003eFrom that day on, I or any person or institution that wanted to invest in Sweetgreen had the ability to do so.\n\nThe most common way for a company to make its shares available to the public, like Sweetgreen did, is through an initial public offering (IPO).\n\n**INITIAL PUBLIC OFFERINGS**\n\nIn an IPO, a company issues new stock to the public. This means that the company creates new shares and sells them to the public for cash. It is therefore a capital-raising event for the company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p136 chunk 397\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e IPO, financial performance\u003cbr\u003e\u003cbr\u003eThe cash raised from the IPO can be used to grow the business. The plans for how the company intends to achieve that growth are outlined in a prospectus that is provided to potential investors.\n\nThe prospectus is a document that highlights the company’s history, financial performance, strategic goals, and plans for the use of investors’ cash.\n\nOver the last couple decades, many things in life have become easy, automated processes, but going public through an IPO is certainly not one of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p137 chunk 398\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Zillow, website\u003cbr\u003e\u003cbr\u003eThe IPO process remains complicated and requires not only an analysis of the company’s value, it requires relationships with investors to sell the stock.\n\nIf you own a home in a nice neighborhood, you might be able to self-list it on Zillow and attract a bunch of interested buyers. It’s not the same for selling a big business.\n\nA company can’t just list it on a website and attract the millions or billions of dollars they are looking for."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p137 chunk 399\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, price, shares of stock, institutional investors, valuation, management team, investment banks\u003cbr\u003e\u003cbr\u003eFor these reasons, companies enlist the help of investment banks to guide them through the IPO process.\n\nAn investment bank will help determine the proper valuation of the company, how many shares of stock should be created, and at what price the shares should be offered. And then, importantly, the investment bank will help introduce the company’s management team to its Rolodex of institutional investor clients. It is these institutional investors who provide the bulk of funding for new IPOs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p137 chunk 400\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, institutional investors, hedge funds, investment banks\u003cbr\u003e\u003cbr\u003eInvestment banks maintain relationships with institutional investors of all sorts—long-only mutual funds, hedge funds, pension funds and so on. The institutional investors pay the investment banks for equity research, access to company management teams, and sometimes prime brokerage services.\n\n**BUY-SIDE AND SELL-SIDE**\n\nWhen people talk about Wall Street, they typically divide it into two groups: the buy-side and the sell-side."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p138 chunk 401\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment banks\u003cbr\u003e\u003cbr\u003eInvestments banks are selling a service to professional investors, so they are considered part of the sell-side.\n\nThe buy-side consists of the professional investors who manage money and pay for, or *buy*, the services provided by investment banks and other sell-side firms."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p138 chunk 402\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e analysts, traders, institutional investors, investment bank, IPOs\u003cbr\u003e\u003cbr\u003eIn the equities division of an investment bank, there are analysts, salespeople, and traders who work on selling IPOs. The analysts will value the company. The salespeople will then pitch the new stock to the institutional investors. And when the salespeople get buyers, the traders will execute the orders.\n\nTypically, several investment banks will play a part in the same IPO. Collectively, the group of banks that finds buyers for the sale of stock is called the *syndicate*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p138 chunk 403\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, compensation, role, deal, investment bank, bookrunners\u003cbr\u003e\u003cbr\u003eEach investment bank’s compensation and level of involvement in the deal depends on what role they are designated in the process.\n\nManaging the show are the lead underwriters, also known as the *bookrunners*. The lead underwriters assist in the registration and due diligence process, and then lead the selling effort.\n\nSupporting the lead bookrunners are *passive bookrunners* and *co-managers*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p139 chunk 404\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e big banks\u003cbr\u003e\u003cbr\u003eCo-managers play a smaller role but might have investor relationships that are complementary to the big banks, which are usually the leads.\n\nFor instance, while the lead underwriter might be able to place big chunks of stock to mega funds like T. Rowe\n\nPrice and Fidelity, the co-manager might have relationships with smaller, sector-specialized investors who would like to purchase shares.\n\n**Name Drop: bulge bracket banks**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p139 chunk 405\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Bank of America, Wall Street, Morgan Stanley, investment banks, IPOs, bookrunners, J.P. Morgan\u003cbr\u003e\u003cbr\u003e**Name Drop: bulge bracket banks**\n\nOn Wall Street, the “bulge brackets” is a term applied to a group of the most well-known, largest, and firmly established investment banks in the world.\n\nThe bulge brackets often act as lead underwriters, or bookrunners, on the biggest IPOs.\n\nThe following investment banks are commonly included in the bulge bracket grouping:\n\n- Goldman Sachs\n- J.P. Morgan\n- Morgan Stanley\n- Deutsche Bank\n- Credit Suisse\n- Barclays\n- UBS\n- Citigroup\n- Bank of America"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p140 chunk 406\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers, J.P. Morgan\u003cbr\u003e\u003cbr\u003eAlthough this is a prestigious group, these companies are not invincible.\n\nThe now-defunct Lehman Brothers and Bear Stearns used to be included in this group. Their investment\n\nbanking revenues rivaled those of Goldman Sachs and J.P. Morgan, but both firms collapsed during the Financial Crisis of 2008–2009."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p140 chunk 407\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, stock, investors\u003cbr\u003e\u003cbr\u003eThe co-managers are also there to help with post-IPO support for the stock. They generally pick up research coverage of the stock and may facilitate meetings between management and investors after the stock has gone public. The lead bookrunners may or may not pick up research coverage following the IPO transaction."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p140 chunk 408\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, bookrunners\u003cbr\u003e\u003cbr\u003eThe typical sequence of events is that after the prospectus is issued to potential investors, the bookrunners will organize a roadshow. This is when the company’s management team is put in front of investors and given its chance to directly pitch their story. Imagine Shark Tank without the theme song or Mr. Wonderful!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p140 chunk 409\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, stock, stocks, management team\u003cbr\u003e\u003cbr\u003eThe company’s management team will likely have many meetings over the course of one to two weeks. Their aim is to convince big, institutional money managers to purchase their stock. These are discerning investors that have lots of stocks to choose from, so they need to be convinced why a newly public company is worth allocating their dollars to."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p141 chunk 410\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, buy, trading, exchange, institutional investors, bookrunners, IPO price\u003cbr\u003e\u003cbr\u003eFollowing the investor meetings, the bookrunners will take indications of interest from the money managers. They find out who wants to buy, how much they want to buy, and what price per share they are willing to pay.\n\nThis information helps the bookrunners determine an appropriate price for the stock—the **IPO price**.\n\nThe IPO price is the price per share that is offered to the institutional investors before the stock starts trading on an exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p141 chunk 411\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e IPO, investment bank\u003cbr\u003e\u003cbr\u003eIf there is strong demand for the new shares and the investment bank receives more orders than they can fill, the IPO is said to be **oversubscribed**.\n\nConversely, if there is weak demand for the new shares and the investment bank does not receive enough orders to meet their target, the IPO is **undersubscribed**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p141 chunk 412\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, market, capital, IPO, fees, investment bank\u003cbr\u003e\u003cbr\u003eIt is the investment bank’s job to find balance in the market. Like the market for any good or service, they can find balance by shifting the IPO price higher or lower—i.e., making the stock cheaper or more expensive.\n\nIf the IPO is oversubscribed, the investment bank may be able to increase the IPO price, which means more capital is raised for the issuing company, and potentially more fees are earned for the investment bank."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p142 chunk 413\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e price, capital, IPO, financial risk, investment bank\u003cbr\u003e\u003cbr\u003eAnd if the IPO is undersubscribed, the price could be lowered, so the company might receive less capital and the investment bank might make less money.\n\nImportantly, the investment bank acts as an **underwriter** in the IPO process. This means that the investment bank buys shares from the issuing company and then sells them to the public. As the middleman in the sale, they are taking\n\ntemporary ownership of the shares, and thereby taking a financial risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p142 chunk 414\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, reputation, investors, shares, public companies, investment bank\u003cbr\u003e\u003cbr\u003eThey also have a reputation to protect. It is in their best interest to have smooth launches. Companies looking to go public in the future will surely want to see a history of successful IPOs from whichever investment bank they choose to lead their process.\n\nWith the pressure on, the investment bank finalizes the allocations. They assess all the order requests, and then they determine which investors will receive shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p142 chunk 415\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bias, investment bank, IPO price, purchase shares\u003cbr\u003e\u003cbr\u003eThis is a subjective process and is not without bias. Big investors who are high paying clients of the investment bank will typically be given priority.\n\nFor hot IPOs that attract strong investor interest, it is unlikely that an individual retail investor will get to purchase shares at the IPO price, but it is not impossible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p142 chunk 416\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e brokerage, IPO\u003cbr\u003e\u003cbr\u003eIf you’re an individual hoping to get in on an IPO, it is possible that your brokerage was allocated some shares, so you can reach out to them with an indication of interest. If you have some influence there, or just get lucky, you may be able to get your hands on some shares at the IPO price.\n\nThe sales of stock that take place at the pre-determined IPO price are known as **primary market sales**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p143 chunk 417\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, money, stock, open market, exchange, new shares\u003cbr\u003e\u003cbr\u003eThe primary market is when a company sells new shares of stock and the money paid for the shares goes to the company.\n\nOnce the IPO is concluded and the shares have been allocated to investors, all future buying and selling of those shares will take place between participants in the open market, called the secondary market.\n\nThe issuing company will no longer be involved in the transactions; they will not receive or pay money when their stock is bought and sold on an exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p143 chunk 418\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e brokerage account, IPO, transaction, exchange\u003cbr\u003e\u003cbr\u003eFor example, when you log into your brokerage account and purchase shares of Apple (AAPL) stock, you are buying it from some person or institution who owns the stock and wants to sell it. Apple itself has nothing to do with the transaction.\n\n**IPO PERFORMANCE**\n\nAt some point on the day of the IPO, usually a couple hours after the market opens, the stock will begin trading on the exchange. It is off to the races!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p143 chunk 419\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e executives, New York Stock Exchange, financial media\u003cbr\u003e\u003cbr\u003eNotable companies may get to ring the iconic bell on the floor of the New York Stock Exchange as the first buyer-to-seller trades take place. Financial media will show footage of smiling company founders and executives applauding their accomplishment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p144 chunk 420\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, stock price, IPO price\u003cbr\u003e\u003cbr\u003eThose smiles, however, don’t mean the stock price will grind higher from there. Stocks do not always perform well right out of the gate.\n\nThe performance of new stocks is mixed. Some stocks trade at values significantly higher than their IPO price from the very first public trade. But there are other stocks that struggle to even maintain the IPO price at which institutional investors purchased them in the primary market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p144 chunk 421\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook, IPO, Meta\u003cbr\u003e\u003cbr\u003eIt is far from obvious which new stocks will do well on day one.\n\nOn May 18, 2012, there was a ton of hype around the Facebook (FB) (now known as Meta (META)) IPO. Facebook was a disruptive, consumer-loved company that garnered a lot of interest from both institutional and retail investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p144 chunk 422\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, IPO, Morgan Stanley\u003cbr\u003e\u003cbr\u003eInvestment bankers set the IPO price at $38 per share. The stock began trading around 11:30am ET and soon shot up to around $45 per share, but then the momentum waned. The stock fell back to the $38 IPO price and struggled to stay there.\n\nIn fact, it took an active effort on the part of the lead underwriter, Morgan Stanley, to support the stock above the IPO price.\n\nBankers can help support the launch of the stock through what’s called a greenshoe option."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p145 chunk 423\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook, Morgan Stanley, investment bank\u003cbr\u003e\u003cbr\u003eA greenshoe option is a provision in the underwriting agreement that allows the investment bank to sell a certain percentage of extra shares—usually 15%—should there be excess demand.\n\nIn the case of Facebook, there initially seemed to be excess demand, so Morgan Stanley chose to take advantage of the greenshoe and distribute (sell) 63 million more shares to investors than was originally planned."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p145 chunk 424\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, buying, public, Morgan Stanley, IPO price\u003cbr\u003e\u003cbr\u003eHowever, buying quickly dried up and the stock fell back down to $38, so Morgan Stanley re-purchased those 63m extra shares back from the public.\n\nThis move made Morgan Stanley a big buyer of the stock, providing increased demand, so it was able to help prevent its value falling below the $38 IPO price, at least for the day. Facebook shares closed at $38.23 on its first day of trading."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p145 chunk 425\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock, IPO\u003cbr\u003e\u003cbr\u003eIf the selling pressure is too intense, a stock can fall below the IPO price even with the investment bank’s use of the greenshoe option.\n\nUber Technologies (UBER) is one notable stock that closed below its IPO price on day one. Uber’s IPO price was set at $45 by investment bankers, but the stock ended up closing at $41.57 on its first day of trading. That means that institutional investors that were allocated UBER shares in the primary market were sitting on a losing position by the end of the day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p146 chunk 426\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e outcomes, months, years, IPOs\u003cbr\u003e\u003cbr\u003eIt’s not only the first-day performance of IPOs that is questionable. There is data to suggest that newly public shares can underperform for months or even years. However, there is a wide variance in outcomes, so it is difficult to proclaim any broad conclusions about it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p146 chunk 427\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, investors, IPO, Alphabet\u003cbr\u003e\u003cbr\u003eThere are some cases where a stock never looks back from its first day of trading. For example, investors who bought Google (GOOGL) shares (now known as Alphabet) on the first day of trading made out well. The stock marched steadily higher in the months following its IPO and never traded back down to its initial price level."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p146 chunk 428\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, $1,000, investor, worth, FactSet data and analytics\u003cbr\u003e\u003cbr\u003eIf an investor bought $1,000 worth of Google shares on its first day of trading in 2004 and held it until today (2023), they would be worth over $50,000 (as Figure 6 demonstrates).\n\n**FIGURE 6: ALPHABET (GOOGL)—19YR**\n\n*Source: FactSet data and analytics*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p147 chunk 429\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks\u003cbr\u003e\u003cbr\u003eIn other cases, IPO stocks have underperformed the broader market by a wide margin. Many stocks that went public during the euphoric market rally of 2021 suffered significant losses the following year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p147 chunk 430\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investors, shares, ticker symbol\u003cbr\u003e\u003cbr\u003eFor example, Traeger, the maker of popular wood pellet grills, went public on July 29, 2021 under the ticker symbol COOK. The stock traded as high as $23.74 that day, but over the next 11 months the stock persistently grinded lower, trading as low as $2.52 on September 2, 2022: an 89% loss for investors who purchased shares on day one (see Figure 7)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p147 chunk 431\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e FactSet data and analytics\u003cbr\u003e\u003cbr\u003e**FIGURE 7: TRAEGER (COOK)—2YR**\n\n*Source: FactSet data and analytics*\n\nThere are a few sensible theories as to why IPO stocks might underperform initially out of the gate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p148 chunk 432\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stock, market, stock market, funds, public, 2021, valuation\u003cbr\u003e\u003cbr\u003eThe first is that companies decide when they want to go public and raise money. Naturally, they are more inclined to sell shares for cash when the market is euphoric and placing a high valuation on their stock. We saw this in 2021, as a\n\nrecord number of companies went public and raised funds during a boom year in the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p148 chunk 433\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reality, stocks, investors, buying, selling, general public, owners, founders, underperform, IPOs, insiders\u003cbr\u003e\u003cbr\u003eThe problem is that booms often turn into busts. Investors who purchase stocks at high valuations during overly optimistic years are prone to suffering drawbacks when reality sets in and valuations revert back toward historical means.\n\nThe second reason IPOs might underperform is that insiders—like the founders, owners, early employees, and early investors—are selling while the general public is buying."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p148 chunk 434\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, cash, public, ownership, individual investor\u003cbr\u003e\u003cbr\u003eAs an individual investor, you may be excited when a company you like goes public and you finally get the chance to invest in it. But you must remember, the private investors who have owned the company for a long time are probably even more excited for their chance to ring the register. They are often sitting on big fortunes and take advantage of the opportunity to turn some of their previously illiquid ownership in the company into life-changing cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p149 chunk 435\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, IPO, open market, share price, insiders\u003cbr\u003e\u003cbr\u003eThe insiders are typically not allowed to cash out right away. There is a **lock-up period**, usually somewhere between 90–180 days after the IPO, during which insiders can’t sell.\n\nBut once the lock-up period expires, company insiders can sell their shares in the open market. These insiders sometimes own large chunks of stock, and their selling can put downward pressure on the share price.\n\nOTHER WAYS TO GO PUBLIC"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p149 chunk 436\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e IPO, exchange, direct listing\u003cbr\u003e\u003cbr\u003eThe IPO is the most common way for a company to get its shares listed and trading on an exchange, but it is not the only option.\n\nA **direct listing** is an alternative option for companies that want to have their shares trade on an exchange but don’t need to raise capital. While an IPO is a money-raising event for companies, a direct listing is not."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p149 chunk 437\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, cash, shares, exchange, new shares, insiders, direct listing\u003cbr\u003e\u003cbr\u003eIn a direct listing, which is also referred to as a **direct placement** or **direct public offering (DPO)**, a company does not issue new shares in exchange for cash. Rather, the shares that the insiders already own become tradable on the exchange—the insiders are the sellers from day one."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p149 chunk 438\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, IPO, public, SEC, Spotify, direct listing\u003cbr\u003e\u003cbr\u003eAs with an IPO, companies that go public via a direct listing must meet certain requirements and file a registration statement with the SEC. But since a direct listing does not require an underwriter, it is a cheaper way for a company to go public. It also offers insiders a quicker path to selling their shares since there is no lock-up period.\n\nSome notable companies that went public via direct listing instead of an IPO were Warby Parker, Spotify, Roblox, and Coinbase."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p150 chunk 439\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reputation, finance, market, investors, industry, 2021, sponsor, SPAC\u003cbr\u003e\u003cbr\u003eAn alternative way to go public is through a **special purpose acquisition company**, or **SPAC** as it is usually called.\n\nSPACs became all the rage during the bubbly market of 2021, but they have since attracted a high degree of criticism and distrust from investors.\n\nWith a SPAC, money is raised by a sponsor, who is typically someone with a big reputation. It can be a hot-shot money manager or even a celebrity from an industry outside of finance like sports or entertainment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p150 chunk 440\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, acquisition, exchange, ticker symbol, sponsor, SPAC\u003cbr\u003e\u003cbr\u003eThe sponsor uses their name to raise funds, promising their investors that they will make an attractive acquisition when the opportunity presents itself. The sponsor essentially receives a blank check from investors to do with as they please.\n\nThe SPAC will trade on an exchange under a temporary ticker symbol while the SPAC sponsor searches for an acquisition. If they don’t find a suitable company to purchase, the money gets returned to investors and the SPAC is decommissioned."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p150 chunk 441\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e funds, ticker symbol, SPAC, merger\u003cbr\u003e\u003cbr\u003eIf the sponsor does find a suitable acquisition target, they will use the funds to purchase a minority stake in the company.\n\nShareholders in the SPAC then vote to approve the SPAC’s merger with the real company that it is acquiring. If the vote passes, the SPAC entity dissolves (a process known as a de-SPAC), and the real company is left trading on the exchange under its own new ticker symbol."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p151 chunk 442\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ticker symbol, SPAC\u003cbr\u003e\u003cbr\u003eFor example, in the spring of 2021 a SPAC was formed called Marquee Raine Acquisition Corporation. It was a shell company trading under the ticker symbol MRAC.\n\nLater in the year, MRAC acquired Enjoy Technologies, which was an in-the-home retail service run by a well-known former Sears CEO, Ron Jonson. When the merger was approved, the entity de-SPAC’d and Enjoy Technologies began trading as a standalone company under the ticker symbol ENJY."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p151 chunk 443\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, funds, public, SPAC\u003cbr\u003e\u003cbr\u003eEssentially, a SPAC amounts to a backdoor way for companies to go public. Some companies argue that it is a quicker way to go public and raise funds with fewer regulatory hurdles."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p151 chunk 444\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investors, SPACs, 2021\u003cbr\u003e\u003cbr\u003eMany investors bought into the hype around SPACs, and they became popular in the speculative mania of 2021. As the year went on and the momentum in the broader stock market waned, investors wised up to some of a SPAC’s drawbacks—like high fees, a lack of regulatory oversight, and dilution (i.e., the issuance of additional stock, thereby reducing the ownership proportion of a current shareholder)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p151 chunk 445\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, shares, retail investors, SPAC\u003cbr\u003e\u003cbr\u003eIn many cases, the SPAC sponsors made a lot of money without risking much of their own capital, while the retail investors who bought shares in the SPACs got burned.\n\nOverall, the performance of SPACs has been lousy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p152 chunk 446\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, open market, bankruptcy, public, SPACs, buyers, sellers, share price\u003cbr\u003e\u003cbr\u003eEnjoy Technologies (ENJY) is certainly not representative of all SPACs, but it filed for bankruptcy less than a year after its public debut. It’s a good reminder that just because a company goes public, it does not mean that their business is running on solid ground.\n\nNow we know how a company’s stock goes public.\n\nOnce it launches, the share price is determined by buyers and sellers in the open market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p153 chunk 447\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock market, shares, public, buyers, sellers\u003cbr\u003e\u003cbr\u003eThat market, where buyers and sellers meet to trade shares, is what people call “the stock market.”\n\nIn the next part of this book, we discuss how the stock market works.\n\nA COMPANY’S STOCK GOES public. It’s exciting!\n\nLike pressing send on a tweet—it’s now out there for the world to judge. Only, the stock gets voted on with dollars rather than with likes and mean comments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p153 chunk 448\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, stock, price, demand, institutions\u003cbr\u003e\u003cbr\u003eThe stock now trades freely, moving higher or lower in price as both individuals and institutions buy it or sell it as they wish.\n\nA lot of analysis can go into what a stock is worth, but ultimately its price is determined by supply and demand."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p154 chunk 449\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, price, worth, buyers, sellers\u003cbr\u003e\u003cbr\u003eA company can report great earnings results, but if there are more sellers than buyers at that moment, the stock can still fall in price.\n\nThere are no concrete analytical rules for determining a stock’s price. You can come up with an estimate of what you think it’s worth, but the actual price of a stock is what someone is willing to pay for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p154 chunk 450\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, value, stock, asset, buy, sell\u003cbr\u003e\u003cbr\u003eA stock is an asset just like other things of value that people can own and sell. And people have various reasons for deciding to buy or sell something.\n\nTheir decision could be based on emotion or some life situation they’re going through. Their decision could be based on a misguided view, or even a correct view that’s just ahead of its time. The reasons that people decide to buy and sell things are not always rational, but that doesn’t make them less real."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p154 chunk 451\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, price\u003cbr\u003e\u003cbr\u003eThat’s part of the beauty of the stock market. You don’t need to give a reason when you hit the buy or sell button. No explanations are necessary from either party in the trade.\n\nUnlike some other fields, like politics, in the realm of stocks all expert opinions eventually get judged against a hard objective reality: the price. You can argue all you want that the market is wrong, but your profit & loss (P&L) is an objective scorecard."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p155 chunk 452\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003eThe place where buyers and sellers determine stock prices is the secondary market, or as most people call it—the stock market.\n\nCHAPTER 10:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p155 chunk 453\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, fees, incentives, stock exchanges, operations\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nEXCHANGES\n\nWhen people speak in general about the stock market, they are usually referring broadly to all the major stock exchanges.\n\nStock exchanges are the organized markets where shares of stocks are bought and sold.\n\nWe commonly think of the stock market as a single entity, but it is in fact made up of several different exchanges, each with its own operations, requirements, fees, incentives, and so on."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p156 chunk 454\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York Stock Exchange, Nasdaq\u003cbr\u003e\u003cbr\u003eThe two major exchanges in the United States are the New York Stock Exchange (NYSE) and the Nasdaq Stock Market.\n\nNasdaq stands for National Association of Securities Dealers Automated Quotation System. The full name is a mouthful, so it’s almost always referred to by its acronym, Nasdaq.\n\nTogether, the New York Stock Exchange and the Nasdaq account for most of the stock trading in the United States."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p156 chunk 455\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, brokerage account, NYSE, exchange, individual investor, Nasdaq\u003cbr\u003e\u003cbr\u003eIf you are a typical individual investor submitting relatively small buy and sell orders through a brokerage account, it won’t make much of a difference whether a stock is listed on the NYSE or Nasdaq. Your experience in buying or selling the stock will be the same regardless of its listed exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p156 chunk 456\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dark pools, New York Stock Exchange, Nasdaq\u003cbr\u003e\u003cbr\u003eHowever, a lot goes on underneath the hood of the broker’s user-friendly website. There are notable differences not just between the two big exchanges, but also other alternative trading venues like independent electronic communications networks (ECNs) and dark pools, which we will address later in this chapter.\n\nAs for the New York Stock Exchange versus the Nasdaq, their respective origins are quite representative of their differences."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p156 chunk 457\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York Stock Exchange\u003cbr\u003e\u003cbr\u003eThe New York Stock Exchange is the storied original. It was founded in 1792 and is the oldest American stock exchange still in existence. It is the largest equities-based exchange in the world based on the total market capitalization of its listed securities.\n\nThe New York Stock Exchange has historically been associated with “blue chip” companies, which are big, well-established, companies with strong reputations."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p157 chunk 458\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e energy, NYSE, ExxonMobil, industrials, financials\u003cbr\u003e\u003cbr\u003eThe NYSE is known for including many traditional economy companies in industries like financials, industrials, and energy. Some of the companies listed on the NYSE\n\nhave long legacies, like J.P. Morgan Chase, Caterpillar, and ExxonMobil. These are the old American titans of industry."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p157 chunk 459\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, Nasdaq\u003cbr\u003e\u003cbr\u003eThe Nasdaq, on the other hand, is the young buck. It was founded in 1971 as the first fully electronic marketplace for buying and selling stocks. While the NYSE is still bigger in terms of total market cap, the Nasdaq is the leader in sheer volume of shares traded."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p157 chunk 460\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e tech companies, Apple, Amazon, Alphabet, Nasdaq\u003cbr\u003e\u003cbr\u003eConsistent with its founding as an innovative technology platform, the Nasdaq is typically associated with technology-related growth companies. Generally, the new-age growth companies found on the Nasdaq skew smaller in size. There are of course exceptions, as tech companies like Apple, Alphabet, and Amazon have become some of the biggest companies in the world."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p157 chunk 461\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e profit, NYSE, New York Stock Exchange, Nasdaq\u003cbr\u003e\u003cbr\u003eIt is cheaper for a company to list on the Nasdaq than on the NYSE, which is a meaningful incentive for smaller growth companies that aren’t yet generating profit.\n\nThe entry fee for a company to be listed on the New York Stock Exchange can be as high as $250,000. Whereas, at the time of this writing, the entry fee for a company to be listed on the Nasdaq is between $50,000 to $75,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p157 chunk 462\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e share count, Nasdaq\u003cbr\u003e\u003cbr\u003eSubsequent annual fee requirements vary based on share count and other factors, but generally the annual fee requirements are also cheaper on the Nasdaq."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p158 chunk 463\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, Nasdaq\u003cbr\u003e\u003cbr\u003eOperationally, the main difference between the two exchanges is that the NYSE is an auction market while the Nasdaq is a dealer’s market.\n\nAn **auction market** is like it sounds—an auction. Think of an auction for antiques or collectibles. A transaction occurs between the seller of the item and the buyer who is willing to pay the most, with a person who oversees the process."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p158 chunk 464\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE\u003cbr\u003e\u003cbr\u003eAt the NYSE, this person overseeing the process used to be called a specialist but is now referred to as a **designated market maker (DMM)**. The designated market maker’s job is to facilitate an orderly market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p158 chunk 465\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, volatility, buyers, sellers\u003cbr\u003e\u003cbr\u003eIf trading is running smoothly, the DMM may just observe the action and let the buyers and sellers function on their own. If, however, volatility picks up and there is a lack of buyers or sellers in a given stock, the designated market maker is obligated to step in and be a buyer or seller when needed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p158 chunk 466\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, used cars, buy, prices, dealership, transaction, sell, Nasdaq\u003cbr\u003e\u003cbr\u003eA **dealer’s market**, as run by the Nasdaq, is also like it sounds—a dealership. Think of a dealership for used cars. The dealership keeps an inventory of used cars. If you go to a dealership to buy or sell a car, your transaction will occur with the dealer rather than the previous or next driver of the car.\n\nThat’s sort of how it works at the Nasdaq, which has designated **dealers** for each stock who post prices at which they would buy or sell it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p159 chunk 467\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, stocks, traders, shares, Nasdaq\u003cbr\u003e\u003cbr\u003eThe dealer acts as a **market maker** who actively buys and sells stocks on behalf of traders. The dealer is a member firm or market participant such as a brokerage company.\n\nor bank. For a company to list its shares on the Nasdaq, it must have a minimum of three dealers for its stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p159 chunk 468\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, buyers, Nasdaq\u003cbr\u003e\u003cbr\u003eWhile the processes differ somewhat, the NYSE’s designated market maker and the Nasdaq’s dealer have the same aim—to facilitate a smooth and orderly market for buyers and sellers of stocks. There is no clear advantage of one over the other.\n\nBoth exchanges require that their listed companies provide regular financial reports, audited earnings, and maintain minimum capital requirements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p159 chunk 469\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, Nasdaq\u003cbr\u003e\u003cbr\u003eMost of the smaller stock exchanges in the United States have been consolidated by the two gorillas—the NYSE and the Nasdaq.\n\nFor example, the Chicago Stock Exchange was acquired in 2018 by Intercontinental Exchange, which is the parent company that owns the NYSE, and the Boston and Philadelphia stock exchanges are now owned by Nasdaq."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p159 chunk 470\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States\u003cbr\u003e\u003cbr\u003eThere are many stock exchanges outside of the United States. Some of the major ones include the London Stock Exchange, Euronext, the Shanghai Stock Exchange, the Tokyo Stock Exchange, and the Hong Kong Stock Exchange.\n\n**EVOLVING MARKETS**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p160 chunk 471\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, exchange\u003cbr\u003e\u003cbr\u003e**EVOLVING MARKETS**\n\nTechnology has had a profound effect on the stock market’s evolution.\n\nThe first modern form of stock trading was created in Amsterdam in 1611. The Dutch East India Company was the first publicly traded company, and for many years, it was the only company with trading activity on the exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p160 chunk 472\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, London\u003cbr\u003e\u003cbr\u003eEven by the year 1800, only a handful of stocks were actively trading in major business centers like London. It was slow and costly to trade stocks. People wrote with feathered pens, and paper was expensive.\n\nIt wasn’t until well into the 19th century that the development of cheap carbon paper, typewriters, and printed forms made it possible to do business as we know it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p160 chunk 473\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIn 1837, Samuel Morse invented the telegraph, which revolutionized long-distance communication. And then 30 years later, building off that technology, Thomas Edison created the ticker machine."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p160 chunk 474\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology, prices\u003cbr\u003e\u003cbr\u003eThe ticker machine was like a computer printer that only printed stock tickers and prices on a thin piece of paper. A fun fact: the tape was constantly running and would pile up at brokers’ offices who needed to get rid of it, so they used the ticker tape as confetti at parades, which is the origin of the *ticker tape parade*.\n\nTechnology continued to advance over the next century and created new efficiencies in stock trading."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p161 chunk 475\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, exchanges, 1970s, 1990s, ECNs\u003cbr\u003e\u003cbr\u003eBy the time of the computer revolution in the second half of the 20th century, it was becoming inevitable that our exchanges would be underpinned by the speed of light.\n\nFrom the 1970s through the 1990s, we saw the rise of electronic communications networks, or ECNs.\n\nOriginally, ECNs were like electronic bulletin boards. They were not exchanges, but rather a place where people who were interested in buying or selling shares could post their interest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p161 chunk 476\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conditions, trade, institutional investors\u003cbr\u003e\u003cbr\u003eThis was especially relevant for institutional investors looking to fill big orders. If an investor didn’t want to advertise a large, cut-and-dry order on the proper exchanges for the whole world to see, they could instead post their interest on the ECN bulletin board and describe the conditions under which they’d make a trade. It became a popular alternative to the main exchanges with institutional investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p161 chunk 477\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, exchange, SEC, competition, Nasdaq, ECNs\u003cbr\u003e\u003cbr\u003eThe SEC allowed these websites to function as ECNs, a distinct classification different from an exchange. But as time went on, the ECNs started to look more like exchanges. As the speed and cost advantages of ECN trading attracted more customers, the NYSE and Nasdaq began to see the ECNs as worrisome competition.\n\nIf you can’t beat them, buy them!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p162 chunk 478\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, exchanges, NYSE, Nasdaq, ECNs, pink sheets\u003cbr\u003e\u003cbr\u003eIf you can’t beat them, buy them!\n\nTwo of the most popular ECNs, Instinet and Archipelago, were acquired within a week of each other in 2005 by Nasdaq and NYSE, respectively.\n\nOVER THE COUNTER (OTC)\n\nNot all companies can meet the listing requirements of the exchanges.\n\nThese companies, which are often smaller and riskier, are known as pink sheets and can have their shares trade over the counter (OTC)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p162 chunk 479\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, Nasdaq, pink sheets\u003cbr\u003e\u003cbr\u003eInstead of trading on a centralized, formal exchange like the NYSE or the Nasdaq, their shares trade dealer to dealer.\n\nIn case you’re curious, pink sheets received their name because the listings for these OTC stocks used to be printed on pink paper. Today, they are published electronically and called OTC pink."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p162 chunk 480\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $5, share prices\u003cbr\u003e\u003cbr\u003eMost pink sheet listings are low-priced stocks, meaning their share prices are below $5. Sometimes pink sheet stocks will trade for as low as one penny, which is why they are often referred to as penny stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p162 chunk 481\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, disclosure, companies, investors, securities, SEC\u003cbr\u003e\u003cbr\u003ePink sheet stocks are highly speculative. There is sometimes little disclosure or data on these companies, so while it is possible to find a diamond in the rough, there are also scams that could result in investors losing all their money. The SEC warns that pink sheets are among the riskiest investments given the lack of regulation or oversight on the securities."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p163 chunk 482\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $5,000\u003cbr\u003e\u003cbr\u003eImagine you go to a suspicious auto dealership that sells thousands of well-known cars at cheap prices. But you\n\nare not interested in these well-known cars that you see on the lot. You instead ask the salesperson if they have a used, worn-down 1992 Mitsubishi Galant. He responds, “We definitely don’t have that here, but I might know a guy who does.”\n\nHe walks off into the corner of the room and makes a phone call, then comes back and says, “I can get it for you for $5,000.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p163 chunk 483\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e NYSE, Nasdaq\u003cbr\u003e\u003cbr\u003eYou don’t really know how he’s getting it or if the price is fair or if the car will even perform, but you’ll be able to buy it. That’s how I think about pink sheet stocks.\n\n**DELISTINGS**\n\nIn some cases, legitimate companies that are listed on a major exchange hit hard times and fail. If a listed company is no longer able to meet the requirements for continued listing on the NYSE or Nasdaq, it will be **delisted**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p163 chunk 484\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, bankruptcy\u003cbr\u003e\u003cbr\u003eDelistings usually happen to companies that are under significant financial strain and near bankruptcy.\n\nThese delisted stocks will become listed on the **over-the-counter bulletin board (OTCBB)**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p164 chunk 485\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e pink sheets\u003cbr\u003e\u003cbr\u003eThe main difference between the OTCBB and pink sheets is that OTCBB companies are still required to maintain SEC filings and minimum reporting requirements set by the Financial Industry Regulatory Authority (FINRA) and\n\nthe OTCBB. The requirements are considerably easier to meet than those set by the national exchanges."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p164 chunk 486\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, bankruptcy, New York Stock Exchange, ticker symbol\u003cbr\u003e\u003cbr\u003eIf you own the stock of a company that declares bankruptcy, you will likely see its listing transferred to the OTCBB and a letter “Q” will be added to the end of its ticker symbol.\n\nFor example, when General Motors declared bankruptcy on June 1, 2009, the old shares were delisted from the New York Stock Exchange on June 2. The original shares that were listed under the symbol GM began trading on the OTCBB as Motors Liquidation Company, ticker GMGMQ."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p164 chunk 487\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAs an owner of bankrupt shares, you can either attempt to sell them, likely for a significant loss, or you can hold them. As the bankruptcy proceedings play out, the shares could likely go to $0 and cease trading. However, until it is all said and done, there is always a small chance that the future post-reorganization value will exceed the currently depressed share price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p165 chunk 488\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial markets\u003cbr\u003e\u003cbr\u003eBut betting on bankrupt companies is a very high-risk gamble. Even if a company does reorganize under bankruptcy law and continue to operate, in many instances the creditors and lenders will become the new owners and the plan for reorganization will effectively cancel the existing shares—making them worthless.\n\nPersonal story: the transformation of markets\n\nFinancial markets have undergone an astonishing technological transformation over the last few decades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p165 chunk 489\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003
