3cb\u003eFile:\u003c\u002fb\u003e 48516.md p203 chunk 604\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, ETF, major indexes\u003cbr\u003e\u003cbr\u003eYou will notice that there is crossover in the ETF world, with many firms offering similar ETFs. This is especially true for ETFs that track the major indexes, such as the S&P 500, which is where there is the most investor demand."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p203 chunk 605\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e energy, themes, ETFs, industrials, financials\u003cbr\u003e\u003cbr\u003eIn recent years, ETFs of all kinds from many different sponsors have come to the market. There are ETFs available for nearly all sectors, like energy, financials, industrials, consumer discretionary, etc. There are also ETFs for different themes and investing styles, like innovative growth or dividend value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p203 chunk 606\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF, CNBC\u003cbr\u003e\u003cbr\u003eI even noticed that there is now an ETF that tracks the inverse of the popular CNBC market commentator Jim Cramer’s trade ideas. Perhaps it’s a sign that ETFs have gone too far!\n\nSome ETFs are also creeping back toward active management. The line between passive, index-tracking ETFs and actively managed mutual funds is getting blurrier."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p203 chunk 607\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETFs, Covid-19, Vanguard\u003cbr\u003e\u003cbr\u003eSome actively managed ETFs have attracted both media and investor attention, like Cathie Wood’s ARK Innovation Fund, which generated massive returns following the Covid-19 outbreak in 2020 only to give back all the gains by the spring of 2022.\n\n**History Lesson: the beginning of ETFs**\n\nJohn Bogel’s Vanguard is widely credited with introducing ETFs to the masses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p204 chunk 608\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETFs\u003cbr\u003e\u003cbr\u003eThe first step toward ETFs as we now know them came from Wells Fargo and American National Bank, which both launched index mutual funds in 1973 for\n\ninstitutional customers. These funds were created in response to academic research that was beginning to indicate that passive investing might have advantages over actively managed funds."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p204 chunk 609\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 index\u003cbr\u003e\u003cbr\u003eJohn Bogle had strong conviction in the idea of passive investing. Despite receiving some criticism at the time, he launched the first public index mutual fund on December 31, 1975. It was called the First Index Investment Trust and it tracked the S&P 500 index."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p204 chunk 610\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF\u003cbr\u003e\u003cbr\u003eInterest in passive index investing grew steadily, but it wasn’t until 1993 that the first ETF was brought to market. State Street Global Investors was the pioneer, releasing the S&P 500 Trust ETF, called SPDR or “spider,” on January 22, 1993. It trades under the ticker symbol SPY, and it remains one of the most actively traded ETFs to this day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p205 chunk 611\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eWhile John Bogel championed the idea of passive index investing, he was at first not a fan of the ETF product. He believed in long-term investing, and he worried that the all-day access of ETFs would turn them into short-term trading vehicles. He preferred the index mutual fund structure, which priced funds at the end of the day and could not be traded during normal market hours, which he thought would promote better behavior."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p205 chunk 612\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETFs, Vanguard\u003cbr\u003e\u003cbr\u003eVanguard eventually came around to ETFs and began offering them in 2001, but only after Bogel no longer played a leading role at the firm. It has worked out well for Vanguard. They now have nearly $2tn in ETF assets under management, second only to BlackRock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p207 chunk 613\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, brokers, stock indexes, wealth managers, robo-advisors\u003cbr\u003e\u003cbr\u003eNow we understand the major stock indexes, how they’ve historically performed, and how people invest in them.\n\nIn the next chapter, we highlight the intermediaries through which most individuals participate in the stock market: brokers, wealth managers, and robo-advisors.\n\n\n\nCHAPTER 13:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p207 chunk 614\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nINTERACTING WITH THE STOCK MARKET\n\nYOUR FRIEND TELLS you that he is invested in the stock market.\n\nThat means he owns stocks, but how is he actually interacting with the stock market? Is he submitting his own orders? Is he paying someone else to invest for him?\n\nIn the United States there are four common avenues through which individuals invest in the stock market: online brokers, wealth managers, robo-advisors, and employer sponsored retirement plans."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p208 chunk 615\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eEach of these avenues serves a different need. Some individuals will invest through a combination of several or all of them.\n\nONLINE BROKERS\n\nIndividual investors don’t show up on the floor of the New York Stock Exchange to submit orders.\n\nInstead, they place orders through a licensed broker, which is an individual or a firm that acts as an intermediary between an investor and a securities exchange."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p208 chunk 616\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology, costs, trade, investors, internet, investment advice\u003cbr\u003e\u003cbr\u003eBefore the internet age, investors would have to call a licensed broker and pay a hefty commission for the broker to place their trade. But as with many areas of life, technology has lowered costs and streamlined the process.\n\nOnline brokers, also known as discount brokers, were made possible by the internet. They will execute trades on behalf of a client for a low cost, but they don’t typically provide investment advice.\n\nOnline brokers are great for the do-it-yourself investor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p208 chunk 617\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e documents, taxes\u003cbr\u003e\u003cbr\u003eThey allow for simple and cheap trade execution, and they provide all the necessary forms and documents required for taxes or other purposes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p209 chunk 618\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investments, bank account, stocks, brokerage account, securities, investor\u003cbr\u003e\u003cbr\u003eAs an investor, when you log into the online broker’s website you’ll see a homepage with an account value, similar to what you’d see with a normal checking or savings account. Only, with a brokerage account, you can buy and sell stocks and other securities, and your account value will continuously fluctuate as the market prices of your investments change.\n\nThe brokerage account gets linked with a bank account so that you can deposit and withdraw cash as needed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p209 chunk 619\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Chapter 11, TD Ameritrade\u003cbr\u003e\u003cbr\u003eOnline brokers offer customer support services, but unless you seek them out, you will likely never hear from an actual person.\n\nYou are on your own in terms of making decisions and placing orders to buy and sell shares. We discussed the order submitting process earlier in Chapter 11.\n\nAt the time of this writing, the four biggest online brokerages in terms of customers and assets are Charles Schwab, Fidelity Investments, E*TRADE, and TD Ameritrade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p209 chunk 620\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Covid-19, online broker, wealth managers\u003cbr\u003e\u003cbr\u003eDuring the Covid-19 outbreak in 2020, when stocks were moving higher and there were no sporting events to gamble on, an online broker called Robinhood attracted a lot of young customers who became drawn to stock and cryptocurrency trading. It became a popular broker among Millennials and Gen Z. It’s too early to tell whether it was a temporary fad or the emergence of another powerful name in the space.\n\nWEALTH MANAGERS"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p210 chunk 621\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eWEALTH MANAGERS\n\nUnderstandably, not everyone wants to manage their own investments. There is a lot at stake.\n\nFor those who want human help in managing their investments, there are full-service brokers that offer wealth management services.\n\n**Wealth management** is a comprehensive service. It involves more than just executing buy and sell orders."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p210 chunk 622\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, asset allocation, financial advisor\u003cbr\u003e\u003cbr\u003eA wealth manager takes a holistic view of one’s financial circumstances. They can assist in asset allocation, tax loss harvesting, and other portfolio management services that are specific to an individual.\n\nA good wealth management firm will develop a relationship with you. They will assign you a financial advisor, who is a person that you will hopefully come to know and trust."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p210 chunk 623\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial advisor, online broker\u003cbr\u003e\u003cbr\u003eWhile investing through an online broker can feel like being alone on an island, investing with a good financial advisor can feel like having an expert on speed dial. It is someone you can meet with and make important decisions through two-way conversation.\n\nOftentimes the costliest investing mistakes are the result of emotionally driven decisions. For some people, having a professional to lean on both intellectually and emotionally can be well worth the cost."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p210 chunk 624\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e fiduciary responsibility, wealth managers, client\u003cbr\u003e\u003cbr\u003eIn the U.S., wealth managers are usually **registered investment advisors (RIAs)**, which have a fiduciary responsibility to their client."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p211 chunk 625\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, account, fiduciary responsibility, broker, trades, wealth managers, client\u003cbr\u003e\u003cbr\u003eBe wary of wealth managers who work for commission or don’t claim to have a fiduciary responsibility. Excess and\n\nunnecessary trading in an account, called churn, has been a major issue in the financial world for a long-time. This is when your broker or advisor makes changes to your portfolio because they get compensated on the commission generated by the trades. Churn is often costly and not in the best interest of the client."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p211 chunk 626\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e costs, money, fees, financial advisor\u003cbr\u003e\u003cbr\u003eUltimately, it’s your money and your financial advisor must abide by your wishes. If they fail to carry out your instructions in an accurate and timely manner, and you incur financial loss from it, you have legal recourse to seek damages, fees, and costs stemming from those losses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p211 chunk 627\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e big banks, brokers, Morgan Stanley, J.P. Morgan\u003cbr\u003e\u003cbr\u003eThere are lots of wealth management providers to choose from. It is a competitive industry where big banks like Morgan Stanley, J.P. Morgan, and Bank of New York Mellon manage a lot of money, but there are also a lot of boutique firms that offer exceptional services.\n\nIf you have concerns about your treatment at one firm, you can always switch to another one.\n\nBreaking up can seem hard to do. The process of switching brokers might feel overwhelming, but be assured, it is relatively straightforward."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p212 chunk 628\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e assets, brokers\u003cbr\u003e\u003cbr\u003eOnce you’ve selected the new firm you’d like to work with, they will have you complete a transfer initiation form (TIF). After the TIF is completed and returned, it will take several days for the assets to transfer, but it is mostly an automated back-office procedure between your new\n\nand old brokers. From the client’s perspective, it is not an onerous ordeal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p212 chunk 629\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individual stocks, brokers, broker, robo-advisors\u003cbr\u003e\u003cbr\u003eStock investments can be transferred as they are. No liquidation and repurchasing of the stocks is required, so there do not have to be tax implications from the switching of brokers.\n\n**ROBO-ADVISORS**\n\nIn the last 15 years a new phenomenon has arisen: **robo-advisors**.\n\nRobo-advisors are a cross between do-it-yourself online brokers and full-service wealth managers.\n\nA robo-advisor won’t buy or sell individual stocks for you. For that you will still need a broker."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p212 chunk 630\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e robo-advisors\u003cbr\u003e\u003cbr\u003eThey are also not known for developing the personal relationships provided by full-service wealth managers.\n\nWhere robo-advisors have found their niche is in portfolio construction."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p213 chunk 631\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e robo-advisor\u003cbr\u003e\u003cbr\u003eThey have automated the investment process. For a significantly lower fee, a robo-advisor will invest your money in a way that closely mimics how a human professional would do it.\n\nNot all human financial advisors invest the same way, but there is a general consensus on what constitutes a well-diversified, age-appropriate portfolio."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p213 chunk 632\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e age, portfolio, stocks, bonds\u003cbr\u003e\u003cbr\u003eFor example, if you are 30 years old, single, and employed, and want to start investing your money for the future, a traditional wealth manager might help you construct a portfolio that consists of 70% stocks and 30% bonds. They might arrive at this conclusion after speaking with you and getting to know your age, financial circumstances, and risk tolerance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p213 chunk 633\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, goals, age, technology, app, opinions, portfolio, income, asset allocation, individual stocks, financial advisor, website, robo-advisor\u003cbr\u003e\u003cbr\u003eA robo-advisor uses technology to remove the human advisor from the process. Instead of having a discussion with a person, you’ll answer a few standard questions on the robo-advisor’s website or app about age, income, goals, and so on. Based on your responses, they will generate an asset allocation and portfolio that is often very similar to what a human financial advisor would have recommended.\n\nThe robo-advisor is not a stock picker. It does not do analysis or have opinions on individual stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p213 chunk 634\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e diversification, ETFs, robo-advisor\u003cbr\u003e\u003cbr\u003eThe key to its being able to offer a low-cost, diversified portfolio is through the use of ETFs, which as we discussed in the previous chapter, are low-cost funds that passively track a broader basket of stocks.\n\nThe robo-advisor will invest in a series of ETFs to achieve the desired exposures and diversification."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p214 chunk 635\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e online broker, robo-advisors\u003cbr\u003e\u003cbr\u003eThe automated process plus the use of low-cost ETFs allows these companies to offer a discounted wealth management service. The fees are higher than what you’d\n\npay by doing everything yourself through an online broker, but they are lower than what you’d pay for using a traditional wealth manager.\n\nRobo-advisors can be a good middle-ground option for someone who doesn’t want to manage their own investments but also doesn’t want to pay the fees for full-fledged support."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p214 chunk 636\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial crisis, robo-advisor\u003cbr\u003e\u003cbr\u003eThe robo-advisor space is still young, with the first launches having come out of the financial crisis in 2008–2010. At the time of this writing, two of the emerging leaders in the space in the U.S. are Betterment and Wealthfront.\n\nWealth management is a highly competitive market, and these emerging companies will run up against legacy behemoths, so it will be interesting to see how the market share war unfolds.\n\n**RETIREMENT FUNDS**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p214 chunk 637\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., government\u003cbr\u003e\u003cbr\u003e**RETIREMENT FUNDS**\n\nThe government wants to incentivize saving for retirement, so there are a number of government-sanctioned retirement plans available in the U.S.\n\nThe most commonly used is the employer-sponsored **401(k) plan**, which allows employees to save and invest pre-tax income for retirement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p215 chunk 638\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, employees, money, retirement, compound, taxes, funds, individual\u003cbr\u003e\u003cbr\u003eBy saving pre-tax dollars, the idea is that employees can put aside more money and allow it to compound over time. Taxes are due when the individual begins drawing on\n\nthe funds in retirement, at which point, his or her income bracket should be lower if they’ve retired from work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p215 chunk 639\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e asset managers\u003cbr\u003e\u003cbr\u003eIndividuals who invest via a 401(k) plan don’t typically interact with the people who are investing their money. Instead, a third-party employment services company usually acts as a liaison between the employee’s company and the asset managers who invest the 401(k) funds."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p215 chunk 640\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employee, retirement, mutual funds, paycheck, 401(k), asset managers, Vanguard\u003cbr\u003e\u003cbr\u003eThe employee decides the percentage of their paycheck that they’d like to save for retirement, and they select an investment manager from a list of a few featured funds. These funds are often mutual funds managed by prominent asset managers, including firms like Fidelity, T. Rowe Price, and Vanguard, among many others.\n\nAfter the initial decision is made, usually shortly after starting a new job, many 401(k) investors pay little to no attention to how their money is being invested."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p215 chunk 641\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e asset managers\u003cbr\u003e\u003cbr\u003eIt is collectively a huge sum of money that gets funneled to asset managers on autopilot.\n\nAs of 2021 data, 401(k) plans held over $7tn dollars in assets, representing nearly one-fifth of the $37tn+ U.S. retirement market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p216 chunk 642\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock Market\u003cbr\u003e\u003cbr\u003eSome of the other common retirement plans in the U.S. include individual retirement accounts (IRAs), Roth IRAs, and simplified employee pension (SEP) IRAs, as well as pension plans, which have become less common with private employers but are still available to many public sector employees.\n\nNow we understand the ways in which most individual investors interact with the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p217 chunk 643\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, futures, stock options, options contract, futures contract\u003cbr\u003e\u003cbr\u003eIn the next chapter, we discuss two equity derivatives that are used by some more tactical traders and investment professionals: stock options and futures.\n\nMost ordinary investors will never need to trade an options or futures contract.\n\nSome people have made a lot of money trading them, while many more have lost money trading them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p218 chunk 644\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, stocks, financial media\u003cbr\u003e\u003cbr\u003eIf you are an individual using stocks to build wealth over time, you can rest assured that you do not need to experiment with these two financial products.\n\nThat said, they do serve a role for some equity traders and professional money managers. They are also often talked about in financial media and in professional financial circles, so having a general understanding of their use helps round out one’s knowledge of the stock market.\n\nOPTIONS"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p218 chunk 645\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $20,000, $10,000\u003cbr\u003e\u003cbr\u003eYour friend takes you into his dingy basement and dusts off an old shoebox. Inside are several mint condition Michael Jordan rookie cards.\n\n“I think this box of cards might be worth about $10,000,” he says.\n\n“I think they could be worth much more than that,” you reply. “Maybe $20,000!”\n\n“I would be happy to get $10,000 for them,” says your friend."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p218 chunk 646\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $20,000, $10,000, $500, cards\u003cbr\u003e\u003cbr\u003eYou pause and think about it. You are tempted to buy the box of cards from him for $10,000 because you think they could be sold somewhere else for $20,000. But $10,000 is just too much money to shell out.\n\nSo you make a proposition to your friend. “If I give you $500 now, will you give me the right to purchase this box from you for $10,000? I will let you know within the next month if I am going to buy the box from you. If I decide not to buy it, you can keep the $500.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p219 chunk 647\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $20,000, friend, $500\u003cbr\u003e\u003cbr\u003e“Sure, that’s fine with me. You have a deal!” he says.\n\nYou give your friend the $500, and then you spend the next few weeks speaking with card collectors. Sure enough, you find one that will pay $20,000 for the box of Michael Jordan rookie cards.\n\nExcited, you go back to your friend’s house. You give him $10,000, and he gives you the box of cards.\n\nYou then immediately drive the box over to the card collector and sell it to him for $20,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p219 chunk 648\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, strategies\u003cbr\u003e\u003cbr\u003eYou just made a big profit on the expensive box of cards without having fully assumed the risk of owning them.\n\nThat’s because all you paid for was an option to buy them.\n\n**WHAT ARE OPTIONS?**\n\nA whole book could be written on options, so we will only highlight the basics here.\n\nOptions can be used in many different ways for many different purposes, from hedging risk, to generating income, to pure speculating. Options strategies run the gamut from simple to complex."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p219 chunk 649\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, contract, stocks, buy, commodities, asset classes, sell, right, underlying asset, stock options, strike price\u003cbr\u003e\u003cbr\u003eAn **option** is a contract that grants its owner the right, but not the obligation, to buy or sell a specific quantity of an underlying asset at a specified strike price on or before a specified date.\n\nThe definition itself sounds complicated, but don’t worry, we will break it down.\n\nOptions contracts apply to several different asset classes, including, stocks, commodities, and currencies. We will focus here only on stock options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p220 chunk 650\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, puts\u003cbr\u003e\u003cbr\u003eAt the most basic level, there are two main types of options: **calls** and **puts**.\n\nCalls give the owner of the contract the right to *buy* a stock at a specific price on or before a particular date.\n\nPuts give the owner of the contract the right to *sell* a stock at a specific price on or before a particular date."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p220 chunk 651\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, premium, underlying stock, buyer, options contract\u003cbr\u003e\u003cbr\u003eOne options contract, either call or put, commands 100 shares of the underlying stock. The buyer of one call option has the right to purchase 100 shares of the underlying stock. And the buyer of one put option has the right to sell 100 shares of the underlying stock.\n\nOptions boil down to three things: price, premium, and time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p220 chunk 652\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, premium, Apple, underlying stock, AAPL, strike price\u003cbr\u003e\u003cbr\u003eThe focus is the share price. If you’re buying an option on Apple (AAPL) stock, it’s because you have a view on where the price of Apple shares are headed. The **strike price** is the price at which the owner of the option is entitled to buy or sell the underlying stock.\n\nNothing is free. If you want to buy the option to purchase AAPL shares at, say $150 per share, you’ll have to pay a small **premium** for that right. Think of it like a fee."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p220 chunk 653\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, months, deal, options contract\u003cbr\u003e\u003cbr\u003eAnd nothing lasts forever. The options contract has an **expiration date**, which is the date on which the deal expires and is no longer valid. The expiration date is usually in terms of weeks or months, but in some cases can be longer than a year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p221 chunk 654\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e three months, stocks, stock options, call options, MRK\u003cbr\u003e\u003cbr\u003eJust as there is a market for shares of stocks, there is a separate market for stock options, where buyers and sellers make bids and offers on call and put options across different stocks.\n\nLet’s start with an example of a call option to illustrate how they work.\n\n**BUYING A CALL OPTION**\n\nImagine that you have a hunch that the pharmaceutical company Merck (MRK) is going to get approval for a new drug that will send its stock soaring within the next three months."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p221 chunk 655\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, stock, premium\u003cbr\u003e\u003cbr\u003eThe stock is currently trading at $85 on January 1, but you think by April 1 it could be worth well above $100.\n\nYou want to make a bet that the big price move occurs, but you don’t want to shell out the cash to buy a lot of shares, so you decide to buy an option.\n\nLet’s say you purchase one call option at a $100 strike price for a $2 per share premium that expires on April 1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p221 chunk 656\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, $100, premium, options contract, MRK\u003cbr\u003e\u003cbr\u003eKeep in mind, an options contract is for 100 shares of stock, so if the premium is $2 per single share, you’ll have to pay $200 per one hundred shares. That means that you will pay $200 now. This can be thought of as a non-refundable down payment.\n\nIf you’re right, and before April 1 MRK announces a new drug approval and the price of the stock soars to $120, then you can exercise your option to purchase 100 shares at $100."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p222 chunk 657\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, stock, profit, $200\u003cbr\u003e\u003cbr\u003eYou only risked $200, but you’ve made $1,800.\n\nHow does that math work?\n\nYou paid $100 per share for the stock, plus $2 per share for the option, which equates to a cost basis of $102 per share.\n\nBut the stock is now trading at $120 per share in the market at the time you exercise the option, so if you sell the shares for $120 each, you will profit $18 per share ($120 – $102) on 100 shares, which equals $1,800."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p222 chunk 658\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, stocks\u003cbr\u003e\u003cbr\u003eThat’s if your prediction was correct. But options are tricky because you not only need to be right about the price move, but also about the timing.\n\nWhen you are betting on a stock to make a big move in a short, specific period of time, the odds are against you. It is very difficult to predict the short-term price movements in stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p222 chunk 659\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock\u003cbr\u003e\u003cbr\u003eIn this case, if your bet is wrong and the stock does not rally past the $100 strike price, your option will expire worthless. You will lose the entire $200 premium you paid for it.\n\nOptions provide an investor with leverage, meaning that a relatively small down payment can result in a big percentage gain or loss."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p223 chunk 660\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, reward, risk, trade, stock, down payment, $200\u003cbr\u003e\u003cbr\u003eIn this case, profiting $1,800 off a $200 investment is a 900% return. You are very unlikely to generate that type of return by simply purchasing a stock and holding it, unless you hold it for a very long time.\n\nHowever, there is no reward without corresponding risk. In this example, there was a high probability that the $200\n\ndown payment would be lost. That would have equated to a 100% loss on the trade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p223 chunk 661\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e net worth, $200, bet, long-term investor, seller\u003cbr\u003e\u003cbr\u003eIf you instead invested the $200 in common shares of a quality company, it is unlikely that you would have lost all your money in such a short period of time.\n\n**SELLING A CALL OPTION**\n\nFor every buyer of an option there is also a seller. Who might want to sell a call option?\n\nImagine that, instead of wanting to bet that Merck’s drug would get approved and the stock would rally, you are a long-term investor in MRK who had a big chunk of your net worth invested in the stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p223 chunk 662\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, call options\u003cbr\u003e\u003cbr\u003eYou have no intention of selling it. You are hoping to hold MRK shares for a long time, and you recognize that by selling call options to the people who want to make near-term gambles, you can oftentimes pocket the money that they’re willing to risk.\n\nYou see a chance to have your cake and eat it too."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p224 chunk 663\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, dividends, capital gains, call options, MRK\u003cbr\u003e\u003cbr\u003eYou hope to generate strong returns from dividends and capital gains in MRK shares over the long-run, and as you go, you can collect periodic bonus payments from selling call options against your investment.\n\nWhat’s the downside?\n\nIf MRK experiences an abnormally strong rally, like in the first case to $120, then you would leave some money on the table because you would be forced to sell your shares at $100."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p224 chunk 664\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks, underlying stock, long-term investor, call options\u003cbr\u003e\u003cbr\u003eStocks sometimes trade sideways for a long time only to burst higher over a short period of time. It can be frustrating and counterproductive for a long-term investor to miss out on the big moves.\n\n**BUYING A PUT OPTION**\n\nPuts work in a similar way to call options, but in reverse. If you buy one put option, you get the right to *sell* 100 shares of the underlying stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p224 chunk 665\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, premium, strike price\u003cbr\u003e\u003cbr\u003eLet’s say that, instead of thinking that Merck’s drug would get approved, and the stock would rally, you thought that their drug would not receive approval and the stock would fall. In this case, you might purchase a put.\n\nThe stock is currently trading at $85 on January 1, but you think by April 1 it could be well below $75.\n\nLet’s say you purchase one put option at a $75 strike price for a $2 per share premium that expires on April 1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p225 chunk 666\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, stock, $200, sell, $60, MRK\u003cbr\u003e\u003cbr\u003eThat means that you will pay $200 now ($2 per share x 100 shares), which again is similar to a non-refundable down payment.\n\nIf you’re right and before April 1 MRK announces that its new drug did not receive FDA approval, and the price of\n\nthe stock craters to $60, then you can exercise your option to sell 100 shares at $75."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p225 chunk 667\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, stock, market, profit, shares, trading, $60, options contract, puts\u003cbr\u003e\u003cbr\u003eSince the stock is now trading below where you are entitled to sell it, your puts are “in the money,” which is a phrase used to describe when an options contract could be exercised for a profit.\n\nIn this trade, you only risked $200, but you’ve made $1,300.\n\nHow does that math work?\n\nYou had purchased the right to sell 100 shares at $75 per share, and the stock is now trading in the market for only $60. You can make an instant $15 per share by selling the 100 shares at $75 and buying them back for $60."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p225 chunk 668\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, call options\u003cbr\u003e\u003cbr\u003eBut remember, you paid $2 per share to purchase the option, so you have to subtract that from your true earnings. That leaves you with a profit of $13 per share on 100 shares, which equals $1,300.\n\nLike with call options, the high-risk, high-reward nature of the returns makes them an attractive product for speculators.\n\nIt should be noted, though, that speculation is not the only purpose of put options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p226 chunk 669\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, premium, buyer, seller, puts\u003cbr\u003e\u003cbr\u003eFor instance, perhaps the long-term owner of MRK shares is worried about a potential selloff in the stock, so he might decide to purchase puts as protection. He could pay a small premium for a put option to lock in a sale price for his stock, almost like paying for an insurance policy in case something goes wrong.\n\nSELLING A PUT OPTION\n\nAgain, for every buyer of an option there is a seller."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p226 chunk 670\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIf you sell a put, you are giving someone else the right to sell shares. That means that you, the seller of the put option, would have to buy the shares if the stock falls below the exercise price.\n\nThis could make sense for someone who wants to purchase a particular stock but only if it pulls back to a lower price than where it’s currently trading."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p226 chunk 671\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, premium, MRK\u003cbr\u003e\u003cbr\u003eFor example, if MRK shares are trading at $85 and you would be willing to buy them at $75, you could sell a put at $75 and collect a premium for selling the option.\n\nIt could potentially be a win-win setup.\n\nIf the stock trades below $75, you’ll have to buy the shares, but you wanted to buy them anyway.\n\nAnd if the stock doesn’t fall to $75, well, you just keep the payment you received for selling the put option."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p227 chunk 672\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, stock market, buyers, sellers\u003cbr\u003e\u003cbr\u003eAs you can see, when it comes to options, the aims and intentions among buyers and sellers can vary widely.\n\nIn the stock market, options are very much a game within the game.\n\nImagine that you are a corn farmer getting ready for the spring planting.\n\nYou invest a great deal of time, money, and effort getting the seeds in the ground. You have a lot riding on the upcoming summer harvest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p227 chunk 673\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e corn\u003cbr\u003e\u003cbr\u003eYou’ve run the numbers, and if you’re not able to get $4 per bushel for your corn, you’ll have lost money on the whole operation. You may not be able to pay your bills.\n\nWouldn’t it be nice if you could lock in a profitable sale price for your corn beforehand?\n\nIf you were able to secure a profitable price, say $6 per bushel, ahead of time, you could just worry about farming and not about what the future price of corn will be.\n\nThat’s where futures contracts come into play.\n\n**WHAT ARE FUTURES?**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p227 chunk 674\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e asset, buy, sell\u003cbr\u003e\u003cbr\u003e**WHAT ARE FUTURES?**\n\nA **futures contract** is a legally binding agreement to buy or sell some asset at a fixed price but to be delivered and paid for later."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p228 chunk 675\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, buyer, seller, futures contract\u003cbr\u003e\u003cbr\u003eIn your case, as the corn farmer, you might sell a corn futures contract, which would obligate you to sell a specified amount of corn for $6 per bushel.\n\nAs with options, for every seller of a futures contract there is a buyer. The buyer of the contract, in this case, would be obligated to take delivery of the corn on a specified date and pay $6 per bushel for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p228 chunk 676\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, S&P 500 index, commodities, corn, stock indexes, Futures\u003cbr\u003e\u003cbr\u003eFutures are often associated with commodities, like corn, crude oil, natural gas, coffee, copper, and so on, but there are also futures contracts for stock indexes.\n\nThe most well-known and liquid stock futures contract is the **E-mini S&P 500 contract**, which trades on the Chicago Mercantile Exchange (CME) under the ticker ES.\n\nThe E-mini S&P 500 futures contract tracks the price of the S&P 500 index."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p228 chunk 677\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e volume, S&P 500 futures contract\u003cbr\u003e\u003cbr\u003eWhy is it called E-mini? Originally there had been a larger S&P 500 contract that required greater capital requirements to trade it. The E-mini was offered as a smaller contract with lower capital requirements that would be more accessible to the individual trader.\n\nThe E-mini, however, became very popular and attracted all the volume, so the bigger contract was removed, and the E-mini became the main S&P 500 futures contract traded by both individuals and institutions alike."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p229 chunk 678\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e traders, commodity, corn, positions, financial, buyer, seller, delivery\u003cbr\u003e\u003cbr\u003eFor a commodity like corn, the buyer and seller are on the hook to take or make delivery of the actual, physical commodity. The farmer delivers corn, for example. But most financial traders who participate in commodity futures markets have no intention of ever dealing with the\n\nphysical commodity, so they close out their positions before the contracts expire."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p229 chunk 679\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e loss, trade, prices, commodity, buy order, futures contract, delivery\u003cbr\u003e\u003cbr\u003eIf you buy a futures contract and then sell it before the specified cutoff date, called expiration, you cancel out your obligation and are no longer responsible for taking or making delivery of the actual commodity.\n\nOnce you have canceled out your buy order with a sell order, or vice versa, you are left with only the financial gain or loss on the trade based on the prices at which you bought and sold the contract."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p229 chunk 680\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 futures contract, delivery\u003cbr\u003e\u003cbr\u003eWith the S&P 500 futures contract, there is an expiration date but there is no delivery. It is purely a financial instrument.\n\nWhen the contract expires, the shares of the 500 U.S. companies included in the S&P 500 index do not get transferred from the seller of the contract to the buyer. Instead, it is cash settled, meaning the buyer and seller of the futures contract are only on the hook for the monetary gain or loss incurred from their trade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p230 chunk 681\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, index, S&P 500 futures contract\u003cbr\u003e\u003cbr\u003eFor example, if you purchased an S&P 500 futures contract and the value of that index proceeded to fall and expire at a lower price, you would be obligated to pay the amount of the loss in cash.\n\nSimilarly, if you bought an S&P 500 futures contract and the value of the index proceeded to rise and expire at a higher price, you would receive the profit in cash.\n\nNo actual shares of stock trade hands in the futures market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p230 chunk 682\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 futures contract, futures market\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nWHY DO PEOPLE TRADE STOCK FUTURES?\n\nPeople are drawn to the S&P 500 futures contract for different reasons.\n\nThere are always speculators, and there is no better place to get a gambling bang for your buck than the futures market. In the futures market, traders are only required to front a fraction of the contract’s actual value, known as margin."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p230 chunk 683\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e loss, profit, traders, futures market\u003cbr\u003e\u003cbr\u003eThe low margin requirements allow traders to command big sums of money with only a relatively small account balance. This makes for a high-risk, high-reward game because the profit and loss on trades can become multiples of the initial investment.\n\nIt is possible to make a fortune in the futures market, but you can also lose everything, including more than the amount deposited in your account."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p230 chunk 684\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e broker, S&P 500 futures contract\u003cbr\u003e\u003cbr\u003eFor example, if you short an S&P 500 futures contract and it keeps moving higher in price, your loss could start to exceed your cash balance. You will receive a margin call from your broker, demanding that you deposit more money in the account."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p231 chunk 685\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e institutions, futures market\u003cbr\u003e\u003cbr\u003eWhile some individuals are surely attracted to the high stakes gambling aspect of the futures market, there are others, especially institutions, who use it to hedge risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p231 chunk 686\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, stocks, portfolio manager\u003cbr\u003e\u003cbr\u003eFor example, a portfolio manager might own a well-constructed portfolio of stocks, but disturbing news breaks at night that makes her concerned about the market. She might sell S&P 500 futures as a hedge against her individual stock investments. This way, if the market opens down big in the morning, the gains from her S&P 500 short position might offset some of the losses on her stock holdings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p231 chunk 687\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks\u003cbr\u003e\u003cbr\u003eThe market open is itself a reason why S&P 500 index futures attract a lot of attention.\n\nThe official hours of the major U.S. stock exchanges are from 9:30am to 4:00pm Eastern Standard Time. Of course, the world does not go to sleep when the market closes.\n\nS&P 500 futures trade around the clock except for a 30-minute settlement period after the close, so people will watch the futures market as an indicator for how stocks will open in the morning."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p231 chunk 688\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CNBC, S&P 500 futures contract, futures market\u003cbr\u003e\u003cbr\u003eIf you check where the market is trading at night or in the early morning, you will see a quote that’s based on the futures market. CNBC and other financial media outlets will show an “implied open” quote, which is a real-time estimate of where the S&P 500 market index would open based on the current price of the S&P 500 futures contract."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p232 chunk 689\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow Jones Industrial Average\u003cbr\u003e\u003cbr\u003eFinancial media outlets will also typically show the implied open for the Dow Jones Industrial Average and the Nasdaq Composite indexes.\n\nExtended-hours trading\n\nWhile there are no futures contracts for individual stocks, there is **after-hours trading** beyond the official 9:30am to 4:00pm ET market hours."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p232 chunk 690\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York Stock Exchange, ECNs, after-hours trading\u003cbr\u003e\u003cbr\u003eWhen the closing bell at the New York Stock Exchange rings at 4:00pm, the primary exchanges are closed, but traders can still place orders through electronic communication networks, or ECNs, which we described in Chapter 10. After-hours trading takes place from the 4:00pm close to about 8:00pm ET."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p232 chunk 691\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e liquidity, fees, after-hours trading\u003cbr\u003e\u003cbr\u003eAfter-hours trading is not limited to industry insiders. Non-professional investors can access after-hours through some platforms. However, the fees are typically higher than what would be associated with trades placed during normal market hours.\n\nLiquidity drops off substantially in the after-market and becomes very thin by 8:00pm ET. Bid-ask spreads can become wide because all the big, market-making players have shut down for the day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p234 chunk 692\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, futures, stock prices, after-hours trading\u003cbr\u003e\u003cbr\u003e**Pre-market trading** is like after-hours trading except it takes place in the morning. Pre-market trading takes place from 4:00am to 9:30am ET, depending on the platform.\n\nNow you are familiar with options and futures—the games within the game.\n\nIn the next and final chapter, we discuss mergers and acquisitions (M&A), a topic that gets a lot of media attention because it can not only affect stock prices, but it can alter the competitive landscape of industries."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p235 chunk 693\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p235 chunk 694\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunity, companies\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nMergers and acquisitions (M&A) are exciting!\n\nM&A not only make individual stock prices move, but they can also have real-world competitive implications.\n\nA merger is when two or more companies join together to form one new company. It is usually done on friendly terms, as the companies see an opportunity to mutually benefit by coming together."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p236 chunk 695\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, resources, information, technology, market, ExxonMobil, merger\u003cbr\u003e\u003cbr\u003eA merger may help the companies more efficiently share technology, information, and resources, and it may strengthen their overall competitive position in their market.\n\nA high-profile example of a merger was when Exxon Corp. and Mobil Corp.—the first- and second-largest oil producers in the United States—merged together to form ExxonMobil in 1998. The two companies were fine on their own, but together they were even stronger."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p236 chunk 696\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e acquisition, ownership, merger\u003cbr\u003e\u003cbr\u003eThere were several reasons for the merger, but one of the main ones was that by joining together the combined company would have a stronger global presence and be better able to compete with big international players in the oil market.\n\nAn acquisition is somewhat different. It is when a financially stronger company acquires more than 50% of a less strong company’s shares in order to take ownership of it. Acquisitions are sometimes accomplished on friendly terms, but not always."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p236 chunk 697\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook, customers, acquisition, Meta, competition\u003cbr\u003e\u003cbr\u003eThere are many reasons why one company may want to acquire another company, including gaining new markets or new customers, or reducing competition.\n\nA good example of a successful strategic acquisition was when Facebook (now Meta) acquired Instagram in 2012. At the time, many people thought CEO Mark Zuckerberg was making a mistake by paying a hefty $1bn for the young social media app."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p237 chunk 698\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook\u003cbr\u003e\u003cbr\u003eMr. Zuckerberg, however, recognized that not only did Instagram pose a significant competitive threat to Facebook’s business, but that under Facebook’s ownership that threat could be turned into a huge opportunity. He\n\nended up being right. Ten years later, Instagram has over two billion users and is one of the most profitable social media platforms in the world."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p237 chunk 699\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, companies, acquisition, deal, stock prices, merger\u003cbr\u003e\u003cbr\u003eWhen word of a potential merger or acquisition breaks, the stock prices of the companies involved can react quickly. Typically, a business being acquired is purchased for a premium to its current market price, so investors will often bid up the potential acquiree in anticipation of a deal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p237 chunk 700\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, deal\u003cbr\u003e\u003cbr\u003eAlmost immediately, if the bid rumor is credible, the stock will trade up to a level somewhat close to the rumored takeout price. It usually won’t trade all the way there because the deal isn’t official yet, and there is always risk that it will fall through for regulatory or other reasons.\n\nThe Federal Trade Commission (FTC) must approve mergers and acquisitions. They are keen to strike down M&A that might create monopolies or anticompetitive industries that could harm consumers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p237 chunk 701\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e services, regulators\u003cbr\u003e\u003cbr\u003eFor example, in 2011 the telecommunications giant AT&T tried to acquire T-Mobile USA Inc., but regulators ruled that the deal was not in the public’s interest. They claimed that by eliminating a key competitor in the mobile phone market, subscription fees were likely to rise, and the remaining providers would have less incentive to improve services."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p238 chunk 702\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financing, government, acquisition, valuation, merger\u003cbr\u003e\u003cbr\u003eWhen the government stands opposed to a merger or acquisition, it can be a costly legal battle to fight back. In many cases, the potential acquirer and acquiree will drop the deal, as was the case with AT&T and T-Mobile USA.\n\nRegulatory hurdles are not the only thing standing in the way of mergers and acquisitions. Sometimes the issue comes down to valuation or financing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p238 chunk 703\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, private equity firms\u003cbr\u003e\u003cbr\u003eWhen news broke in January 2022 that two private equity firms had made bids to purchase the American retailer Kohl’s (KSS), the stock shot up 36% that day.\n\nThe bids were said to be around $64–$65 per share. Over the next couple weeks, the stock traded in the high $50s to low $60s as the market assessed the probability of a deal happening."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p238 chunk 704\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, shareholders, management team\u003cbr\u003e\u003cbr\u003eThe Kohl’s management team did not want to sell. They expressed publicly that they were open to all avenues for creating value for their shareholders, but they believed that even at $64–$65 per share the market was significantly undervaluing the business."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p238 chunk 705\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, companies, stock market, share prices\u003cbr\u003e\u003cbr\u003eOver the next few months, the broader stock market took a nosedive due to macroeconomic reasons, and many companies saw their share prices fall significantly. While Kohl’s took time weighing its options and hoping for a higher-priced offer, the selloff in the stock market made the potential acquirers think twice about their original offers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p239 chunk 706\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, interest rates, banks\u003cbr\u003e\u003cbr\u003eSimultaneously, as the stock market weakened, interest rates were rising, and speculation began that banks would not finance a big acquisition in the deteriorating market environment.\n\nKohl’s shares had run into a perfect storm. By the end of June, the company announced that they had abandoned\n\nsale talks and the stock fell into the low $30s, a massive fall from the $64–$65 that had been offered just a few months earlier (see Figure 14)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p239 chunk 707\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e shoes, clothes, home, industry, FactSet\u003cbr\u003e\u003cbr\u003eAs the saying goes, a bird in the hand is worth two in the bush.\n\n**FIGURE 14: KOHL’S (KSS) PRICE CHART**\n\n*Source: FactSet data and analytics*\n\nKohl’s is a relatively small retailer that sells ubiquitous, discretionary items like clothes, shoes, and home and kitchen products. Had the company been acquired, it probably would not have had far reaching implications for the rest of retail.\n\nSometimes, however, M&A can alter the competitive landscape of an entire industry."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p240 chunk 708\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Amazon\u003cbr\u003e\u003cbr\u003eAmazon, for instance, can disrupt any industry it gets into. Given its scale, its connection to customers, its technological capabilities, and its elite execution, they are an 800-pound gorilla that all companies must keep an eye on."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p240 chunk 709\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Amazon, Whole Foods\u003cbr\u003e\u003cbr\u003eWhen Amazon acquired Whole Foods on June 16, 2017, it sent shivers into the grocery space. The fear was not only that Amazon would gobble market share from traditional grocers, but that Amazon’s modern grocery model would eventually render old business models obsolete."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p240 chunk 710\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Amazon, Whole Foods\u003cbr\u003e\u003cbr\u003eThose fears have not yet materialized—traditional grocers are still doing okay—but at the time, the concern was real.\n\nOn the day the Whole Foods acquisition was announced, grocery stocks took a beating.\n\nTable 6 shows how the major grocery stocks closed that day.\n\n### Table 6: M&A Ripple Effects: Amazon Buys Whole Foods"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p240 chunk 711\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Walmart, Amazon, Costco, Whole Foods\u003cbr\u003e\u003cbr\u003e| Company          | Stock price change |\n|------------------|--------------------|\n| Whole Foods      | +27%               |\n| Amazon           | +2.44%             |\n| Walmart          | −4.65%             |\n| Target           | −5.16%             |\n| Costco           | −7.19%             |\n| Kroger           | −9.24%             |\n| Dollar General   | −3.04%             |\n| SuperValu        | −14.48%            |\n| Sprouts Market   | −6.29%             |\n| Smart & Final Stores | −18.75%         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p240 chunk 712\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Smart & Final Stores | −18.75%         |\n| Weis Markets     | −4.75%             |\n| Ingles Markets   | −3%                |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p241 chunk 713\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, acquisition, shareholders, owners, Whole Foods\u003cbr\u003e\u003cbr\u003eWhole Foods shareholders made out nicely, receiving $42 per share, a 27% premium to where the stock was trading prior to the announcement of the acquisition.\n\nWhen an acquisition is completed, the owners of the acquired stock receive either cash or shares of the new parent company. Sometimes they receive a combination of both. In the Amazon-Whole Foods deal, Whole Foods’ shareholders received cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p241 chunk 714\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e industries, business, company, online, investor, share price\u003cbr\u003e\u003cbr\u003eIf you’re a student of business or you’re the strategic leader of a company, or somewhere in between, reviewing the successes and failures of past mergers and acquisitions can be quite insightful. There are many M&A case studies that can be found online or in business textbooks.\n\nAs an investor, you very well may encounter the effects of M&A, either directly via share price reactions or indirectly via competitive changes to industries, but it is probably best not to speculate on it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p241 chunk 715\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, trading, bet, acquired\u003cbr\u003e\u003cbr\u003eThere are too many unknowns and moving pieces to make it worth trying to bet on which companies will be taken over.\n\n**INSIDER TRADING**\n\nThe quick profit from owning a company that gets acquired can make it tempting for those in the know to trade on secretive information."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p242 chunk 716\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, family, companies, analysts, acquisition, lawyers, deal, SEC, insiders\u003cbr\u003e\u003cbr\u003eThink about how many people must have some knowledge of an acquisition before it gets announced to the public. There are insiders at both companies assessing whether the deal makes sense. During their assessment, they might\n\nconsult with accountants, analysts, lawyers, and so on. And all those people have friends, family, and colleagues. Information can easily spill.\n\nThere are strict rules against trading on this type of inside information, enforced by the SEC."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p242 chunk 717\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Spotify, acquired\u003cbr\u003e\u003cbr\u003eThe line between acceptable and unacceptable behavior can be blurry, but you kind of know it when you see it.\n\nIf your friend loves to listen to music on Spotify and tells you to buy shares because he thinks the company will be acquired—feel free to buy it. He’s just giving an opinion. He doesn’t know anything."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p242 chunk 718\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Spotify\u003cbr\u003e\u003cbr\u003eBut, on the other hand, if your friend is a senior executive at Sp
