003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Check | Steps |\n|-------|-------|\n| [ ]   | MONITOR PROGRESS. If you created a more formal technology-driven system, monitor use of the system via a dashboard. If you decide on a more informal system, assess use and evaluation of the system via pulse surveys or integrating survey questions into the current engagement survey system. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p228 chunk 1057\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| [ ]   | EVALUATE AND ASSESS IMPACT. Evaluate the impact of the system on key outcomes of importance to the organization. For example, is the intended use of the system correlated with employee engagement and retention? The key criteria evaluated should be those identified in the vision statement for the system. Ideally, try to collect evaluation data such that leaders can get some feedback on how to do 1:1s most effectively. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p229 chunk 1058\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, team member, comments, system, 1:1 system\u003cbr\u003e\u003cbr\u003e| [ ]   | UPDATE SYSTEM. Based on team member and leader evaluation and comments, tweak and alter the 1:1 system as needed to maximize its value. Evaluate any changes so that the system can keep being improved over time. |\n\nNotes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p229 chunk 1059\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEnti  of binding or cover other than that in which it is published without the prior written consent of the Publisher."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p2 chunk 13\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, information, person, reading, loss, employers, Publisher, Author, material, liability\u003cbr\u003e\u003cbr\u003eWhilst every effort has been made to ensure that information in this book is accurate, no liability can be accepted for any loss incurred in any way whatsoever by any person relying solely on the information contained herein.\n\nNo responsibility for loss occasioned to any person or corporate body acting or refraining to act as a result of reading material in this book can be accepted by the Publisher, by the Author, or by the employers of the Author."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p4 chunk 14\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, Publisher, Author\u003cbr\u003e\u003cbr\u003eThe Publisher does not have any control over or any responsibility for any Author’s or third-party websites referred to in or on this book.\n\nCONTENTS\n\nINTRODUCTION 1\n\nPART I 7\nAttitude\n\nCHAPTER 1 9\nYou Have to Want It\n\nPART II 23\nBalance\n\nCHAPTER 2 25\nA Few Big Decisions\n\nCHAPTER 3 33\nThe Two Sources of Financial Stress\n\nCHAPTER 4 44\nThe Revenue Side\n\nCHAPTER 5 57\nCFs and High Rollers\n\nCHAPTER 6 72\nRelationships and Money\n\nPART III\n\nDebt Stress"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p5 chunk 15\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash\u003cbr\u003e\u003cbr\u003eDebt Stress\n\nCHAPTER 7\nThe Power of Cash\n\nCHAPTER 8\nCredit Cards Can Be Stressful\n\nCHAPTER 9\nBuying a House Is Stressful\n\nCHAPTER 10\nGoing to School Is Stressful\n\nCHAPTER 11\nBuying a Car Is Stressful\n\nPART IV\n\nRisk Stress\n\nCHAPTER 12\nRisk Is a Source of Stress\n\nCHAPTER 13\nInvestment Basics\n\nCHAPTER 14\nThe Awesome Portfolio\n\nPART V\n\nRelief\n\nCHAPTER 15\nStability\n\nACKNOWLEDGEMENTS\n\nI have some money now, but that was not always the case."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p5 chunk 16\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e happiness, financial life, grandmother, parents\u003cbr\u003e\u003cbr\u003eAnd yet, apart from two brief moments, I have lived a stress-free financial life. It has increased my happiness a hundredfold.\n\nI am the offspring of a Coast Guard helicopter pilot and a schoolteacher. After my parents’ divorce, I grew up in southeastern Connecticut, raised by my mother and my grandmother. My grandmother passed away when I was 14. During my childhood, we didn’t have much—we weren’t poor, but at the time we were considered lower-middle class."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p5 chunk 17\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e school\u003cbr\u003e\u003cbr\u003eI have very distinct memories of something approaching hardship from my childhood. We got some, but not all, of my clothes from yard sales. I had one blue and purple jacket that I wore throughout the winter, and I had that jacket for years. I was on the borderline of getting free lunch at school. We had an old wooden TV set with a rotor that spun the antenna on the roof."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p6 chunk 18\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIn spite of not having a lot, Christmas was never an issue—I would dutifully write out my list for Santa and most of it would\n\nend up under the tree. We also had a small amount of alimony from my grandmother’s divorce."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p6 chunk 19\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e vacation, luxury, hotel room, car\u003cbr\u003e\u003cbr\u003eBut there were no extravagances. If we took a vacation, it was by car. We took one summer vacation to New Hampshire where I was astounded that we were paying $90 a night for a hotel room. That is the biggest luxury that I can remember from those days. Like I said, though, we weren’t poor, and my mom did the best she could with what she had.\n\nFast forward to today. I made $1.7 million last year in business income, not including investment gains."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p6 chunk 20\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e No Worries, financial stress\u003cbr\u003e\u003cbr\u003eNow, this is not a book about how to get rich. There are plenty of those books out there, varying in quality. Along the way, we will talk a little bit about how to get rich, but that is not the focus of this book.\n\nThe focus of No Worries is how to minimize your financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p6 chunk 21\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, student loans, Financial stress, rent, stock\u003cbr\u003e\u003cbr\u003eMillions of people experience crippling financial stress. They lay awake at night, wondering how they’re going to pay the rent. They make payments on their student loans for years, then find that the loan balance is significantly larger than when they started. They buy some stupid stock and set fire to a bunch of money, and yet they hold on, hoping that it will come back.\n\nFinancial stress compounds other kinds of stress: marriages, jobs, kids. It makes your life difficult."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p6 chunk 22\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e this book, financial life, financial affairs\u003cbr\u003e\u003cbr\u003eThe thing about money stress is that it’s unnecessary. It is possible to live a stress-free financial life.\n\nMost people believe that the antidote to financial stress is more money. But it’s not. A stress-free financial life is a function of how you structure your financial affairs, and your attitudes toward money. In this book, we will talk about both."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p7 chunk 23\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, personal finance, student loans, car, big decisions\u003cbr\u003e\u003cbr\u003eThere is a fallacy in the personal finance discipline that having money is the product of a million small daily decisions. As it turns out, if you get the big decisions right, then you don’t\n\nhave to worry about the small decisions. That’s it. If you get the house right, the car right, the student loans right, and set up a simple, diversified investment portfolio, chances are you won’t have to worry about giving up coffee. If you’re stressed out, you’re doing it wrong."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p7 chunk 24\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, financial stress, debt\u003cbr\u003e\u003cbr\u003eAt this point you’re likely asking, “How DO I get the big decisions right?” In the pages ahead, we’ll break it down by examining the only two sources of financial stress: debt and risk.\n\nI live in Myrtle Beach, South Carolina. I moved here from New York City 13 years ago. While I was in New York City, I talked to hedge fund managers and investment bankers. In Myrtle Beach, I have talked to roofers, hospitality workers, and painters."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p7 chunk 25\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, money, risk, credit cards, financial stress, car, debt, school, New York\u003cbr\u003e\u003cbr\u003eWhat I started to learn was that the people of New York and the people of Myrtle Beach had a lot in common. They all worried about money. And they had the exact same money worries: they worried about debt, and they worried about risk.\n\nDebt and risk are the two sources of financial stress—there are no others.\n\nDebt stress can occur when you buy a house, buy a car, go to school, or use credit cards. Risk stress can occur when you invest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p7 chunk 26\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e this book, money, debts\u003cbr\u003e\u003cbr\u003eAvoid the wrong debts and take the right risks and you’ll have no worries. Imagine living your life in such a way that there are only three points where you have to worry about money—when you buy a house, when you buy a car, and when you go to college—and the rest of the time, you don’t even think about it.\n\nThat is what we’re setting out to do in this book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p8 chunk 27\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, stress, details, money, No Worries, debt\u003cbr\u003e\u003cbr\u003eNo Worries is divided into five parts.\n\nPart I is all about your attitude—are you in a place spiritually and emotionally where you are receptive to making money?\n\nPart II is all about balance—having a healthy relationship with money.\n\nPart III gets into the details of how you manage the stress associated with having debt, and ways to minimize it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p8 chunk 28\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, wealth, Awesome Portfolio, financial stress, Part IV, portfolio\u003cbr\u003e\u003cbr\u003ePart IV gets into the details of how you manage the stress associated with risk, and ways to minimize it. I introduce you to the Awesome Portfolio—a simple and powerful portfolio that builds wealth and minimizes risk stress.\n\nPart V is about relief, and all the good things that will come your way once you succeed in minimizing your financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p8 chunk 29\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, money, No Worries, happy\u003cbr\u003e\u003cbr\u003eI like to tell people that I am not in the money business—I am in the happy business. *No Worries* is a book about money, yes, but it is really a book about being financially happy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p8 chunk 30\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial stress, rich people, Elon Musk\u003cbr\u003e\u003cbr\u003eA million dollars does not guarantee happiness. Let me tell you that there are plenty of rich people with lots of financial stress, and plenty of poor people with none. That may seem hard to believe, but I know people who have made plenty more money than me, and often it makes their stress go up, not down. Your life gets infinitely more complicated. Elon Musk is the richest person in the world, or was for a time. That guy has lots of financial stress, and it is all self-inflicted."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p8 chunk 31\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, money, standard of living, rich\u003cbr\u003e\u003cbr\u003eGetting rich may get you a higher standard of living, but it may not necessarily reduce your stress. If you have bad habits, it frequently doesn’t. It’s a well-known fact that many lottery winners end up losing most or all their money. It’s because they had crappy habits when they had no money, and more money didn’t fix the crappy habits."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p9 chunk 32\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, debt, mortgage, bank\u003cbr\u003e\u003cbr\u003eBut when someone with good habits falls ass-backwards\n\ninto money, magical things can happen. I heard a story of a young man who won $1 million on a sports betting site on a $50 long-shot bet. He paid off his mortgage and all his debt, and put the rest in the bank, putting him in an unassailable financial position. That’s how it’s done."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p9 chunk 33\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, world, $20,000, retirement account, saving, investing\u003cbr\u003e\u003cbr\u003eEven if you don’t get lucky, it’s no big deal—the world is filled with people who grind and save $20,000 a year, put it in a tax-advantaged retirement account and have a substantial pile at the end. They don’t torch their savings on the latest investment fad, like cryptocurrencies, as a contemporary example. It is much better to get rich slow—to do good work day in and day out, saving a part of what you make, investing it wisely, and watching it grow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p9 chunk 34\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, Wall Street, investments\u003cbr\u003e\u003cbr\u003eI came from nothing, and in middle age, I have accumulated a small fortune. Sure, I worked on Wall Street, but 90% of the money I earned was after I worked on Wall Street. Some of it was from running a successful business, and some of it was from shrewd investments.\n\nIf I can do it, you can too, and I’m not talking about the small fortune—I’m talking about achieving a lack of financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p9 chunk 35\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e No Worries, financial stress, principles\u003cbr\u003e\u003cbr\u003eA big pile of cash is not financial freedom—I’ve seen plenty of people mess that up. A set of principles to deal with daily financial decisions can give you true financial freedom.\n\nAnd there it is—No Worries is all about helping you to minimize your financial stress. Note that I said that the goal isn’t to eliminate your financial stress. You can never completely eliminate it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p10 chunk 36\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e learning, money, risk, financial life, growing\u003cbr\u003e\u003cbr\u003ePart of being a human being is learning and growing and making more money and having your financial life get more\n\nand more complex. You want nice stuff, you are going to have to take a little risk, and it is going to be a little stressful."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p10 chunk 37\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, student loans, financial stress, credit card debt\u003cbr\u003e\u003cbr\u003eThe point is to help you eliminate *unnecessary* financial stress. Like blowing yourself up with credit card debt. Like getting buried in student loans. Like trading $3\\times$ leveraged exchange-traded funds (ETFs). Like buying too big of a house, or an extravagant car. Like being cheap. And yes, being cheap increases your financial stress, because you are *thinking* about money all the time. The goal of this book is to get you to the point where you don’t even think about money—*ever*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p10 chunk 38\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goal\u003cbr\u003e\u003cbr\u003e. That’s next to impossible to achieve, but that is the goal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p10 chunk 39\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, feelings, money, human beings\u003cbr\u003e\u003cbr\u003eThat’s why this book is for everyone—from the single mother working two jobs, to the venture capitalist decamillionaire. We’re all human beings, and we have the same feelings in common. I’ve been on the low end, the high end, and in the middle—and I’ve always been able to make it work without spending a single sleepless night worrying about money.\n\nThat’s what we’re going to do here—we will get to a place where we hardly ever worry about money again. And I’ll show you how.\n\n…………………"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p13 chunk 40\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, No Worries\u003cbr\u003e\u003cbr\u003e…………………\n\nThe first chapter is the most important chapter in this book, where we will talk about your *attitudes* toward making money. Without the right attitude, all the tips and tricks in the world will be no help whatsoever.\n\n*Let’s look at that now.*\n\n\n\n\n\nThis first and most important chapter in *No Worries* is about your attitude toward making money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p14 chunk 41\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAs I said before, having more money doesn’t necessarily reduce your financial stress—but it can make things easier.\n\nWhat is the first step in getting more money? You actually have to *want* money.\n\nWell, that seems obvious. But it’s true.\n\nEveryone wants more money, right? Yes, everyone wants more money. But some people don’t want to be *seen* wanting more money. For ethical reasons.\n\n*Let me give you an example.*\n\nWhy people settle for less money"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p14 chunk 42\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eLet’s think about a hypothetical history professor at a university. This is a smart person, with a PhD, presumably high SAT scores. A very capable person who could work anywhere in the private sector and make more money.\n\nBut they don’t. Why not?\n\nHere are some possible reasons:\n\n1. **They like history**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p14 chunk 43\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology, money, history\u003cbr\u003e\u003cbr\u003e1. **They like history**\n\nThis person has the ability to make more money, but chooses not to, because they really enjoy what they do. That is an economic choice. Whatever money they are giving up by not working in banking or technology, it is worth it to them in terms of some psychic benefit from being able to do what they love on a daily basis."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p14 chunk 44\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, money, writing, Wall Street\u003cbr\u003e\u003cbr\u003eI get it—I worked on Wall Street for nine years, and left, because I enjoyed writing more. I still make good money as a writer, but it was worth it for me not to put up with the insane amounts of stress on Wall Street. I make less money as a writer, but I am happier.\n\nThis is a perfectly acceptable economic choice, as long as you are honest about your motivations. And people make this choice all the time.\n\n2. **They like a flexible work schedule, working with kids, etc.**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p15 chunk 45\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e economic choice\u003cbr\u003e\u003cbr\u003eSame thing. Also an economic choice that is perfectly acceptable, as long as you are honest about your motivations.\n\n3. THEY DON’T WANT TO BE GREEDY\u002fCAPITALIST\u002fETC.\n\nYes, sadly, some people have ethical problems with making money, and some people have political problems with making money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p15 chunk 46\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, money\u003cbr\u003e\u003cbr\u003eWe are not going to go into great detail on this, but there are people out there who think that it is just *wrong* to make money, above and beyond what you need for the basic necessities in life. (I also found out recently that in some religious quarters, it is considered a sin to have a bigger house than you need. News to me.)\n\nClearly, I come down on the side of making money. But again, I don’t have a problem with a different view if people are honest about their motivations."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p15 chunk 47\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e desire, cars, houses, material possessions\u003cbr\u003e\u003cbr\u003eMy insides match my outsides. I am inwardly and outwardly wanting more money. And that’s perfectly fine and healthy.\n\nLet me say again: there is nothing wrong, at all, with wanting more money, houses, cars, and material possessions. It is a perfectly natural desire that we should not deny ourselves.\n\nIt comes down to:\n\n*Money is a choice.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p16 chunk 48\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Jeff Bezos\u003cbr\u003e\u003cbr\u003eIt comes down to:\n\n*Money is a choice.*\n\nWe all get to choose how much money we have. Jeff Bezos chose how much money he has. Mother Theresa chose how much money she had. And everyone in the middle. In each case, it is a conscious choice.\n\nNow, if you are making $70,000 a year at XYZ company or non-profit, you might be wondering how this is a choice. You get paid what you get paid.\n\nI encourage you to think bigger.\n\nThink bigger\n\n1. YOU COULD GET A RAISE"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p16 chunk 49\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, job, money\u003cbr\u003e\u003cbr\u003e1. YOU COULD GET A RAISE\n\nThis is one very simple way to get more money. Not a lot of money, but some. It is a good first step. You might be wondering how to get a raise. I will tell you how to get a raise: bosses don’t give raises to people they don’t like.\n\nSo your job—that thing you do every day—is not your job. A lot of people naively believe that if they do a good job, the best job that they possibly can, they will get paid and promoted over time, and it will all work out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p16 chunk 50\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, friends, job, performance, employee, boss, raises\u003cbr\u003e\u003cbr\u003eFrequently it doesn’t, because your boss is a human being, and except for that one-in-a-million exceptional boss, that person is not objectively looking at your performance and giving raises to people who do the “best job,” except in cases where the employee is truly exceptional and indispensable. In most cases, the boss thinks about the employees they like the best, and gives raises to them, regardless of job performance.\n\nYour job is not your job. Your job is to be friends with your boss."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p16 chunk 51\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lunch, boss, raise\u003cbr\u003e\u003cbr\u003eGo out to lunch, go golfing, do what you have to do; but if you don’t have a good personal relationship with your boss, if your boss personally dislikes you, you are not getting a raise or a promotion.\n\nYou might say, “I’m not going to play politics!” Well, the whole world is about politics. That’s the game. If you don’t play the game, you’re not going to get paid. Simple as that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p17 chunk 52\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIf it makes you feel better, you can do a good job and be friends with your boss.\n\n2. YOU COULD WORK LONGER HOURS\n\nYes, you could work longer hours. If you’re getting paid $20\u002fhour for eight hours a day, you could work 12 hours or 16 hours. I personally like working, so if you’re like me, then this is one possible solution. I mean, you could have twice as much money, which would be twice as much fun. But you would be tired. So there are trade-offs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p17 chunk 53\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, school\u003cbr\u003e\u003cbr\u003eThis does present a problem of scalability, which we will get to in a second.\n\n3. YOU COULD GET A SECOND JOB\n\nThere have been two times in my life when I was working two different jobs. Actually, not only was I working two different jobs, but in both cases I was going to school at the same time. I was working around the clock. I loved it—it was exhilarating."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p17 chunk 54\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job\u003cbr\u003e\u003cbr\u003eSome people call this a side hustle. You could, for example, deliver pizzas. You meet all kinds of interesting people that way. Or work the night shift in the stock room at a hospital. Or whatever. There’s no downside here. You’re working, you’re getting out of your head, you’re doing something new and interesting, and you’re making money. Loads of fun.\n\nBut this also does not solve the problem of scalability, which we are coming to.\n\n4. YOU COULD GET A DIFFERENT JOB THAT PAYS MORE"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 55\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e economic choice\u003cbr\u003e\u003cbr\u003e4. YOU COULD GET A DIFFERENT JOB THAT PAYS MORE\n\nIn most US states, teachers are woefully underpaid. If you’re a teacher, you’ve definitely made the economic choice that you’re going to do something that you enjoy and make less money on purpose.\n\nLet’s say you get sick of it and you decide you’re going to be a real estate agent. How do you become a real estate agent?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 56\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, business, online, real estate agent, friend, market\u003cbr\u003e\u003cbr\u003eThe first step might be to call up some random real estate agent (or maybe a family member or friend) and interview them about what their job entails, and what things they like about it. Ask them how to get a real estate license. Ask them how to build a business. Ask them how to market online. All that stuff. Then you go do it.\n\nThis is going to take effort."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 57\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e effort, money\u003cbr\u003e\u003cbr\u003eThis is going to take effort.\n\nIn fact, all of these things require effort: getting a raise; working more hours; getting a new job. I can tell you one thing for certain—money is not going to simply come to you. You have to go out and get it. You have to take action."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 58\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e respect\u003cbr\u003e\u003cbr\u003eChanging careers is very difficult, because our identities are tied up in what we do for a living. If you’re a teacher, you help kids. You’re an educator. There’s a certain social currency in that, because people have respect for educators. They don’t typically have respect for real estate agents."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 59\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e teacher, real estate agent\u003cbr\u003e\u003cbr\u003eWhat is that respect worth? You can quantify it. If a teacher makes $40,000\u002fyear, and a real estate agent makes $100,000\u002fyear, then the respect is worth $60,000. So again, if you decide to remain a teacher, there is nothing wrong with that—it’s simply an economic choice."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p18 chunk 60\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e careers, jobs\u003cbr\u003e\u003cbr\u003eBlowing up your entire identity is not the easiest thing in the world to do. Our jobs are part of our being, our moral fiber. It’s who we are. And, you know, you get good at your job after a while, and it’s a lot of work to learn a new job all over again. Changing careers is not as simple as answering a job ad—it’s about changing the definition of who we are as people. It’s really hard. Most people are not willing to do it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p19 chunk 61\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, trader\u003cbr\u003e\u003cbr\u003eI did it myself—I quit the United States Coast Guard and became a trader on Wall Street. Pretty big career change, right? From government service to unbridled capitalism. The only\n\nthing I had to change when I left the Coast Guard was... everything.\n\nYou are not who you think you are. You can do *anything* if you set your mind to it!\n\n5. **YOU COULD GO TO SCHOOL TO LEARN SKILLS THAT WILL GET YOU A DIFFERENT JOB THAT PAYS MORE**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p19 chunk 62\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, business school, bonus, loans\u003cbr\u003e\u003cbr\u003eGoing to school is a big investment. I went to business school from 1998–2001, and it cost me $45,000 (total). It was cheaper back then. I paid for $30,000 of it while I was working and attending school part-time, and I ended up with $15,000 in loans, which I paid off after my first bonus. It ended up being a pretty good investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p19 chunk 63\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, Wall Street, MBA\u003cbr\u003e\u003cbr\u003eThat MBA was the gateway to a new career. I wouldn’t have been able to work on Wall Street without it. So with a $45,000 investment, I went from making $45,000 a year to $850,000 a year in the span of about five years. That’s a massive return on investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p19 chunk 64\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e math, financial goals, higher education, $200,000, grad school, $40,000\u003cbr\u003e\u003cbr\u003eNowadays, higher education is more expensive, so you have to do some *math* on whether school will help you fulfill your financial goals. Frequently it doesn’t. If grad school costs $200,000 and you’re going to be making $40,000 a year afterwards, that is not a good investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p20 chunk 65\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e higher education, $40,000, landlord\u003cbr\u003e\u003cbr\u003ePeople tend to think that higher education will solve all their problems, but you have to be realistic about what you will make upon graduation. Making $40,000 after graduation is acceptable if you might make multiple six figures further down the line, but hope is not a strategy. You have to be realistic.\n\nWe will talk about how to pay for education in Chapter 10.\n\n6. YOU COULD START INCOME INVESTING\n\nIn other words, you could be a landlord."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p20 chunk 66\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, rent, landlord, $100,000, passive income\u003cbr\u003e\u003cbr\u003eIn other words, you could be a landlord.\n\nPeople love passive income. They want to buy up ten houses, rent them out, then sit back and collect rent checks and make $100,000 a year for doing nothing.\n\nI have opinions on this. The passive income game is very hard. And very risky."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p20 chunk 67\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e landlord, passive income\u003cbr\u003e\u003cbr\u003eFirst of all, what a lot of people think of as passive income is actually active income. Pretend you’re a landlord. You have to deal with clogged toilets and leaky roofs, and some drunk knucklehead that sets off all your fire extinguishers. If you have a bunch of properties, it is going to keep you busy. You are going to have to do a lot of work—it is not simply a matter of sitting back and collecting checks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p20 chunk 68\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leverage\u003cbr\u003e\u003cbr\u003eSecond of all, there is a lot of risk. Typically, people buy these investment properties with leverage (meaning, they put 20% down and borrow the rest), and if you own a bunch of investment properties, you are massively exposed to the vagaries of the real estate market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p20 chunk 69\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, bull market, real estate\u003cbr\u003e\u003cbr\u003eFurthermore, most people invest in real estate in a specific geographic area, so all the risk is concentrated in one place. Of course, this can also work in your favor. There are a lot of people who feel like geniuses after watching the real estate market go up in recent years. Never confuse brains with a bull market.\n\nRemember, we had a period of time in the 2000s when real estate values went down—a lot. There is risk, and most people don’t understand the risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p21 chunk 70\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, passive income, income, billionaires, millionaires\u003cbr\u003e\u003cbr\u003eBut you don’t have to play the passive income game with just houses; you can do it with laundromats, RV parks, self-storage units, or even dental practices. Anything that produces income will do.\n\nI personally dislike passive income, but some people make it\n\nwork. They do it in their spare time, and if they are good, they end up doing it full-time. People become millionaires by doing this. People become billionaires by doing this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p21 chunk 71\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business\u003cbr\u003e\u003cbr\u003eLike anything else, it’s hard. It’s never easy. But again, you can do it.\n\n7. YOU COULD START A BUSINESS\n\nNow we have arrived at the number one way that people make life-changing money—through entrepreneurship."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p21 chunk 72\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business\u003cbr\u003e\u003cbr\u003eThey start a business, it grows, and they sell it. It happens thousands of times each year. And I’m not talking about multibillion-dollar exits; I’m taking about plain vanilla businesses—like an HVAC company—that produce cash flows, get big, and then the founder sells for $10 million and moves to a gated community.\n\nI’m a big proponent of entrepreneurship, for a bunch of reasons, but the biggest reason is that…\n\n…you will be happier."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p21 chunk 73\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, organization, business, projects\u003cbr\u003e\u003cbr\u003e…you will be happier.\n\nWorking in someone else’s organization can be soul-destroying. Stupid bosses, stupid politics, stupid projects, you’re not in charge of your time or destiny. Yes, starting a business is risky, but I can tell you that you will be happier even if it fails."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p21 chunk 74\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e act, boss, sale\u003cbr\u003e\u003cbr\u003eEntrepreneurship is the greatest thing in the world. It’s more than just not having a boss. I have had some bosses, and even the ones I disliked personally were not terrible. Building something from scratch is a life-affirming act. It’s about building something with your own hands, and then getting the satisfaction—that hit of dopamine—every time you make a sale. There is nothing better than winning."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p22 chunk 75\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, Wall Street, stock market, newsletter business, financial crisis, revenue\u003cbr\u003e\u003cbr\u003eI have a successful newsletter business. I started it in the middle of the financial crisis, having walked away from millions of dollars on Wall Street. The first few months, the stock\n\nmarket was crashing, I had no revenue coming in, and I was so distraught that I would come to work every morning and puke in the trash can. Every single morning. Sit down in my chair, turn on the computer, and puke in the trash can. I thought I had made a terrible mistake."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p22 chunk 76\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e newsletter\u003cbr\u003e\u003cbr\u003eWell, I made $235,000 that first year, which was very respectable under the circumstances. Now, my newsletter is a multimillion-dollar business with stable, predictable cash flows. Fifteen years later, I’m not bored with it. I still love what I do. Sure, I deal with stress from time to time, but it’s a different sort of stress than I had in the past, and a lot more manageable.\n\nHere’s how people get wealthy:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p22 chunk 77\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e restaurant, business, scalable\u003cbr\u003e\u003cbr\u003eHere’s how people get wealthy:\n\n1. You start a business.\n2. It grows over time.\n3. When you’re ready, you sell it for a multiple of cash flows.\n\nThe scalable business\n\nNow, there are hard businesses and easy businesses. Seems like everyone wants to open a restaurant. It’s a very fulfilling thing to do—but not usually very profitable, unless you crush it. It’s a complex business, a lot of things can go wrong, but if you do well, you get to have a decent standard of living."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 78\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e success, money\u003cbr\u003e\u003cbr\u003eI had an intern once whose ambition was to start a print magazine. Not many people are making money off of print magazines these days. That is one of those businesses that if it doesn’t make money, and doesn’t lose money, and you pay yourself a little along the way, then it is a success."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 79\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e scalable, balance sheet\u003cbr\u003e\u003cbr\u003eWhat I am in search of is *scalable* businesses. An internet newsletter is a scalable business. It takes the same effort to write one copy as it does a million copies. The business can grow rapidly, without much increase in overhead. If you look at all the really profitable businesses out there, they are all scalable, *weightless* businesses. “Weightless” means not much in the way of capital expenditure or assets on the balance sheet"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 80\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook\u003cbr\u003e\u003cbr\u003e. Facebook is the ultimate example of this—it’s an infinitely scalable computer program. It works the same with one user as it does with 2.6 billion users."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 81\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e real estate agent, brokerage\u003cbr\u003e\u003cbr\u003eYou can scale just about anything, but some businesses are easier to scale than others. You can scale restaurants by opening more, and having economies of scale. You can scale being a real estate agent by buying a brokerage, and hiring other agents, and taking a piece of commissions, and having economies of scale. It doesn’t have to be an internet business to be scalable. There are very large roofing companies, HVAC companies, and landscaping companies that all scaled."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 82\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, economic choice, businesses\u003cbr\u003e\u003cbr\u003eOf course, some people don’t want to scale their businesses—they just want to have a simple contracting business and make $100,000 a year. And again, that is an economic choice. We all get to choose how much money we have. Some people are more ambitious than others."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p23 chunk 83\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, money, newsletter business, scalable, marketing\u003cbr\u003e\u003cbr\u003eI have some money, but I am by no means the richest person in the world. My newsletter business is not the best business in the world. Yes, it is scalable, but it grows slowly. And part of that is by choice—I don’t really like marketing. So I have chosen the amount of money that I make.\n\nWe all choose the amount of money that we make."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p24 chunk 84\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hard work, mindset, money, bank account\u003cbr\u003e\u003cbr\u003eWe all choose the amount of money that we make.\n\nIf you wanted to figure out how to get a phone number in your bank account, I’m sure you could do it. When you see someone who is richer than you, and their life seems really easy,\n\nwhat you’re not seeing is all the hard work and risk-taking that went into it.\n\n**It’s about your mindset**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p24 chunk 85\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e talk, mindset, act, money\u003cbr\u003e\u003cbr\u003e**It’s about your mindset**\n\nReally, it’s about your identity—how you view yourself. Maybe you view yourself as an average Joe\u002fworking woman\u002fblue-collar guy. What I am saying is that if you want to make more money, you will have to blow up your identity and think of yourself in a completely different way. And that’s not easy to do. You will change the way you dress, the way you act, the way you talk, even the restaurants you go to."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p24 chunk 86\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e knowledge, money\u003cbr\u003e\u003cbr\u003eBut maybe you say, “I couldn’t hang out with those stuck-up people.” I sincerely hope that if you make a lot of money, it makes you stuck-up! Being stuck-up comes from the knowledge that you did something, and that *anyone could do what you did*—but chose not to."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p24 chunk 87\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, effort, money, newsletter business\u003cbr\u003e\u003cbr\u003eThat’s what’s at the bottom of this game—lots and lots of hard work. Most of the time, making money is hard, there are no shortcuts, it’s arduous, and it’s really a grind. It took my newsletter business *ten years* to really take off. If I knew how much work it would be, I might never have done it.\n\nIf you want to make money, that’s what you have to look forward to. A lifetime of effort."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p25 chunk 88\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e alternative, money\u003cbr\u003e\u003cbr\u003eThe alternative is that you can remain the authentic you that you are, and accept that you’ll never be able to go to that nice restaurant that you’ve always wanted to go to.\n\nMoney is a choice: you have to choose to want it. It also\n\nrepresents choices. It represents things you can do. It represents options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p25 chunk 89\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, money, rich, security\u003cbr\u003e\u003cbr\u003eWealthy people have more options than the rest of us. For example, a big perk of being rich is private air travel. The ability to go to the airport, skip security, get on your own plane, and fly anywhere. I like to think of money as a big pile of things I can do. Anything becomes possible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p25 chunk 90\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, comfort, effort, world, money\u003cbr\u003e\u003cbr\u003eYou must possess a belief system which tells you that material things can make you happier and that your work and effort can buy increased comfort. And if you want to make the world a better place, you can donate what’s left over. When I think of making more money, that’s the first thing that I think of—all the good that I can do with it. You don’t have the ability to do any of these things if you don’t want money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p25 chunk 91\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, mindset, personal finance, financial stress\u003cbr\u003e\u003cbr\u003eAll the personal finance lessons, stock tips, and investment research in the world won’t make you rich until you first get the right attitude. And having the right attitude will dramatically reduce your financial stress. This isn’t a book about getting rich, per se, but in order for this book to work, you first have to have the right mindset.\n\nDon’t get mad, get even. Go out and make more money. I just gave you an instruction manual. It’s not easy, but you can do it. I have full confidence in you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p29 chunk 92\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e…………………\n\nNext, we are moving on to Part II, which is about Balance—having a healthy relationship with money.\n\nWe begin with Chapter 2, where we talk about how wealth is a product of a few big decisions, not a million small decisions—one of the most important concepts in this book.\n\n\n\n\n\n\n\nCHAPTER 2\n\nA Few Big Decisions\n\nGo to the personal finance section in the bookstore. What do you see?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p29 chunk 93\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e10 Easy Steps To Become A Millionaire!\nDebt is Evil! Cut Up Your Credit Cards!\nDon’t Buy Coffee at Starbucks!\n\n(I’m making this up, but this is representative of the genre.)\n\nThere is a whole ecosystem of personal finance authors, bloggers, and talking heads out there. And they pretty much all say the same thing:\n\nThat whether you have money is the product of a million small decisions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p30 chunk 94\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dunkin' Donuts\u003cbr\u003e\u003cbr\u003eFor example, my large, iced coffee from Dunkin’ Donuts"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p30 chunk 95\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, coffee, retirement, Dunkin' Donuts\u003cbr\u003e\u003cbr\u003ecosts $3.59 every day, and if I make the coffee at home, and didn’t buy it at Dunkin’ Donuts, I would save $3.59 a day, for 250 working days a year, which comes out to $900 a year. If I invested that $900 a year for 40 years, I would have $36,000, and with investment gains, compounded at a ridiculous 12% return assumption, I would have $200,000, and I would be well on my way to retirement, if only I gave up drinking coffee every day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p30 chunk 96\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, luxury, math, program\u003cbr\u003e\u003cbr\u003eSo let me say this. The math checks out. If you do this, you may end up with $200,000—assuming a lot of things go right.\n\nBut you will be miserable.\n\nAny program that asks you to give up a very small, affordable luxury on a daily basis is not going to work. People can’t sustain it over time. They will give up trying to save money, because it seems too hard, and they’ll be oblivious to the real causes of their financial problems.\n\nPiece of advice: drink the coffee if you want to."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p30 chunk 97\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, houses, millionaires, bank account, clothes, living, austerity, vacations, million dollars\u003cbr\u003e\u003cbr\u003eYou have these people who are, on paper, millionaires. They have two commas in the bank account. But they live in 1,200-square-foot houses, own one cheap suit, and have a 17-year-old beater car with the paint peeling off. You are living among these people—they are in your neighborhood. They are all around you. They did it—after a lifetime of austerity, after a lifetime of not drinking coffee, not buying clothes, not taking vacations, they have a million dollars or more.\n\nAnd what are they doing with it?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p30 chunk 98\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, charity\u003cbr\u003e\u003cbr\u003eAnd what are they doing with it?\n\nNothing. They are doing nothing with it. They are lousy tippers, they’re the Grinch at Christmas, and they don’t give to charity. They log onto the bank account every day and count their money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 99\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e clothes, austerity, million dollars, Walmart\u003cbr\u003e\u003cbr\u003eOften, I find that these people all read the same books and blogs and listen to the same podcasts. And these podcasts teach that austerity is the solution to all your problems; if you clip coupons and buy generic-brand soup and shop for clothes at\n\nWalmart, you will get to that magic number. And you know what, they are right!\n\nYou can earn a modest salary and get to a million dollars someday. It is totally possible.\n\n*But you will be miserable in the process.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 100\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, big decisions\u003cbr\u003e\u003cbr\u003e*But you will be miserable in the process.*\n\nDon’t get me wrong—I’m not one of these YOLO big spender people—I’m a saver as well.\n\nBut what I want you to see is that money is not the product of a million small decisions; it’s the product of just a few big decisions—and if you get the big decisions right, you won’t have to worry about the small decisions.\n\nLet me say that again, because it’s worth repeating: get the big decisions right, and you won’t have to worry about the small decisions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 101\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e culture, little things\u003cbr\u003e\u003cbr\u003eWe live in a culture that constantly tells us that it’s the little things that count—make your bed every morning, and you will make good habits and have a rich and successful life. Turn off the lights when you leave a room. Fold your laundry. The Admiral McRaven commencement speech at the Naval Academy that went viral a few years ago."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 102\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, big things, little things\u003cbr\u003e\u003cbr\u003eBut that’s not true when it comes to money. The little things are little things—and don’t really matter. They are inconsequential. It is the big things that matter. People get this completely backwards."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 103\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment\u003cbr\u003e\u003cbr\u003eThere are people who fiddle with the thermostat in order to save money. They’ll turn it up to 86 degrees in the summer, and sit around, shirtless, sweating. Congratulations, you just saved $20 off your electric bill. They turn it down to 60 degrees in the winter, and wear three pairs of socks. If you keep this up over the course of a year, you will have $240, and if you do this for 40 years, you will have $10,000, plus gains on your investment. The math checks out"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p31 chunk 104\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e math, $10,000, 40 years\u003cbr\u003e\u003cbr\u003e. The math checks out. If you are uncomfortable for 40 years, you will have $10,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p32 chunk 105\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, asceticism\u003cbr\u003e\u003cbr\u003eThis is pointless asceticism that doesn’t have a material impact on your financial well-being; but we have been trained to believe that if we are experiencing misery and discomfort, then we are saving money. We have been taught to believe that unless we are experiencing misery and discomfort, we aren’t saving money. Air conditioning is the greatest thing in the world—use it. The whole point of having money is so that we don’t have to feel physical discomfort."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p32 chunk 106\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eHere’s a good one—you might think that by making a pizza at home instead of ordering a pizza from Domino’s, you are saving money. If you order a pizza, it’s $20, but all the ingredients that go into making a pizza at home are worth $5, so you are saving money.\n\nExcept that between chopping the vegetables and grating the cheese and making the dough and baking the pizza, it’s three hours of your time; so if your time is worth $25 an hour, you just spent $80 on the pizza."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p32 chunk 107\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, time\u003cbr\u003e\u003cbr\u003eThere is this thing known as the division of labor—Domino’s is better at making pizzas than you (and faster), so you should let Domino’s make the pizza, and you can spend your time on work, or watching baseball, or virtually anything else, and it’s a better use of your time, from an economic standpoint."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p32 chunk 108\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e family, money\u003cbr\u003e\u003cbr\u003eIf you say you want to make a pizza because it’s fun and it’s a good thing to do with the family, or because it tastes better, then great—at least you are being honest about your intentions. But making your own pizza for the purposes of saving money is a value-destroying proposition."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p33 chunk 109\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, money, $5\u003cbr\u003e\u003cbr\u003eThis is part of a longer discussion about the relationship between time and money. Back in the mid-2000s, you had these extreme couponing shows, where someone would spend days and days clipping coupons, then go buy $500 worth of groceries for $5. They saved $495.\n\nExcept it was 100 hours’ worth of work, which valued their time at $5\u002fhour."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p33 chunk 110\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTime is more important than money—always. If you have the relationship between time and money backwards, you will never succeed in accumulating wealth. You can always make more money. You can’t make more time.\n\nSo, what are those few big things that you need to get right?\n\nThe big things\n\nLet’s go through some numbers:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p33 chunk 111\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, interest, mortgage, $100,000, $80,000\u003cbr\u003e\u003cbr\u003eThe big things\n\nLet’s go through some numbers:\n\nIf you get a house that is $100,000 more expensive than you ordinarily would, then, at current interest rates, you will end up spending $110,000 in interest over the life of the mortgage. That’s about 100 years of coffee.\n\nIf you get an $80,000 car and finance it, at current interest rates, you will spend about $20,000 in interest, which is about 20 years of coffee."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p33 chunk 112\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, student loans, car, $300,000\u003cbr\u003e\u003cbr\u003eIf you go to an expensive college, you could take out $300,000 in loans, which would be about five lifetimes of coffee.\n\nThere are a few things you must get right or you will not be financially successful:\n\n• The house\n• The car\n• The student loans"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p34 chunk 113\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e big things, little things\u003cbr\u003e\u003cbr\u003eRemember, this is not about being financially successful. This is about being financially happy. This is the way to being happy—get the big things right, and don’t worry about the little things."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p34 chunk 114\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, interest, house, saving, luxuries\u003cbr\u003e\u003cbr\u003eThe reason this works is because people are more easily able to forgo large luxuries than small luxuries. You can live in a 2,500-square-foot house instead of a 3,000-square-foot. You’ll still be happy. You won’t be sitting in that house thinking about how miserable you are because you don’t have a bigger house. You’ll be perfectly happy in that house—and you will be saving $110,000 in interest. We’ll have a lot to say about houses later."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p34 chunk 115\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, car\u003cbr\u003e\u003cbr\u003eIf you buy a Toyota Yaris instead of a BMW, you won’t be miserable driving your car. The average person spends 4% of their time driving a car. It’s a way to get from A to B. Most car decisions are driven by ego and status (and aggressive salesmen), so if you can put your ego aside, you can get a reasonably priced car that won’t financially cripple you. We will go into greater detail on buying cars later in the book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p34 chunk 116\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e schools, state school\u003cbr\u003e\u003cbr\u003eAnd finally, do not go to schools that you can’t afford. If the tuition bill for a private university will be multiple six figures, think about going to a state school and getting in-state tuition. Or go to community college for two years and transfer to a four-year school later. I have a rubric for how to afford college that you will read about later in the book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p34 chunk 117\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, house, student loans, car, stress-free financial life\u003cbr\u003e\u003cbr\u003eIf you do these three things—if you get these three big things right—you will lead a stress-free financial life. And you won’t have to worry about the coffee, or the thermostat, or anything else.\n\nIf you don’t do these three things—if you make a mistake with the house, the car, or the student loans—then it can cost you a comfortable retirement, or worse."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p35 chunk 118\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, buying a house, loan documents, buying a car\u003cbr\u003e\u003cbr\u003ePeople aren’t appropriately nervous when they are buying a house or a car. You should be. If you get this wrong, you could be financially hobbled—for life. When you’re signing the loan documents for a mortgage, your hands should be shaking. If they’re not, then you don’t grasp the magnitude of the situation.\n\nThe exception\n\nNow, there are people out there who truly do have spending problems. They spend too much. And correspondingly, there are people out there who spend too little."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p35 chunk 119\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gambling\u003cbr\u003e\u003cbr\u003ePeople can become addicted to all sorts of things—alcohol, drugs, gambling, sex—and buying something produces the same dopamine hit that these other things do. People can also become addicted to spending money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p35 chunk 120\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTypically, in these situations, the personal finance expert prescribes some program of discipline. Some mechanical method by which people can put money in envelopes or whatever, make budgets, and stick to the plan. But this doesn’t work on people who have real spending addictions. Discipline isn’t going to make an alcoholic not drink. These people need intensive therapy to solve their problems, or something else. So that is outside the scope of this discussion."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p35 chunk 121\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e responsibility, principles, rules\u003cbr\u003e\u003cbr\u003eBesides, I am not a big fan of rules. People like rules—because it absolves them from any responsibility to think. I prefer principles. If you have a heuristic that says, “Save as much as possible,” that is preferable to a complex series of rules."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p35 chunk 122\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, money, vacation, rules, delayed gratification\u003cbr\u003e\u003cbr\u003eI don’t spend a lot of money outside of the occasional vacation or clothes purchase, and it’s not because I’m obeying a system of rules. I know that the less money I spend, the more money I can save, which I can use to buy something I really want in the future. Otherwise known as: delayed gratification. Note: the future will come someday, and you can spend that money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p37 chunk 123\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, financial stress, debt, invest, next chapter, save\u003cbr\u003e\u003cbr\u003eSomeone who is an average spender, or even an above-average spender, will still be able to save and invest, as long as they get the three big things right.\n\nYou may already be thinking about what the three big things have in common. Yes, it’s debt.\n\nDebt is one of the two sources of financial stress, which we discuss in the next chapter.\n\nThe purpose of this book is to help you to minimize financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p37 chunk 124\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, financial stress, debt, next chapter\u003cbr\u003e\u003cbr\u003eThere are only two sources of financial stress: debt and risk. There are no other sources of financial stress. All financial stress can be boiled down to debt or risk.\n\nIt’s worth repeating: not having money is not a source of financial stress. There are a lot of broke, perfectly happy people out there. I am envious of them, actually. Their lives are so uncomplicated. And as we will discuss in the next chapter, not having enough money is a solvable problem."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.m
