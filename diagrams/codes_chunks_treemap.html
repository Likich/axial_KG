ore than that, due to compounding. Is paying that interest fun? Do you get anything out of it?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p116 chunk 492\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, credit scores\u003cbr\u003e\u003cbr\u003eIf the goal is to borrow money, go to the bank and get a personal loan at 8%. It will feel very much like a loan. There will be a guy in a teal shirt and a black tie who will sit down with you in an office and sign some paperwork, and then you will make payments every month until it is paid off. That’s what a loan feels like.\n\nShould you stress about credit scores?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p116 chunk 493\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, income, credit card companies, credit scores\u003cbr\u003e\u003cbr\u003eShould you stress about credit scores?\n\nThe credit card companies calculate the risk of individual borrowers through credit scores. The scores range from 300 to 850, where 300 is a dipstick and 850 is Richie Rich. Although the scores are not super correlated with income—it’s all about your habits around borrowing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p116 chunk 494\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage\u003cbr\u003e\u003cbr\u003eI have not met anyone with a score less than 500, though I suppose they exist. I had an 850 score for a while, but then I paid off my mortgage, and my score went down (which we will discuss shortly)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p117 chunk 495\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit score, credit card companies\u003cbr\u003e\u003cbr\u003ePeople generally know what their credit score is and what makes it go up and down. It used to be that getting your credit score was an expensive hassle, but now there are a bunch of\n\napps and credit card companies that provide it for free. **The two things that make it go up and down are paying your bills on time, and your debt utilization ratio.**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p117 chunk 496\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Americans, credit, credit scores\u003cbr\u003e\u003cbr\u003eI would not get too concerned about credit scores. The average score has gone up by a lot. Americans have gotten a lot smarter about their credit in recent years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p117 chunk 497\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, credit scores\u003cbr\u003e\u003cbr\u003eThe interesting thing about credit scores is that lenders use them as a mathematical measure of *character*. But a specific type of character: your behavior around borrowing money. Paying your bills on time is pretty straightforward. Don’t be a slob, be proactive. Set a reminder on your phone to pay your bill every month. Set multiple reminders if necessary. One missed payment can reduce your score by a full 70–100 points."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p117 chunk 498\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, loans, interest rates, credit scores\u003cbr\u003e\u003cbr\u003eImplicitly, credit scores measure your conscientiousness and organizational skills. If you’re organized and pay on time, you’ll have a high score. If you forget and you’re late, you’ll have a low score. And if you have a low score, you’ll get higher interest rates when you apply for loans, or you will be turned down for loans. Imagine finding the house of your dreams and not being able to qualify for a mortgage.\n\n**The customer should always be bad**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 499\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card, credit card companies\u003cbr\u003e\u003cbr\u003eDebt utilization measures how much available credit you’re using. If you have a credit card with a $20,000 limit and you have a $10,000 balance, you have a 50% debt utilization. You’re using half your available credit. Credit card companies like to see this ratio below 20–30%. If you’re using nearly all your available credit, then credit card companies will have a skeptical view of your"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 500\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e finances, credit, credit card companies\u003cbr\u003e\u003cbr\u003efinances. It means that you might one day apply for additional credit, and the credit card companies won’t approve it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 501\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e customers, interest, bank, credit score, balances, credit card companies\u003cbr\u003e\u003cbr\u003eHigh debt utilization has the potential to lower your credit score a lot. I know people that have made every single payment—every single one—and yet have a credit score in the 600s, in subprime territory. These are the customers that credit card companies want. The people who have huge balances and pay massive amounts of interest. They are good customers of the bank. They are making the bank richer and, in the process, they are getting poorer and poorer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 502\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, bank, points\u003cbr\u003e\u003cbr\u003eFor what it’s worth, you want to be a bad customer of the bank. You want to be an unprofitable customer. Do this by paying off your balance every month, and cashing in all your points. The bank will still make a little money off you, mainly through fees (such as annual fees, usage fees, balance transfer fees, and late fees), but not as much as the person who is carrying $80,000 in balances."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 503\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial goals, Great Financial Crisis, banks\u003cbr\u003e\u003cbr\u003eI don’t want you to get the impression that I am anti-bank. Years after the Great Financial Crisis, people still have a pretty dim view of banks and bankers. But a lot of nice people work at banks. Generally, bankers are friendly and helpful; they want to assist you in achieving your financial goals. How would you buy a house without a bank? And the rates that they charge these days are certainly not usurious"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 504\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, interest rates, banks\u003cbr\u003e\u003cbr\u003e. The banks don’t determine interest rates—a bank CEO doesn’t “decide” the interest rate you are going to pay on your mortgage. This is determined by market forces."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p118 chunk 505\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, credit card companies\u003cbr\u003e\u003cbr\u003eIronically, credit card companies are very nice. If you run into trouble, you can call them up and they will help put you on a payment plan that works for you, without all the interest and penalties. This is for real. Try it sometime. Call up your credit card company and navigate the stupid menu."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p119 chunk 506\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone\u003cbr\u003e\u003cbr\u003eOnce you get a real person on the phone, tell them that you’re"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p119 chunk 507\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e help, response, money\u003cbr\u003e\u003cbr\u003ehaving financial difficulties and ask if there’s anything they can do. A good acting job might help. Their response will shock you. They’ll bend over backwards to help you. If you go bankrupt, they will get none of their money back. If they know there’s a risk of that, they will try to get some or most of their money back, by proposing a solution that works for everyone. Such is the nature of unsecured lending. People are basically on the honor system."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p119 chunk 508\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, free cash flow, bankruptcy\u003cbr\u003e\u003cbr\u003eAnd if you run out of options…\n\nWe should take this opportunity to talk about bankruptcy, which should be a last resort. But in many cases, it’s not the worst option.\n\nThe worst option is limping along for years, unable to get out from a giant load of debt, with all your free cash flow going to interest on credit card balances. Debt can be crippling. If you’re at the point of no return, declaring bankruptcy might not be a bad idea."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p119 chunk 509\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit score, bankruptcy, financial industry\u003cbr\u003e\u003cbr\u003eThere are consequences to this, including consequences that you might not have even thought of. If you’ve ever declared bankruptcy, that will prevent you from ever working in the financial industry. It stays on your credit report for a period of ten years, and your credit score will go down the toilet. You won’t be borrowing any money for a while. You’ll be using things like secured credit cards (prepaid credit cards, in other words) to get your score back up. It’s no fun"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p119 chunk 510\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problems, alternative\u003cbr\u003e\u003cbr\u003e. It’s no fun. I don’t want to make it seem like it’s the answer to all your problems, but it might be better than the alternative."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 511\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards\u003cbr\u003e\u003cbr\u003eHonestly, if it were possible to go back to the days before credit cards, I would. Think about this. Studies show that the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 512\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, credit cards, cash, balances, consumption, credit card companies\u003cbr\u003e\u003cbr\u003eexistence of credit cards increases consumption by 10%. That means we are buying 10% more stuff than we would if we only had cash. And all that stuff creates interest for the credit card companies, which wouldn’t exist if we didn’t carry balances. That’s right. If everyone paid their bill in full every month, credit card companies would shrivel up and blow away. Or at least, their stocks would go down 80%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 513\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, delayed gratification, banks\u003cbr\u003e\u003cbr\u003eAgain, I like banks, and people who work at banks are nice people, but there is a parasitic aspect to this that I just can’t get past. The only discernible benefit to credit cards is that we get to have our $500 jacket three months sooner. I guess that is something. But in the absence of credit cards, we would have delayed gratification—people would save for three months and then buy the jacket, which is how it should be.\n\nI disapprove of all of this. But it’s the American way. We love debt."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 514\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, financial stress, debt\u003cbr\u003e\u003cbr\u003eI don’t love debt, because debt is the chief activator of our financial stress. People really do go bankrupt, you know. Hundreds of thousands of people a year. And that is in the good years. That is a lot of stress and a lot of misery that is inflicted by credit cards. And it is all unnecessary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 515\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, goal, credit cards, financial stress, financial goals, income, credit card, highly effective people\u003cbr\u003e\u003cbr\u003eI have never, ever experienced any financial stress relating to credit cards. Which makes sense because I only ever carried a balance that one time. Then again, I am not a big spender, and even at my current high level of income, I save up for stuff. I set financial goals. If there is something fancy that I want to buy, I set a goal that I will make \\( x \\) amount of money before I buy it. I don’t put it on the credit card and worry about paying for it later. That is not a habit of highly effective people"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p120 chunk 516\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e highly effective people\u003cbr\u003e\u003cbr\u003e. That is not a habit of highly effective people. Never YOLO. You need to take this seriously."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p121 chunk 517\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card company\u003cbr\u003e\u003cbr\u003eI do want to tell you one quick story about how I ran into trouble with a credit card company—and how it could happen to anyone."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p121 chunk 518\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Bank of America, grad school, CF, credit card, MBNA\u003cbr\u003e\u003cbr\u003eIn 2000, I had a branded Coast Guard Academy Alumni Association credit card from MBNA. You might recall that Bank of America acquired MBNA a few years later. It was one of three credit cards I had. I was in grad school at the time, and a big-time CF. I couldn’t afford to be anything else, so I wasn’t putting much on the card. $50 one month, $100 the next month. Keep in mind that this was before credit card payments went online. I was still getting paper statements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p121 chunk 519\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers, mortgage, real estate agent, New York City\u003cbr\u003e\u003cbr\u003eThis was the time that I got the job offer from Lehman Brothers in New York City, and we were going to be moving back to the East Coast. We had connected with a real estate agent in New Jersey, who was helping us shop for condos. The real estate agent hooked me up with a mortgage lender, who was going to preapprove me for a mortgage. I wasn’t worried at all—like I said, I always make my payments on time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p121 chunk 520\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e statement, credit score, credit card, MBNA, account, loan\u003cbr\u003e\u003cbr\u003eOne day I got a call from the mortgage lender. They told me they couldn’t preapprove me for a loan, because my credit score was too low and one of my credit card accounts was in collection.\n\nWhat?\n\nI asked them which account, and they said it was my MBNA account. I called up MBNA to find out what was going on. It occurred to me that I hadn’t received a statement from MBNA in months. They were either all getting lost in the mail (unlikely) or they stopped sending them to me."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 521\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $600, MBNA, account\u003cbr\u003e\u003cbr\u003eThe MBNA representative was not cool. Not cool at all. I told him that they stopped sending me statements, and this guy told me, “Mr. Dillian, it is your responsibility to pay what you owe whether we send you a statement or not.” I had a $54 charge on the account that turned into $600 over a period of months after interest, penalties, and fees. I offered to pay the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 522\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit score, $600\u003cbr\u003e\u003cbr\u003e$600 on the spot. I settled the matter by paying the balance and closing the account. The representative said that he would restore my credit score to its original state, which he did. I ended up getting the mortgage."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 523\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, responsibility, CF, MBNA, fees, $50\u003cbr\u003e\u003cbr\u003eI still wonder about that situation to this day. Think about it—you’re MBNA, and you have this unprofitable customer, a CF who charges $50 a month. Why not stop sending him statements, hope he forgets, and rack up a bunch of fees? It is not wholly implausible. And that guy that I was on the phone with—he was right, you know. It was my responsibility to pay regardless of whether they sent me a statement or not. If I didn’t get a statement, it was my responsibility to find out what the hell was going on"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 524\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I just spaced. And I almost got in big trouble."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 525\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attention, internet, credit card companies\u003cbr\u003e\u003cbr\u003eI doubt the credit card companies would try anything like that these days. Too much scrutiny, and there’s places for people to complain on the internet. People would figure out pretty quickly if they were up to no good. But keep in mind that this is serious business, and these are giant faceless corporations which are not looking out for your best interests. You have to pay attention. This is why you must check your balance at the end of every week"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 526\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $600, budget\u003cbr\u003e\u003cbr\u003e. If you didn’t budget for that unexpected $600 hit, then you’re going to feel mighty stressed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p122 chunk 527\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, MBNA\u003cbr\u003e\u003cbr\u003eYou would get better treatment if you had a premium or VIP card, like the Amex platinum card. But 27-year-old me with a couple of thousand bucks in the bank was just a number to MBNA. There is no other explanation for it.\n\nSo mind your Ps and Qs. Credit cards can make your life easier, and better. But they can also make it infinitely worse. And remember: Never, ever be a good customer of the bank."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p123 chunk 528\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage, financial decision\u003cbr\u003e\u003cbr\u003eNext we will be talking about the largest debt you will ever have in your entire life—a mortgage on your house. Don’t screw it up.\n\nAs we said before, who to marry is the most important financial decision you will make in your life.\n\nBut outside of that…\n\nBuying a house is the second most important financial decision you will make in your life. And people routinely mess it up."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p124 chunk 529\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying a house\u003cbr\u003e\u003cbr\u003eWhy do they mess it up? Because buying a house is the most emotional financial decision you will make in your life. People lose their minds.\n\nLet’s back up a second. How do you buy a house?\n\nHow do you buy a house?\n\nA lot of people kick tires on houses by driving around a neighborhood they might like to live in. They come across one that has a “for sale” sign out in front of it. They take down the number of the realtor, call the realtor, and set up an appointment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p124 chunk 530\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e name, mortgage, bank, income, property taxes, social security number\u003cbr\u003e\u003cbr\u003eNow, the first thing the realtor is going to do is get you prequalified for the mortgage. This is a pretty simple process—you go to a bank, you give them your name, date of birth, social security number, and income, and they tell you if you are preapproved, and crucially, the maximum loan you can handle. The bank figures this out so that the mortgage payment, insurance, and property taxes will equal about 42% of your income, although it varies from place to place"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p124 chunk 531\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buy\u003cbr\u003e\u003cbr\u003e. Then you go look for the most expensive possible house you can buy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p124 chunk 532\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bad, house, mortgage, financial goals, income, default, 2008, cash flow\u003cbr\u003e\u003cbr\u003eThis is bad.\n\nThe reason this is bad is because you should not be spending more than 25% of your income on housing. Why? Because if you do, you will be unable to pursue other financial goals, like saving for retirement. The mortgage will suck up all the available cash flow. I’m not saying you will default on the mortgage and lose the house—outside of 2008, that is actually not a very common occurrence. What I’m saying is that all your money is going to be going toward the house—and nothing else."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p125 chunk 533\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, house, big decisions, income\u003cbr\u003e\u003cbr\u003eI will concede that in certain parts of the country, like California, it is next to impossible to spend less than 25% of your income on housing. It is simply too expensive. You have to try. You also have the option of not living in California. This is one of those big decisions you have to get right. If you get the house wrong, it doesn’t matter how much coffee you give up—you will still be hosed.\n\nThe big thing people get wrong"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p125 chunk 534\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house\u003cbr\u003e\u003cbr\u003eThe main way to get it wrong is to get too big of a house; bigger than what you need. You actually don’t need that big of a house. If you get a house that is 500 square feet smaller, you’re not going to be living in that house all miserable because it’s too small. You will be fine. I’ve lived in some small houses, and I’ve never been like, “This house sucks, I can’t wait to get a bigger one.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p125 chunk 535\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, house, program, clothes, luxuries, food\u003cbr\u003e\u003cbr\u003ePeople can easily forgo large luxuries, but not small luxuries. Maintaining daily austerity on small things like coffee, food, and clothes is much more difficult to sustain. And think of it this way—if you get a smaller house, you won’t have to cut corners on everything else. You will be happier, and that is what this program is all about—being happier."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p125 chunk 536\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying a house, emotional decision, store\u003cbr\u003e\u003cbr\u003eFor most people, buying a house is an emotional decision, not a rational decision. They go house shopping, and they find the house. It’s perfect. They can picture living there: the kids can play in the backyard, it’s walking distance to the store, it’s in a great neighborhood with great schools, the couch is going to go here, the TV is going to go here, they can imagine themselves in that house, and they have to have it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p125 chunk 537\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, house, $100,000, loan, amount\u003cbr\u003e\u003cbr\u003e“Sure, it costs $100,000 more, but we qualified for that amount, so we must be able to do it.” The problem is that if you buy a house that costs $100,000 more, you will pay $110,000 more in interest over the life of the loan, at current interest rates, assuming you don’t make any prepayments. And most of that interest will be front-loaded."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p126 chunk 538\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e retirement savings\u003cbr\u003e\u003cbr\u003eI see it over and over again. This is how people get to age 45 and don’t have any retirement savings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p126 chunk 539\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States\u003cbr\u003e\u003cbr\u003eI will say one thing: we have a peculiar system in the United States where the quality of a child’s education is determined by playing the geographic lottery. You live in a good neighborhood and you go to a good school, or else you might go to a bad school. The housing values in “good” school districts tend to be inflated—because everyone wants to live there. For a lot of people, this is an overriding concern, which leads to them getting a more expensive house."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p126 chunk 540\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThere are no solutions here, only trade-offs, as Thomas Sowell once said. Just know that it is an economic trade-off and there is a cost to getting your kid into a good school. If you’re doing it, do it with your eyes open."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p126 chunk 541\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, help, buying a house, loan documents, financial decision, liquid\u003cbr\u003e\u003cbr\u003eBut yeah, buying a house is the biggest financial decision that you will make in your life; and if your hands aren’t shaking when you’re signing the loan documents at the closing, you do not have an appreciation of the risk involved. After all, it’s hundreds of thousands (or millions) of dollars. And that is with the U.S. having a very liquid, robust, institutionalized, mainstreamed housing market—the process is actually very easy, and there are people to help you along the way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p126 chunk 542\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage\u003cbr\u003e\u003cbr\u003e. Let me tell you something—the first house that I bought, right after I turned 25, I had no idea what I was doing. I didn’t know what a mortgage was or how it worked. They told me to sign here, and I signed there. I was a kid. I didn’t know enough to be scared."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p127 chunk 543\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, financial decisions\u003cbr\u003e\u003cbr\u003eI have bought and sold five houses in my lifetime, and I am in the process of building a sixth. That will probably be the last one. These days, I am very comfortable with the risk—I have lots of experience doing this. Not all of the houses have been good financial decisions. And not all of the houses have been good lifestyle decisions. I’ve had good ones and bad ones. But I’ve never, ever bought more house than I can afford.\n\nA house is not an investment"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p127 chunk 544\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, house\u003cbr\u003e\u003cbr\u003eLet’s get this one out of the way—a house is not an investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p127 chunk 545\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks, Dividends, Bonds\u003cbr\u003e\u003cbr\u003eStocks are an investment. Bonds are an investment. Houses are not. Stocks and bonds pay dividends and interest. Not only does your house not pay dividends and interest, it actually costs money to own. You have to pay the insurance, property taxes, and utilities. And crucially, you have to pay for maintenance. A good estimate is that you will be paying 1% of the value of the house each year in maintenance, on average. Some years you will pay less. Other years you will have to replace the roof"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p127 chunk 546\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e maintenance\u003cbr\u003e\u003cbr\u003e. Other years you will have to replace the roof. But if you have a $500,000 house, you are going to pay $5,000 a year in maintenance, on average."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p127 chunk 547\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, car, insurance, stocks, years, taxes, bonds, maintenance, housing prices\u003cbr\u003e\u003cbr\u003eYou don’t have to pay taxes and insurance and maintenance on your stocks. So we say that stocks and bonds are positive carry, and a house is negative carry. Furthermore, a house will physically depreciate over time. Just like your car, but a bit more slowly. If you were to live in a house for 50 years, at the end of 50 years, it could be a worse house in a worse neighborhood. That’s how it goes.\n\nBut people say, “Housing prices go up over time!”\n\nDo they?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 548\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates, housing prices\u003cbr\u003e\u003cbr\u003eFor a period of time in the late 2000s, they didn’t, and there’s no rule that says that housing prices must go up over time. They might go down. At the time of writing, housing prices have gone up a lot due to a number of macro factors, and one of them is underbuilding—we simply didn’t build enough houses post-financial crisis to keep up with population growth. Another is interest rates, which went down a lot. But the conditions that led to today’s housing prices might one day"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 549\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial crisis, asset, housing prices\u003cbr\u003e\u003cbr\u003echange, and lead to lower housing prices. It’s an asset—it can go up or down. And we found out what happened during the financial crisis when houses go down."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 550\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e real estate, stocks, inflation, housing prices\u003cbr\u003e\u003cbr\u003eHaving said all that, yes, it is true that housing prices go up over time (about 4% annually, in fact, keeping up with inflation); and yes, it is true that sometimes they go up a lot. It is also true that many people invest in real estate and do as well or better than if they had invested in stocks. Real estate investment takes very specialized knowledge that is very different from security valuation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 551\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, value, house, personal finance\u003cbr\u003e\u003cbr\u003e. Let’s just say that for personal finance purposes, a house is not an investment; but for investment purposes, it could be. In reality, it is both. It is something you live in and consume that also generally increases in value over time, subject to where you live in the world and other factors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 552\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, cash, down payment, borrow, leverage\u003cbr\u003e\u003cbr\u003eSome people pay cash for a house, but most of us don’t. We place a 20% down payment, and borrow the rest. This is the reason that buying a house is the riskiest decision you will ever make—because of the leverage involved."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p128 chunk 553\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 20%, house, money, equity, down payment, $500,000\u003cbr\u003e\u003cbr\u003eLet’s say you buy a $500,000 house, which is a little more expensive than the typical home. You put down a $100,000 down payment, or 20%. If the price of the house goes from $500,000 to $600,000, the equity in your house will go from $100,000 to $200,000. You had a 100% return on your money, even though you only put 20% down."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p129 chunk 554\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e position, house, money, loan documents, return, equity, 2008\u003cbr\u003e\u003cbr\u003eNow, if the value of the house declines to $400,000, then your equity is wiped out, and you have a negative 100% return on your money. You lost everything. And if the price of the house goes down more than that, you are underwater on the house, which means that if you sold it, you would have to pay to get out. This is the position that so many people found themselves in in 2008; underwater on their houses, and trapped. Your hands should be shaking when you sign the loan documents."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p129 chunk 555\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e everything, risk, 2008, housing prices\u003cbr\u003e\u003cbr\u003eI’m not saying it will happen again… but I’m saying it could happen again. There is risk in everything you do. Fifteen years later and people already have complete amnesia about what happened in 2008. Housing prices don’t always go up. You need to have a contingency plan for if they don’t."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p129 chunk 556\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, interest rates, banks, loan\u003cbr\u003e\u003cbr\u003e**Mortgages**\n\nLet’s talk about what a mortgage is. A mortgage is a loan, secured by real property. Most of the time, mortgages are not risky loans for the banks to make. If you don’t pay the mortgage, they kick you out of the house and sell it, and get most of their money back. This is why interest rates on mortgages are so low compared to interest rates on credit cards and other loans."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p129 chunk 557\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates\u003cbr\u003e\u003cbr\u003eThe other reason why interest rates are so low is because of the government-sponsored enterprises (GSEs), like Fannie Mae and Freddie Mac. You may have heard of these guys before. What do they do?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p129 chunk 558\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, Freddie, Fannie\u003cbr\u003e\u003cbr\u003eWell, interestingly enough, in the U.S. we have a very capitalist country with a very socialized residential real estate market. Fannie and Freddie securitize mortgages. What that means is that they buy individual mortgages from banks, put them in a pool, the pool of mortgages pays out the interest and principal payments from all the mortgages in the pool, and then sells them as bonds known as mortgage-backed securities (MBS). Investors from all over the world buy these mortgage-backed securities."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p130 chunk 559\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, bank, loan, investor\u003cbr\u003e\u003cbr\u003eSo when you make your mortgage payments to the bank, there is a very high likelihood that you’re not making them to the bank—you’re making them to some faceless investor in Denmark or something like that. If you get the bill from the\n\nbank, it’s because the bank continues to service the mortgage, and at some point over the life of the loan, it may be taken over by another servicer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p130 chunk 560\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, bank, balance sheet, lender, loan\u003cbr\u003e\u003cbr\u003eIn the old days, a bank would hold the loan on its balance sheet, and if you didn’t pay the loan, you would be hurting the bank. Now, you’re hurting the anonymous guy in Denmark. Mortgage securitization is a miraculous thing, and it has redefined the relationship between the borrower and the lender. Nowadays, the bank wants to get the mortgage off its balance sheet so it is free to make new loans and collect origination fees."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p130 chunk 561\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, principal, Freddie, Fannie, MBS, capital markets\u003cbr\u003e\u003cbr\u003eThen something interesting happens—Fannie and Freddie issue a bunch of debt in the capital markets, and raise money so that they can buy back the MBS they just issued. They hold thousands of MBS with millions of mortgages, collecting interest and principal. But there’s a lot of risk associated with this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p130 chunk 562\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government, interest rates, mortgages, Freddie, Fannie\u003cbr\u003e\u003cbr\u003eFirst of all, this portfolio of mortgages is very sensitive to interest rates, and an adverse move up or down will hurt them. But Fannie and Freddie are also in trouble if people stop paying their mortgages, which is what happened in 2008. They lost over a hundred billion dollars, and had to be bailed out by the government. Fannie and Freddie went bankrupt, and ended up in government conservatorship, where they have been for the last 15 years"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p130 chunk 563\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e housing market\u003cbr\u003e\u003cbr\u003e. There have been some efforts to get them out of conservatorship, and restore them as private companies, but that turned into a political football and nothing is going to change anytime soon. The result is that we have a housing market that is very heavily subsidized by taxpayers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 564\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e home, FHA, VA loans\u003cbr\u003e\u003cbr\u003eIf you’re wondering how all this benefits you, there are some studies which have shown that mortgage rates would be about a percent higher if it weren’t for the GSEs. So all of this saves you a couple hundred bucks a month.\n\nBut that’s not all. In the U.S. we also have FHA and VA loans, for low-income borrowers and veterans, respectively. If\n\nyou have an opportunity to buy a home with a VA or FHA loan, I suggest you pass."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 565\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e equity, down payment\u003cbr\u003e\u003cbr\u003eWith a VA loan, you can get 100% financing—no down payment; and with an FHA loan, you only have to put 3.5% down. You might think this is great—no down payment! It’s actually the worst thing in the world. If you give someone a loan with 100% financing, you are not doing them any favors. And the reason is that it is very, very difficult to build equity on a loan with little or no down payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 566\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, cash, equity, prices\u003cbr\u003e\u003cbr\u003eFor example, if you were to get a VA loan with 100% financing, it would take you almost ten years just to get to 20% equity. This means that you’re pretty much in the house forever, because even if prices don’t move, you will have about 6% in transaction costs in selling the house, and if you don’t have the cash, you won’t be able to move. You’re underwater from the beginning. It’s all bad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 567\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e MBS, FHA, VA loans, U.S. government\u003cbr\u003e\u003cbr\u003eYou may not know this about FHA and VA loans. These are securitized, too, by a different agency: Ginnie Mae. And Ginnie Mae packages up these loans into bonds and sells them just like Fannie and Freddie. But Ginnie Mae MBS are backed by the full faith and credit of the U.S. government, meaning that they are essentially insured. So if XYZ ding-dong defaults on his FHA loan, taxpayers have to foot the bill. I am not making this up"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 568\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e FHA, VA loans\u003cbr\u003e\u003cbr\u003e. I am not making this up. Thankfully, FHA and VA loans still represent a pretty small part over the overall mortgage market. The rest of us have to put down 20%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p131 chunk 569\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financing\u003cbr\u003e\u003cbr\u003eAnd that’s a good thing. Nobody is doing anybody any favors with 100% financing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 570\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIf you’re getting an expensive house, then there is a pretty good chance that you will end up with a jumbo loan. Fannie Mae and Freddie Mac securitize mortgages up to a certain size (known as conforming loans), and beyond that, you’ll have a jumbo mortgage. Jumbo rates are typically higher (though"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 571\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003esometimes lower), because the market for large loans is less liquid, because of a lack of securitization. If you end up with a jumbo mortgage, don’t fret, there is nothing exotic about it. It is just a mortgage that is bigger."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 572\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, mortgage, loans, principal, loan, duration\u003cbr\u003e\u003cbr\u003eOccasionally these loans have a recasting feature, which means that when you submit additional principal, instead of shortening the duration of the mortgage, it actually makes the payment smaller, which is awesome. If you have the opportunity to get a loan with a recasting feature, I highly recommend it.\n\n**Loan-to-value**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 573\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, payments\u003cbr\u003e\u003cbr\u003e**Loan-to-value**\n\nEven though you are required to put down a minimum of 20% on a home purchase, you should actually put down *more* if you can. You’ll have a larger equity cushion, and your payments will be smaller. I put 35% down on the house that I bought in 2015, and I never regretted that for one second."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 574\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, house, mortgage\u003cbr\u003e\u003cbr\u003eIn the mortgage industry, this is known as something called “LTV,” which stands for loan-to-value. LTV measures the ratio of the mortgage to the value of the house. For example: since I put down 35%, my LTV was 65%—the loan was 65% of the value of the house."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 575\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage, bank, equity, default\u003cbr\u003e\u003cbr\u003eThe interesting thing about LTV is that it is the *number one predictor of default*. Think about it—if you don’t have any equity in the house, it’s very easy to say FU, and mail your keys to the bank. You’re walking away from nothing. But someone who has 35% equity is very unlikely to walk away from the mortgage, even if they can’t make the payment. They’ll figure something out; otherwise their equity will be stranded"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p132 chunk 576\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial crisis, equity, housing prices\u003cbr\u003e\u003cbr\u003e. During the financial crisis, housing prices went down a lot, and everyone’s equity disappeared, which is why they went to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p133 chunk 577\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, down payment\u003cbr\u003e\u003cbr\u003eyouwalkaway.com—all the LTVs went to 100% or more. So it’s in your best interest (and the bank’s best interest) to put down as big a down payment as possible. Everybody wins."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p133 chunk 578\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, bank, insurance, lender\u003cbr\u003e\u003cbr\u003eSpeaking of which, on the rare occasion that a bank allows you to put less than 20% down, you have to pay something called PMI—Private Mortgage Insurance. Basically, you have to purchase insurance on the mortgage on behalf of the lender. It’s not a lot of money, but it’s a nuisance. And it’s not a good idea to put less money down, for the reasons I already mentioned. Having said all that, I only put 15% down on my first house (a condo), and everything worked out fine, to say the least"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p133 chunk 579\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. And I paid the PMI the entire time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p133 chunk 580\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 30-year mortgage\u003cbr\u003e\u003cbr\u003eThe 30-year mortgage\n\nThe 30-year, fixed-rate residential mortgage was probably the most important financial innovation of the 20th century. Why? Because it allowed people to build wealth in the process of paying their mortgage over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p133 chunk 581\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, saving, equity\u003cbr\u003e\u003cbr\u003eThink about it. There are a lot of people out there who suck at saving. They can’t save a thing. But you know what they can do? They can make payments on a mortgage. And embedded in every mortgage payment is a principal payment. As people make these payments, their equity grows over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p134 chunk 582\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $70,000\u003cbr\u003e\u003cbr\u003eI live in the Myrtle Beach area. I can’t tell you how many people move here from places like Brooklyn—they bought their house in the late 1970s for $70,000, paid the mortgage, sold it for $900,000, and moved down south. They bought a house for $250,000 in cash and lived off the rest—without ever"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p134 chunk 583\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, retirement account, equity, housing prices\u003cbr\u003e\u003cbr\u003esaving a dollar in the bank or ever contributing to a retirement account. It was the combination of building equity over time, and a rise in housing prices over a generation, that made them fantastically wealthy—even though they were blue-collar workers. It’s really powerful stuff. For a lot of people, literally all of their wealth is tied up in the house."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p134 chunk 584\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, Part IV, real estate, asset allocation, diversification\u003cbr\u003e\u003cbr\u003eNow, that’s not a good idea. We will talk about asset allocation in Part IV, and how much of your money should be allocated to real estate (generally around 20%), and how if all of your money is stuffed into one single asset, you certainly want some diversification—but a lot of people don’t diversify, and it works out fine for them. I don’t know whether home prices will go up or down in any given year, but I feel pretty comfortable predicting that they will go up over a 30-year timeframe."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p134 chunk 585\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, job, age, house, 30-year mortgage\u003cbr\u003e\u003cbr\u003eThe thing with the 30-year mortgage is that it really made more sense in an age when people didn’t move around as much. They got a job at the factory, worked there for 30 years, and lived in the same house. Now people are more mobile (although mobility is actually declining somewhat, tragically)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p134 chunk 586\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, equity, duration, 30-year mortgage, 15-year mortgage\u003cbr\u003e\u003cbr\u003eI don’t know too many people who live in a house for 30 years these days. So perhaps it makes sense to get a mortgage of a shorter duration? The 15-year mortgage is an excellent solution, but a lot of people don’t like it because the payments are higher. This is true, but those payments will have a much higher percentage going to principal than a 30-year mortgage, and you will build equity much faster."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p135 chunk 587\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, house, 30-year mortgage, 15-year mortgage\u003cbr\u003e\u003cbr\u003eI have a rule about this: you can get a 30-year mortgage if you like, but make sure you can afford the house only if you qualify for a 15-year mortgage. If you’re getting a 30-year mortgage because you have to, not because you want to, then you shouldn’t buy the house—the house is too big and too expensive. And more importantly, it will cause you a lot of stress.\n\nPrepaying"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p135 chunk 588\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, online, principal, check, loan, payment, prepay\u003cbr\u003e\u003cbr\u003eA 30-year fixed rate mortgage is a magical thing, because it gives you *the option to prepay*. If you’ve ever owned a house, and you’ve made a payment either online or by check, then you know that there is a box where you can write in *additional principal*—extra money that you’re going to use to pay down the balance of the loan."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p135 chunk 589\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goal, mortgage, years, liquidity, prepay\u003cbr\u003e\u003cbr\u003eThere are competing philosophies on this. I know some people who say that you should never prepay your mortgage because you lose liquidity—once you send in that money, you can’t get it out. Wrong. You should prepay your mortgage as quickly as possible, and the goal should be to pay the whole thing off in 10 years. That may sound unrealistic, but it really isn’t—my last mortgage I paid off in 3.5 years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p135 chunk 590\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, mortgage, $300,000, principal, loan, duration, 30-year mortgage\u003cbr\u003e\u003cbr\u003eWhy do this? Because any time you send in additional principal, you are shortening the duration of the mortgage—if you get a $300,000 mortgage and send in an extra $250\u002fmonth, now you have a 24-year mortgage instead of a 30-year mortgage, and you won’t have to pay any interest in the last six years of the loan. That is big savings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p135 chunk 591\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, stock market\u003cbr\u003e\u003cbr\u003eI’m sure if you took this advice and you showed it to a banker or a Wall Street person, they would be like, “That is terrible advice—if you have a 3% mortgage and you have the opportunity to invest in the stock market at 10%, you should do that. Borrow at 3% and invest at 10%.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 592\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, mortgage, stock market, cash, stocks, returns, years, 10%, prepay\u003cbr\u003e\u003cbr\u003eExcept the returns of the stock market vary, and are not fixed at 10%; and while you might be happy some years, other years you will not be so happy. And moreover, borrowing money to buy stocks is a dumb idea that will cause you huge amounts of stress. If you have cash hanging around, send it toward the\n\nmortgage, prepay as much as you can, and save yourself all the interest expense."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 593\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, debt, stock market, invest, interest rates, borrow, earn, 401(k), losses\u003cbr\u003e\u003cbr\u003eA lot of people think of this problem in terms of interest rates: borrow at 3%, invest at 10%. I think of this in terms of dollars spent in interest. The less you spend in interest, the more you have to contribute to your 401(k) or simply buy stuff you want. Besides, you may think that you can earn 10% in the stock market, but people suck at investing, and there is a good chance that you are going to lose money, and then you will have debt and losses (and stress)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 594\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgages\u003cbr\u003e\u003cbr\u003eBy the way, a tiny percentage of mortgages have what’s known as a prepayment penalty, which is what it sounds like—you have to pay a penalty if you prepay or refinance your mortgage. That loan document that you sign at the closing is pretty big and intimidating, but you should read it carefully to make sure that there are no prepayment penalties. Even better, just ask the banker point-blank if there is one"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 595\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank\u003cbr\u003e\u003cbr\u003e. By the way, very large loans (in the millions) made to celebrities and super-rich people generally have prepayment penalties, because there is so much interest rate risk for the bank."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 596\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eRefinancing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p136 chunk 597\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, interest rates, loan\u003cbr\u003e\u003cbr\u003eThere is a special kind of prepayment known as refinancing. This is when interest rates drop, and you can refinance the loan to a new mortgage rate. Most people don’t understand the mechanics behind this process—basically, you’re getting a bank to issue a new loan which will pay off the old loan. If you’ve ever tried refinancing your mortgage, you probably wondered why a bank requires an appraisal and all kinds of bureaucratic paperwork just to drop the rate. It’s because they’re issuing a"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p137 chunk 598\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e loan\u003cbr\u003e\u003cbr\u003ewhole new loan, and they have to go through the origination process all over again."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p137 chunk 599\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates, mortgages, banks, MBS\u003cbr\u003e\u003cbr\u003eGoing back to the MBS that we discussed earlier, the bondholder is actually very unhappy when people refinance their mortgages, because they suddenly get a huge slug of cash (which pays off the mortgage), and since interest rates have dropped, they have to take the cash and reinvest it at a lower rate. That’s why the prepayment option on mortgages is so magical—why the banks let people do this is beyond me.\n\n**Other types of mortgages**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p137 chunk 600\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgages\u003cbr\u003e\u003cbr\u003e**Other types of mortgages**\n\nThere are other types of mortgages than 30-year and 15-year fixed these days, although they are much less common. You have pure adjustable-rate mortgages (ARMs), where the interest rate adjusts up or down each year based on some benchmark. You have what’s known as hybrid ARMs, where the rate is fixed for a set amount of time (typically three, five, or seven years) and then adjusts after that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p137 chunk 601\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rate, mortgage payment\u003cbr\u003e\u003cbr\u003eMost people are terrified of adjustable-rate mortgages, because what if the interest rate goes up? What if your mortgage payment doubles? Not unreasonable, I suppose, but it’s pretty rare that mortgage rates move that fast (though that happened in 2022); and in the case of hybrid ARMs, you can take the first three\u002ffive\u002fseven years to pay off as much of the loan balance as possible before the rate adjusts"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p137 chunk 602\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage payment\u003cbr\u003e\u003cbr\u003e. I actually had a 5\u002f1 ARM in the 2000s and after the five-year rate lock was finished, rates dropped and my mortgage payment become much smaller. Having said all that, and though you didn’t buy this book for a"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p138 chunk 603\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates\u003cbr\u003e\u003cbr\u003emacroeconomic forecast, I have a hard time seeing how interest rates are going to go much lower than they already are."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p138 chunk 604\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, interest rates\u003cbr\u003e\u003cbr\u003eThere is a good chance that going forward, you will never refinance your mortgage, and you will never get an ARM or hybrid ARM. Even if interest rates don’t go up, they’re unlikely to go down much more."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p138 chunk 605\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, student loans, car, afford\u003cbr\u003e\u003cbr\u003eThe key here is to buy a house that you can afford. Remember, it’s not a million little things that determine whether you have money, it’s a handful of big things: the house, the car, and the student loans. Get these three things right, and you won’t have to worry about the little things. The primary way people screw this up is by getting too big of a house."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p138 chunk 606\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, income, 15-year mortgage\u003cbr\u003e\u003cbr\u003eThe primary way that people end up with too big of a house is because it turns into an emotional decision; they fall in love with the house. Pay no more than 25% of your income on housing-related expenses, and only get a house if you can afford it with a 15-year mortgage, whether you end up getting a 15-year mortgage or not. That’s the best advice I can give."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p138 chunk 607\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, living\u003cbr\u003e\u003cbr\u003eI truly want everyone who reads this book to one day be able to live in a giant mansion—you deserve it. Everyone should one day have the experience of living in a giant house. But baby steps. You will get there over time, if you’re smart."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p139 chunk 608\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e higher education, U.S.\u003cbr\u003e\u003cbr\u003eNext we’re going to talk about paying for a college education—a controversial subject these days.\n\nThe state of higher education in the U.S. is really sad. You have people with hundreds of thousands of dollars in student debt, with no realistic way of paying it back. And they’re mad, and looking for someone to blame.\n\n*Let’s talk about it.*\n\n**The big questions**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 609\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e*Let’s talk about it.*\n\n**The big questions**\n\nDuring the Great Financial Crisis in 2009, we effectively eliminated private student lending. We nationalized it. All\n\nstudent lending is now done by the government. Which raises a lot of questions, right?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 610\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, government, college, interest rates, ten years\u003cbr\u003e\u003cbr\u003eIf the government is making these student loans, why do they care if they get paid back? Why are the interest rates so high? Why is it that people faithfully made their student loan payments for ten years and now the loan balance is higher than when they started? And moreover, why is going to college so expensive?\n\nWhere do we begin?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 611\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, government, college, pandemic, loan\u003cbr\u003e\u003cbr\u003eWell, for starters, the government never intended for people to go to college for free (though we might get there eventually). So, you take out a loan, and you have to pay it back. During the pandemic, borrowers were granted forbearance for a period of many months, which got people wondering if the government would ever require these loans to be paid back. Currently, there are $1.7 trillion in student loans outstanding"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 612\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, debt, balance sheet, government, taxes\u003cbr\u003e\u003cbr\u003e. If the government wanted to forgive those loans, it would simply take them on the balance sheet, go $1.7 trillion further into debt, raise $1.7 trillion in taxes, or a combination of the two. At the time of writing, there is little appetite to go further into debt or raise taxes, so I think we are stuck with the student loans for now."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 613\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, credit score, government, interest rates\u003cbr\u003e\u003cbr\u003eWhy are the interest rates so high? Arguably, they are not high enough! Student loans are issued to unknown borrowers with unknown credit. Nobody checks your credit score when you get a student loan. If you can fog a mirror, you get money. Remember our earlier discussion about secured and unsecured debt. Student loans are unsecured debt—there is nothing to repossess. The government can make your life miserable for not paying back your loans, but they can’t take
