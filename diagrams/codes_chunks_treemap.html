led. Therefore, carve out time in a day, multiple days, or multiple weeks to work on meeting your commitment. Just like how you would rarely miss a meeting on your calendar, schedule time to work toward your commitment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 810\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e progress, commitment\u003cbr\u003e\u003cbr\u003eto increase the chances of you fulfilling it. Third, if you are having trouble getting motivated to work toward fulfilling the commitment, start small to build momentum. Make some progress to encourage more progress.\\(^1\\) You can even chart progress to increase focus and seeing your progress can be motivating."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 811\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Marshall Goldsmith, spreadsheet\u003cbr\u003e\u003cbr\u003eTo help drive change and progress, consider trying the daily question approach discussed by a mentor of mine, Marshall Goldsmith, to drive change.\\(^2\\) Create a spreadsheet containing the key behaviors\u002factions you are working on, framed as questions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 812\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e remote employees\u003cbr\u003e\u003cbr\u003e. For example, “Did I do my best today to communicate with my remote employees?”; “Did I do my best today to win back lapsed customers?”; “Did I do my best today to respond to emails in a timely way?”; “Did I do my best today to try to avoid proving I was right when it wasn’t worth it?” For each of these questions, give yourself a score each day (the columns of the spreadsheet are organized by date). Answer these questions daily, without fail (I do mine at 8 p.m. each night)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 813\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e support, progress, working\u003cbr\u003e\u003cbr\u003e. each night). This allows you to keep what you are working on top of mind, and you can chart your progress. If you are not making the desired progress, analyze it, bring in support as needed, and keep working on it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 814\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, day, time, research, approach, Marshall Goldsmith, survey\u003cbr\u003e\u003cbr\u003eMarshall Goldsmith shared some client reactions in his research on this approach.\\(^3\\) Here is one such reaction that captures how many respondents felt: “After a few days, when I knew I would be answering the survey later in the day, I attempted to shape my day and become more purposeful in my interactions with others and more thoughtful about how I spent my time.” Having a day filled with perfect scores is not realistic. There will be hiccups throughout the process"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p175 chunk 815\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goals, progress, approach\u003cbr\u003e\u003cbr\u003e. There will be hiccups throughout the process. But overall, this approach energizes action and change in meeting your goals. To push for progress even more, consider giving yourself simple rewards (e.g., a break, a treat, a desired activity) for making progress on your commitment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 816\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e actions, change, best\u003cbr\u003e\u003cbr\u003eThere is an additional technique I learned from Marshall that helps drive change and promotes changing the perceptions of key stakeholders: when the actions we are addressing are people-focused, we want those around us to notice what we are doing. We want others to see that we are engaged and trying to be our best"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 817\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e empathy, Dave\u003cbr\u003e\u003cbr\u003eselves. This creates empathy so that when we do have slip-ups (which are inevitable), others give us the benefit of the doubt rather than just thinking, “There he goes again, Dave just doesn’t care.” Here is what this looks like:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 818\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e advice, progress, action, months\u003cbr\u003e\u003cbr\u003e| #1 | Identify some key stakeholders—those that connect with or are affected by the action you are working on. |\n|----|--------------------------------------------------------------------------------------------------|\n| #2 | For each stakeholder (or subset of them), tell them what you are working on.                     |\n| #3 | Ask them for advice for making progress for, say, the first two months.                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 819\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, advice, check in\u003cbr\u003e\u003cbr\u003e| #4 | After this timeframe, check in with them to see how things went. Ask them for additional advice for the next two months. |\n| #5 | Check in with them after the two months—keep repeating this process.                               |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 820\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, commitment, action\u003cbr\u003e\u003cbr\u003eThese actions help others see what you are doing, understand your efforts and dedication, and make these stakeholders part of your “change team.” All of this, in concert with their counsel, increases the chances of action happening and people noticing.\n\n*If you just can’t make it work and wind up breaking a commitment, own up to it. Apologize to the parties affected. Explain what happened, ask how you can remedy the situation, and work toward making sure it does not happen again.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p176 chunk 821\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Following Up\u002fAccountability**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 822\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meeting, parties, follow up, commitments\u003cbr\u003e\u003cbr\u003eUntil now I have focused on the commitments of one person in the 1:1 meeting. But there are two parties in 1:1s, and it is usually the case that both parties have made commitments. If you have done your action item(s) but the other party in the 1:1 has not, here are some ideas on how to follow up to prompt their action."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 823\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e progress, other party, act\u003cbr\u003e\u003cbr\u003e1. Communicate your progress and completion to the other party. This typically will get the other party moving, as it creates positive pressure to act, but not always. Reminders may be needed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 824\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, calendar, information, office, other party, details, content, check in\u003cbr\u003e\u003cbr\u003e2. Remind the other party, but not every day. Use a nonaggressive cadence. Some find it helpful to put on their calendar times to check in with the other person, so they don’t forget.\n\n3. Keep reminders on the same email stream so all can be found in one place.\n\n4. Reach out through other means if needed, such as stopping by their office.\n\n5. Change the content of each reminder\u002fnudge. Add new information, details, or questions so that the nudge feels less like nagging."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 825\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e empathy, communications\u003cbr\u003e\u003cbr\u003e6. Be empathetic and courteous in your communications, such as by saying, “I know you are busy. . . .” Brevity, warmth, and empathy for the other person’s schedule are better received than just a terse reminder. Consider phrases like: “Just a gentle nudge . . .”; “A friendly prompt. . . .”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 826\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e appreciation, gratitude, resource, commitments\u003cbr\u003e\u003cbr\u003eOnce the other party completes the action, express your appreciation and gratitude. If commitments are still not being completed after prompting, this can be probed and explored in a future 1:1 to better understand the situation and potential constraints. By allowing room for more context, rather than just blaming or getting angry, you are giving the other person the benefit of the doubt and it communicates that you’re empathetic of competing demands. You can position yourself as a resource"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 827\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, actions, accountability, resource\u003cbr\u003e\u003cbr\u003e. You can position yourself as a resource. Finally, the beauty of regular and frequent 1:1s is that the accountability is built in naturally—the other party likely does not need to be nudged outside of the meeting if they don’t complete the actions they committed to as it can be part of the next 1:1 discussion which is just around the corner"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p177 chunk 828\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003e. Let me close by referring you to two key checklists at the end of this book section that will help you give and receive feedback, but also promote action and foster accountability."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p178 chunk 829\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eKey Takeaways"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p178 chunk 830\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trust, effective 1:1s, action items, commitments\u003cbr\u003e\u003cbr\u003e• **Follow Through on Commitments.** After the meeting ends, it is critical for both you and your directs to follow through on the action items they committed to. Breaking commitments hurts trust, hurts the working relationship, and makes it harder to have effective 1:1s in the future."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p178 chunk 831\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e• **Broken Commitments Are Usually Avoidable.** There are many reasons why commitments are broken, and they are often not because the person avoided accomplishing the task. For example, action items may be unclear or there may be personal\u002fsituational derailers for accomplishing the commitment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p179 chunk 832\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e• **Set Commitments Up Effectively.** Several tactics can be used to make sure commitments are kept. Focus on creating clarity of what the action item is so people understand what they are to accomplish. Find ways to spark motivation and reduce barriers to success. Follow up with the other person on their progress and your own progress.\n\nDid the 1:1 Work?\n\nAnswer quickly, which line is longer, the top or the bottom?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p180 chunk 833\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAnswer quickly again, which dot is bigger, the one on the left or the one on the right?\n\nCurious as to the answers? The lines are the same length in the first, and the dots are the same size in the second. Most people think\n\nthe lines and dots are different sizes, because our brains trick us. Our perceptions are often inaccurate. Yet we feel quite confident in them as we are “seeing” it with our own eyes. Here’s another example. Glance at this picture, what do you see?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p180 chunk 834\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, behaviors, truth, world, working\u003cbr\u003e\u003cbr\u003eDid you see a vase, or did you see two faces looking at one another? In this optical illusion, both answers—while completely different—are correct. What we perceive becomes our truth. And that truth influences how we understand the world around us and our behaviors. Let me bring this back to 1:1s. Knowing whether a 1:1 is truly working as we had hoped can be quite challenging"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p180 chunk 835\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, direct reports, 1:1s, executives, optical illusions\u003cbr\u003e\u003cbr\u003e. The main problem is that our self-perception, the most readily available assessment tool we have, is quite inaccurate and subject to distortion—just like these optical illusions. Here is an example. In one study, nearly 4,000 executives were asked to appraise their coaching skills—which are fundamental to 1:1s. The leaders’ coaching skills were also assessed by their direct reports. The two sets of scores were then compared, and they did not align very well"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p180 chunk 836\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, executives, skills, knowledge\u003cbr\u003e\u003cbr\u003e. As a rather jarring example, there was a large number of executives (24% of the sample) that saw themselves as above average in terms of coaching skills, while their directs evaluated them in the bottom third. What a dramatic difference! As psychology professor David Myers discusses, there is a robust human tendency to overestimate our knowledge, skills, abilities, and personality traits relative to others.¹ Interestingly,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p181 chunk 837\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ethis effect applies to many aspects of life, from assessing one’s driving skills to judging one’s intelligence. We just aren’t as accurate as we think—we often think we are better than we are."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p181 chunk 838\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, bias\u003cbr\u003e\u003cbr\u003eOverall, you may think your 1:1s are going well, but your direct may have other opinions. Given this, when reflecting on the quality of our 1:1s we need to make efforts to guard against an inflated positive bias of how effective our 1:1s are. Here are three ways to do just that:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p181 chunk 839\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Strategy            | Description                                                                                                                                 |\n|---------------------|--------------------------------------------------------------------------------------------------------------------------------------------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 840\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, direct, shoes, other party, valuable\u003cbr\u003e\u003cbr\u003e| Focus on Specificity| Instead of a general reflection, challenge yourself to identify three specific moments\u002fbehaviors that went well and three specific moments\u002fbehaviors that did not go well. |\n| Change Perspective  | Take the perspective of the other party, and reflect on the 1:1 while “in their shoes.” What would your direct say are three things that went well and three things that did not go well? What would your direct say are three ways the 1:1 could become more valuable? |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 841\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Behaviors\u003cbr\u003e\u003cbr\u003e| Strategy          | Description                                                                                                                                 |\n|-------------------|---------------------------------------------------------------------------------------------------------------------------------------------|\n| Focus on Behaviors| Focus your reflection on behaviors. Some examples:  \n• Did you engage in active listening techniques?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 842\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, suggestions, direct, appreciation, support, help, action items, gratitude\u003cbr\u003e\u003cbr\u003e• Did you listen more than you spoke?  \n• Did you ask your direct for ideas and suggestions?  \n• Did you and\u002for your direct leave with well-defined action items?  \n• Did you offer help and support?  \n• Did you express gratitude and appreciation? |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 843\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, improve\u003cbr\u003e\u003cbr\u003eThese three approaches stimulate critical reflection and can decrease the chances of your perception of your 1:1s being distorted. Do this periodically after 1:1s. It will only take a few minutes, but it will push you to learn and improve.\n\n**Evaluation by Directs**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 844\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, 1:1, direct, success, supported, respected, value, next steps, solutions\u003cbr\u003e\u003cbr\u003eIdeally, both parties should leave the 1:1 feeling valued, respected, supported, and informed about next steps, solutions, and agreed-upon commitments. However, in many regards, your feelings coming out of 1:1s are irrelevant. This is because 1:1s, by definition, are meetings for the direct. In this way, the direct’s feelings about the value of their 1:1s is the critical criterion for 1:1 success. Did the direct indeed find the 1:1 valuable in meeting their practical and personal needs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 845\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, directs, meeting, critical feedback\u003cbr\u003e\u003cbr\u003e? If so, the 1:1 was successful. If not, the 1:1 was not as successful as it could have been. Don’t get me wrong, there could be critical feedback for (in)actions given to directs that occur in the 1:1. But, when delivered effectively, the practical and personal needs of the direct can still be met in these situations. Also, note that I am not defining success as happiness and joy following the meeting per se—although that is certainly a bonus and absolutely nice to experience"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p182 chunk 846\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, directs\u003cbr\u003e\u003cbr\u003e. Rather, the goal is to make 1:1s valuable for directs by meeting their needs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p183 chunk 847\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, feedback, 1:1s, direct\u003cbr\u003e\u003cbr\u003eTo improve your 1:1s over time, start by asking each direct for their feedback and ideas. This could be done periodically either during, or at the end of a 1:1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p183 chunk 848\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, value, conversation, better\u003cbr\u003e\u003cbr\u003eQuestions could be:\n\n| #   | Question                                                                 |\n|-----|--------------------------------------------------------------------------|\n| #1  | What was the most useful part of our conversation today?                 |\n| #2  | Did you find value in this 1:1? Why or why not?                          |\n| #3  | What could I do differently to make our 1:1s better for you?             |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p183 chunk 849\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, data, directs, rating, themes\u003cbr\u003e\u003cbr\u003eGiven potential apprehension, another approach is to anonymously survey all of your directs about what is going well, not so well, and ideas for improvement regarding 1:1s. You can also ask them to assess the overall value of their 1:1s on a five-point scale and then have an open-ended question where they explain their rating. If themes emerge in the data, try new tactics. Your willingness to tweak and experiment with your 1:1s is key"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p183 chunk 850\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, success, three months\u003cbr\u003e\u003cbr\u003e. And, if your experiments do not work after say, three months, then gather feedback, reflect why they did not work, and plan your next time-limited experiment(s) until some reasonable success is found."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p183 chunk 851\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e**Lagging Indicators of Success**\n\n1:1s clearly influence short-term outcomes, but can influence long-term outcomes as well. Although longer-term indicators are influenced by a host of external factors outside of just 1:1s, they should trend in a positive direction if 1:1s are frequent and effective. Here are a set of long-term indicators to reflect on:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p184 chunk 852\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, employee engagement\u003cbr\u003e\u003cbr\u003e| Questions:                                                                 | Yes\u002fNo |\n|---------------------------------------------------------------------------|--------|\n| Is overall employee engagement in your team improving?                    | Y\u002fN    |\n| Are productivity and retention\u002fturnover metrics across team members trending in a positive direction? | Y\u002fN    |\n\n| Questions:                                                                 | Yes\u002fNo |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p184 chunk 853\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003e|---------------------------------------------------------------------------|--------|\n| Are employee performance appraisals improving over time?                  | Y\u002fN    |\n| Are your directs being promoted to the jobs they were aspiring to hold?   | Y\u002fN    |\n| Are your directs’ evaluation of you as a manager improving over time?     | Y\u002fN    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p184 chunk 854\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, time, investment, direct, engaging, resources, approach, money\u003cbr\u003e\u003cbr\u003eOverall, 1:1s are an investment of time, resources, and money. Like any investment, 1:1s should be evaluated in a multifaceted way over time. What works at one time for your 1:1s may not work two months later, and what works for one direct may not work for another. Even if you think your current approach is working, do try new things to keep your 1:1s fresh and engaging.\n\n**Key Takeaways**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p184 chunk 855\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, optical illusions\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Our Perceptions of 1:1s Can Be Skewed.** Our minds are powerful. They can work with and against us. Just like in the optical illusions, how effective we see our 1:1s as can be a bit biased. You may think your 1:1s are going great, but your direct may think they are subpar."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p184 chunk 856\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meetings, direct, support, effectiveness, perspective, behaviors, strategies\u003cbr\u003e\u003cbr\u003e- **Apply Strategies to Align Perspectives.** Several strategies can be used to fact-check the inflated view of the effectiveness of your 1:1s that you may have. When reflecting on your 1:1s, identify specific areas that are going well and not well. Take the perspective of your direct when gauging whether your meetings are effective. Last, focus on your specific behaviors during the meetings and how they may support or hinder 1:1 effectiveness."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p185 chunk 857\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s, value, Direct\u003cbr\u003e\u003cbr\u003e- **Ask Your Direct for Their Perspective.** By now, you know 1:1s are inherently for your direct. Therefore, the value of 1:1s comes from their perception of whether the meetings are going well. Ask them for feedback and their thoughts on how your 1:1s are\n\ngoing. Take the feedback, make some changes, see how they work over time, and then reassess."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p187 chunk 858\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, investment, people, turnover, directs, organization, performance\u003cbr\u003e\u003cbr\u003e- **Lagging Indicators Exist.** The best way to see the long-term success of your 1:1s and their effectiveness is with various lagging indicators. For example, are your engagement numbers for the team going up? Is performance rising and turnover dropping? Are directs being promoted to new roles? These long-term factors can be supported by effective 1:1s, which are an investment into your people, your team, and your organization.\n\n\n\nSection 3 Tools"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p187 chunk 859\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, accountability, change, action, valuable\u003cbr\u003e\u003cbr\u003eSection 3 Tools\n\nTwo tools are presented below that are relevant to both Section 2 and 3 of the book. I share both here as they ultimately are designed to promote accountability and change—thus increasing the chances of action happening following the 1:1 and ultimately making the 1:1 most valuable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p188 chunk 860\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e1. Checklist for Effectively Giving Feedback & Establishing Accountability in 1:1s\n2. Checklist for Effectively Receiving & Acting on Feedback in 1:1s\n\nChecklist for Effectively Giving Feedback & Establishing Accountability in 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p188 chunk 861\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, directs, effectiveness, tool, behaviors\u003cbr\u003e\u003cbr\u003eThis tool serves as a reminder checklist for giving feedback to your directs and holding them accountable for acting on the feedback. Review each item and make a checkmark next to each. Then, use these behaviors to increase the effectiveness of the feedback process."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p188 chunk 862\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Feedback Stage                  | Key Behaviors                                                                 |\n|---------------------------------|-------------------------------------------------------------------------------|\n| Direct Asks for Feedback (If Applicable) | • Be open to the request and always agree to provide feedback. [ ]  \n• Ask your direct what they specifically want feedback on. [ ]  \n• Inquire about how your direct prefers the feedback to be delivered. [ ]"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p188 chunk 863\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct, specific\u003cbr\u003e\u003cbr\u003e• Thank your direct for being brave in asking for feedback. [ ]  \n• Probe into what led your direct to want the feedback. [ ] |\n| Ask to Give Feedback            | • Ask if you can give your direct feedback if not asked for. [ ]  \n• Explain the feedback is meant to support not punish them. [ ] |\n| Give Feedback                   | • Provide the feedback in a respectful way. [ ]  \n• Speak succinctly when giving the feedback. [ ]  \n• Be specific with your feedback. [ ]"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 864\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, feedforward, direct, future behaviors\u003cbr\u003e\u003cbr\u003e• Be specific with your feedback. [ ]  \n• Focus on future behaviors (feedforward). [ ]  \n• Explain how the feedback can help your direct in the future. [ ] |\n\n| Feedback Stage       | Key Behaviors                                                                 |\n|----------------------|-------------------------------------------------------------------------------|\n| Direct Thinks        | • Give your direct time to think about your feedback.                         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 865\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e silence\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Do not speak while they are thinking.                                       |\n|                      | [ ]                                                                           |\n|                      | • Remind yourself that silence is okay.                                       |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 866\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n| Direct Responds      | • Actively listen to what they have to say about the feedback.               |\n|                      | [ ]                                                                           |\n|                      | • Do not speak while they are responding.                                     |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 867\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e negative emotions, eye contact, anger\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Demonstrate appropriate body language and eye contact.                      |\n|                      | [ ]                                                                           |\n|                      | • Recognize any anger or negative emotions they may have.                    |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 868\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n| Plan & Support Change| • Thank your direct for letting you give them feedback.                      |\n|                      | [ ]                                                                           |\n|                      | • Answer any questions they may have about the feedback.                      |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 869\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct, goals, behavior, timeline\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Set a timeline for assessing changes in their behavior.                     |\n|                      | [ ]                                                                           |\n|                      | • Set clear goals with your direct so they act on the feedback.              |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 870\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, feedback, direct\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Ask your direct how you can support them with the feedback.                |\n|                      | [ ]                                                                           |\n| Follow Up            | • Ask your direct how the changes are going.                                  |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p189 chunk 871\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Note any progress you observe based on the feedback.                        |\n|                      | [ ]                                                                           |\n|                      | • Use future 1:1s to follow up on progress.                                   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p190 chunk 872\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s, time\u003cbr\u003e\u003cbr\u003e|                      | [ ]                                                                           |\n|                      | • Remind directs about the feedback from time to time.                        |\n|                      | [ ]                                                                           |\n\nChecklist for Effectively Receiving & Acting on Feedback in 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p190 chunk 873\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, tool\u003cbr\u003e\u003cbr\u003eThis tool serves as a reminder checklist for receiving and acting on feedback. Review each item and make a checkmark next to each—the more the better. Use unchecked items to improve how you receive and act on feedback in the future."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p190 chunk 874\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Feedback Stage | Key Behaviors |\n|----------------|---------------|\n| Ask for Feedback | • Be specific when asking for what feedback you want. [ ]  \n• Communicate what you need clearly and concisely. [ ]  \n• Explain how you would like the feedback delivered ideally. [ ]  \n• Identify the goal(s) of receiving the feedback. [ ]  \n• Tell them what led to you wanting the feedback. [ ] |\n| Listen | • Actively listen to the feedback you are receiving. [ ]  \n• Do not respond until they are done talking. [ ]"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p191 chunk 875\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, understand, help, body language, negative emotions, eye contact, anger\u003cbr\u003e\u003cbr\u003e• Be open-minded and curious about the feedback. [ ]  \n• Demonstrate appropriate body language and eye contact. [ ]  \n• Listen to understand rather than dispute the feedback. [ ] |\n| Think | • Absorb the feedback and what they had to say. [ ]  \n• Quell any anger or negative emotions you may have. [ ]  \n• Avoid becoming defensive when thinking about the feedback. [ ]  \n• Remind yourself the feedback is meant to help you. [ ] |\n\n| Feedback Stage | Key Behaviors |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p191 chunk 876\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Feedback Stage | Key Behaviors |\n|----------------|--------------|\n| **Thank**      | • Thank them for giving you the feedback.  \n                  | • Express gratitude even if you do not agree with the feedback.  \n                  | • Build rapport by showing appreciation for their thoughts. |\n| **Discuss**    | • Acknowledge you understand the feedback you just received.  \n                  | • Clarify any questions you have about the feedback."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p191 chunk 877\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, goals, progress, timeline\u003cbr\u003e\u003cbr\u003e| • Align with them on your perspectives of the feedback.  \n                  | • Work together to create goals for acting on the feedback.  \n                  | • Write down anything that will help you act on the feedback.  \n                  | • Determine how progress will be assessed and a timeline. |\n| **Change**     | • Use the feedback moving forward.  \n                  | • Ask yourself daily how the feedback can be used."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p191 chunk 878\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, challenges, support, obstacles, spreadsheet\u003cbr\u003e\u003cbr\u003e| • Create a spreadsheet to track your progress.  \n                  | • Get an accountability partner to help you.  \n                  | • Reflect on how you are progressing to address the feedback. |\n| **Follow Up**  | • Follow up with the other person on challenges and obstacles.  \n                  | • Let the other person know if you need any support.  \n                  | • Discuss your progress in future 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p192 chunk 879\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e timeline\u003cbr\u003e\u003cbr\u003e| • As the timeline ends, reassess where you are at. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p193 chunk 880\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s\u003cbr\u003e\u003cbr\u003eIn this final section of the book, a few additional topics are covered. I start with skip-level 1:1s. Although much of what was discussed in this book applies, there is some additional nuance and issues to be aware of. I then discuss how to avoid the quagmire of too many meetings. Finally, all is tied together in the concluding chapter."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p193 chunk 881\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, relationships, trust, confidence, mechanism\u003cbr\u003e\u003cbr\u003e1:1s are all about building meaningful relationships with those you work with. They are arguably the most powerful mechanism to communicate richly and deeply, to provide two-way feedback, build trust and confidence, and align expectations. And, by doing so, you demonstrate that you are invested in your team members’ success, and you foster emotional commitment.\n\nExecutive, TIAA"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p194 chunk 882\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Executive, alignment, TIAA\u003cbr\u003e\u003cbr\u003eExecutive, TIAA\n\n1:1s are a critical mechanism to engage with your team in a deep and meaningful way. This connection, in turn, helps foster alignment and most importantly, creates a sense of shared purpose and partnership.\n\nExecutive, JP Morgan Chase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p195 chunk 883\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p195 chunk 884\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, employees, meetings, skip-level 1:1s, team member, data, respondents, manager's manager\u003cbr\u003e\u003cbr\u003eQuotes from these former U.S. presidents set the stage for this chapter as they speak to the importance of leaders inspiring and connecting with others. One mechanism to do that is skip-level 1:1s—meetings between a team member and their manager’s manager. Let me start with some data I recently collected. 55% of respondents indicated they do not have skip-level meetings, and 45% said they do. Meaning, skip-level 1:1s are clearly a work activity for many (nearly half) of employees"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p195 chunk 885\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s\u003cbr\u003e\u003cbr\u003e. For those having them, there was a great deal of variability around how frequently they occur. The most typical cadence was once a quarter. Next I asked, are these skip-level 1:1s valuable to you? Here were their responses:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p196 chunk 886\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, skip-level 1:1s, value, potential, respondents, results, topic\u003cbr\u003e\u003cbr\u003eThese results are quite striking. The fact that only 9% said “no” intrigued me. Clearly, respondents are seeing some value in the activity, despite most leaders never receiving formal training on the topic. Thus, I would contend, the potential of skip-level 1:1s is likely much higher."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p196 chunk 887\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, participants\u003cbr\u003e\u003cbr\u003eThe final question I asked respondents was: “Do you wish you had skip-level 1:1s?” I asked this question to the entire data sample, those currently having them and those who did not. Most participants answered affirmatively to this question, with 57% reporting they wanted skip-level 1:1s. For those that said “no,” three themes emerged:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p196 chunk 888\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager's manager, CEO\u003cbr\u003e\u003cbr\u003e1. Doesn’t Make Much Sense for Me\n   a. “My boss’s boss is the chairman of the board so I would say ‘no.’”\n   b. “No, because my manager’s manager is the CEO, and I don’t expect that.”\n\n2. Not Necessary to Have Formal Meetings\u002fThey Are Already Available\n   a. “We are pretty open around here, so if I want to talk to our director . . . I just ping him to talk.”\n   b. “Not really, as I can meet with her at will. Our VPs are very accessible.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 889\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e3. Doesn’t Want to Work More Closely with the Skip-Level Leader\n   a. “Not really, she’s a disorganized and awful communicator. I like her as a person, but I want to spend as little time with her as possible.”\n   b. “No. He’s an interim and I don’t particularly like him.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 890\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, yes, skip-levels\u003cbr\u003e\u003cbr\u003eWhat was super interesting to me was that the reasons listed for not wanting skip-levels did not reflect a philosophical disagreement with the concept. They were more about the person in the skip-level role, job level of the direct, or not being necessary given other communication avenues in place. For those who said “yes,” they do wish they had skip-level 1:1s, two interrelated themes emerged:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 891\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e alignment, manager's manager\u003cbr\u003e\u003cbr\u003e1. **Good for Alignment\u002fInsight**\n   a. “Yes – sometimes my work feels detached from the overall team’s work. I think it would help integrate my work into what the team does and potentially improve my skill utilization.”\n   b. “It would be nice to get direct input on their priorities and feedback on my program areas from my manager’s manager.”\n   c. “Yes. It would help us to understand each other better and better align.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 892\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organization, manager's manager\u003cbr\u003e\u003cbr\u003ed. “Yes. I would love to hear from my manager’s manager his strategic vision for our organization.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 893\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e2. **Good for Relationship Building\u002fIncrease Visibility**\n   a. “Yes. To get to know that manager better and give them a better understanding of my work.”\n   b. “Yes, to build that relationship.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 894\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e tools, success, relationship, information, executives\u003cbr\u003e\u003cbr\u003ec. “Yes. Would give me the opportunity to be mentored by my supervisor’s supervisor and learn directly about preferences for information and decision-making material needed for him\u002fher and my supervisor. Would give me an opportunity to represent myself and create a direct relationship and not be an abstraction. Would allow me to learn what tools and tips have contributed most to their own success or what they see contributing most to the success of others as higher-level executives.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p197 chunk 895\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organization\u003cbr\u003e\u003cbr\u003ed. “It would create more visibility for me throughout the organization.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p198 chunk 896\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, respondents, skip-levels\u003cbr\u003e\u003cbr\u003eThe potential positives of skip-levels are certainly apparent in the quotes above. Stepping back, let’s review the purposes of skip-level 1:1s.\n\nThe Goals of Skip-Level 1:1s\n\nSkip-level meetings can serve a host of purposes. Below, I list those frequently mentioned by respondents:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p198 chunk 897\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, teams, managers, directs, organization, projects, truth, mechanism\u003cbr\u003e\u003cbr\u003e- **Get a pulse on what’s happening.** Skip-level managers are layers removed from the directs of their directs. Skip-levels are a way for these employees to share feedback on their projects, teams, and overall organization. As one interviewee suggested, using a military analogy, you can get “on-the-ground” truth by meeting with your directs’ directs. Skip-levels are also a great mechanism to get a sense of how your own directs are doing as managers. Note, this is not meant in any way to “spy” on a manager"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p198 chunk 898\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, 1:1s, manager, directs, skip-levels\u003cbr\u003e\u003cbr\u003e. As is discussed throughout this chapter, we don’t want to undermine the manager by using skip-levels. With that said, skip-levels can help ameliorate the common concern that employees often leave bad managers. Skip-level 1:1s can tackle that head-on and in a constructive way. These meetings create the opportunity for directs to talk about any morale or management issues to a manager more removed than their immediate manager"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p198 chunk 899\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct, manager, improve\u003cbr\u003e\u003cbr\u003e. And, getting this feedback on your direct, from their direct, is a great way for you to learn how to help your direct improve as a manager and avoid costly turnover."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p198 chunk 900\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, relationships, organization, trust, struggling\u003cbr\u003e\u003cbr\u003e- **Build trust.** It’s important to develop and invest in relationships with those at different levels in your organization. Establishing skip-level relationships will help more junior team members stay engaged and attached to the organization. If you work to build rapport with lower-level employees, they’ll be more likely to come to you when they have ideas or when they are struggling and feel like they have nowhere else to go. Skip-level meetings make you more human and approachable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p199 chunk 901\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, feedback, organization, plan\u003cbr\u003e\u003cbr\u003e- **Get feedback on ideas.** Skip-level directs are at a valuable vantage point to evaluate and comment on ideas and initiatives you are pondering. For example, say you are considering the creation of a new incentive plan to promote higher levels of internal and external service quality. Gathering feedback from your\n\nskip-level directs helps you determine if the plan is a good fit for all levels of the organization and will be received as intended."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p199 chunk 902\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, organization, career development\u003cbr\u003e\u003cbr\u003e- **Share information and counsel.** A skip-level 1:1 provides a space for you to share information in a more personal way. This can be information about a specific project, the team, or the organization. It also can be used for counsel on career development or discussing future goals and milestones. Hearing directly from you as their manager’s manager can be incredibly helpful for more deeply embracing and accepting the information and counsel."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p199 chunk 903\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, team, time, people, directs, organization, information, role, valuable, skip-levels, connections\u003cbr\u003e\u003cbr\u003eOverall, skip-levels give you an opportunity to gather and share information, make meaningful connections, and really dive in to see what is happening in your team and with your own directs. Also, scheduling skip-levels communicates that people—at all levels in the organization—are valuable and worth your time. Further, if you combine all of the information you hear across these employees, you may see patterns that can be very helpful to the execution of your role.\n\n### Implementing Skip-Level Meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p199 chunk 904\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, best practices, skip-level 1:1s, directs, tools section, implementation steps\u003cbr\u003e\u003cbr\u003e### Implementing Skip-Level Meetings\n\nThere are 8 implementation steps for skip-level 1:1s (a checklist of best practices for skip-levels are included in the tools section). There are certainly parallels with 1:1s between a manager and their directs, but differences do exist.\n\n### Step 1: Inform Your Own Directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 905\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, directs\u003cbr\u003e\u003cbr\u003eIf your manager were to start scheduling skip-level meetings with your directs without telling you, you’d probably be quite concerned and taken aback. Just like you wouldn’t want your manager to do this, **don’t simply start having skip-level 1:1s with your directs’ directs.** First, you need to be sure to explain to your immediate directs why"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 906\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e email, effort, skip-levels\u003cbr\u003e\u003cbr\u003eyou’re starting skip-levels and address any of their initial concerns. It’s important how you frame this effort. Here is some potential language to consider for an email or at a larger meeting:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 907\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, employee engagement, strategy, experiences\u003cbr\u003e\u003cbr\u003eNew Initiative\n\ngordon@company.com\n\nNew Initiative\n\nGordon,\n\nI want to tell you about a new employee engagement and experience initiative I will be starting. I will be scheduling occasional skip-level 1:1 meetings with your direct reports to get a read on strategy, develop relationships with them, and gain a greater understanding of their perspectives and experiences in their roles."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 908\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, leadership, employees, teams, organization, comments\u003cbr\u003e\u003cbr\u003eMy overall intention with these skip levels is to do my part in helping our broader function and those within it thrive and grow. I will also be sure to share any common feedback or comments that are relative to you as their manager. I want to be clear, I am not undermining your leadership or second guessing your managerial skills. I am starting this practice with all of my directs with the goal of getting a pulse on the organization; our teams, and the employees that comprise them"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 909\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, feedback, team members, value, skip-levels\u003cbr\u003e\u003cbr\u003e. Do let me know if you have or hear any feedback from your team members on the value of these skip-levels and\u002for ideas for improvement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p200 chunk 910\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, valued, perspective\u003cbr\u003e\u003cbr\u003eBest,\nSasha\nThe Manager\n\nIf you set clear expectations and have a trusting relationship with your directs, they will more readily buy into the practice of skip-levels and not feel threatened. After doing a few rounds of skip-levels, check back in with your directs to gauge how this is working from their perspective. This will make sure they feel valued, included, and an active part of the process.\n\nStep 2: Inform Your Skip-Level Team Members"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 911\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, skip-level directs\u003cbr\u003e\u003cbr\u003eIf you don’t have a previously established relationship or regular contact with your skip-level directs, they may be confused about you requesting to meet with them 1:1. They could jump to the conclusion that something is wrong. To avoid this, communicate your"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 912\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, meeting, intentions, conversation, expectations, email, check in\u003cbr\u003e\u003cbr\u003eintentions and expectations in advance. Make sure they know they are not in trouble, and this is not intended to check in (i.e., spy) on them or their manager. Here is a sample communication you can have, again via email or as part of a conversation\u002fmeeting:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 913\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, skip-level 1:1s, information\u003cbr\u003e\u003cbr\u003e*I will be starting a new practice with you and your team members, where I schedule occasional 1:1 meetings for us—called skip-level 1:1s. This will be a time where we can get to know each other, talk about what is going well and not so well, and share feedback and information with one another. I will come prepped with a few questions for you, but if there is anything you want to discuss we can start there"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 914\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team\u003cbr\u003e\u003cbr\u003e. Ideas for improving the team, anything you think I should know about, and other content like that is very welcome. I am also happy to chat about career issues more broadly. Our first skip-level meeting will be \u003cDATE & TIME\u003e. Let me know if this works for you. I look forward to it!*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 915\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, people, intentions, expectations, idea, risk\u003cbr\u003e\u003cbr\u003eWhen you make your intentions and expectations for these meetings clear from the start, it mitigates the risk of people having the wrong idea or jumping to inaccurate conclusions.\n\n**Step 3: Create Your Skip-Level Schedule**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p201 chunk 916\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, monthly, quarterly\u003cbr\u003e\u003cbr\u003e**Step 3: Create Your Skip-Level Schedule**\n\nPick a 1:1 frequency that allows you to connect with all your skip-level directs but does not overly tax you. A rotation strategy is most common. These skip-levels could be quarterly or potentially monthly, depending on team sizes. Typically, these meetings are 20 or 30 minutes in length. The key is for you to do a small number each week, but not too many where you feel overwhelmed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p202 chunk 917\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships\u003cbr\u003e\u003cbr\u003e*If your span of control is very large (e.g., more than 50 people), you can hold skip-level meeting in groups to maintain efficiency. While this strategy certainly saves time, it is much more difficult to foster personal connections and relationships in a group context. It may also affect the entire information-gathering process, given group dynamics, conformity pressures, and the like.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p202 chunk 918\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, directs, biweekly, skip-levels, weekly\u003cbr\u003e\u003cbr\u003eI do want to stress that if your span of control is not large, that does not mean you should have weekly or biweekly skip-levels. An overly frequent skip-level cadence can become problematic, as it can undermine the manager. Avoid this. While skip-level meetings are a great practice, your primary communication and point of contact should be with your own directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p202 chunk 919\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, team member, support, help, Agendas, skip-levels\u003cbr\u003e\u003cbr\u003e**Step 4: Build the Agenda**\n\nAgendas for skip-levels are a bit different from typical 1:1s discussed so far. It is often the case that the skip-level direct may not have any pressing questions or requests for help or support from you as their skip-level manager. Thus, start with giving the team member space to ask any questions on their mind, but then move to asking a set of general questions.\n\n**Some examples of questions to ask are:**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p202 chunk 920\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, talk, you, obstacles, help, things\u003cbr\u003e\u003cbr\u003e- How are things going for you?\n- Anything on your mind that I may be able to help with or just talk about?\n- What am I not seeing that would be helpful for me to know?\n- From your perspective, how is the team doing and how is team morale?\n- What obstacles are you facing in your role?\n- Do you feel you understand how your work fits with the organization’s goals?\n- What would make work better for you?\n- Do you feel supported with your career progress and goals?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p203 chunk 921\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, manager, skip-level direct\u003cbr\u003e\u003cbr\u003e- If you oversaw the team, what is one thing you would do differently?\n- Is there anything that we did not cover that you would like to discuss?\n\nYou would pick the questions that feel appropriate and right for your relationship with your skip-level direct. If they wish to talk about their immediate manager, here are some follow-up questions:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p203 chunk 922\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, conversations, career, working\u003cbr\u003e\u003cbr\u003e- What’s the best part of working with your manager?\n- What’s the most challenging part of working with your manager?\n- What do you wish your manager would do more or less often?\n- What is a recent situation you wish your manager handled differently?\n- What is a recent situation that you think your manager handled well?\n- How often do you have conversations with your manager about your career? How do these conversations typically go?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p203 chunk 923\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e turnover, themes, skip-level directs\u003cbr\u003e\u003cbr\u003eThe goal with these questions is not for you to report everything or even anything you hear back to the manager. You are generally focused on uncovering themes across skip-level directs that appear important. Even if themes are uncovered, however, it does not mean you would share with your direct. It all depends on what you are learning. With this said, there may be issues with some key or high potential talent that is not part of a theme but could warrant a conversation with the manager to avoid turnover"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p203 chunk 924\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003e. Whatever you do based on what you learn, be highly sensitive to inadvertently creating a scenario where the skip-level direct experiences retribution from their manager due to talking to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p203 chunk 925\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eStep 5: Develop Rapport"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 926\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, commonalities, skip-levels, skip-level team members\u003cbr\u003e\u003cbr\u003eRapport building is critical in skip-levels, especially given that meeting with their manager’s manager can engender anxiety due to the power differential. Finding commonalities with your skip-level directs makes conversations and connections easier. See what you can find out about your skip-level team members from your direct"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 927\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, individuals, manager, connection, Chapter 6, kids\u003cbr\u003e\u003cbr\u003e(their manager) in advance to help pave the way. For example, do you share common interests with them? Share the same hometown? Hobbies? Have kids the same age? It is important that you demonstrate that you want to get to know them as individuals. Building this connection is key, especially in the initial meetings. Review Chapter 6 to see potential questions designed for getting to know one another better."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 928\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Step 6: Interact Effectively**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 929\u003cbr\u003e\u003cb\u003eAxi
