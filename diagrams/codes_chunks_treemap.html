c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, bonds, brokers, New York Stock Exchange\u003cbr\u003e\u003cbr\u003eIn the early 1800s, members of the New York Stock Exchange met in coffee shops in lower Manhattan to trade shares. They later rented a room at 40 Wall Street, where brokers gathered twice a day to trade a list of 30 stocks and bonds.\n\nFast forward to today, and millions of shares trade in thousands of stocks at lightning speed on electronic screens. It is a remarkable change in just two centuries.\n\nCommodities markets have undergone similar change. I witnessed part of the electronification first-hand."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p165 chunk 490\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIn 2005 I worked as an intern at the New York Mercantile Exchange (NYMEX), which was one of the world’s major commodity futures exchanges.\n\nI sat in the middle of a circular pit wearing protective eyeglasses, as screaming natural gas traders tossed index cards at my face."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p166 chunk 491\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buy, traders\u003cbr\u003e\u003cbr\u003eThe traders would shout buy and sell orders at each other across the pit. This was known as the open outcry system. When they verbally agreed on a trade, the details were handwritten on a paper card and thrown to someone, like me, sitting in the middle of\n\nthe pit who would timestamp the card and hand it over for processing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p166 chunk 492\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e floor\u003cbr\u003e\u003cbr\u003eThere was another nearly as prestigious job, called the runner, who took the timestamped cards and physically ran them to the operations team in the back office for clearing.\n\nBy 2009, within just four years of my first day at the exchange, the yelling traders were all gone. The trading room, known as the floor, had become an empty ghost town."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p166 chunk 493\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e computer, traders, floor, home\u003cbr\u003e\u003cbr\u003eTrading could now be done through a computer, so there was no need to be there. Some of the traders I knew from the floor started working from home, others rented offices, and others quit trading altogether.\n\nIt was the end of one era, and the beginning of a new one.\n\nThe NYMEX officially closed its trading pits at the end of 2016. It still operates electronically, under the ownership of CME Group.\n\nOUT OF THE SPOTLIGHT"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p167 chunk 494\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e exchange, dark pools, SEC, ECNs\u003cbr\u003e\u003cbr\u003eOUT OF THE SPOTLIGHT\n\nThere is no rule that stock trades can only occur on the major exchanges. That freedom to trade enabled the rise of ECNs as an alternative trading system (ATS), and it has also enabled the growth of so-called dark pools.\n\nA dark pool is a privately organized financial forum or exchange for trading securities. The name sounds ominous, like it is an illegal black market, but dark pools are in fact regulated by the SEC."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p167 chunk 495\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, buying, selling, shares, public, dark pools\u003cbr\u003e\u003cbr\u003eWhat’s unique about dark pools is that they are anonymous and not open to the public. No one can see who is buying and selling.\n\nWhy might someone want to remain anonymous when shopping a buy or sell order?\n\nIf you are a big player who trades a lot of shares, your actions can move the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p167 chunk 496\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e pension fund\u003cbr\u003e\u003cbr\u003eFor example, if a big pension fund is looking to sell $1bn of Starbucks (SBUX) stock, that degree of selling pressure could temporarily push the price lower. A big chunk of stock like that is called a block. There’s not always a buyer standing ready to purchase a large block of stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p167 chunk 497\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, price, buyer, pension fund\u003cbr\u003e\u003cbr\u003eIf the pension fund were to post the large sell order for everyone to see on a regular exchange, smaller traders might try to front run the order—selling their own stock before the big block finds a buyer—pushing down the price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p168 chunk 498\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, buyer, share price, pension fund, front running\u003cbr\u003e\u003cbr\u003eSince the pension fund wants the best (highest) price for the stock it is selling, it may instead look to anonymously gauge interest for its shares in a dark pool. It might be able to find a buyer in the dark pool without risking any disturbance to the share price based on its intent.\n\nIf they do find a buyer and make a trade in the dark pool, they’ll have to disclose the sale after it’s done, but it’ll be too late for any front running."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p168 chunk 499\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, traders, transaction, shares\u003cbr\u003e\u003cbr\u003eSome traders monitor the positions of big funds as a gauge on sentiment. If a respected investor like Warren Buffett dumps a stock, it could be viewed as a lack of confidence in the company and the shares might fall after the transaction is disclosed. Conversely, if he takes a new position in a stock, it could be seen as an endorsement of the company and the shares might rally."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p168 chunk 500\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, investor\u003cbr\u003e\u003cbr\u003eIn any case, if you’re a big or influential investor, you can move the market—whether you want to or not—so anonymity can be valuable.\n\n**Whale watching: 13F holdings reports**\n\nImagine the smartest students in school had to share their test answers with the rest of the class.\n\nIt would be very helpful to the lower-performing students if the answers were shared in real-time, but not so helpful if the answers were shared after the exam was over.\n\nThat’s kind of how investors view 13F filings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p169 chunk 501\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e institutional investors, SEC\u003cbr\u003e\u003cbr\u003eThat’s kind of how investors view 13F filings.\n\nThe SEC requires that institutional investors with at least $100m in assets under management\n\n(AUM) disclose their equities holdings quarterly by filing a Form 13F.\n\nFunds are required to file Form 13F within 45 days after the last day of the calendar quarter. Most of them wait until the end of the period in order to conceal their moves as long as possible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p169 chunk 502\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, liquidity, public, dark pools, hedge funds\u003cbr\u003e\u003cbr\u003eWhile it’s interesting to see what moves the smart money is making, the data can be somewhat stale, reflecting investments already over four months old.\n\nFast-moving hedge funds could already be out of a trade by the time the public sees it. The disclosures can be somewhat more relevant for long-only investors that typically own stocks for many years.\n\nThere have been some concerns raised about dark pools because they suck some liquidity away from the public eye of the main exchanges."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p169 chunk 503\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, exchanges, general public, dark pools\u003cbr\u003e\u003cbr\u003eSince big trades are happening out of sight of the general public, there is a sense that the exchanges aren’t showing the whole picture of what’s going on in the market.\n\nThere is also a concern that high-frequency trading firms could be taking advantage of price discrepancies between the dark pools and the other exchanges."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p170 chunk 504\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e human, stock, buyer, buy order\u003cbr\u003e\u003cbr\u003e**High-frequency trading** involves the use of algorithms and ultra-high-speed internet connections that allow\n\ncomputer trading programs to react and place orders faster than any human.\n\nIn theory, the high-frequency trading firm could detect someone’s buy order, then beat them to the punch and buy the stock first, only to sell it back to the buyer for a slightly higher price.\n\nImagine that you and I are sitting at the kitchen table."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p170 chunk 505\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e front running\u003cbr\u003e\u003cbr\u003eI see you start to reach for the last slice of pizza, so I throw my arm out and grab it first. I then tell you that I’ll give you the slice, but only if you give me a few of your potato chips.\n\nThat’s the idea behind **front running**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p170 chunk 506\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, orders, stocks, liquidity, competition, institutions, front running, regulators\u003cbr\u003e\u003cbr\u003eThat’s the idea behind **front running**.\n\nHigh-frequency trading firms will argue that they are valuable providers of liquidity in the market. They help orders get filled quickly, and they increase competition for orders in the market, which ultimately improves the trading experience for both individuals and institutions.\n\nIt’s a debate for regulators.\n\nNow you understand *where* stocks trade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p171 chunk 507\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, buying, selling, shares\u003cbr\u003e\u003cbr\u003eNow you understand *where* stocks trade.\n\nIn the next chapter, we describe *how* stocks trade. We will highlight the process and terminology involved in buying and selling shares.\n\nCHAPTER 11:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p171 chunk 508\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e seller, farmer's market\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nHOW STOCKS TRADE\n\nA farmer’s market matches buyers and sellers.\n\nThere’s a seller of bread, a seller of eggs, and a seller of lettuce—each asking for a specific price.\n\nThere are also buyers of these things, each with a limit to what they’ll spend.\n\nA price discovery process unfolds, be it via direct haggling between the buyers and sellers, or simply by the sellers adjusting prices in response to buyers’ behavior."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p172 chunk 509\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, transaction, buyer, seller, farmer's market\u003cbr\u003e\u003cbr\u003eWhen a seller and buyer agree on a specific item at a specific price, a transaction is made and ownership is transferred.\n\nEssentially, that’s how stocks trade too.\n\nRunning a stock exchange is certainly more complex than managing a farmer’s market—there are significant operational, compliance, legal, and technological hurdles to overcome—but the end result is similar. The aim of both is to efficiently match buyers and sellers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p172 chunk 510\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e order, stock, sale, stock market, price, home, purchase shares, seller, ask, bid\u003cbr\u003e\u003cbr\u003eIn the stock market, an order to purchase shares of stock is called a **bid**, and an order to sell shares of stock is called an **ask**.\n\nIt is similar to buying a home. The seller will *ask* for a price, and then interested buyers will submit their *bids*. Where the bid meets the ask, a sale occurs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p172 chunk 511\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investor, broker, trades\u003cbr\u003e\u003cbr\u003eBefore the rise of online brokerages, an investor had to call their broker on the phone to give an order to buy or sell a stock. The broker would then charge a pricey commission for executing the trade as payment for the service.\n\nNow, thanks to the internet and good old capitalistic competition, it couldn’t be easier to use an online broker and submit your own orders through the broker’s website. Many of the reputable online brokers today charge no commission on trades.\n\n---"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p173 chunk 512\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e---\n\n**Nothing is free: zero-commission brokers**\n\nThe online brokers offering free trades are not doing it out of charity. In many cases, they are getting paid for order flow.\n\nPayment for order flow is when a brokerage company has an agreement with a third-party company to direct its customer orders their way in exchange for a commission or fee based on volume.\n\nWhy would a third-party want to pay for the broker’s orders?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p173 chunk 513\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e price, NYSE, dark pools, TD Ameritrade, Nasdaq, online broker\u003cbr\u003e\u003cbr\u003eIt comes back to the dark pools mentioned in the last chapter.\n\nIf you submit an order to buy stock through an online broker, like TD Ameritrade or Robinhood, your order is not necessarily routed to a main exchange like Nasdaq or NYSE to be matched with a seller.\n\nIt is more likely that your zero-commission broker sends the order to a wholesaler that operates in the dark pools.\n\nThe wholesaler might be able to get you a good price, but it might not be the best price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p173 chunk 514\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, profit\u003cbr\u003e\u003cbr\u003eAs a middleman in the process, the wholesaler can profit by making sure its average buys in a stock are lower than its average sells. The profit may only be a couple pennies per share, but if the wholesaler facilitates millions of trades, the pennies of profit will add up."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p174 chunk 515\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks\u003cbr\u003e\u003cbr\u003eSo, if you use a commission-free broker, the free trades can be nice, but just realize that you may be incurring\n\nindirect costs, like paying a slightly higher price per share for stocks you buy, and receiving a slightly lower price per share for stocks you sell.\n\nIt is also worth being aware that if your broker is getting paid for order flow, they have a financial incentive to entice you into placing more trades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p174 chunk 516\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e returns, farmer's market\u003cbr\u003e\u003cbr\u003eUnless you are a very skilled short-term trader, overtrading, or churn, is usually detrimental to your returns. Be wary of any gamification or gimmickry on your broker’s app that incentivizes frequent trading.\n\n**SUBMITTING ORDERS**\n\nWhen you walk up to the apple stand at the farmer’s market and the sign says, “Apples $2 each,” there are two ways you could proceed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p174 chunk 517\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e order, stock, purchase shares\u003cbr\u003e\u003cbr\u003eYou could either hand over the $2 and take your apple. Or you could tell the farmer that you’re only willing to give him $1.75 and see what he says. Maybe he will sell it to you, maybe he won’t.\n\nYour options are similar when placing an order to purchase shares of stock, only there’s specific terminology that’s used."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p175 chunk 518\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, online broker\u003cbr\u003e\u003cbr\u003eIn order to identify the terms while also highlighting the order-placing process in which they are used, we will\n\nwalk through the steps of submitting a trade through an online broker.\n\nThe user interface will vary a bit between different brokerage companies, but the process for placing a trade will be similar.\n\nOn my online broker’s home screen, a tab titled “Trade” brings me to an order screen where I can buy and sell stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p175 chunk 519\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThere are six boxes that need to be filled out to submit the order. That sounds like a lot, but it can be done in only a few seconds once you’re familiar with the process.\n\n**Action**\n\nThe first box is titled “Action.” This is where you identify what you are trying to do.\n\nThere is a dropdown menu providing these options: 1) Buy, 2) Sell, 3) Buy to Cover, and 4) Sell Short.\n\n*Buy* and *Sell* are straightforward. For most ordinary long-term investors, these are the only two options you will ever need."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p176 chunk 520\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ticker symbol, short selling\u003cbr\u003e\u003cbr\u003e*Buy to Cover* and *Sell Short* involve short selling, which is a risky practice that involves betting on a stock to go down in price, as mentioned in Chapter 5.\n\nIn this hypothetical example, I will be buying stock, so I select *Buy*.\n\nSymbol\n\nThe second box is titled “Symbol.” This is where you identify the stock you are looking to trade by entering its **ticker symbol**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p176 chunk 521\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, Apple, ticker symbol, Spotify, AAPL, J.P. Morgan\u003cbr\u003e\u003cbr\u003eAs mentioned in Chapter 4, the ticker symbol is usually related to the company in some way. For example, Spotify is SPOT, J.P. Morgan is JPM, and Dollar General is DG.\n\nIn this example, I will buy shares of Apple, whose ticker symbol is AAPL."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p176 chunk 522\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e spread, Apple, AAPL, ask, bid\u003cbr\u003e\u003cbr\u003eWhen I type AAPL into the box, a real-time price quote pops up for shares of Apple. It tells me that right now the bid is $151.07, and the ask is $151.09—meaning that someone is willing to buy shares for $157.07 per share, and someone is willing to sell shares for $151.09 per share.\n\nThe bid and ask are the highest and lowest prices participants in the market are willing to trade for, respectively. The difference between the bid and ask is known as the **spread**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p176 chunk 523\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e volume, spread, ask, bid\u003cbr\u003e\u003cbr\u003eIn well-known stocks where a lot of volume trades each day, the difference between the bid and ask is very small—like in this case, it is only two cents. For smaller, less liquid stocks the spread will usually be wider.\n\nQuantity"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p177 chunk 524\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $600, fractional shares, $151.09\u003cbr\u003e\u003cbr\u003eQuantity\n\nThe third box is “Quantity.” This is where you indicate how many shares you want to buy or sell.\n\nIn this example, I would like to invest about $600 in Apple shares. Since the seller is asking for $151.09 per share, I can purchase four shares for $604.36. That’s close enough to the $600 I wanted to invest, so I enter 4 as the quantity of shares.\n\n**Recent feature: fractional shares**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p177 chunk 525\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, $600, brokers, AAPL, fractional shares\u003cbr\u003e\u003cbr\u003e**Recent feature: fractional shares**\n\nSome brokers now offer the option to trade **fractional shares**, which allows investors to purchase or sell less than one full share.\n\nIf my broker offered fractional shares, and I really wanted to invest exactly $600, I could submit a trade to purchase $600 worth of AAPL and I would receive about 3.7 shares instead of 4 full shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p177 chunk 526\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investor, dividend, fractional shares\u003cbr\u003e\u003cbr\u003eIf you purchase fractional shares, you are treated the same as someone who owns full shares. Your position in the stock will experience the same percentage gains or losses as a full share.\n\nAnd if the stock pays a dividend, you will receive a payment based on how many shares you own, just as any other investor would. For example, if shareholders receive a $2 dividend for each share they own and you own a half share, you receive $1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p178 chunk 527\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, costs, investors, fees, brokers, voting rights\u003cbr\u003e\u003cbr\u003eFractional shares can be useful for small investors who want to invest in a company but don’t have enough money to purchase a full share.\n\nOne potential disadvantage of owning fractional shares is that you may not have voting rights. Additionally, trading rules, costs, and fees can vary between brokers, so investors should make sure they’re not paying unnecessarily more for the feature.\n\n**Order type**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p178 chunk 528\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e farmer's market, $151.09, market order\u003cbr\u003e\u003cbr\u003e**Order type**\n\nThe fourth box is “Order type.” This gets back to the apple stand at the farmer’s market. Do you want to buy at the asking price or do you want to haggle?\n\nA **market order** means that you will just buy your shares at the asking price. You give the seller what they are asking for. No haggling.\n\nIn this case, the seller is asking for $151.09, so if I select to purchase using a market order, I will pay $151.09 per share."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p178 chunk 529\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e spread, Apple, ask, bid, market order\u003cbr\u003e\u003cbr\u003eIn a stock like Apple with an only two-cent spread between the bid and ask, there’s probably no need to fight for a penny.\n\nWhen I purchase stocks for long-term investment, I usually use a market order as long as the bid-ask spread is reasonable. For the well-known types of companies that I typically invest in, the spread is usually never more than a few pennies."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p179 chunk 530\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e AAPL, buy order, ask, bid, $151.09\u003cbr\u003e\u003cbr\u003eIf you want to haggle for a better price, then you can place a **limit order**.\n\nWith a limit order, you can submit a buy or sell order—a bid or ask—at a specific price. In this example, AAPL is being offered at $151.09 per share, but perhaps I only want to buy shares if the price falls lower. I might, for instance, only be willing buy shares at $150.50, but no more than that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p179 chunk 531\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, market\u003cbr\u003e\u003cbr\u003eIf that’s the case, I could submit a limit order for 4 shares at $150.50. If the market softens and the stock trades down to $150.50, my order will be filled. However, if the stock keeps marching higher in price from when I submitted my low bid, my order will not get filled.\n\nIf it’s not filled by the end of the day, the order will be cancelled, and I would need to resubmit a new order the next day if I was still inclined to make the same trade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p179 chunk 532\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eFor ordinary investors, market orders and limit orders are likely the only two types of orders you will ever need.\n\nFor shorter-term traders, there are two additional, more tactical order types that can sometimes be useful: stop orders and trailing stops.\n\nA **stop order**, also called a **stop loss**, is used for setting a maximum loss on a trade.\n\nThe goal of a good trader is to have their winning trades be on average bigger than their losing trades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p180 chunk 533\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trader, risk management, losses, trades\u003cbr\u003e\u003cbr\u003eI remember being shocked as a young trader to hear that some of the best traders are only right on a little over half their trades. They are basically wrong as often as they are\n\nright, but they are disciplined in their risk management and ensure that when they are wrong, they limit the losses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p180 chunk 534\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trader, trade, price, shares\u003cbr\u003e\u003cbr\u003eOne way to help limit losses is to define upfront the price at which you would cut the losing trade. For example, a trader might come to the view, for whatever reason, that Etsy (ETSY) shares are going to go from $100 to $130 over the next few months. If she’s right, that would be a 30% gain on the trade."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p180 chunk 535\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, stock, losses, shares, stop order\u003cbr\u003e\u003cbr\u003eHowever, if she’s wrong, as she is half the time, she wants to limit the losses and live to fight another day. So, she might buy the stock at $100 and then place a stop order to sell at $93, indicating that she is only willing to lose 7% on the trade.\n\nIf the stock never trades down to $93, the stop order will never be executed. But if the stock does trade down to $93, it will trigger an automatic sell order and the shares will be sold as close to $93 as possible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p180 chunk 536\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e shares, sell, stop order\u003cbr\u003e\u003cbr\u003eIt should be noted that a stop order at $93 does not guarantee she will be able to sell her shares at $93. If only it were that easy!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p181 chunk 537\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSometimes a company’s shares will gap down following negative news or a disappointing earnings report. If Etsy reports lackluster earnings after the market closes, and it opens the next day trading at $85, she will have to sell it there or cross her fingers and hope that it rallies back up to $93. Most successful traders don’t rely on hope.\n\nA **trailing stop order** is similar to a regular stop order, but it is dynamic. It can be set to move with the price of the stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p181 chunk 538\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, $100, stop order\u003cbr\u003e\u003cbr\u003eFor example, suppose the trader bought ETSY shares at $100 and the stock quickly rose to $115. It hasn’t yet reached her $130 price target, but she is wary of giving back a winning trade, so she could set a trailing stop order with a parameter of $3.\n\nThis means that whenever the stock falls $3 from its high, it will trigger a market order to sell. For example, if the stock rallies from $115 to $120 per share, her trailing stop will rise from $112 to $117, remaining $3 below the new high price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p181 chunk 539\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e momentum, trader, selling, market order, stop order\u003cbr\u003e\u003cbr\u003eA trailing stop order can allow the trader to ride the momentum higher but ensure a winning trade by selling as soon as the upward momentum breaks.\n\n**Price**\n\nThe fifth box on the screen is “Price.” This applies to limit orders, where you define the price at which you’d like to buy or sell shares.\n\nIf you are placing a market order, you do not need to enter a price.\n\n**Time in force**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p182 chunk 540\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Time in force**\n\nThe sixth and final box is “Time in force.” This clarifies the timing of your order.\n\nThe standard selection for this box would be a “Day.” A day order means that your order to buy or sell shares would be filled during normal market orders that same day, or else not at all.\n\nMarkets in the U.S. are open Monday through Friday, 9:30am to 4:00pm ET, excluding market holidays."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p182 chunk 541\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e order, stock, buy, sell\u003cbr\u003e\u003cbr\u003eIf your day order doesn’t get filled by 4:00pm ET on the day it’s placed, it will be canceled.\n\nYou also have the option to submit what’s called a Good-Til-Cancelled order (GTC). A GTC order is an order to buy or sell a stock that lasts until the order is either completed or you indicate to cancel it. It does not automatically cancel at the end of the day.\n\nBrokerage firms typically limit the length of time an investor can leave a GTC order open. The time frame may vary from broker to broker."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p183 chunk 542\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stock, stock market, shares, share prices, indexes\u003cbr\u003e\u003cbr\u003eNow you know how shares of stock are bought and sold.\n\nIn the next chapter, we will look beyond individual companies and their share prices. We will discuss groupings of stocks, known as indexes, that provide a more comprehensive picture of how the broader stock market is performing.\n\nCHAPTER 12:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p183 chunk 543\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, index\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nINDEXES\n\nWhen you hear that the stock market has been strong, or that the stock market has been weak, that statement is usually based on the price of an index."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p183 chunk 544\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e product, CEO, market, stocks, index\u003cbr\u003e\u003cbr\u003eAn index tracks the performance of a certain group of stocks. A single stock can move way up or way down for any number of company-specific reasons. The CEO may have quit, a patent may have expired, a new product may have gone viral. Regardless of the reason, it’s hard to draw broad, market-wide conclusions from the price action of a single stock.\n\nThe price action of a basket of stocks, however, can tell a bigger story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p184 chunk 545\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, financial markets\u003cbr\u003e\u003cbr\u003eIf Apple (AAPL) is down 10% in a week, maybe the new iPhone launch disappointed. But if a basket of the 100\n\nbiggest technology companies in the United States is down 10% in a week, it’s a significant tide shift and perhaps a warning sign that something bad is brewing in either financial or economic markets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p184 chunk 546\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, exchanges, Dow Jones Industrial Average, Nasdaq Composite\u003cbr\u003e\u003cbr\u003eThere are three major indexes in the United States: the Dow Jones Industrial Average, the Standard & Poor’s 500, and the Nasdaq Composite (a name you may recognize from the discussion on exchanges).\n\nEach one has its own formula for determining which companies are included in the basket and how much weight is given to each stock. Each of these three indexes tells a different story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p184 chunk 547\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, Dow, Dow Jones Industrial Average\u003cbr\u003e\u003cbr\u003eThe **Dow Jones Industrial Average**, often shortened to the Dow, tracks 30 of the largest companies in the United States. These are renowned, blue chip companies like Walmart (WMT), Coca-Cola (KO), and J.P. Morgan Chase (JPM). The Dow includes companies across all industries except for utilities and transports."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p184 chunk 548\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, Dow, general public\u003cbr\u003e\u003cbr\u003eThe Dow is probably the most vernacularly referenced index among the general public. When someone asks how the market did today, they’re often referring to how the Dow performed. Collectively, the 30 titans of industry that comprise the Dow provide an illuminating read on the U.S. market as a whole."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p185 chunk 549\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, Dow, market capitalization\u003cbr\u003e\u003cbr\u003eI grew up looking at the Dow. By habit it’s the first price I check in the morning.\n\nThe Dow is a price-weighted index, meaning that the movements of the highest-priced stocks have the greatest impact on the index’s value.\n\nMany of the other indexes are weighted by market capitalization rather than price, meaning the size of the company matters more than the price of its shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p185 chunk 550\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow, S&P 500\u003cbr\u003e\u003cbr\u003eThe **Standard & Poor’s 500 (S&P 500)** is a market-cap-weighted index that tracks 500 of the leading U.S. publicly traded companies.\n\nWhile the Dow gets the most public attention, professional investors usually pay more attention to the S&P 500 because it includes far more companies. It therefore provides a more representative read on how the U.S. stock market is performing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p185 chunk 551\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, S&P 500, liquidity\u003cbr\u003e\u003cbr\u003eThe S&P 500 is primarily a large-cap index, but its composition is not strictly limited to the 500 biggest companies in the country. The stocks in the index are chosen by a committee at the Standard & Poor’s investment company. The committee meets regularly to assess companies based on size, liquidity, and group representation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p185 chunk 552\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, U.S. stock market\u003cbr\u003e\u003cbr\u003eSince the S&P 500 consists of 500 leading companies across all sectors, the index is by nature an attractive set-it-and-forget-it investment vehicle. For this reason, investment funds that track the S&P 500 are a popular way to invest in the U.S. stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p186 chunk 553\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, Apple, Alphabet, technology stocks\u003cbr\u003e\u003cbr\u003eIn recent years, the S&P 500 has become more heavily weighted to technology stocks than it historically had been,\n\nbut that’s in part reflective of the current reality. Technology companies like Apple, Alphabet, and Microsoft have become some of the biggest, most profitable companies in the world."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p186 chunk 554\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e energy, S&P 500, industrials, financials\u003cbr\u003e\u003cbr\u003eAs of 2022, the information technology sector accounted for 28% of the S&P 500, more than any other sector. That was not always the case. If you went back a couple decades there would have been greater emphasis on consumer discretionary and communications companies. Even further back, you’d find greater emphasis on financials, energy, and industrials.\n\nThe S&P 500 index evolves with the U.S. economy. As our economy changes, so will the sector composition of the index."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p186 chunk 555\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Nasdaq Composite, technology stocks\u003cbr\u003e\u003cbr\u003eThe Nasdaq Composite, on the other hand, has always been a technology-focused index. The Nasdaq Composite includes all the equity securities listed on the Nasdaq Stock Market, which at the time of this writing is more than 3,700 companies.\n\nSince its inception, the Nasdaq exchange has been known for mostly listing technology stocks, so the Nasdaq Composite index is considered a good gauge for how the technology sector is performing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p187 chunk 556\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, Apple, big companies, Alphabet, Dow Jones Industrial Average\u003cbr\u003e\u003cbr\u003eLike the S&P 500, the Nasdaq Composite index is market-cap weighted. This means that big companies like Apple, Microsoft, and Alphabet have more influence on the index’s value than smaller companies.\n\nUnlike the S&P 500 and the Dow Jones Industrial Average, the Nasdaq Composite includes companies headquartered outside of the United States."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p187 chunk 557\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, business operations, Nike\u003cbr\u003e\u003cbr\u003eIn that sense it is a more globally inclusive index. However, many of the biggest U.S. corporations have significant business operations all over the world. Companies like Coca-Cola, McDonald’s, and Nike are U.S.-based companies, but at this point they are truly global investments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p187 chunk 558\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow, S&P 500, CNBC, Nasdaq\u003cbr\u003e\u003cbr\u003eWhen you turn on a financial media network like CNBC, you will often see prices for the Dow, the S&P 500, and the Nasdaq changing in real time on the screen. In a quick glance, these three indexes show you how the blue chips are performing, how the broader market is performing, and how the tech sector is performing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p187 chunk 559\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Russell 2000\u003cbr\u003e\u003cbr\u003eA fourth index that some investors monitor is the Russell 2000. The Russell 2000 tracks the performance of 2,000 smaller companies. It is a good gauge for how small- to mid-cap stocks are performing.\n\nSmall-cap companies are companies with market capitalization values ranging from $250m to $2bn. Mid-cap companies are those valued in the $2bn to $10bn range. And large-cap companies are those valued at $10bn or more."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p188 chunk 560\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e economy, Dow, S&P 500, Russell 2000, Nasdaq\u003cbr\u003e\u003cbr\u003eThe Dow, S&P 500, and Nasdaq are large-cap heavy, so the Russell 2000 gives you a somewhat different perspective on what’s driving the market.\n\nThere are periods where small- and mid-cap stocks can significantly outperform or underperform large-cap stocks.\n\nPaying attention to smaller companies can shed some light on what’s going on under the hood of the market.\n\nAre innovative, emerging companies propelling the economy forward? Or are the big just getting bigger?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p188 chunk 561\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Russell 2000\u003cbr\u003e\u003cbr\u003eThe relative performance of the Russell 2000 can help you answer that question."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p188 chunk 562\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., S&P 500, Nasdaq\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n**Performance**\n\nThe major U.S. indexes have performed incredibly well over time.\n\nAs the ubiquitous disclaimer notes, “past performance is not indicative of future performance,” but let’s look at how these indexes have done.\n\nThe performance of the Dow Jones, S&P 500, and Nasdaq are generally correlated.\n\nYou can see in Figure 8’s 25-year chart, even though the Nasdaq showed some outperformance in the last decade, the three indexes are directionally similar in their movements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p189 chunk 563\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bull market, stocks, bear market, investment industry\u003cbr\u003e\u003cbr\u003eThat’s because stocks generally tend to move in tandem.\n\nIn what’s known as a **bull market**, most stocks move higher in price. And in **bear markets** most stocks move lower in price.\n\nBull and bear are two very commonly used terms in the investment industry. The origin of their use to describe\n\nmarkets goes way back, so much so that it is unclear how or when it started."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p189 chunk 564\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bull market, stocks, bear market, investors, traders, prices, share prices\u003cbr\u003e\u003cbr\u003eA bull market is when traders and investors are optimistic and are generally buying stocks across the broad, thereby pushing share prices higher.\n\nWhereas a bear market is when they are fearful or pessimistic, and broadly selling stocks, pushing prices lower."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p190 chunk 565\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates, inflation\u003cbr\u003e\u003cbr\u003eInvestor sentiment and psychology are not the only cause for bull and bear markets. Big, macro factors like interest rates, inflation, economic growth, consumer confidence, population growth, and geopolitics paint with a broad brush. They affect most companies in a similarly positive or negative way."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p190 chunk 566\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow, S&P 500, Apple, AAPL, Nasdaq\u003cbr\u003e\u003cbr\u003eThere are of course special, unique companies that can completely buck the trend, but they are exceptions. And even these special companies might be included in more than one index, causing correlation in the returns. For example, Apple (AAPL) is included in the Dow, the S&P 500, and the Nasdaq."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p190 chunk 567\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow, Nasdaq, indexes\u003cbr\u003e\u003cbr\u003eWhile the indexes generally move in tandem, their absolute and relative performance varies from time to time.\n\nSince the Dow comprises stable, blue-chip-type companies, it tends to outperform in down markets. Whereas, the Nasdaq, with its high-flying tech companies tends to outperform in up markets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p190 chunk 568\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, market, S&P 500, U.S. stock market\u003cbr\u003e\u003cbr\u003eMost assessments of the long-term returns of the U.S. stock market look at the S&P 500. The index includes enough stocks to be representative of the market, and the data goes back quite far. While the S&P 500 as we know it today dates back to 1957, the S&P index itself actually goes back to 1926, when it was created as a composite index tracking 90 stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p190 chunk 569\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePiecing together the historical S&P data, the average annualized return since its inception in 1926 through December 31, 2022, was 9.82%. The average annualized return since becoming a 500-stock index in 1957 was 10.15%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p191 chunk 570\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, S&P 500 index\u003cbr\u003e\u003cbr\u003eWhile a roughly 10% return per year sounds nice, it doesn’t come easy. In most years the stock market does not return a clean, stress-free 10%. It is a roller coaster ride to arrive at that destination, which includes gut-wrenching pullbacks.\n\nthat can test the conviction of even the most disciplined long-term investors.\n\nThe average annual drawdown in the S&P 500 index historically has been 14%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p191 chunk 571\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, investments, stocks, S&P 500, prices\u003cbr\u003e\u003cbr\u003eA drawdown is how far prices fall from a peak before bottoming and beginning to rise again.\n\nA 14% average drawdown for the S&P 500 means that even though stocks have grinded higher over time, investors have on average had to see the value of their investments drop by 14% each year. There were several drawdowns in excess of 30% and even one close to 50%.\n\nIt’s one thing to acknowledge that reality. It’s another to live it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p191 chunk 572\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e volatility, decades, conviction, inflation\u003cbr\u003e\u003cbr\u003eWhen your hard-earned savings and your retirement nest egg plummet in value, it requires conviction and emotional control to remain invested.\n\nFor those who were able to weather the volatility and ride it out over several decades, it turned out to be an attractive 10% per year average return.\n\nYou may think, but how much of that return was just driven by inflation?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p192 chunk 573\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, stocks, inflation, U.S. dollar, purchasing power\u003cbr\u003e\u003cbr\u003eThe U.S. dollar has lost over 90% of its purchasing power in the last 100 years. The natural question is: is the stock market generating real wealth or just keeping up with a declining dollar?\n\nThe answer is pretty clear that investing in the stock market has generated **real returns**—that is, returns adjusted for inflation.\n\nAdjusted for measured inflation, the average annual real return of stocks has been around 7%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p192 chunk 574\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, U.S., inflation, gold, hedge\u003cbr\u003e\u003cbr\u003eWe get that by taking the 10% average nominal return and subtracting 3%, which is the average annual inflation rate in the U.S. over the past 90 years.\n\nSo, even accounting for inflation, it appears that stocks have generated significant real wealth over time.\n\nFor those who are skeptical of how inflation is measured, another angle in which you can view stock returns is versus gold. The precious metal has historically been considered “real money” and a hedge against inflation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p192 chunk 575\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, S&P 500, gold, 1970s, purchasing power\u003cbr\u003e\u003cbr\u003eThere is a saying about gold that one ounce buys a fine suit across centuries. It speaks to the stability of its purchasing power in real terms over long periods of time.\n\nSo, how have stocks fared against gold?\n\nYou can see in Figure 9 that going back to the 1970s the S&P 500 has outperformed gold by a wide margin."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p193 chunk 576\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, gold, dividend payments\u003cbr\u003e\u003cbr\u003eIf you had invested $100 in gold in 1978, it would be worth around $1,100 as of 2023. But if you had invested $100 in the S&P 500, it would be worth around $4,500, and that’s not even including all the dividend payments received along the way. If you were to include reinvested dividends, the outperformance would have been even more pronounced."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p193 chunk 577\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, stocks, investors, inflation\u003cbr\u003e\u003cbr\u003eThis makes intuitive sense. The idea behind investing in stocks is that good businesses are productive and generate a real return for their owners in excess of inflation. Over time, these returns compound and produce significant wealth for investors in both real and nominal terms."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p193 chunk 578\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S. stocks, stock indexes\u003cbr\u003e\u003cbr\u003eThat has historically been the case for U.S. stocks. However, it is important to note that nowhere is it set in stone that stock indexes must always rise. Consider Japan, which witnessed the bursting of a stock market bubble in 1990."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p194 chunk 579\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e price, 30 years, underlying asset\u003cbr\u003e\u003cbr\u003eA “bubble” is when the price of something rises so high based on investor sentiment and psychology that it becomes unsustainable. It is usually fueled more by excessive optimism and herd behavior than by any real change in the underlying asset.\n\nLike real bubbles, financial bubbles usually end with a sudden pop, and they are not easily reflated.\n\nAs Figure 10 indicates, the country’s Nikkei 225 Stock index has still not regained its 1990 high, over 30 years later!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p194 chunk 580\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 2022, U.S. stock market, 2021\u003cbr\u003e\u003cbr\u003eThe U.S. stock market experienced a significant correction in 2022 following a manic, bubble-like rally in 2020 and 2021. Only time will tell if and when the long-term uptrend resumes.\n\nThe beginnings and ends of market corrections are very difficult to forecast."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p195 chunk 581\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003eDuring each correction, you will hear of the prescient individuals who predicted the downturn. But keep in mind, those people who got it right might have been predicting\n\nthe collapse every year for the last two decades. They were bound to be right eventually!\n\nIn hindsight, there is usually a reason attached to the correction that seems somewhat obvious. However, at the time, you never know how an event will play out or how the stock market will respond to it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p195 chunk 582\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, FactSet data and analytics\u003cbr\u003e\u003cbr\u003eYou can see on the chart of the S&P 500 in Figure 11 that, in hindsight, a reason can be attributed to all the major corrections of the past 25 years.\n\n**FIGURE 11: S&P 500—25Y**\n\n*Source: FactSet data and analytics*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p196 chunk 583\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial crisis, inflation, Covid-19, FactSet data and analytics, technology stocks\u003cbr\u003e\u003cbr\u003e*Source: FactSet data and analytics*\n\nA bubble in technology stocks caused the 2001 correction, a financial crisis caused the 2008 correction, Covid-19 caused the 2020 correction, inflation and the Russia\u002fUkraine war caused the 2022 correction.\n\nIt is only in hindsight that we see how these issues were resolved and how the markets recovered."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p196 chunk 584\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, FactSet data and analytics\u003cbr\u003e\u003cbr\u003eThese momentary pullbacks can be quite significant. However, if you take a longer-term view and zoom out far enough on a chart of the S&P 500, as in Figure 12, the pullbacks start to appear less significant, and the clear trend is a diagonal line higher.\n\n**FIGURE 12: S&P 500–65Y**\n\n*Source: FactSet data and analytics*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p196 chunk 585\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e FactSet data and analytics\u003cbr\u003e\u003cbr\u003e*Source: FactSet data and analytics*\n\nThe volatility in individual stocks is even greater than it is for indexes. A basket of stocks will smooth out the extremes and yield an average, but anything can happen to a single company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p197 chunk 586\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, drawdowns, Apple, AAPL\u003cbr\u003e\u003cbr\u003eEven some of the best-performing stocks experience big drawdowns over their lifetimes.\n\nConsider Apple (AAPL), which over the last 30 years has become one of the most iconic and successful companies in the world. If you invested $1,000 in AAPL in 1990, it would be worth over $500,000 in 2023."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p197 chunk 587\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, investors, drawdowns, Apple, financial media\u003cbr\u003e\u003cbr\u003eThat’s a life-changing return, but it didn’t come easy. Apple shares had several drawdowns in excess of 30% over those years. In fact, investors even had to weather two separate drawdowns of more than 80%, one from 1991 to 1997 and another from 2000 to 2003.\n\nThe stock market can be a dangerous ride for those who don’t stay strapped in.\n\nIf you watch financial media, they will broadcast the screaming and yelling at every twist and turn. It can be difficult not to react emotionally."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p197 chunk 588\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reward, risk, volatility, stock prices, VIX\u003cbr\u003e\u003cbr\u003eThere has always been volatility in stock prices and there always will be. It is the nature of uncertainty, and of risk and reward.\n\nA common measure of how much volatility there is in the market at any given time is the volatility index, known as the VIX.\n\nThe VIX is derived from the prices of S&P 500 index options with near-term expiration dates. It is essentially a gauge for how far stock prices are expected to move in the next 30 days."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p198 chunk 589\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calm, market, bull market, volatility, prices, VIX\u003cbr\u003e\u003cbr\u003eWhen the VIX is high, there is usually a lot of uncertainty in the market and prices are moving fast.\n\nWhen the VIX is low, there is usually relative calm in the markets and prices are not making sudden or drastic moves. A high VIX is usually associated with a pullback in the market. A common saying is that a bull market takes the stairs up and the elevator down. Volatility—panic—usually arises when prices are falling."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p198 chunk 590\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bear market, stock prices, VIX, major indexes\u003cbr\u003e\u003cbr\u003eIn a bear market, which is generally defined as a prolonged fall in stock prices where the major indexes fall by 20% or more from their previous highs, volatility can reach extremes.\n\nFigure 13 shows a 20-year chart of the VIX from 2003 to 2023. You can see that extreme measures, above 50, were reached during periods of extreme fear—during the Financial Crisis in 2008–2009 and the Covid-19 pandemic in early 2020.\n\nThese two periods ended up being the two best buying opportunities of those two decades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p199 chunk 591\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, investors, VIX\u003cbr\u003e\u003cbr\u003eIf you swam against the current and bought stocks during these periods when the VIX was high, and held them until the panic subsided, you’d have made out extraordinarily well.\n\nAs the legendary Warren Buffett famously said, investors should be “fearful when others are greedy, and greedy when others are fearful.”\n\nHistorically, it has paid to take the other side of public emotion.\n\nEXCHANGE TRADED FUNDS (ETFs)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p199 chunk 592\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, ETF, 2022, stock indexes\u003cbr\u003e\u003cbr\u003eThe major stock indexes provide good representations of the broader stock market, but can you invest in them?\n\nThe answer is yes. You can do it easily through what’s called an exchange traded fund, or ETF.\n\nETFs have become a huge force in equity markets.\n\nAs of 2022, ETFs had come to account for about a third of the total dollar volume traded in the stock market each day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p200 chunk 593\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, ETFs, 1990s, basket\u003cbr\u003e\u003cbr\u003eETFs were a revolutionary product when they were introduced in the 1990s, because they gave investors the ability to purchase a diversified group of stocks under a\n\nsingle instrument (product) without having to pay a hefty expense fee to a professional fund manager.\n\nAn ETF is like a basket. In the same way that you can buy or sell a share of an individual company, an ETF allows you to buy or sell a basket of many companies."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p200 chunk 594\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, S&P 500, ETF, sponsor, basket\u003cbr\u003e\u003cbr\u003eThe creation of an ETF involves a financial company, known as a sponsor, who buys stocks that represent the holdings of the basket they wish to create.\n\nIt can be anything—the basket might include the 500 stocks in the S&P 500, or it might include only oil & gas companies or only biotechnology companies. The combinations are endless. The ETF basket is essentially any combination of stocks that the sponsor believes would make for an attractive product for investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p200 chunk 595\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trust, portfolio, Dow, S&P 500, ETF, open market, major stock indexes, buyers, sellers, sponsor, Nasdaq Composite\u003cbr\u003e\u003cbr\u003eOnce the desired stocks are purchased, the shares are put into a trust, and the sponsor issues ETF shares that represent the value of the portfolio of these holdings. The ETF shares are then made available on the open market, where buyers and sellers can trade them as they wish.\n\nMany of the most popular ETFs track the major stock indexes, like the Dow, the S&P 500, or the Nasdaq Composite."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p201 chunk 596\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, ETF, index, basket\u003cbr\u003e\u003cbr\u003eAn investment in an ETF that tracks an index is considered a **passive investment**, meaning there is no professional investor constantly evaluating the basket and changing the stocks in it based on their opinion. The basket is predetermined, and it remains the same unless there is a\n\nchange made to the index that it was created to track, in which case the ETF would be appropriately adjusted."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p201 chunk 597\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePassive investing is in contrast to **active investing**, or active management, in which a professional investor is paid to manage a portfolio of stocks, buying and selling them according to their own determinations.\n\nAs decades of data on stock pickers started to compile, the evidence increasingly indicated that the highly paid, professional portfolio managers did not on average produce better returns for investors than what would have been achieved by simply passively investing in an index."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p201 chunk 598\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cost, stock, returns, investors, individual investors, ETFs, exchange, ticker symbol, major indexes, Vanguard\u003cbr\u003e\u003cbr\u003eFor many investors, ETFs seemed to offer equal or better returns at a fraction of the cost. It was a no-brainer.\n\nETFs are also very user friendly in that they trade on an exchange with a ticker symbol and can be bought and sold throughout the day just like a normal stock.\n\nETFs are very accessible to individual investors. The big, well-known leaders in the space like Vanguard and BlackRock offer many different passive ETFs tracking most of the major indexes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p201 chunk 599\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF, purchase, ticker symbol, broker\u003cbr\u003e\u003cbr\u003eTheir websites provide descriptions of each ETF offered, along with the ticker symbol that can be used to purchase them through any broker."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p202 chunk 600\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 index\u003cbr\u003e\u003cbr\u003eTable 5 shows the ten largest stock ETFs by assets, as of 2023.\n\n| Ticker Symbol | Name | Assets Under Management (AUM) | Description |\n|---------------|------|-------------------------------|-------------|\n| SPY           | SPDR S&P 500 ETF Trust         | $426,306,000.00 | Tracks the S&P 500 index (500 of the biggest U.S. companies) |\n| IVV           | iShares Core S&P 500 ETF       | $348,519,000.00 | Tracks the S&P 500 index |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p202 chunk 601\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 index\u003cbr\u003e\u003cbr\u003e| VOO           | Vanguard S&P 500 ETF           | $335,346,000.00 | Tracks the S&P 500 index |\n| VTI           | Vanguard Total Stock Market ETF| $319,720,000.00 | Tracks the Total U.S. Stock Market index (all U.S. companies) |\n| QQQ           | Invesco QQQ Trust Series I     | $214,173,000.00 | Tracks the Nasdaq 100 index (big tech companies) |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p202 chunk 602\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| VEA           | Vanguard FTSE Developed Markets ETF | $117,041,000.00 | Tracks the FTSE Developed All Cap ex U.S. Index (companies in Canada, Europe, and the Pacific, but excluding U.S. companies) |\n| IEFA          | iShares Core MSCI EAFE ETF     | $101,621,000.00 | Tracks a basket of developed market equities, excluding the U.S. and Canada |\n| VTV           | Vanguard Value ETF             | $100,958,000.00 | Tracks the performance of the CRSP U.S. Large Cap Value Index (U.S. value stocks) |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p202 chunk 603\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| VUG           | Vanguard Growth ETF            | $96,280,900.00  | Tracks the performance of the CRSP U.S. Large Cap Growth Index (U.S. growth stocks) |\n| VWO           | Vanguard FTSE Emerging Markets ETF | $74,708,100.00 | Tracks companies located in emerging markets around the world, such as China, Brazil, Taiwan, and South Africa |"],["\u00
