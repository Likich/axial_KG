e, are benchmarked off of Fed funds."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 860\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e monetary policy, Fed\u003cbr\u003e\u003cbr\u003eThere are 19 main Fed officials—the seven members of the Board of Governors in Washington, DC, and the 12 regional Federal Reserve Bank presidents, in various cities around the country. The seven governors are political appointees, and must be confirmed by the Senate; the 12 regional presidents are not. Eight times a year, a subset of 12 of these Fed officials meet in Washington to discuss monetary policy"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 861\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, interest rates\u003cbr\u003e\u003cbr\u003e. After the meeting, they issue a directive which determines actions on interest rates and other things, then go have a beer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 862\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goals, jobs, inflation, Fed\u003cbr\u003e\u003cbr\u003eThe Fed has two mandates: price stability, and employment. Which is to say that it’s supposed to fight inflation (or even deflation), and the Fed wants as many people to have jobs as possible. These goals are in conflict with each other, and both are political third rails."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 863\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e heard\u003cbr\u003e\u003cbr\u003eI will cut to the chase: you have probably heard that the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 864\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, stocks, economy, bonds, inflation, Federal Reserve\u003cbr\u003e\u003cbr\u003eFederal Reserve is printing money. This is true. Up until early 2022, they were actively printing money—on purpose. They thought that printing money would help the economy. Well, any idiot knows that if you print money, and you have more money chasing the same amount of goods, we will experience inflation, and that is exactly what happened. Printing money has caused the price of milk and beef and lumber and steel to go up, but it also caused the price of assets to go up: houses and stocks and bonds"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 865\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Fed\u003cbr\u003e\u003cbr\u003e. It is mostly the Fed’s fault. If you can’t afford to buy a house, now you know why."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 866\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Great Financial Crisis, interest rates, zero, Fed\u003cbr\u003e\u003cbr\u003eThe history on this is that during the Great Financial Crisis, the Fed thought we were going into a depression. They lowered rates to zero, but since you can’t lower rates below zero, they decided to print money as well—they called it quantitative easing. This is when they print money to buy U.S. treasury bonds, which has the effect of lowering interest rates across maturities"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 867\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, houses, pandemic, recession, inflation, Fed\u003cbr\u003e\u003cbr\u003e. So not only was the Fed influencing short-term rates, it was influencing long-term rates as well, bringing them down, so people could more easily borrow money for houses and cars and things. Quantitative easing may have been successful in preventing a recession from getting worse, but the Fed kept doing it long after it was necessary. They stopped for a while, and then started again during the pandemic. Then inflation happened."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p192 chunk 868\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government, economy, recession, interest rates, inflation, Fed\u003cbr\u003e\u003cbr\u003eWhen you start to get inflation, the Fed is supposed to raise interest rates, which causes the economy to slow down, and stops inflation in its tracks. But there is no president, no senator, no politician who wants the Fed to raise rates and cause a recession in an election year. So the Fed is sometimes held hostage to political concerns. They’re not supposed to be—the Fed is independent from the government—but as we’ve seen in recent years, the Fed has lost most of its independence."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 869\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe other thing about zero interest rates is that while it might be great for borrowers, it’s terrible for savers. In ye olde"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 870\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, stocks, 1984, interest rates, bonds, Fed, junk bonds\u003cbr\u003e\u003cbr\u003e1984, you used to be able to get 8% interest in a bank account. And if you could get 8% interest in a bank account, investing in stocks is pointless. So when the Fed lowers interest rates to zero, and savings accounts don’t yield anything, it forces people to take more and more risk: buying bonds, buying stocks. Retirees and people who live on a fixed income are especially harmed. Grandma and grandpa have to buy risky junk bonds just to get some kind of income that they can live off of"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 871\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003e. It’s a bad situation. Zero rates have all kinds of negative externalities. But it should be no surprise that the stock market has gone straight up."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 872\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government, Fed\u003cbr\u003e\u003cbr\u003eThe Fed is the most powerful institution in government, and can affect your daily life in a way that no other branch of the government can. And yet most people are completely ignorant of the Fed and how it works. I talk about it with people, and their eyes glaze over. And for sure, central bankers are profoundly boring people. But there have been various central banks in history that have made things very exciting for their citizens, and not in a good way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 873\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, economy\u003cbr\u003e\u003cbr\u003e. Not to editorialize too much, but I’m not sure why we allow the most important price in our economy—the price of money—to be manipulated by a bunch of unelected bureaucrats. Leave it to the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p193 chunk 874\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e economy, business cycle\u003cbr\u003e\u003cbr\u003eThe business cycle\n\nThe economy theoretically has a business cycle. There is an expansion phase, where the economy is growing, and a recession phase, where the economy is shrinking."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 875\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, recessions, business cycle\u003cbr\u003e\u003cbr\u003eThe nature of the business cycle has changed in the last 20 or so years. In the past, we had a fairly regular business cycle, with frequent booms and busts; and now, we have a very prolonged\n\nboom phase, punctuated by the occasional crisis. None of the last three recessions are what I would characterize as “normal”—they were all accompanied by a crash in the stock market. This has implications for how you invest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 876\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, business cycle\u003cbr\u003e\u003cbr\u003eIt’s important to have some knowledge of the business cycle as you go through your daily life. On a very personal level, you may lose your job. You may not think it is possible for you to lose your job, but you may, in fact, lose your job."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 877\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e recession, emergency fund\u003cbr\u003e\u003cbr\u003eSo if there is some likelihood that you might lose your job, how does that affect how you manage your financial affairs? We covered this earlier—have an emergency fund worth six to 12 months of expenses. Sure, you will probably get unemployment benefits, and sure, you might get them for a really long time (because it is politically unpalatable to kick people off of unemployment benefits during a recession), but it doesn’t mean you shouldn’t prepare. You should always be financially self-sufficient"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 878\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. You should always be financially self-sufficient. Never, ever count on a bailout from someone else."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 879\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., economy, health\u003cbr\u003e\u003cbr\u003eYou should at least have a working knowledge of how we measure the health of the economy. The U.S. has hundreds of different economic statistics. Most of them are calculated by the BLS, or Bureau of Labor Statistics, which is in the Commerce Department."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 880\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial crisis, pandemic\u003cbr\u003e\u003cbr\u003eThe big ones to know are the employment numbers, CPI (Consumer Price Index), GDP (Gross Domestic Product), and some of the manufacturing surveys. The unemployment rate is probably at the front of most Americans’ minds. At the time of writing, the unemployment rate is very low. It got up to 10% during the 2007–08 financial crisis, and it got higher than that during the pandemic. For context, it got up to twenty-five freaking percent during the Great Depression"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p194 chunk 881\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people\u003cbr\u003e\u003cbr\u003e. Usually, when it gets over 6%, people start squealing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p195 chunk 882\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investing, basics\u003cbr\u003e\u003cbr\u003eLet’s now talk about the basics of investing.\n\nThe basics of investing\n\nWHAT IS A STOCK?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p195 chunk 883\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock, Apple\u003cbr\u003e\u003cbr\u003eWHAT IS A STOCK?\n\nA stock represents ownership in a company. Even if you only have one share of Apple, out of the billions of shares outstanding, you are an owner of Apple. And periodically, certain matters will be voted on at shareholder meetings, and you can vote your share. Not like it would make any difference, because there are institutional investors with millions of shares, but you can, even though it is mostly symbolic."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p195 chunk 884\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial statements\u003cbr\u003e\u003cbr\u003eIf you’re buying the stock of a company through your brokerage app or whatever, you are buying shares of a public company. Any company that offers shares to the public has to do certain things. Mostly, it has to submit to regulation by the Securities and Exchange Commission; and it has to publish periodic financial statements. There are about 3,000 public companies in the United States."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p195 chunk 885\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, corporation, IPO, financial statements, individual investors, public\u003cbr\u003e\u003cbr\u003eThere are lots of companies that aren’t public—they are, naturally, private. They don’t have to publish periodic financial statements. The idea is that the facts of a corporation should be disclosed to individual investors, and if someone owns part of a private company, they are probably rich and don’t need protection. You have probably heard of an IPO—that is where a private company offers shares to the public for the first time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 886\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks\u003cbr\u003e\u003cbr\u003eStocks trade on an exchange. This used to be simple. In the old days, a listed stock traded on the New York Stock Exchange (NYSE), and everything else traded on NASDAQ. They were two very different exchanges. The NYSE was a specialist system—basically, one guy having a monopoly on trading a"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 887\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e banks, exchanges, brokers, NYSE, market share\u003cbr\u003e\u003cbr\u003estock; and the NASDAQ had a market-maker system—dozens of banks and brokers making competitive markets. Guess which one was better? Anyway, over time, exchanges have proliferated. Last I heard there were about 17 of them, most of them electronic, and the market share of the NYSE had dipped to under 10%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 888\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., stock trades\u003cbr\u003e\u003cbr\u003eWhen you submit an order through your brokerage app it can get routed practically anywhere, and there is a high likelihood that you will be trading against a computer. The market microstructure in the U.S. is fantastically complicated. But it’s good—we have deep, liquid markets, and execution quality is generally excellent. I would spend precisely zero time thinking about if you are getting ripped off on your stock trades"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 889\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual fund, stock trades\u003cbr\u003e\u003cbr\u003e. I would spend more time thinking about whether your mutual fund is getting ripped off on its stock trades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 890\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, buy\u003cbr\u003e\u003cbr\u003eSo why buy a stock?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 891\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, stocks, earnings, stock price, dividends\u003cbr\u003e\u003cbr\u003eThe classic answer is that you think the company will earn more money, and this will be rewarded by the market in terms of a higher stock price. But oftentimes, companies whose earnings are growing don’t see their stocks rise very much; and oftentimes, companies that don’t earn money at all, or lose money, see their stock prices explode. If you read a finance textbook, you can value a stock based on earnings or dividends, but sometimes stocks that have neither are the most valuable of all"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p196 chunk 892\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, cars, stocks, years, investors, Tesla\u003cbr\u003e\u003cbr\u003e. Tesla has sold a lot of cars, but has not made a lot of money—and it is one of the most expensive stocks out there. I mean, I’ve been involved in the markets for 24 years, and I don’t have the answer to this. It’s always seemed to me that the best-performing stocks are the ones that inspire dreams in investors. Sometimes those dreams are realized, and sometimes they aren’t."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 893\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, earnings, dividends, shareholders\u003cbr\u003e\u003cbr\u003eI mentioned dividends—some stocks pay dividends, which is where the company takes a portion of its earnings and pays it out to shareholders on a per-share basis. I am a big fan of stocks"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 894\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, stocks, dividends\u003cbr\u003e\u003cbr\u003ewith dividends, and I am a big fan of reinvesting dividends back into the stock. I will give you the secret to all of investing right here: invest in stocks where the dividends are growing, and reinvest the dividends. Most brokerage firms give you the option of reinvesting the dividends rather than taking the cash—I highly recommend this. This is how you get that exponential growth over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 895\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, company, stock, price, worth\u003cbr\u003e\u003cbr\u003eI just have to throw in one educational point here—a lot of people think that if stock ABC is trading at 50 bucks, and stock XYZ is trading at 100 bucks, then stock XYZ is worth more than ABC. That’s not necessarily the case. The price of a stock is quite arbitrary—how you value a company is based on the price of the stock times the number of shares outstanding."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 896\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $100, $50, worth, stock price\u003cbr\u003e\u003cbr\u003eSo to continue the example, let’s say that XYZ has a billion shares outstanding, and ABC has three billion shares outstanding. XYZ is $100 a share times a billion shares, making it worth $100 billion. ABC is $50 a share times three billion shares, making it worth $150 billion. So ABC is a more valuable company than XYZ, even though the stock price is lower. Weird, right? Anyway, you don’t need to do all this math; just pull up Yahoo"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 897\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, market capitalization\u003cbr\u003e\u003cbr\u003e! Finance and look to where it says “market capitalization.” That will tell you how much the company is worth."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 898\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $100,000\u003cbr\u003e\u003cbr\u003eTrading stocks is fun, but my recommendation is that you don’t do it unless you have $100,000 saved up. That’s because in order to build a diversified portfolio, you’re going to need about 20–30 stocks, and it’s pointless to try to do that if you have less money. But most people don’t care about building a diversified portfolio. They’re just punting stuff around. And there is a place for that, but that’s not your retirement money. It’s screwing-around money"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p197 chunk 899\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e net worth, Tesla\u003cbr\u003e\u003cbr\u003e. It’s screwing-around money. It’s okay to have screwing-around money, but it should be no more than 10% of your net worth. Yes, occasionally you will bet big on a stock and knock it out of the park. Some people did it with Tesla, and it worked out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p198 chunk 900\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individual stocks, hobby\u003cbr\u003e\u003cbr\u003eChef does not recommend. If you’re trading individual stocks, it should be a hobby, not a plan to get rich. That’s a good way to scone yourself."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p198 chunk 901\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, mutual funds, fund, shares, public, ETFs\u003cbr\u003e\u003cbr\u003eThe better way to build wealth in stocks over time is through mutual funds or ETFs—and I prefer mutual funds. A mutual fund is an investment company that offers shares directly to the public. As a hypothetical example, you send in a $3,000 check to a mutual fund, and you get 14.6895 shares of the fund. The fund doesn’t trade on an exchange—if you want to get your money out, you have to send a redemption order and you can sell your shares back to the mutual fund firm on the closing net asset value"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p198 chunk 902\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Mutual funds, ETFs\u003cbr\u003e\u003cbr\u003e. Mutual funds have been around for eons, and while they do have their shortcomings, I believe the structure is more conducive to long-term investing than that of ETFs. It’s because mutual funds aren’t exchange-listed, and don’t trade throughout the day, so you’re not staring at your phone all day, wondering if you should sell."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p198 chunk 903\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, information, house, asset, price, Zillow\u003cbr\u003e\u003cbr\u003eThis is part of a larger point about the periodicity of information—the less information you get on the price of an asset, the better. That’s why your house isn’t an investment—though it is often a great investment because there’s no mark-to-market. On any given day, you don’t know what your house is worth—at least, not until Zillow came along. If you don’t know the price of something, you can leave it alone, and let it compound and grow over time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p198 chunk 904\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, house, stocks, mutual funds, ETFs\u003cbr\u003e\u003cbr\u003e. If you’ve got a tech stock (or a cryptocurrency) and you’re hawking over it every two minutes on your phone, you’re going to panic and sell it, and then you will stop compounding. That’s why I like mutual funds better than ETFs—you only get one price point a day, rather than a million. I will add that the average person typically makes much more on their house than they do on their stocks, because they leave the house the hell alone."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p199 chunk 905\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual funds, ETFs\u003cbr\u003e\u003cbr\u003eETFs are a bit like mutual funds, but have a structure that"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p199 chunk 906\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e index funds, mutual funds, S&P 500, ETFs, Russell 2000, exchange\u003cbr\u003e\u003cbr\u003eis a bit too complex to explain here. They are *kind of* like mutual funds that trade on an exchange. The difference is that the vast majority of ETFs are *index* funds. An index fund is a fund that tracks an index, like the S&P 500, the Nasdaq 100, the Russell 2000, or something else. This is called *passive* management—nobody at the fund is making any investment decisions; they’re just passively tracking the index"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p199 chunk 907\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, stocks, returns, portfolio manager, index fund, index\u003cbr\u003e\u003cbr\u003e. The opposite is *active* management, where you have a portfolio manager who is picking stocks. There are a lot of dumb debates about active versus passive management—people like to point out that the portfolio managers who pick stocks oftentimes end up underperforming the index. This is true. It also obscures the fact that some actively managed portfolios will have better risk\u002freturn characteristics than an index fund. You shouldn’t just care about returns—you should also care about risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p199 chunk 908\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks, Bonds\u003cbr\u003e\u003cbr\u003e**WHAT IS A BOND?**\n\nOne thing I’ve learned in my travels is that people really only know about stocks. They know they should invest in bonds, but they don’t know why, and they don’t know what bonds are."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p199 chunk 909\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, business school, bonds, diversification\u003cbr\u003e\u003cbr\u003eI was the same way when I started investing—I was reading all these investment books that told me that bonds go up when interest rates go down, so I should invest in bonds for diversification purposes. It made no sense, but I did it anyway. It wasn’t until I went to business school and took a class on bond mathematics that I understood why.\n\nThe bond math is probably over most people’s heads, so we won’t do it here, but I’ll try to bring it down to eye level."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p200 chunk 910\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e capital markets, interest payments, bond\u003cbr\u003e\u003cbr\u003eA bond is a loan. That’s all it is. It’s a special kind of loan that is traded in the capital markets. This is how it works:\n\nCompany XYZ sells a $1,000 bond. They are borrowing $1,000. So they get $1,000 today, and they have to make\n\ninterest payments every year until the bond matures, and then at maturity they pay back the $1,000 as well.\n\nLet’s say interest rates are 5% and it’s a five-year bond. So these are the cash flows:\n\n\\[-\\$1,000 + \\$50 + \\$50 + \\$50 + \\$50 + \\$1,050\\]"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p200 chunk 911\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, bond\u003cbr\u003e\u003cbr\u003eThe company gets $1,000 today, then pays $50 every year for five years, and on the fifth year, they pay off the principal and the coupon together. That’s a bond. The 5% is the *coupon* of the bond—literally the cash that it spits out—but not necessarily the interest rate of the bond. From there, things get a bit more complex."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p200 chunk 912\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, price, interest rates\u003cbr\u003e\u003cbr\u003eIf you want to know why bond prices go up when interest rates go down, think of it this way—when *market* interest rates go down, say, to 4%, that makes a 5% coupon bond more valuable—so the price goes up.\n\nIn practice, you’re not going to own individual bonds. You’re going to own a bond mutual fund, with lots of individual bonds inside it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p200 chunk 913\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S. government\u003cbr\u003e\u003cbr\u003eNow, there are all different kinds of bonds. The first is a treasury bond, which is issued by the U.S. government. Treasury bonds are assumed to have zero default risk—you will get paid back. You might get paid back in depreciated currency, but you will get paid back. Treasury bonds are important because they are considered to be the risk-free interest rate, and all other interest rates are benchmarked off of treasury bonds"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p200 chunk 914\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, U.S.\u003cbr\u003e\u003cbr\u003e. There’s a lot of them out there—$30 trillion in fact, the amount of the U.S.’s debt—so it’s a big, liquid market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 915\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, Walmart, default, credit, corporate bonds, treasury bonds\u003cbr\u003e\u003cbr\u003eThen you have corporate bonds, which are bonds issued by private corporations. They have higher interest rates than treasury bonds, because any corporation—even Walmart—is more likely to default than Uncle Sam. Companies have credit"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 916\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, interest rates, junk bonds\u003cbr\u003e\u003cbr\u003eratings, just like you and I do, which affects their borrowing costs. *Investment-grade* companies have lower interest rates, and *high-yield* companies have higher interest rates. You’ve probably heard of high-yield bonds before—they’re also called junk bonds. Investment-grade corporate bonds are typically pretty boring—junk bonds can get exciting sometimes. Still, a junk bond mutual fund is typically going to be less risky than most stock mutual funds"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 917\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e corporate bonds\u003cbr\u003e\u003cbr\u003e. Again, you won’t be buying individual corporate bonds—you’ll be buying corporate bond mutual funds."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 918\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rich people, 401(k)\u003cbr\u003e\u003cbr\u003eYou also have municipal bonds—these are issued by state and local governments. The key feature of municipal bonds is that the interest is exempt from tax, which makes them appealing to people who have high tax rates—typically rich people. Some rich people will buy individual bonds, but again, it’s best to invest in a fund. It makes no sense to invest in municipal bonds if you have a low tax rate, and it makes zero sense to do it in an IRA or 401(k)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 919\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e research, default, 2009\u003cbr\u003e\u003cbr\u003e. The municipal bond market is quite large, with tens of thousands of different bonds, and for the vast majority of these bonds, there is no research on them. Still, they rarely default. Back in 2009 there was a moral panic about the indebtedness of state and local governments, but it amounted to nothing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 920\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCorporate and municipal bonds are usually rated by credit rating agencies, like Standard & Poor’s and Moody’s. These rating agencies will examine the financial statements of a company or do some magic math on a municipality and determine the creditworthiness of the issuer. An AAA rating is the highest. Then there is an AA, A, and BBB rating. Those are all *investment grade*. Below that is BB, B, CCC, CC, and D for defaulted. Those bonds are all *high yield*, or junk bonds"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p201 chunk 921\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, rating, default, recession, interest rates, junk bonds, corporate bonds\u003cbr\u003e\u003cbr\u003e. Those bonds are all *high yield*, or junk bonds. C-rated bonds are highly speculative. The worse the rating, the higher the interest rates, but the more likely it is that the company will default. The thing about corporate bonds is that they typically all default at the same time, during a recession. Default rates skyrocketed in 2002."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 922\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rates\u003cbr\u003e\u003cbr\u003eand 2009, and so did interest rates. There were some amazing opportunities then, as yields on high-yield bond funds got well over double digits, but this came with high risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 923\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock price\u003cbr\u003e\u003cbr\u003eThere are other bonds that you should know about. There are international government bonds—government bonds issued by foreign governments. There are international corporate bonds as well. And there are convertible bonds—bonds that convert into stock if the stock price goes high enough."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 924\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bonds, CDOs\u003cbr\u003e\u003cbr\u003ePerhaps your only exposure to bonds has been through *The Big Short*. That movie talked about CDOs—collateralized debt obligations—which is a bunch of bonds sliced and diced and put into tranches, each with their own level of risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 925\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e housing prices, CDOs\u003cbr\u003e\u003cbr\u003eBack in the 2000s, CDOs were comprised of subprime mortgage bonds that were allocated in this way, with the highest tranche being rated AAA. The movie leads you to believe that there were nefarious motives behind this—there really weren’t. The mathematical models that the rating agencies were using didn’t account for a coordinated, nationwide drop in housing prices—*because it had never happened*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 926\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e correlation, debt, financial system, 2008, housing market, CDOs\u003cbr\u003e\u003cbr\u003eRemember, there was a lot of geographic diversity in these CDOs. The AAA tranche of a subprime CDO would only default if all the bonds in the CDO defaulted, which seemed unlikely based on what we knew about the housing market. If you could sum up in a word why the financial system collapsed in 2008, the word would be *correlation*. We did not properly estimate for it. Anyway, this gets back to our earlier discussions on debt. If people buy stocks and they go down, it is generally no big deal"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p202 chunk 927\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, debt\u003cbr\u003e\u003cbr\u003e. But you can really ruin your life with debt."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 928\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, bank, MBS, mortgage bonds\u003cbr\u003e\u003cbr\u003eI explained a little bit about mortgage bonds, otherwise known as MBS, in an earlier chapter. If you take out a mortgage from a bank, chances are it is going to end up in a pool of mortgages known as an MBS. MBS have their own unique characteristics that are a little too complex to go into here. But"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 929\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual funds, interest rates, ETFs, treasury bonds, mortgage bonds\u003cbr\u003e\u003cbr\u003eyou can invest in them—there are mutual funds and ETFs that hold mortgage bonds. They get a little extra yield relative to treasuries, but generally speaking, unlike treasury bonds where you are rooting for interest rates to go down, with mortgage bonds you are rooting for rates to stay still."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 930\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCURRENCIES"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 931\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, interest rates, exchange, U.S. dollar\u003cbr\u003e\u003cbr\u003eIt’s possible to invest in foreign currencies, but ordinary people don’t generally do this. The U.S. dollar is the biggest by far, followed by the euro, followed by the Japanese yen. There are a bunch of theories on currency valuation, but by and large currency movements follow changes in interest rates. If a country raises interest rates, the currency generally appreciates. That’s because you can exchange your home currency into the foreign currency, deposit it in a bank, and earn a higher interest rate"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 932\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I would say that interest rate differentials explain about 80% of currency movements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p203 chunk 933\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eShort-term traders like to trade foreign exchange because FX brokers can offer huge amounts of leverage. A good way to increase your financial stress. Plus, the layperson has no idea what they are doing and so you should avoid it.\n\nCOMMODITIES"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p204 chunk 934\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trading, commodities, ETFs, futures\u003cbr\u003e\u003cbr\u003eYou can also trade commodities. Here I will disclose that I trade lots of commodities. Examples of commodities include oil, corn, wheat, soybeans, gold, silver, cotton, cocoa, and sugar. In the old days, you had to trade commodities with futures, but now there are ETFs on all the major commodities. Aside from the ETF market, the commodities market remains mostly institutional, because trading futures is a big barrier to entry for a lot of people."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p204 chunk 935\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, value, agreement, contract, buy, leverage, bond, commodity, commodities, health, sell, underlying stock\u003cbr\u003e\u003cbr\u003eWhat is a future? It is an agreement to buy or sell something at some day in the future. It is a derivative, which is a contract whose price is based on the value of some underlying stock, bond, or commodity. Futures are actually pretty straightforward, but again, futures involve a lot of leverage, and leverage is hazardous to your health. The learning curve is pretty steep. Futures markets provide price discovery for all sorts of commodities that we consume on a daily basis, like wheat, copper, and hogs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p204 chunk 936\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Options**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p204 chunk 937\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, math, trading\u003cbr\u003e\u003cbr\u003eAnd you have probably heard about options, too—I wouldn’t even bring this up except for the explosion in retail options activity in recent years. Everyone is an options expert these days. No, no you aren’t. Options are fiendishly mathematically complex, and I don’t recommend trading them unless you have an undergraduate degree in math. And if you are trading options, you are trading with people (and robots) who are far more sophisticated than you"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p204 chunk 938\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, books, GameStop, trading, retail investors\u003cbr\u003e\u003cbr\u003e. If you want to learn about options, there are other books for that. Billions upon billions were lost by retail investors trading options on GameStop. Billions. They had no idea what they were doing. Long story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p205 chunk 939\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Mutual funds, ETFs\u003cbr\u003e\u003cbr\u003e**Simple, Boring, Diversified**\n\nNow that I’ve introduced you to all this complexity, I want you to ignore it. You’ll be building a diversified portfolio of mutual funds and ETFs. Your portfolio should be:\n\n1. Simple\n2. Boring\n3. Diversified (across asset classes)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p205 chunk 940\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 40 years\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nThe awesome portfolio.\n\nSet it and forget it. Don’t look at it. Make regular contributions. Keep adding to it, and pick up your bag of money in 40 years. No stress. Life is good."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p205 chunk 941\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, stress, options, market, stocks, trading, heartache\u003cbr\u003e\u003cbr\u003eThe alternative is that you chop yourself to bits trading stocks, currencies, and options for the next 40 years, trying to beat the market. I’m not saying you’ll be a failure—I’m saying that the best-case scenario is that you’ll be *average*, and it will be a huge amount of work, heartache, and stress. As we’ve established, stress is what we are trying to avoid."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p206 chunk 942\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, rules, silver bullet, investing career\u003cbr\u003e\u003cbr\u003eWith that goal in mind, let’s look at the awesome portfolio—which really is a silver bullet for your investing career.\n\nI have always been on a mission to find the perfect portfolio—the portfolio that you really could set and forget, and leave alone for your entire investing lifetime.\n\nThat would seem to go against the law of nonstationarity—the market is a game where the rules constantly change."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p207 chunk 943\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e silver bullet\u003cbr\u003e\u003cbr\u003eBut what if there really is a silver bullet? What if there really is a one-size-fits-all investing solution?\n\nSearching for the perfect portfolio"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p207 chunk 944\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, bonds, financial industry, 60\u002f40 portfolio, financial advisors\u003cbr\u003e\u003cbr\u003eThe financial industry seems to think that it has a perfect solution already, in the 60\u002f40 portfolio. The 60\u002f40 portfolio is 60% stocks, and 40% bonds. Financial advisors put people into the 60\u002f40 portfolio without really thinking about it, because it is what they have always done. The principle is that when stocks go down, bonds usually go up, and vice versa, which smooths out some of the volatility in the portfolio and leaves everyone happy in the end.\n\nBut it doesn’t work that way."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p207 chunk 945\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, bonds, diversification, 60\u002f40 portfolio\u003cbr\u003e\u003cbr\u003eBut it doesn’t work that way.\n\nThe reality is that bonds don’t always go up when stocks go down. About half the time, they don’t. And they really didn’t in 2022, which was a terrible year for stocks, and the worst year for bonds since 1788. The 60\u002f40 portfolio completely sucked in 2022. Stock\u002fbond diversification offered no benefits whatsoever.\n\nAnd yes, people keep getting funneled into the 60\u002f40 portfolio. The definition of insanity is doing the same thing over again and expecting different results."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p207 chunk 946\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e real estate, stocks, bonds, securities, land, commodities, 60\u002f40 portfolio\u003cbr\u003e\u003cbr\u003eThe thing with the 60\u002f40 portfolio is that stocks and bonds are both financial assets. They are both securities. They are both claims on some future cash flow. But there are different kinds of assets out there, too. There are what is known as hard assets. Land, real estate, and commodities. You can invest in these things, too."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 947\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, house, real estate, inflation\u003cbr\u003e\u003cbr\u003eMany of us invest in real estate, whether we realize it or not. We buy a house and live in it. It is really an investment in real estate. It is a nondiversified investment in real estate in a specific geographic area, but it is still an investment in real\n\nestate. So if you own a house, you invest in real estate. It is a hard asset. Hard assets generally protect against inflation. Real estate usually appreciates in value when inflation goes up. It did this in 2021 and 2022."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 948\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e invest, commodities, individual investors, ETFs, futures\u003cbr\u003e\u003cbr\u003eBut not many of us invest in commodities. In the past, to invest in commodities, you needed the ability to trade futures. But in the last ten years several ETFs have been created to allow individual investors to invest in individual commodities, or baskets of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 949\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF, commodities, corn, positions\u003cbr\u003e\u003cbr\u003eInvesting in commodities involves costs to maintain a position, otherwise known as negative carry. If you’re going to own corn, you have to pay to store the corn. Or oil. Or live cattle. So there is a cost to hold these positions for a long period of time, and it is not small. Depending on the commodity, you might lose 0–8% of the value of your holdings each year because of storage\u002fcarry costs. I should add that if you buy commodities through an ETF, the carry costs are passed along to you, the investor"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 950\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. You cannot avoid it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 951\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology, stocks, commodities, human ingenuity, corn\u003cbr\u003e\u003cbr\u003eIt makes sense to own stocks because stocks go up over time. But commodities generally don’t. In fact, commodities generally go down over time as technology improves. Better farming techniques have increased crop yields while decreasing acreage, resulting in lower prices for corn, wheat, and soybeans. Fracking and horizontal drilling kept the price of oil low. If you own commodities, it is essentially a bet against human ingenuity. You are betting that we will mess things up"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p208 chunk 952\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e human beings, real estate, stocks, bonds, commodities\u003cbr\u003e\u003cbr\u003e. You are betting that we will mess things up. And there are periods of time where human beings mess things up. But it is not a good long-term bet. Nonetheless, commodities offer diversification against stocks and bonds, because they are hard assets, not financial assets. Same thing with real estate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p209 chunk 953\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gold\u003cbr\u003e\u003cbr\u003eSo if you are going to construct an optimal portfolio, it must have a mix of financial assets and hard assets. I started experimenting with this in 2019. And one thing I discovered\n\nwas that gold was actually a better diversifier than a basket of commodities. It performed better, too.\n\nThe thing about gold is that while it may not be the best asset, it is the asset that has the best contribution to portfolio risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p209 chunk 954\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e real estate, cash, stocks, up, bonds, gold\u003cbr\u003e\u003cbr\u003eLet me put it another way—it is like adding Dennis Rodman to a basketball team. Dennis Rodman isn’t so great at scoring, but he is really good at rebounding and passing the ball to his teammates. When you add Dennis Rodman to a team, you make it better. That’s why gold works in portfolios. It is the great diversifier. And it also goes up occasionally.\n\nSo a good portfolio would own stocks, bonds, real estate, and gold. What else should it own?\n\nIt should own cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p209 chunk 955\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, things, interest, portfolio, cash, volatility, years, buy\u003cbr\u003e\u003cbr\u003eIt should own cash.\n\nEarlier in this book we talked about the benefits of holding cash. Cash has a volatility of zero, so by adding cash to a portfolio, you automatically reduce its volatility. Cash had a return of zero for many years, but now it pays interest again. And cash is also an option to buy things in the future."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p209 chunk 956\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, real estate, cash, stocks, bonds, gold, financial advisors\u003cbr\u003e\u003cbr\u003eThere really isn’t any good accumulated wisdom out there on the ideal level of cash for a portfolio. Most financial advisors like to keep it as low as possible, so their clients can be fully invested, and the more they invest, the more fees they get. People like to be fully invested so they don’t “miss out” on market moves. Of course, by being fully invested they don’t miss out on bear markets, either.\n\nSo the ideal portfolio should have stocks, bonds, cash, gold, and real estate.\n\nIn what proportions?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p210 chunk 957\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, real estate, cash, stocks, bonds, gold\u003cbr\u003e\u003cbr\u003eIn what proportions?\n\nWell, why not keep it simple and give 20% to each?\n\n• 20% stocks\n• 20% bonds\n\n• 20% cash\n• 20% gold\n• 20% real estate\n\nThis is what I call the *Awesome Portfolio*.\n\nBack when I had a radio show, I used to call it the 20\u002f20\u002f20\u002f20\u002f20 portfolio, but that was kind of a mouthful, so I said, why not call it the Awesome Portfolio, because it is Awesome!\n\n*Let me tell you how awesome it is.*\n\n**This portfolio is awesome!**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p210 chunk 958\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, portfolio, stocks, volatility, bonds\u003cbr\u003e\u003cbr\u003e**This portfolio is awesome!**\n\nI backtested this portfolio back to 1971—the furthest I could go back, because 1971 is when Nixon took the U.S. off the gold standard.\n\nSince 1971, the Awesome Portfolio has returned 8.1% annually, with nearly half the volatility of a portfolio that is 80% stocks and 20% bonds. 8.1% is pretty good—that’s not much less than what you might get with just stocks, but with half the volatility."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 959\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, Great Financial Crisis, interest rates, S&P 500\u003cbr\u003e\u003cbr\u003eAnd this is the key point—up until 2022, the maximum drawdown (max loss) of the Awesome Portfolio in any given year was 9.2%, in 2008. In the Great Financial Crisis, the Awesome Portfolio lost 9.2%. That is a pretty good outcome, when you consider that the S&P 500 experienced a loss of 57% from the peak in 2007 to the low in 2009. In 2022, during a period of sharply rising interest rates—really the Awesome Portfolio’s only weakness—it lost 12.1%, whereas stocks lost 19.4% that year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 960\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, investing, stocks, bonds, compounding\u003cbr\u003e\u003cbr\u003eI’ll tell you why this is important. The most important thing about investing is to stay invested, so you can keep compounding. Once you panic and sell your stocks and bonds, you stop compounding, and the growth ends. It is of crucial importance to devise a portfolio that you can live with in good times and bad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 961\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions, portfolio, stock market, stocks, returns, volatility, S&P 500 index, index fund, S&P 500 index fund\u003cbr\u003e\u003cbr\u003eLots of people have a portfolio of all stocks. Like the index fund people. They buy an S&P 500 index fund which perfectly mimics the S&P 500 index. If you invest in an index, you get the returns of the index, which is very good; but you also get the volatility of the index, which is bad. If you invest in the stock market, as represented by a broad market index fund, you will experience all the volatility of the stock market—the ups and downs, the highs and lows. And so will your emotions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 962\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions\u003cbr\u003e\u003cbr\u003e. And so will your emotions. You will be elated on the all-time highs, and demoralized on the all-time lows."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 963\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, real estate, stocks, bonds, inflation, gold\u003cbr\u003e\u003cbr\u003eThe nice thing about the Awesome Portfolio is that it gives you some exposure to things that benefit from inflation—like real estate and gold. At the time of writing, we’re currently experiencing some inflation, and I think it will persist for some time. In theory, stocks benefit from inflation, too, or at a minimum, pass it along. Bonds do not benefit from inflation at all."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p211 chunk 964\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, Awesome Portfolio, portfolio, savings account\u003cbr\u003e\u003cbr\u003eRemember, I said earlier that the ideal investment would be a CD or savings account that spits out 8% a year, and grows in a straight-line fashion. The Awesome Portfolio isn’t that, but it is about as close as you can get—8% a year with minimum volatility.\n\nThis is where I insert the disclaimer that past performance is no indication of future results, but the past performance is pretty dang good. It works because it has the best risk\u002freward characteristics of any portfolio. It allows you to stay invested."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 965\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, cycle, portfolio, bull market, stories, stocks, compounding\u003cbr\u003e\u003cbr\u003eIf the worst year you can possibly have is down 12.1%, there is a good chance that you won’t panic out of your portfolio. You can stay invested, and keep compounding.\n\nI can’t tell you how many stories I’ve heard over the years of people who panicked out of their stocks at the ding-dong lows,\n\nand completely missed out on the bull market that followed. It happens in every single cycle."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 966\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bear market, volatility, net worth, index fund\u003cbr\u003e\u003cbr\u003eNow, there is a cohort of index fund adherents that say you should just buy and hold, ride out the volatility, and dollar-cost average along the way. Very few people can do that in a bear market as severe as the 2007–08 financial crisis. I do know one person that did, and he ended up doing very well. But only one. That takes a hardy constitution. I’m not much in the mood to sit back and watch my net worth drop 57%"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 967\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e years\u003cbr\u003e\u003cbr\u003e. Let me put it this way—even if I could ride it out, it would be so awful that I’d be miserable to be around for a period of a couple of years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 968\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, risk, Awesome Portfolio, stress-free financial life, index fund\u003cbr\u003e\u003cbr\u003eRemember, this whole gig is about living a stress-free financial life, but what the index fund adherents want you to do is to live a life that is full of financial stress, riding the ups and downs of every bull and bear market. It isn’t necessary. With the Awesome Portfolio, you trade about a percentage point in performance for a whole lot less risk. You can sleep soundly at night, which is what counts."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 969\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, action, financial stress, crypto, Twitter, SPACs\u003cbr\u003e\u003cbr\u003eIt seems as though people want to do the things that maximize their financial stress. Index funds are just the tip of the iceberg. People buy growth stocks, SPACs, or crypto. They’re always looking for the new, new thing. They spend too much time on Twitter or Reddit. They buy options like a degenerate. People need action. They need that fix."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 970\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers, gambling, $500\u003cbr\u003e\u003cbr\u003eLet me just tell you that I don’t have much of a taste for gambling. Sure, I’ll gamble—I’ll walk up to a $25 craps table with about $500, play the pass line for about 45 minutes, and if I lose a few hundred bucks, I’ll stop myself out and quit. Or I might put $200 on a baseball game in the sports book. That’s about the extent of it. I’ve gone to casinos and not gambled. I go shopping instead. Even when I worked at Lehman Brothers, I really had to work to increase my risk appetite"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p212 chunk 971\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It does not come naturally to me."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p213 chunk 972\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p213 chunk 973\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, investing, retirement savings, hobby\u003cbr\u003e\u003cbr\u003eMy advice to you is: if you like to gamble, carve out about 10% of your money that you will use to speculate, and leave the other 90% in the Awesome Portfolio. There is nothing wrong with a little recreational punting around. Like I said before, investing is a hobby, and it’s a fun hobby, and people put a lot of effort into it. But the sad reality is that you are probably not as good as you think you are, and if you speculate with your retirement savings, there will probably be a sad ending"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p213 chunk 974\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, personal finance, paycheck, hobby\u003cbr\u003e\u003cbr\u003e. Maybe you do think you are that good. Maybe you have had a run of good luck. It is probably luck, and you will revert to the mean at some point. Again: it’s a hobby. Go to work and be a W-2 employee and earn a paycheck and keep that income stream coming in. It’s the most powerful personal finance thing you can do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p213 chunk 975\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, return, 8%, volatility\u003cbr\u003e\u003cbr\u003eMaybe you are wondering about this 8% return that the Awesome Portfolio offers. Maybe you think those returns are a little skinny. Actually, they are pretty good. For sure, you could earn 9% in a broad-based index fund—if you can hang on. You get to earn an extra 1% if you can manage to ride out the volatility."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p213 chunk 976\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, investments, retirement\u003cbr\u003e\u003cbr\u003eIf you invest in the Awesome Portfolio, you can go on about your day, playing golf or petting cats or whatever you do with your spare time, not thinking about your investments—maybe checking on them once per year. And at the end, you’ll have more than enough for retirement.\n\n**Implementation**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 977\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Awesome Portfolio, Mutual funds, ETFs\u003cbr\u003e\u003cbr\u003e**Implementation**\n\nLet’s talk about implementation. Remember I said I like mutual funds better than ETFs. The Awesome Portfolio is much easier to implement with ETFs. If this all sounds complicated, it’s not—it’s easy.\n\nWe’re going to build the portfolio using five ETFs.\n\n*Let me explain this, step by step.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 978\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 index fund\u003cbr\u003e\u003cbr\u003e*Let me explain this, step by step.*\n\n**20% stocks:** The best ETF here is VTI—the Vanguard Total Stock Market Index Fund. You might be tempted to use an S&P 500 index fund. I suggest you don’t—you want the small-cap stocks, too. And the Vanguard funds have the lowest fees."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 979\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF, corporate bonds, treasury bonds, mortgage bonds\u003cbr\u003e\u003cbr\u003e**20% bonds:** BND—the Vanguard Total Bond Market Index Fund. There are others like it, but this has the lowest fees. This ETF has all kinds of bonds—treasury, corporate, mortgage, and more, across maturities. It is the best representation of the U.S. bond market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 980\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e T-bills\u003cbr\u003e\u003cbr\u003e**20% cash:** Here, I recommend a money market mutual fund. Any will do—there isn’t much difference between them. There are prime money market funds and treasury money market funds. The treasury money market funds just have T-bills—the prime funds have commercial paper and other instruments. The prime money market funds have a tiny amount of credit risk, and they have a slightly higher yield. Either is fine."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 981\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ETF, London\u003cbr\u003e\u003cbr\u003e**20% gold:** Here you want to use the ETF GLD, or SPDR Gold Trust. GLD has been around since 2005—each share is worth (approximately) a tenth of an ounce of gold. The shares of the ETF are backed by actual physical gold in a vault in London. It’s the easiest and most convenient way to own gold. You hold it in your brokerage account just like any other stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p214 chunk 982\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, real estate, $300,000, equity\u003cbr\u003e\u003cbr\u003e**20% real estate:** This will take some explanation. If you own real estate, you would consider the *equity* in your house as part of your real estate allocation. If you own a $300,000 house and you have 25% equity, then you have $75,000 in equity, and you would use that as your real estate allocation. If you don’t own a house, then the best way to get exposure is through the ETF VNQ—the Vanguard REIT Index. A REIT is a real estate investment trust—a company that passively invests in"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513
