al:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager, skip-level 1:1s, statement\u003cbr\u003e\u003cbr\u003eChapters 8 through 10 discuss the facilitation process in 1:1s, including critical skills such as listening with empathy. All that content surely matters in skip-level 1:1s, but what I want to focus on here is the statement: “Have you talked to your manager about this?” There will be certain situations that are brought to your attention during skip-levels that their direct manager is better equipped to deal with"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 930\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e issue\u003cbr\u003e\u003cbr\u003e. That’s why it’s critical to ask your skip-level team member if they have brought the issue to their immediate manager. Their answer will reveal valuable insights. For example, maybe they hadn’t thought to approach their manager about it, or maybe they were afraid to. Perhaps their manager took surprising action or came up with a solution to the issue without asking for their direct’s input first"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 931\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, understand, challenges, directs, address, skip-level team members\u003cbr\u003e\u003cbr\u003e. You certainly want your skip-level team members to know they can come to you with these challenges, but you also need to emphasize that their manager should be their first point of contact. If they’re not, it’s important to understand why and then address it. You can then coach their manager on how to develop trust and build their own rapport with their directs to open these communication lines."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p204 chunk 932\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Skip-Level Directs\u003cbr\u003e\u003cbr\u003e**Step 7: Praise Your Skip-Level Directs**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 933\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, leader, praise\u003cbr\u003e\u003cbr\u003ePraise costs you nothing but can have such a positive impact on those receiving it. If you hear someone is excelling in their job—tell them! Genuine and specific praise from a leader higher up in the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 934\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, directs, organization, praise, skip-level team members\u003cbr\u003e\u003cbr\u003eorganization will likely feel like a tremendous gift. Ask your directs about which skip-level team members are stars, who’s going above and beyond, and who has high potential. Make praise a part of your skip-level 1:1s to demonstrate that the organization values and appreciates the work of its people."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 935\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Step 8: Follow Up and Follow Through**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 936\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member\u003cbr\u003e\u003cbr\u003eIf relevant, make it clear what you will do following the meeting, whether it is addressing problems, sharing information, or implementing their feedback and suggestions. This will help build trust and give your skip-level members confidence in coming to you again. Make sure the team member is clear on their actions as well—whether it involves sending you information, doing their part to address an issue, or acting on your advice"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 937\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversations\u003cbr\u003e\u003cbr\u003e. It is important that you both are owning part of the takeaways from these conversations."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 938\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Avoid The Big Problem**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 939\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, directs, chapter, orders, skip-level directs, goal\u003cbr\u003e\u003cbr\u003eI want to circle back to a key theme I have been trying to emphasize in this chapter: **Be careful not to undermine your directs (the managers of your skip-level directs)**. Given your leadership level, the simplest “that sounds good” could be heard by the skip-level direct as “great idea, let’s do it!” Namely, top bosses’ suggestions are often experienced as orders. Thus, you need to be highly sensitive to the words you use. Your goal is to learn, not to communicate agreement or disagreement"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p205 chunk 940\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, communicate, skip-levels\u003cbr\u003e\u003cbr\u003e. You are not replacing your direct as your skip-level directs’ manager. You should always consult and communicate with their manager as needed, especially around themes you are observing across your skip-levels."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 941\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, implementation steps\u003cbr\u003e\u003cbr\u003eFollowing all these implementation steps might feel like a large investment—one you may feel you don’t have time for. However, I would argue that the benefits of skip-level 1:1s warrant the time needed to have them, especially given the potential positive impact"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 942\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employee engagement, executive, connection, TIAA, culture\u003cbr\u003e\u003cbr\u003ethat skip-level meetings can have on you and your directs’ effectiveness as leaders, employee engagement and connection, and the culture of the broader team. Let me conclude with a quote from an interview with an executive at TIAA:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 943\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e valuable, skip-levels, connections\u003cbr\u003e\u003cbr\u003eSkip-levels give you an incredible wealth of information. They give you an opportunity to really dive in and see what is really happening, to validate what you are hearing, make connections, and see what is what. Also, skip-levels communicate that all are valuable and you are approachable.\n\nKey Takeaways"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 944\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s\u003cbr\u003e\u003cbr\u003e• Skip-levels Are Helpful. Skip-level 1:1s are meetings between you and your directs’ directs. While these meetings aren’t meant for you to take over as their manager, skip-levels are a great way for you to gain insight “on the ground” and to provide higher-up support to the team. Skip-levels are similar to the 1:1s you have with your directs but serve a different purpose"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 945\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, trust, information, counsel\u003cbr\u003e\u003cbr\u003e. These 1:1s are used to get a pulse on what’s happening in your team and those you oversee, build trust between different levels of the team, and share information and counsel. They aren’t as frequently held but can provide insight that your regular 1:1s might not fully reveal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 946\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, success, concerns, skip-levels\u003cbr\u003e\u003cbr\u003e• Don’t Just Start Having Skip-Levels. I repeat, do not just start having skip-levels. Your first step in setting these meetings up for success is to let your immediate directs know that you plan to have them and why. Field any questions or concerns they may have, reiterating the true purpose of these meetings. Then do the same with your skip-level directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p206 chunk 947\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, steps, skip-level directs\u003cbr\u003e\u003cbr\u003e. Then do the same with your skip-level directs. If you fail to do these steps, your skip-level 1:1s may be experienced like micromanaging, or may give the impression that there is a problem with their manager, or that the team is in trouble."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p207 chunk 948\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, schedule, action items, rapport, agendas, skip-level directs, skip-level direct\u003cbr\u003e\u003cbr\u003e• **Set Skip-Levels Up for Success.** After discussing why these meetings will be happening, create a schedule for doing them. Furthermore, make sure you set up agendas and focus on developing rapport, especially early on. Hear what your skip-level direct would like to talk about and go from there, but have your standard questions ready to go. End the meetings by praising skip-level directs where you can and follow up on any action items you have committed to accomplishing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p207 chunk 949\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, managers, manager, directs, concerns, issues, idea, skip-level direct\u003cbr\u003e\u003cbr\u003e• **Don’t Undermine Your Own Directs.** Skip-levels are a great way to get insight about your directs as managers, but don’t undermine them. For example, don’t agree with ideas your skip-level direct has, as this ultimately falls on your own directs and they may have their own input on the ideas. Instead, listen with an open mind and ask if your skip-level direct has talked to their manager about the idea. Also, use their concerns and issues to support and develop your own directs’ leadership skills."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 950\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 951\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings, meetings, calendar, meeting, chapter, strategies\u003cbr\u003e\u003cbr\u003eMeeting activity is incredibly high for most all professionals, and the thought of adding more meetings to your calendar might seem ludicrous. To help make some room, strategies to decrease wasted and unproductive meeting time are shared, especially as it relates to meetings you directly lead or that occur within the function\u002fteam you lead. This chapter is not strictly about 1:1 meetings. It is about all your other meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 952\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, meeting activity, 1:1s, meetings, time\u003cbr\u003e\u003cbr\u003e. It is about all your other meetings. It is about streamlining and improving your time in meeting activity more broadly so that the addition of 1:1s with your team members feels easier and a lighter lift to do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 953\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eStrategies to Decrease Wasted Time in Meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 954\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, practices\u003cbr\u003e\u003cbr\u003eAs a leader, your role in changing meeting culture and practices is central. However, meetings are inherently a shared experience—they are a social phenomenon. Given this, the collective must be actively involved in the process of change. New conversations with your team are needed. Conversations where fresh understandings and paths are forged. Conversations designed to break rhythms and start new, healthier routines"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p208 chunk 955\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e teams, meeting load, conversations\u003cbr\u003e\u003cbr\u003e. I want to outline two conversations I suggest having with your teams to better manage your meeting load."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 956\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eConversation 1: When to Meet or Not to Meet"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 957\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e email, content\u003cbr\u003e\u003cbr\u003eThis conversation is about getting everyone aligned with when a meeting is even needed in general. Namely, before hitting send on a meeting invite, ask yourself three questions: 1) Is there a compelling purpose to meet? 2) Does that purpose necessitate people to interact\u002fengage with the content to assure success and foster buy-in? 3) Are there other communication tools that could be more efficient for the purpose (an asynchronous meeting, an email, etc.)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 958\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, meeting\u003cbr\u003e\u003cbr\u003e? If the answers are, Yes, Yes, and No, a meeting is warranted. To help the team best understand these guidelines, walk through different common meeting scenarios. For each scenario, collectively decide whether a meeting would be needed or whether a different communication vehicle—and which one(s)—would be a better fit. Get collective agreement on this to amplify new norms and expectations."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 959\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team\u003cbr\u003e\u003cbr\u003eNext, do a meeting audit with the team. Review all reoccurring meetings. For each, see if it can be eliminated, reduced in time, or reduced in frequency. Next, for each recurring meeting, decide on who should attend regularly, who should attend periodically, who should attend for just part of the meeting (e.g., they are relevant for just one part of the agenda), and who should just be kept in the loop, such as by sending them the minutes afterwards"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 960\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, survey\u003cbr\u003e\u003cbr\u003e. The above exercises could even be done anonymously through a quick survey if you are worried that team members won’t be forthcoming."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 961\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, feedback, meeting load, organizations, prioritize\u003cbr\u003e\u003cbr\u003eUsing feedback from the audit should allow you to significantly reduce your and your team’s overall meeting load. However, I do want to add that there is often a much bigger issue here when it comes to meeting load. My research shows that leaders and organizations that prioritize everything as being important have way more meetings than leaders and organizations that are more careful and strategic with their prioritization"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p209 chunk 962\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e key priorities\u003cbr\u003e\u003cbr\u003e. If you carefully select and manage your key priorities, you will still have to make choices meeting-by-meeting on whether you need to meet. However, you are getting the meeting load issue under control more broadly. Remember, reducing meetings without reducing priorities can have unintended consequences, as meetings are still central to employee involvement,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 963\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, time, relationships, inclusion\u003cbr\u003e\u003cbr\u003ebuilding relationships, and inclusion. Given this, while I am a fan of a meeting reduction diet that is principled, my preference is to make meetings more effective, shorter, and leaner as mechanisms to give time back—which leads to the next conversation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 964\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Conversation 2: Cutting Meeting Times**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 965\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team\u003cbr\u003e\u003cbr\u003eTalk to the team about being intentional and thoughtful around how long meetings should be and not just using the default settings (e.g., 60-minute block) on your local calendar software\u002fapp. As before, different types of actual and hypothetical meetings can be discussed to calibrate collective expectations. The hope is that a host of meetings can be made shorter through this process"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 966\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. This is particularly important given something called Parkinson Law—the idea that work expands to fill whatever time is allotted to it.\\(^1\\) So, if a meeting is scheduled for one hour, magically it will take... one hour. The same goes for a meeting scheduled for 30 minutes. But, we can use this to our advantage. Don’t hesitate to schedule your meetings for non-traditional durations like 20 or 25 minutes instead of 30 minutes or 45 or 50 minutes instead of 60 minutes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 967\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, time, outcomes, focus, pressure, groups\u003cbr\u003e\u003cbr\u003e. The meeting will more than likely still accomplish what it was intended to, because dialing the meeting time back also creates positive pressure. Research shows that groups operating under some level of pressure perform more optimally given increased focus and urgency.\\(^2\\) Therefore, shortening meetings won’t just save you time, but may also result in better, more efficient outcomes. As a leader, experiment with your meeting times. Cut them back"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p210 chunk 968\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, time, opportunities, challenge, gift\u003cbr\u003e\u003cbr\u003e. Cut them back. Look for opportunities to give time back—this is the gift that we are all craving. Take the challenge. Reduce meeting times and then reflect as a team on how it is all working."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 969\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBoth conversations help pave the way for a new future of work from a collaboration perspective. They should help return time to all. There is another piece to this puzzle, however. Make meeting time more effective. If your meetings are more effective, you likely won’t need as many, because the meetings you do have will produce more clear and compelling outcomes.\n\nBetter Meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 970\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mindset\u003cbr\u003e\u003cbr\u003eI have interviewed thousands of meeting attendees around the globe about meeting leadership. The best meeting leaders appear to have something in common—they share a similar mindset where they recognize their role as a steward of others’ time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 971\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, team, meeting, peers\u003cbr\u003e\u003cbr\u003e. Interestingly, leaders often adopt a stewardship mindset when the meeting is with key customers or key bosses because they would never want these individuals to leave the meeting saying, “that was a waste of time.” However, stewardship is often disregarded when meeting with one’s team and\u002for peers—we tend to be a bit lazy with our meeting choices and facilitation when we see meetings as being lower in stakes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 972\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, organization, approaches, effectiveness\u003cbr\u003e\u003cbr\u003e. This is highly problematic as time is valuable to all, not just those who are higher in an organization or those we need something from. When you adopt a stewardship mindset, you become intentional with your meeting decisions and approaches from start to finish. Preparing for effectiveness is not an afterthought. And being intentional and making smart meeting choices does not take much time at all—it can take a minute of time with practice. But it does take some forethought"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 973\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e choices, issue, pre-meeting practices, during-the-meeting practices\u003cbr\u003e\u003cbr\u003e. But it does take some forethought. To help with this issue, let me outline some choices to be made, broken down by pre-meeting practices, during-the-meeting practices, and end-of-meeting practices."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 974\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePre-Meeting Practices"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 975\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, meeting, inclusion, effectiveness, agendas, innovation, meeting leader\u003cbr\u003e\u003cbr\u003eCompelling agendas. Tailor agendas to set the stage for effectiveness. We all know the basics of agendas (e.g., gather input from attendees on it, distribute in advance), so I will jump to an innovation in agendas that can promote inclusion and effectiveness. As opposed to a set of topics to be discussed, try organizing the agenda as a set of questions to be answered. This action causes the meeting leader to really think about the meeting and what they are hoping to achieve"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p211 chunk 976\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, meeting, agenda items\u003cbr\u003e\u003cbr\u003e. By framing agenda items as questions, you have a better sense of who really must be invited to the meeting, as they are relevant to the questions. By framing agenda items as questions, you know when"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p212 chunk 977\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, attendees, meeting, agenda items\u003cbr\u003e\u003cbr\u003eto end the meeting and if the meeting has been successful—when and if the questions have been answered. By framing agenda items as questions, you create an engaging challenge for attendees that draws them in. And if you just can’t think of any questions, it likely means you don’t need a meeting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p212 chunk 978\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attendees, groups\u003cbr\u003e\u003cbr\u003e**Actively manage meeting size.** Larger meetings, even with the best of intentions, undermine inclusion as there is less airtime for attendees, greater coordination issues, and even something called social loafing—where we don’t engage as deeply during interactions with others because we feel more anonymous in larger groups, akin to hiding in a crowd.\\(^3\\) Therefore, the larger the meeting, the more likely attendees are to socially loaf"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p212 chunk 979\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, team members, meetings, inclusion\u003cbr\u003e\u003cbr\u003e. Plus, larger meetings are associated with poorer evaluations of meeting quality.\\(^4\\) So, don’t over-invite. You may want to invite everyone so they feel included, but that is a false solution to inclusion. However—and this is a big however—our research shows that while employees often complain about meetings, they also get worried if they are not invited to meetings. Accordingly, to avoid team members feeling marginalized if they are not invited, a conversation or email is needed in advance"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p212 chunk 980\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversations\u003cbr\u003e\u003cbr\u003e. This is all tied to the fear of missing out (FOMO). There are three parts to these conversations to help lessen FOMO:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p212 chunk 981\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e valued, meeting, topics, anxiety, notes, action items, key takeaways, input\u003cbr\u003e\u003cbr\u003e1. Give a good explanation as to why their attendance is not needed, as this makes the lack of an invitation not feel personal.\n\n2. Give them the opportunity to provide input in advance on any of the topics that will be discussed in the meeting, which will help them still feel valued.\n\n3. Commit to good notetaking around key takeaways and action items and then send these notes to them after the meeting, which will address their potential anxiety of missing the meeting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 982\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, attendees, agenda\u003cbr\u003e\u003cbr\u003eFinally, one pre-meeting practice that can help for reducing meeting sizes is to consider inviting people for part of the meeting, but not all the meeting. Leverage the agenda to time entry and exit\n\nof these attendees. This lets you be more inclusive and effective, without the bloat. You’ll also save these attendees time, which they will appreciate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 983\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engagement, inclusion, meeting fatigue, virtual meetings, video\u003cbr\u003e\u003cbr\u003eUse video in virtual meetings (if possible). We need to create presence, as it promotes engagement and inclusion. Video increases the chances of that happening and serves to decrease multitasking. Yes, it can increase fatigue, but I would rather handle meeting fatigue differently—namely by shrinking meeting sizes, shrinking meeting times, and making meetings more effective. These are the bigger determinants of meeting fatigue that I have found"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 984\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calendar, camera\u003cbr\u003e\u003cbr\u003e. As an aside, another good way to handle fatigue is to build meeting-free breaks into your calendar and be sure to stretch and move around between meetings. Finally, turn off self-view in the virtual meeting itself. In this option, your camera is still on and others can see you, but you can’t see yourself"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 985\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Hiding self-view is so simple but so useful, as looking at ourselves, which is what we tend to do during self-view, is a key reason we experience mental drain and “zoom fatigue” as it is unnatural and triggers excessive self-evaluation.\\(^5\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 986\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**During-the-Meeting Practices**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 987\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attendees, meeting, meeting leader\u003cbr\u003e\u003cbr\u003eStart the meeting well, as it sets the stage for effectiveness, engagement, and inclusion. As the meeting leader, your mood matters. Research suggests it produces a contagion effect on attendees—where attendees’ mood mirrors yours.\\(^6\\) Start the meeting with energy, appreciation, and gratitude, especially during challenging times"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p213 chunk 988\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e creativity, appreciation, energy, listening, effectiveness, gratitude, positive\u003cbr\u003e\u003cbr\u003e. Doing so increases the chances of a more positive meeting mood state, which matters as it promotes more participation, creativity, listening, and constructiveness—all essential to meeting inclusion and effectiveness.\\(^7\\) I am not at all suggesting leaders should be artificially positive, but even in difficult circumstances we can display energy, appreciation, and most certainly can display gratitude."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 989\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Active facilitation.** Meeting leaders must embrace the role of facilitator. Draw attendees in (e.g., “Sandy, please share your thoughts”) to keep them engaged and included. Avoid generically asking, “Any"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 990\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e virtual meetings, comments, meeting leader\u003cbr\u003e\u003cbr\u003ecomments?” Also, don’t let an attendee ramble and go off topic; kindly interrupt if necessary so others can engage. That is your job as a meeting leader, and all attendees are hoping you will do this. Also, encourage attendees of larger virtual meetings to use chat. My initial research on chat suggests it is a key mechanism to bringing more voices into the conversation. Assign someone to monitor the chat if too much is on your plate as a meeting leader."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 991\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, meetings, attendees, engage, inclusion, insights, approaches, effectiveness, silence\u003cbr\u003e\u003cbr\u003eDiversify how you run your meetings. Mix it up. Diversification of approaches to meetings serves to energize and engage attendees. For example, try using silence in your meetings, at times. Silence can promote effectiveness and inclusion like almost no other. Research supports the benefits of silence in meetings as a way of gathering more ideas, perspectives, and insights from attendees"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 992\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, document\u003cbr\u003e\u003cbr\u003e. For example, if you compare groups brainstorming in silence (e.g., typing directly into a document) versus those brainstorming with their mouths, silent brainstorming groups yield nearly twice as many ideas, and those ideas tend to be even more creative.\\(^8\\) Why would silent brainstorming result in more and better ideas? When communicating via writing, all can “talk” at once. There is no waiting for your turn. Additionally, there is less filtering of ideas given the simultaneous generation of ideas"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 993\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attendees, meeting\u003cbr\u003e\u003cbr\u003e. Here is the good news: silence can be done very easily in a meeting by just sharing a Google Doc with attendees during the actual meeting (there are many purveyors of virtual whiteboard apps that could be used as well). This document should contain key questions that need to be answered or prompts for brainstorming. All attendees are encouraged to contribute to the document for, say, 15 minutes or whatever makes sense for the task at hand"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 994\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, meetings, attendees, leader, next steps, document, input, themes, writing\u003cbr\u003e\u003cbr\u003e. During this window, attendees should be actively generating ideas, commenting on others’ input, and collaborating actively via writing. Once the time is up, the leader can debrief and identify themes, conclusions, and next steps. Or if outcomes are not fully apparent, the meeting can end for now and you can circle back with attendees once you reflect on the document. By the way, even meetings focused on providing updates lend themselves to this technique"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p214 chunk 995\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attendees, review, shared document\u003cbr\u003e\u003cbr\u003e. Each person can just type their update into a shared document, and attendees can then review and comment. This is"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 996\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bonus\u003cbr\u003e\u003cbr\u003eextremely efficient and can even be done asynchronously, which is a bonus. Give it a try."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 997\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**End of the Meetings**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 998\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e takeaways\u003cbr\u003e\u003cbr\u003e**Don’t run over.** While starting meetings late seems to cause stress, our research shows that ending meetings late is a greater source of stress for many, so end meetings well. *Meetings must have a defined ending period.* With a few minutes left, be sure to clarify takeaways. For each takeaway, identify the DRIs, or directly responsible individuals. During the close, key notes can be recorded"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 999\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e attendees, answers, meeting, notes, information, action items, agendas\u003cbr\u003e\u003cbr\u003e. During the close, key notes can be recorded. The point is not to capture a full play-by-play of the meeting, but rather to provide a concise synopsis of the key points and action items in a format that makes the information as accessible as possible for both those who attended the meeting, and maybe even more importantly, those who did not attend. By the way, if you use the questions approach to agendas, you can record answers as notes and share with attendees and non-attendees."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 1000\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, time, calendar, strategy\u003cbr\u003e\u003cbr\u003e*For meetings you don’t control (others are calling and leading them), your options for decreasing time in poor meetings are limited. One strategy that can provide some help is to schedule meetings differently, if possible. Namely, block off time on your calendar for uninterrupted deep work. Try hard to hold that time sacred. Then, allow your meetings to be scheduled outside that block of time. Next, do a review of your regularly occurring meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 1001\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, time, leader, conversation\u003cbr\u003e\u003cbr\u003e. Are there meetings that you don’t really need to be at or are just not a good use of your time? For those meeting that are not critical, consider approaching the leader about attending part of the meeting (where it is relevant to you), but not all of the meeting. Alternatively, you can have a conversation with the leader about not attending all the meetings. Instead, you can attend one out of every three or four. For the others, you can just stay in the loop through the reading of meeting minutes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p215 chunk 1002\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, you, leader, option\u003cbr\u003e\u003cbr\u003e. Of course, you can also give the leader the option of indicating any of these meetings that they think you really need to go to. Finally, for any new meetings that...*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p216 chunk 1003\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, inclusion, conversation\u003cbr\u003e\u003cbr\u003ecome up, if you just don’t think you are needed, reach out to the leader to have a conversation around this and see where it goes. Typically, meeting leaders realize they are over-inviting in the name of inclusion. When checked, they are usually very happy to pare the invite list down."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p216 chunk 1004\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBroader Organizational Strategies to Decrease the Number of Meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p216 chunk 1005\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e practices, organizations, strategies\u003cbr\u003e\u003cbr\u003eOrganizations have tried many different strategies to decrease meeting time and to improve meetings. I will outline a small set that have worked well for some organizations that I’ve worked with. Not all these practices will make sense for your organization. But, some just might. I recognize that you personally might not be positioned to implement these strategies. I still wanted to include them to provide a complete picture of meeting improvement options."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p216 chunk 1006\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organizations\u003cbr\u003e\u003cbr\u003e1. Some organizations require approval from more senior manager for large meetings (e.g., over 10 people). This might sound a bit draconian, but it does result in more careful thought when making the meeting invite list, which is key."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p216 chunk 1007\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings\u003cbr\u003e\u003cbr\u003e2. Assign a member of the senior leadership team ownership of meetings as a key work process. By doing so, the monitoring, attention, and improvement of meetings becomes part of the organizational fabric. We do this for other extremely expensive work processes and activities. For example, we want our technology investment to be overseen by the Chief Technology or information officer.\n\n3. Change calendar systems to default to reduced meeting times (e.g., 25 minutes and 50 minutes)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p217 chunk 1008\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engagement, coaching\u003cbr\u003e\u003cbr\u003e4. Assess meeting effectiveness on engagement and pulse surveys. Create a meeting metrics dashboard and tie these to financial indicators so meetings can be costed out readily. This all serves to create accountability for making meetings better.\n\n5. Build meeting leadership skill development into talent systems such as onboarding, high-potential initiatives, coaching, and training."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p217 chunk 1009\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, approach\u003cbr\u003e\u003cbr\u003e6. Consider the use of meeting-free time periods. The data are quite mixed on whether this approach works, but it still has potential if implemented effectively.\n\n**Conclusion**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p217 chunk 1010\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, meetings, time, meeting, control, choices, effectiveness\u003cbr\u003e\u003cbr\u003eAll of the above suggestions should help return time back to your team, but most importantly it should serve to make the time in meetings more effective. While you can’t control other’s meetings, you can control your own. You can make excellent meeting choices. You can demonstrate stewardship. You can be the example that you hope others will follow in promoting meeting effectiveness. Each meeting is your opportunity to do your part on promoting effectiveness and address the meeting overload issue"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p217 chunk 1011\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, time, challenge\u003cbr\u003e\u003cbr\u003e. Take the challenge. Take the challenge so that you can more readily find time to implement and carry out your 1:1s with excellence to maximize gains."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p217 chunk 1012\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Eliminating Meetings Is Not the Solution.** While employees often complain about the number of meetings they have, meetings are still an essential piece of organizational democracy. However, there are strategies to reduce the number and increase the effectiveness of meetings to combat the negative effects of too many meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p218 chunk 1013\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- **Have a Conversation with Your Team.** As a leader, you control your meetings. Start by having two conversations about your meetings. First, set expectations around when meetings are warranted and when they are not. Use these new norms to audit your current recurring meetings and adjust accordingly. Second, talk about cutting back the time meetings are held for,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p218 chunk 1014\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, meetings\u003cbr\u003e\u003cbr\u003esuch as by holding what has been a 60-minute meeting for 50 minutes. Having these conversations will reduce the number and time spent in meetings, which your team will thank you for."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p218 chunk 1015\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e pre-meeting practices, during-the-meeting practices\u003cbr\u003e\u003cbr\u003e- **Increase Meeting Effectiveness.** Rather than eliminating meetings, the goal is to make meetings more effective, which will save rework time and allay fatigue and frustration. There are various tactics you can use as a leader that can help with this, which can be broken down into pre-meeting, during-the-meeting, and end-of-meeting practices"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p218 chunk 1016\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Examples of such practices include creating compelling agendas, actively facilitating the meetings to boost energy, experimenting with different strategies such as silent brainstorming, and having a proper close to a meeting to assure action."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p219 chunk 1017\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- **Organizational Strategies Exist.** I have found a variety of tactics organizations themselves use to reduce the overall number of meetings they have. These range from requiring approval for larger meetings to including meeting metrics on engagement surveys. While these may be harder for you to influence and these tactics vary by organization, they do help in the pursuit of lowering the number of overall meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p219 chunk 1018\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, responses, values, behaviors\u003cbr\u003e\u003cbr\u003eThis quote resonates with me. Our behaviors define us. Our behaviors signal what is important to us and what our values truly are. I often ask leaders about their aspirational values—what they hope to do and be known for. I get many different responses, but there are some responses that are very common across people. Values such as:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p219 chunk 1019\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- To be patient\n- To be generous and giving\n- To grow and develop\n- To make a positive difference\n- To be grateful\n- To be open-minded and nimble\n- To elevate, help, and support others\n- To be trustworthy and dependable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1020\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, organizational values, values, mechanism\u003cbr\u003e\u003cbr\u003eEach of these values has a meaningful connection to 1:1s. Namely, 1:1s serve as a key mechanism for embodying these values and most importantly, living your values.\n\n1:1s are also fundamental to organizational values. Let me illustrate by sharing some value statements from well-known organizations. In each, I bold the values clearly aligned with effective 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1021\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e decisions, values, Intel\u003cbr\u003e\u003cbr\u003e| Company | Value Statement |\n|---------|-----------------|\n| Intel   | Customer First, Fearless Innovation, Results Driven, One Intel, Inclusion, Quality, and Integrity—guide how we make decisions, treat each other, serve our customers to achieve their goals, and shape technology as a force for good. We are united by our purpose and driven by our values to achieve our ambitions and help our customers succeed. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1022\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Trust, relationships, people, value, world, TIAA\u003cbr\u003e\u003cbr\u003e| IBM     | Dedication to every client’s success; Innovation that matters, for our company and for the world; Trust and personal responsibility in all relationships. |\n| TIAA    | Put the client first; We inspire confidence; Value our people; We take care of each other; Act with integrity; We do the right thing. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1023\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, experiences, customers, open\u003cbr\u003e\u003cbr\u003e| Adobe   | Genuine; Exceptional (committed to creating exceptional experiences that delight our employees and customers); Innovative; Involved (we’re inclusive, open, and actively engaged with our customers, partners, employees, and the communities we serve). |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1024\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, organizations, organizational values\u003cbr\u003e\u003cbr\u003eI could go on and on presenting value statements from organizations, and in almost all you will see clear connections to 1:1s as a vehicle for expressing these values. How ideal is it that a meaningful and positively impactful activity like 1:1s can check all these boxes—personal values, organizational values, and be related to key individual and team success outcomes. Yes, 1:1s are a choice"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p220 chunk 1025\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leadership, 1:1s, values\u003cbr\u003e\u003cbr\u003e. Yes, 1:1s are a choice. But in many ways, I would argue that 1:1s are an obligation—they are the embodiment of leadership and a core way of expressing values at all levels."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1026\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1027\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, 1:1s, companies\u003cbr\u003e\u003cbr\u003eAre there companies with policies around 1:1s, such as how they should be conducted and how often? In my interviews with top leaders across a wide range of sectors, with the exception of Cisco, I found no organizations with any formal policies around how to conduct 1:1s other than those around performance management. Instead, each manager is left to navigate this process on their own. 1:1s might be quite normative in some companies or for some leaders"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1028\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, tools, 1:1s, book section, organization-wide system, system\u003cbr\u003e\u003cbr\u003e. But, rarely do companies have any formal, universal guidelines or system on how to effectively conduct them or an explicit requirement to do them. To help promote this, a process for creating an organization-wide system for 1:1s can be found in the tools shared at the end of this book section."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1029\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eConclusion"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1030\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, time, outcomes, people, meeting\u003cbr\u003e\u003cbr\u003e1:1s are a critical investment in your people. Do they take a lot of time? Absolutely. But in some regards, not really. For example, meeting 30 minutes each week or 60 minutes every other week with one of your team members totals to around 25 hours over the course of a year. Is that too much time to meet with your team members given the incredible outcomes associated with well-executed 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1031\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engagement, 1:1s, science, success, people, well-being, performance, biweekly, retention, weekly\u003cbr\u003e\u003cbr\u003e? The answer is “no” based on the science showing how weekly and biweekly 1:1s promote key outcomes like engagement, performance, and retention. The answer is “no” if you embrace the notion that 1:1s allow you to express your aspirational values. The answer is “no” if the well-being and success of your people is important to you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1032\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1s, relationships, directs, trust, peers, customers, commitments, vendors\u003cbr\u003e\u003cbr\u003eI do want to emphasize, while the focus of this book has been on 1:1s between managers and directs, so much of what was discussed is relevant to other types of 1:1s—be it 1:1s with peers, customers, or vendors. Helping others feel seen and heard transcends all relationships. Addressing both personal and practical needs of others transcends all relationships. Developing trust and acting on commitments transcends all relationships"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p221 chunk 1033\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I will conclude this book with a Buddhist quote, “The value of life is not based on how long we"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p222 chunk 1034\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organizations\u003cbr\u003e\u003cbr\u003elive, but how much we contribute to others in our society.” 1:1s allow us to contribute deeply and meaningfully to people, to teams, and to our organizations. And by doing so, we can look in the mirror knowing that we are doing our small part in lifting others and elevating the human condition as it relates to work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p222 chunk 1035\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Key Takeaways**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p223 chunk 1036\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, book, 1:1s, outcomes, organization, effective 1:1s, values\u003cbr\u003e\u003cbr\u003e- **1:1s Embody Your Values.** Our behaviors signal our values, and our values tell others what is important to us. 1:1s are a critical way for you to support your people, demonstrate your leadership abilities, and improve key outcomes for your team and organization. Therefore, while 1:1s may be seen as a choice, I would argue they are an obligation. I hope this book convinces you of that and is helpful in the journey ahead in establishing your own effective 1:1s.\n\nSection 4 Tools"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p224 chunk 1037\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTwo tools are shared here:\n\n1. Checklist of Best Practices for Skip-Level 1:1s\n2. Creating an Organization-Wide System for 1:1s—A Suggested Process\n\nChecklist of Best Practices for Skip-Level 1:1s\n\nThis tool is a checklist for introducing and\u002for evaluating your current skip-level 1:1 practices."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p224 chunk 1038\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Step                        | Description                                                                                                                                                                                                 | Used? |\n|-----------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p224 chunk 1039\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, meetings, relationships, directs, trust, purpose\u003cbr\u003e\u003cbr\u003e| Inform Your Own Directs     | Before doing anything else, you **must** inform your own directs about the meetings. Explain their purpose, specifically with what these meetings are (and are not), and answer any of their questions. If you fail to do this step, skip levels can undermine your relationships with your directs and erode trust. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p224 chunk 1040\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, relationship, face time, Skip-Level Directs\u003cbr\u003e\u003cbr\u003e| Inform Your Skip-Level Directs | Next, have the same conversation in step 1 with your skip-level directs. Make sure to explain that these meetings are not being held because they are in trouble, but are rather meant to give them face time with you and develop your relationship together. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p224 chunk 1041\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e| Create Your Skip-Level Schedule | After establishing expectations, create your skip-level schedule. These meetings are not as frequently held as regular 1:1s, but should be done with all skip-level directs. Make sure the schedule does not overtax you in any particular week. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1042\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Agenda, skip-levels\u003cbr\u003e\u003cbr\u003e| Build the Agenda            | Agendas for skip-levels are a bit different than regular 1:1s. Come prepared with some general questions to get them speaking. Assess what they’re comfortable talking about and see what you both can learn. Provide room for them to ask questions on their minds. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1043\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Step                        | Description                                                                                                                                                                                                 | Used? |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1044\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e|-----------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1045\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e anxiety, commonalities, connection, skip-level direct\u003cbr\u003e\u003cbr\u003e| Develop Rapport             | There are two levels between you and your skip-level direct, which can be intimidating for them. Be cognizant of this power difference. Work hard to make a connection. Find commonalities with them to reduce anxiety. Doing so will lead to more open and honest conversations. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1046\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, direct report, skip-level direct\u003cbr\u003e\u003cbr\u003e| Interact Effectively        | Ask questions. Listen carefully. Show empathy. Share information and perspectives. Engage with what is on their minds. Be as forthcoming as you can. The key here is to **never overstep your own direct report (their manager)**. Always ask if your skip-level direct asked their own manager first and be careful of agreeing to actions until consulting with their manager. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p225 chunk 1047\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Skip-Level Directs\u003cbr\u003e\u003cbr\u003e| Praise Your Skip-Level Directs | Praising skip-level directs costs you nothing but can mean the world to them. Make sure to recognize their great work when warranted. To aid in this, ask your own directs about what to commend and celebrate across their people. | [ ]   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p226 chunk 1048\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Manager, Meeting\u003cbr\u003e\u003cbr\u003e| Follow Up and Follow Through | Make sure to follow up after the meeting on anything requiring follow-up. Encourage the skip-level direct to follow-up with their manager as well, if necessary. And, if you promised to do something such as sending information, make sure to do so. | [ ]   |\n\nCreating an Organization-Wide System for 1:1s—A Suggested Process"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p226 chunk 1049\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, 1:1s, organization-wide system\u003cbr\u003e\u003cbr\u003eThe checklist below walks you through steps for creating an organization-wide system for 1:1s. The approach is inspired from research on the successful implementation of HR and change management initiatives along with insights gleaned from Cisco’s innovative approach to company-wide 1:1s. This process can be adapted based on your organization’s history with change, culture, and needs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p226 chunk 1050\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Check | Steps |\n|-------|-------|\n| [ ]   | IDENTIFY CHAMPION(S). Identify champion(s) from senior leadership (e.g., CHRO, COO, Division President) who will be the “face” of the system. |\n| [ ]   | ASSEMBLE TEAM. Assemble a cross-divisional implementation team to flesh out the program and to ensure that the created system fits well with different functions and job levels. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p227 chunk 1051\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organizational values, 1:1 system\u003cbr\u003e\u003cbr\u003e| [ ]   | ESTABLISH VISION. Document the key hopes, goals, targets, and overall operating principles for the 1:1 system. When doing so, be sure to connect the 1:1 approach to organizational values and other HR\u002ftalent systems to promote integration and mitigate “flavor of the month” perceptions that new initiatives can often engender. The goals identified here will also serve as the evaluation criteria in a subsequent step. |\n\n| Check | Steps |\n|-------|-------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p227 chunk 1052\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| [ ]   | **CREATE SYSTEM DETAILS.** Leverage the learnings from this book to decide on how structured the system should be for leaders, such as having required cadences and templates versus allowing the leader to tailor to their desires. Relatedly, decide on how technology will or won’t be used to facilitate the 1:1 system"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p227 chunk 1053\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology\u003cbr\u003e\u003cbr\u003e. An informal approach simply leveraging shared online or paper templates and documents can be used, or a more formal system can be used where technology serves to structure the process involving team member input, leader review, and action planning. A great example of a formal system can be found on the Cisco website: https:\u002f\u002fwww.cisco.com\u002fc\u002fr\u002fteam-development\u002fteamspace\u002fcheckins.html |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p227 chunk 1054\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| [ ]   | **COMMUNICATE THROUGH MULTIPLE CHANNELS.** Communicate actively and transparently to all the “hows” and “whys” of the 1:1 initiative. Address common concerns of starting 1:1s via the system (e.g., a detailed FAQ). At the same time, prepare individual leaders to discuss the initiative with their teams and answer questions themselves. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p228 chunk 1055\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, process, questions, team members, coaching, 1:1s, problems, support, system, 1:1 system, vision\u003cbr\u003e\u003cbr\u003e| [ ]   | **PROVIDE TRAINING.** Provide comprehensive training to assure an understanding of 1:1s and the process, vision, implementation, and broader expectations of the 1:1 system. |\n| [ ]   | **LAUNCH AND SUPPORT THE SYSTEM.** Create a meaningful launch event to generate excitement. Once the system is launched and live, provide coaching and support to leaders and team members to be sure questions and problems are addressed. |\n\n| Check | Steps |\n|-------|-------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p228 chunk 1056\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u
