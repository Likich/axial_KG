otify and tells you to buy shares because they are going to accept a takeover bid—don’t do it. That would be trading on non-public information. It would qualify as insider trading.\n\nThe penalties can be severe, including fines up to $5m and imprisonment for up to 20 years.\n\nNo one is immune from the law."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p243 chunk 719\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e SEC\u003cbr\u003e\u003cbr\u003eNo one is immune from the law.\n\nIn 2004, television celebrity Martha Stewart was convicted of insider trading. She maintains her innocence to this day, but she made suspiciously timed trades that caught the SEC’s attention. She was sentenced to five months in prison and two years of supervised release, along with a $30,000 fine.\n\nIt’s best to steer clear of anything that could be construed as trading on non-public information. The risk is not worth the reward."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p245 chunk 720\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, companies, stock market, cash, stocks, capital, acquired\u003cbr\u003e\u003cbr\u003eInsider trading aside, if you own a stock that gets acquired for cash, you now have capital that can be redeployed elsewhere. It’s time to look for another investment opportunity!\n\nThere are always plenty of them. That is the beauty of the stock market.\n\n\n\nIn this book we covered companies, stocks, and the stock market.\n\nWe now know the basics of how companies are structured and how their performance is measured."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p245 chunk 721\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, stock market, stocks, investors, indexes\u003cbr\u003e\u003cbr\u003eWe know what stocks are, how to own them, and the mechanisms through which investors can make money in them.\n\nAnd we understand the most important and relevant features of the stock market, like how and where stocks trade, and the indexes that are representative of different segments of the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p245 chunk 722\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks\u003cbr\u003e\u003cbr\u003eIn this book we did not evaluate or recommend any specific investment strategies. That type of information was intentionally left out because not everyone who wants or needs to understand stocks has the aim of investing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p246 chunk 723\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003eSo where do you go from here?\n\nWhether you plan to invest or you just want to keep building your general knowledge of stocks, I would suggest trying to follow the stock market on a daily or weekly basis. You can do that by either reading about it in financially focused newspapers, blogs or newsletters, or by turning on financial television for a few minutes each day.\n\nJust by listening and paying attention the concepts will sink in by osmosis and start to make sense over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p246 chunk 724\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e resources, strategy, learning, books, companies, investing\u003cbr\u003e\u003cbr\u003eIt’s like learning a new language: it’s most effective to consistently surround yourself with people who speak it.\n\nFor those of you who do want to learn more about how to invest, there are many books and resources available.\n\nIn the pages following this conclusion, I briefly highlight my first book, *The World’s Simplest Stock Picking Strategy: How to make money investing in the companies in your life*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p247 chunk 725\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, companies, investing, stock market\u003cbr\u003e\u003cbr\u003eIt describes an investing strategy that I use to invest in some of the companies that I know and use in my personal life.\n\nTo all of you, best of luck from here in your stock market journey, wherever it may take you!\n\nMY OTHER BOOK\n\nMy other book is called *The World’s Simplest Stock Picking Strategy: How to make money investing in the companies in your life*.\n\nThe book describes a strategy that I personally use to invest in some of the companies that I know and use in my own life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p248 chunk 726\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, Apple, The World’s Simplest Stock Picking Strategy, Amazon\u003cbr\u003e\u003cbr\u003eIt is a simple, intuitive strategy for anyone who has a desire to invest in individual stocks.\n\nSome of the best stocks have been companies that were probably right in front of you the whole time—Apple, Amazon, Google, and so on.\n\n*The World’s Simplest Stock Picking Strategy* guides you step by step in the process I use to keep tabs on special companies and make disciplined, long-term investments in them.\n\n“What readers have said about The World’s Simplest Stock Picking Strategy”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p248 chunk 727\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, strategies, investing, stock market\u003cbr\u003e\u003cbr\u003e“Brilliant book! It’s really simple to follow, everything was so well explained and, being fairly new to the stock market, it’s easily the best book I’ve read on investing. I can now see why I’ve made mistakes on investments and I’m looking forward to implementing these strategies!”\n\n“Informative, enjoyable, and impactful to my investing journey. I will surely recommend this book to friends and family.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p248 chunk 728\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, day, strategy, insightful, writing, fun\u003cbr\u003e\u003cbr\u003e“I seldomly read a book in one day. I could not put your book down today and finished it. I loved it. I plan on giving three copies to my daughters as well. Once I am gone this strategy will help them immensely. Thank you for your wonderful investment guide.”\n\n“The strategy is intriguing… thanks for writing this amazing book!”\n\n“I really enjoyed reading this book, it was insightful and fun!”\n\n“I really loved this book and its common-sense, doable approach.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p249 chunk 729\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, perspective, stocks\u003cbr\u003e\u003cbr\u003e“Loved everything about this book! I will be giving a copy of the book to my young adult daughters!”\n\n“I feel inspired by this method.”\n\n“This is the book I have been looking for the last so many years. Thanks for writing.”\n\n“A great book... gave me a new perspective on choosing good stocks and making decisions on buy\u002fhold\u002fsell.”\n\n“Fascinating book. Thoroughly enjoyed reading it.”\n\n“Clear, concise, simple, and easy to apply... Best book ever.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p249 chunk 730\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book\u003cbr\u003e\u003cbr\u003e“Excellent book. I like the keep it simple approach and will be applying it.”\n\n“Great book and simple to follow.”\n\n“I really enjoyed this book and learning your process. It keeps it practical and manageable.”\n\n“I finished reading your book within a day. It’s very entertaining and contains a lot of practical tips. Thanks for writing the book and sharing your knowledge.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p249 chunk 731\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003e“I recently read your book, *The World’s Simplest Stock Picking Strategy*, and found it to be very insightful. I appreciate the practical advice and clear explanations you provided, which have helped me better understand how to invest in the stock market.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p250 chunk 732\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003c velopment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, team, book, market\u003cbr\u003e\u003cbr\u003eAnd to the rest of the team, thank you for all the work that went into properly bringing this book to market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p251 chunk 736\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, transportation, asset managers, quantitative investing\u003cbr\u003e\u003cbr\u003eEDWARD RYAN has spent over 15 years in institutional equity sales and proprietary trading. Edward provides investment advice to some of the world’s top asset managers and has worked closely with Wall Street’s top-ranked analysts in areas spanning consumer, transportation, airlines, utilities, oil & gas, healthcare, accounting & tax policy, portfolio strategy, and quantitative investing. The portfolio he managed while trading returned 1200% over a four-year period"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p251 chunk 737\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e The World’s Simplest Stock Picking Strategy\u003cbr\u003e\u003cbr\u003e. His first book, *The World’s Simplest Stock Picking Strategy*, has been translated into six languages. When he isn’t working, Edward spends time outdoors hiking, jogging, or strolling with his wife and two children. Edward holds a bachelor’s degree in economics from New York University."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p3 chunk 1\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e culture, New York, London, Little, Brown Spark\u 3e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIntroduction"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p10 chunk 8\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, anxiety, hurricane, climate change\u003cbr\u003e\u003cbr\u003eIntroduction\n\nIt has become common to tell kids that they’re going to die from climate change. If a heatwave doesn’t get them then a wildfire will. Or a hurricane, a flood, or mass starvation. Incredibly, many of us hardly blink before telling our children this story. It shouldn’t, then, come as a surprise that most young people think their future is in peril. There is an intense feeling of anxiety and dread about what the planet has in store for us."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p10 chunk 9\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, security, climate change\u003cbr\u003e\u003cbr\u003eI see this daily in the emails that land in my inbox. But it’s also reflected in research from across the world. A recent global survey asked 100,000 16- to 25-year-olds about their attitudes to climate change. More than three-quarters thought the future was frightening, and more than half said ‘humanity was doomed’. The feelings of pessimism were widespread, from the UK and US to India and Nigeria. Regardless of wealth or security, young people the world over feel like they’re hanging on for dear life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p10 chunk 10\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children, survey, climate change\u003cbr\u003e\u003cbr\u003eIn the same survey, two in five were hesitant to have children. In a 2020 poll of American adults (of all ages) without children, 11% said climate change was a ‘major reason’ for not having them, and 15% more said it was a ‘minor reason’. In younger adults, aged 18 to 34, the share was even higher. One respondent said she felt ‘like I can’t in good conscience bring a child into this world and force them to try to survive what may be apocalyptic conditions’"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p10 chunk 11\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, 6%\u003cbr\u003e\u003cbr\u003e. Of those surveyed, 6% said they regretted having children because they felt despair about their future in a changing climate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 12\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eINTRODUCTION"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 13\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children\u003cbr\u003e\u003cbr\u003eIt’s tempting to dismiss these views as empty words. But a recent study, not looking at surveys but actual data on people’s reproductive decisions, suggests non-environmentalists are 60% more likely to have children than committed ones. Of course, this may not be the only reason environmentalists are less likely to have children, but it gives us some concrete evidence that when people say they’re anxious about having kids, they’re not bluffing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 14\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, anxiety, feelings, kids\u003cbr\u003e\u003cbr\u003e. If people aren’t bluffing about their hesitation to have kids, they’re probably not bluffing about their feelings of doom and anxiety either."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 15\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job\u003cbr\u003e\u003cbr\u003eCloser to home, I know these feelings are real, because I’ve been there. I too used to be convinced that I didn’t have a future left to live for.\n\nHow to turn the world upside down\n\nI spend most of my time thinking about the world’s environmental problems. It’s my job and my passion, but I nearly gave up on it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 16\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e humanity\u003cbr\u003e\u003cbr\u003eIn 2010 I started my degree in Environmental Geoscience at the University of Edinburgh. I showed up as a fresh-faced 16-year-old, ready to learn how we were going to fix some of the world’s biggest challenges. Four years later, I left with no solutions. Instead, I felt the deadweight of endless unsolvable problems. Each day at Edinburgh was a constant reminder of how humanity was ravaging the planet"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p11 chunk 17\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Global warming, sea-level rise, ocean acidification, dead coral reefs, starving polar bears, deforestation, acid rain, air pollution, overfishing, oil spills and the annihilation of the world’s ecosystems. I don’t remember hearing about a single positive trend."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p12 chunk 18\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children, world, history, university, humanity\u003cbr\u003e\u003cbr\u003eDuring my time at university, I made a conscious effort to keep up with the news. I needed to be informed about the state of the world. Everywhere were images of natural disasters, droughts and hungry faces. More people seemed to be dying than ever before, more were living in poverty, and more children were starving than at any time in history. I believed I was living through humanity’s most tragic period.\n\nINTRODUCTION"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p12 chunk 19\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, climate change\u003cbr\u003e\u003cbr\u003eMany young people think the world is doomed due to climate change\nShare of young people, aged 16 to 25 years old, who agreed with the following statements about our future due to climate change.\n\n‘Humanity is doomed’"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p12 chunk 20\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States\u003cbr\u003e\u003cbr\u003e‘Humanity is doomed’\n\n| Country       | Percentage |\n|---------------|------------|\n| India         | 74%        |\n| Philippines   | 73%        |\n| Brazil        | 67%        |\n| Portugal      | 62%        |\n| All countries | 56%        |\n| UK            | 51%        |\n| Australia     | 50%        |\n| France        | 48%        |\n| United States | 46%        |\n| Finland       | 43%        |\n| Nigeria       | 42%        |\n\n‘The future is frightening’"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p12 chunk 21\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, United States\u003cbr\u003e\u003cbr\u003e‘The future is frightening’\n\n| Country       | Percentage |\n|---------------|------------|\n| Philippines   | 92%        |\n| Brazil        | 86%        |\n| Portugal      | 81%        |\n| India         | 80%        |\n| Australia     | 76%        |\n| All countries | 75%        |\n| France        | 74%        |\n| UK            | 72%        |\n| Nigeria       | 70%        |\n| United States | 68%        |\n| Finland       | 56%        |\n\n‘I’m hesitant to have children’"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p12 chunk 22\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, children\u003cbr\u003e\u003cbr\u003e‘I’m hesitant to have children’\n\n| Country       | Percentage |\n|---------------|------------|\n| Brazil        | 48%        |\n| Philippines   | 47%        |\n| Australia     | 43%        |\n| Finland       | 42%        |\n| India         | 41%        |\n| All countries | 39%        |\n| UK            | 38%        |\n| Portugal      | 37%        |\n| France        | 37%        |\n| United States | 36%        |\n| Nigeria       | 23%        |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 23\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAs will be seen, all of these assumptions were wrong. In fact, in nearly every case the world was moving in the opposite direction. You might think such basic misconceptions would be squashed\n\nINTRODUCTION\n\nduring a four-year stint at a world-leading university. They weren’t. If anything, they became even more ingrained, the shame of our ecological sins getting heavier with every lecture."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 24\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e jobs, degree\u003cbr\u003e\u003cbr\u003eThose years made me feel helpless. Despite working relentlessly to get my degree, I was ready to turn my back on my obsession and find a new career path. I started applying for jobs far away from environmental science. Then, one evening, everything changed. I saw bubbles darting across the television screen. A small man was chasing after them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 25\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e‘In my lifetime former colonies gained independence and finally they started to get healthier, and healthier and healthier. Now here they come! Countries in Asia and Latin America start to catch up with the Western countries.’ The bubbles were red and green and superimposed on a graph that looked almost holographic. The man started waving his arms around, pushing and then dragging the bubbles across the screen. His excitement made it hard to pin down his accent but I thought he might be Swedish"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 26\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. ‘And here Africa comes!’ he shouted."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 27\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Hans Rosling\u003cbr\u003e\u003cbr\u003eThe man was Hans Rosling. If you know of him already, you can probably remember the first time you were introduced. If you don’t, I’m a bit jealous: you still have the chance to discover his magic for the first time. Rosling was a Swedish physician, statistician and public speaker. A review of his work in *Nature* captures him well: ‘Three minutes with Hans Rosling will change your mind about the world.’ It changed mine."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 28\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, everything, world\u003cbr\u003e\u003cbr\u003eYou see, my understanding of the world was wrong. Not just slightly wrong. I’d assumed *everything* was getting worse. Yet here was Rosling, leaping across the stage, showing me facts rooted in solid data. He was telling me that I had it all the wrong way round. But he did it in a way that meant I didn’t feel like an idiot. I was *supposed* to get it all wrong. Everyone does. This became his main act"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p13 chunk 29\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google\u003cbr\u003e\u003cbr\u003e. Everyone does. This became his main act. He would get crowds of intellectuals, business leaders, scientists, and even global health experts at TED, Google or the World Bank, and he’d show them that they were completely ignorant of the most basic facts about the world. And they’d love it! Watch his"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 30\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e teacher\u003cbr\u003e\u003cbr\u003evideos and you can hear the audience laughing at their own ignorance. He had a generosity as a teacher that is impossible to replicate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 31\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data\u003cbr\u003e\u003cbr\u003eIn his lectures, Rosling explained what the data really told us about the most important metrics of human well-being: the percentage of people living in extreme poverty, the number of children dying, how many girls did or didn’t get to go to school, and what percentage of children are vaccinated against diseases. We almost never step back to look at the data on these changes in global development. Instead, we watch the daily news and those headlines become part of our worldview. But doing this doesn’t work"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 32\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. But doing this doesn’t work. The news is designed to tell us, well, something new – an individual story, a rare event, the latest disaster. Because we see them in the news so often, unlikely events seem like probable ones. But they’re often not. That’s why they make the news and why they capture our attention."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 33\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, world, stories\u003cbr\u003e\u003cbr\u003eThese individual events and stories are important. They serve a purpose. But it’s a terrible way to understand the bigger picture. Many changes that do profoundly shape the world are not rare, exciting or headline-grabbing. They are persistent things that happen day by day and year by year until decades pass and the world has been altered beyond recognition."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 34\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Hans Rosling\u003cbr\u003e\u003cbr\u003eThe only way to really see these changes is to step back and look at the long-run data. This is what Hans Rosling did for social problems. The same is true for our environmental ones. I’ve been researching, writing and shouting about these trends for almost a decade now. I’m Head of Research at Our World in Data, where we do this for every single one of the world’s big problems – from poverty and health to war and climate change. I’m also a misfit scientist at the University of Oxford"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p14 chunk 35\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problem\u003cbr\u003e\u003cbr\u003e. We’re ‘misfits’ because we do the opposite of what people expect academics to do. Researchers tend to zoom into a problem, to get as close as possible and pick it apart. We zoom out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 36\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e understand, job, information\u003cbr\u003e\u003cbr\u003eMy job is not to do original studies, or to make scientific breakthroughs. It’s to understand what we already know. Or could know if we studied the information we have properly. Then explain it to people: in articles, on the radio, on TV, and in government offices so they can use it to move us forward.\n\nINTRODUCTION"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 37\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e education, health, hurricane, Hans Rosling\u003cbr\u003e\u003cbr\u003eJust as Hans Rosling showed that news headlines don’t teach us much about global poverty, education or health, I’ve found that trying to build an environmental world view based on the latest wildfire or hurricane is no good. Trying to understand the world’s energy system and how to fix it from the latest breaking story won’t get us anywhere."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 38\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e humanity\u003cbr\u003e\u003cbr\u003eIf we want clarity we have to take in the full picture, and that means giving ourselves some distance. If we take several steps back, we can see something truly radical, game-changing and life-giving: humanity is in a truly unique position to build a sustainable world.\n\nWhy doomsday thinking is so damaging"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 39\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e action\u003cbr\u003e\u003cbr\u003e‘We need people to wake up. We need people to start paying attention!’ People often say that is why the apocalyptic environmental story needs to be shared far and wide. Or, as they argue, the apocalyptic truth. I get it. On many environmental issues, we’ve been sleepwalking for a long time. We’ve pushed action further and further into the future – happy to do so because it can take decades or more for environmental impacts to hit us. Except the decades have passed and now we are here"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 40\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. The impacts have arrived: it’s already happening."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p15 chunk 41\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e change, attention, kids, climate change\u003cbr\u003e\u003cbr\u003eTo get this out of the way, let me make one thing absolutely clear: I’m no climate change denialist or minimiser. I spend my life – inside and outside work – researching, writing and trying to understand our environmental problems and how to solve them. The world has lacked urgency to act. Bringing attention to the magnitude of potential impacts is essential if we want things to change. But that is a long way from telling kids they’re ruined."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 42\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e issues, better\u003cbr\u003e\u003cbr\u003eLet’s, for now, say that total doom is an exaggeration. Does that really do harm? If it makes people take these issues seriously, that can only be a good thing, surely, and the exaggeration simply acts as a counterbalance to those who underplay the issue. But I’m convinced that there is a better, more optimistic and honest way forward.\n\nINTRODUCTION"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 43\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, book, problems\u003cbr\u003e\u003cbr\u003eThere are several reasons why I think these doomsday messages do more harm than good. First, the doom narratives are often untrue. I don’t expect you to believe me on that straight away, but I hope that by the end of the book I will have convinced you that while these problems are big and pressing, they are solvable. We will have a future. By ‘we’ I mean us, collectively, as a species"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 44\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, people, actions, truth, right\u003cbr\u003e\u003cbr\u003e. By ‘we’ I mean us, collectively, as a species. Yes, many people could be severely impacted, or even have that future taken away from them, so it’s up to us to decide how many people, based on the actions we take. If you believe people have the right to the truth, then you should be against these exaggerated doomsday stories."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 45\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSecond, it makes scientists look like idiots. Every doomsday activist that makes a big, bold claim invariably turns out to be wrong. Every time this happens it chisels another bit of public trust away from scientists. It plays right into the hands of deniers. When the world doesn’t end in 10 years, deniers turn around and say, ‘Hey, look, the crazy scientists got it wrong again"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 46\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Why should anyone listen to them?’ In nearly every chapter of this book I’ll list doomsday claims that turned out to be completely untrue."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 47\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e motivation, change, world, impact\u003cbr\u003e\u003cbr\u003eThird, and perhaps most importantly, our impending doom leaves us feeling paralysed. If we’re already screwed, then what’s the point in trying? Far from making us more effective in driving change, it robs us of any motivation to do so. I recognise this from my own dark period when I nearly walked away from the field entirely. I can assure you that after reframing how I saw the world, I have had a much, much bigger impact on changing things"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 48\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. When it comes down to it, doomsday attitudes are often no better than denial."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 49\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThis option of ‘giving up’ is only possible from a place of privilege. Let’s say we stop trying and temperatures climb by another degree or two, taking us well past our climate targets. If you live in a wealthy country, you’ll probably be okay. It won’t be plain sailing, but you can buy your way out of serious danger. That’s not true for many less fortunate people, though. Those in poorer countries cannot afford to protect themselves"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p16 chunk 50\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e climate change\u003cbr\u003e\u003cbr\u003e. Accepting defeat on climate change is an indefensibly selfish position to take."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 51\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eClimate scientists are not accepting defeat. Most climate scientists"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 52\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children, climate change\u003cbr\u003e\u003cbr\u003eI know have children. They spend every day studying and thinking about climate change. Yet they’re obviously not resigned to the idea that we will face a climate apocalypse in the next century. They think there is still time to ensure a liveable future for their children. As Dr Kate Marvel, a climate scientist at NASA, puts it: ‘I unequivocally reject, scientifically and personally, the notion that children are somehow doomed to an unhappy life.’"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 53\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bad, things, world, act, decades, climate change\u003cbr\u003e\u003cbr\u003eIt’s not that they don’t think the impacts of climate change are worrying. If they didn’t, they wouldn’t be working on them. They also don’t think the world is doing enough to tackle it – they’ve been begging people to act for decades. Nearly every one of them will say that we are moving too slowly, and if we don’t get our act together, things could get very bad. Why, then, are they optimistic that we can still do something? There are several possible reasons"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 54\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $1.5^\\circ C\u003cbr\u003e\u003cbr\u003e? There are several possible reasons. One is that there has been a miscommunication about what our climate targets – of $1.5^\\circ C$ and $2^\\circ C$ – actually mean. It is wrong to think of these as thresholds – that as soon as we pass $1.5^\\circ C$, we’re toast. That’s not true. There is nothing special about the number $1.5^\\circ C$; it’s not that things are liveable at $1.499^\\circ C$ and as soon as we hit $1.501^\\circ C$ the planet becomes unbearable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 55\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e climate scientists, $1.5^\\circ C\u003cbr\u003e\u003cbr\u003e. There is a significant increase in the risk of tipping points and non-linear climate impacts once we start to get into the $1.5^\\circ C–2^\\circ C$ range. But that doesn’t make $1.5^\\circ C$ an all-or-nothing threshold. In fact, it makes every $0.1^\\circ C$ even more important once we start to move into that zone. The difference is that many climate scientists view these numbers as targets. It would be incredible to meet them, but we need to keep going even if we don’t."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p17 chunk 56\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e climate scientists, $1.5^\\circ C\u003cbr\u003e\u003cbr\u003eThis might seem like a pedantic point, but it’s an important one. The reality is that we’re almost certainly going to pass $1.5^\\circ C$. Most climate scientists expect that. So, if people view it as an end-of-the-world threshold then of course it’s going to feel apocalyptic."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p18 chunk 57\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, climate change, climate scientists\u003cbr\u003e\u003cbr\u003eAnother reason some climate scientists are less pessimistic is that they believe that things can change. The last few decades have been an uphill battle for them. They’ve been mostly ignored. Often they were the ones framed as apocalyptic scaremongers. But, finally, the world has woken up to the reality of climate change, and people are\n\ntaking action. The climate scientists know change is possible because they’ve seen it happen. Against the odds, they’ve driven much of it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p18 chunk 58\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e optimism\u003cbr\u003e\u003cbr\u003eThe world needs more urgent optimism\n\nI used to think optimists were naive and pessimists were smart. Pessimism seemed like an essential feature of a scientist: the basis of science is to challenge every result, to pick theories apart to see which ones stand up. I thought cynicism was one of its founding principles."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p18 chunk 59\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science\u003cbr\u003e\u003cbr\u003eMaybe there is some truth to that. But science is inherently optimistic too. How else would we describe the willingness to try experiments over and over, often with slim odds of success? Scientific progress can be frustratingly slow: the best minds can dedicate their entire lives to a single question and come away with nothing. They do so with the hope that a breakthrough might be round the corner. It’s unlikely they will be the person to discover it, but there’s a chance"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48524.md p18 chunk 60\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e zero\u003cbr\u003e\u003cbr\u003e. Those odds drop to zero if they give up."]],"domain":{"x":[0.0,1.0],"y":[0.0,1.0]},"hovertemplate":"\u003cb\u003e%{label}\u003c\u002fb\u003e\u003cbr\u003e%{customdata[0]}","ids":["Codes\u002fUnmapped\u002fOne-on-One Meetings\u002f48504.md:100:472","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:62:241","Codes\u002fUnmapped\u002fPersonal Financial Management\u002f48513.md:63:242","Codes\u002fUnmapped\u002fInterpersonal Relationship Development\u002f48513.md:63:243","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:63:244","Codes\u002fUnmapped\u002fSecurities Investment\u002f48513.md:63:245","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:63:246","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:63:247","Codes\u002fUnmapped\u002fEffective Manager-Led 1:1s\u002f48513.md:64:248","Codes\u002fUnmapped\u002fInterpersonal Relationship Development\u002f48513.md:64:249","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:64:250","Codes\u002fUnmapped\u002fPersonal Asset Management\u002f48513.md:64:251","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:64:252","Codes\u002fUnmapped\u002fUnmapped\u002f48513.md:64:253","Codes\u002fUnmapped\u002fEffective Manager-Led 1:1s\u002f48513.md:65:254","Codes\u002fUnmapped\u002fPersonal Financial Management\u002f48513.md:65:255","Codes\u002fUnmapped\u002fUnmapped\u002f48513.md:65:256","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:65:257","Codes\u002fUnmapped\u002fUnmapped\u002f48513.md:65:258","Codes\u002fUnmapped\u002fPersonal Financial Management\u002f48513.md:65:259","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:62:240","Codes\u002fUnmapped\u002fInterpersonal Relationship Development\u002f48513.md:65:260","Codes\u002fUnmapped\u002fPersonal Asset Management\u002f48513.md:62:239","Codes\u002fUnmapped\u002fUnmapped\u002f48513.md:62:237","Codes\u002fUnmapped\u002fPersonal Finance & Debt\u002f48513.md:
