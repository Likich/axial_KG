03cb\u003eFile:\u003c\u002fb\u003e 48516.md p55 chunk 146\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e asset classes, public, company's stock\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nSTOCKS\n\nIn this part of the book we dive into stocks.\n\nWe start from square one, describing what stocks are, how they are owned, and how their owners can profit from them. We then discuss how equity analysts assess the value of stocks, and how stocks compare to other asset classes. Finally, we close this part of the book with an overview of the process by which a company’s stock is made available to the public."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p55 chunk 147\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, CNBC\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nCHAPTER 4: SHARES\n\nWhen I was a kid in the 1990s, my father told me he purchased shares of Intel Corporation stock. I would turn on CNBC and watch the Intel price quote scroll by on the bottom of the screen.\n\nI didn’t really understand what it meant to own a stock, but I knew that when the price went higher, we made money, and when it went lower, we lost money.\n\nI thought it was exciting that the price changed every time it scrolled by."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p56 chunk 148\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, security, corporation, equity, ownership\u003cbr\u003e\u003cbr\u003eBut aside from owning something that continuously fluctuates in value, what is a stock and what does it actually mean to own one?\n\nTHE BASICS\n\nIf you own a piece of gold, you can touch and feel it. You can put it on a scale and weigh it.\n\nYou can’t do that with a corporation, so how can you own a piece of one?\n\nThe answer is… with stocks.\n\nA stock is a security that represents ownership (equity) in a corporation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p56 chunk 149\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e equity, company's stock, ticker symbol, INTC\u003cbr\u003e\u003cbr\u003eIt is a financial instrument—think of it like a virtual document—that confers legal ownership.\n\nIf you owned all of a company’s stock, you would own the whole company.\n\nStock is a general term referring to the equity of a specific company. For example, my father owned Intel Corporation stock.\n\nWhen I would watch for it on the bottom of the television screen, I would look for “INTC.” This was (and still is) the company’s ticker symbol."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p57 chunk 150\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, ticker symbol, Costco, COST\u003cbr\u003e\u003cbr\u003eA ticker symbol is a unique 2–5 letter abbreviation used to identify a stock.\n\nThe ticker symbol is usually related to the company in some way. For example, the ticker symbol for Starbucks is SBUX, the ticker symbol for Home Depot is HD, and the ticker symbol for Costco is COST.\n\nA company’s ticker symbol can be easily looked up on the internet. There are free financial databases and websites available, but a simple internet search will usually do the trick."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p57 chunk 151\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Intel, stock trades, ticker symbol, INTC\u003cbr\u003e\u003cbr\u003eFor example, I recently had blood drawn at Quest Diagnostics and I wondered if it was a company that had publicly traded shares of stock. A quick Google search indicated that it was indeed a public company and that its stock trades under the symbol DGX.\n\nIn my father’s case, the company name (Intel) and its ticker symbol (INTC) tell you which company he owned a piece of, but not how much of it he owned.\n\nTo know that you would need to know how many units of Intel stock he owned."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p57 chunk 152\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, profits, corporation, assets, ownership, share\u003cbr\u003e\u003cbr\u003eAn individual unit of stock is called a share.\n\nA share of stock entitles its owner to a proportion of a corporation’s assets and profits. It is one slice of a big pie.\n\nEach share of stock represents an equal amount of ownership in the company. Therefore, the percent of the total available shares one owns is equal to the percent of the company one owns.\n\nIf a company has 10,000 total available shares, and you own 1,000 of them, then you would have claim to 10% of the company’s assets and profits."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p58 chunk 153\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, shareholder\u003cbr\u003e\u003cbr\u003eThe total number of shares available for a given company is called its outstanding shares.\n\nAnyone who owns a share of a company’s stock, even if it is just one share, is considered a shareholder.\n\nStocks are priced per single share.\n\nIf you see that the price of Apple (AAPL) stock is $175, that means that at that moment one share could be bought or sold for $175."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p58 chunk 154\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, price, amount, shares, ownership, INTC, buyers, demand, sellers\u003cbr\u003e\u003cbr\u003eIn the example of my father, if he owned 10 shares of INTC stock, and each share was worth $25, then he owned $250 worth of stock.\n\nIf the price of each share increased to $30, then his ownership would be worth $300. Or if the price of each share fell to $20, then his ownership would be worth $200.\n\nThe price of each share will continuously change based on demand from buyers and sellers of the stock, as well changes in the amount of shares available.\n\n**OUTSTANDING SHARES ARE NOT SET IN STONE**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p58 chunk 155\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**OUTSTANDING SHARES ARE NOT SET IN STONE**\n\nIt is important to note that the number of outstanding shares can change over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p59 chunk 156\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, shares\u003cbr\u003e\u003cbr\u003eA company has the ability to both create new shares, which increases the total number of shares available, and to buy back and retire shares, which decreases the total number of shares available.\n\nAll else equal, when a company increases the number of shares available, it dilutes the value of the shares that previously existed. The size of the pie remains the same, but it gets divided among more slices, and your slice is made smaller."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p59 chunk 157\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company\u003cbr\u003e\u003cbr\u003eWhen a company decreases the number of shares available, it enhances the value of pre-existing shares. The size of the pie remains the same, but it gets divided among fewer slices, and your slice is made bigger."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p59 chunk 158\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, profit, share count\u003cbr\u003e\u003cbr\u003eConsider the example previously noted, where a company has 10,000 total shares outstanding, and you own 1,000 of them. If the company’s profits stayed the same but it decided to double its share count to 20,000, then your 1,000 shares would only entitle you 5% of the profit instead of 10%. You would be pretty mad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p59 chunk 159\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e profits, profit, shares, share count\u003cbr\u003e\u003cbr\u003eAlternatively, if the company’s profits stayed the same but it decided to shrink its share count by half to 5,000, then your 1,000 shares would now entitle you to 20% of the profit. You would be pleased!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p60 chunk 160\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e board of directors, company's performance, fiduciary responsibility\u003cbr\u003e\u003cbr\u003eDecisions to alter the share count are made by a company’s board of directors, which has a fiduciary responsibility to the company’s shareholders (meaning they are legally obligated to act in the shareholders’ best interest). Therefore, these decisions that can fleece or enrich investors are not a result of randomness or sabotage or good luck, but rather an extension of the company’s performance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p60 chunk 161\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, company, money, struggling, shares, shareholders\u003cbr\u003e\u003cbr\u003eThe bottom line when it comes to shares is that an investment in them is an investment in a real company. Strong companies that are consistently growing profits will find ways to enrich their shareholders, while weak companies that are struggling will lose money for their shareholders."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p60 chunk 162\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, price, share, valuation\u003cbr\u003e\u003cbr\u003e**PRICE ISN’T EVERYTHING**\n\nMany people who are new to stocks will get caught up on the price of a stock, thinking that stocks with high share prices are expensive, while stocks with low share prices are cheap. However, the price of a single share is not so important. It’s how many shares there are in relation to how much money the company is making that determines how cheap or expensive shares really are. We address this in more detail in Chapter 7, when we discuss valuation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p60 chunk 163\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, stock price, ownership, stock split\u003cbr\u003e\u003cbr\u003eFor investors, what matters is the size of the total pie and the size of their slice, and those values cannot be ascertained by the stock price alone.\n\nThe concept of a **stock split** illustrates this well.\n\nSometimes when a company’s share price becomes high, it chooses to split its shares. It does not dilute or enhance anyone’s ownership, it merely restructures it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p61 chunk 164\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1999, Amazon, stock split, AMZN\u003cbr\u003e\u003cbr\u003eFor example, in 2022 Amazon (AMZN) decided to split its shares for the first time since the dot-com boom in 1999.\n\nAmazon shares had enjoyed a massive two-decade long rally and climbed all the way to $2,785 per single share. To make the shares more accessible to small investors who might not be able to afford a $2,785 share, Amazon underwent a 20-for-1 stock split."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p61 chunk 165\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e AMZN\u003cbr\u003e\u003cbr\u003eNothing changed at the company—the amount of total sales and profit remained the same, and every shareholder’s proportional ownership in the company remained the same—they simply divided each existing AMZN share into 20 new shares, each worth one twentieth of the original value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p61 chunk 166\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investor, stock split, AMZN\u003cbr\u003e\u003cbr\u003eIf, before the stock split, you owned 1 share of AMZN worth $2,785, after the stock split you owned 20 shares of AMZN each worth $139.25. There was no change to the total $2,785 worth of AMZN stock that you owned, and there was no change to the percentage of the company you owned. You had exactly the same amount of pie, only it was now cut into 20 smaller slices.\n\nA stock split like this is a simple math trick with no bearing on one’s results as an investor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p61 chunk 167\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Amazon, stock split\u003cbr\u003e\u003cbr\u003eIt shows how irrelevant the actual price of a share can be. Amazon was the same company the day before and the day after the stock split, and owners of the stock became no richer or poorer because of it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p62 chunk 168\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, Amazon\u003cbr\u003e\u003cbr\u003eThe only significant change is that the shares became more affordable and therefore accessible to a new cohort of investors who couldn’t previously afford to invest in them.\n\nAmazon chose to do a somewhat eye-popping 20-for-1 split because its stock had reached such a high price, but stock splits can occur in any number of ratios. The most common stock splits are 2-for-1, 3-for-2, and 3-for-1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p62 chunk 169\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, investors, price, exchanges\u003cbr\u003e\u003cbr\u003eThere are also reverse splits, which work in the opposite direction. In a reverse split, a company consolidates its existing low-priced shares into fewer high-priced shares.\n\nFor example, a company might announce a 1-for-5 or 1-for-10 reverse split, where investors see their five or ten low-priced shares replaced with a single higher-priced share.\n\nA very low-priced stock, trending toward zero, can be a red flag for investors. Some exchanges will also de-list stocks that get too low in price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p62 chunk 170\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Companies\u003cbr\u003e\u003cbr\u003eFor these reasons, when faced with an exceptionally low stock price, some companies will choose to do a reverse split in order to temporarily boost the per-share price of their stock.\n\nHowever, they are usually not fooling anyone by the artificially juiced stock price, so news of a reverse split is often not perceived positively by investors.\n\n**Types of Stock**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p63 chunk 171\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock\u003cbr\u003e\u003cbr\u003e**Types of Stock**\n\nWhen people talk about owning shares of stock, they are almost always referring to common stock. Common stock makes up the vast majority of issued stock.\n\nCommon stock not only represents a claim on a company’s assets and profits, but it also comes with voting rights.\n\nInvestors typically get one vote per share owned to elect board members. As discussed earlier, these board members hire the management team and oversee major company issues."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p63 chunk 172\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company's stock, voting rights\u003cbr\u003e\u003cbr\u003eIndividual investors who only own a small number of shares, and therefore only have a small number of votes, likely won’t be too influential in corporate matters. However, big institutional shareholders who own sizeable percentages of the company’s stock can exercise power over corporate policy.\n\nSome companies issue different classes of common stock, such as Class A, Class B, and Class C shares. The primary difference between the share classes usually has to do with voting rights."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p63 chunk 173\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e executives, company, share classes, founders\u003cbr\u003e\u003cbr\u003eA company might choose to offer share classes with restricted voting rights if it wishes to maintain operational control of the company or make it a more difficult takeover target. If the founders or executives in the company own shares that have greater voting power than regular shares, it will make it harder for an outsider to gain enough votes to take control of the board."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p64 chunk 174\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, Zillow, share classes, Alphabet\u003cbr\u003e\u003cbr\u003eAlphabet, Zillow, and News Corp., just to name a few, are examples of companies that created new classes of shares with restricted voting rights in order to preserve their owners’ control over the company.\n\nEach company can define its own share classes, so the meaning of A shares, B shares, and so on will vary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p64 chunk 175\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investors, voting rights\u003cbr\u003e\u003cbr\u003eTypically, Class A shares carry more voting rights than Class B shares. For example, a company’s Class A shares might come with ten voting rights per share of stock held, while its Class B shares might offer only one vote per share. Class C shares sometimes offer no voting rights at all.\n\nIf a company offers multiple classes of shares, investors can choose which one makes sense for them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p64 chunk 176\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investor, voting rights, share price\u003cbr\u003e\u003cbr\u003eAn investor with a shorter-term mindset or one who is only concerned with the share price might be fine to purchase a class of shares with no voting rights. Whereas an investor who wants to be active in corporate governance might place emphasis on owning the class of shares that confers the most votes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p64 chunk 177\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, share classes, ownership, demand, individual investor\u003cbr\u003e\u003cbr\u003eEven though the different share classes represent ownership in the same company, they can deviate in performance based on demand for the shares. Historically, Class A shares have tended to slightly outperform other share classes, but that does not always have to be the case.\n\nMost companies do not offer multiple classes of stock, so as an individual investor this is something to be aware of but not something to fret over."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p65 chunk 178\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Alphabet\u003cbr\u003e\u003cbr\u003eYou can tell if a company offers more than one share class to the public if there are slightly different ticker symbols available for the same company stock.\n\nFor example, Alphabet offers GOOGL (Class A) shares and GOOG (Class C) shares, Zillow Group offers ZG (Class A) shares and Z (Class C) shares, and News Corp. offers NWSA (Class A) and NWS (Class B) shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p65 chunk 179\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, liability, investing, price, corporations, shares, public companies\u003cbr\u003e\u003cbr\u003eIf you were to pull up price charts of the competing shares, you would notice that the price of the shares might differ slightly, but the performance is directionally the same.\n\n**LIABILITY**\n\nWhen I started investing in common shares, I remember asking myself: what happens if the company does something illegal and gets sued? Would I be financially liable?\n\nThe answer is no.\n\nPublic companies are set up as **corporations**, which is a legal structure that deems the corporation as separate from its owners."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p65 chunk 180\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e actions, debts, investors, corporation, owners\u003cbr\u003e\u003cbr\u003eEssentially, the corporation is its own entity, and the owners of it are—collectively—another.\n\nThis is a critical distinction because it means that investors in the corporation are not legally responsible for the actions or debts of the company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p66 chunk 181\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, stocks, investors\u003cbr\u003e\u003cbr\u003eInvestors can lose the entire amount of their investment, but no more than that.\n\nIf individual investors were on the hook for potentially limitless losses due to lawsuits or company mismanagement, the risk-reward proposition of investing probably wouldn’t make sense.\n\nIn fact, before the introduction of limited liability laws, very few people invested their personal money in stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p66 chunk 182\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York\u003cbr\u003e\u003cbr\u003eThe world’s first modern limited liability law was enacted by the state of New York in 1811. It originally only applied to manufacturing companies, but its enactment resulted in companies locating there from other states. Eventually every state followed New York’s lead and the concept was applied across industries.\n\nThe limited liability standard was a fundamental step in securities law and was a catalyst for greater adoption of stock investing in the United States and elsewhere.\n\n**PREFERRED STOCK**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p66 chunk 183\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**PREFERRED STOCK**\n\nCommon stock, including all its possible share classes, is the most widely issued and owned type of stock. If you turn on financial media and they are talking about stocks, they are almost always referring to common stocks.\n\nThe other type of stock is **preferred stock**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p67 chunk 184\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, asset, equity, bonds, bond, preferred stock, par value, common stock\u003cbr\u003e\u003cbr\u003eThe other type of stock is **preferred stock**.\n\nPreferred stock is in some respects closer to bonds than it is to common stock. While preferred shares do entitle the holder to equity in the company, they also pay regular\n\ninterest or dividends based on the **par value** of the asset—like a bond."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p67 chunk 185\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $1,000, Bonds\u003cbr\u003e\u003cbr\u003ePar value, also called **face value** or **nominal value**, is the stated value of a security (i.e., a financial asset). It’s what’s printed on the bond certificate when the company first issues it.\n\nBonds, for example, are usually issued with a maturity date, a stated interest rate, and par value of $1,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p67 chunk 186\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, ten years, bond, buyer\u003cbr\u003e\u003cbr\u003eIf a company issues a 10-year bond with a 5% interest rate and a $1,000 par value, that means the buyer of the bond will receive their $1,000 back at the end of ten years, while receiving 5% annual interest payments in the interim."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p67 chunk 187\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, balance sheet, individual investors, par value\u003cbr\u003e\u003cbr\u003eIn the case of common stocks, the par value is of little significance to the owner. It is an arbitrary value assigned for balance sheet purposes when the company issues shares. It is usually $1 or less and has little to no bearing on the stock’s market price. Most individual investors in common stocks probably don’t even realize there is a par value at all."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p67 chunk 188\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 30 years, preferred stock, par value, preferred shares\u003cbr\u003e\u003cbr\u003eThe par value of preferred shares, however, does matter. The most common par value of preferred stock is $100 per share, and they typically have long maturities, like 30 years or longer. They sometimes have no maturity date at all, meaning they are perpetual in nature."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p68 chunk 189\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dividends\u003cbr\u003e\u003cbr\u003ePreferred shares have a priority claim versus common shares over dividends or asset distributions. This means that if a company went bankrupt and was liquidated, the\n\npreferred shareholders would get paid before the holders of common stock.\n\nHowever, in exchange for the preferential treatment, preferred shareholders usually give up the right to any of the corporation’s earnings that are in excess of their stated dividends. This limits the potential for price appreciation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p68 chunk 190\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e corporation, net income, preferred stock, par value\u003cbr\u003e\u003cbr\u003eHere’s an example:\n\nA corporation issues preferred stock with a par value of $100 and a stated annual dividend of $8 per share. The owners of these preferred shares must receive the $8 per share dividend each year before the common stockholders can receive a penny in dividends.\n\nThe catch is, the preferred shareholders will get no more than the $8 dividend, even if the corporation’s net income increases tenfold."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p68 chunk 191\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bonds, inflation, asset allocation, asset classes, voting rights, common stock, preferred shares, underperform\u003cbr\u003e\u003cbr\u003eFrom an asset allocation perspective, preferred shares act more like bonds with their fixed dividend and limited potential for price appreciation. The payout might be more consistent and dependable than shares of common stock, but in times of inflation, rising interest rates, or expanding corporate profits, preferred shares can potentially fall in value or underperform other asset classes.\n\nLike bonds, preferred shares do not confer any voting rights."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p69 chunk 192\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., preferred shares\u003cbr\u003e\u003cbr\u003eMost companies do not issue preferred shares. The entire preferred shares market in the U.S. is only about $350bn dollars. It is tiny in comparison to the total\n\nmarket capitalization of U.S. common stocks at over $48trn dollars!\n\nPreferred shares can certainly be worth consideration, especially for income-focused investors, but most equity investors will be focused on common stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p71 chunk 193\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, investors, car dealership, common stock\u003cbr\u003e\u003cbr\u003eIt is common stock that gives investors the ability to fully capitalize on the long-term growth of successful companies.\n\nNow we know what shares of stock are.\n\nIn the next chapter, we discuss how shares are owned and the different groups of investors who own them.\n\n\n\nTo purchase a car, you can either go to a dealership, or in some cases you can go directly to the car company itself.\n\nIt is similar with stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p71 chunk 194\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stocks, buyers, sellers, broker\u003cbr\u003e\u003cbr\u003eIt is similar with stocks.\n\nThe most common way that stocks are purchased is through a brokerage firm, often just called a “broker.”\n\nA broker is a company that is authorized to buy and sell stocks. It is a middleman connecting buyers and sellers in all stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p72 chunk 195\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, address, open, stock, purchase, social security number, dealership, sell\u003cbr\u003e\u003cbr\u003eFrom a user’s perspective, it is like a dealership where you have the ability to purchase the stock of any company you want, and you have the ability to sell the stock of any company that you already own.\n\nBrokerage accounts are accessible to most people and it’s a relatively painless process to open one. Most will require basic personal information like your social security number, date of birth, and address."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p72 chunk 196\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e regulators\u003cbr\u003e\u003cbr\u003eBrokers are also required by regulators to ask certain questions pertaining to your type of employment, how you feel about taking financial risks, and other matters. It’s not a quiz you need to prepare for; it’s just the broker doing its due diligence in collecting information."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p72 chunk 197\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e customers, assets, brokers\u003cbr\u003e\u003cbr\u003eThere are many different brokers who cater to different needs, so a little homework is recommended to find the best fit for your own circumstances. At the time of this writing, the four biggest brokerages in the U.S. based on customers and assets are Charles Schwab, Fidelity Investments, E*TRADE, and TD Ameritrade.\n\nIn Chapter 12 we describe specifically how to buy and sell stocks through common broker platforms."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p73 chunk 198\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e approach, company, car, stock, stocks, buying, selling, dealership, ownership, broker\u003cbr\u003e\u003cbr\u003eWhile most buying and selling of stocks takes place through a broker, it is not the only option.\n\nIn some cases, you can bypass the dealership and purchase shares directly from the company you’d like to invest in. This approach is far less common and is not available for all companies.\n\nFORMS OF OWNERSHIP\n\nWhen you purchase a car, you take possession of it. The car sits in your driveway, and you have a paper title declaring that it’s yours.\n\nBut how do you take possession of a stock?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p73 chunk 199\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, paper certificate, investor, direct registration\u003cbr\u003e\u003cbr\u003eBut how do you take possession of a stock?\n\nThere are three ways an investor can hold stock: a physical certificate, in street name registration, or in direct registration.\n\nBack in the day, an investor would receive an actual paper certificate declaring their ownership. Believe it or not, it is still possible to take ownership in that way."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p73 chunk 200\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, service, stock, paper certificate, broker\u003cbr\u003e\u003cbr\u003eWhen you purchase a stock, be it through a broker or from the company itself, you can request to have the actual paper certificate sent to you. However, this service usually comes with a fee, and it places the burden of safekeeping the paper document on the owner, so it’s becoming an outdated way of owning stocks. Many companies no longer offer paper certificates."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p73 chunk 201\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, brokerage account, street name, individual investor\u003cbr\u003e\u003cbr\u003eIf you are an individual investor, the most likely way you will hold stocks is in **street name**. This means you hold the shares through a brokerage account, and while you are registered as the beneficial owner of the shares, it is the brokerage’s name that is registered with the company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p74 chunk 202\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e street name, TD Ameritrade\u003cbr\u003e\u003cbr\u003eSo, if you were to buy shares of Chipotle (CMG) stock through a broker like TD Ameritrade, for example,\n\nChipotle doesn’t know that you personally own its stock. Chipotle sees that TD Ameritrade owns a certain number of its shares, and TD Ameritrade keeps its own records as to which individuals are the owners.\n\nOwning shares in street name is an accepted practice and helps facilitate the cheap and quick transfer of securities. It is the form in which the majority of shares are held."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p74 chunk 203\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, street name, broker\u003cbr\u003e\u003cbr\u003eOne risk to owning stocks in street name, however, is if the broker with whom the shares are held were to misuse customer funds.\n\nIt is rare, but it has happened and could happen again, so it is a risk that investors should be aware of."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p74 chunk 204\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIn the event that a brokerage company experiences its own financial troubles and needs to close its business, customer accounts are supposed to be kept separate and transferred to another company. But companies are run by people, and when times get desperate, there is always the possibility that they’ll do something unethical in an attempt to save themselves."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p75 chunk 205\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, investors, securities, $500,000, street name\u003cbr\u003e\u003cbr\u003eIf a broker either steals or loses a customer’s investments, the customer is at least partially covered by insurance. Almost all legitimate broker-dealers in the United States are members of the **Securities Investor Protection Corporation (SIPC)**, which partially protects investors in the event of misconduct. Investors holding securities in street name are covered by up to $500,000 of SIPC insurance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p75 chunk 206\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct registration\u003cbr\u003e\u003cbr\u003eFor large investors or for those concerned with street name ownership, a third option for holding shares is through direct registration."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p75 chunk 207\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stock, paper certificate, investor, dividends, direct registration\u003cbr\u003e\u003cbr\u003eNot all companies offer direct registration, but for those that do, an investor can choose to be registered directly on the company’s books as an owner of the stock.\n\nThe company won’t send the investor a paper certificate, but they will (either directly or through a third-party transfer agent) send a statement of ownership, along with periodic account statements, dividends, annual reports, proxies, and other mailings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p75 chunk 208\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e MF Global\u003cbr\u003e\u003cbr\u003eOne drawback of owning shares through direct registration is that it is less practical than keeping shares with a brokerage firm. With direct registration, an investor needs to have a transfer agent route buy and sell orders through a broker. It is a more time-consuming process than trading directly through a broker.\n\n**Personal story: the MF global collapse**\n\nIt was Halloween 2011. I was trading natural gas futures through my broker, MF Global."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p76 chunk 209\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bankruptcy, business operations, MF Global\u003cbr\u003e\u003cbr\u003eMF Global was a reputable firm with a 200-year history and business operations all over the world.\n\nI sat at the computer, stressing over a risky trade when I heard on the television, “MF Global declares bankruptcy.”\n\nI got nervous, but I reassured myself: the customer accounts are separate from the company’s own reckless trades, so I should be fine.\n\nThen the next headline broke, “Shortfall in segregated client funds suspected.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p76 chunk 210\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, account\u003cbr\u003e\u003cbr\u003eMoments later, my account, the money in it, and my open trades were all frozen.\n\nI panicked. I grabbed the phone and called the company.\n\n“There’s nothing we can do right now,” the account representative explained to me, “we have to wait and find out more.”\n\nUnlike stock accounts, futures accounts do not carry SIPC insurance, but it has always been strict industry practice that client money remains segregated from company money.\n\nNot in this case."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p76 chunk 211\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e MF Global\u003cbr\u003e\u003cbr\u003eNot in this case.\n\nA few days later, MF Global’s CEO, Jon Corzine, resigned with no replacement named. $600m in client funds was missing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p77 chunk 212\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e collateral, broker, trades\u003cbr\u003e\u003cbr\u003eMy open positions were transferred to a new broker, but with only a fraction of the collateral to back them up. I cut the positions and took the losses. At least I could sleep again knowing the trades were closed.\n\nAfter several months of a trustee working through the customer claims, my account cash balance was eventually made whole. Luckily, what was a very stressful period ended with only minimal financial losses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p77 chunk 213\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, communications, risk, stocks\u003cbr\u003e\u003cbr\u003eThe lesson I took away from the experience was that, even though some degree of risk is inevitable, it is important to be cognizant of who you are doing business with and what degree of protection you have in a worst-case scenario.\n\nThe unthinkable happens, and protections like SIPC insurance for stocks and FIDC insurance for savings accounts should not be taken for granted.\n\nCOMMUNICATIONS"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p77 chunk 214\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, communications, stock, shareholder, broker\u003cbr\u003e\u003cbr\u003eCOMMUNICATIONS\n\nRegardless of the form in which you own stock, as a shareholder you will receive certain communications from the company either directly or through your broker.\n\nThe most common communications you will receive are annual reports and proxy statements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p78 chunk 215\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, shareholders, financial performance, business operations, annual report\u003cbr\u003e\u003cbr\u003eThe **annual report** is a state-of-the-company update. As the name suggests, the annual report is sent to shareholders once per year following the end of the company’s fiscal\n\nyear. The report is also made publicly available on the company’s website.\n\nThe annual report usually includes an opening letter from the CEO, along with an update on business operations, financial performance, new product plans, and so on."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p78 chunk 216\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial statements, fiscal year, annual report, SEC\u003cbr\u003e\u003cbr\u003eThe investment community will often speak of the **Form 10-K**, which is similar to the annual report but usually includes more detailed financial statements. Companies are required to file a Form 10-K with the SEC within the 60-day period following the end of the company’s fiscal year.\n\n**Side note: fiscal versus calendar years**\n\nNot all companies start their business year on January 1 and end it on Dec 31. Some do, but some don’t—each company can choose the cadence of its fiscal year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p78 chunk 217\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e fiscal year\u003cbr\u003e\u003cbr\u003eA company’s fiscal year is a twelve-month period, like a normal year, but a company can choose the month on which it begins.\n\nCompanies usually end their fiscal years at the end of a calendar quarter—either the end of March, June, September, or December."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p79 chunk 218\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, fiscal year\u003cbr\u003e\u003cbr\u003eA fiscal year is denoted by the year in which the final month falls. For example, if a company’s fiscal year runs from October 1, 2021 through September 30, 2022, that whole period marks their Fiscal 2022 year.\n\nThe company would then begin its fiscal 2023 year on October 1, 2022."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p79 chunk 219\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e sales, annual report\u003cbr\u003e\u003cbr\u003eCompanies with seasonal businesses often have fiscal years that differ from the calendar year. For instance, a retailer that does the majority of its sales during the holiday season may not want to end its business year on December 31. They are only a few days removed from the holiday madness, and it would be difficult to produce an annual report and the other required year-end statements at that time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p79 chunk 220\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eInvestors will analyze a company’s 10-K, as well as the Form 10-Qs, which are quarterly financial updates. While 10-Ks are submitted once at the end of the year and include audited financial statements, 10-Qs are due at the end of each of the first three quarters and include unaudited financial statements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p79 chunk 221\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, school, investors, shareholders\u003cbr\u003e\u003cbr\u003eThe 10-Qs provide timely updates to help investors track a company’s progress through the year. It is like receiving periodic progress reports in school before the final report card arrives at the end of the semester.\n\nThe other main type of company communication shareholders receive is proxy statements."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p80 chunk 222\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, shareholders, SEC\u003cbr\u003e\u003cbr\u003eThe SEC requires companies to provide pertinent information to shareholders so they can make informed\n\ndecisions about matters that will be brought up at an annual or special stockholder meeting. This type of information might include proposals for new additions to the board of directors, changes to executives’ and directors’ compensation, and other important business matters."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p80 chunk 223\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, communications, stock, exchange, vote\u003cbr\u003e\u003cbr\u003eNo matter how small a shareholder is, their vote counts and they have a right to know what they’re voting on. Shareholders will receive these communications regardless of whether they own one share or one thousand shares.\n\nI would note that if you own a non-voting class of shares, you may or may not receive such communications depending on the company, the exchange on which the stock is listed, and the nature of the notice."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p80 chunk 224\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Elon Musk, Twitter, 2022, Tesla\u003cbr\u003e\u003cbr\u003eI was an owner of Twitter (TWTR) shares (with voting rights) in 2022 when the company received a widely publicized takeover bid from Tesla founder Elon Musk. As a shareholder, I was entitled to vote on the adoption of the merger agreement.\n\nI received through my brokerage account a 262-page proxy statement from Twitter detailing information about the upcoming vote."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p81 chunk 225\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, investors, Twitter, shareholders, vote\u003cbr\u003e\u003cbr\u003eThe statement began with a two-page letter to shareholders signed by Twitter’s CEO and board chair. In it they summarized what was at stake in the upcoming vote, and gave their recommendation on how shareholders should cast their votes.\n\nOf course, investors are free to vote as they choose. They are also not required to cast a vote at all."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p81 chunk 226\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, Elon Musk, Twitter, street name, broker, vote\u003cbr\u003e\u003cbr\u003eIf you hold your shares in street name with a broker and you do not participate in a vote, the broker may in “routine matters” vote on your behalf at their discretion. Routine matters include things like the appointment of auditors and other actions that will not affect the privileges and rights associated with ownership of stock in the business.\n\nIn the case of a merger agreement, as with Twitter and Elon Musk, it is not a routine matter, so the broker cannot vote for you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p81 chunk 227\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eMost individual investors do not participate in corporate votes. According to data collected in 2021, only one-third of shares held by individual investors were represented by votes cast regarding corporate matters, compared with over 90% of institutionally owned shares.\n\n**RETAIL VERSUS INSTITUTIONAL OWNERSHIP**\n\n**Retail investors** are individuals. They are non-professionals who buy and sell stocks in their own personal accounts."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p82 chunk 228\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500 index fund, individual investors\u003cbr\u003e\u003cbr\u003eRetail investor is an umbrella term that includes the whole gamut of individual investors and their disparate aims. The 22-year-old buying GameStop (GME) shares on an internet trade tip is a retail investor. But so is the 60-year-\n\nold marketing executive with $2m invested in an S&P 500 index fund."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p82 chunk 229\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Mutual funds\u003cbr\u003e\u003cbr\u003eFinancial media loves to gauge the sentiment of retail investors and deride them for their poor timing—buying stocks at highs and selling them at lows. Although, data suggests the pros aren’t exactly Nostradamus-like in their market timing either.\n\nThe professionals are called institutional investors. Institutional investors are companies or organizations that invest money on behalf of other people, such as mutual funds, hedge funds, pension funds, and insurance companies. They get paid to invest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p82 chunk 230\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, U.S., retail investors, institutional investors\u003cbr\u003e\u003cbr\u003eInstitutional investors manage pools of money, so they are the big fish in the pond. Over 70% of total shares of stock in the U.S. are owned by institutional investors.\n\nThey buy and sell bigger blocks of stock than retail investors, so their actions have a more meaningful impact on the direction of the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p82 chunk 231\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, price, Spotify\u003cbr\u003e\u003cbr\u003eIf you as an individual buy a few shares of Spotify (SPOT), you amount to a drop in the bucket and your order won’t have a meaningful impact on the price of the stock. However, if a big institutional money manager decides to purchase millions of Spotify shares, they could prop up the stock or drive it higher in price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p83 chunk 232\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e retail investors, institutional investors, dividend payments\u003cbr\u003e\u003cbr\u003eIt’s not surprising that institutional investors are more active in shareholder votes than retail investors.\n\nSmall retail investors recognize that they don’t have much voting power, and for the most part, they are only concerned about the price of their stock and the dividend payments that get deposited into their accounts."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p83 chunk 233\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment strategy, institutional investors\u003cbr\u003e\u003cbr\u003eInstitutional investors, on the other hand, do have the power to influence corporate decisions. And their clients, whose money they are investing, expect them to do everything in their power to generate returns.\n\nThere is one type of institutional investor, known as an activist investor, that makes corporate action a direct part of its investment strategy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p83 chunk 234\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peers, company, vision, board, management team\u003cbr\u003e\u003cbr\u003eAn activist investor might aim to identify a company that has been underperforming its peers for no good reason other than complacency from the company’s board and management team. It will then take a stake in the underperforming company and work to replace the board and management team with new people who are more aligned with its vision."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p84 chunk 235\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, share prices\u003cbr\u003e\u003cbr\u003ePerhaps the company is wasting money—employing too many people and flying around on corporate jets—and they need a kick in the butt to cut costs. Or maybe the CEO who’s been running the show is just not getting the job done and should be replaced with someone more competent. In any case, these types of forced change can have meaningful effects on companies and their share prices.\n\nExample: an activist investor"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p84 chunk 236\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Mantle Ridge, Pershing Square\u003cbr\u003e\u003cbr\u003eAn activist investor that has gained some attention in recent years is Mantle Ridge, run by Paul Hilal.\n\nPreviously, while working at the well-known hedge fund Pershing Square, Mr. Hilal helped lead the firm’s investment in Canadian Pacific Railroad (CP). At the time, in 2011, Canadian Pacific’s operating margins were lower than its peers’, but there was no clear structural reason why that should be the case."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p84 chunk 237\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, stock, stock price, shareholders, Pershing Square, Hunter Harrison\u003cbr\u003e\u003cbr\u003ePershing Square acquired a large position in the stock, then gained enough support among shareholders to influence corporate decisions, and then installed a legendary railroad operator named Hunter Harrison as CEO. The idea was that under Hunter Harrison’s management and expertise, the railroad would become more profitable, and the stock price would appreciate in response."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p84 chunk 238\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, Pershing Square\u003cbr\u003e\u003cbr\u003eThat’s exactly what happened. The operating margin expanded, and the stock soared 150% in five years. Pershing Square made over $2.5bn in profit."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p85 chunk 239\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peers, Mantle Ridge, Pershing Square, Hunter Harrison, CSX\u003cbr\u003e\u003cbr\u003eShortly after the successful CP investment, Mr. Hilal left Pershing Square to start his own hedge fund called Mantle Ridge. The initial goal was to replicate what he had done with Canadian Pacific with another railroad company, CSX.\n\nSimilar to Canadian Pacific, the CSX railroad had profit margins that were lower than those of its peers, so the thought was: Hunter Harrison can probably fix things here, too."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p85 chunk 240\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e organization, CEO, Mantle Ridge, Hunter Harrison, CSX\u003cbr\u003e\u003cbr\u003eSo, in late 2016 Mantle Ridge began accumulating a position in CSX stock. In early 2017, to avoid getting into a proxy battle (which is an unfriendly contest for control over an organization), CSX agreed to Mantle Ridge’s request to install Hunter Harrison as CEO.\n\nUnfortunately, Mr. Harrison passed away unexpectedly in December 2017. He didn’t get to personally oversee all the operational changes he had planned for the railroad, but the team he helped assemble did."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p85 chunk 241\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 2019, three years, Mantle Ridge, CSX\u003cbr\u003e\u003cbr\u003eMantle Ridge made out fine on its investment. They sold most of their CSX shares in 2019, roughly doubling their money in less than three years.\n\nNot all institutional investors are activists. Activist investors control only a small subset of professionally managed money.\n\n**INSTITUTIONAL INVESTMENT APPROACHES**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p86 chunk 242\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, hedge funds\u003cbr\u003e\u003cbr\u003e**INSTITUTIONAL INVESTMENT APPROACHES**\n\nThere are many different styles and objectives within the institutional equity investor bucket. The simplest way\n\nconceptually to split the bucket is into two broad groups: long-onlys and hedge funds.\n\n**Long-onlys** are fund managers that only go “long” stocks. Going long means that they buy stocks for the purpose of investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p86 chunk 243\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, profit, investor, trading, shareholders\u003cbr\u003e\u003cbr\u003eAn *investor* has a longer-term mindset. They take a financial stake in what they believe is a good or undervalued business, and they trust that over time the company’s performance will result in a profit for them as shareholders.\n\nThis is different from *trading*. A trader typically has a shorter-term mindset and is betting on the near-term directional move of a stock. It may or may not have anything to do with an opinion on the company’s long-term prospects."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p86 chunk 244\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, years, Mutual funds, portfolio manager, sell, positions\u003cbr\u003e\u003cbr\u003eLong-only funds include what most people think of as normal investment firms. They purchase stocks that they think are good investments, and they sell those stocks when they no longer think they are good investments. They aim to hold positions for years and do not speculate on short-term price movements.\n\nMutual funds are an example of a long-only fund. A portfolio manager and a team of analysts select stocks based on their own criteria, and they aim to manage a portfolio that will outperform the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p87 chunk 245\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, returns, mutual fund, fund\u003cbr\u003e\u003cbr\u003eThe people who invest their money with a mutual fund pay a fee for the service because they believe the excess returns generated by the professional stock selection process will\n\nexceed the returns from simply investing in a fund that tracks a broader market index. We discuss indexes in Chapter 12."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p87 chunk 246\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, stocks\u003cbr\u003e\u003cbr\u003eFor this reason, the performance of a long-only mutual fund is judged against a benchmark rather than in absolute terms. Since stocks for the most part move in tandem with the overall market, clients would not expect their long-only stock fund to show a positive return in a year where the whole market was down 20%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p87 chunk 247\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hedge funds, hedge\u003cbr\u003e\u003cbr\u003eThey might instead hope to see that even though the market-tracking index was down 20%, their actively managed fund was only down 15%. And on the flip side, in a year where the market was up 20%, they would hope to see their actively managed mutual fund up more than that.\n\n**Hedge funds**, on the other hand, are meant to be what the name implies—a hedge.\n\nA hedge is an investment intended to offset potential losses or gains that may be incurred by another investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p87 chunk 248\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hedge, bet\u003cbr\u003e\u003cbr\u003eYou may have heard the phrase “hedge your bet.” It means to do something that will prevent total failure if events don’t unfold as you planned."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p88 chunk 249\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, portfolio, market, stocks, assets, hedge fund, net worth\u003cbr\u003e\u003cbr\u003eFor example, if you have a significant portion of your wealth invested in stocks and other correlated assets, your net worth will take a major hit in a big down year in the market. By allocating some money to a hedge fund, the idea is that some of your wealth will be invested in a way that is uncorrelated to the rest of your long-only investments. The hope is that the hedge fund investment\n\ncould make money in years where the rest of your portfolio loses money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p88 chunk 250\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, market, price, profit, shares, broker, hedge funds, short selling\u003cbr\u003e\u003cbr\u003eOne way hedge funds can achieve uncorrelated returns is by betting on the price of a stock to go down, which is called short selling.\n\nWhen a money manager shorts a stock, it borrows shares of stock from a broker and sells them in the market. They are betting that the price of the shares will decline, at which point they can buy back the shares at a lower price, then return them to the broker, making a profit in the process."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p88 chunk 251\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, trade, stock, buy, duration, sell\u003cbr\u003e\u003cbr\u003eThink of it this way: every trade or investment at some point must have a buy and a sell. Whether the duration of the trade is ten minutes or ten years, the hope is always that the purchase price is lower than the sale price. That same logic applies to shorting stock, only the order of the trades is reversed.\n\nIf you buy a stock at $50 per share and sell it at $100 per share, you made $50 per share in profit. The order in which the buy and sell took place does not matter."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p89 chunk 252\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, futures, hedge funds\u003cbr\u003e\u003cbr\u003eShorting stocks is only one of many alternative strategies deployed by hedge funds. They can also trade options, futures, credit default swaps, and a whole host of other creative strategies. It is all in an effort to generate uncorrelated returns.\n\nShort selling: an analogy\n\nImagine your friend just bought a sweater for $100 at a department store."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p89 chunk 253\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e store, payment, discount\u003cbr\u003e\u003cbr\u003eWith Christmas just a few weeks away, you are convinced that the store will soon offer a discount on the sweater, at which point it could be purchased much cheaper.\n\nTo profit on your idea, you say to your friend, “Hey, can I borrow your sweater for a few weeks and then return it back to you? I’ll buy you a candy bar as payment for letting me borrow it.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p89 chunk 254\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 50%, $100, store, $50, discount\u003cbr\u003e\u003cbr\u003eYour friend agrees, so you give him the candy bar, you take the sweater and return it to the store for $100. You put the $100 in your pocket, then you wait.\n\nSure enough, a couple weeks later the store offers a 50% store-wide discount, and you walk in and purchase the sweater for $50.\n\nYou give the sweater back to your friend, but you now have an extra $50 in your pocket! You just profited from your prediction that the sweater would fall in price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p90 chunk 255\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, short selling\u003cbr\u003e\u003cbr\u003eThat is the idea behind short selling. It is a challenging and risky endeavor that even most professionals struggle with.\n\nIronically, some equity hedge funds have given up on shorting stocks since it has proven so hard to do. There is technically now a bucket of long-only hedge funds known as **long-only absolute return funds**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p90 chunk 256\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, stocks\u003cbr\u003e\u003cbr\u003eLike traditional hedge funds, long-only absolute return funds aim to generate positive absolute returns regardless of how the broader market performs. They sometimes make concentrated bets on stocks they believe are undervalued or misunderstood by the market. They may also look to hedge risk through the use of options or other derivatives."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p90 chunk 257\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, stock, commodity, futures, quantitative investing, underlying asset\u003cbr\u003e\u003cbr\u003eA derivative is a financial contract whose value is dependent on an underlying asset such as a stock or a commodity. In chapter 14 we will discuss two of the most commonly traded derivatives—options and futures.\n\nNo discussion of institutional investing would be complete without mentioning the massive growth in **quantitative investing**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p90 chunk 258\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e human, investing, hedge fund, quantitative investing\u003cbr\u003e\u003cbr\u003eThere is not always a pondering human at the other end of your stock trade. A lot of actively managed funds are now driven by statistical models and algorithms that remove the emotional pitfalls of investing from the equation.\n\nIn fact, the best performing hedge fund of all time, Renaissance Technologies, was and is a quantitative investing (quant) fund."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p91 chunk 259\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e net worth, fund, trading\u003cbr\u003e\u003cbr\u003eThe fund, founded by PhD mathematician James Simon, applied complex mathematical pattern recognition to trading. Since 1988, Renaissance’s signature fund has\n\ngenerated average annual returns over 60% and has earned total profits in excess of $100bn. James Simon’s personal net worth is estimated to be over $20bn.\n\nSo, according to the numbers, the best investor of all time is a quant."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p91 chunk 260\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securitie
