u003e\u003cbr\u003e. It wasn’t a fancy car, but it got me from A to B. And if you get a Toyota (or a Honda, or a Hyundai), and you buy it new, you’re going to be able to drive that car for ten years without any mechanical problems."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p164 chunk 739\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e salesman\u003cbr\u003e\u003cbr\u003eBeing a car salesman is a funny sort of job. It doesn’t require a college degree, even though salesmen are handling large transactions with lots of money and complex financing. All it requires is an underdeveloped conscience that is not too squeamish about taking advantage of people. The goal is to become more sophisticated than the car salesman."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p164 chunk 740\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gamblers, Corvette, car dealership\u003cbr\u003e\u003cbr\u003eYou’ve heard all the mental tricks that casinos play on gamblers, with the absence of clocks, the busy carpets, and the ringing of slot machines. A car dealership is not too different. When you walk into a car dealership, what is the first thing that you notice? The smell. That new car smell, man. They should take that stuff and put it in a bottle and sell it as perfume. It would work every time. My Corvette, a little over a year later, still has that new car smell. It is glorious."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p164 chunk 741\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e salesmen\u003cbr\u003e\u003cbr\u003eThe other thing you will notice is that salesmen are making an effort to look nice. Not suits, per se, but they’re wearing button-downs or nice polo shirts with slacks. You wouldn’t take them seriously if they were wearing cargo shorts with a flat-bill cap, though that is probably what they wear in their spare time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p164 chunk 742\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financing, profit, salesman, dealership\u003cbr\u003e\u003cbr\u003eHere is what the salesman knows: he knows exactly how much profit accrues to the dealership if he sells the car at a certain price point, and he knows exactly how much profit accrues to the dealership if he sells the car with various financing or warranty packages. Unfortunately, I do not have that information. What I do know is that what is good for the dealership is not good for me. If the salesman is steering you one way, you had better go the other."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 743\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, salesman\u003cbr\u003e\u003cbr\u003eTalk to a car salesman sometime. I know some personally. They will confirm what I am telling you—they will do whatever it takes to sell a car. Above and beyond the usual stuff, where"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 744\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e payment, back room\u003cbr\u003e\u003cbr\u003ethey have you sit in the car and sniff the new car smell, and then they lean over the driver’s side window and ask you if you like it. No, I’m not talking about psychological tricks like that. I’m talking about the stuff that goes on in the back room, where they slide a piece of paper across the desk and expect you to just accept that payment. If the problem here is asymmetric information, the goal is to make the information a little less asymmetric"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 745\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e information, salesmen\u003cbr\u003e\u003cbr\u003e. Familiarize yourself with the information, with the salesmen, to minimize the damage."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 746\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e loans, $3,000\u003cbr\u003e\u003cbr\u003eDepending on where you are in the country, you might see these fleabag car dealerships along the side of the road. Where I live, there are a lot of them. Stay very far away. These car dealerships sell cheap used cars to subprime borrowers, and often saddle them with loans that charge 20% interest or more. You could pay $3,000 for a car and end up paying $8,000 in interest. The more likely scenario is that you’ll default on the loan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 747\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, years\u003cbr\u003e\u003cbr\u003e. I would guess that the vast majority of cars sold at the fleabag auto dealerships get repossessed. The repo industry has become very efficient over the years. There are documented instances where if you miss your monthly payment by one day, there is an electronic device on the ignition that prevents the car from starting. You really don’t want to be eating dinner when a tow truck pulls up and drags the car out of your driveway."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 748\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e monthly, interest, budget, payment, salesman\u003cbr\u003e\u003cbr\u003eThe problem is that the only thing people know to ask about is the payment. What is the monthly? The salesman slides a piece of paper across the desk with a number on it and says, “Does that work?” And if people figure they can make the payment work within their budget, then they’ll foolishly agree to it, without doing the math on how much interest they are paying. This happens at the fleabag car dealerships, and it happens at the big, fancy car dealerships"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p165 chunk 749\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, interest rate\u003cbr\u003e\u003cbr\u003e. It seems as though nobody cares about the actual rate of interest. You should. This may change, but in the current interest rate environment, if you are offered a car"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p166 chunk 750\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, interest rate, used car, 6%, loan\u003cbr\u003e\u003cbr\u003eloan with an interest rate higher than 6%, you should not take it. Get a cheaper, used car, and pay cash for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p166 chunk 751\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Great Financial Crisis, car dealerships, financial industry\u003cbr\u003e\u003cbr\u003eIf you’re wondering how all these sleazy car salesmen can get away with this, it’s because they’re unregulated. That’s right—car dealerships successfully lobbied the government to be exempt from Dodd-Frank, the law regulating the financial industry that was passed after the Great Financial Crisis. So there are virtually no consumer protections. The Consumer Financial Protection Bureau has no jurisdiction over car dealerships. It’s the Wild West."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p166 chunk 752\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e disclosure, cars, car loan, interest rate, car dealerships, payment, 2009, invoice, industry\u003cbr\u003e\u003cbr\u003eThe most effective kind of regulation requires disclosure. Salesmen at car dealerships should be required by law to tell you the interest rate and duration of a car loan, instead of just the payment. They should be required to go over every line item on the invoice. We’ve done it with other industries—the credit card industry got overhauled in 2009, and now they have to disclose how long it will take to pay off your balance if you just make the minimum payment. There are a lot of bad actors selling cars"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p166 chunk 753\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e incentives\u003cbr\u003e\u003cbr\u003e. There are a lot of bad actors selling cars. There are good people, for sure, but the incentives are so misaligned that they are assured of not acting in your best interest. Never bring a knife to a gunfight."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p166 chunk 754\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cars\u003cbr\u003e\u003cbr\u003e**STEP FOUR: DEPRECIATION AND YOU**\n\nEveryone knows that cars depreciate. Most people don’t understand the full implications of that.\n\nIf you take out a mortgage on your house, you’re borrowing against an asset that has a good chance of increasing in value. If you take out a loan to buy a car, you’re borrowing against an asset that will one day go to zero. It’s not a good system."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p167 chunk 755\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, loan\u003cbr\u003e\u003cbr\u003eIf you get an eight-year loan, here is what could happen: the car could go bang in year six, and then you will have to make payments on a car that you don’t own for two years. Or\n\nyou will take the existing loan and roll it into a new loan—a big, giant loan—and you will be making payments on two cars while you only own one. You might have a $60,000 loan on a $40,000 car. It doesn’t take a genius to see why that is not a good idea."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p167 chunk 756\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, car, five years\u003cbr\u003e\u003cbr\u003eNot only do cars depreciate, but they also depreciate on a curve. They depreciate very fast in the beginning, and then taper off toward the end. That old saying about how a car is worth $3,000 less when you drive it off the lot is absolutely true. But if you have a car loan and you pay it off in five years, and then you own the car for ten, 12, 15 years, that’s the best thing in the world. The car is hardly depreciating at that point and you can drive it forever for free."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p167 chunk 757\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, income, insurance, gas, transportation\u003cbr\u003e\u003cbr\u003eAnother rule of thumb that I have is that you should spend no more than 10% of your income on transportation. Easy enough for people living in a city, using public transportation. The rest of us have to do math on cars. The average person will spend about $3,000 a year on gas, dependent on how many miles they drive and what gas prices are, of course. Then you factor in how much insurance you are paying on your car—say, $1,200, for example."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p167 chunk 758\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, service, car, $40,000, income, insurance, 10%, gas, $500, ten years, transportation costs\u003cbr\u003e\u003cbr\u003eNow you have to figure out depreciation. If you have a $40,000 car and you plan to own it for ten years, if you use straight-line depreciation, that comes out to $4,000 a year. Maybe you want to throw in $500 for service. So the cost to own the car—including gas, insurance, depreciation, and service—comes out to $7,700 a year. This means that you can only own this car if you make $77,000 a year, in order to keep your transportation costs under 10% of your income."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 759\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial goals, income, transportation costs\u003cbr\u003e\u003cbr\u003eIt’s important to keep transportation costs less than 10% of your income, for the same reason that you want to keep your housing costs less than 25% of your income. If it’s higher than that, it’s going to crowd out other financial goals, like"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 760\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, retirement\u003cbr\u003e\u003cbr\u003esaving for retirement. The people I know who have three or four expensive cars have a lot of money going out the door in transportation expenses. Not coincidentally, these are not people who are saving for retirement. It’s all free cash flow to cars."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 761\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e U.S., car loans, new car\u003cbr\u003e\u003cbr\u003eThe average price of a new car in the U.S. is now over $46,000. Nine out of ten cars are financed in the U.S. These are terrible statistics. It’s not my place to be harsh on people who take out car loans. I get it. I wish people didn’t have to take out debt to buy a car, but this is where we are. The alternative is that you’re driving a 26-year-old Ford Exploder that’s about to break down at any moment. This is one of these situations in life where we bend over and buy the new car"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 762\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. But there are ways to minimize the damage."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 763\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**STEP FIVE: CONSIDER ALTERNATIVES—LEASING OR RIDE-SHARING SERVICES**\n\nGerman cars have a not-so-good reputation when it comes to reliability. As someone once explained to me, those cars are *leasing* cars, because they start having problems after about three years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 764\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, math, cash, car loan\u003cbr\u003e\u003cbr\u003eI don’t want to spend a great deal of time on leasing, other than to tell you that in most cases, it’s a profoundly bad deal. The math behind it is a little complex, so I will leave it out. The thing that makes leases attractive is that the monthly payments are typically lower than a car loan. This is flypaper for idiots. Because at the end of the lease, you don’t own the car; where if you did, you could sell the car and get cash, or trade it in for something else"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p168 chunk 765\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rate, loan\u003cbr\u003e\u003cbr\u003e. A lease is like a loan, and the implied interest rate can be very high—it averages around 14%. So you are still paying interest, whether you realize it or not."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p169 chunk 766\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, luxury, rules, afford, new car, three years\u003cbr\u003e\u003cbr\u003ePeople like leasing cars because they get a new car every three\n\nyears. Sure, that’s fun. But it’s a luxury that most people cannot afford. Not to mention that whenever you lease a car, there are mileage restrictions and other rules—no fun when you use up all the allotted miles and you end up taking Ubers around."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p169 chunk 767\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, car, Uber\u003cbr\u003e\u003cbr\u003eI do want to mention Uber briefly. A lot of people think of Uber as an internet taxi company—it is more than that. The purpose of Uber is to increase the capacity utilization of a car. Think of this: You drive a car to work, and it sits in the parking lot. You drive it home, and it sits in your driveway. Probably, you’re not carrying any passengers in the car. The average car has a 4% capacity utilization. A car that had a 100% capacity utilization would be driving 24 hours a day, filled with passengers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p169 chunk 768\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, Uber\u003cbr\u003e\u003cbr\u003eThe way we use cars now is very inefficient, leaving them sitting in parking lots. A better way to do it would be to have fewer cars on the road but driving all the time with multiple passengers. That is the purpose of Uber—not a taxi company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p169 chunk 769\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e prices, Uber\u003cbr\u003e\u003cbr\u003eThe problem with Uber is that the economics only made sense when it was a startup, and was receiving billions in funding, which it was using to subsidize rides. Once Uber became a public company, and had to turn a profit, the prices went up, making it not as economical for consumers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p169 chunk 770\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, insurance, transportation costs, Uber\u003cbr\u003e\u003cbr\u003eHowever, when you add up all the costs of owning a car, including insurance and depreciation, it can work out more expensive than taking Ubers around. Think of it this way: if you had $7,200 in transportation costs a year, if you spent $20 a day on Uber, it would end up being about a push. I don’t think we’ve heard the last of Uber (and Lyft). The point here is that if you’re considering using Uber all the time instead of buying a car, depending on where you live, that might not be a bad idea."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p170 chunk 771\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life\u003cbr\u003e\u003cbr\u003eIn conclusion:\nlife is a highway"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p170 chunk 772\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade-in\u003cbr\u003e\u003cbr\u003eNew cars don’t break down. Toyotas, Hondas, and Hyundais don’t break down. Get something like a Toyota Yaris, a Honda Civic, and finance it for five years at 4% or less. Drive it for ten to 15 years. Drive it into the ground. That is the best way I know to beat the car game. Incidentally, these cars tend to hold their value very well—you will be able to do well upon trade-in."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p170 chunk 773\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $80,000, credit score\u003cbr\u003e\u003cbr\u003eI can tell you the surefire way to lose the car game: buy a $80,000 Chevy Silverado that’s so big you have to do a 19-point turn to back it into a parking space. Maybe I don’t understand big truck culture—or maybe I do. Nowadays, these are not working trucks—these are luxury vehicles. And if you wouldn’t buy an $80,000 Maserati, then don’t buy an $80,000 truck. Nobody is fooled by your pathetic attempts at blue-collar sensibilities. I look at an $80,000 truck and I see a 600 credit score"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p170 chunk 774\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. If you’re going to be hauling logs, that’s one thing; but nobody drives their trucks like you see in the commercials. You don’t want your car payment to be bigger than your house payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p170 chunk 775\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying a car, loan, salesman\u003cbr\u003e\u003cbr\u003eThe funny thing about buying a car is that it’s designed to be stressful. If it’s not stressful, the salesman isn’t doing his job. But it’s just a matter of preparation, and the preparation takes a couple of minutes. You must have the willingness to speak up—and not let the salesman put you in a loan that is not in your best interests."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p171 chunk 776\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, vacation, car, profit, equity, down payment, salesman\u003cbr\u003e\u003cbr\u003eAnother good idea: put a down payment on the car, much like you would on a house, and have some equity from the start. One hundred percent financing is never a good idea—on anything. Think of it this way: you’re fighting over $3,000.\n\nThat’s the extra profit that the salesman is trying to extract from you, and that’s the amount you’re trying to save. $3,000 is a decent amount of money. That’s the difference between taking a vacation, or not."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p171 chunk 777\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying a car\u003cbr\u003e\u003cbr\u003eIt would be nice if we didn’t have to waste any thought on buying a car or dealing with bozo salesmen. But we do, because buying more car than you can afford is one of the number one ways to tomahawk yourself financially. In the end it will cause all kinds of unnecessary stress—you’ll be emotionally drained wondering how to make the payments. Cars keep getting more expensive, new and used. If what you’re doing seems a little extravagant, it probably is"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p171 chunk 778\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e save, expensive car, afford\u003cbr\u003e\u003cbr\u003e. If you can do without an expensive car, there is so much more you will be able to afford—or save."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p174 chunk 779\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, car, debt, financial markets\u003cbr\u003e\u003cbr\u003eThe definition of freedom is having a car that is paid for. You know anyone with a car that is paid for? Ask them what it’s like. Then drive off into the sunset with nothing but the open road and the notion of stress-free living ahead of you (except for maybe a few idiots on the road).\n\nCongratulations—we have now completed our discussion on debt. Now we are moving onto risk—particularly risk in the financial markets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p175 chunk 780\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCHAPTER 12"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p176 chunk 781\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nRisk Is a Source of Stress\n\nIf you’ve done everything right so far, you have the right attitude toward money, you are free of debt stress, and you are building up a pile of money. Congratulations.\n\nWhat are you going to do with it?\n\nInvest it, obviously. That’s what we’re here to talk about.\n\nHow I got started in investing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p176 chunk 782\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, investing, bank account, returns, mutual funds, 401(k)\u003cbr\u003e\u003cbr\u003eSomewhere along the way, you have probably heard someone refer to investing as “having your money work for you.” They have some mutual funds in a 401(k) and this magically spits out returns that are considerably better than what you would get in a bank account."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p176 chunk 783\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual funds\u003cbr\u003e\u003cbr\u003eThis happened to me in 1997. I was stationed on a Coast Guard cutter, and one time, when we went to sea, we pulled into San Diego for fuel. My fellow officer Adam leaves and goes to one of those old newspaper vending machines, and gets a newspaper. He opens it to the money section.\n\n“What are you doing?” I asked him.\n\n“I’m checking on my mutual funds,” he said.\n\n“What’s a mutual fund?” I asked."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p176 chunk 784\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, mutual fund\u003cbr\u003e\u003cbr\u003e“What’s a mutual fund?” I asked.\n\nI thought the only way you could invest was in a bank account. I was getting 5% in a bank account at the time, which was nothing to sneeze at, but my friend Adam was making much more.\n\nThat literally was the beginning of my financial journey. I was so motivated by greed that I had to learn about this world where you could make 15% or 20% a year on your money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p176 chunk 785\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, stocks, mutual funds, investors, shares\u003cbr\u003e\u003cbr\u003eI learned that mutual funds are a pool of money collected from investors to invest in a portfolio of stocks on their behalf. The shares in the mutual fund are a proportional interest in that portfolio. If the stocks go up, you make money, and if the stocks go down, you lose money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p177 chunk 786\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, stocks, mutual funds, principal, FDIC\u003cbr\u003e\u003cbr\u003eAnd that’s the thing with mutual funds—you are exposed to potential loss. Unlike a bank account, where there is no risk to principal and you are FDIC insured. I probably have an above-\n\naverage risk appetite, and I was willing to accept losses in the pursuit of gains. The context is that it was the late 1990s, and stocks pretty much went straight up during the late 1990s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p177 chunk 787\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e return, index funds, mutual funds, portfolio manager\u003cbr\u003e\u003cbr\u003eI set out to pick some mutual funds. I did some reading on index funds, and how it is very difficult for a portfolio manager to beat the return of an index. That sounded intriguing to me. But I wanted to give stock-picking a chance, too, so I picked some actively managed mutual funds. One of them was a very old and boring value fund, with cheap stocks that paid big dividends. That ended up being my best investment over the next ten years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p177 chunk 788\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, capital, 1999, account, trading, individual stocks\u003cbr\u003e\u003cbr\u003eIn 1999, I started trading individual stocks. I opened up an Ameritrade account, and put a few thousand bucks in it. I had no illusions about what I was doing—I was just screwing around. I wanted to see if I could make a few hundred bucks here and there. And for the next few years, I had mostly winning trades and a few losing ones. It didn’t add up to much money, but I was experimenting, and I learned a lot. In fact, you learn real fast when you put your own capital at risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p177 chunk 789\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, money, trade, losses\u003cbr\u003e\u003cbr\u003eBut like I said, I did occasionally experience losses. Not catastrophic, but occasionally I would lose a few months of spending money. The losses were painful. When you make an investment, you don’t intend to lose money. You obviously think the trade you are putting on will be a winner. But sometimes you miscalculate, and sometimes you are overcome by events, and sometimes you have just plain bad luck. Nobody plans on losing money"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p177 chunk 790\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, mutual funds, bear market\u003cbr\u003e\u003cbr\u003e. Nobody plans on losing money. Sometimes you send a bunch of cash to your mutual funds and you get rinsed in a bear market which was completely out of your control."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 791\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk\u003cbr\u003e\u003cbr\u003eThinking about risk"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 792\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money\u003cbr\u003e\u003cbr\u003eSince we are talking about losing money, you have to think of the probability of losing money and how much you will lose when you do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 793\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, risk\u003cbr\u003e\u003cbr\u003eIf you’re investing in broad stock market mutual funds, you have about a 48% chance of losing money in one day, and a 26% chance of losing money in one year. The average annual gain of the stock market over time, depending on how you calculate it, is about 9%. Sometimes it makes much more than that, and sometimes it gets creamed. What you are really concerned with is the risk of the investment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 794\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, bank account, stocks, Risk, volatility, bitcoin, banks, bond\u003cbr\u003e\u003cbr\u003eRisk can be loosely translated as volatility, or how much something moves around. A bank account effectively has a volatility of zero. It doesn’t move. A bond moves a little more than that, but not much. Stocks move around quite a bit, depending on what kind of stocks you have. Tech stocks move more than banks, for instance. And bitcoin moves most of all. When you buy a stock or any other investment, you should first think about the asset’s volatility"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 795\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, risk\u003cbr\u003e\u003cbr\u003e. Because the more risk you take, the more stress it is going to cause you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p178 chunk 796\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Risk, Bonds\u003cbr\u003e\u003cbr\u003eRisk is proportional to stress.\n\nThe problem is that risk is also generally proportional to returns. You can save yourself a lot of stress by investing in bonds, but you probably won’t make very much money. You could potentially earn a lot by investing in tech stocks, but the volatility could give you a heart attack. The key here is to find the level of risk that you are comfortable with."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p179 chunk 797\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, returns, index funds, volatility, S&P 500 index\u003cbr\u003e\u003cbr\u003eThis is one of my objections to index funds, because when you invest in an index, not only do you get the returns of the index,\n\nbut you also get the volatility of the index. The S&P 500 index is pretty volatile. On average, it moves about 1% per day. It crashes occasionally. In the Great Depression, the stock market went down 89%. You might think that could never happen again, but it absolutely could happen again. There is no rule that says it can’t. Stocks go down. Stocks crash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p179 chunk 798\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conditions, wealth, stock market, Stocks, U.S., Americans\u003cbr\u003e\u003cbr\u003eStocks have also been the best way for Americans to build wealth for over a century. But the projections for the next 100 years may not come to pass if the conditions that were present for the last 100 years no longer hold true. Stupid example, but stocks would stop going up if the U.S. became a communist country. We would no longer have a stock market! The one thing I constantly tell people is that anything can happen. Stuff that is beyond our imagination can happen."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p179 chunk 799\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, risk\u003cbr\u003e\u003cbr\u003eThere is risk in everything we do, whether we realize it or not. And sometimes we are not so good at perceiving and evaluating risks. If you had any idea how dangerous getting in a car was, you would never do it. Conversely, people freak out about letting their kids walk to school. Do you know how many children are abducted by strangers in the United States every year? One hundred and fifteen. One every three days, approximately, in the entire country. It’s more probable that you’ll be struck by lightning."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p179 chunk 800\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e capital markets, housing market\u003cbr\u003e\u003cbr\u003eWe think that small risks are big and big risks are small. In the capital markets, we tend to think that big risks are small; and in the housing market, when you buy a house, you really think that big risks are small. But we think that small risks are big, like getting bitten by a shark while swimming in the ocean. It is a one-in-a-trillion shot. But everyone saw Jaws, so we are afraid of sharks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 801\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, Great Financial Crisis\u003cbr\u003e\u003cbr\u003eThere is risk in everything we do. Nobody thought there was any risk in money market mutual funds in 2008, but those almost went tapioca in the Great Financial Crisis."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 802\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, banks, FDIC, inflation, T-bills, financial risk\u003cbr\u003e\u003cbr\u003eThere is no foolproof way to avoid financial risk in your life. You could keep your money in the bank, but maybe all the banks go bankrupt and FDIC croaks as well. You could take your money out of the bank, and keep it under the mattress, but you could get robbed, and you are losing money due to inflation. You could keep your money in T-bills, but one day the federal government may decide not to pay"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 803\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gold, financial risk\u003cbr\u003e\u003cbr\u003e. You could just buy gold and keep that in your house, but you could get robbed there too, and the price of gold fluctuates over time. There is no escaping financial risk. Even the safest places to put your money, like Treasury bills or gold, have risk. It is inescapable. If you’re really paranoid, you can build a portfolio of all these safe haven assets—but it won’t return very much. You just have to be smart about risk and hope for the best."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 804\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bitcoin, exchanges\u003cbr\u003e\u003cbr\u003eI say “be smart about it” because in recent years, people have not been so smart about it. Crypto, for example. Not only did the price of bitcoin go down a lot, but if that wasn’t enough, a few exchanges went bankrupt and customer funds disappeared. Even outside of crypto, there have been some instances where blue-chip stocks went down 90% or more. Peloton seemed like a sure bet, but it pulled forward about five years of demand, and almost went bankrupt"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 805\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dow\u003cbr\u003e\u003cbr\u003e. GE has been around for over 100 years, but eventually got kicked out of the Dow after a decade of mismanagement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p180 chunk 806\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, emotions, things, better, money, portfolio, stock market\u003cbr\u003e\u003cbr\u003eRisk management is about fighting your emotions. If I could summarize it in one sentence, my philosophy of risk management is as follows: *This too shall pass.*\n\nIf you’re losing money on your portfolio, and all hope is lost, *this too shall pass.* Things will get better. And if you’re making so much money that you’re running around telling your friends how you’re killing it in the stock market, *this too shall pass.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 807\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio\u003cbr\u003e\u003cbr\u003eOftentimes, the best thing to do is to not look at your portfolio. Just don’t log in. Live your life and forget about it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 808\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, negative feedback, investing, down, up, account\u003cbr\u003e\u003cbr\u003eWhen you check your portfolio balance, there is some likelihood of getting negative feedback. If you go in your phone and look at your account, and it is down, you will feel sad. If you go in your phone and look at your account and it is up, you feel happy. If your account is down, you will experience negative thoughts—you will think that you are a failure and you suck at investing and you might as well just liquidate your account"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 809\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e compound\u003cbr\u003e\u003cbr\u003e. Of course, that would be the worst thing you can possibly do—you have to stay invested and let the gains continue to compound."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 810\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, decision-making, research, information, emotions, financial decisions\u003cbr\u003e\u003cbr\u003eThere is some research that shows that more information, consumed more frequently, leads to bad decision-making. The people who read newsletters and watch financial TV don’t tend to make better financial decisions than the people who don’t. In fact, they frequently make worse decisions. You might find this hard to believe, but in my professional life, writing an investment newsletter, I try to consume as little information as possible, because it affects my emotions, and influences my decision-making"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 811\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I can’t tell you the last time I watched financial TV—usually only if it is on in an airport lounge."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p181 chunk 812\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, investment, stress, risk, returns, savings account\u003cbr\u003e\u003cbr\u003eIf you think about it, the ideal investment would be one that goes up 8% a year with no volatility—kind of like a savings account in 1984. But these days, if you want to get 8% returns, you have to take some risk, which means you will have good years and bad years. The cumulative effect of a bunch of good years and bad years is a lot of stress. This book tells you practical ways to mitigate that risk and also practical ways to mitigate that stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p182 chunk 813\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, bear market, financial markets\u003cbr\u003e\u003cbr\u003eThe first and best way to protect yourself against the vagaries of the financial markets is through diversification.\n\nDiversification\n\nDiversification is the idea that you don’t really know what stocks will do well and what stocks will do poorly, so you own a lot of them. Some will do well, and some will do poorly, but on average, they will go up. But sometimes all stocks go down, in a bear market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p182 chunk 814\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, stocks, bonds, bond, commodity, U.S. stocks, commodities, 2022\u003cbr\u003e\u003cbr\u003eSo it helps to be diversified into bonds as well. But sometimes, like in 2022, stocks and bonds go down together. So it helps to own other things, like commodities. If you wanted to be perfectly diversified you would own a little bit of every stock, bond, commodity, and currency in the entire world. But that is impractical. So most people buy some U.S. stocks and some U.S. bonds and call it a day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p182 chunk 815\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e diversification, index fund\u003cbr\u003e\u003cbr\u003eNow, the problem with diversification is that the more stocks you buy, the closer you get to becoming an index fund, and the closer you get to getting the average return. Some people, but not all, are content with the average return. Some people want to earn more than that. The most legendary trader of all time, the great Stan Druckenmiller, refers to diversification as “diworseification.” He tries to earn super-normal returns by constructing a very concentrated portfolio"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p182 chunk 816\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, millionaires, investors, Tesla\u003cbr\u003e\u003cbr\u003e. And the most concentrated portfolio you have is one stock. Some people did this with Tesla. Tesla had a cult following of investors who made that one stock practically their entire portfolio. And for a while, it paid off. Tesla made millionaires out of thousands of people. But we should not judge decisions on the basis of their results. Yes, it worked out for a while, but it might not have. And then, if they never sold, at the time of writing they are down 50% from the highs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p183 chunk 817\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, companies, portfolio\u003cbr\u003e\u003cbr\u003eThere are people out there who pretty much do have a one-stock portfolio—employees of companies who get"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p183 chunk 818\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e compensation, Lehman Brothers, stock, banks, net worth, diversification, tech companies\u003cbr\u003e\u003cbr\u003ecompensated primarily in stock. Lehman Brothers stock was 25% of my compensation—it went to zero. People who work for banks and tech companies get a lot of stock as compensation. Sometimes it works, sometimes it doesn’t. They have to spend a lot of time figuring out how to manage that risk, when one stock comprises 80% of their net worth. It’s a nice problem to have, I guess. But ideally, you would want a lot more diversification than that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p183 chunk 819\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual fund, S&P 500 index fund\u003cbr\u003e\u003cbr\u003eThe best way to achieve diversification is through a mutual fund. When you buy an S&P 500 index fund, for example, you are buying 500 stocks at once. When you own 500 stocks you are pretty much diversified. When you are buying an actively managed fund, you might be buying 100–200 stocks at once—also good diversification."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p183 chunk 820\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, $10,000, stocks, diversification\u003cbr\u003e\u003cbr\u003eIf you are investing in stocks on your own, it takes a fair amount of money to achieve good diversification. The conventional wisdom is that you can achieve diversification by owning 30 stocks. Even 30 stocks is a lot. If you had $10,000 in each one of them, that’s $300,000. This is why most people who trade stocks are doing it recreationally—they’re punting around four to five stocks for fun. I would not characterize that as a diversified portfolio."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p183 chunk 821\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e index fund, investment industry\u003cbr\u003e\u003cbr\u003eThere’s nothing wrong with trading stocks recreationally, as long as you are being honest about your intentions. In fact, I have a theory about this: most of the investment industry is really for fun. Everyone knows what the answer is: own an index fund. But it sure is fun to try to beat the index. And when you don’t, you’re sure that you can do it the following year. And maybe you do beat it once in a while—but a lot of luck is involved."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 822\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e finance, hobby\u003cbr\u003e\u003cbr\u003eIf you’re doing it for fun and for knowledge, it’s a nice hobby. I know lots of people for whom finance is a hobby. But once you start thinking you are the second coming of Peter Lynch or\n\nPaul Tudor Jones, that is about the point that the piano is going to fall on your head."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 823\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e school, investors\u003cbr\u003e\u003cbr\u003eSure, some people can trade for a living. They are very talented. But they represent much less than 1% of investors. I’m friendly with one of them—the great Mark Minervini, one of the most talented stock traders of all time, who dropped out of school in the eighth grade to trade full-time. He’s built a very large fortune."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 824\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trader, income\u003cbr\u003e\u003cbr\u003eIt’s tempting to see people like Mark and think, “I can do it too,” but it’s simply not the case. We do not have the emotional makeup. Mark is perhaps the most unemotional trader I have met—he ruthlessly cuts losing positions, without a trace of emotion. I suppose that can be taught—to a point—but the best course of action is to just do the thing you do every day to earn that income and then punt around in your spare time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 825\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trader, living, investor\u003cbr\u003e\u003cbr\u003e. The idea that you can earn a living as a trader or an investor is very seductive, and people pursue it into the gates of insanity. I know my weaknesses and shortcomings—I’m just not cut out for it. And you probably aren’t, either."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 826\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk\u003cbr\u003e\u003cbr\u003eThere is a personal finance guru out there who says that everyone should be 100% invested in aggressive growth mutual funds. Why? Because they return the most. And that’s about the level of most people’s financial sophistication these days—look for the highest return without any consideration for risk. If you were fully invested in aggressive growth mutual funds in 2000, you would have been down to the tune of 80% or more"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p184 chunk 827\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, funds\u003cbr\u003e\u003cbr\u003e. This guru’s analysis is backward-looking—these funds have returned the most in the past, therefore they will return the most in the future. It is comically simplistic."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p185 chunk 828\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, financial stress, portfolio, rules, returns, silver bullet, investing career\u003cbr\u003e\u003cbr\u003eThere is no silver bullet. There is no one thing you can do throughout an investing career that will solve all your financial problems. The markets exhibit a property known as nonstationarity—it is like playing a game where the rules\n\nconstantly change. Nothing works forever. The goal is to build a portfolio that will endure throughout every market cycle. You will sacrifice a little bit in the way of returns, while greatly reducing your risk, and consequently, your financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p185 chunk 829\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial stress, retirement, stocks, Tesla, investing career\u003cbr\u003e\u003cbr\u003e*If you want to minimize financial stress,* you should diversify. Going all-in on Tesla is not the way to go, even if it works out. You don’t need to make a million percent. Put another way, if you really do make about 8% a year over your investing career, making contributions along the way, you will have a more-than-comfortable retirement, with a lot left over to do fun stuff. But even a diversified portfolio of stocks can cause you a lot of heartache"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p185 chunk 830\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e solution\u003cbr\u003e\u003cbr\u003e. I have a solution to that, which we will discuss in Chapter 14."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p185 chunk 831\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial stress\u003cbr\u003e\u003cbr\u003e**Insurance**\n\nThis is the point in time in which we should talk about insurance. In short—always buy it. There is a mathematical reason for this, which is too complex to explain here. But the main reason to buy insurance is to minimize financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p185 chunk 832\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e insurance\u003cbr\u003e\u003cbr\u003eI know some people here on the coast of South Carolina, in a hurricane zone, that do not have homeowner’s insurance or flood insurance. They are rolling the dice. They own the house free and clear, with no mortgage, which means they are not required to purchase insurance. They see the insurance as an unnecessary expense. And yes, you may go a lifetime without ever needing it, but it’s still a bad decision if you don’t buy insurance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 833\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e loss, house, Wall Street, insurance, zero\u003cbr\u003e\u003cbr\u003eWall Street people know this: you always want to insure against catastrophic loss. You want to avoid the zero. If there is any possibility, however remote, that you can be taken to zero by the loss of your house, you should buy insurance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 834\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e income\u003cbr\u003e\u003cbr\u003eAnd it’s not just homeowner’s insurance and flood insurance. You are legally required to purchase auto insurance as a precondition of driving a car; and as of 2010, you are required to purchase health insurance, or pay a penalty. *Term* life insurance is always a good idea, at a multiple of your income for a single year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 835\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hurricane\u003cbr\u003e\u003cbr\u003eThink of it this way. If your house was destroyed by fire or hurricane, just the emotional distress as a result of losing all your treasured belongings (and maybe pets) is bad enough. The last thing you want to do is be financially ruined at the same time. It’s hard to recover from something like that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 836\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, portfolio, insurance, asset, home\u003cbr\u003e\u003cbr\u003eThe funny thing about insurance is that lots of people purchase insurance on their life or their home, but they do not purchase it on their portfolio—which is often their biggest asset. Don’t you think that’s weird? This is very common: someone might have a $50,000 car and a $500,000 house, which are both insured, along with a $1m portfolio of stocks, which is not. You might not know that there are ways to insure a portfolio of stocks"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 837\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, insurance, asset classes\u003cbr\u003e\u003cbr\u003e. That is outside the scope of this book, but just know that it can be done. And the reason a lot of people don’t do it is because it can be expensive. Of course, an implicit way to buy insurance on your portfolio is to just be diversified across asset classes. See Chapter 14."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p186 chunk 838\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Optimism and pessimism**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p187 chunk 839\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e progress, money, living, profit, investor, human ingenuity\u003cbr\u003e\u003cbr\u003eThere is not a lot of money to be made in being a pessimist. There is lots of money to be made in being an optimist. Think of it this way—it is very difficult to bet against human ingenuity. Yes, progress is not linear—the whole history of\n\nhuman advancement is one of three steps forward, two steps back. And there is a whole class of investor that is very focused on trying to profit from the two steps back. That is a very hard way to make a living—you have to have impeccable timing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p187 chunk 840\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, optimism, human ingenuity, drawdowns\u003cbr\u003e\u003cbr\u003eHaving said that, I’ve found that there is a certain naivete that goes along with being an optimist. I hear this from people all the time: “The market always comes back.” It sure has, over the last 100 years, but there is no rule that says that will be the case in the future. I prefer a philosophy of cautious optimism—you want to be positively exposed to human ingenuity, but you have to manage risk along the way, because drawdowns and pullbacks in markets can mess with your psychology"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p187 chunk 841\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, investing, stocks\u003cbr\u003e\u003cbr\u003e. You should not be investing in stocks unless you are prepared to lose half your money—full stop. So then the question becomes: how do you mitigate risk? There are ways to do that, which we shall discuss in time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p187 chunk 842\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e standard of living, market, retirement, bear market\u003cbr\u003e\u003cbr\u003eThe other problem with saying that the market always comes back is that yes, it generally does, but perhaps not on a timeframe that is acceptable to you. From 1929 to 1945, the market went nowhere—16 years down the tubes, with a Depression along the way. From 1969 to 1982, the market went nowhere, with one big bear market in between. If you were getting ready to retire in 2000, for example, you just lost half your retirement in two years, which is going to greatly reduce your standard of living."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p187 chunk 843\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e age, bull market, risk management\u003cbr\u003e\u003cbr\u003eThis is why the conventional wisdom is that the older you get, the more exposure you should have to bonds. The old rule of thumb was that your allocation to bonds should be equal to your age. If you are 70 years old, you should have a 70% allocation to bonds. That pretty much went out the window in the bull market of the 2010s, and oldsters were loading up their portfolios with tech stocks. That’s just bad risk management. But you know how it is: greed takes over, and cautious optimism goes out the window."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p188 chunk 844\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eMy experience with risk stress"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p188 chunk 845\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, risk management, net worth\u003cbr\u003e\u003cbr\u003eI have experienced financial risk stress twice in my life. Once, when Lehman blew up—there was not much I could do about that. A second time, when I put on a trade in enormous size, and it went against me. I lost about 25% of my net worth. The story has a happy ending—I held on and eventually made all my money back and then some. But it was terrible risk management. And it pretty much ruined all of 2017 for me. I was a nervous wreck"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p188 chunk 846\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, money, trade, Financial stress, heartache\u003cbr\u003e\u003cbr\u003e. I was a nervous wreck. If I could do it all over again, I would have appropriately sized the trade and saved myself all the heartache. I would have made less money, but it would have been worth it. Financial stress is the worst. And risk stress is the worst kind of financial stress, because it is avoidable. All of these disasters are man-made. We do it to ourselves. And it is completely unnecessary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p188 chunk 847\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, trader, living, paycheck, financial markets\u003cbr\u003e\u003cbr\u003eI have spent a 24-year career in the financial markets. It was my ambition to become a trader—to take risk. I don’t enjoy it anymore. The idea of trying to make a living by trading sounds like the worst thing in the world. Too much stress. The reason people do this is simple: money won is sweeter than money earned. There is nothing glamorous about being a working stiff, going to work every day and earning a paycheck"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p188 chunk 848\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e history, capital markets\u003cbr\u003e\u003cbr\u003e. Knife-fighting in the capital markets, on the other hand, is worthy of admiration and respect. And so everyone fancies themselves as a trader. I have seen a few iterations of this—in 1998–2000 and 2020–2022, in the bubbliest bull markets in history. Trading was easy, but that’s an anomaly—trading is only easy for very brief periods in history. It is a slog and should be left to the professionals."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 849\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers\u003cbr\u003e\u003cbr\u003eWhen I was running ETF trading at Lehman Brothers, I was"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 850\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e anxiety\u003cbr\u003e\u003cbr\u003ea basket case. I had developed very serious obsessive-compulsive disorder, involving highly ritualized behavior around locking doors and turning off my computer. I had a level of anxiety that most people never experience—I was basically operating in a state of sheer terror 24 hours a day. That takes a toll on you, after a while. When Lehman went bankrupt, and I set out on my own, all the symptoms disappeared. I could finally relax. My life got infinitely better."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 851\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e billionaires, gamblers, entrepreneurs, economy, financial markets, financial risk\u003cbr\u003e\u003cbr\u003eSome people are risk-seeking—they are gamblers. They crave financial risk. Some people bet on sports, some people play blackjack, and others get their fix in the financial markets. Others become venture capitalists or entrepreneurs. They don’t feel “normal” unless they are taking risk. We need people like that. The economy grows because of the actions of crazy gamblers. I’m just not cut out for it, and there is a good chance that you aren’t, either. We won’t get to be billionaires. And that is okay"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 852\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peace, upside\u003cbr\u003e\u003cbr\u003e. And that is okay. What we trade away in the form of unlimited upside, we get back in peace and serenity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 853\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, children, Elon Musk, Twitter, lawyers\u003cbr\u003e\u003cbr\u003eI wouldn’t trade places with Elon Musk. I said that on Twitter once, and I got roasted. Who wouldn’t want to be one of the richest people in the world? Half the country loves him, half the country hates him, he’s constantly being fricasseed online, being chased by lawyers, and threatened by politicians who want to put him out of business, or worse. He has a bunch of children with several different mothers. Who needs it?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p189 chunk 854\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, happiness, solutions, name, money\u003cbr\u003e\u003cbr\u003eThat is a path I would not choose for myself, or anyone I care about. This is where Achilles says, “That is why no one will remember your name.” There are no solutions, only trade-offs. As I’ve said before in this book, there are two possible paths: the path that will make you the most money, and the path that will bring you the most happiness. I am an expert on the latter."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p190 chunk 855\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, investing, financial markets\u003cbr\u003e\u003cbr\u003eBut in the next chapter, we will focus on making money, as I teach you the very basics on investing.\n\nI have to teach you everything about the financial markets in a few pages. Better get started."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 856\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Federal Reserve\u003cbr\u003e\u003cbr\u003eI will add that this chapter is purely educational, and that it gets a bit complex at times. If you start feeling a bit confused, the good news is that by the time we get to the end of the chapter, we will dispense with the complexity and introduce my methodology for simple, diversified investing.\n\nI want to begin with something boring, but it’s for your own good.\n\nThe Federal Reserve. Perhaps you have heard of it.\n\nThe Federal Reserve"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 857\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Federal Reserve\u003cbr\u003e\u003cbr\u003ePeople scream and yell and riot in the street about who is going to be president. Which is weird, because the president is not the most powerful person in the country. The chairman of the Federal Reserve is."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 858\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, interest rates, banks, monetary policy, Federal Reserve\u003cbr\u003e\u003cbr\u003eThe Federal Reserve is a bank. It is the central bank. The bank in charge of all the banks. It does a lot of things, like regulation and clearing checks, but crucially, it sets monetary policy for the United States. That means that it sets the money supply—how much money is in the economy—and also the level of interest rates. But not all interest rates—just an interest rate known as the Federal funds interest rate, which is the rate that banks charge when they lend to each other on an overnight basis"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p191 chunk 859\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Fed\u003cbr\u003e\u003cbr\u003e. But by setting the Fed funds rate, the Fed can influence all other interest rates, as many rates, like the prime rat
