istractions\u003cbr\u003e\u003cbr\u003eThere are also downsides to walking meetings to be mindful of. There can be distractions. You may run into people you know. Referencing notes and taking them can be difficult (although note-taking issues can be easily rectified with a voice-to-note app as mentioned earlier). Note, if your 1:1 is slated for more than 30 minutes, the walking time might be a bit much for some people"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p62 chunk 297\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, walking meetings, shoes\u003cbr\u003e\u003cbr\u003e. Relatedly, walking meetings are not a good fit for all people, given a physical challenge or disability, or just a dislike of walking and doing business at the same time. It also is weather-dependent. No one wants to walk in the rain or blistering cold (or sweltering hot) conditions. As such, if you do pursue this option, it is essential to ask your direct their preferences, and notify parties in advance so proper shoes can be worn. Plan a route so you finish the walk when the meeting is supposed to end"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p62 chunk 298\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone\u003cbr\u003e\u003cbr\u003e. This route should also be relatively quiet and free of too many distractions—something that not all workplaces can provide. Finally, create a backup plan for the meeting if bad weather arises. One final thing to add: Walking meetings for your remote team members are also viable and should be considered. In this model, you schedule the 1:1 and then both hop on the phone as you take a walk. This feels different, keeps the blood flowing, and can work very well."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 299\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, phone, walking meetings, takeaways, key takeaways\u003cbr\u003e\u003cbr\u003eOne final note about taking notes during walking meetings if you don’t want to take them in real time on your phone: I suggest taking notes immediately following the 1:1. As soon as you return to your office, cubicle, or desk—jot down key takeaways from the 1:1. Have your direct do the same. Then, share your takeaways to ensure you are on the same page and nothing was forgotten or misconstrued.\n\nPreference Data"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 300\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, team members, outcomes, data\u003cbr\u003e\u003cbr\u003eI don’t have data on which 1:1 location leads to the best outcomes, although I wish I did. I do, however, have data from managers and team members on location preferences that are quite telling and insightful. Here are the percentage of respondents who were favorable or unfavorable toward various location choices."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 301\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Location                                      | Favorable | Unfavorable |\n|-----------------------------------------------|-----------|-------------|\n| Manager’s office:                             | 51%       | 19%         |\n| Directs office:                               | 29%       | 35%         |\n| Conference room                               | 52%       | 18%         |\n| Outside location (e.g., a coffee shop):       | 45%       | 29%         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 302\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Taking a walk:                                | 48%       | 31%         |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 303\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee shop\u003cbr\u003e\u003cbr\u003eThe highest-rated locations were the manager’s office or a conference room. The direct’s office was the lowest-rated location and is clearly not preferred by most. Interestingly, support for outside locations (e.g., coffee shop) and taking a walk (in person or over the phone) were bimodal. Namely, interest in these options was around 50%. However, around 30% of respondents rated those locations as unfavorable. Thus, some directs desired this approach while others felt the opposite"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 304\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e preferences, age\u003cbr\u003e\u003cbr\u003e. This speaks to the importance of communicating with each direct to understand their individual preferences regarding meeting location. It is worth noting that preferences for different locations were not tied to the gender, job level, or age of respondents."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p63 chunk 305\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eGo Virtual"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p64 chunk 306\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e research, virtual 1:1s\u003cbr\u003e\u003cbr\u003eWhat do we know about virtual 1:1s—not a ton. First, let me note that thus far in my research I have found no meaningful consequences on effectiveness due to 1:1s being in person versus"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p64 chunk 307\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, difference, respondents, virtual 1:1s\u003cbr\u003e\u003cbr\u003eWe did observe that a slight majority preferred to be in person for 1:1s (55%), but the level of comfort with virtual 1:1s was very high, indicating it doesn’t seem to make a difference whether the 1:1 is virtual or in person. Here are some of the data collected about why respondents preferred in-person or virtual 1:1s, respectively:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p64 chunk 308\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Themes and Quotes from Those Who Prefer In-Person 1:1s**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p64 chunk 309\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e focus, virtual meetings, nonverbal communication\u003cbr\u003e\u003cbr\u003e| Themes from those who prefer in-person 1:1s | Evidence (quotes) |\n|--------------------------------------------|-------------------|\n| Nonverbal communication is richer\u002fmore personal\u002fprivate | “Face to face is more personal, permits better communication, allows nonverbal communication.” |\n| Easier to focus & engage\u002ffewer distractions than virtual meetings | “Easier to get distracted by emails, etc. when it is virtual. [1:1s] seem more focused when in person.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p64 chunk 310\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, time, relationship building, information, conversations, business, rapport, documents\u003cbr\u003e\u003cbr\u003e| Easier to share information and documents | “Easier to share nondigital information” |\n| Helps establish rapport\u002frelationship building | “This is almost 50\u002f50 for me, but when in person we have more ability to balance warmth with business.” “It’s easier to build rapport and have little side observations and conversations that humanize us to each other in person. You can do that virtually, but it requires more active work and attention, which most managers typically don’t make time for.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 311\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e### Themes and Quotes from Those Who Prefer Virtual 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 312\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e virtual 1:1s, documents, computer\u003cbr\u003e\u003cbr\u003e| Themes from those who prefer virtual 1:1s | Evidence (quotes) |\n|------------------------------------------|-------------------|\n| Easier to share documents                | “My work is almost exclusively done on the computer, so it is helpful to share screens to identify folders on the shared drive and review files that I have questions about.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 313\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003e| Preference for remote work in general\u002flive far away from other meeting attendees | “I prefer to work from home. Our 1:1 meetings have been very productive in this virtual setting. Face-to-face is good too, I just prefer to work virtually in general.”  \n“In person is not feasible in my global org. I generally am not located in the same state as my manager.” |\n| More efficient\u002fto the point              | “More time efficient\u002fcomfy.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 314\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engage, camera, person\u003cbr\u003e\u003cbr\u003e| Easier for introverts to engage          | “I am honestly more introverted, and it allows me to speak more freely when I am on camera versus being in person. I hold back more when I’m in person.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 315\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e development, preferences, virtual 1:1s\u003cbr\u003e\u003cbr\u003eI do want to add, there were comments that talked about how preferences for virtual vs. face-to-face are dependent on the nature of the conversation and what is being covered, with the suggestion that deeper and more substantive issues may be better suited for in-person conversations. Also, there were some junior employees who felt the in-person facetime could be helpful for their career advancement and development. Overall, virtual 1:1s have many positives"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p65 chunk 316\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e virtual 1:1s\u003cbr\u003e\u003cbr\u003e. Overall, virtual 1:1s have many positives. It may not be ideal for all situations, but they may be the only option"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p66 chunk 317\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, data, situation, option\u003cbr\u003e\u003cbr\u003efor many. Based on the data, if readily possible, do face-to-face for your 1:1s. But, if not possible, virtual is a very reasonable option. Finally, it is important to point out that it is not necessarily an either-or situation as this respondent’s comment notes:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p66 chunk 318\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lunch, busy, coffee\u003cbr\u003e\u003cbr\u003e*I’d prefer a mix of virtual in some kind of ratio of 5–1 where mostly we connect virtually as both of us travel and are very busy, so they happen more often. Having an occasional lunch\u002fwalk\u002fcoffee just brings us to more personal topics or random thoughts that don’t emerge in a more efficient\u002ffocused virtual meeting.*\n\nAs you consider virtual 1:1s, here are 10 general tips on how to get the most out of virtual interactions in general."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p66 chunk 319\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversation, camera, video, technology\u003cbr\u003e\u003cbr\u003e| Best Practices for Virtual 1:1s |\n|---------------------------------|\n| 1. Test your technology before hand to avoid hiccups |\n| 2. Avoid multitasking to stay focused |\n| 3. Have your camera\u002fvideo on to create more presence. |\n| 4. Have good lighting to pick up on nonverbals |\n| 5. Consider using your actual background (when possible) to come across more natural |\n| 6. Angle your camera level on your face |\n| 7. Turn off “self-view” on your video platform for a more natural conversation |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p66 chunk 320\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engagement, documentation, distractions\u003cbr\u003e\u003cbr\u003e| 8. Ensure reliable internet |\n| 9. Limit distractions |\n| 10. Use virtual tools like a whiteboard to promote engagement and documentation |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p66 chunk 321\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Get Input**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p67 chunk 322\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, data, conversation, meeting location preferences\u003cbr\u003e\u003cbr\u003eIn looking at these data on meeting location preferences, there is clear variability in the desires for or against 1:1s being in different locations and going virtual. Thus, a conversation is needed in advance to gauge where your direct feels most comfortable for their"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p67 chunk 323\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meeting, location, preferences, distractions\u003cbr\u003e\u003cbr\u003e1:1s. They know what they like, don’t like, or perhaps they just don’t care. Asking for preferences also helps communicate that the meeting is being designed for the direct to be comfortable. The key is picking a location where everyone can feel at ease, present, psychologically safe, and free of distractions to fully engage in the meetings. Furthermore, 1:1s don’t have to be in the same place every time. And you don’t have to change location every time either"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p67 chunk 324\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, practices, meeting locations\u003cbr\u003e\u003cbr\u003e. But we do know that it is often the case that we can easily fall into ruts where we repeat practices over time almost mechanically. Sometimes it helps to mix things up by changing meeting locations to keep 1:1s feeling fresh."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p67 chunk 325\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, privacy\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Space Matters.** Where you meet can affect how productive 1:1s are. Ensure that wherever you decide to have your 1:1s, the space is conducive to having an effective meeting. Privacy, air quality, room temperature, noise levels, potential distractions, and even the weather (during walking meetings) can negatively impact your 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p67 chunk 326\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee shop\u003cbr\u003e\u003cbr\u003e- **Location Options Exist.** There are both traditional and non-traditional location choices for 1:1s. Based on the research, traditional choices, like a manager’s office or a private conference room, are great options. However, nontraditional locations exist too. Consider going for a walking 1:1 meeting or heading to the nearest coffee shop. Just be mindful of the pros and cons of each location. Relatedly, virtual 1:1s are another great option that most employees are very open too."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p68 chunk 327\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, 1:1s, location\u003cbr\u003e\u003cbr\u003e- **Find What Works, but also Switch Things Up at Times.** Discuss with your direct reports what works for you both. Some directs may prefer one location, while others will have better 1:1s in a different location. The key is to figure out the sweet spot. Regardless, consider switching the location up from time to time. Doing so keeps things fresh and prevent 1:1s from becoming stale."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p68 chunk 328\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, topics, issues, choices\u003cbr\u003e\u003cbr\u003eThis chapter is about identifying what should be talked about and asked in 1:1s to spur rich, meaningful conversations. There are many choices to consider. Going back to the chapter title, a good “How are you?” or “How is life?” can indeed bring forward issues and topics of great importance. Phrases like these can provoke all kinds of good dialogue, especially if the direct perceives the questions as being genuine and sincere"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p68 chunk 329\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, answers, research\u003cbr\u003e\u003cbr\u003e. However, the main problem with questions like the above are they typically elicit quick, socially engrained answers (“fine,” “pretty good,” and “great”). They just don’t tend to inspire much thought and reflection. There is an intriguing tweak however, grounded in research,\\(^1\\) that can make a general check-in question like this yield deeper insights. Here is what it looks like."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 330\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e yellow, traffic light system\u003cbr\u003e\u003cbr\u003e**You Ask:** “Take a moment and think about what is going on in life and at work—based on that, how are things for you?” or “Taking into consideration everything going on for you at the moment, how are you showing up today?” The twist, the direct has to answer using either a traffic light system or 10-point rating scale. With regard to the former, “green” means all is good, they are happy, and they are thriving. “Yellow” means things are generally okay, but there are"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 331\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e challenges, directs, worries, response\u003cbr\u003e\u003cbr\u003esome issues and stress; they are still getting by, but not easily. “Red” suggests directs have meaningful concerns, challenges, and worries that need to be addressed. An alternative approach is to have the direct answer on a 10-point response scale from 0 very poorly to 10 very good. In both cases you will tend to inspire more thought and the response you get back will give you something to explore"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 332\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, yellow\u003cbr\u003e\u003cbr\u003e. For example, “tell me more, why you feeling like a ‘yellow’ today or like a ‘6’ today, what’s going on?” The additional candor and depth is key to a great 1:1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 333\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSo, yes, a good sincere “How are you?” is indeed at the core of an excellent 1:1. But, it won’t allow us to reach the full potential of 1:1s. Let’s consider additional options to diversify the meeting and to cover more meaningful topics. To help with this effort, I interviewed over 250 employees and asked them two questions about what they see as the best questions to ask. All responses were content analyzed, and the top five themes were revealed. Here are the results:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 334\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, manager, direct report\u003cbr\u003e\u003cbr\u003e| What are the best questions a manager should ask during a 1:1? | What are the best questions a direct report should ask during a 1:1? |\n|---------------------------------------------------------------|------------------------------------------------------------------|\n| How can I help you?                                           | How can I help you?                                               |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 335\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| How are you doing?\u002fWhat is going well?                        | How am I doing?\u002fWhat feedback do you have for me around X?       |\n| What do you need from me?                                     | What can I do for you? How can I support you?                    |\n| How can I support you?\u002fWhat resources can I provide?          | What should I be prioritizing?                                   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p69 chunk 336\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e challenges, roadblocks\u003cbr\u003e\u003cbr\u003e| What barriers\u002froadblocks\u002fchallenges are you facing? What is not going well? | How might I advance my career? How can I improve\u002fgrow\u002fdevelop\u002fdo better? |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p70 chunk 337\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, help\u002fsupport, counsel, chapter\u003cbr\u003e\u003cbr\u003eThe above questions are great. They push on a larger breadth of topics, and even more importantly, they bring in help\u002fsupport\u002f\n\ncounsel into the conversation. There is a greater range of questions to consider. This chapter lays out even more questions that can be discussed in 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p70 chunk 338\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1, time, direct, conversations\u003cbr\u003e\u003cbr\u003eObviously, you can only ask so many questions during any single 1:1. However, rotating different questions periodically creates interesting and well-rounded conversations across time and 1:1s. Some questions may feel right for you and your relationship with your direct, while others may not, and that is totally fine. Think of the following examples as just a giant menu of options to consider"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p70 chunk 339\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e tools, book section, remote employees\u003cbr\u003e\u003cbr\u003e. Moreover, I added a list of special questions for remote employees that can be found in the tools shared at the end of this book section."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p70 chunk 340\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e advice, roadblocks, support, obstacles, Manager, Direct\u003cbr\u003e\u003cbr\u003eWith some exceptions, the questions are generally framed as things you, as a manager, can ask. But certainly, most of these questions can be asked by the directs to you either as-is or with a little tweaking if they so desire. Let me share an example to illustrate:\n\n**Manager:** Are there any obstacles or roadblocks slowing you down? Any support I can provide?\n\n**Direct:** Do you have any advice for me on how to best handle XYZ obstacles\u002froadblocks?\n\n**Categories of Questions**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p71 chunk 341\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Categories of Questions**\n\nCombining questions I curated in my research, along with an extensive literature review, six overarching, but highly interconnected, categories of questions emerged. As noted earlier, the ideal is to sample questions across categories to create rich and multifaceted conversations over time.\n\nRelationship Building"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p71 chunk 342\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, trust, person, learning, comfort, commonalities, parties, other party, disclosure\u003cbr\u003e\u003cbr\u003eBuilding a personal and professional relationship requires the parties to get to know one another, to discover commonalities, and to explore differences. The first part for this is learning about the other party as a person—who they are outside of work. This should be a gradual process because trust and comfort need time to build, which makes disclosure easier to do. However, stay within your direct’s comfort zone every step of the way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p71 chunk 343\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, learning\u003cbr\u003e\u003cbr\u003e. The second part is learning about the work-related preferences of your direct."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p72 chunk 344\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, Direct, listening, reading, anything, books\u003cbr\u003e\u003cbr\u003ePart 1: Getting to Know Your Direct on a More Personal Level\n\n- What is something you are excited about right now, outside of work?\n- What are some of your favorite things to do to relax?\n\n• What are you watching, reading or listening to these days (podcasts\u002fbooks\u002fmusic\u002fmovies)?\n• What is your favorite way to spend a day off?\n• Where is the next place on your bucket list to travel to?\n• How are things going outside of work for you?\n• Is there anything that you’d like to know about me?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p72 chunk 345\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e preferences\u003cbr\u003e\u003cbr\u003ePart 2: Getting to Know One Another’s Work-Related Preferences"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p72 chunk 346\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003e• Think about the best manager you’ve ever had, what did you like about them?\n• How do you like and dislike being managed?\n• How do you like to organize and\u002for structure your day?\n• What makes you feel appreciated when you’ve done a good job?\n• What motivates you at work?\n• What do you see as your best strengths?\n• What kind of a workplace would help you be the happiest version of you?\n• What are your biggest pet peeves in the workplace that I should be aware of?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p72 chunk 347\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e you\u003cbr\u003e\u003cbr\u003e• What should I know about you that would best help me be most useful and supportive of you?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p72 chunk 348\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eEngagement\n\nFostering and maintaining employee engagement is a key role for any leader. To do so, it is important to understand how the team member feels about their job, their role, their day-to-day tasks, what leads them to stay, and what would drive them out the door.\n\nPart 1: Day-to-Day"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p73 chunk 349\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePart 1: Day-to-Day\n\n• What part of your job do you not enjoy? What do you enjoy most?\n• Since you started this role, has it been what you expected? Any good or bad surprises?\n\n• Do you derive meaning from your work? If not, what changes could help?\n• Are there any aspects of your job that you wish you could eliminate so you could focus on more important\u002frewarding responsibilities?\n• Do you feel good about your work\u002flife balance? Is there anything I can do to help with that?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p73 chunk 350\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, organization, retention\u003cbr\u003e\u003cbr\u003ePart 2: Retention\n\n• What could make this job and\u002for organization more compelling to you so that you would want to stay long-term?\n• What aspects of this job and\u002for organization might tempt you to leave?\n• Do you feel like this organization is a place you can grow, develop, and thrive?\n• What aspect of another job or organization might tempt you to go with them?\n• What would a plan look like to keep you happy and thriving here?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p73 chunk 351\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e suggestions, directs, hopes, work environment, control, retention, follow up, why\u003cbr\u003e\u003cbr\u003eWhen asking questions around retention and improving the work environment for your directs, be aware that some of their suggestions may be out of your control. For example, if your direct would like to work from home this might not be feasible or even your call to make. Your direct could then become frustrated if their suggestions aren’t implemented. To avoid this, do not overpromise. Make a good effort to carry out their hopes. Follow up as needed to explain what you can and can’t do and why.\n\nCheck-In"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p74 chunk 352\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e you, action items\u003cbr\u003e\u003cbr\u003eThis category is about understanding key work activities, sharing important updates, following up on items, and perhaps most importantly, making sure there is alignment in priorities between the direct and you.\n\n• What’s top of your mind?\n• Any updates on the action items from our last 1:1?\n• What are you currently working on that perhaps I don’t know about, but should?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p74 chunk 353\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e priorities, help\u002fsupport, X\u003cbr\u003e\u003cbr\u003e• Let’s review the major job\u002fwork\u002fgoal\u002fperformance metrics we are tracking. How are things going? What help\u002fsupport can I provide?\n• What has gone well\u002fnot so well workwise for you over the last X weeks?\n• What are your priorities over the next X days? What can we do to help you with this?\n• One thing we talked about at your last performance review\u002fcoaching discussion was X. How’s that going?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p74 chunk 354\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, productivity, questions, engagement, 1:1, direct, relationship, control\u003cbr\u003e\u003cbr\u003eWhen you are asking some of the above questions, be sure not to come across as micromanaging. You don’t want your direct to leave the 1:1 feeling like you are trying to control every minor detail of their work. Micromanagement can strain your relationship, reduce engagement, compromise morale, and decrease productivity. To avoid this, readily ask questions from other buckets. In other words, try not to make one meeting solely focused on asking check-in questions.\n\nProductivity\u002fChallenges"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p74 chunk 355\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1, direct, challenges, support, thrive, help\u003cbr\u003e\u003cbr\u003eProductivity\u002fChallenges\n\nOne of the key purposes of a 1:1 is the offering of help and support—helping the direct to thrive. To do so, you must understand the challenges your direct is experiencing. These challenges can emerge from specific work assignments, from the team itself, or from the directs of your direct report.\n\nPart 1: Addressing Roadblocks, Obstacles, or Concerns"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p75 chunk 356\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e success, help\u002fsupport, challenge\u003cbr\u003e\u003cbr\u003e• What is slowing you down or blocking you? What help\u002fsupport can I provide?\n\n• Are your roles and responsibilities clear? Anything I can clarify?\n• Last time we spoke you said X was a challenge for you, how is that going?\n• We all have things that feel like they waste our time at work. What are yours?\n• How can I best set you up for success?\n\nPart 2: Assessing Perceptions of Your Team"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p75 chunk 357\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePart 2: Assessing Perceptions of Your Team\n\n• How is our team culture? What do you see as opportunities for improvement?\n• Are team members communicating readily with one another?\n• Do you feel like a valued member of the team?\n• Do you feel we have an inclusive team environment?\n• Any support\u002fhelp the team needs from me, in your opinion?\n\nPart 3: How Things Are Going with the Direct Reports of Your Directs (If Applicable)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p75 chunk 358\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, team members, problems, directs, support, helpful\u003cbr\u003e\u003cbr\u003e• How are things with your team members\u002fdirects?\n• Are any stars emerging? Any problems with team members you want to talk about?\n• Are there any flight risks among your best performers?\n• Anything I can do to support you in your efforts to manage your team?\n• Anything you think would be helpful for me to know about regarding your team?\n• Is there anyone you think it would be helpful for me to meet with?\n\nGiving\u002fReceiving Feedback"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p76 chunk 359\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meetings, manager, organization, Feedback\u003cbr\u003e\u003cbr\u003eGiving\u002fReceiving Feedback\n\n1:1s are an ideal opportunity to communicate and share feedback in a personal, directed, and deep manner. At the heart of this is providing feedback (discussed extensively later in Section 2 of the book)\n\nand gathering feedback about your role as manager, your meetings, and the organization more broadly.\n\n**Part 1: Giving Feedback to Directs**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p76 chunk 360\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, directs, tasks, projects, skills\u003cbr\u003e\u003cbr\u003e**Part 1: Giving Feedback to Directs**\n\n- Do I give you enough feedback? Is my feedback helpful? If not, how can I improve to help you succeed?\n- Where can I provide more feedback\u002fcoaching? Think about a work activity or a skill you are working on where you would like more feedback.\n- What feedback can I share with you today that could be helpful—any particular projects, tasks, skills that you’d like feedback on now?\n- Do you feel like I acknowledge\u002frecognize the positive work that you do?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p76 chunk 361\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Part 2: Organizational Communication to a Team Member**\n\n- Do you have any questions about *(insert something going on at the company\u002fteam)*?\n- What are your thoughts\u002freaction to *(insert something going on at the company\u002fteam)*?\n- I wanted to tell you about *(insert something going on at the company\u002fteam)* to gather your thoughts and see if you had any questions.\n\n**Part 3: Receiving Feedback about Your Performance as a Manager**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p77 chunk 362\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, team, manager, job, topics, organization, improve, opinion, prioritization, topic\u003cbr\u003e\u003cbr\u003e- I want to be the best manager I can be. How can I improve on *(insert different topics—delegation, communication, team dynamics, prioritization, etc.)*?\n- Would you like more\u002fless direction from me?\n- In your opinion, what do you think I am doing particularly well as your manager and not so well?\n\n• Anything you think I should know about (insert a topic—the team, the job, the organization, etc.)?\n• Anything I can be doing differently to help you or other team members?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p77 chunk 363\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e advice, coaching\u003cbr\u003e\u003cbr\u003e• If you were coaching me to be the best leader I could be, what advice would you give me?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p77 chunk 364\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePart 4: Receiving Feedback about Your Meetings\n\n• Do you feel like we have too many\u002ftoo few meetings? Any meetings you think we can cancel, change, or do differently?\n• What are your thoughts on our team meetings? How can we make them more productive?\n• Are our 1:1 meetings working for you? What needs to start, stop, and continue?\n• What do you think went well and not so well during meeting X last week?\n\nPart 5: Receiving Feedback about the Company\u002fTeam"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p77 chunk 365\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e• In your opinion, what is the #1 opportunity for our company\u002fteam?\n• What are our biggest blind spots, risks, or problems as a company\u002fteam?\n• If you were the CEO, what would you change today?\n• What are your most and least favorite parts of our culture as an organization\u002fteam?\n\nDevelopment, Growth, and Career Questions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p78 chunk 366\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e long-term goals\u003cbr\u003e\u003cbr\u003eThis section is all about looking ahead. It is about exploring future paths and working to get there. It moves beyond day-to-day work and focuses more on the direct’s long-term possibilities and hopes for the future.\n\n• Where do you expect yourself to be career-wise in 5–10 years?\n• Tell me about your long-term goals. How can I best help you reach them?\n• What can you do and what can I do to help you achieve your aspirations?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p78 chunk 367\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career goals, long-term goals\u003cbr\u003e\u003cbr\u003e• Do you feel you are making progress on the long-term goals you have set for yourself?\n• What are two or three new sets of knowledge\u002fskills you’d like to learn in this job?\n• Is there something that is not a part of your present role that you want to be doing?\n• Is there someone within the company (or outside) that you’d like to learn from?\n• What progress have you made on your career goals this month?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p78 chunk 368\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, business, role\u003cbr\u003e\u003cbr\u003e• Are there other parts of the business you would like to learn more about or get connected with in some way?\n• What type of role\u002fjob do you aspire to have after this one?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p78 chunk 369\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, direct, voice, job, role\u003cbr\u003e\u003cbr\u003eThe questions above are stated generically, but they clearly can—and often should—be made more specific to the job or role of your direct. I encourage you to tailor and tweak the questions to feel more relevant to you and your direct, and in your voice.\n\nFinal Notes and Considerations"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p78 chunk 370\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, team member, micromanaging\u003cbr\u003e\u003cbr\u003eFinal Notes and Considerations\n\nWith a quick Google search, you can find additional questions for 1:1s. The key is finding questions that you feel good about and that can inspire fruitful conversations. Avoid questions that just result in a team member reciting their contributions or questions that have you come across as controlling\u002fmicromanaging (e.g., “What did you do this week?”). I inserted a checklist of common mistakes for 1:1 questions in the tools area following this book section."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p79 chunk 371\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, future, questions, 1:1s\u003cbr\u003e\u003cbr\u003eSome questions may be asked more frequently (e.g., questions from the “Check-In” category) as they are likely affecting the\n\nday-to-day experience of work, while others can be addressed regularly, but not weekly or biweekly, as they focus more on the future (e.g., “Development, Growth, and Career” questions). Plan to sample the questions broadly over time to keep the 1:1s well-rounded and stimulating for all, while being mindful in the process."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p79 chunk 372\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCertain questions could be context-specific, as well. For example, if this is your first 1:1 with a team member, sample heavily from the “Getting to Know Each Other” and the “Development, Growth, and Career” categories. Alternatively, if you want the 1:1 to focus on retaining a direct who may seem like they are a flight risk, you can sample heavily from the “Development, Growth, and Career” as well as “Retention” and “Check-In” categories."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p79 chunk 373\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, manager, relationship, trust, comfort\u003cbr\u003e\u003cbr\u003eI cannot stress enough that there is not a magic formula to 1:1s, including what questions are asked. You must pick what works for you, your direct, and your relationship with them. Basically, find the best questions through trial and error that fit the relationship and levels of comfort and trust. And remember, you are your direct’s manager—not their therapist. With that said, if needed, you can always make a referral to HR, an employee assistance professional, and\u002for an external coach"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p79 chunk 374\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship\u003cbr\u003e\u003cbr\u003e. Be sure to respect your boundaries and the boundaries of the relationship."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p79 chunk 375\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, direct, answers, support, listening, responses, Chapter 9\u003cbr\u003e\u003cbr\u003eFinally and perhaps most importantly, the key to asking questions that generate meaningful conversations is sincerity and genuine interest in their responses—listening carefully, exploring what is shared, and providing support where you can. Without this, even the best questions asked will fail. In Chapter 9, I discuss how to effectively probe and follow up on answers shared by your direct.\n\n**Key Takeaways**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p80 chunk 376\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, traffic light system\u003cbr\u003e\u003cbr\u003e- **“How Are You?” Is Not Enough.** Asking a question like this is not thought-provoking or helpful in eliciting meaningful conversations. While it is okay to ask—especially in novel ways like the traffic light system—it should not be the driving question of your 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p80 chunk 377\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e• **So Many Good Questions to Consider.** Ask more nuanced questions to create high-quality dialogue in your 1:1s. Sample thoughtfully from the six categories forwarded: 1) Relationship-Building, 2) Engagement, 3) Check-In, 4) Productivity\u002fChallenges, 5) Giving\u002fReceiving Feedback, and 6) Development, Growth, and Career. It may be overwhelming to decide what questions to use in your 1:1s, given how many options are available"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p80 chunk 378\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e support, care, effectiveness\u003cbr\u003e\u003cbr\u003e. Take a step back, think of what will work for your situation and your direct, and tailor questions accordingly. This will take some prep work for you, but will boost the effectiveness of your 1:1 conversations and demonstrate your care, thoughtfulness, and support to your directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p81 chunk 379\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, relationship, support\u003cbr\u003e\u003cbr\u003e• **Switch Up the Questions You Ask.** The question options shared are a great way to provide depth and range to your 1:1 conversations. Avoid asking questions from just one category. Also, make sure to switch up the specific questions you ask over time. This will keep your 1:1s fresh and engaging, while covering a variety of topics to support your direct, their work\u002fneeds, and your relationship with them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p81 chunk 380\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, agendas\u003cbr\u003e\u003cbr\u003eI have found the topic of whether agendas are useful in a 1:1 to be quite a divisive question among managers, with some seeing them as very important and others seeing them as burdensome and unnecessary. What do you think? Agenda or no agenda?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p81 chunk 381\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e data, meeting, agenda\u003cbr\u003e\u003cbr\u003eData exist to help navigate this question, and they may surprise you. Having an agenda, which appears to happen around 50% of the time based on my data, created in advance or even at the beginning of the meeting itself, was indeed associated with more positive ratings of 1:1 meeting value. Interestingly, who created the agenda—the direct, their manager, or both—appears to be the key factor to consider"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p81 chunk 382\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, team members, team member, agenda, interviews\u003cbr\u003e\u003cbr\u003e. Namely, 1:1 value ratings were highest when the agenda was created jointly or by the direct only, and lowest when the agenda was created solely by the manager. These findings certainly align with the notion that 1:1s are ultimately a meeting for the team member. Furthermore, what is clear in my interviews with both managers and team members is that people were not looking for an extensive or formal agenda. Instead, they were just looking for some type of a priori plan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p81 chunk 383\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, plan\u003cbr\u003e\u003cbr\u003e. A plan, even if informal and communicated at the beginning of the meeting, serves to prime the conversation and create"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 384\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, data, agendas\u003cbr\u003e\u003cbr\u003efocus. Putting this together, the data suggest that agendas are helpful, but do not need to be detailed or highly structured for 1:1s to be effective. Instead, agendas should be created in a way to engage strongly with the direct and to map out some type of path forward, ideally in advance, to make your 1:1 meeting time intentional and meaningful."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 385\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eStarting Agenda Items"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 386\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, team member, directs, care, agenda, business, rapport, person, life\u003cbr\u003e\u003cbr\u003eThe first item on the agenda should be an easy conversation starter. Don’t get straight to business. Taking five minutes to build rapport and learn what is going on with your directs communicates that you care and are interested in the team member as a person. If the direct is comfortable, out-of-work content can absolutely be discussed (keep it professional of course). Life happens, and it affects work"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 387\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e anxiety, stress\u003cbr\u003e\u003cbr\u003e. Life happens, and it affects work. For example, in one story that came up in my interviews, the direct discussed the anxiety they were feeling around providing eldercare. This led to the manager helping the team member tweak their work schedule to decrease time conflicts, relieving a lot of stress for the direct. While success stories like this can happen, follow your direct’s lead on how personal they want to get"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 388\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, direct, people, executive, agenda items\u003cbr\u003e\u003cbr\u003e. This interview quote from an executive at Boston Beer, makers of Sam Adams, captures well what the first agenda items should be: “A key piece of a 1:1 is truly to get to know your direct, what is their personal story, and of great relevance, what drives them. This allows you to truly connect with your people. This connection is so important.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 389\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAfter rapport-building, ask about something linked to the last 1:1 meeting (following up on a problem, asking how X worked out, etc.). This sends a strong message that you take these meetings seriously, you were listening carefully at the last meeting, and that the 1:1s connect with and build off one another. This can be very motivating to the team member and reflects positively on you. It is important to note that you don’t want to rehash the entirety of the last meeting. That is not the goal"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p82 chunk 390\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e agenda items\u003cbr\u003e\u003cbr\u003e. That is not the goal. This is just a quick hit. With that said, if the direct wants to revisit past agenda items, that is certainly fine and appropriate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p83 chunk 391\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, conversation, comfort, agenda items, connection\u003cbr\u003e\u003cbr\u003eThe next starting agenda item can focus on you recognizing wins and expressing appreciation and gratitude toward your direct. These kind words create comfort, connection, and feelings of safety, and can help the conversation build forward momentum. Putting this all together, the first agenda items should go as the following:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p83 chunk 392\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e1. Personal Check In (How Are You?\u002fHow Is Life?)\n\n2. Quick Follow Up on Previous 1:1 Meeting\n\n3. Thank Yous (Recognition\u002fAppreciation\u002fGratitude)\n\nAgenda Building Models for the Core of the Meeting: The Two Most Common Approaches\n\nThe Listing Approach to Agendas"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p83 chunk 393\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e listing approach\u003cbr\u003e\u003cbr\u003e1:1 meeting agendas can be built in many ways. Yet, two approaches emerged most frequently in my interviews. Both are lightweight and flexible. The simplest agenda-building model for the core of the 1:1, receiving many positive reviews, is called the listing approach. It involves you and the direct separately creating a list of topics to discuss. Then, at the meeting, the direct works through their list first, followed by you working through your list"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p83 chunk 394\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, approach, role, details\u003cbr\u003e\u003cbr\u003e. To better understand this approach, I will provide more details, broken by role in the 1:1."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 395\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career development, key priorities, road, agenda items, bad, good\u003cbr\u003e\u003cbr\u003eTeam Member Role. Encourage your direct to avoid just creating a laundry list of agenda items. Instead, their list should contain key topics and key priorities based on their current needs. The list should integrate tactical work issues, as well as longer-horizon issues, such as career development. The list should focus on the good, the bad, and the ugly in the present, but also address what matters down the road."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 396\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas\u003cbr\u003e\u003cbr\u003eTo prompt ideas, you can tell the direct to reflect on a range of topics as you don’t want this to just be an update meeting (more on that later):"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 397\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career goals\u003cbr\u003e\u003cbr\u003e- Things going well and not so well\n- Challenges\u002fobstacles where help might be needed\n- Topics\u002fissues the manager needs to know about\n- Frustrations\n- Support and help needed\n- Issues with the team\n- Career goals and hopes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 398\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, 1:1s, manager, team member, discussed, topics, items\u003cbr\u003e\u003cbr\u003eThis process does not necessarily come naturally to all. It is okay if the manager shares potential items or suggested topics with the team member, especially in the early 1:1s. The suggestions can be banal items (e.g., would love to hear more about what happened with customer X) or even more vexing ones (e.g., I know you have been really frustrated with X, I would like to follow up on it) to better set the stage on what could be discussed"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 399\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, needs, team member, meeting, recency bias, agendas\u003cbr\u003e\u003cbr\u003e. All this needs to be framed as potential topics for your direct to consider. You don’t want the direct to feel like the meeting is about your needs, instead of their own. Somewhat related to this, a best practice for you and the team member is to keep a paper or virtual log over the course of your 1:1s of potential topics\u002fissues that have been or could be discussed. This serves to enhance recall and helps mitigate a recency bias when creating agendas"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p84 chunk 400\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e needs, list\u003cbr\u003e\u003cbr\u003e. Overall, there is tremendous variability in what the list can look like given the diversity of a direct’s needs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p85 chunk 401\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e topics\u003cbr\u003e\u003cbr\u003eManager Role. You most likely have a list of topics you’d like to discuss too. Your list may contain time-sensitive topics or longer-range topics. However, the main focus of the 1:1 should be on your direct’s agenda topics. Still, a good way to generate a list is to consider the following:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p85 chunk 402\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversations, long-term goals\u003cbr\u003e\u003cbr\u003e- What are you working on that your direct should know about?\n- What conversations have you been a part of that will impact the direct’s work?\n- What new tasks do you need from your direct?\n- Are there certain tasks you need to delegate to the direct?\n- Any coaching\u002ffeedback\u002fgrowth opportunities you have observed?\n- Any check-ins on project(s) you need to conduct?\n- Anything you need to discuss related to short-term and long-term goals for the person or team?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p85 chunk 403\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, direct, issues\u003cbr\u003e\u003cbr\u003e- Any issues around the team that should be broached?\n- Any specific information\u002ffeedback you need from the direct?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p86 chunk 404\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, meeting, anxiety\u003cbr\u003e\u003cbr\u003eWhile direct reports do not need to submit their agenda list in advance, I do think it is helpful for you to share your agenda or some of your agenda items in advance when relevant and possible. This can be 24–48 hours in advance, or even less if necessary. This can all be done with some bullet points. The goal in sharing this list is to prevent surprises in the meeting and hopefully allay some anxiety of the direct going into the 1:1. Here is what a sample email could look like:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p86 chunk 405\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, items\u003cbr\u003e\u003cbr\u003eBoth Parties. At the start of the meeting, take a few minutes to re-review each individual agenda list, and then negotiate a final set of topics to discuss. In the process of discussing initial lists, the parties may remove some items or push them to another meeting. That is fine. Often, lists are usually quite aligned. When they are not aligned, that provides meaningful information as well. In most all 1:1s, the direct’s items should come first. If there is not time for all your topics, that is okay"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p86 chunk 406\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, 1:1, team member, meeting, topics, schedule, follow up, list, discussion\u003cbr\u003e\u003cbr\u003e. You can always follow up later or schedule another 1:1 before your next one is scheduled to cover your topics if time sensitive. With that said, you typically will have moments to intersperse some of your ideas during the team member’s discussion of their list. This is fine if your topics fit nicely into the conversation rhythm, and you are not forcing them. Be careful that your list does not hijack the meeting, however."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p87 chunk 407\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting\u003cbr\u003e\u003cbr\u003eIf you pursue this listing agenda approach, the core agenda items would be:\n\n1. Discuss both lists and agree on what to cover (topics from each list can be included if helpful).\n\n2. Go through direct’s list of key topics.\n3. Go through your list of key topics (as time allows).\n\nSome managers and directs actual do #1 in advance of the meeting via asynchronous communication to allow for more time for #2 and #3 during the meeting itself."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p87 chunk 408\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Agendas\u003cbr\u003e\u003cbr\u003e**A Second Approach: The Core Question Approach to Agendas**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p87 chunk 409\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1, directs, agenda, core question approach, listing approach\u003cbr\u003e\u003cbr\u003eThe core question approach came up quite frequently in my interviews, although the listing approach was most popular. In the core question approach, managers organize the 1:1 by listing a set of simple questions that represent the core of the agenda. The direct then answers the questions however they want and need. Thus, directs are really the ones controlling the content of the agenda and where the meeting will go"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p87 chunk 410\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. You, as the manager, are just providing the broad structure by prompting answers via general questions. Below are the core questions that came up quite frequently in my conversations:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p87 chunk 411\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problems, challenges, priorities, concerns, support, obstacles, help\u003cbr\u003e\u003cbr\u003e1. Any problems\u002fconcerns\u002fobstacles\u002fchallenges you would like to talk through?\n2. What are your current priorities?\n3. What is going well and not so well?\n4. What do I need to know about\u002fbetter understand?\n5. Anything I can help you with or support you with or more on?\n6. Anything else you want to talk about—think present, think future, think big picture and think small picture?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 412\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, direct, team member, meeting, shared document, Chapter 6\u003cbr\u003e\u003cbr\u003eThe team member knows about these questions in advance, so they are prepared to respond. Sometimes the direct might even answer the questions before the meeting via a shared document. The above were common core questions, but you can insert other core questions (see Chapter 6) that rotate across time, of course. If\n\nyou do change core questions, just communicate questions all in advance so the direct is not blindsided and also can prepare if they choose."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 413\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, topics, listing approach\u003cbr\u003e\u003cbr\u003eAfter the core questions are discussed, the second part of the meeting is about you sharing your list of topics to discuss. Again, just as like the listing approach mentioned above, you may have natural and unforced moments to intersperse your issues during the direct’s remarks. Just remember to prioritize your direct and their needs first and foremost."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 414\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, career development, approach, listing approach, status update trap\u003cbr\u003e\u003cbr\u003eThe key caution in this approach as well as the listing approach to core agenda creation is that they tend to privilege immediate tactical issues and firefighting rather than longer-horizon issues such as career development. This is problematic because we don’t want 1:1s to just fall into a status update trap. Before sharing solutions to the status trap, let me unpack what I mean by this in more detail.\n\n**Status Update Trap**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 415\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, 1:1s, trust, issues, development, growth, potential, rapport, status update trap, timelines\u003cbr\u003e\u003cbr\u003eThe status update trap is when 1:1s take on a highly tactical, short-term orientation focusing on project updates and timelines. When this is the case, it becomes difficult to build rapport and trust. In fact, when conversations don’t address issues such as growth and development, you might unintentionally be disengaging your direct reports as these issues are clearly important to their overall employee experience. More broadly, the full potential of 1:1s will go unrealized"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p88 chunk 416\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, executive, connection, issue, quote\u003cbr\u003e\u003cbr\u003e. Here is a great quote from an executive from Warner Brothers that really highlights thi
