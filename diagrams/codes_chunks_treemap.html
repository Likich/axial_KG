hers prioritized share repurchases.\n\nThere were also some questions I never thought to ask myself until I was confronted with the experience, like what happens if your broker goes bankrupt?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p13 chunk 35\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, Wall Street, stock market, stocks, analysts, share prices, New York Stock Exchange\u003cbr\u003e\u003cbr\u003eIn Part Two we also address questions like: How do analysts on Wall Street (home to the New York Stock Exchange and the financial center of the United States) estimate the value of shares? What causes share prices to move? And what’s involved in the initial public offering (IPO) process?\n\nAfter a thorough exploration of stocks, we move on to the stock market in Part Three."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p14 chunk 36\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, orders, stock market, stocks, buy, sell, stock exchanges, major stock indexes, dark pools\u003cbr\u003e\u003cbr\u003eAs a young investor, I remember submitting orders to buy and sell stocks, but not knowing how or where the orders got filled. I certainly didn’t understand how electronic communications networks and dark pools operated.\n\nIn this section we answer questions like: What are stock exchanges and how do they operate? How are orders submitted? How have the major stock indexes performed over time? And what are the most common ways in which individuals interact with the stock market?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p14 chunk 37\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e options, stock market, futures\u003cbr\u003e\u003cbr\u003eToward the end of the section, we take a brief look at options and futures. I have traded both of them. I think of them as games within the broader stock market game.\n\nWhile options and futures can be complicated, and it’s beyond the scope of this book to dive too deep into them, having a basic understanding of what they are and how they’re used can help round out one’s knowledge of stocks.\n\nTruly, a lifetime could be spent studying the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p14 chunk 38\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stock market, stocks\u003cbr\u003e\u003cbr\u003eIf you already have experience with stocks and the stock market, this book will address the important topics where your knowledge might be lacking.\n\nAnd if you are new to the subject, this book should serve as a good launching point from which you can go on to explore areas of interest in more detail. Or you can stop here, and rest assured that you have enough of an understanding to hold a conversation at your next cocktail party."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p15 chunk 39\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, industries, companies, stock market, businesses, stocks, profit\u003cbr\u003e\u003cbr\u003eLet’s get to it!\n\nAny exploration of stocks and the stock market should begin with a basic understanding of companies.\n\nWhile day-to-day fluctuations in stock prices are exciting and get a lot of attention, underneath all the activity there are real companies.\n\nCompanies are businesses. They operate in different industries and promote different causes, but they all have the same aim: to generate a profit.\n\nTheir ability to do so is what ultimately determines their value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p17 chunk 40\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, people, performance, business, company, capital\u003cbr\u003e\u003cbr\u003eIn thinking about any company or business, there are a few things you’ll want to know.\n\nWho are the people managing the company?\n\nHow is the company’s performance evaluated?\n\nAnd where does the capital come from to fund the company?\n\nThese three topics—people, performance, and capital—comprise the three chapters in this part of the book.\n\nCHAPTER 1: PEOPLE"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p17 chunk 41\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, executives, business, companies, U.S., owners, board\u003cbr\u003e\u003cbr\u003eCompanies can seem like complex behemoths, but at the end of the day, they are only as functional as the people running them.\n\nIn this chapter we look at the common corporate structure in the U.S. This structure is usually formed of two tiers: the executives and the board.\n\nThe executives manage the day-to-day operations of the business, while the board ensures that the executives are doing what’s in the best interest of the company’s owners.\n\nEXECUTIVES"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p18 chunk 42\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e marketing, accounting, operations, food truck\u003cbr\u003e\u003cbr\u003eEXECUTIVES\n\nMy brother, Joey, owns and operates a food truck in Austin, Texas.\n\nAs a small business owner, he’s responsible for the company’s strategic decision-making, the accounting, the operations, the marketing, the human resources, and so on.\n\nAt a big company, the types of work remain the same, but it’s too much for a single person to handle."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p18 chunk 43\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e big companies\u003cbr\u003e\u003cbr\u003eThe managerial positions that are common across most big companies are not arbitrary titles. The roles reflect a logical delegation of responsibility that helps a big company function and operate efficiently.\n\nThe most common senior executive positions found at big companies are:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p18 chunk 44\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe **Chief Executive Officer (CEO)**, who is the highest-ranking executive in the company. He or she is the face of the company. They typically deal with high-level strategic decisions and direct the company’s overall growth strategy.\n\nThe **Chief Operating Officer (COO)**, who oversees the day-to-day administrative and operational functions of the company. He or she typically reports directly to the CEO and is sometimes considered the second highest-ranking executive in the company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p19 chunk 45\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e improve, company, actions, finance, financial performance\u003cbr\u003e\u003cbr\u003eAnd the **Chief Financial Officer (CFO)**, who is responsible for managing the finance and accounting divisions of the company. He or she will track the company’s financial performance, propose actions to improve it, and oversee the completion and submission of accurate and timely financial reports.\n\nThese roles are often referred to as **C-level** positions, part of what is collectively called the **C-suite**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p19 chunk 46\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, CEO, Wall Street, CFO\u003cbr\u003e\u003cbr\u003eSome other common C-level positions include the Chief Information Officer (CIO), the Chief Marketing Officer (CMO), and the Chief Technology Officer (CTO), among several others.\n\nWhen investors on Wall Street meet with a company to assess its investment prospects, they typically meet with the CEO and CFO."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p19 chunk 47\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, CEO, vision, investors, miles, CFO\u003cbr\u003e\u003cbr\u003eThe CEO is like the captain of a ship. He or she can articulate to investors where they’re headed and how they plan on getting there. The CFO can back up the vision with numbers. They know how many miles they’ve traveled, how much fuel is in the tank, and how many people need to be on board.\n\nInvestors will also communicate regularly with a company’s **Head of Investor Relations (IR)**, whose role is to manage a company’s communications with the investment community.\n\n**THE BOARD**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p20 chunk 48\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, CEO, shareholders, board of directors, board\u003cbr\u003e\u003cbr\u003e**THE BOARD**\n\nThere’s a lot going on at a big company.\n\nThe CEO and all his or her managers are working around the clock to grow the business. But who is overseeing all this activity and making sure it’s in the best interest of the company’s owners?\n\nThat’s where the board comes in.\n\nThe board, also called the board of directors, is elected by the company’s shareholders (owners) and is responsible for hiring and overseeing the senior management team."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p20 chunk 49\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, investors, owners, ownership, shareholder interests\u003cbr\u003e\u003cbr\u003eThe idea here is to protect shareholder interests.\n\nIn a small, family-run company, the managers of the business are also the owners, so the incentives are aligned. But when a company becomes big and its ownership is spread out among many investors who are not managing the day-to-day business, the incentives can become misaligned."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p20 chunk 50\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, shareholders, board\u003cbr\u003e\u003cbr\u003eThink about it: if you invest in a company that you are not personally overseeing, who’s to say the CEO that you are paying to run it won’t just drain the business to fill their own pockets with cash?\n\nThat’s what the two-tier corporate hierarchy system aims to protect against. The people running the business day-to-day are accountable to the board, which is in turn accountable to the shareholders."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p21 chunk 51\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CEO, board, public companies\u003cbr\u003e\u003cbr\u003eThe board is led by the chair, who is technically the leader of the company. He or she may also run the day-to-day affairs of the company as CEO, but in most cases the chair and the CEO are separate people. In the interest of maintaining proper checks and balances, it is usually preferable that public companies (i.e., companies whose shares are available to the public to invest in) keep these positions separate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p21 chunk 52\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, investors, entrepreneurs\u003cbr\u003e\u003cbr\u003eSome entrepreneurs understandably want to maintain complete control of their company, and perhaps in some cases their investors are happy to give it to them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p21 chunk 53\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook, CEO, Elon Musk, Jeff Bezos, Tesla, board members, Amazon, Meta\u003cbr\u003e\u003cbr\u003eFor example, at the time of this writing, Facebook founder Mark Zuckerberg serves as both the chair and the CEO of Meta.\n\nIn other cases, even rockstar entrepreneurs will cede power by forfeiting either the CEO or the chair position.\n\nTesla founder Elon Musk still runs his company as CEO, but he gave up the chair position. And Amazon founder Jeff Bezos did the opposite, passing on the CEO torch but maintaining the chair seat.\n\nThe chair of the board is elected by the board members."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p21 chunk 54\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, CEO, CFO, board members, inside directors, outside directors\u003cbr\u003e\u003cbr\u003eThere are two types of board members: **inside directors** and **outside directors**.\n\nInside directors are board members who work for the company—they have day jobs there, like the CEO, CFO, or some other senior position."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p21 chunk 55\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, technology, company, companies, finance, board members, outside directors\u003cbr\u003e\u003cbr\u003eOutside directors are board members who are not employees of the company. Qualifications for outside directors vary. Companies ideally aim to have a well-rounded board made up of independent thinkers with expertise across different areas, especially finance, technology, and cybersecurity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p22 chunk 56\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e shareholder interests, inside directors, outside directors\u003cbr\u003e\u003cbr\u003ePublic company boards need to maintain a balanced split of inside and outside directors. The purpose of having a mix of both insiders and outsiders on a company’s board is to\n\ninclude a diversity of perspectives on how the business is being managed—specifically, if it is being managed in a way that is serving shareholder interests."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p22 chunk 57\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, owners, shareholder interests, inside directors, outside directors\u003cbr\u003e\u003cbr\u003eIn theory, the inside directors know the company very well, but they could be biased and self-serving. Meanwhile, the outside directors aren’t as close to what happens day in and day out with the business, but they offer an unbiased perspective and help ensure shareholder interests are being met.\n\nA combination of both inside and outside directors is thought to balance the needs of the business and its owners."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p23 chunk 58\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, executives, company\u003cbr\u003e\u003cbr\u003eIn the United States, the Securities and Exchange Commission (SEC), which is an independent government agency tasked with protecting investors and maintaining fair and orderly markets, requires that company boards meet at least once per quarter.\n\nNow we know the people who are managing and overseeing companies.\n\nIn the next chapter, we discuss how their performance in managing the business is evaluated.\n\nEXECUTIVES WILL USUALLY articulate a rosy outlook for their company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p23 chunk 59\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e executives, revenue, expenses, assets, cash flow, earnings, accounting, company's performance\u003cbr\u003e\u003cbr\u003eIt makes sense. Their jobs depend on them enhancing their company’s performance.\n\nSo how can you judge that performance without taking the executives’ word for it?\n\nThere are several basic accounting terms that are commonplace in measuring a company’s performance and overall health—like revenue, expenses, earnings, cash flow, assets, and so on."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p24 chunk 60\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, stock market\u003cbr\u003e\u003cbr\u003eThese terms make up the language of business and are important for understanding how a company’s actions are translating into actual dollars of profit.\n\nYou surely don’t need to be an accountant to understand the stock market, but having a general familiarity with common accounting terms will help you join the conversation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p24 chunk 61\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e points, accounting\u003cbr\u003e\u003cbr\u003eI personally found accounting to be painfully boring when I was in school. It wasn’t until I started seeing it as a numerical scorecard for real business that it became interesting.\n\nIt’s like statistics in sports. If you’re not a fan of basketball, then tracking points, assists, rebounds, steals, and turnovers seems meaningless."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p24 chunk 62\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance sheet, financial statements, income statement, cash flow statement\u003cbr\u003e\u003cbr\u003eBut if you’re a fan watching LeBron James try to win a championship, you realize that he’s going to rack up those different stats in the process and they shed light on how he’s performing.\n\nThere are three main financial statements provided by companies where most of the important numbers are highlighted. The three statements are the income statement, the balance sheet, and the cash flow statement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p24 chunk 63\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial statements\u003cbr\u003e\u003cbr\u003eTogether, these three financial statements provide a numerical picture of a company’s financial health and underlying value.\n\nWe’ll now look at each in turn.\n\n**THE INCOME STATEMENT**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p25 chunk 64\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**THE INCOME STATEMENT**\n\nA company’s income statement shows how much money it gained or lost over a specific period of time.\n\nInvestors pay close attention to the income statement because it’s a snapshot of how the company is performing right now. It shows how much money the company brought in from sales versus how much money it doled out in expenses. It can be especially useful in comparing how the company progressed from one period to the next."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p25 chunk 65\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, CEO, revenue, income statement\u003cbr\u003e\u003cbr\u003eA company’s CEO may boast about all the promising initiatives they have in place, but if revenue has taken a big drop down versus last year, it may be cause for concern. Whereas another company’s CEO may be less of a storyteller, but if revenue is way up versus last year, they’re clearly doing something right.\n\nTable 1 is an illustration of a simple income statement.\n\n### Table 1: Simple Income Statement"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p26 chunk 66\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| INCOME STATEMENT | PERIOD 1 |\n|------------------|----------|\n| Revenue          |          |\n| - Cost of goods sold |        |\n| Gross profit     |          |\n| - Operating expenses |      |\n| Operating income |          |\n| - Non-operating income\u002fexpense | |\n| Pre-tax income   |          |\n| - Income tax     |          |\n| Net income       |          |\n| \u002f Shares outstanding |    |\n| Earnings per share |      |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p26 chunk 67\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, revenue, savings, sales\u003cbr\u003e\u003cbr\u003eThe words **sales** and **revenue** are often used interchangeably. The difference is that sales refers only to the money the company receives from paying customers. Whereas revenue can include money received from other, non-operational activities like earning interest on savings or liquidating company assets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p26 chunk 68\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e profit, $1,000, sales, food truck\u003cbr\u003e\u003cbr\u003eMy brother Joey’s food truck sells burgers. When someone hands over a $10 bill for a burger, that’s pure sales.\n\nGenerating a lot of sales is great and can be an encouraging sign of demand for a product, but the sales eventually need to translate into profit.\n\n$1,000 in sales doesn’t do Joey much good if he spent more than that on the ingredients."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p26 chunk 69\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, industry, cost of goods sold\u003cbr\u003e\u003cbr\u003eThe cost of the ingredients—the meat, the buns, the ketchup—are an expense. Collectively, they are referred to as the **cost of goods sold**, abbreviated as **COGS**.\n\nThe cost of goods sold includes the direct costs of producing the goods sold by a company. What’s included in COGS will vary by industry. In Joey’s case, it is primarily the ingredients used to create the burger, as well as the plates, napkins, and related materials."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p27 chunk 70\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, revenue, $1,000, $600, sales, cost of goods sold\u003cbr\u003e\u003cbr\u003eIf Joey’s costs of goods sold was $400 for the day, and he made $1,000 in sales, his **gross profit** for the day would be $600.\n\nGross profit is the profit a company makes after deducting its direct costs (its cost of goods sold) from its revenue. It is sometimes also referred to as gross income or sales profit."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p27 chunk 71\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, product, sale, profit\u003cbr\u003e\u003cbr\u003eGross profit is often considered as a percentage known as **gross margin**. The gross margin tells you what percent of the sale is profitable. In this case, for $1,000 received from burger sales, $600 of it was profit, so the gross margin was 60%.\n\nGross margin is important because it is the starting point for assessing the profitability of the business. If you can’t sell something for more than it costs you to source the product, you may need to rethink your business model."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p27 chunk 72\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e labor, rent, insurance, cost of goods sold\u003cbr\u003e\u003cbr\u003eUnfortunately for a business, the cost of goods sold are not the only expense. There are other expenses for things like labor, rent, advertising, insurance, utilities, and office supplies. These types of indirect costs are known as **operating expenses**.\n\nOperating expenses are business expenses that are not directly related to inventory. These items are sometimes referred to as **selling, general and administrative costs**, or **SG&A** for short."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p27 chunk 73\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSubtracting operating expenses from gross profit will show a company’s **operating income**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p28 chunk 74\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eOperating income is the profit generated from core business operations. It’s the money left over after accounting for the cost of the product and the costs of running the business.\n\nThe operating income expressed as percentage of sales is called the **operating margin**. The operating margin, or OP margin for short, is a useful ratio for measuring the profitability of a company’s core business. It is a ratio that is closely followed by investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p28 chunk 75\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, companies, sales, industry\u003cbr\u003e\u003cbr\u003eSince the OP margin is expressed as a percentage of sales rather than an absolute dollar figure, it is helpful for comparing the profitability of different companies within the same industry and measuring profitability trends over time.\n\nFor example, if Joey’s operating margin is 10% but another downstreet burger truck has an operating margin of 15%, then Joey could probably do better at turning his sales into profit.\n\nFor the owners of a business, it doesn’t quite end at operating income."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p28 chunk 76\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThings like interest payments, restructuring costs, inventory write-offs, and payments to settle lawsuits are not a direct reflection of how the underlying business is performing, but they are real expenses. It is money out of the owners’ pockets.\n\nThese types of costs are considered **non-operating expenses**.\n\nIf any of these atypical activities results in a *gain* for the company, it is considered **non-operating income**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p29 chunk 77\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e earnings, net income\u003cbr\u003e\u003cbr\u003eOnce a business has accounted for its non-operating expenses, it is left with **pre-tax income**.\n\nPre-tax income is the total amount of money made in profit before paying taxes.\n\nBut of course, the government always gets its share. After taxes are paid, that’s it, you arrive at the bottom line—known as **net income**.\n\nNet income, which is often referred to as **earnings**, is the profit left after all expenses are paid."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p29 chunk 78\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, earnings, owners, net income, EPS, shares of stock\u003cbr\u003e\u003cbr\u003eEarnings is the common and ultimate goal of companies. The path and time to get there varies, but the aim of all companies is to at some point generate positive earnings for their owners.\n\nIf a business only has one owner, the net income is all his or hers to keep. However, if the ownership is divided into shares of stock, as it is for publicly traded companies, then you can divide the net income by the number of shares outstanding to arrive at the earnings per share, or EPS."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p29 chunk 79\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e country, gold, income statement, EPS, share\u003cbr\u003e\u003cbr\u003eEPS is an important metric for stock investors. It tells you how much of a company’s earnings corresponds to each share. We will discuss EPS more in Part Two: Stocks.\n\n**THE BALANCE SHEET**\n\nThe income statement gets a lot of attention because it shows how a company is performing right now, but it doesn’t tell the whole story.\n\nAn army might show promise on the field, but if the country has no gold in its vaults, it may not endure."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p30 chunk 80\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, balance sheet, equity, assets, income statement, liabilities\u003cbr\u003e\u003cbr\u003eThe income statement shows the battle, but the balance sheet shows the war.\n\nThe balance sheet is a snapshot of what a company owns and owes.\n\nAlthough the balance sheet can appear complex and difficult to understand, the central concept is rather simple:\n\nAssets = Liabilities + Equity\n\nOr put another way that might be more intuitive:\n\nAssets – Liabilities = Equity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p30 chunk 81\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e net worth\u003cbr\u003e\u003cbr\u003eAssets – Liabilities = Equity.\n\nThink of it like calculating your personal net worth. Take all that you own (assets), subtract all that you owe (liabilities), and you’re left with your net worth (equity).\n\nTable 2 is an illustration of a simple balance sheet.\n\n### Table 2: Simple Balance Sheet"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p30 chunk 82\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Current assets\u003cbr\u003e\u003cbr\u003e| Assets                        | Liabilities & equity          |\n|-------------------------------|-------------------------------|\n| **Current assets**            |                               |\n| Cash & cash equivalents       | Accounts payable              |\n| Marketable securities         | Accrued expenses              |\n| Accounts receivable           | Short-term debt               |\n| Inventory                     | Long-term debt                |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p30 chunk 83\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Prepaid expenses              | Other long-term liabilities   |\n| **Long-term assets**          |                               |\n| Long-term investments         | Preferred stock               |\n| Fixed assets                  | Common stock                  |\n| Goodwill                      | Additional paid-in capital    |\n| Intangible assets             | Retained earnings             |\n| Other long-term assets        | Treasury stock                |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p31 chunk 84\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e assets\u003cbr\u003e\u003cbr\u003eBALANCE SHEET  \nCOMPANY XYZ  \nDECEMBER 31, 2023\n\nThere are whole textbooks dedicated to describing these accounting terms, so we won’t go into painstaking detail on them all here, but we will address on a high level what’s included in the big three buckets.\n\nThe first bucket is **assets**.\n\n**Assets**\n\nAssets include everything a company owns. They are typically broken down into current and long-term (non-current) assets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p31 chunk 85\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance sheet, cash, liquid, Current assets\u003cbr\u003e\u003cbr\u003e**Current assets** are liquid, which means you can convert them to cash quickly if needed. These types of assets include cash and short-term investments.\n\nWhen you hear that a company has a lot of cash on its balance sheet, it usually doesn’t have all of it sitting around in actual cash. It might be saved in cash equivalents like money market funds that are safe but generate a small percentage return, or it might be invested in some kind of marketable security, such as government treasuries."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p32 chunk 86\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Current assets\u003cbr\u003e\u003cbr\u003eCurrent assets also includes assets that are expected to become liquid within a year, such as inventory and accounts receivable.\n\nIf your company sells T-shirts, you must have the T-shirts manufactured and delivered to you, and then you have to put them on the shelves and hope they sell. Before they do,\n\nthat inventory is yours—you own it—so it’s an asset on the balance sheet."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p32 chunk 87\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e customers, balance sheet, investors\u003cbr\u003e\u003cbr\u003eInvestors in the retail space watch inventories closely because if customers don’t want a company’s product, it will end up having to run discounts to clear it.\n\nHave you ever been in a store in the weeks after Christmas that had loads of Santa merchandise on clearance sale? The inventory on that company’s balance sheet will likely be worth less than it had hoped."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p32 chunk 88\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e liabilities\u003cbr\u003e\u003cbr\u003eThe other group of assets is called **long-term assets**. These are things a business owns that would take longer than one year to fully turn into cash. This group includes tangible assets like property, factories, and machinery, but it also includes non-tangible assets like long-term investments and intellectual property.\n\nThe second bucket on the balance sheet is **liabilities**.\n\n**Liabilities**\n\nLiabilities include everything a company owes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p33 chunk 89\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, debt\u003cbr\u003e\u003cbr\u003eLiabilities include everything a company owes.\n\nLike assets, liabilities are separated into current liabilities (those due within a year) and long-term (non-current) liabilities.\n\nThe most obvious type of liability is debt.\n\nDebts that need to be paid soon are considered **current liabilities**, while debts with longer-maturities are considered **long-term liabilities**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p33 chunk 90\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, vendors, liability, balance sheet, credit, shareholder equity\u003cbr\u003e\u003cbr\u003e**Accounts payable** is a form of short-term debt where a business owes money to vendors or suppliers that have provided their business with goods or services on credit.\n\nQuite simply, if money is owed, it is a liability and it subtracts from a company’s net worth.\n\nThat leaves us with the third and final bucket on the balance sheet, **shareholder equity**.\n\n### Shareholder equity"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p33 chunk 91\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, assets, net worth, liabilities\u003cbr\u003e\u003cbr\u003e### Shareholder equity\n\nShareholder equity is what’s left for the owners after liabilities are subtracted from assets. It’s the net worth of a company on paper.\n\nIt’s important to note, however, that shareholder equity is a theoretical value that only accounts for what a company owns versus what it owes without any regard to its income-generating or growth potential.\n\nGrowth prospects of course matter to the real value of a company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p34 chunk 92\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, debt, cash, investors, Apple, earnings, market capitalization, Amazon, shareholder equity\u003cbr\u003e\u003cbr\u003eCompanies like Apple and Amazon are worth so much not just because their balance sheets show that the value of their buildings and cash is worth more than their debt. They are valuable because they have established tremendous\n\nbusinesses and brands that investors expect to generate significant earnings for a long time to come.\n\nSo, shareholder equity on the balance sheet is not the same as a company’s value in the marketplace, known as **market capitalization**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p34 chunk 93\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, stock, balance sheet, Apple, shareholder equity, fiscal year\u003cbr\u003e\u003cbr\u003eMarket cap, as it’s called, is the total value of all the company’s shares. It’s the real-time value of the company as determined by buyers and sellers of the stock.\n\nAt the end of Apple’s fiscal year 2022, its balance sheet showed around $50.7 billion of shareholder equity. Its market cap at the time was over $2 trillion!\n\nEven though shareholder equity doesn’t tell you what the company is worth in the market, it is still an important gauge for the underlying health of the business."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p34 chunk 94\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, country, company, debts, assets, gold, cash flow statement, liabilities, shareholder equity\u003cbr\u003e\u003cbr\u003eWhen shareholder equity is strongly positive, it indicates that the company has sufficient assets to cover all of its liabilities. It is a country with gold in the vault, ready to endure a long war.\n\nHowever, when shareholder equity is low or negative, it indicates that debts outweigh assets. If that condition persists over time, the company could face insolvency.\n\n**THE CASH FLOW STATEMENT**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p35 chunk 95\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, money, bank account, financial statements, cash flow statement\u003cbr\u003e\u003cbr\u003e**THE CASH FLOW STATEMENT**\n\nThe final of the three critical financial statements is the **cash flow statement**.\n\nAs an individual, your tax return tells a different story than looking at the deposits and withdrawals in your bank account. It is the same with a business.\n\nA cash flow statement provides detail on the money flowing into and out of a business during a given period. It shows how cash is being used, which is something any owner of a business should care about."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p35 chunk 96\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, cash, earnings\u003cbr\u003e\u003cbr\u003eAll else equal, a business that is generating a lot of cash that it can use however it wishes is better off than a company that is generating less cash.\n\nA company’s income statement might show that it had strong earnings, but it’s possible they needed to spend most of the cash on maintaining property, plant, and equipment. These types of necessary maintenance expenses are known as capital expenditures, or CapEx for short."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p35 chunk 97\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, check, loan, investor, dividends, food truck\u003cbr\u003e\u003cbr\u003eIf the CapEx requirements are high, the company won’t have much free cash left over to do things that investors like to see, like paying dividends, buying back shares, or reinvesting to drive future growth.\n\nImagine you were an investor in my brother’s food truck. If he earned $50,000 last year, you would likely be happier if he told you that it’s sitting in the bank and he’s going to write you a check than if he told you he needed to spend it all repairing the truck and paying off a loan."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p36 chunk 98\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, services, cash flow statement\u003cbr\u003e\u003cbr\u003eTable 3 shows a very simple example of a cash flow statement.\n\nWe will not address every term on the statement, but you will notice that it is divided into three main sections: cash flow from operations, cash flow from investing, and cash flow from financing.\n\nCash flow from operations shows money coming into and out of the business from regular business activities—i.e., from the main way the business makes money (by selling products, services, etc.)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p36 chunk 99\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash\u003cbr\u003e\u003cbr\u003eCash flow from investing shows cash earned or spent from investments the company makes, such as purchasing equipment or investing in other companies.\n\nAnd cash flow from financing shows money coming into and out of the business from financing the company with loans, lines of credit, or owner’s equity.\n\n**TABLE 3: SIMPLE CASH FLOW STATEMENT**\n\n| CASH FLOW STATEMENT |\n|---------------------|\n| COMPANY XYZ         |\n| FY ENDED DECEMBER 31, 2023 |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p36 chunk 100\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Cash Flow from Operations |\n|----------------------------|\n| Net Income                | $100,000 |\n| Additions to Cash         |\n| Depreciation              | $20,000  |\n| Increase in Accounts Payable | $10,000 |\n| Subtractions from Cash    |\n| Increase in Accounts Receivable | ($20,000) |\n| Increase in Inventory     | ($30,000) |\n| Net Cash from Operations  | $80,000  |\n\n| Cash Flow from Investing  |\n|----------------------------|\n| Purchase of Equipment     | ($5,000) |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p37 chunk 101\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, cash, net income\u003cbr\u003e\u003cbr\u003e| Cash Flow from Financing  |\n|----------------------------|\n| Notes Payable             | $10,000  |\n\n| Cash Flow for FY Ended December 31, 2022 | $85,000 |\n\nWithout getting too into the weeds, you can see from the cash flow statement that net income doesn’t equal cash. Earnings on paper do not always equal cash in the bank. Ultimately, it is cash that pays the bills."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p37 chunk 102\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, balance sheet, income statement, cash flow statement\u003cbr\u003e\u003cbr\u003eSince business owners and investors scrutinize the use of every dollar and want to make sure there’s enough cash being generated to fund the operation, the cash flow statement serves as an important complement to the income statement and balance sheet.\n\nTaken together, the income statement, the balance sheet, and the cash flow statement provide good insight into the overall health and performance of a company."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p39 chunk 103\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e next chapter, capital, company's performance\u003cbr\u003e\u003cbr\u003eNow we know how a company’s performance is evaluated. In the next chapter, we discuss a critical requirement for a company’s growth—capital.\n\n\n\nLIKE A TREE sucks water from the ground to fuel its growth toward the sky, a company needs a source of capital to expand its business."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p39 chunk 104\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eCapital and money are somewhat interchangeable terms. The nuance is that capital is used to describe money that a company uses to fund growth. It denotes longer-term money that is being put to work for productive purposes.\n\nCapital is also money that comes with a cost if it is raised by issuing debt or equity. Your mother might give you money for free, but an investor will charge you for capital.\n\nFUN FACT: CAPITAL VERSUS MONEY"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p40 chunk 105\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth\u003cbr\u003e\u003cbr\u003eFUN FACT: CAPITAL VERSUS MONEY\n\nThe word capital is thought to be derived from a medieval Latin term for the head, usually referring to that of cattle or other livestock.\n\nLivestock have always been an important source of wealth and a store of value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p40 chunk 106\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, wealth, capital\u003cbr\u003e\u003cbr\u003eThey represent a bridge connecting current wealth to future wealth. Livestock is a physical asset that has current value to its owner, but it is also an asset that can reproduce itself, which allows it to sustain or create surplus value over time.\n\nEarly economists such as Adam Smith, who is known as the “Father of Economics,” defined capital as the part of a country’s assets that initiates surplus production and increases productivity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p40 chunk 107\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, wealth, capital\u003cbr\u003e\u003cbr\u003eIn a distinct contrast, the origin of the word *money* is related to the printing of currency.\n\n*Money* is derived from the Latin word *moneta*, a name given to the Roman goddess Juno, at or near whose temple the Romans first began minting coins around 300 BCE.\n\nSo, when you hear capital, think of long-term wealth that produces and sustains—like cattle.\n\nWhen you hear money, think of a short-term means of exchange—like coins.\n\n**SOURCING CAPITAL**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p41 chunk 108\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth\u003cbr\u003e\u003cbr\u003e**SOURCING CAPITAL**\n\nHopefully, at least some of a company’s capital requirements will be generated from its own operating profit.\n\nIf a company can self-fund some of its growth through its own operations, it demonstrates that the business model is profitable and capable of sustaining the growth.\n\nFor example, it would be encouraging to see Joey open his second food truck using the profits generated from the first one."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p41 chunk 109\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business\u003cbr\u003e\u003cbr\u003eBut sometimes, especially for expensive projects, outside capital is required to move a business forward.\n\nThink about how much money it would cost upfront to build something like an oil refinery or a steel mill. Outside capital is required to get these big projects started."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p41 chunk 110\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth, technology, company, Uber\u003cbr\u003e\u003cbr\u003eThere are also instances, in a fast-paced world like ours of today, where there is simply no time to waste. When technology is disrupting industries there can be a first-mover advantage, or a winner-take-all dynamic, and the growth must happen now or never. If a company waits to expand until it is profitable, it will be too late.\n\nFor example, if the ridesharing app Uber waited to become profitable before expanding into new cities and countries, the network would have never gotten off the ground."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p42 chunk 111\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, company, Uber\u003cbr\u003e\u003cbr\u003eWhen Uber started disrupting the taxicab transportation market, they recognized that most of us would prefer not to have several ridesharing apps on our phone. They knew they needed to move fast to become that one ridesharing app that everyone used.\n\nIt would take time to become profitable, but they knew their idea was revolutionary and if they waited until they had sufficient profit to build out the network, some other company would come along and beat them to the chase."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p42 chunk 112\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, profit, equity, 2019, 2008, Uber\u003cbr\u003e\u003cbr\u003eUber started in 2008 as just an idea. Within five years the founders, Travis Kalanick and Garrett Camp, had raised several hundred million dollars of private funding. By 2019, Uber had come to dominate the ridesharing market and the company was valued around $75bn. They had yet to turn a profit!\n\nSo where does the funding for growth come from, if not operating profits?\n\nIt comes in two forms: debt and equity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p42 chunk 113\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, interest, debt, charity, return, equity, capital, lender, ownership\u003cbr\u003e\u003cbr\u003eIt comes in two forms: debt and equity.\n\nA company that needs capital to grow can either borrow it (debt) or give away ownership of the company (equity) in exchange for it.\n\nBoth debt and equity investors expect a return. They’re conducting business, not donating to charity.\n\nIf a company chooses to borrow money, it will have to pay interest to the lender."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p43 chunk 114\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, money, debt, equity, loan, big companies\u003cbr\u003e\u003cbr\u003eIf the company chooses to issue equity for money, it will be expected to generate a positive return for the new owner—maybe not immediately, but definitely at some point.\n\nMost big companies use a combination of debt and equity funding.\n\nDebt\n\nDebt is a loan.\n\nYou give me money now, and I’ll return it to you later along with interest. It is a pretty straightforward concept."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p43 chunk 115\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, friends, family, interest, bank, credit card debt, loan, institutional investors\u003cbr\u003e\u003cbr\u003eIn the early days, a small company might take a loan from friends or family, or it might take on some credit card debt. But as a company grows bigger, it can borrow from a bank or directly from institutional investors.\n\nTwo of the main types of bank loans are installment loans and revolving loans.\n\nWith an **installment loan**, a company gets a lump sum payment up front. The loan is due to be repaid in full at some specified date in the future, and interest must be paid at regular points in the interim."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p43 chunk 116\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, money, investments, real estate, stocks, assets, bonds, securities, loan, collateral\u003cbr\u003e\u003cbr\u003eIf the loan is secured, it means the company had to pledge some sort of asset as collateral. Collateral is something of value, like securities (which are tradable financial assets like stocks and bonds), real estate, or other investments that the lender is entitled to take should the company fail to make good on its promise to pay back the money and interest.\n\nIf there’s no collateral pledged on the loan, it is considered unsecured."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p44 chunk 117\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e option, company, interest, bank, investors, credit card\u003cbr\u003e\u003cbr\u003e**Revolving debt** is like having a credit card with a bank. A company is given a line of credit up to some specified amount that it can tap when it sees fit. The more they tap\n\ninto the line of credit, and the longer they hold onto the borrowed money, the more interest they’ll owe.\n\nFor bigger companies, the bank is not the only option. If there is demand, a company can issue bonds directly to investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p44 chunk 118\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, companies, money, cash, investors, capital, fund, bond, public, operations\u003cbr\u003e\u003cbr\u003eA **bond** is a debt security, similar to an IOU. Companies can issue bonds to raise capital from investors who are willing to lend them money for a certain amount of time.\n\nFor example, a company might need to raise $1m in cash to fund its operations, so it could sell 1,000 bonds to the public, each with a face value of $1,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p44 chunk 119\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, interest rate, bonds, interest payments, maturity date\u003cbr\u003e\u003cbr\u003eThe individuals and investors who buy these bonds would be promised full repayment of the face value of the bond at some predetermined date in the future, called the **maturity date**. In the years leading up to the maturity date, the bond holder would receive regular interest payments.\n\nAll else equal, the more creditworthy the company, the lower the interest rate will be. The riskier the company, the higher the interest rate will be."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p44 chunk 120\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, interest rate, lending, individual\u003cbr\u003e\u003cbr\u003eThe interest rate compensates for risk. Intuitively, it is no different than if you were considering lending to an individual."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p45 chunk 121\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest rate, $1,000\u003cbr\u003e\u003cbr\u003eIf a conscientious person with a stable, high-paying job wanted to borrow $1,000 from me, I wouldn’t be too worried about it. I would likely lend him the money at a relatively low interest rate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p45 chunk 122\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, $1,000, collateral, deal\u003cbr\u003e\u003cbr\u003eOn the other hand, if a reckless gambler with a history of losing money wanted to borrow $1,000 from me, I would need to be offered a juicy deal before I agreed to it. I would need to be enticed by a high interest payment in order for me to overlook the risk, and I might want some sort of collateral pledged in case he runs away with the money. Perhaps I would hold onto his gold watch until he pays me back!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p45 chunk 123\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, companies, U.S., interest rate, investors, corporations, lending, bonds\u003cbr\u003e\u003cbr\u003eThere are companies that assess the creditworthiness of corporations issuing bonds. Their aim is to help investors know whether they are lending to the conscientious worker or the reckless gambler, or someone in between.\n\nThe three most well-known bond rating companies in the U.S. are Moody’s, Standard & Poor’s, and Fitch. Together they account for approximately 95% of all bond ratings.\n\nThe riskiness of a company is not the only determinant of the interest rate. Time also matters."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p45 chunk 124\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, 30 years\u003cbr\u003e\u003cbr\u003eAll else equal, I would require a higher interest payment for longer time horizons. If someone wants to borrow my money for 30 years, I’ll need to be compensated more than if they want to borrow it for a few days."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p46 chunk 125\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eShort-term corporate debt with a maturity of 270 days or less is called commercial paper. Because of the short duration of the loan, commercial paper usually does not come with interest payments, but rather it is sold at a discount to face value. The discount to face value determines the implied rate of return for the investor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p46 chunk 126\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks\u003cbr\u003e\u003cbr\u003eAn alternative form of corporate debt that crosses over into the world of stocks is convertible bonds. A **convertible bond** is like a regular bond in that it pays interest and has a maturity date, but it comes with a distinct feature in that it can be converted into a predetermined number of equity shares."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p46 chunk 127\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, ownership\u003cbr\u003e\u003cbr\u003eConvertible bonds are sometimes used by fast-growing companies with riskier financials to borrow money more cheaply than they would be able to with conventional bonds. Investors with a risk appetite may accept a lower interest rate in the hopes the equity conversion yields a handsome profit at some point in the future.\n\nThat leads us to the second bucket of funding: equity.\n\n**Equity**\n\nEquity is ownership."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p46 chunk 128\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Equity**\n\nEquity is ownership.\n\nIn accounting terms, it is a company’s assets minus its liabilities—meaning, the ownership in a company is what’s left over after you add up its possessions of value (assets) and subtract all the money it owes (liabilities).\n\nThe purchasing of a house is a clear conceptual example of how equity works."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p47 chunk 129\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e liability, bank, $200,000, equity, 30-year mortgage\u003cbr\u003e\u003cbr\u003eIf you purchase a $1m house using a 30-year mortgage, you might pay $200,000 up front and borrow the remaining $800,000 from a bank.\n\nYou take possession of the $1m property (asset), but you owe the bank $800,000 (liability), so your equity (what you personally own) equals $200,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p47 chunk 130\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e equity, home, buyer\u003cbr\u003e\u003cbr\u003eFast-forward 30 years, and you slowly but surely have paid off the entire $800,000 bank loan. You are now debt (liability) free! If the home is still valued in the market at $1m, and you have zero liability on it, then your equity is now worth $1m.\n\nBut if, to your pleasant surprise, when you decide to sell your house a buyer is willing to pay $2m for it, then the value of your equity has increased to $2m."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p47 chunk 131\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, business, company, debt, debts, cash, principal, loan, interest payments, maturity date\u003cbr\u003e\u003cbr\u003eEquity ownership in a company follows the same concept. The debts must be paid first, but if the value of the company appreciates, so will the value of its equity.\n\nWhy do companies issue equity?\n\nIf a growing company is using cash productively to improve its business, raising too much money with debt can be burdensome. The regular interest payments can be crippling, and the looming maturity date when the whole principal of the loan is due can be disruptive."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p48 chunk 132\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, debt, profits, equity, interest payments, ownership, maturity date\u003cbr\u003e\u003cbr\u003eAn alternative to racking up debt can be to give away equity in the company.\n\nBy issuing equity instead of debt, the company won’t be on the hook for interest payments, and it won’t have a maturity date looming over it. Instead, it will just have to divvy up the ownership pie into more slices and split the profits at\n\nsome point down the road. The hope is that the pie will be so much bigger that everyone will be happy with their slice."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p48 chunk 133\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, family\u003cbr\u003e\u003cbr\u003eThe initial slices of ownership pie might go to friends or family, or anyone who might believe enough in the business during its infancy to give it cash.\n\nThis early group of investors might include **angel investors**, which are high-net-worth individuals who invest in early-stage companies. Angel investors can provide a capital injection in a company’s early days to help get it off the ground and manage through its growing pains."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p48 chunk 134\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBusinesses are risky bets at this early stage, but angel investors are in the high-risk\u002fhigh-reward game. They typically receive equity in exchange for their cash investment. The ownership stake they receive could easily end up being worthless if the company never gains traction. But, if the company ends up becoming a huge success, the angel investor’s early stake could turn into a fortune."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p48 chunk 135\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $500,000, website\u003cbr\u003e\u003cbr\u003eIn 2004, an angel investor named Peter Theil invested $500,000 in a college kid’s website called thefacebook.com. Over the next 15 years he ended up cashing out most of the investment for over $1 billion in profit!\n\nAs a company starts to grow and show legitimate signs of promise, it may be able to attract equity funding from venture capitalists."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p49 chunk 136\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Venture capital (VC)** is similar to angel investing in that both seek to invest early in promising companies, but a VC firm typically invests a pool of investors’ money. Unlike the\n\nsolo angel investor who might only answer to himself, a VC firm must explain itself to clients."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p49 chunk 137\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, U.S., investors\u003cbr\u003e\u003cbr\u003eVCs are expected to generate significant returns in a reasonable timeframe for their investors, so they normally look to invest in growth companies that are close to commercializing their ideas. It’s still high risk\u002fhigh reward, but slightly less so than angel investing.\n\nWhile angel investing and venture capital are both technically forms of private equity (i.e., investment from private investors), the term *private equity* in the U.S. often refers to a specific type of private investing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p49 chunk 138\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, struggling, growing\u003cbr\u003e\u003cbr\u003eRelative to the high-growth targets of angel investors or VCs, a **private equity (PE)** fund will typically look to invest in more mature, well-established businesses. They are not necessarily looking for a company that is growing, but rather one that is struggling due to ineffective leadership or poor operational processes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p49 chunk 139\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, debt, profit\u003cbr\u003e\u003cbr\u003e. The private equity investor will then use debt to purchase a stake in the company, attempt to make improvements to the business, and then try to sell the improved business for a profit."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p50 chunk 140\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e private equity firms\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n**Name drops: VC and PE companies**\n\nBelow is a list of some of the biggest, most well-known venture capital and private equity firms in the world at the time of this writing. You may hear these names mentioned in financial media from time to time…\n\nVenture Capital (VC) Firms"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p50 chunk 141\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eGeneral Atlantic\nHillhouse Capital Group\nInsight Venture Partners\nIconiq Capital\nTiger Global Management\nTransition Level Investments\nNew Enterprise Associates\nNorwest Venture Partners\nAndreessen Horowitz\nInstitutional Venture Partners\nSequoia Capital\nFounders Fund\n\nPrivate Equity (PE) Firms"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p51 chunk 142\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePrivate Equity (PE) Firms\n\nThe Blackstone Group\nThe Carlyle Group\nKohlberg Kravis Roberts & Co. (KKR)\nThoma Bravo\nCVC Capital Partners\nEQT\nTPG Capital\nWarburg Pincus\nNeuberger Berman\nLeonard Green & Partners\nBain Capital\nApollo Global Management\n\nHere is an analogy to think about these different types of investors:\n\nThe angel investor invests in an empty piece of land because they believe in its owner’s vision for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p51 chunk 143\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe venture capitalist invests in a piece of land with a brand-new house already on it because they think its owner will make a fortune renting it out.\n\nThe private equity fund invests in a piece of land with a dilapidated house on it because they plan on remodeling it and flipping it for a higher price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p51 chunk 144\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e general public, shares of stock\u003cbr\u003e\u003cbr\u003eNow, imagine that there is a well-established hotel on the land, with a strong brand name and loyal customer following. Its owners have 100 other hotels across the East Coast of the United States, and they are confident they could add another 100 locations across the western part of the country.\n\nTo raise the capital to do it, they divide up the ownership of the company into small increments called shares of stock, and they sell the shares to the general public."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p53 chunk 145\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, company, companies, money, wealth, stocks, profit, savings, individual\u003cbr\u003e\u003cbr\u003eYou, an individual, invest some of your savings in the shares because you think the company will generate consistent profit and help you build wealth over time.\n\nThat’s the stock investor.\n\nNow we understand companies. We’ve discussed what they are, who runs them, how their performance is evaluated, and how they raise money.\n\nIn the next part of the book, we move on to stocks. We will detail what stocks are, how to own them, and how they’re valued.\n\nPART TWO:"],["\u0
