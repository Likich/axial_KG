obody aspires to be a burger-flipper later in life"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 370\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, effort\u003cbr\u003e\u003cbr\u003e. But showing up on time, in the right clothes, ready to work, and putting forth maximum effort is what should be learned at age 16, not age 22."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 371\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, respect, money, kids, invest, CF, high roller, college, earn\u003cbr\u003e\u003cbr\u003eMost people do not think of the effect that their money habits have on relationships. Being a CF can really harm relationships. Your kids will one day tell their therapist that their father refused to pay for college. So can being a high roller. Your spouse will be creating secret accounts and hiding money so you can’t spend it. The goal here is to have a healthy relationship with money—to earn it well, treat it with respect, spend judiciously, and invest the rest"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 372\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e People, actions\u003cbr\u003e\u003cbr\u003e. People are watching you—and will imitate your actions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p91 chunk 373\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, financial life, debt, financial lives\u003cbr\u003e\u003cbr\u003eWe should all strive to achieve balance in our financial lives, and to have a healthy relationship with money. We shouldn’t love it too much or too little. Not just for our sake, but for those around us.\n\nIn the next section, we will be getting into the weeds on debt—specific kinds of debt. These will be the building blocks for your new financial life.\n\n\n\n\n\n\n\nCHAPTER 7"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p91 chunk 374\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nThe Power of Cash\n\nWhy we have money\n\nLet’s say we have an economy that consists of two people: me and you. I write financial newsletters and you make nozzles. I write a newsletter and I walk down the street to your house, because I need a nozzle. This is called barter. We’re going to trade newsletters for nozzles."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p92 chunk 375\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, newsletter\u003cbr\u003e\u003cbr\u003eBut maybe you don’t want a newsletter—maybe you want something else. Maybe you want chicken. So you would take my newsletter and give me a nozzle, and then hope to trade either a nozzle or a newsletter for some chicken.\n\nBarter doesn’t work very well. This is why we have money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p92 chunk 376\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, money, trade, newsletter\u003cbr\u003e\u003cbr\u003eThis is how it works. When I write a newsletter, I create value, which I trade for *money*. I can then use the money to trade for something else I want—literally anything, because everyone else creates nozzles or chicken and trades it for money.\n\nMoney is a unit of account—it’s how we measure value. It’s a store of value—I can keep the money in my house for an indefinite period of time and then I can buy stuff with it later. It’s also a medium of exchange—everyone accepts it universally."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p92 chunk 377\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash\u003cbr\u003e\u003cbr\u003eWe’re beginning this part on debt stress with a discussion about cash because in order to understand how debt works, you first need to understand how *money* works.\n\n**Keeping cash in the bank**\n\nOnce we’ve accumulated a big pile of money, our house is not a very convenient place to have it. Someone could break in and take it. Wouldn’t it be nice if there was a safe place to put it?\n\nEnter the bank. A bank is a safe place to put your money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p92 chunk 378\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, stock market, banks\u003cbr\u003e\u003cbr\u003eThe crazy thing about banks is that they used to pay you for the privilege of storing your money there, which is kind of counterintuitive. Then we had a long period of zero percent interest rates. You put your money in the bank and you might get $2 of interest all year. If banks paid more in interest, then people might keep more money in the bank and less in the stock market, but that is a longer discussion."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 379\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, bank, stocks, investment strategy, interest rates\u003cbr\u003e\u003cbr\u003eYou may find this hard to believe, but in the not-so-distant past, interest rates were high enough that putting money in a bank was a real investment strategy. If you could get 8% a year\n\non your money in the bank—a sure thing—there is no reason to look at stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 380\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, bank, FDIC\u003cbr\u003e\u003cbr\u003eEven today, keeping your money in the bank is still not the worst idea in the world. The nice thing about having money in the bank is that you can’t lose it, which is a very underrated property of money in the bank. Money in a bank account is FDIC insured for up to $250,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 381\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bull market, stocks, 1999, 2019, bonds\u003cbr\u003e\u003cbr\u003eMost people are terrible investors. JP Morgan did a study of investment returns between 1999 and 2019. Over that time period, stocks returned 5.6% annually, but the average investor returned about 1.9%—worse than bonds. And if the average investor is making 1.9%, that means that a certain number of investors—say, 30% of them—are actually earning negative returns in the context of a big bull market in stocks. Which is another way of saying that they lost money, even though stocks were going up"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 382\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Isn’t that nuts?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 383\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, bank account\u003cbr\u003e\u003cbr\u003eThis one-third of people will never need to invest in the stock market. And there is a good chance that you are one of the 30%. Cash in a bank account is just fine. Why? Because making zero percent in the bank is better than making negative percent in the stock market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p93 chunk 384\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, stock market, savings\u003cbr\u003e\u003cbr\u003eEveryone was really excited between 2011 and 2021, and investing in the stock market seemed so easy; but I assure you, there will come a point in time when it is not so easy. When I was doing my radio show, the number one question I would get would be: “How do I invest in the stock market?” I would get this question from Uber drivers with $2,000 in savings. I would respond, “There are some other things you need to do first.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p94 chunk 385\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, human beings, inflation, Dow, S&P 500\u003cbr\u003e\u003cbr\u003eThe returns that people see on the stock indexes, like the Dow, or the S&P 500, are illusory—unless you do everything right. Unless you dollar cost average perfectly and never sell. From an evolutionary perspective, human beings are hard-wired to be bad investors. I am no different. We will find a way to lose\n\nmoney. So making zero in the bank is not the worst thing in the world. With one caveat: Inflation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p94 chunk 386\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, math, inflation, 6%, emergency fund\u003cbr\u003e\u003cbr\u003eIn periods of high inflation, it makes less sense to keep money in the bank. At the time of writing, in 2023, we are experiencing a period of high inflation. This makes keeping money in the bank a very unattractive proposition. The math behind this is as follows: if you have 6% inflation, and you are making zero percent in the bank, then it is like you are making negative 6% on your money.\n\nBut there are still lots of reasons why you want to do keep money in the bank.\n\nThe emergency fund"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p94 chunk 387\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, cash, emergency fund\u003cbr\u003e\u003cbr\u003eThe emergency fund\n\nThe first reason you want to have cash is for emergency funds. This is a very important rule that you must follow: keep six to 12 months’ worth of expenses in the bank in case of emergencies. Because you just never know."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p94 chunk 388\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emergency funds\u003cbr\u003e\u003cbr\u003eSo let’s say your rent is $2,000 a month and your cell phone and utilities and everything else is a few hundred dollars a month, and your food is about $500 a month, and you add up all your expenses, and it comes out to about $4,000 a month. That’s $48,000 a year. That means you must have $24,000 in emergency funds in the bank, in your checking account, at a minimum—at all times. Preferably you’d have up to $48,000.\n\nWhat is the reasoning here?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p95 chunk 389\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, emergency funds\u003cbr\u003e\u003cbr\u003eWell, if the worst happens, and you lose your job, you could safely live off your emergency funds for a period of six to 12 months before you found another job. And you’ll be getting unemployment benefits simultaneously, so you can last even longer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p95 chunk 390\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, stress-free financial life\u003cbr\u003e\u003cbr\u003eRemember, this is about living a stress-free financial life. Imagine you get to a point where nothing can touch you—you lose your job, no big deal. Car transmission breaks, no big deal. Your cat gets sick, no big deal. That’s what the money is for."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p95 chunk 391\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emergency fund\u003cbr\u003e\u003cbr\u003eThe last one is a big one for me—I’m an animal lover, and literally millions of pets are euthanized every year because their owners don’t have the money for some lifesaving medical treatment. It’s called economic euthanasia. Don’t be one of those people. Plan ahead. It’s why I could never be a vet—someone comes in and can’t afford $500 to take care of their cat. All of this misery can be prevented by having an emergency fund."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p95 chunk 392\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emergency fund\u003cbr\u003e\u003cbr\u003eDon’t get cheap about the emergency fund—like, you don’t want to spend the $500. As soon as you deposit money in the emergency fund (create a separate account if necessary), think of it as spent. That’s an insurance policy. The money is there to cover unforeseen expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p95 chunk 393\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e crypto, emergency funds\u003cbr\u003e\u003cbr\u003eAnd for the love of God, don’t invest the emergency funds. It doesn’t matter that you’re getting paid zero interest, that you’re losing money with inflation—just leave it in the checking account. I’ve heard of people investing their emergency funds in crypto. Insanity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 394\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, crypto, emergency funds\u003cbr\u003e\u003cbr\u003eBuild up your emergency funds before you do anything else. Before you buy a house, before you buy a car, before you buy stocks, before you buy crypto. If that seems like a lot of money to invest in an emergency fund, it’s not. I assure you that my emergency fund is much larger than that. But my emergency fund is not just for emergencies; it’s for other stuff too.\n\nWhich brings us to the option value of cash.\n\nThe option value of cash"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 395\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash, bank account\u003cbr\u003e\u003cbr\u003eCash is a big pile of options. You have $50,000 in your bank account. It’s just sitting there, not doing anything. But it could be doing something. What could you be doing with it?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 396\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash\u003cbr\u003e\u003cbr\u003eWell, a good investment opportunity might come along. Or maybe you are traveling and you come across your dream house. Or a vintage car that you’ve always wanted is listed online. Whether it’s investment or consumption, you want cash to take advantage of these opportunities. You can’t do any of these things unless you have cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 397\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, down payment\u003cbr\u003e\u003cbr\u003eThe house I am currently living in (which I bought in 2015) was made possible by a sizable cash balance in my bank account. I simply wrote the check for the down payment, and there was none of this brain damage around selling stocks or taking out second loans to pay for this thing. Just write a check—done."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 398\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, stock, cash, hedge fund\u003cbr\u003e\u003cbr\u003eThis may seem like a foreign concept to you, but you will get opportunities like this in your lifetime. Whether it’s a stock, or a brother-in-law’s business, or a hedge fund, or even something fun to buy, there will be numerous times in your life when these opportunities come around. And you have to be ready for them, by having lots of cash on hand."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p96 chunk 399\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, financial life, financial stress, Part IV, portfolio, cash, net worth\u003cbr\u003e\u003cbr\u003eUltimately, I recommend that 20% of your net worth is held in cash, for emergencies, to take advantage of opportunities, or for portfolio reasons, which we will discuss in Part IV.\n\nThis is about living a stress-free financial life. Having a large cash cushion dramatically reduces your financial stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p97 chunk 400\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money\u003cbr\u003e\u003cbr\u003eOne of my favorite movies of all time is the 2014 remake of The Gambler, starring Mark Wahlberg. John Goodman plays a loan shark, and gives the best speech about money I have ever"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p97 chunk 401\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e performance, position, debt, cash\u003cbr\u003e\u003cbr\u003eseen in a movie. The speech is expletive-laden and essentially says that once you have no debt and a big pile of cash, you are indestructible. This is said to be reaching a position of “F*** you.” No description can do it justice—you have to see the movie. It might be Mark Wahlberg’s worst performance, but the movie is still outstanding."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p97 chunk 402\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks\u003cbr\u003e\u003cbr\u003eHaving a huge cash position is dealing from a position of power.\n\nHere’s what happens if you have a huge portfolio of stocks. First scenario: they go up, and you don’t want to sell them. Second scenario: they go down, and you don’t want to sell them. No matter what, you are not going to want to sell your stocks. Because you like them—you think they’re good investments. So you’re asset rich, and cash poor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p97 chunk 403\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goal, stress-free financial life, returns, millionaire, safety, assets\u003cbr\u003e\u003cbr\u003eHaving a bunch of assets makes you very fragile. Having a large cash position reduces your fragility. It makes you indestructible, actually.\n\nOf course, there are trade-offs. There are trade-offs between returns and safety. I place a higher value on safety than I do on returns. Remember, the goal is not to be a millionaire; the goal is to live a stress-free financial life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p98 chunk 404\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, bank, stock market, cash, liquidity\u003cbr\u003e\u003cbr\u003eSo many people refuse to keep cash in the bank because they think they are “missing out” on gains in the stock market. They say, “My money isn’t working for me.”\n\nWrong.\n\nLet the cash sit there in the bank: it is serving a purpose, and that purpose is your mental health. There is nothing else that is more important.\n\nLiquidity\n\nLet’s have a discussion about liquidity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p98 chunk 405\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash, Stocks, Mutual funds, Liquidity\u003cbr\u003e\u003cbr\u003eLet’s have a discussion about liquidity.\n\nLiquidity is the property where an asset can easily be turned into cash. Cash is the definition of liquidity—it is already cash. Most stocks are liquid—they are not so hard to sell, although there are some stocks that are thinly traded that take some time to get out of if you have a large position. Mutual funds, both stock and bond, are liquid—mutual fund companies are required by law to meet redemption orders."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p98 chunk 406\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e three months, houses, real estate, recession\u003cbr\u003e\u003cbr\u003eReal estate is not so liquid. If you have a house, and you want to sell it, it will take three months. Not a good thing if you want to take your money out in a hurry. That’s the main problem I have with real estate investing—if you have ten to 12 houses that you are renting out, if you wanted to sell them, it would take a year, and if a recession hits in the meantime, you are going down for the dirt nap."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p98 chunk 407\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e acquisition, IPO\u003cbr\u003e\u003cbr\u003eLikewise, stock in private corporations is also not liquid. You are probably holding it until some kind of liquidity event, like an acquisition, or an IPO, or something like that. If you have the opportunity to invest in private businesses, know that your capital is going to be locked up for a long period of time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p98 chunk 408\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress-free financial life\u003cbr\u003e\u003cbr\u003eLiving a stress-free financial life means maintaining a strong liquidity position at all times. If you are a real estate investor, and you have ten to 12 houses, you will want to have a lot of cash on hand. Don’t be one of these asset-rich\u002fcash-poor people. This is how you get into trouble. Unfortunately, a lot of people live this way."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p99 chunk 409\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Cash, Liquidity\u003cbr\u003e\u003cbr\u003eIf you have cash, you have the liquidity to handle emergencies, you have the liquidity to make investments at opportune times, and you have the liquidity to spend your time how you want to. Cash is highly, highly underrated.\n\nKeeping money in cash\n\nThe question is: where do you keep your cash? In the bank? Somewhere else?\n\nThe answer might surprise you. I think that a decent amount of your cash should be kept in actual cash, like paper currency."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p99 chunk 410\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, $5,000\u003cbr\u003e\u003cbr\u003eLet me give you an example. A storm blows through and knocks a tree on your roof. It also knocks the power out. How will you get the tree off your roof? If you call the tree guy, how will you pay him, if credit cards don’t work? And even if they do work, the tree guy is more likely to help you out first if you can hand him $5,000 in cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p99 chunk 411\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wallet, $500\u003cbr\u003e\u003cbr\u003eI’ve never been able to figure out the people who go to the ATM to get $40. They’ll use it up in two days, and be back at the ATM. People have an unfounded fear of getting robbed. For sure, there are places where you don’t want $500 in your wallet. But otherwise, the chance of getting robbed is microscopic; and if you do get robbed, you’ve got bigger things to worry about than $500. There is also the chance that you lose your wallet, I suppose, and you’d be upset if there was a lot of cash in there"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p99 chunk 412\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards\u003cbr\u003e\u003cbr\u003e. But the cash is frequently less of a concern than the huge hassle of having to cancel all your credit cards and stand in line at the DMV for a new license."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p99 chunk 413\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e privacy, cash, $600\u003cbr\u003e\u003cbr\u003eWhen I go to the ATM, I get $600, in $50 bills. It will last me for a few weeks. I try to pay for as many things as I can with cash, for a bunch of reasons. One is privacy—I’m not doing anything suspicious, but there doesn’t need to be an electronic record of where I go to lunch every day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 414\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, wallet\u003cbr\u003e\u003cbr\u003eBut the bigger reason is that when you have a wallet full of cash, and you spend it over time, and you run out of cash—"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 415\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, credit cards, cash, wallet\u003cbr\u003e\u003cbr\u003ethat’s it, you are out of cash. Not long ago someone came up with the idea of a cash diet, where you give up using credit cards for a few months or so, and only carry cash. That is a good way to keep track of how much money you’re spending. Most people have no idea, when using credit cards, but once they blow through all the cash in their wallet or purse, they’re out, and they’re done spending for the month. I find tips and tricks like this to be gimmicky at times, but I’m all for the cash diet."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 416\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, money, cash, credit card, spending\u003cbr\u003e\u003cbr\u003eAlso, I like to keep stuff off the credit card. I have money and a bunch of good habits around spending, but I’m uncomfortable with the idea that I might one day run up a big balance and be unable to pay it. It’s just good practice to pay for stuff with cash. Plus, there have been a few instances in which people have given me a discount for paying in cash. A jewelry store did this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 417\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $10,000, cash, emergency funds, $5,000\u003cbr\u003e\u003cbr\u003eIf you calculate that you need about $24,000 in emergency funds, then it’s not unreasonable to keep about $5,000 to $10,000 of that in cash at home. If you’re nervous about it, get a safe. Or find a secret place to hide it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 418\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, bank, cash, banks\u003cbr\u003e\u003cbr\u003eAll this aside, I’ve found that I’ve had some difficulty in getting cash out of the bank at times. Banks nowadays don’t keep a lot of cash on hand, partially to deter robberies. I was at the bank one time and a guy came in to withdraw $7,000 in cash to pay a contractor that was working on his house. The bank wouldn’t give it to him. The teller told him that they did not have that much money in the bank, which was probably a lie. They told him if he wanted $7,000, he had to order it a week in advance"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p100 chunk 419\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $3,000, financial system\u003cbr\u003e\u003cbr\u003e. The guy was totally hosed. I’ve found that I’m able to get increments of $3,000 out without incident. But they always ask me why I want the cash. I simply tell them, “I want money outside the financial system.” That seems to shut them up."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p101 chunk 420\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $10,000, government\u003cbr\u003e\u003cbr\u003eYou probably know that if you take out more than $10,000 at a time, a report gets filed with the government. Some people try to get around this by taking out $9,000 at a time,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p101 chunk 421\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e America, inflation\u003cbr\u003e\u003cbr\u003ebut don’t do this—there’s actually a law against that, too, and it’s called structuring. The whole thing is a scam because the $10,000 limit was passed in the 1970s and hasn’t been adjusted for inflation. If it was, it would be $70,000 today. Guess what: America is not a financially free country; but that is a subject for another book, perhaps."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p101 chunk 422\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank\u003cbr\u003e\u003cbr\u003e**Other places to keep cash**\n\nWhere else are you supposed to keep cash? Well, the bank, obviously. It’s safe, and it’s insured. Problem is, it doesn’t pay anything in interest. An alternative is money market mutual funds, but at the time of writing, the money market industry is a mess. The good news is that they are liquid."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p101 chunk 423\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, money, bank, cash\u003cbr\u003e\u003cbr\u003eIf you want to earn some interest on your cash, there is the option of certificates of deposit (CDs), or high-yielding savings accounts. These days, they don’t give you much in the way of interest, although that seems to be in the process of changing. CDs, as you probably know, require you to lock up your money for a set amount of time in exchange for higher interest. I’ve actually never gotten a CD, because the main benefit of having cash in the bank is that it is immediately available"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p101 chunk 424\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. If you need to take your money out of a CD, then you have to pay a penalty. Like I said, the skinny yields on CDs and money market funds generally make them not worthwhile, but that began to change in 2022."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 425\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eOne not-well-known place to park cash is Treasury Direct—a government website that allows you to directly purchase U.S. Treasury bills and bonds. Most people use this to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 426\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank, $10,000, securities, T-bills\u003cbr\u003e\u003cbr\u003ebuy T-bills: securities with less than one year maturity. I don’t know anyone who has bought a 30-year bond on Treasury Direct. But as recently as 2022, you could buy T-bills yielding 5% and up, which wasn’t available at the bank. You can also buy I bonds—inflation-linked bonds—at Treasury Direct, which are super interesting at a time of high inflation; but you are restricted to $10,000 in purchases."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 427\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bonds, paper certificate, Obama\u003cbr\u003e\u003cbr\u003eAs for the poor EE savings bond, that ended up being perhaps the greatest example of government incompetence I’ve ever seen. Savings bonds were a great low-tech way for people to save money. You go to the bank and get a paper certificate, and put it in a file cabinet at home. Obama ended the savings program in favor of something called myRA, which was intended to be something like an IRA that invested in Treasury bills and bonds, but it was a complete bust, and Trump euthanized that program"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 428\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government\u003cbr\u003e\u003cbr\u003e. Of all the ways for the government to look for ways to save money, cutting the savings bond program was the dumbest."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 429\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gold\u003cbr\u003e\u003cbr\u003eGold\n\nThis is the point in the book where I reluctantly talk about gold."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 430\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, government, inflation, gold\u003cbr\u003e\u003cbr\u003eIt’s hard to have a rational discussion about gold. Gold has political implications. If you own gold, it basically means you think the government is going to mess up, print too much money, and create inflation. If you don’t, it’s an expression of faith in the authorities doing the right thing. Right-wing people tend to like gold. Left-wing people don’t"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p102 chunk 431\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e assets, gold\u003cbr\u003e\u003cbr\u003e. Left-wing people don’t. Some of the right-wing people get carried away and become gold bugs, and put substantially all their assets in gold, and then spend all their time reading gold newsletters and conspiracy theory websites. There is a nutball element to it, for sure. But gold has a place."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p103 chunk 432\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gold\u003cbr\u003e\u003cbr\u003eLots of people are curious about whether they should have some exposure to gold. The problem is, if you’re not rich, and you want to buy physical gold, the transaction costs get very high, and you’re in fractional coin hell. But the good news is that there are cheap and easy ways to get exposure to gold without the hassle of buying coins and bars and storing them in your house."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p103 chunk 433\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Lehman Brothers, expenses, ETF, open market, London, fund, selling\u003cbr\u003e\u003cbr\u003eIn 2005, when I was head of ETF trading at Lehman Brothers, I was approached by a couple of guys from State Street and the World Gold Council. They wanted to start a gold ETF—a fund that was backed by physical gold in an underground vault in London. One share of GLD (the ticker) would be worth one-tenth of an ounce of gold. The fund had expenses of 0.4% per year, which was paid by the fund selling a little bit of gold out of the vault on the open market"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p103 chunk 434\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gold\u003cbr\u003e\u003cbr\u003e. To say that the launch was successful would be an understatement. Only the bitcoin futures ETF gathered more assets in such a short amount of time. Today, anyone has the ability to buy gold in securitized form."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p103 chunk 435\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial system\u003cbr\u003e\u003cbr\u003eThe gold bugs are annoying purists who say that if you don’t hold the gold directly, i.e. coins and bars in your house, then you really don’t own gold. That’s not the case. The reason you want to hold physical gold is for the unlikely scenario where the financial system collapses, and you have to buy pork chops with… gold coins? There are reasons to own gold other than as a hedge against the world coming to an end, which we will cover later in the book"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p103 chunk 436\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e safety, gold\u003cbr\u003e\u003cbr\u003e. A lot of people think of gold as safety, which it really is not. We’ll discuss later."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p104 chunk 437\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e finance, Cash, market, returns\u003cbr\u003e\u003cbr\u003eCash is very, very underrated. Most finance people have a dim view of cash. It’s a drag on returns, they say. You want to be fully invested, they say. Easy to say when the market goes straight up for ten years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p104 chunk 438\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, opportunities, value, option, life, valuable, open, Cash, buy, land\u003cbr\u003e\u003cbr\u003eCash is an option to buy something cheaper in the future. And options are very, very valuable. Ask me about the time I bought a piece of land near the beach with cash I had laying around. Six months later, it had doubled in value. True story. Life is full of opportunities, if your eyes are open. And you need cash to take advantage of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p105 chunk 439\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e short term, stress, moment, credit cards, debt, cash\u003cbr\u003e\u003cbr\u003eWith that said about the security and relief of stress offered by holding cash, we’ll now move on the four areas of debt that cause stress, beginning with credit cards.\n\nLiving in the moment has its perks. One of my favorite sayings to myself is, “I don’t have to decide this right now. I’ll worry about that later.”\n\nThe purpose of this is to reduce stress in the short term."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p105 chunk 440\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e past, future, present, office\u003cbr\u003e\u003cbr\u003eA few years ago, I bought a clock for my office (paid for with cash) that has the word NOW on it in big capital letters. It’s to remind me that if we live in the past or the future, we’ll be miserable—we’re only happy if we live in the present."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p106 chunk 441\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card\u003cbr\u003e\u003cbr\u003eBut the purchasing decisions we make NOW have consequences that extend into the future. If you’re using a credit card to pay for $200-worth of picture frames at Target, and you decide to worry about it later, then you will worry\n\nabout it later. You don’t get out of worrying about it by putting it on a credit card. The credit card postpones the worry to a later date, when the sum of all your postponed decisions is staring you in the face in the form of a big monthly bill."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p106 chunk 442\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card\u003cbr\u003e\u003cbr\u003eNOW the real stress begins.\n\nYou must be very judicious about the types of things you put on a credit card. A credit card is a convenient way to pay for things, so you should use a credit card when convenience is necessary. You should not use a credit card for frivolous spending unless that purchase is cash-secured. Meaning you already have the money in your bank account."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p106 chunk 443\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, credit card\u003cbr\u003e\u003cbr\u003eAn example: I am a fashion plate and I like to buy clothes from John Varvatos. I do not live near a John Varvatos store, so I buy their clothes online. With a credit card. Some of their clothes are expensive. I will only press the “buy” button if I have the cash in my bank account to pay for it outright. You do not want to be paying interest on discretionary purchases"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p106 chunk 444\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest\u003cbr\u003e\u003cbr\u003e. You do not want to be paying interest at all (which we will discuss in a moment); but you especially don’t want to be paying interest on discretionary stuff."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p106 chunk 445\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, credit card\u003cbr\u003e\u003cbr\u003eLike tattoos.\n\nI have lots of tattoos and I love my tattoos. Every time I got a tattoo, I brought $2,000 in cash to the tattoo parlor. Every time. I do not put a tattoo on a credit card. Think to yourself, “What is the dumbest thing that I could pay interest on?” And a tattoo has to be pretty close to the top of the list.\n\nI would much rather be paying interest on groceries, or something else essential, than tattoos or jackets from John Varvatos."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p107 chunk 446\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, highly effective people\u003cbr\u003e\u003cbr\u003eSome people say that credit cards are the root of all evil. I disagree.\n\nI could be the guy that claims credit cards are evil, don’t use\n\ncredit cards, cut them up, and go off the grid and use cash all the time. That would definitely fix your credit card problem, but it makes life extraordinarily difficult. Let me put it this way: this is not a habit of highly effective people."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p107 chunk 447\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, credit card, credit\u003cbr\u003e\u003cbr\u003eA responsible credit card user understands that building credit in the short term is an important part of paying for those big decisions—house, car, college—in the long term. You don’t qualify for a mortgage by existing off the grid. It is very hard—nay, impossible—in the 21st century to get a hotel or a rental car without a credit card. You can’t be part of civilized society these days without a convenient way to pay for things electronically."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p107 chunk 448\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Financial stress\u003cbr\u003e\u003cbr\u003eBut like with my tattoos, you need to decide where using a credit card makes financial sense. Credit cards, while useful, can cause a great deal of financial stress. Which may seem obvious, but it isn’t obvious to everyone. If you’ve ever failed to pay the entire balance in a given month, there is a sense of impending doom as you submit that minimum payment—you know that this balance is going to get bigger and bigger over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p107 chunk 449\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, credit cards, mortgage, principal\u003cbr\u003e\u003cbr\u003eAnd one of the reasons it gets bigger is because credit cards are a revolving debt, rather than an installment debt. A mortgage is an installment debt—you make a fixed payment each month, consisting of principal and interest. Whereas the interest on revolving debt gets calculated monthly, and after a while, interest is charged on top of interest, and it grows exponentially."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p107 chunk 450\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThere is a quote that is probably falsely attributed to Einstein: “Compound interest is the eighth wonder of the world.” Negative compounding interest is like scraping the back of your thighs with a cheese grater."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 451\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, money, wealth, credit card debt, returns, compounding\u003cbr\u003e\u003cbr\u003eYou want your money to compound a little bit each year, earning interest (or returns in the stock market), multiplying over time. If you’re stuck in credit card-land, and your wealth is negatively compounding, abandon all hope ye who enter\n\nhere. This only happens with credit card debt, not other kinds of debt, which is what makes it so dangerous."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 452\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards\u003cbr\u003e\u003cbr\u003eI may come across as glib and avuncular when I say that credit cards are a convenient way to pay for things, but I don’t want to undersell how pernicious they can be. All it takes is a little bit of inattention to get behind, and then you get behind on being behind."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 453\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, cash, store\u003cbr\u003e\u003cbr\u003eHow people view credit cards is different from how they view cash. If there were no such thing as credit cards, and you wanted to buy a $500 jacket, but you didn’t have the cash, you couldn’t buy it. If you don’t have a plan to pay for the jacket when you’re standing in the store, you shouldn’t buy the jacket."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 454\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, interest\u003cbr\u003e\u003cbr\u003eCredit cards are not free money. Pay now or pay later, eventually you will have to pay. And if that $500 stays on your balance long enough, you will end up paying the same amount again, or more, in interest. Yes, then you will have paid for the jacket several times over."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 455\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e change, credit cards, cash\u003cbr\u003e\u003cbr\u003eI imagine that our lives would be worse without credit cards. We’d all have to carry around huge amounts of cash. We’d be standing there at the grocery store checkout, counting change. Credit cards are a time-saving invention. But if used improperly, they can cause a great deal of misery."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p108 chunk 456\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, relationship, credit cards\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nLet’s talk about how to use credit cards the right way.\n\nSimple: pay off the balance every month.\n\nSome things are easier said than done. This shouldn’t be one of them. You need to reevaluate your relationship with credit cards if you desire any kind of stress relief."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p109 chunk 457\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards\u003cbr\u003e\u003cbr\u003eUnderstand that credit cards are a convenient way to pay for things. But they are a profoundly bad way to borrow money.\n\n“Easy for you to say, Dillian. I don’t have the money to pay off the balance each month,” you say. Well, there is an easy solution to that. Spend less. But you say you can’t."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p109 chunk 458\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e standard of living, credit card, budget\u003cbr\u003e\u003cbr\u003eThis is the point where you pull up a chair at your kitchen table and you make a budget. Research how much money you make on an after-tax basis, take out your credit card statements, chart out all your monthly expenses, and look for a shortfall. If you have a shortfall, the problem is not the credit card—it’s the spending.\n\nThe credit card is allowing you to have a higher standard of living today at the expense of having a lower standard of living tomorrow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p109 chunk 459\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, interest, credit card\u003cbr\u003e\u003cbr\u003eThis debt will catch up with you, and the only way around this is to cut expenses. It’s not a credit card problem; it’s a budgeting problem. The credit card allows you to believe that you don’t actually have a problem. You’ll spend the rest of your life financing this balance that keeps growing over time, until you get religion and pay it off, or you go bankrupt. Or you pay interest on the balance forever, and the interest adds up to tens of thousands of dollars over time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p109 chunk 460\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Money that you could have used for something more productive."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p110 chunk 461\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e internet, credit card\u003cbr\u003e\u003cbr\u003eSo how you do get out of this seemingly endless soul-sucking cycle of debt?\n\nPay off your balance every month\n\nIt bears repeating, because people have a tough time doing this.\n\nIt used to be that there was no easy way to keep track of how much money you spent on a credit card. Pre-internet, you’d get a surprise at the end of the month when your bill came in\n\nthe mail. The good news is that now we have these credit card apps where we can go in and check our balance at any time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p110 chunk 462\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, phone\u003cbr\u003e\u003cbr\u003eMy recommendation? Check your balance once a week. Do it on Friday afternoon, when you’re in a good mood.\n\nFunny thing about pressing the credit card app button on your phone: It takes effort. Because nobody likes to get bad news. And my guess is that four times out of five, when you press the credit card app button on your phone, you will get bad news."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p110 chunk 463\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards\u003cbr\u003e\u003cbr\u003eI have a general idea of how much I am spending on my credit cards—we all do. I keep track of the big purchases. But it’s easy to forget about the little stuff—all the trips you made to Chipotle. It adds up.\n\nPushing the button is going to be unpleasant. So why do something that is unpleasant?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p110 chunk 464\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e spending, $3,000\u003cbr\u003e\u003cbr\u003eThe answer is simple: so that you can make a course correction before the end of the month if necessary. If you have $3,000 in your checking account and you check your credit card balance halfway through the month, and it’s $2,000, you know that you are going to have to significantly slow down your spending so that you can pay your balance in full at the end of the month. If you didn’t push the button, you wouldn’t have this information, and you would keep spending."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p110 chunk 465\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, check\u003cbr\u003e\u003cbr\u003ePart of this is doing the hard things, man. Some people like to call this discipline. I didn’t say it would be easy.\n\nLike I said before, 25 years ago, we didn’t have the ability to check our balance mid-month. All you have to do these days is to move your thumb one freaking millimeter over the button. The easiest thing in the world, and yet so hard. I get it. But you’ve got to do it. I do it and so should you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p111 chunk 466\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e spending\u003cbr\u003e\u003cbr\u003eAnd at the end of the month, I always go back and look at my spending and think, “Did I need that? Was it worth it?” This prevents me from spending money on dumb stuff the next month. It’s a process of constant improvement.\n\nConsider your spending habits\n\nHow do you keep a low balance in the first place? That’s part of a bigger philosophy about spending; thinking about the things that you need and don’t need."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p111 chunk 467\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Amazon\u003cbr\u003e\u003cbr\u003eSome people think that they have to buy something every time they walk into a store. I know people like this. It is possible to walk into a store and not buy something. It is possible to log into Amazon and not buy something.\n\nTwo things to ask yourself about your spending habits:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p111 chunk 468\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lunch, rent, mortgage, gas, inflation\u003cbr\u003e\u003cbr\u003e1. *How much money do you spend in a day?* I read an article about five years ago that said that the average American spends $67 a day. That will be even higher now with inflation, but you get the idea. That’s $67 without any housing expenses, so exclusive of your rent or mortgage. I think about this a lot. I will get home at the end of the day and think that I spent $20 on lunch, and $50 on gas. I spent $70 that day—not a bad day of spending"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p111 chunk 469\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e budget\u003cbr\u003e\u003cbr\u003e. I spent $70 that day—not a bad day of spending. But then you get the cable bill, and the HOA bill, and the exterminator bill, and it starts adding up very quickly. When you make your budget, I highly recommend you not only figure out the money you spend over the course of a month, but what that works out to on a daily basis. You will find that there is not much in the way of room for discretionary expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 470\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e desire, house\u003cbr\u003e\u003cbr\u003e2. *How much unnecessary stuff do you buy?* I have a great deal of stuff in my house. We’ve been living in the same house for seven years, and when we moved in, the house was empty. It was bigger than what we were used to, and now it is full of stuff. I have no desire to put anything else in"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 471\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e vacation\u003cbr\u003e\u003cbr\u003emy house. I’m 49 years old and I have twenty-six years’ worth of stuff. I’m not suggesting you pursue a course of financial minimalism, and live out of a van, though some people do this. I don’t feel trapped by my possessions. But if I am on vacation in Cancun, I am not going to buy a souvenir coffee mug to put with the rest of my 30 coffee mugs. After a while, you have a sense of which possessions are meaningful and which are not."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 472\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e card\u003cbr\u003e\u003cbr\u003eDon’t get card crazy\n\nA lot of people put a lot of brainpower into how many cards they should have. You can google it, or better yet, I’ll tell you—the typical answer is four or five. I suggest three."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 473\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card, purchase\u003cbr\u003e\u003cbr\u003eYou need more than one—there will be situations when your credit card gets declined and you need a backup. And you probably need a backup for the backup. I have four, because I opened a fourth card to save $1,000 when I went on a mega-clothes shopping run in New York in 2012. The $1,000 off my purchase was an incentive to open up a store-brand credit card. By the way, don’t do this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 474\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, balances\u003cbr\u003e\u003cbr\u003eThink about how stressful it would be to be juggling due dates and balances on five or more credit cards. The less complexity, the better."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p112 chunk 475\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, debit cards\u003cbr\u003e\u003cbr\u003eOne answer, I suppose, is debit cards. You should have one debit card on hand along with your three credit cards. But the same problems exist with debit cards—it’s hard to keep track of how much you’re spending. Then you’re in overdraft hell, getting charged $20 a pop. Banks make billions of dollars a year off overdraft fees, which is the best stupid tax known to mankind."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p113 chunk 476\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit card, debit cards, miles, cards, points\u003cbr\u003e\u003cbr\u003eI don’t use debit cards personally. I put everything on the\n\ncredit card and pay it off at the end of the month. That way I get the points.\n\nA few points on points\n\nPeople have an unhealthy obsession with points. Which is bizarre, because the vast majority of points and miles go unused and expire worthless. People spend all this time focusing on which cards get them the most points and miles, and then never cash them in."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p113 chunk 477\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e marketing, interest rates, cards, points, credit card companies\u003cbr\u003e\u003cbr\u003eThe credit card companies are very shrewd—notice that they market cards on the basis of *points* and *rewards*. Cards aren’t marketed based on which ones have the lowest interest rates. Right? Have you ever, ever seen a credit card commercial that advertises lower interest rates? The points are free marketing for the credit card companies because it costs them virtually nothing. Everyone gets excited about the points, and then never uses them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p113 chunk 478\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hotel room, miles, points\u003cbr\u003e\u003cbr\u003eI accumulate a fair amount of points and miles, and I use them. I get free flights about once or twice a year. Every once in a great while I will use points to get a hotel room in Vegas.\n\n**But the thing to remember about points and miles is that you end up spending more money in the long run.**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p113 chunk 479\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hotel room, food, consumption, miles\u003cbr\u003e\u003cbr\u003eIf you use miles to fly somewhere, you will have to spend money on a rental car, hotel room, and food. It’s not an effective tool to limit consumption. Yes, you’re getting something for free, but you’re taking a costly trip that you wouldn’t have otherwise taken."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p114 chunk 480\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, interest, money, saving, math, $10,000, $100, gas, $3,000, points, card\u003cbr\u003e\u003cbr\u003eAlso, people aren’t very good at doing the math on points. It’s not a lot of money. Generally, you are saving 1–2% of your purchases. This means that if you are spending $10,000 a year\n\non your card, you are getting only $100 back. If you have a card that saves you 5% on gas, remember that the typical person spends about $3,000 in gas a year, so it’s only $150. Meanwhile, these same people will be carrying huge balances and accruing thousands of dollars in interest charges."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p114 chunk 481\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, interest, points, card\u003cbr\u003e\u003cbr\u003eWhich brings me to my final point on points: if you are carrying a balance of any size on your card, then it makes no sense to focus on points. You are spending more on interest than you are saving on points. Points are only for people who pay off their balance every month."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p114 chunk 482\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI should take a second here to talk about cash-back cards, like Discover, where you can get money to apply against your statement balance instead of getting points. From a personal finance standpoint, cash-back cards are generally better, because when you use points, you end up spending even more money. I know, I know, cash-back cards are boring. That’s the whole idea.\n\nShould you stress about high interest rates?\n\nWhy are interest rates so high on credit cards? Are they loan sharks?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p114 chunk 483\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e progress, technology, interest rate, government, credit card company\u003cbr\u003e\u003cbr\u003eNot really. First of all, the overhead on a credit card company is massive. They have a lot of technology, a lot of call centers, they manufacture those plastic cards, and they do lots of advertising. Then in 2009 the government passed legislation that forbade the credit card companies from raising interest rates. Now, they just start everyone at a much higher rate, which is close to 20%. Before this legislation, credit card interest rates were around 12–14%. I would not characterize this as progress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 484\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 485\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, bank, bank account, expenses, lending, credit card company, spread\u003cbr\u003e\u003cbr\u003eA credit card company is a bank, and when you get a card, you open a bank account. Although it’s kind of like a backwards bank account—instead of depositing money and earning interest, you are withdrawing money and paying interest. Banks make money by borrowing at a lower interest rate and lending (to you) at a higher interest rate. They earn the spread in between, after covering their expenses. Credit card lending is not what I would call an amazingly profitable business. It’s very cyclical"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 486\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e jobs, financial crisis, recession, credit card companies\u003cbr\u003e\u003cbr\u003e. It’s very cyclical. Once in a while, a recession comes along, and people lose their jobs, and default on their credit card loans. The card companies got monkeyhammered during the 2007–08 financial crisis. I’m not asking you to feel sorry for the credit card companies, but know that it’s a risky business."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 487\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, car, bank, car loans, mortgages\u003cbr\u003e\u003cbr\u003eCredit card loans are risky loans because they are unsecured. They are not secured by real property. Mortgages aren’t all that risky because if you stop paying the mortgage, the bank can foreclose and take the house. Same with car loans. If you stop making the payments, here comes the repo man. They can sell the car and recoup most of the money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 488\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, money, credit card, interest rates, lender, credit card company\u003cbr\u003e\u003cbr\u003eBut credit card borrowing isn’t secured by anything. There is nothing for the lender to repossess. If they want their money, all they can do is to beg and plead—they can call you at all hours of the day and harass you. But if you stop paying on an $80,000 balance, there is not much the credit card company can do. That is the main reason that interest rates on credit cards are higher than anything else—in case you were wondering why you pay 20% interest on a credit card. There is a real reason for it"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p115 chunk 489\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank\u003cbr\u003e\u003cbr\u003e. There is a real reason for it. The bank has to compensate for the increased risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p116 chunk 490\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, bank account, credit card\u003cbr\u003e\u003cbr\u003eThere was only one time in my life when I didn’t pay off my entire credit card balance. I wanted to see what would happen if I didn’t. I got charged $50 in interest, that’s what happened. Every other time I have paid the entire balance. Every time, including when I made big purchases. As I said before, when\n\nI make a big purchase on a credit card, I make sure it is cash-secured. I absolutely must have the cash in the bank account to cover the purchase; otherwise I don’t do it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p116 chunk 491\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, credit cards, interest rates, compounding\u003cbr\u003e\u003cbr\u003eAt the moment, interest rates on credit cards are about 19%. If you carry a $10,000 balance on your credit card over the course of a year, you will pay $1,900 in interest. You will actually pay m
