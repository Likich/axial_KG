your house or your car"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p140 chunk 614\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, lender\u003cbr\u003e\u003cbr\u003e. Student loans are actually issued at a below-market interest rate, relative to the risk to the lender."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p141 chunk 615\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e payments, Obama, 2009\u003cbr\u003e\u003cbr\u003eWhy is your loan balance going up even though you are making payments? Thanks, Obama. In 2009, then-president"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p141 chunk 616\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $200,000, income, income-based repayment plans, government, Obama, loan, payment, $200, $800\u003cbr\u003e\u003cbr\u003eObama signed into law something called income-based repayment plans. Upon graduation, you get a job and the government looks at your income and says, “Okay, here is the payment you can afford.” But that payment is likely to be far smaller than it takes to pay off the loan over any extended period of time. If you borrowed $200,000, your payment should be around $800 a month, but instead it is $200 a month. You are shielded from the economic consequences of your decision—temporarily"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p141 chunk 617\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, government, banks, payment\u003cbr\u003e\u003cbr\u003e. The government then takes the interest that you didn’t pay and adds it to the loan balance. For a period of time in the 2000s, they had something similar in the mortgage market: they were called negative amortization loans. You pay a portion of the payment, and the rest gets added to the back end. Needless to say, most of these loans failed and banks don’t make negative amortization loans anymore, because they suck and they are unfair."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p141 chunk 618\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, income-based repayment plans, government\u003cbr\u003e\u003cbr\u003eIt’s appalling that the government gets away with this. People think they are paying down their student loans, but they don’t understand the math behind how the loans work, the loans get bigger over time, and then they want to vote for Bernie Sanders. I could not come up with a crueler system if I tried. If you are on one of these income-based repayment plans, my suggestion would be to pay more money—perhaps much more—to chip away at the loan balance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p141 chunk 619\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, mortgage, credit card debt, car loan, bankruptcy\u003cbr\u003e\u003cbr\u003eBut the biggest reason that student loans are the worst thing in the world is because you cannot discharge them in bankruptcy. Sure, you can declare bankruptcy, and get rid of your car loan, your credit card debt, and your mortgage—but the student loans never go away. You can never get rid of them. The only way to get rid of them is to pay them off. And some people can’t. They borrowed $300,000 to go to a third-tier law school and they’re making $40,000 a year as an attorney. It is checkmate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 620\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, student loans, school, lawyer\u003cbr\u003e\u003cbr\u003eThe only way to get out of this is to make more money. It\n\ndoesn’t matter that you went to school to be a lawyer—you will have to do something else. This is too bad. People get suicidal over student loans. They are trapped."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 621\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, New York City\u003cbr\u003e\u003cbr\u003eThe craziest story I ever heard: a friend of mine did some charity work with the homeless in New York City. Frequently they were drug addicts. He worked with a guy that had been homeless for 17 years, and was addicted to drugs. The guy got sober, cleaned himself up, and got his first job in 17 years, working at McDonald’s. Within days, a couple of guys showed up at McDonald’s looking for money for his student loans"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 622\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e system, government, social security number\u003cbr\u003e\u003cbr\u003e. When he got the job, his social security number hit the system and he popped back up on the grid. Seventeen years later, the government still wanted its money. And it was going to garnish a portion of his $10 an hour wages."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 623\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, interest rates, credit checks, bankruptcy\u003cbr\u003e\u003cbr\u003eDude, this is really bad. Take student loans seriously. You cannot get rid of this debt—ever. I mean, the fairest thing we could do is to make the loans dischargeable in bankruptcy, but if people can default on their student loans, then you have to start doing credit checks, or raising interest rates—a lot—or a combination of the two. Which would probably be a good thing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 624\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, cost, money\u003cbr\u003e\u003cbr\u003e. Which would probably be a good thing. This would have the effect of people borrowing less money, and going to cheaper schools, or not going to school at all, which would drive the cost down."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 625\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, higher education, government, interest rates, universities\u003cbr\u003e\u003cbr\u003eWhich gets us to: why is going to college so expensive? Because by lending an unlimited amount of money at low interest rates, the government is implicitly subsidizing higher education. Colleges and universities can charge whatever they want, because people have unlimited money (which they borrowed) to pay for it. If Harvard cost $200,000 a year, people would be able to borrow that money"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p142 chunk 626\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, administration, universities\u003cbr\u003e\u003cbr\u003e. Colleges and universities have been taking that money and spending it in a variety of ways, on better athletic facilities, the Starbucks climbing wall, and lots and lots of administration."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p143 chunk 627\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e costs, money, higher education, university\u003cbr\u003e\u003cbr\u003eInterestingly enough, that money has not gone to faculty—professors are as underpaid as ever. But frequently a university will have dozens or even hundreds of assistant deans and vice associate provosts making multiple six figures. Layers upon layers of management. It wouldn’t be hard to cut costs in higher education, but there is absolutely no incentive to do so, as long as the money keeps coming in."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p143 chunk 628\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, college\u003cbr\u003e\u003cbr\u003eIn recent years, we’ve heard a number of conservative pundits talk about the fact that perhaps not so many people should be going to college—they should be learning a trade, instead. Kaylee with her $100,000 psychology degree is going to end up waiting tables, whereas a higher-paying career might have been available to her if she went to tech school and learned how to turn a wrench"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p143 chunk 629\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, luxury, college, degree, education\u003cbr\u003e\u003cbr\u003e. That ignites a debate about why people go to college in the first place—is it to be well-rounded, educated citizens, or is it solely to get a high-paying job? Hopefully a balance of the two. But there are some degrees—like film studies, for example—which make you not-well qualified to do anything in particular after graduation. If you’re spending six figures on a degree, and it doesn’t get you a job, that education you received is a luxury, and you better have the money to pay for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p143 chunk 630\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, house, kids, rent, debt, college, 40s\u003cbr\u003e\u003cbr\u003eThe problem with people graduating from college with too much debt (aside from the obvious) is that debt makes it impossible to get married, buy a house, have kids, or do anything you want to do in life. An economist would say that it hinders household formation. So all you have is debt and rent. The millennials are just getting around to buying houses, after a long delay, now that they are approaching their 40s. Up until this point, they weren’t able to do so."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 631\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans\u003cbr\u003e\u003cbr\u003eI was one of the lucky ones. I went to a U.S. service academy (partly to avoid student loans), and went to school for free. Not exactly free—I had a five-year service commitment afterwards,\n\nwhich included a lot of puking off the side of a boat in the Pacific Northwest. Definitely not the easiest way to get a free education. But graduating without student loans was a very big deal, and put me far ahead of my peer group in terms of financial development."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 632\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, business school, bonus, MBA, private school\u003cbr\u003e\u003cbr\u003eI later went to business school while I was working, paid for most of it as I went, and ended up with $15,000 in student loans. I made payments on the student loans for six months, then once I got my first bonus I promptly paid them off. Of course, school was a lot cheaper back then—my entire MBA (at an expensive private school) cost $45,000. I know, I know, I’m a lucky Generation Xer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 633\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e jobs, universities\u003cbr\u003e\u003cbr\u003eGrad school is actually where most of the problem lies. It’s supply and demand—we’re simply making too many PhD programs for the jobs available. PhD (or masters) programs are very profitable for universities, so new graduate programs open across the country every year"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 634\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e grad school, university, PhD\u003cbr\u003e\u003cbr\u003e. You may think that if you get a PhD you will be able to teach at a university, but it is highly competitive—there are hundreds of applicants for every position, and typically only people from the top three to five schools get those tenure-track jobs. Everyone else is an adjunct, making $3,000 a course. These are some very disillusioned people. The advice I’ve heard on grad school is that you shouldn’t go unless someone else is paying."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 635\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e grad school, $70,000\u003cbr\u003e\u003cbr\u003eI went to grad school a second time, very recently, to get my MFA in Writing—a dream that I’ve had since I was 22 years old. I don’t need an MFA—when I started, I was already a two-time published author, columnist, and newsletter writer—but I wanted one anyway, and I paid out of pocket. I learned an incredible amount in my MFA program, and I’m glad I did it. It cost me around $70,000, which I could easily afford, but not everyone can"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p144 chunk 636\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. There are a lot of people who get MFAs who never do anything in particular with them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p145 chunk 637\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, higher education, degree, $70,000\u003cbr\u003e\u003cbr\u003eI’m not quite sure what it is, but somehow, when it comes to higher education, all reason and accountability goes out the window and innumeracy takes over. $70,000 is a lot of money, and I imagine that most people won’t spend $70,000 on a car, but they will spend it on a degree."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p145 chunk 638\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, job, month, cost, money, debt, years, degree\u003cbr\u003e\u003cbr\u003ePerhaps it’s because people view it as an investment; they can get a better job and make more money. But most of the time, that isn’t true. Perhaps it’s because people don’t bear the true cost of the degree until much later—if you’re paying $200 a month, why not? But ten years later you have $100,000 in debt instead of $70,000, and reality sets in. Perhaps it’s because people get romantic about learning, and who doesn’t? My three graduation days were the happiest days of my life—particularly for my MFA"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p145 chunk 639\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Finishing an undergraduate or graduate degree is an incredible achievement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p145 chunk 640\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSo maybe people do it for the psychic rewards, not the financial rewards. That would seem to be the case.\n\nHow much you should pay for college\n\nI have a system for figuring out how much you should pay for college:\n\nLet’s say you get into a top-tier school—particularly Harvard or Stanford, but any Ivy League or similar school will do. How much should you pay to go to these schools?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 641\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAnything. Whatever it costs. If it costs $300,000, you should pay it. The top schools frequently have generous scholarships for low or middle-income students, but even if you don’t get one of those scholarships, you should go. There are two reasons."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 642\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e college\u003cbr\u003e\u003cbr\u003eFirst, *name brand* counts when it comes to college. A lot of times you’ll have a smart kid and the parents will say, “Well, just go to the honors program at UConn, it’s cheaper.” The problem is that the honors programs at UConn and the top-tier schools are not the same. If there’s an employer who sees a UConn résumé come across his desk, he’s pitching it in the trash can. Even if the honors program is just as rigorous or more rigorous than an Ivy League school"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 643\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Harvard\u003cbr\u003e\u003cbr\u003e. It’s about name brand; and it’s also about the prestige associated with being accepted by a highly selective school. As a corollary, you don’t even really have to go to Harvard for more than a year. You just have to get in."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 644\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Facebook, country, office, connections, schools, Harvard\u003cbr\u003e\u003cbr\u003eThe second reason is because of networking effects. You go to Harvard, and you are going to be there with the smartest kids in the country. A lot of those kids are going to go on to do some pretty incredible things—like starting Facebook, or running for office, or anything else. If you go to Harvard (or similar schools), you will make connections with some very wealthy, powerful people that can last a lifetime. And they will help you out. Or maybe you become one of those wealthy, powerful people"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 645\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e millionaires, Harvard\u003cbr\u003e\u003cbr\u003e. The unemployment rate coming out of Harvard is essentially zero. And nearly all of them will become millionaires or people at the top of their field—no matter what they major in."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p146 chunk 646\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, debt\u003cbr\u003e\u003cbr\u003eSo if you get into one of the top schools, just go, it doesn’t matter how much it costs, because you will earn enough money to be able to pay off the debt within a relatively short period of time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 647\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eWhat if you get into a second-tier school? Here I am talking about small private liberal arts colleges, like perhaps Franklin & Marshall in Lancaster, Pennsylvania, or some of the better state schools that have a good academic reputation. Michigan comes to mind. I would suggest you can only attend these schools if you accumulate no more than $40,000 in debt—$10,000 a year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 648\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, education\u003cbr\u003e\u003cbr\u003eWhy? Because you simply won’t have the earnings power coming out of these schools to service the debt. You will have some earnings power, but not enough to pay six figures for your education."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 649\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, income, 40s, $70,000, five years\u003cbr\u003e\u003cbr\u003eYou should strive to pay off your student loans in five years or less.\n\nIf you can’t pay off your student loans in five years, then you paid too much for your education. Someone coming out of one of these schools could conceivably earn $60,000–$70,000 a year, and paying $8,000 in student loans comes out to about 12–15% of their income, which is doable. You don’t want to be one of these people who is rolling around with student loans in their 40s. Or 50s. I have heard some stories."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 650\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt\u003cbr\u003e\u003cbr\u003eAnd finally, if you plan on attending a third-tier school, which is everything else, then you can only go if you can do it without debt. It doesn’t have to be free; it just means it has to be cheap enough to pay as you go. On graduation, your earnings power will be severely limited and you won’t have the ability to service any debt at all. This is where people tomahawk themselves the most—they go to a third-tier liberal arts school, pay $80,000 a year in tuition, and end up waiting tables"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 651\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It happens over and over again."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p147 chunk 652\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, success, wealth, lawyer\u003cbr\u003e\u003cbr\u003eEven worse than that is law school. Quick factoid: one out of every 250 people in the United States is a lawyer. In the rest of the world, it is one out of 600. When I was a kid, back in the 80s, becoming a lawyer was the ticket to wealth and success. Now, there are so many lawyers that it has driven wages down to poverty levels. I know lawyers on food stamps—I am not making this up. There are simply too many of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 653\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSo again, if you get into Harvard Law School, go—you are going to become a senator, Supreme Court justice, or even president. If you get into a top ten law school, go. You will make lots of money in the private sector. If you get into a"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 654\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, $200,000\u003cbr\u003e\u003cbr\u003esecond-tier law school, you should probably not bother, and if you get into a third-tier law school, definitely think again. You’ll spend well over $200,000 on your education and you’ll come out making $40,000 a year. Don’t believe me? Let your fingers do the walking, and Google some of this stuff. When people say the world doesn’t need any more lawyers, it’s true, but not in the way that you think. We simply have too many of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 655\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, U.S., private equity firms\u003cbr\u003e\u003cbr\u003eMedical school is a different story altogether—here people are taking on even more debt, but unless they open a family practice, they usually have the resources to pay it off. Doctors and dentists still get rich in the U.S., but that is becoming less common, as medical practices are being acquired by big hospital systems, and dental practices are being bought by private equity firms"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 656\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employee\u003cbr\u003e\u003cbr\u003e. You can still be a doctor or dentist, but you’ll be an employee, rather than a proprietor—and that’s a big financial difference."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 657\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eShould higher education be free?\n\nI’m sure some people are thinking it, so I will address the question: should we make higher education free?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p148 chunk 658\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e college, universities, education\u003cbr\u003e\u003cbr\u003eThat has been done in a few places in the world, and it hasn’t worked out as expected. Argentina made college free a while back, and as a result, everyone went to college. But not everyone was serious about going to college—it attracted a lot of people who wanted to kill four years and goof around. The classroom environment deteriorated, the education deteriorated, and the universities became a shadow of what they once were—and nobody really learned anything."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p149 chunk 659\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opinion\u003cbr\u003e\u003cbr\u003eIn case you hadn’t figured it out by now, I am of the opinion"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p149 chunk 660\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e careers, jobs, college\u003cbr\u003e\u003cbr\u003ethat not everyone needs to go to college—and arguably, we have too many people going as it is. The world needs ditch diggers, too, Danny. That’s a not-so-nice way of saying that even in today’s information age, we still need to fill a lot of jobs where people are doing physical labor with physical things. And there are big opportunities in those types of careers"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p149 chunk 661\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, sales\u003cbr\u003e\u003cbr\u003e. The high-school graduate who started the HVAC company is probably doing $2 million a year in sales, and will one day sell that business for $10 million. Not bad for a high-school graduate. There is a roofing company in my town that is so large, I estimate that it does $50–$100 million in sales. It is a huge operation. Roofing. It would be nice if everyone could learn art history and we could raise the taste of the masses, but it costs too much."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p149 chunk 662\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mathematics, MBA, lucky, education, PhD\u003cbr\u003e\u003cbr\u003eI am a highly educated person. I have a bachelor’s degree in mathematics, an MBA, and an MFA. My wife has a PhD. Most of the people I pal around with have graduate degrees. I know the value of an education. I am pretty good when I play along with *Jeopardy* at home. I know things. It’s nice. And I was lucky enough to get two-thirds of this education relatively cheaply; and the last third, I paid through the nose and it didn’t matter because I already had money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 663\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, loans, financial crisis, credit score, college, credit checks\u003cbr\u003e\u003cbr\u003eThe economics have changed in the last 20 years, and not for the better. You heard my solution to the problem—do credit checks on the loans—but nobody wants to do that. Nobody wants to be denied access to college because their credit score is too low. These are our options. We won’t have a financial crisis because of student loans, but the debt will be subsumed onto the government balance sheet, and some of us will have to pay higher taxes.\n\nMy college experience"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 664\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e math, college\u003cbr\u003e\u003cbr\u003eSpeaking from personal experience, I didn’t get the most out of college. I think this is typical of a lot of college students. I certainly wasn’t interested in learning, outside of a couple of writing classes that I took. I enjoyed math, but the further along I went, I found it to be less useful. I had the third-highest SAT scores in my class and finished about 40% of the way down. I slept through my classes and skated by on raw intelligence."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 665\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e knowledge, money, school, government, college\u003cbr\u003e\u003cbr\u003eI paid a price for this later in life, because I simply did not learn enough when I was in school. There are gaps in my knowledge—things that I should know and don’t. Anyway, the point is that if your child goes to college, there is a 90% chance that money is going to be wasted, because 19-year-olds are partying all the time and screwing off. Those are your future business leaders, by the way. You’ve heard the saying: A students work for C students. B students work for the government"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 666\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government, college, child\u003cbr\u003e\u003cbr\u003e. B students work for the government. I’m sure there will be some point when your child is in college and you glimpse another abysmal report card. “What the hell am I doing?” you say. I totally get it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 667\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e writing, finance\u003cbr\u003e\u003cbr\u003eGrad school, on the other hand, was a different story. I was super interested in learning about finance, and I got straight As in my MBA program. I was super interested in learning about writing, so I got straight As in my MFA program. You get a little maturity, you figure out what you want out of life, and you make the most of your course of study. I’ve had to explain numerous times to universities and employers that my undergraduate GPA (just above a 3.0) does not represent my actual potential"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p150 chunk 668\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life\u003cbr\u003e\u003cbr\u003e. If I could do one thing differently in life, I"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 669\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e study, mind, business, college\u003cbr\u003e\u003cbr\u003ewould go back to college, mind my own business, and study. It is one of my greatest regrets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 670\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, student loans, car\u003cbr\u003e\u003cbr\u003eRemember, your financial fitness is not the product of a million little things; it’s a product of three big things: the house, the car, and the student loans. And if you get those big things right, you won’t have to worry about the little things. And you will have a lot less stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 671\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans\u003cbr\u003e\u003cbr\u003eI know countless people that are really stressed out about their student loans. They don’t see a way to pay them back. And in their current occupation, they won’t. They expect to die with this debt, and they probably will. That bums me out. It’s sad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 672\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial life, debt, student loan, worry, budget, cash flow\u003cbr\u003e\u003cbr\u003eI am in a big hurry to pay off debt, because of the feeling of freedom that you get to experience when you do. Imagine never being able to experience that freedom. Imagine some giant student loan sucking up all the available cash flow out of your budget, and never being able to enjoy some of the nicer things in life: bigger house, nicer car, clothes, food, whatever. Your financial life is full of worry—worrying about the bills, worrying about making ends meet"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 673\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans\u003cbr\u003e\u003cbr\u003e. And it’s all because of the student loans, which you can’t realistically pay off."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p151 chunk 674\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e anything, $300,000, revenue side, lawyer\u003cbr\u003e\u003cbr\u003eBut you can. Think back to Chapter 3: the revenue side, not the expense side. Instead of slicing and dicing the pie into smaller and smaller pieces, why not make the pie bigger? Crazy concept, except if you spent $300,000 learning to be a lawyer, then you want to be a lawyer, right? Not necessarily. You have a graduate degree. You’re smart. You can do just about anything. Yes, you had your heart set on being a lawyer, but it’s not working out, so… why not stop doing something that is not working?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p152 chunk 675\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p152 chunk 676\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $200,000, student loan, PhD\u003cbr\u003e\u003cbr\u003eYou may have very specific training, but there’s all kinds of different things you can do, if you put your mind to it. If you have a law degree or a PhD, and you’re making $60,000 a year, you can increase your salary to $200,000 without a lot of effort. Student loan problem solved. But believe me when I tell you that is the only way out. You’re not going to get there by cutting expenses. You’re already eating ramen. There is no amount of expenses you can cut that is going to solve the equation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p152 chunk 677\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money\u003cbr\u003e\u003cbr\u003e. You simply have to make more money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p152 chunk 678\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $200,000\u003cbr\u003e\u003cbr\u003eI get it. It’s scary. A lot of people lack self-esteem, and they don’t believe they are worth $200,000. Anything is possible. Sometime along the way, we stopped believing in our boundless potential. We believed that we could do no better. There is a 99% chance that you are not realizing your potential. I am not realizing my potential. But I work on it every single day. And so can you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p153 chunk 679\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, car, buying a car\u003cbr\u003e\u003cbr\u003eNext, we’re going to talk about one of the most hilariously awful experiences in life—buying a car—and how to pay for it.\n\nStory time.\n\nI have never been a car guy. Why? Because a car is a stupid thing to spend money on; it depreciates, and it’s money down the drain."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p153 chunk 680\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, Toyota\u003cbr\u003e\u003cbr\u003eUp until age 47, I spent as little money on cars as possible. I have owned Toyotas my entire life because they are reliable and never break down. You can put 200,000 miles on one without breaking a sweat. I run each Toyota into the ground, then I get a new one. Rinse and repeat."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 681\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, pandemic\u003cbr\u003e\u003cbr\u003eBut I’m sure there’s been a time when you were driving down the road and you saw a Lamborghini or a Bentley, or even something as pedestrian as a Mercedes or a BMW, and\n\nyou thought to yourself, “Dang, I wish I had that car.” You experience envy, and out of all material possessions, envy is strongest when it comes to cars. Because cars are a status symbol. I fell victim to this phenomenon in the spring of 2020, right before the pandemic. We are all susceptible to shiny new toys."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 682\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Ferrari, Corvette\u003cbr\u003e\u003cbr\u003eI was browsing online and ran across pictures of the new 2020 Corvette. The mid-engine model. The thing looked like a freaking Ferrari. I had never owned a Ferrari, or any fancy car for that matter. I had never owned a car that was a status symbol. Trust me, at no point in my life had someone come over to me in a parking lot and said, “Nice car.” And I was way past the point where I was financially successful enough to own a nice car"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 683\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $80,000, $500,000, Ferrari, Corvette\u003cbr\u003e\u003cbr\u003e. Here was my thought process: I could get a Ferrari for $500,000 or a Corvette for $80,000. Seemed like a pretty good deal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 684\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e retirement, Toyota, salesman\u003cbr\u003e\u003cbr\u003eSo I drove my Toyota down the road to the Chevrolet dealership, got hooked up with a salesman, and told him that I wanted to order one of the new 2020 models. The salesman had a thick Boston accent and was probably on the verge of retirement. He had a series of photos on his desk of him hanging around at racetracks with professional drivers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 685\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e computer, order, pandemic\u003cbr\u003e\u003cbr\u003eI wanted a blue Corvette, one with the high-wing spoiler. I sat down with him for an hour or two and built the car on the computer and put in the order. I was fired up—I couldn’t wait to get the car. But timing is everything, and as I mentioned, this was right before the pandemic started. A few months go by and the salesman calls me and tells me that they shut down production in Bowling Green. I was going to have to wait a little longer for the car. More time goes by. Still no car"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p154 chunk 686\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, car\u003cbr\u003e\u003cbr\u003e. More time goes by. Still no car. Then I get pushed out to a 2021 model. Still no car."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 687\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Ferrari\u003cbr\u003e\u003cbr\u003eAt this point it had been more than a year; my dream of owning an affordable Ferrari was going out the window. I went down to the Chevy dealership to give the guy a piece of my mind."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 688\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e salesman\u003cbr\u003e\u003cbr\u003eWhen I got there, one of the 2020 models was sitting right there in the showroom. It was black, with red trim, but with the high-wing spoiler, just like I wanted. It wasn’t blue, but this car looked even cooler. It even had matching seatbelts. The same salesman I had been talking to for over a year waved me over."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 689\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e used car\u003cbr\u003e\u003cbr\u003e“What is this?” I asked.\n\nIt was a used car—it had 1,000 miles on it. A race car driver named Ricky Craven was flipping it for $113,000. I had a choice—pay up for this car today or wait to get one cheaper that there was no realistic chance of getting. I decided to buy the car."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 690\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, financing\u003cbr\u003e\u003cbr\u003eI thought about financing the car. It was $113,000, after all. I didn’t want to part with all that cash. I figured I’d get a five-year loan at around 2% and pay it off over the course of a year or two (later we will cover what a good rate for a car loan is). Not a bad plan."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 691\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e family, information, salesman, back room, dealership\u003cbr\u003e\u003cbr\u003eI turned to the salesman, who was wearing a striped polo shirt, windowpane slacks, and sneakers, and told him I was interested but wanted to know my interest rate. He explained that the dealership had been in the family for three generations, and they’ve been serving their community since 1942, etc. Whenever you hear self-serving stuff like that you know you are about to get taken for a ride, especially at a dealership. I gave him my information and Mr. Salesman took me in the back room."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 692\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, salesman\u003cbr\u003e\u003cbr\u003eI’m sure you’ve had this experience before—when they start talking money, they take you in the back room. For someone who is not financially sophisticated, this can be a very intimidating experience. I’ve had people describe this stress and panic to me. This is what you call asymmetric information—the salesman has more information than you about the car and has more information than you about the financing options, and they are not going to let you have any of this information"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p155 chunk 693\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting\u003cbr\u003e\u003cbr\u003e. You need to show up to this meeting in full battle rattle."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p156 chunk 694\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e payment, salesman, incentives\u003cbr\u003e\u003cbr\u003eIt’s a horrible feeling when you’re in the back room. The\n\nsalesman has power over you. You probably aren’t well-educated on car loan math, and you’re certainly not educated on the economics behind all the incentives.\n\nThe guy writes a number down on a piece of paper and slides it across the desk at me.\n\n“What’s that?” I asked.\n\n“Your payment,” he said."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p156 chunk 695\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e family, interest rate, payment, car dealership\u003cbr\u003e\u003cbr\u003e“Your payment,” he said.\n\nI asked him, incredulously, “How the hell can you come up with a payment if we haven’t talked about the interest rate and the maturity of the loan?” Then he started in again with the speech about how the car dealership has been serving the community since 1942, and it’s been in the family for three generations.\n\n“Dude, what is the interest rate?” I asked for the third time.\n\n“Six percent,” he said."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p156 chunk 696\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit score, used car, loan\u003cbr\u003e\u003cbr\u003e“Six percent,” he said.\n\n“Six percent? Are you out of your mind? What was my credit score?” He said that he got two scores and they were both above 800.\n\n“Why am I getting a 6% loan if my credit score is above 800?” I asked.\n\nHe said that it was because I didn’t have any current car credit—I hadn’t had a car loan in ages—and because it was technically a used car, even though it only had 1,000 miles on it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p156 chunk 697\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e service, financing, car dealerships\u003cbr\u003e\u003cbr\u003eLittle known fact about car dealerships—they do not make a great deal of money selling cars. They make most of their money on the financing, and also the service.\n\nI tell him that I’ll pay cash. At this point the guy was mad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p157 chunk 698\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash\u003cbr\u003e\u003cbr\u003eBy paying cash, I was basically telling him that he wasn’t going to make any money selling what was the most expensive car in the entire showroom. Most people don’t understand that the car selling business isn’t all that great, but the car financing business is amazing. Sucks for him. I wasn’t about to pay 6% interest.\n\nI bought the car and drove it off the lot and haven’t seen windowpane pants guy since."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p157 chunk 699\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e year, finance, cash, dealership\u003cbr\u003e\u003cbr\u003eNow, paying cash for the car was not my plan. I wanted to finance it, and pay it off over the course of a year or two. I didn’t want $100,000 going out the door all at once. But before I even walked into the dealership, I knew that paying cash was a possibility, and I had the ability to do it. I even brought my checkbook. I wasn’t nervous or stressed out—I came prepared. I was also kind of annoyed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p157 chunk 700\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI’m a reasonable guy. People need to be able to make a living. People need to make a profit. But not like that. Not by taking advantage of someone’s financial unsophistication. He tried to pull a fast one on one of the most knowledgeable personal finance experts in the country. Imagine what he does to everyone else!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p157 chunk 701\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e zero-sum game, salesmen\u003cbr\u003e\u003cbr\u003eAll my experiences buying cars have been terrible. I go to battle with these salesmen, so I don’t get taken advantage of. This is a zero-sum game—if the salesman is happy to do the deal, you should be unhappy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p157 chunk 702\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, cash, financing, premium\u003cbr\u003e\u003cbr\u003eIf you’re wondering how I paid $113,000 for an $80,000 car and came away feeling like I got the best of it, the 2020 Corvettes were very scarce (due to production difficulties) and were trading at a rich premium. A typical car will depreciate over time—but cars that are collector’s items will appreciate over time. This car was the rare investment I was happy to pay for.\n\nThe goal should be to pay cash for a car. Financing cars is a last resort option. In this case, I blundered into doing something smart."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 703\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car loan, interest rate, back room, dealership, car dealership\u003cbr\u003e\u003cbr\u003eIt’s worth saying that if you are in the back room of the car dealership, you will not have the ability to negotiate the terms of the car loan. The dealership does not actually lend you the money—the financing arm of the manufacturer does, or some third-party lender. If the dealership offers you a particular loan with a particular interest rate, that is typically all that is available."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 704\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car loan, loan, duration, five years\u003cbr\u003e\u003cbr\u003eThere’s one exception: if you are offered a seven or eight-year loan, you usually have the ability to negotiate a loan with a shorter term, like five years. *You should never have a car loan with a duration of more than five years.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 705\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e buying a car, car dealership\u003cbr\u003e\u003cbr\u003eWhen you set foot in a car dealership, know that you are taking your life in your hands. And there are no rules. They will get you in that car. They will do whatever it takes to get you in that car, up to and including illegal sales tactics. They don’t care if the car gets repossessed in four months—all they care about is making the sale.\n\nLucky for you, I do care, and I’m here to help mitigate the damage.\n\n*Here’s my step-by-step guide to buying a car.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 706\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, buying a car, car loans\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n**A step-by-step guide to buying a car**\n\n**STEP ONE: CAR LOANS AND YOU**\n\nFirst, let’s talk about cars for a moment—they’re more expensive than ever."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 707\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e safety, government, Cars\u003cbr\u003e\u003cbr\u003eCars have been getting more expensive over time, for a bunch of reasons. The main one is that the government is imposing so many safety and emissions requirements, which is increasing the price of a car. For example, the backup camera in your car is worth about $800. Multiply that times by 17 million cars sold in the U.S. and we’re spending $13.6 billion a year on backup cameras. Is that worth a handful of dummies not getting run over in their driveways? Those are questions for Gregory Stock, PhD to answer"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p158 chunk 708\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. The point is, if left to their"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 709\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eown devices, people would want the option of an affordable car that gets them from A to B, rather than this computerized, overpriced, turbo supermobile. Bring back the Yugo."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 710\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, car loans\u003cbr\u003e\u003cbr\u003eSince cars are more expensive—much more expensive—they’re nearly impossible to buy without financing. Therefore, my first suggestion is to familiarize yourself with how car loans work."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 711\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, car, years, car loans, college, principal, mortgages, afford, loan, duration, prepay, interest payments\u003cbr\u003e\u003cbr\u003eThey are a bit like mortgages—there’s principal and interest payments, and they amortize over time. And remember, like a house, buy a car that you can afford. You can prepay the principal and shorten the duration of the loan. The terms for car loans have been getting longer over time, as cars have gotten more expensive. My first car loan out of college was five years. Now, six, seven, eight, and even nine-year car loans are common"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 712\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, bank, Cars\u003cbr\u003e\u003cbr\u003e. Cars have become so expensive that people need the longer-duration loans for the payment to be affordable. But the problem with longer loans is that you end up paying more interest over time, and interest is unproductive. And since you’re paying more interest, that’s more profits for the bank. Terrific."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 713\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, car loan, afford, five years\u003cbr\u003e\u003cbr\u003eAgain: Do not get a car loan longer than five years. If you can’t afford the car with a five-year loan, then don’t get the car, get a cheaper car."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p159 chunk 714\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, car, highly effective people\u003cbr\u003e\u003cbr\u003eSavvy people don’t get eight-year car loans at 6% interest. It’s not a habit of highly effective people. I can tell you what will stress you out—having a giant car payment eight years from now when the car is on its last legs. I can tell you what will eliminate stress—having that car payment disappear after five years, and then you’ll have all this additional cash flow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 715\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car loan\u003cbr\u003e\u003cbr\u003eNow, there were two times in my life when I got a car loan. The first was in college—the service academies offered this deal where first-class cadets could get a car loan and buy a car. I bought a $13,000 Toyota Tercel, new, in 1995. I had that car for eight years and racked up a bunch of miles on it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 716\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, free cash flow, loan, payment\u003cbr\u003e\u003cbr\u003eThe payment was siphoned out of my pay statement. I had completely forgotten about it, until four years later, I had paid off the loan and suddenly I had all this free cash flow—which made me realize the value of not having debt. Extra cash flow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 717\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car loan\u003cbr\u003e\u003cbr\u003eThe second time I got a car loan was in 2010, when I bought a Toyota Highlander for $32,000. I didn’t want to hand over $32,000 in cash—a good chunk of money—and decided to get a car loan from USAA: a five-year loan at 4% interest. I never made any prepayments on the loan. At the end, I added up all the interest payments I had made over five years, and it came out to $8,000. I paid $8,000 in interest for no reason whatsoever. That was a dumb decision"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 718\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, car, cash\u003cbr\u003e\u003cbr\u003e. That was a dumb decision. If you have the money to pay cash for the car, pay cash for the car."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 719\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, car loan, credit score, interest rates\u003cbr\u003e\u003cbr\u003eAnother thing I should mention: you do have the ability to refinance your car loan. But it’s unlike refinancing a mortgage—you refinance a mortgage when interest rates go down. You refinance a car loan when your credit improves. If you had a low credit score and you got a car loan with a high interest rate, you may be eligible to refinance if your credit score has gone up significantly. This can knock a couple of hundred bucks off your payment. If you find yourself in this situation, it is worth doing."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p160 chunk 720\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car loan, U.S., free cash flow\u003cbr\u003e\u003cbr\u003eI cannot stress to you enough the importance of having a car loan that is fair and manageable. There are people out there—and I know this for certain—who have $2,000 a month of after-tax income and an $800 car payment. Other countries don’t do this. Just the U.S. The risk is not that you default on the car loan and the car is repossessed. The risk is that you actually pay it off; that you allow this loan to suck up all your available free cash flow, leaving no money for anything else."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 721\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, income, austerity, budget\u003cbr\u003e\u003cbr\u003eMost people don’t like austerity, but many people are experiencing forced austerity from having fixed debt charges that are too large relative to their income. They’re buying the generic brand toilet paper, clipping coupons, constantly\n\nthinking about what to budget and where to cut costs, because everything goes to the car. That’s not happiness."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 722\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, student loans, debt, mortgage, car loan, U.S., paycheck\u003cbr\u003e\u003cbr\u003eThere are a lot of people in the U.S. who are living paycheck to paycheck, and worrying about how they are going to make ends meet every month. And it’s a terrible feeling—that’s how you lose sleep, wondering every month, “How the hell am I going to pay the bills again?” Oftentimes, this is a direct result of accumulating too much debt—too big of a mortgage, too many student loans, and crucially, too big of a car loan. This stress can be entirely avoided"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 723\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, car, loan\u003cbr\u003e\u003cbr\u003e. This stress can be entirely avoided. Get a car you can afford so that you have the option to pay the loan off early."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 724\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, transportation\u003cbr\u003e\u003cbr\u003eIt’s just a car. It’s transportation. It’s not who you are as a person.\n\n**STEP TWO: KNOW YOUR WORTH; DO YOUR RESEARCH**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 725\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions, environment, clothes, buying a car, financial decision\u003cbr\u003e\u003cbr\u003eCar dealerships are designed to manipulate your emotions. Go to the dealership when you can, not when you have to. There is something about the environment—the smell, the clothes, the muzak—that makes you want to buy a car. People go into dealerships with no intention of buying a car, and they end up buying a car. It happens all the time. Buying a car is the third-most important financial decision you will make, and it must be made with forethought and deliberation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p161 chunk 726\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car\u003cbr\u003e\u003cbr\u003e. Keep in mind that you don’t have to buy the car—at least, you don’t want to let on that you have to buy a car."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p162 chunk 727\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e model, make, car dealership, trade-in, new car\u003cbr\u003e\u003cbr\u003eThe first thing you want to do before you go into the car dealership is a little homework. Know what your trade-in is worth and know what the new car is worth. This is simple enough: start by googling the make and model of your car. You’ll get numbers from *Kelley’s Blue Book* or similar websites. Generally, these estimates of the value of your car are consistent,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p162 chunk 728\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, car, dealership, transaction\u003cbr\u003e\u003cbr\u003eand identical to the numbers that the dealership is using. “Doing research” on a car should only take you a couple of minutes—look up the value of the old car and the new car, and you’re good to go. If the new car costs $40,000, and your trade-in is worth $9,000, then the transaction should cost you $31,000, before warranties and stuff like that. If it doesn’t, then you know something is off, and you have to speak up"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p162 chunk 729\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dealership, trade-in, invoice\u003cbr\u003e\u003cbr\u003e. If the numbers are off—if the dealership lowballs you on the value of your trade-in—ask questions. “Why am I getting less for my trade-in? What are these extra charges?” Study the invoice and ask questions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p162 chunk 730\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e salesman, car dealership\u003cbr\u003e\u003cbr\u003eIf you live in a highly populated area, you might have the luxury of having more than one car dealership nearby, and you can compare quotes. Not where I live. There is one Toyota dealership, and the next-closest one is two hours away. Besides, the advertised price on the dealer website is not the most important factor you should be considering. That should be how aggressive the salesman will be. And you won’t know that until you actually go to the dealership."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p162 chunk 731\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value\u003cbr\u003e\u003cbr\u003eDo not let these guys intimidate you. There’s always an intimidation factor when you’re the rookie walking into an unfamiliar environment; meanwhile, the other guy is a seasoned veteran. Car salesmen have extensive training on sales techniques in order to extract as much value as possible out of a car. But don’t be intimidated—these guys are complete coneheads; you can outsmart any of their “techniques” by simply asking questions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 732\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, fear, negotiation, car, $800, Corvette, invoice\u003cbr\u003e\u003cbr\u003eWhile negotiating for a car, people generally have all kinds of questions, but they don’t speak up out of fear. You must speak up. There’s no such thing as a stupid question. Only good things will come from asking questions—peace of mind and relief to your financial situation. In my negotiation for the Corvette, there was a line item on the invoice for $800 with no"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 733\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e insurance, $800\u003cbr\u003e\u003cbr\u003eexplanation. I asked what it was for—insurance on my keys in case I lost them. I said, “I’m not going to lose my keys, please take that off there.” And I saved $800."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 734\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e negotiation, houses, car\u003cbr\u003e\u003cbr\u003eThe other thing about negotiation is that you have to be prepared to walk away. The last thing you want is to have your heart set on a car—to fall in love with a car—which is also true of houses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 735\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e answer, finances, car, bank account, payment\u003cbr\u003e\u003cbr\u003eTimes have changed. The days when you could say, “I’m outta here,” and walk out the door and have these guys chase after you are over. But if you aren’t satisfied with the answer, you absolutely should walk away. Because if you don’t, you’re going to end up with an expensive car that will destroy your finances for years. You’ll be cursing yourself every time the payment is withdrawn from your bank account. You can wait a few weeks. The car will be there when you get back. And if it’s not, no big deal."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 736\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e consequences, trader, trade, car, worth\u003cbr\u003e\u003cbr\u003eSpeaking as a trader, you cannot get too sentimental about material goods—everything is a trade. If you’re getting a bad deal, you must walk away. The consequences of not walking away are severe. You’ll end up in an $80,000 SUV with an eight-year loan at $1,000 a month. That honeymoon phase you felt between you and the car—it’s over. Now the car owns you for all your worth."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 737\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, used car, maintenance\u003cbr\u003e\u003cbr\u003eThere are some personal finance experts out there who tell people to always get cheaper, used cars. I get it. But this may end up costing you more money in the long run—if you pay $8,000 for a lemon, and it starts breaking down all the time, it will cost you more in maintenance than what you paid for the car. Which kind of defeats the purpose of getting a used car. My whole thing with Toyotas is based on the idea that Toyotas (the engine, at least) never break down"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p163 chunk 738\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e car, Toyota\u003cbr\
