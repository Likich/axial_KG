\u003eEntities matched:\u003c\u002fb\u003e understand, situation, other person\u003cbr\u003e\u003cbr\u003eThere are a few great techniques for showing that you’re actively listening. First, try repeating back what the other party shares by saying something like, “So what I’m hearing is . . . ” Second, ask clarifying questions such as, “When you said X, what did you mean by that?” or “Can you help me understand what you meant by Y?” Using open-ended questions like these to probe the situation helps you better understand what the other person is expressing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 564\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, understanding, answers, clarity, situation, active engagement\u003cbr\u003e\u003cbr\u003e. Furthermore, it is likely that the answers shared will prompt additional questions, which is what active engagement as a listener is all about. The goal in using this technique is to build an understanding of their situation, and once clarity occurs, the questions can stop."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 565\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e shoes, situation, empathy, other person, feelings, perspective\u003cbr\u003e\u003cbr\u003eThe empathy part of the equation can be a bit more challenging. With empathy, you are attempting to see things from the perspective of the other person. You are “putting on their shoes” to better understand and connect with their feelings—not just the description of the situation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 566\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions, X, comments, volume, body language\u003cbr\u003e\u003cbr\u003e. While emotions can often be inferred based on body language, tone, and volume of what is being expressed, you can certainly ask questions of your direct to better understand the emotions behind comments shared (such as, “How are you feeling about X?”). But more than likely, the emotions will be quite apparent as they speak"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p124 chunk 567\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feelings, comments\u003cbr\u003e\u003cbr\u003e. At that point, you should acknowledge their feelings with comments such as “that sounds really trying,” “I am so sorry to hear this,” “that must be very difficult,” and “I can see why that would be frustrating.” You can also demonstrate empathy by sympathetically sharing how you feel about what you just heard,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p125 chunk 568\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member\u003cbr\u003e\u003cbr\u003esuch as with, “oh wow, it makes me sad to hear this.” The key to all the above is being genuine and being open-minded to other’s “truths” in a nonjudgmental way. Otherwise, the team member could feel patronized."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p125 chunk 569\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, support, experience, situation, empathy, agreement, gratitude\u003cbr\u003e\u003cbr\u003eAfter achieving a better understanding and connection to the words of your direct, I encourage you to express gratitude to the person for sharing their feelings (“Thank you for sharing, that means a lot to me.”). You can also offer support—which we will talk more about later—with statements such as, “I want to be here for you, what can I do?” Remember that empathy isn’t synonymous with agreement, it is about demonstrating your full understanding of a situation and the experience of your team member."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p125 chunk 570\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Communicate Authentically and Transparently**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p125 chunk 571\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, team members, direct, personal needs, expectations, constructive feedback\u003cbr\u003e\u003cbr\u003e1:1s are all about communication. Communicating well is an essential piece to meeting the personal needs of the direct. At the core of this big category of behaviors is effectively providing both positive and constructive feedback to your team members. Namely, team members should understand your expectations and, on an ongoing basis, know about where they are meeting the mark and where there is need for improvement. This sound easy, but clearly in practice, it is not"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p125 chunk 572\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, managers, manager, constructive feedback, critical feedback\u003cbr\u003e\u003cbr\u003e. For example, in a global study consisting of nearly 900 participants, 72% of employees indicated that their manager did not provide critical feedback despite them wanting it.\\(^3\\) This is consistent with the extant research on how managers avoid or are reluctant to give constructive feedback to their employees.\\(^4\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 573\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003e*Curious about how all of these findings apply to people by generation? Research suggests that individuals from every generational group sampled (Baby Boomers, Gen X, and Millennials) were open to positive feedback as well as constructive feedback (even more so than positive).* In"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 574\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, feedback, managers, directs\u003cbr\u003e\u003cbr\u003ePrevious research suggests that reticence to give constructive feedback is because managers are concerned about the negative interpersonal consequences it might have. Moreover, managers do not feel motivated to put in the effort that delivering constructive feedback requires—especially with the potential to have these negative effects. However, it seems that the most common reason feedback is not given is that leaders underestimate the value that giving feedback can have for their directs"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 575\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s, problem, cycle, reasons\u003cbr\u003e\u003cbr\u003e. The above three reasons create a cycle of not giving feedback—a problem that we and our 1:1s can rectify."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 576\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct, job, behavior\u003cbr\u003e\u003cbr\u003ePrior to giving feedback, make sure that your behavior and actions on the job are consistent with the behavior you are asking others to engage in. To do otherwise sends a confusing message to the direct: “Do as I say, not as I do.” At the same time, feedback tends to be the most well-received when it’s solicited by the recipient. In the absence of this, you can still ask your direct if they would like feedback on X or if you can share some feedback around Y that you have observed"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 577\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversation\u003cbr\u003e\u003cbr\u003e. They will invariably say “yes,” but this simple question does help pave the way for a bit more receptivity, allays blindsiding, and offers a nice segway into the conversation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 578\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Feedback, control, specific, behaviors\u003cbr\u003e\u003cbr\u003eFeedback should be appropriate, specific, timely, behavioral, and descriptive rather than broad, and evaluative (e.g., “You are just not doing a good job”). By focusing on more specific behaviors of concern, the direct is better able to see what they need to do to correct. Or, in the case of praise, the specificity serves to encourage continuing of certain behaviors. It is important that the feedback you share addresses behaviors that are under the direct’s control"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p126 chunk 579\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, progress, behaviors, Winston Churchill, orders\u003cbr\u003e\u003cbr\u003e. Getting feedback on behaviors one does not control can be quite demotivating (e.g., telling someone they need to process their orders more quickly if the operational system to process orders is broken). Also, choose what you give feedback on wisely. Don’t focus on behaviors that may be just stylistic differences, too nit-picky, or not all that important. As Winston Churchill once said, “perfection is the enemy of progress.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p127 chunk 580\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, Marshall Goldsmith, behaviors\u003cbr\u003e\u003cbr\u003eFinally, feedback can be about behaviors to start, to continue, or to stop. Let me say a bit more about stop behaviors, as they may be less clear. I really like the ten stop behaviors Marshall Goldsmith offers as potential candidates to address:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p127 chunk 581\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e1. **Winning Too Much**: The need to win at all costs and in all situations.\n2. **Adding Too Much Value**: The overwhelming desire to add our two cents to every discussion.\n3. **Making Destructive Comments**: Needless sarcasm and cutting remarks.\n4. **Speaking When Angry**: Using their emotional volatility to get attention and lead others.\n5. **Negativity, or “Let me explain why that won’t work”**: The need to share our negative thoughts even when we weren’t asked."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p127 chunk 582\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e6. **Withholding Information**: The refusal to share information to maintain an advantage over others.\n7. **Failing to Give Proper Recognition**: The inability to give praise and reward.\n8. **Claiming Credit that We Don’t Deserve**: Overestimating contributions to any success.\n9. **Refusing to Express Regret**: The inability to take responsibility for our actions, admit we’re wrong, or recognize how our actions affect others.\n10. **Passing the Buck**: The need to blame everyone but ourselves."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p127 chunk 583\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Feedback\u003cbr\u003e\u003cbr\u003eFeedback given should be balanced between constructive positive and constructive negative feedback. We tend to more readily see when people make mistakes and do things wrong than when they do things right. We must catch and reinforce people doing the right things. By sharing a more balanced picture in your feedback—that is genuine of course—feels fairer to the direct and is better received. John Wooden, the great UCLA basketball coach, was a big advocate of balanced feedback with his players"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p127 chunk 584\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It was reported that in a typical practice session, he would give his player a ratio of three positive messages to every one improvement message. The positive"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p128 chunk 585\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p128 chunk 586\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager, approach, respondents, study, praise, negative feedback\u003cbr\u003e\u003cbr\u003efeedback not only reinforced what he wanted to see more of, but it made it easier for people to accept the negative feedback. I can’t say whether that is a magic ratio per se, but the spirit of this approach seems quite compelling. I do want to note that one study done by Glassdoor demonstrates the value of praise. They found that 53% of respondents reported that if they received more appreciation from their manager, they would likely stay with their employer longer.\\textsuperscript{10}"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p128 chunk 587\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, suggestions, focus, behavior, person, bad, good, behaviors, positive\u003cbr\u003e\u003cbr\u003eRegardless of whether the feedback is positive or negative, keep the focus on the behaviors in question and \\textit{not} the person. State the behavior that you want to provide feedback around, describe how you feel about it (good or bad), and finish with your suggestions going forward. Here is what this could sound like:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p128 chunk 588\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e client\u003cbr\u003e\u003cbr\u003e“I noticed the other day that customer X did not receive the follow-up materials they had asked for. I am concerned about that, as we don’t want to lose them as a client. What is your take on the situation, and can you help me understand what may have happened?”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p129 chunk 589\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eAfter they respond, this can be followed with your suggestions and ideas going forward. Contrast this behavior-focused feedback approach with a more person-focused feedback approach:\n\n“You really dropped the ball, why didn’t you give the customer the materials they requested? This is unacceptable.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p129 chunk 590\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, growth\u003cbr\u003e\u003cbr\u003eIt is easy to see how the behavior-focused approach allows for a more meaningful conversation with less defensiveness in which growth can more readily occur. You are still holding the person accountable, but it does not feel as judgmental, which is key. Relatedly, use “I” statements when delivering feedback. This communicates that your feedback is your opinion and acknowledges its inherent subjectivity. It represents your truth"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p129 chunk 591\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, conversation, truth\u003cbr\u003e\u003cbr\u003e. It represents your truth. As a result, it allows for more conversation about what happened and what to do rather than your feedback being the whole or only story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p129 chunk 592\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, direct, focus, key behaviors\u003cbr\u003e\u003cbr\u003eConsider the cognitive load that your feedback will place on the receiver. Be realistic about what the direct can handle, and don’t overwhelm them with a long list of improvement suggestions. Doing so can serve to paralyze and demotivate the recipient. Asking your direct to focus on one or two changes is probably enough, especially if they are key behaviors, as other behaviors will invariability be affected by positive changes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p129 chunk 593\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e success, progress, momentum, key behaviors, confidence\u003cbr\u003e\u003cbr\u003e. A narrower to-do list typically translates to more progress and success by the direct. By building momentum on a couple of key behaviors, and reinforcing it readily, it also paves the way for continued success as the direct will feel a greater sense of confidence in their ability to make changes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 594\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e behavior, constructive feedback\u003cbr\u003e\u003cbr\u003eFinally, immediate feedback is more impactful than delayed feedback. Reinforce or provide constructive feedback for the behavior soon after it happens. A long delay leads to foggy details which can derail the feedback effort. For example, discussing a problematic customer interaction you noticed 3 weeks prior will not be fully"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 595\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 cadence\u003cbr\u003e\u003cbr\u003eremembered by either party, and thus discussing it at present will likely not be as helpful. This is yet another reason why a more frequent 1:1 cadence tends to be associated with the greatest positive outcomes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 596\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, communication, 1:1s, team member, situation, change\u003cbr\u003e\u003cbr\u003eIf after extensive efforts to promote and support change, the team member is still failing, it is likely time to stop providing feedback and instead consider exiting the team member. Removing them from the situation can be good for them, you, and the team.\n\nIn addition to providing feedback in an excellent manner, authentic and transparent communication in 1:1s has some other pieces I want to briefly mention:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 597\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, people, decisions, information, reasons\u003cbr\u003e\u003cbr\u003e1. Good leaders provide clear direction, and they share information readily and honestly.\n2. Good leaders ask their people if they need information, and then seek to provide it.\n3. Good leaders explain the reasons underlying decisions that impact their people.\n4. Good leaders encourage their people to ask questions, and if they don’t know the answer, they go the extra yard and seek it out.\n5. Good leaders seek out communication gaps or ambiguities and actively work to fill them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 598\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, directs, information\u003cbr\u003e\u003cbr\u003eFinally, a good leader avoids spreading gossip and speaking ill of others. Besides just being inappropriate, by speaking ill of others, people will assume you will also speak poorly of them behind their backs. Relatedly, be careful of asking directs to keep secrets. In general, it’s a good rule of thumb to not share information with a particular team member if you wouldn’t share it with the entire team"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p130 chunk 599\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Asking someone to keep a secret can put them in an uncomfortable position with their colleagues and can be experienced as a bit of a burden. It also reduces the sense of transparency and authenticity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p131 chunk 600\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eyou are trying to cultivate within your team. With this all said, there are times when confidential communication is needed, but when this is the case, do it judiciously and only when truly necessary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p131 chunk 601\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Involve Directs\u003cbr\u003e\u003cbr\u003e**Involve Directs**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p131 chunk 602\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, 1:1s, problems, job, decision-making, Directs\u003cbr\u003e\u003cbr\u003eDirects typically want a say in how they execute their work tasks, to be involved in the decision-making that concerns them, to share ideas about problems being confronted, and to have input around changes they have to implement. After all, they are living the job each hour and each day while at work. Their boots are on the ground. Involvement can be done readily in 1:1s by asking individuals for their opinions about an issue"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p131 chunk 603\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, valued, respected, approach, problem, opinions, input, benefits, solutions\u003cbr\u003e\u003cbr\u003e. For example you can ask, “What are your initial thoughts about addressing X?” There are four benefits to this approach. First, they’ve probably already thought of some solutions to the problem. Second, it communicates that you value their input and opinions, which makes them feel respected and valued. Third, it gives you insight into how your people think and solve problems. And fourth, we tend to be much more engaged with and committed to ideas we create or co-create"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p131 chunk 604\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e decisions, input\u003cbr\u003e\u003cbr\u003e. It is important to note that there are some natural limits to employee involvement. Not all decisions can and should include a team member’s voice or input. Some broad, big, and multi-faceted decisions are just what they are. They roll down from above and all must align around them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 605\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e past, ideas, 1:1, manager, answer, insights, approach, topic, issue, perspective, opinions, input\u003cbr\u003e\u003cbr\u003eI often get asked, “Can a manager share their thoughts in the 1:1 around an issue or topic?” Of course. Share your opinions, insights, and ideas. However, do so after seeking others’ input first. Relatedly, don’t assume you know the best way to approach an issue. The way you handled it in the past might not be appropriate now. Your thoughts should not be framed as the “right” answer—just another perspective to consider and discuss unless of course there is just a single answer."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 606\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBe Kind and Supportive"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 607\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, support, reward, praise, kindness\u003cbr\u003e\u003cbr\u003eKindness is behavior marked by acts of generosity, consideration, and rendering assistance or concern for others, without expecting praise or reward in return. I don’t want to lecture the reader on how to be kind. After all, our caretakers have been telling us about kindness since we were very young. In the case of 1:1s, one key to kindness is offering continuing support. Being in someone’s corner and investing in them is an ultimate act of kindness. I do want to share two little caveats"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 608\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e support, person, accountability, kindness\u003cbr\u003e\u003cbr\u003e. I do want to share two little caveats. First, help the person grow and develop by themselves, with your support, but be careful of fostering dependence. Second, enacting kindness does not mean you can’t hold people accountable. Accountability and kindness are not mutually exclusive in any way. Sometimes, holding people accountable is an act of kindness in of itself. Overall, being kind is essential to addressing personal needs and building a robust relationship"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 609\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e accountability, critical feedback, kindness, defensiveness\u003cbr\u003e\u003cbr\u003e. It also allows your messages of accountability and\u002for critical feedback to be more readily heard, as you intend them as kindness can break down walls of defensiveness and close-mindedness. It is also noteworthy that kindness begets kindness. There is a contagious quality to it.\\textsuperscript{11}"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p132 chunk 610\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, kindness\u003cbr\u003e\u003cbr\u003eResearch has shown that being kind and helping others can even be good for your health. For example, being kind and helping others appears to mitigate the negative effects of stress you might be experiencing,\\textsuperscript{12} and in a more extreme example those senior citizens that engaged in volunteerism (a key kindness behavior) had a lower likelihood of dying early\\textsuperscript{13} and less likelihood of having hypertension.\\textsuperscript{14}\n\nDemonstrate Appropriate Vulnerability"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 611\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, challenges, goals, worries, personal, feelings\u003cbr\u003e\u003cbr\u003eAs the person in a position of power, you set the norm for your meetings to be a safe place to talk about fears, worries, challenges, and goals. So lead by example and be willing to be vulnerable and personal. Where appropriate, share your feelings to some"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 612\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, relationship, trust, leader, permission, vulnerability\u003cbr\u003e\u003cbr\u003eextent—positive or negative—to show that you trust people and to encourage them to trust you. Appropriate vulnerability from the leader helps the direct feel safer and sets the stage for building a meaningful relationship. It also implicitly creates permission for the direct to follow suit and be vulnerable as well. Overall, let your meetings be humanizing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 613\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, team member, opportunity, vulnerability\u003cbr\u003e\u003cbr\u003e. Overall, let your meetings be humanizing. Relatedly, vulnerability necessitates a willingness to admit your mistakes to yourself and to your team; turn them into teachable moments to demonstrate that mistakes are not something to hide or blame on others. You can also use this opportunity to apologize to a team member for something you might have done or said."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 614\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, answers, help, vulnerability, everything\u003cbr\u003e\u003cbr\u003eAnother part of appropriate vulnerability is asking for help from others. No one can have all the answers or know how to do everything. An appropriately vulnerable leader will ask team members for help from time to time (e.g., asking a team member to explain something, show you how to perform a task, or lend a helping hand). Asking others for help can also build the relationship"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 615\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e help\u003cbr\u003e\u003cbr\u003e. This notion has been termed the Franklin Effect, as Ben Franklin was known to do this with his rivals.\\textsuperscript{15} Furthermore, asking for help may increase the chances of your direct asking for your help when needed. And, again, doing so makes the relationship become deeper."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 616\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, focus\u003cbr\u003e\u003cbr\u003eI must emphasize the word \\textit{appropriate} here, as you should be vulnerable, but not over the top. That is, be vulnerable, but don’t overshare so much that it puts the focus of the 1:1 squarely on you and serves to make others uncomfortable. The goal is to share just enough so that the other party feels comfortable sharing as well. Find the right balance."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 617\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, directs, relationship, personal needs, attention\u003cbr\u003e\u003cbr\u003eTaken together, these five behavioral categories work to meet personal needs in a doable and reasonable way. They do not require extraordinary effort. They can be achieved readily with attention and thoughtfulness. The outcomes will likely be your directs feeling included, respected, valued, trusted, heard, understood, supported, and psychologically safe. This is a huge win for the 1:1 and the relationship more broadly, and is at the heart of effective 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p133 chunk 618\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, directs, personal needs, behaviors\u003cbr\u003e\u003cbr\u003e. I also can’t stress enough that these behaviors to satisfy personal needs, while certainly relevant to leaders and their directs, can be applied to any"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p134 chunk 619\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, family, peers, customers\u003cbr\u003e\u003cbr\u003erelationship building effort—be it with peers, family, friends, and\u002for customers."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p134 chunk 620\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Directs, Personal Needs\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Satisfying Personal Needs Is Critical.** While 1:1s are meant to address directs’ practical needs, they must also be conducted in a way that meets directs’ personal needs. Doing so ensures that directs feel included, respected, valued, heard, understood, and supported. Satisfying personal needs also builds a climate of psychological safety which can serve to elevate the 1:1 and enhance value."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p135 chunk 621\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 effectiveness, Involve Directs, Demonstrate Appropriate Vulnerability, Personal Needs\u003cbr\u003e\u003cbr\u003e- **Five Key Behaviors Are Needed to Meet Personal Needs.** There are five key behaviors needed to address direct’s personal needs: 1) Listen and Respond with Empathy, 2) Communicate Authentically and Transparently, 3) Involve Directs, 4) Be Kind and Supportive, and 5) Demonstrate Appropriate Vulnerability. Each behavior is needed to support both 1:1 effectiveness and your relationship with your direct.\n\nHow Do I Start and End 1:1s—And the Middle Stuff Too?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p135 chunk 622\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, personal needs, Pre-Start, critical behaviors, Start, End, The Heart\u003cbr\u003e\u003cbr\u003eIn the last chapter we talked about the critical behaviors needed to address personal needs of the direct in 1:1s. In this chapter, we review the four logistical steps of 1:1s: Pre-Start, Start, The Heart, and End. Here is a refresher of the overall 1:1 model shared in Chapter 8 for context:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 623\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 process\u003cbr\u003e\u003cbr\u003eThe 1:1 process above is not a magic formula. You can adjust and tweak the process so it works for you. Understand your team\n\nmembers’ styles and preferences so you can adjust as needed. Overall, flex your approach to meet people where they are.\n\nPre-Start and Start"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 624\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, discussed, notes, next 1:1, momentum, video, items, preparation, positive outcomes\u003cbr\u003e\u003cbr\u003eAs Benjamin Franklin so eloquently said, “By failing to prepare you are preparing to fail.” Before you walk into that room, get on video, or take that walk, preparation is needed. Start with reviewing notes from the last 1:1 you had with your direct. What was discussed, what threads should continue to this next 1:1, and are there any items that should be followed up on? It is important to remember and reinforce the connective tissues between 1:1s to continue momentum and amplify positive outcomes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 625\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mindset, teacher\u003cbr\u003e\u003cbr\u003ePreparation also involves your mindset. This brings me to one of my favorite research findings—the Pygmalion effect, also known as the Rosenthal effect, which states that “when we expect certain behaviors of others, we are likely to act in ways that make the expected behavior more likely to occur.” For example, when a teacher had low expectations of a student, they treated the student in a certain manner (e.g., did not take the time to really explain things)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 626\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, support, reality, listening, empathy, encouragement\u003cbr\u003e\u003cbr\u003e. By doing so, the student performed poorly, confirming the initial expectations. In other words, those low initial expectations became the actual reality. The same effect happened in reverse for positive expectations. Entering 1:1s with the belief that your direct wants to grow, change, learn, and develop will likely lead to leadership behaviors more focused on listening, collaborative problem-solving, empathy, support, and encouragement"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 627\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, outcomes, behaviors\u003cbr\u003e\u003cbr\u003e. If you don’t hold growth beliefs about your direct, and in fact feel just the opposite (e.g., you think they just won’t or can’t change), this will likely yield opposite behaviors (e.g., not encouraging or supportive)—because you assume they will not help anyway. This directly counters what 1:1s are all about. In both cases, a self-fulfilling prophecy is likely to occur—your behaviors will likely lead to outcomes aligned with your initial expectations"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p136 chunk 628\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e document, problem, address\u003cbr\u003e\u003cbr\u003e. Remember, if someone is truly a bad employee, document and address the problem over time and if necessary through exit. But most"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 629\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meetings, time, directs\u003cbr\u003e\u003cbr\u003eof the time, this is not the case. Therefore, when having 1:1s, positive expectations are needed to realize the full potential of the meetings and of your directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 630\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e appreciation, agenda, psychological safety\u003cbr\u003e\u003cbr\u003eLet’s move to the actual start of the 1:1. Begin with a quick discussion of nonwork-related topics, wins, and\u002for appreciation to build momentum and foster feelings of psychological safety. Take an interest in your direct as a person. Hopefully the agenda has been finalized in advance, but if not, that is okay. Simply finalize it at the start. The key is ensuring that everyone understands the meeting’s desired outcomes and how you will get there"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 631\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e changes, time, agenda\u003cbr\u003e\u003cbr\u003e. If the agenda was made in advance, always ask if there are any changes to be made before moving on. This is also a good time to ask, “what are the absolute musts we need to cover\u002fget to before we end our time together?” so that you can prioritize time most appropriately"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 632\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, you, open-mindedness\u003cbr\u003e\u003cbr\u003e. Finally, as I noted earlier, I like some quick reference to a past 1:1 (e.g., a quick check in on a problem or issue broached last 1:1 perhaps) as a way of showing the direct that these 1:1s matter to you and you are fully dialed into them. As part of starting, periodically emphasize certain norms you want to see enacted in the 1:1 such as candor, involvement, open-mindedness, and a commitment to transparency to set the stage for rich and sincere conversation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 633\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e The Heart\u003cbr\u003e\u003cbr\u003eThe Heart"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 634\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e model, Heart, Pre-Start, Start, phases, agenda item\u003cbr\u003e\u003cbr\u003eWhile the Pre-Start and Start are important to set the meeting up for success, The Heart is where the action happens. Each agenda item will be covered in this part of the 1:1, one at a time (most likely). There are five main interconnected phases to this free-flowing part of the model as you see in the figure. Depending on the agenda item in question, certain phases of the model may get more attention, and some could be skipped in their entirety"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p137 chunk 635\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e model, phases\u003cbr\u003e\u003cbr\u003e. For example, if there is an information-only item, you will focus on just the expressing and clarifying\u002funderstanding phases of this process. Notice that all phases of the model are connected via double arrows, as the communication flow may be highly dynamic. Jumping around"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 636\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phases, solutioning phase\u003cbr\u003e\u003cbr\u003ebetween phases is common and expected. For example, when in the solutioning phase, you may wind up going back to the clarifying\u002funderstanding phase to better understand the issue needing to be solved. Let’s unpack each of these five phases to better understand the role they play in 1:1s. I also encourage you to review the Preparation Checklist for 1:1 Facilitation tool found at the end of this book section. It is a quick primer you can glance at prior to the start of a 1:1 meeting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 637\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eExpressing Phase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 638\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, topics, issues, list, content, expressing phase\u003cbr\u003e\u003cbr\u003eThe expressing phase is about getting topics and issues on the table regardless of whether you start with an agenda core question or if your direct starts with content from their list. Invite the direct in with encouraging words to get them talking. While it may be tempting to jump into topics related to your needs, don’t. Focus on priority one first, namely your direct’s content and needs. Be an appreciative recipient of what you hear"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 639\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, connection, interest\u003cbr\u003e\u003cbr\u003e. Be an appreciative recipient of what you hear. As part of this all, use welcoming body language to promote connection and suggest interest. Avoid positions that can convey being closed off and defensive (e.g., crossed arms). Whether in-person or virtual, use appropriate eye contact to help make your direct feels seen and heard."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 640\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eClarifying and Understanding Phase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p138 chunk 641\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Chapter 9, active listening\u003cbr\u003e\u003cbr\u003eThis phase is about engaging with the content shared by the direct and working to fully understand what was said, including getting to the root cause(s) of issues. Active listening and asking powerful questions to explore points of view are key here, such as “tell me more about . . .”, “what is your analysis of why this is happening”, or “is there any history with similar situation that could be helpful to consider”. See Chapter 9 for more discussion of techniques for listening, probing, and exploring."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 642\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 643\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e agenda item, solutioning phase, expressing phase, clarifying and understanding phase\u003cbr\u003e\u003cbr\u003eDepending on the nature of the agenda item presented, you may next move to the solutioning phase after thoroughly understanding what was broached. Or perhaps the direct just wants to vent and for you to listen, and thus you can just sail back to the expressing phase to tee up the next agenda item. Or, perhaps solutioning started to naturally during the clarifying and understanding phase itself, through excellent question asking and careful listening"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 644\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e orange\u003cbr\u003e\u003cbr\u003e. To simply illustrate, imagine an orange sitting on a table. George says, “I want the orange.” Liana then says, “I want the orange.” Clearly the two positions are incompatible with one another given there is only one orange. Thus, the solution that often would emerge through negotiation is either to cut the orange in half and share (a compromising solution), or only one party gets the orange and the other does not (a win–lose solution)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 645\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e why, desire, position, alternative, orange\u003cbr\u003e\u003cbr\u003e. However, there is an alternative: asking why the person holds the position they do—in this case, why they want the orange. Doing so helps figure out motives behind the desire. By asking why, a synergistic solution might just be found. Let me demonstrate this with the orange example, inserting “why” questions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 646\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e orange\u003cbr\u003e\u003cbr\u003eLiana: “I want the orange.”\nGeorge: “Liana, why do you want the orange?”\nLiana: “I am hungry and thirsty, and the orange will give me what I need.”\nGeorge: “I want the orange.”\nLiana: “George, why do you want the orange?”\nGeorge: “I am making scones and need the orange rind.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p139 chunk 647\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e solutioning phase, clarifying and understanding phase\u003cbr\u003e\u003cbr\u003eNow that motives are clear, in this case a win–win solution can readily be found. Liana can get the inside of the orange, and George can take the rind. Both people are happy. While this is a silly example, asking “why” and probing what is shared changes the conversation and can allow you to readily find solutions you may not have discovered otherwise. Bottom line, by digging deeply into the clarifying and understanding phase, resolutions can start to emerge, propelling us into the solutioning phase."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 648\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSolutioning Phase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 649\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, suggestions, advice, resources, support, plan, challenge, agenda item, solutioning\u003cbr\u003e\u003cbr\u003eSolutioning will likely look different depending on the agenda item. This phase could include:\n\n- Giving feedback and charting an improvement path forward\n- Providing general counsel, support, suggestions, and advice\n- Working through a specific problem, obstacle, or challenge and developing a plan\n- Identifying available support and resources for your direct"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 650\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, direct, approach, issue, problem, address, solutioning, solution\u003cbr\u003e\u003cbr\u003eThe first part of solutioning is typically asking what ideas the direct has, given their closeness to the problem and the importance of them buying into any solution. Open-ended questions could include:\n\n- “From your past experiences, do you have any thoughts on how to proceed?”\n- “What is your gut telling you for how to address this issue and why?”\n- “What two or three approaches might work, and what might be the pluses\u002fminuses of each approach?”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 651\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, better, idea\u003cbr\u003e\u003cbr\u003eKeep promoting idea generation; there is no need to accept the first option and you absolutely can and should constructively challenge ideas. Here is a key point, however, which I will bold, as it is common problem for leaders: If the direct’s solution does not fully align with yours, but it is still viable, go with their idea—even if you think yours is a bit better"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 652\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, solution, idea, consequences\u003cbr\u003e\u003cbr\u003e. If you think there is a large gap in quality between your idea and theirs, and the consequences of a wrong solution are high, then it is reasonable to push back. “A large gap” with consequences is the meaningful phrase. If there isn’t a big gap between your idea and theirs, the direct-generated solution is the better call, as the team member created it"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p140 chunk 653\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trust, obstacles, commitment, action\u003cbr\u003e\u003cbr\u003e. Accepting their idea conveys that you trust them and their judgement, and promotes more commitment from the direct to take action and persevere in the face of obstacles. I do want to say, even in cases where you think"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 654\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 655\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, ideas, road, solution, consequences\u003cbr\u003e\u003cbr\u003ethere is a big gap between ideas in terms of quality, but there are no meaningful negative consequences associated with the direct’s ideas if wrong, it likely is best to go with what the direct shared. If their solution does not work out down the road, you can certainly debrief together and try something different. But if it does work, it’s a win–win for both of you. Overall, pick your battles and be reasonable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 656\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1, chapter, solution\u003cbr\u003e\u003cbr\u003e. Overall, pick your battles and be reasonable. The direct should not have to match your solution every time, especially as you likely don’t know for fact that your solution is the only path forward. Again, as mentioned in a previous chapter, I don’t want you to think that you can’t share your point of view in a 1:1. You certainly can and should. There are absolutely moments in 1:1s when you do need to contribute your point of view and\u002for share honest and specific feedback"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 657\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs\u003cbr\u003e\u003cbr\u003e. But pick those times thoughtfully so they don’t serve to demotivate and promote feeling of impotence in your directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 658\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, direct, manager, engaging, solutioning phase, steps\u003cbr\u003e\u003cbr\u003eThe above steps may feel quite linear in nature—the direct goes first, the manager next, repeat. But, given that there is active questioning and exploring throughout the solutioning phase, the process should feel engaging, dynamic, and interactive. But what if neither the manager nor the direct has meaningful ideas to begin with? Brainstorm together and engage in collaborative problem solving"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 659\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e understanding, understand, parties, issue, moment, solution\u003cbr\u003e\u003cbr\u003e. Work together to truly understand whatever issue is at hand, pooling information, identifying root causes, and creating a solution both parties feel good about. If you can’t come up with a solution in that exact moment, that’s fine, you can both sit with and reflect on it. Then, just circle back together—either offline or at the next 1:1—to discuss what you’ve thought about. It is also possible that the inability to find a meaningful solution could lead you back to the clarifying and understanding phase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p141 chunk 660\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. This happens and is totally fine."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 661\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, engagement, manager, directs, silence\u003cbr\u003e\u003cbr\u003eGet comfortable with silence as a manager. It can be tempting to want to fill the silence if and when it happens, but keep in mind that silence is often an indication of contemplation rather than awkwardness or a lack of engagement. You can even encourage moments of silence by telling your directs to pause whenever they need to so they can think through their ideas. This does not have to be a rushed process.\n\nCrafting Next Steps Phase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 662\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e resources, support, conversation, next steps, solutioning, steps\u003cbr\u003e\u003cbr\u003eNail down what was agreed upon in solutioning. Great ideas are truly great only when someone acts on them, so get clarity on the final plan and next steps. As part of this conversation, ask directs what resources or support they need from you, and what steps they should take to get them if not from you"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 663\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, help, conversation, resource\u003cbr\u003e\u003cbr\u003e. If the direct is not highly forthcoming about what is needed, you can also make suggestions of help you could provide (a resource, an introduction to a key person, getting involved in a conversation, etc.) and then ask the direct what they think. Be careful, though. If you agree to support someone, help the person as needed, but remember that they are ultimately responsible for completing the task."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 664\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, research, action items, specific, agenda item, S.M.A.R.T. approach\u003cbr\u003e\u003cbr\u003eWhen creating action items for you and your direct, I am a big fan of using the same approach that research on goal-setting advocates for. Action steps should be specific, measurable, achievable, realistic\u002frelevant, and time-bound (the S.M.A.R.T. approach). Action items can range from large complex tasks to simple ones such as “make a list of goals for your team.” It also might be the case that, given the particular agenda item in question, no action items are appropriate—a discussion may be sufficient."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 665\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Agenda, Monitoring\u003cbr\u003e\u003cbr\u003eMonitoring the Agenda"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 666\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, needs, manager, value, agenda, conversation\u003cbr\u003e\u003cbr\u003eWork through the established agenda, but also be flexible to allow the conversation to move about organically. Focus on items that are most critical for your direct—which should be earlier in the agenda—to ensure the value of 1:1s. Ultimately, as the manager, you are responsible for managing meeting time, but you can still be flexible. Periodically check in with your direct during the 1:1 to be sure they are on target to get their needs met"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p142 chunk 667\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e agendas\u003cbr\u003e\u003cbr\u003e. While agendas are useful, do not let them cause you to superficially address important issues."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 668\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e agenda\u003cbr\u003e\u003cbr\u003esuch that you rush through these items to be able to address the whole agenda. Focus on the important topics first. Remember, anything on that agenda that is not covered can be discussed at the next 1:1, or offline."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 669\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, book section, conversation, tool, phases, negative emotions\u003cbr\u003e\u003cbr\u003eI want to stress again, all of these phases in the heart of the 1:1 are not necessarily completed in a linear order. They can be, but you may find that the conversation jumps around a lot to the various phases. It is totally fine either way. Finally, there are times when negative emotions can emerge during the course of the conversation. This happens. It just needs to be dealt with constructively. At the end of this book section you will find a tool for helping do this well"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 670\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It is called: True\u002fFalse Quiz on Skills for Dealing with Negative Emotions in 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 671\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, time, goals, meeting, respect, positive, End\u003cbr\u003e\u003cbr\u003eThe End\n\nFirst rule, end the 1:1 on time. Running over inadvertently communicates a lack of respect for others’ time. It’s okay to end a bit early if you’ve accomplished the goals of the meeting (if it is always ending early, however, that could be a signal that you are not effectively running the 1:1 and\u002for maximizing the time together). But, at the core of this phase of the 1:1 process is the need for a meaningful conclusion. And the conclusion should ideally lean positive (or at least not negative)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 672\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e participants\u003cbr\u003e\u003cbr\u003eA classic study by Nobel Prize winner Daniel Kahneman and colleagues demonstrated the importance of the end of experience in affecting your future behavior.\\(^2\\) The researchers assigned participants to two conditions in their experiment. In the first condition, participants submerged their hand in very cold water (14°C, 57°F) for 60 seconds. This is not as easy as it sounds. It is very uncomfortable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p143 chunk 673\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It is very uncomfortable. The second condition was identical, except 30 additional seconds were added where the participant kept their hand in slightly warmer water (15°C, 59°F). The temperature increase"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p144 chunk 674\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, participants, conditions\u003cbr\u003e\u003cbr\u003ewas not large, and it was still cold, but it was more comfortable, relatively speaking, than the first 60 seconds. They then asked participants in each condition if they would be willing to repeat the conditions. Those in the second condition were indeed more willing, despite being in uncomfortably cold water for longer. The difference: those in the second condition ended on a more positive note. This is an important finding which can easily be applied to 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p144 chunk 675\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e takeaways, timelines, accountability, commitments\u003cbr\u003e\u003cbr\u003eAn excellent 1:1 conclusion has several pieces to it. Be sure takeaways, commitments, timelines, and action steps are clear for both parties, including how you will support next steps. If there are any last-minute thoughts or changes needed, they are totally fine for either party to broach here. To promote accountability and progress between meetings, jot down and later distribute quick notes capturing this content"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p144 chunk 676\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e commitment, Intel\u003cbr\u003e\u003cbr\u003e. The following quote from Andy Grove, former CEO and cofounder of Intel, sums this up well: “Equally important is what ‘writing it down’ symbolizes… the act implies a commitment, like a handshake, that something will be done.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p144 chunk 677\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, results, effort, hard work, constructive feedback, statement\u003cbr\u003e\u003cbr\u003eFinally, end the 1:1 by thanking directs for their hard work. Praise them for the good efforts and\u002for results they have achieved. Even if you’re having a tough conversation, or dealing with some constructive feedback, try to end on an affirming note. Whether that’s with a statement like, “I know this is hard. We’ll tackle it together,” “This kind of feedback isn’t always easy to receive; I want you to know I can see how much effort you are putting into this and I’m impressed by your openness to feedback"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p144 chunk 678\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, meeting, confidence, encouragement\u003cbr\u003e\u003cbr\u003e. I’m glad you’re part of the team,” or some other encouragement or effort to increase the confidence of the direct. Ending on a positive will allow you to both leave the meeting feeling motivated and optimistic rather than stressed and drained."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p145 chunk 679\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eIllustrations"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p145 chunk 680\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, 1:1 process, interviews\u003cbr\u003e\u003cbr\u003eSome quotes taken from interviews with team members\u002fleaders when asked about excellent 1:1 experiences help bring the 1:1 process to life. In this first quote on what drives 1:1 effectiveness, balance is a clear theme:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p145 chunk 681\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, time\u003cbr\u003e\u003cbr\u003e“1) Opened on a personal note to check on my wellbeing and have a more personal interaction, 2) had right balance of time for me to communicate\u002fdiscuss my items and for him to do the same, 3) allowed for coaching to take place. He also makes sure there is time for more sensitive topics and is a very good listener. It is clear that he is present and interacting with me authentically.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p145 chunk 682\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, manager, quote\u003cbr\u003e\u003cbr\u003eThis next quote does a nice job describing a potential 1:1 structure, as well as the role of the manager in prompting the direct to think deeply:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p145 chunk 683\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager, development, projects\u003cbr\u003e\u003cbr\u003e“We have a set structure—we talk about my core responsibilities, my progress on projects and my progress on my evolution in my development. We have a simple scorecard that keeps everything visible and conscious for all of us. My manager gives short clear feedback and tons of assignments for self-reflection—asking me to check things out for myself and to notice and learn about my own way through the world”."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p146 chunk 684\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s\u003cbr\u003e\u003cbr\u003eThe last quote captures the importance of different types of 1:1s and the importance of asking questions:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p146 chunk 685\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings, manager, roadblocks, goals, expectations, career goals, strategies\u003cbr\u003e\u003cbr\u003e“There are two types of 1:1 meetings. Some are tactical and focused on goals and strategies. Often these are the more frequent type. The best run 1:1 of this type involves less “telling\u002ftalking” from the manager and more questions about what’s working, what’s not working and ways to remove roadblocks. Most managers talk too much and ask too few questions. The second type of 1:1 is more developmentally focused. The best ones start with an understanding of my career goals, ambitions, and expectations"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p146 chunk 686\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e hopes, reality, conversation\u003cbr\u003e\u003cbr\u003e. Followed by a conversation on wha
