s Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e human, hedge funds, competition\u003cbr\u003e\u003cbr\u003eHowever, more and more dollars are being allocated to quantitative investing strategies, so with more competition on the field, exceptional returns could be harder to come by.\n\nWe’ll see if a human can ever catch the machine. Only time will tell.\n\n**History lesson: the birth of hedge funds**\n\nThe first hedge fund is said to have been started in 1949 by Alfred Winslow Jones. As he saw it, there were two main risks to stock investing: market risk and stock-specific risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p91 chunk 261\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, underperform\u003cbr\u003e\u003cbr\u003eHis simple but groundbreaking idea was to create a market-neutral portfolio, where he would be long stocks that he thought would outperform versus short stocks he thought would underperform."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p92 chunk 262\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBy having both long and short positions open at the same time, he would cancel out the directional moves of the broader market and be left with pure stock-picking alpha.\n\nAlpha, which is the goal of all investors and traders, is excess return relative to the market or some other benchmark. It is proof of stock-picking skill."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p92 chunk 263\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e product, investors, leverage\u003cbr\u003e\u003cbr\u003eIn 1952 he added an incentive fee and converted his fund to a limited partnership. This was the first product available to investors combining a hedged strategy with the use of leverage (i.e. borrowed money) and a 20% performance fee."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p92 chunk 264\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual fund, hedge funds\u003cbr\u003e\u003cbr\u003eBy the 1960s, interest in hedge funds began to take off. A 1966 article in *Fortune* magazine created some buzz by highlighting the outperformance of Jones’s investment vehicle. The article claimed that Jones had outperformed the best mutual fund over the prior five years by 44%, even accounting for the high fees.\n\nWithin the next few years, many new hedge funds were established, including the legendary George Soros’s Quantum Fund.\n\nNow we understand how shares are held and who they are held by."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p93 chunk 265\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, investors, dividends, capital gains\u003cbr\u003e\u003cbr\u003eIn the next chapter, we discuss how investors make money in stocks—dividends and capital gains.\n\nCHAPTER 6:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p93 chunk 266\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dividends\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nDIVIDENDS AND CAPITAL GAINS\n\nAs owners of common stock, we want to capitalize on a company’s growth.\n\nBut how does owning a stock translate into actual dollars in your bank account?\n\nThere are two ways that investors in common stock can make a profit: dividends and capital gains.\n\nDIVIDENDS"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p94 chunk 267\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e portfolio, stocks, brokerage account, earnings, shareholders\u003cbr\u003e\u003cbr\u003eDIVIDENDS\n\nWhen I sign in to my brokerage account, the value of my portfolio may have increased for either of two reasons: the prices of my stocks went up, or I received a dividend payment.\n\nHigher stock prices are great, but they might be temporary. Only time will tell.\n\nThe dividend payment, however, is permanent. It is cash deposited in my account. I can do whatever I want with it.\n\nA **dividend** is a distribution of a company’s earnings to its shareholders."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p94 chunk 268\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, cash, board of directors, operations, dividend\u003cbr\u003e\u003cbr\u003eWhen a company generates cash from its operations, it must choose what to do with it. The decision to pay out that cash in the form of a dividend is made by the company’s board of directors. The board is responsible for deciding if a dividend will be paid at all, and if so, for how much."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p94 chunk 269\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, quarterly, cash, investors, dividends\u003cbr\u003e\u003cbr\u003eIn the United States, dividends are often paid quarterly and in cash. There are some cases where dividends are paid out in the form of additional stock, but typically, when investors talk about dividends, they are talking about cash distributions.\n\nThe best dividend stocks tend to be issued by big, well-established companies with predictable profits."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p95 chunk 270\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, marketing, cash, investors, market share, dividend payments\u003cbr\u003e\u003cbr\u003eA small company that is growing rapidly will probably want to reinvest the cash in its business. They need to devote that precious cash into hiring workers, funding research and development, and marketing to increase brand awareness and expand their market share. The dividend payments will have to wait, and their investors will likely understand that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p95 chunk 271\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth, reward, profit, owners, dividend payments\u003cbr\u003e\u003cbr\u003eOn the other hand, a mature company whose growth has slowed but who generates a lot of profit, will probably want to reward its owners with periodic dividend payments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p95 chunk 272\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, investors, dividends, dividend yield\u003cbr\u003e\u003cbr\u003eThese mature companies still need to reinvest in their own businesses to sustain their competitive positions, but they don’t need to reinvest all their cash. They have an excess, and investors in these flush companies will likely expect some of the excess to be doled out in periodic cash payments.\n\nDividends are often cited as a percentage relative to the share price, known as the **dividend yield**."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p95 chunk 273\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, $100, dividend, dividend yield\u003cbr\u003e\u003cbr\u003eFor example, if a company pays a dividend of $3 per share, and the stock is trading at $100 per share, then the dividend yield is 3%.\n\nThis means that for every $100 invested in the company, you could expect to receive $3 back each year in the form of cash dividend payments. Usually, the $3 per share annual dividend payment would be divided into four quarterly payments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p95 chunk 274\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, investors, dividend yield\u003cbr\u003e\u003cbr\u003eA high dividend yield can be attractive to investors, but unfortunately investing is not quite as simple as just buying the highest yield. What seems too good to be true often is."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p96 chunk 275\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peers, company, stock, cash, investors, dividend yield\u003cbr\u003e\u003cbr\u003eIf a company has what appears to be an extraordinarily high dividend yield compared to its peers, it could be an indication that it is unsustainable. The yield may be high because investors are selling the stock in anticipation of a dividend cut.\n\nA company is not obligated to maintain its dividend. If business conditions worsen or the company’s board feels there is a better use for the cash, the company can reduce the dividend or even eliminate it entirely."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p96 chunk 276\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eOne way to gauge the sustainability of the dividend is to look at the **dividend payout ratio**.\n\nThe dividend payout ratio is calculated by dividing the yearly dividend per share by the yearly earnings per share (EPS).\n\nFor example, if a company were to pay $1 in total dividends per share in a given year, and they generated $2 in total earnings per share (EPS) in that same year, then their dividend payout ratio would be 50% ($1 ÷ $2 = 0.5, or 50%)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p96 chunk 277\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dividends, dividend payment\u003cbr\u003e\u003cbr\u003eThis simple ratio indicates the percentage of a company’s total earnings that are being paid out in dividends. In this case, for every $1 of profit generated, the company paid out 50 cents in dividends.\n\nIf a company is covering its dividend payment with only a small fraction of its total earnings, it could be inferred that the dividend payment is likely safe."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p97 chunk 278\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 50%, business, company, earnings, dividend payments, dividend payment\u003cbr\u003e\u003cbr\u003eHowever, if a company is having to devote the majority of its earnings to make the dividend payments, it becomes more likely that any unfortunate hiccup in the business could put the dividend payment at risk.\n\nA general rule of thumb is that a dividend payout ratio under 50% is considered stable, while over 50% could start to become worrisome.\n\nCase Study: cutting the dividend"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p97 chunk 279\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, investors, 10%, dividends, dividend yield, $60\u003cbr\u003e\u003cbr\u003eThe General Motors Company (GM) is an iconic American car company that was founded in 1908. GM paid reliable, consistent dividends for several decades, including a 50c dividend each quarter from 1997 to 2005.\n\nWhen General Motor’s business began to falter in the mid-2000s, the share price fell from over $60 in early 2003 to under $20 in early 2006, and the dividend yield topped 10%.\n\nFor many investors, a 10% yield from a company with an esteemed history seemed too good to be true.\n\nIt was."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p97 chunk 280\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bankruptcy, zero, stock price, dividend\u003cbr\u003e\u003cbr\u003eIt was.\n\nIn February 2006, GM cut its dividend in half to 25c per share. And then in May 2008, the company suspended its dividend altogether. Just a year later, in 2009, GM declared bankruptcy and the stock price went to zero."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p98 chunk 281\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, financial crisis, investors, bankruptcy, U.S. government, public, dividend\u003cbr\u003e\u003cbr\u003eGeneral Motors ended up being bailed out by the U.S. government during the financial crisis, and the stock later went public again in October 2011, but the pain for investors had already been felt. Owners of GM stock prior to the bankruptcy lost their entire investment.\n\nWhen a company announces that it will pay a dividend, there are a few noteworthy dates for investors to pay attention to."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p98 chunk 282\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe **announcement date**, or **declaration date**, is when the company first announces publicly to its shareholders that it plans to pay a dividend.\n\nThe **payment date** is the date on which the dividend payment will actually be made. This is the date when the cash will be sent out and deposited in shareholders’ accounts.\n\nSince shares of the stock are being bought and sold by new people every minute of every day, it raises the question: who gets the dividend payment?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p98 chunk 283\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, shareholders, dividend, record date\u003cbr\u003e\u003cbr\u003eThat is determined by the **record date**. The record date is the cutoff date—a date picked by the company to determine which shareholders are eligible to receive the dividend. Owners of the stock on the record date will receive the next dividend payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p98 chunk 284\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, dividend payment, record date\u003cbr\u003e\u003cbr\u003eWhat’s important for investors to note is that when a stock is purchased, the official ownership of the stock does not transfer immediately. In the United States, it currently takes two business days for a trade to settle. This is known as the **T+2** system.\n\nSo, in order to qualify for the dividend payment by being an owner of the stock on the record date, you would need to purchase the stock two business days **before** the record date."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p99 chunk 285\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Apple, dividend payment, record date, AAPL, ex-dividend date\u003cbr\u003e\u003cbr\u003eThe day immediately prior to the record date is known as the **ex-dividend date** because it is the date on which it\n\nwould be too late to purchase the stock and receive the next dividend payment.\n\nHere’s a real example of this:\n\nOn July 30, 2020, Apple (AAPL) declared that it would pay a quarterly dividend of $0.82 per share on August 13. The payment would go to all shareholders of record as of Monday, August 10."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p99 chunk 286\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, purchase, dividend, AAPL, ex-dividend date\u003cbr\u003e\u003cbr\u003eSince it takes two business days for ownership to transfer (for a new owner of the stock to show up in the record), it means that you would have to purchase the stock on or before Thursday, August 6 to qualify for the dividend.\n\nThat day in between—Friday, August 7—was the ex-dividend date because it was on that day that new buyers of AAPL would no longer qualify for the upcoming dividend payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p99 chunk 287\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, investor, share price, dividend\u003cbr\u003e\u003cbr\u003eWhen a stock goes ex-dividend, the share price typically drops by the amount of the dividend paid to reflect the fact that new shareholders are not entitled to that payment.\n\nAs a knowledgeable investor, these dates are good to be aware of, but are not often something you need to focus on. If you are investing in a company for the long term, it probably won’t matter too much to you whether or not you receive the next quarterly dividend payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p100 chunk 288\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, company, allowance, shareholders, shareholder, special dividend\u003cbr\u003e\u003cbr\u003eA quarterly dividend is like an allowance. It is a small, regular payment the shareholder gets each quarter for being an owner of the business.\n\nSometimes, however, the shareholder gets a surprise bonus! A **special dividend** is when a company decides to make a one-time dividend payment to its shareholders. Typically, a special dividend will be of an amount greater than the normal quarterly dividends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p100 chunk 289\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, United States, company, bonus, sales, earnings, shareholders, board, COST, special dividend\u003cbr\u003e\u003cbr\u003eSimilar to when a company has a good year and pays a bonus to its employees, a company’s board might decide to pay a special dividend to its shareholders when the company has been doing well and finds itself with a surplus of cash.\n\nAn example of a company that has paid multiple special dividends is Costco Wholesale Corporation (COST). Costco is a membership-only retailer based in the United States, which has been an elite performer in terms of generating consistently strong sales and earnings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p100 chunk 290\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Costco, dividend, dividend yield, special dividend\u003cbr\u003e\u003cbr\u003eIn November 2020, Costco was paying a regular dividend of $0.70 per quarter. However, since the company was performing so well and had excess cash, it announced that it would pay a special dividend in December of 2020 of $10 per share, equating to a dividend yield of 2.63%.\n\nThat special dividend was the fourth that Costco had paid within eight years. They had previously paid a $7 special dividend in 2017, $5 in 2015, and $7 in 2012."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p101 chunk 291\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, stock, compound, returns, earnings, COST, dividend\u003cbr\u003e\u003cbr\u003eIf you were an owner of COST stock, you were likely happy to receive the bonus cash payout.\n\nREINVESTING DIVIDENDS\n\nWhen a dividend is paid, the cash is deposited in the investor’s account. The investor is then free to do with the cash as they please.\n\nOne option is to reinvest the dividends back into shares of the stock. By consistently using the quarterly dividends to purchase more stock, earnings from the investment can compound over time, potentially leading to greater returns."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p101 chunk 292\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investing, compounding, dividends, shares of stock, dividend payments\u003cbr\u003e\u003cbr\u003eThe concept of **compounding** is paramount in investing.\n\nAlbert Einstein is quoted as saying, “Compound interest is the eighth wonder of the world. He who understands it, earns it; he who doesn’t, pays it.”\n\nBy consistently using dividend payments to purchase more shares of stock, you increase the base on which the dividends are paid."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p101 chunk 293\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, compounding, shares\u003cbr\u003e\u003cbr\u003eFor example, if you own $100 of stock that pays a 5% annual dividend, at the end of one year you will have $105. If you reinvest the $5 in more shares, the following year you will earn 5% of $105, or $5.25. The next year, 5% of $110.25, which is $5.51. And so on.\n\nOver short periods of time the numbers seem underwhelming, but the magic of compounding is what happens over long periods of time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p102 chunk 294\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lifetime, working, retirement, $100, savings\u003cbr\u003e\u003cbr\u003eOver 50 years of reinvesting dividends, that initial $100 in a 5% yielding stock would become worth $1,146.74.\n\nImagine that concept applied to the entirety of a person’s savings over the course of their whole lifetime. After 40 to 50 years of working and saving, they could have many multiples more saved for retirement if they allowed their savings to compound than if they did not."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p102 chunk 295\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, dividends, dividend payment, buy order\u003cbr\u003e\u003cbr\u003eReinvesting dividends can be accomplished manually. You can take the cash received from the dividend payment and use it to submit a new buy order for additional shares.\n\nThe issue you might run into is that the dividend payment you receive is smaller than the cost of one share. For example, if you receive $30 in dividends and the price of one share is $60, you won’t have enough cash to purchase an additional share."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p102 chunk 296\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e fractional shares\u003cbr\u003e\u003cbr\u003eSome brokerages are now offering the ability to purchase fractional shares—meaning, you can purchase less than one full share. If you have this option, then you could reinvest your $30 dividend by purchasing $\\frac{1}{2}$ of a $60 share."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p102 chunk 297\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e trade, brokerage, investors, dividend payment\u003cbr\u003e\u003cbr\u003eInvestors should be aware that commission fees can eat away the economics of dividend reinvestment. For instance, if you receive a dividend payment for $14 and your brokerage charges a $7 fee per trade, you would be spending 50% of your dividend payment on the trade. That is not a formula for making money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p103 chunk 298\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, investors, company's stock, fractional shares\u003cbr\u003e\u003cbr\u003eOne way to alleviate this issue is to enroll in a Dividend Reinvestment Plan (DRIP). A DRIP is a program offered by some companies that allows investors to reinvest their\n\ncash dividends into additional shares or fractional shares of the company’s stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p103 chunk 299\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, companies, investors, dividends, discount, dividend payment, new shares\u003cbr\u003e\u003cbr\u003eWith a DRIP, the new shares are purchased directly from the company on the date of the dividend payment. Most DRIPs allow investors to buy shares commission-free or for a small fee. Some DRIPS even allow investors to purchase shares at a discount to the current market price.\n\nNot all companies pay dividends, and not all companies that do pay dividends offer DRIPs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p103 chunk 300\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, corporations, ExxonMobil\u003cbr\u003e\u003cbr\u003eA good place to look for DRIPs is with a group of companies known as the Dividend Aristocrats. These are big, well-established companies that meet certain size and liquidity requirements and have a 25+ year history of making dividend increases. The list of Dividend Aristocrats includes many well-known, powerhouse corporations, such as Caterpillar, ExxonMobil, McDonald’s, and PepsiCo."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p103 chunk 301\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, dividends\u003cbr\u003e\u003cbr\u003eIncome received from dividends is taxable. In the United States, ordinary dividends are taxed at an individual’s ordinary income tax rate. However, most dividends from common stocks bought on U.S. exchanges are distinguished as **qualified dividends**.\n\nQualified dividends are taxable federally at the capital gains rate, which depends on the investor’s income but is often lower than the individual’s ordinary income tax rate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p104 chunk 302\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, ex-dividend date\u003cbr\u003e\u003cbr\u003eIt should be noted that the Internal Review Service (IRS) requires investors to hold shares for a minimum period of time to benefit from the lower tax rate on qualified dividends.\n\nThe time frame is rather specific. The current rule is that common stock investors must hold the shares for more than 60 days during the 121-day period that starts 60 days before the ex-dividend date."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p104 chunk 303\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e months, stock\u003cbr\u003e\u003cbr\u003eThe simple way I think of it is that if I’ve held the stock for at least a few months, I’ll likely get the qualified rate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p104 chunk 304\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investment, money, compound, investors, taxes, funds, dividends, underlying stock, dividend payments\u003cbr\u003e\u003cbr\u003eOne way that investors can potentially lessen the impact of taxes is by holding dividend-paying stocks in tax-advantaged retirement accounts like 401(k)s. These accounts do not require the payment of taxes on dividends until the holder begins drawing down money from the funds. This can allow the investment to compound at a higher rate since the full amount of dividend payments (not the after-tax amount) gets reinvested in the underlying stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p104 chunk 305\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stocks, Dividends, Companies\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n**CAPITAL GAINS**\n\nNot all companies pay dividends, but that doesn’t mean you can’t make money owning their stocks.\n\nThe other way that an investor can make money by owning a stock is if the share price increases."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p105 chunk 306\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e value, stock, stocks, down, purchase, investor, share prices\u003cbr\u003e\u003cbr\u003eThis, of course, is part of the allure of stocks—that you could purchase an asset that has the potential to significantly appreciate in value.\n\nBut it’s a two-sided coin. Share prices can go up, but they can also go down. When an investor purchases a stock, its value will fluctuate day to day, sometimes significantly.\n\nWhen an investor officially locks in profit by selling the stock for a higher price than she bought it, it is known as a capital gain."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p105 chunk 307\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eA FOCUS ON SHARE PRICE APPRECIATION\n\nAn investor should recognize that not all companies think about dividends versus capital gains in the same way.\n\nDepending on where a company is in its lifecycle, it may explicitly focus on increasing its share price rather than paying dividends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p105 chunk 308\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e success, world, wealth, cash, years, profit, dividend payments\u003cbr\u003e\u003cbr\u003eMature companies that are generating profit may view dividend payments as an appropriate allocation of cash. It makes sense for them. After years of solidifying their place in the world, these companies have achieved a high degree of success and can now spread the wealth. Of all the seeds scattered on the ground, they are the select few that became mature trees, and they now yield fruit."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p106 chunk 309\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, dividends\u003cbr\u003e\u003cbr\u003eBut for younger or less-established companies, paying dividends is not always considered the most productive use of cash. They are saplings trying to claim their place in the forest. Those who don’t reach the canopy quick enough\n\nget crowded out and will never see daylight. The fruit will have to wait.\n\nFor these growing companies it makes more sense to invest cash back into the business to fuel continued growth."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p106 chunk 310\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e investors, shares, stock price, dividend payments, future earnings, mature tree\u003cbr\u003e\u003cbr\u003eFor investors, collecting regular dividend payments is nice, but if you bet on a sapling that turns into a mature tree, your shares will likely undergo a significant appreciation in price.\n\nWhy?\n\nBecause ultimately, a company’s current value—its stock price—is dependent on the outlook for its future earnings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p106 chunk 311\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock price, dividend payment, future earnings, mature tree\u003cbr\u003e\u003cbr\u003eIf a company is making a nice dividend payment but its business is losing ground to competitors, that’s a problem. The mature tree is dropping apples, but the trunk is rotting, so it’s clear that there won’t be many apples to go around in the future.\n\nThat bleak outlook for future earnings will likely result in a declining stock price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p107 chunk 312\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, investors, sales, industry, market share, earnings, stock price, dividends, share repurchases\u003cbr\u003e\u003cbr\u003eOn the other hand, a company might not be paying any dividends now, but it is consistently growing sales, improving its profitability, and gaining market share in its respective industry. In this case, there’s no apples being distributed yet, but investors will feel confident that there are many to come.\n\nThat optimistic outlook for future earnings will likely drive the stock price higher.\n\nSHARE REPURCHASES"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p107 chunk 313\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth, companies, share repurchases, dividend payments\u003cbr\u003e\u003cbr\u003eOver time, companies need to strike a balance between investing in growth and returning cash to shareholders.\n\nReturning cash to shareholders, however, does not only need to come in the form of dividend payments. An indirect way that companies can return cash to shareholders is by repurchasing their own stock.\n\nWhen a company uses cash to repurchase its own stock it is known as share repurchases or buybacks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p107 chunk 314\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, valuable, stock, market, shares, earnings\u003cbr\u003e\u003cbr\u003eWhen a company repurchases its own stock, the shares are removed from the market—meaning, there are fewer shares available.\n\nIf the company’s earnings remain the same but get divided between fewer shares, the earnings per share increases. This theoretically makes each share more valuable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p107 chunk 315\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, profit, shares, earnings\u003cbr\u003e\u003cbr\u003eFor example, if a company makes $100 and there are 100 shares outstanding, each share of stock would entitle its owner to $1 of profit. But if the company bought back and retired half of its shares, that same $100 of earnings gets divided between only 50 shares, entitling the holder of each share to $2."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p108 chunk 316\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e flexibility, opinions, benefits, stock, cash, price, shares, earnings, dividends, financial, share\u003cbr\u003e\u003cbr\u003eAll else equal, you would pay more for the share entitling you to $2 of earnings versus the share entitling you to $1 earnings, so the price of the stock should increase.\n\nShare repurchases have surged in recent decades. There are strong opinions on both sides as to whether that’s a good thing or a bad thing.\n\nThose in favor of using cash to repurchase shares will point to the tax benefits and financial flexibility it offers relative to dividends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p108 chunk 317\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePublic companies are usually C corporations (C-corps). With this corporate structure, the company is taxed as a separate entity from its owners. So when a public company pays a dividend to its shareholders, it gets double taxed. It is first taxed at the corporate level, and then it is taxed again at the individual level.\n\nBy using company cash to directly repurchase shares, a buyback program is a way to return value to shareholders without creating a taxable event in the form of a dividend payment."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p108 chunk 318\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children, cash, allowance, dividends, Companies, share repurchases\u003cbr\u003e\u003cbr\u003eCompanies will also tout that share repurchases give them more flexibility than committing to a dividend. Dividends are like an allowance paid to children. They come to be expected and there’s a revolt if one is missed!\n\nCompanies would sometimes rather not commit to the regular payments. They’d prefer to be opportunistic, and if they have the cash to repurchase shares at what they feel is an attractive price, then they’ll do it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p109 chunk 319\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dividends, share repurchases\u003cbr\u003e\u003cbr\u003eThose opposed to share repurchases would say there are two problematic questions regarding opportunistic buybacks: whose opportunity is it, and what’s an opportunistic price?\n\nA lot of senior executives are compensated in some way based on their company’s share price. There could be a personal incentive for them to temporarily juice the stock price higher instead of paying out dividends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p109 chunk 320\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, business, companies, stocks, individual investors, stock price\u003cbr\u003e\u003cbr\u003eThis could lead to shortsightedness—doing what’s good for the stock price in the near-term, but not necessarily what’s best for the business or its long-term investors.\n\nAdditionally, individual investors are notorious for being poor timers of the market. They buy stocks at highs and sell stocks at lows. Companies are run by individuals, and therefore aren’t great at timing stock purchases either."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p109 chunk 321\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e earnings, stock price\u003cbr\u003e\u003cbr\u003eWhen times are good, companies can pile money into buying back overpriced shares only to see them crater when times turn tough.\n\nThe American discount retailer Big Lots (BIG) saw two years of declining earnings and a falling stock price leading up to the Covid-19 pandemic. The stock was trading for $25 per share in February 2020 prior to the pandemic-led market crash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p110 chunk 322\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cash, food, stock price, Covid-19\u003cbr\u003e\u003cbr\u003eIn the following year, Big Lots benefited greatly from the Covid-19 environment as people stayed home and spent stimulus money on things Big Lots sold, like food, furniture, and electronics. The stock price soared as a result, and management used cash to opportunistically buy back stock at $60 per share.\n\nA year later, Covid concerns abated, peoples’ spending habits normalized, and shares of Big Lots fell back below $25 per share (as Figure 1 shows).\n\n**FIGURE 1: BIG LOTS (BIG)—4YR**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p110 chunk 323\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dividends, capital gains, FactSet\u003cbr\u003e\u003cbr\u003e**FIGURE 1: BIG LOTS (BIG)—4YR**\n\n*Source: FactSet data and analytics*\n\n### THE PERFORMANCE OF CAPITAL GAINS VERSUS DIVIDENDS"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p111 chunk 324\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, U.S., investors, dividend payments, capital gains\u003cbr\u003e\u003cbr\u003eTimes always change, but over the past couple decades the general trend in the U.S. has been that companies and investors have prioritized capital gains over dividend payments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p111 chunk 325\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Dividends\u003cbr\u003e\u003cbr\u003eEspecially coming out of the 2008 Financial Crisis, capital gains outshone dividends as low interest rates and technological disruption led to big gains in some new-age growth companies. These disruptive companies saw their market capitalizations expand exponentially as their businesses came to dominate their respective markets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p111 chunk 326\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e S&P 500, Dividends, 1970s\u003cbr\u003e\u003cbr\u003eGoing back to 1930, capital gains have accounted for around 60% of the S&P 500’s historical total return, while dividends accounted for around 40%. But in the 2010s the scale was significantly tilted, with capital gains accounting for 83% of the total return.\n\nHistorically, in decades in which the total return from the stock market was below 10%—as it was in the 1940s, 1960s, 1970s, and 2000s—dividends made a larger contribution to returns."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p111 chunk 327\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth, investors, Dividends, dividend payments, stock prices, 1990s\u003cbr\u003e\u003cbr\u003eDividends can sometimes come back into focus as earnings growth slows or stock prices fall. For example, dividends were de-emphasized in the 1990s as stock prices soared and exciting new companies prioritized funding their growth over dividend payments. However, when the dot-com bubble burst at the end of the decade, and both stock prices and business outlooks came back down to reality, investors once again cared about dividends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p112 chunk 328\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e growth, financial crisis, interest rates, Federal Reserve, dividends, share prices\u003cbr\u003e\u003cbr\u003eA decade later, following the financial crisis in 2008–2009, an ultra-low interest rate policy by the Federal Reserve combined with extraordinary technological advancements\n\nfostered an investment environment where dividends were again de-prioritized in favor of growth.\n\nThe trend was interrupted in 2022 as rising inflation forced the Federal Reserve to raise interest rates, resulting in a steep decline in the share prices of many high-growth companies."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p112 chunk 329\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, profit, interest rates, inflation, monetary policy, dividends\u003cbr\u003e\u003cbr\u003eAt the time of this writing, there is again renewed investor interest in dividends. Whether or not the change in sentiment back to dividends will persist will likely depend on several factors, including inflation, monetary policy, interest rates, economic growth, and technological developments.\n\nRegardless of broad sentiment shifts on dividends versus capital gains, there are always opportunities to profit from strong individual companies."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p112 chunk 330\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, dividends, capital gains, mature tree, long-term investor\u003cbr\u003e\u003cbr\u003eIf you buy a young sapling and sell it once it becomes a mature tree, you’ve made money on capital gains.\n\nIf you buy a mature tree and collect the fruit each year, you’ve made money on dividends.\n\nIf you’re an astute, long-term investor, there’s no reason you can’t own the tree through the whole transformation.\n\nNow we know the ways in which money can be made from stocks."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p113 chunk 331\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e analysts, share prices\u003cbr\u003e\u003cbr\u003eIn the next chapter, we discuss how shares are valued by analysts and what causes share prices to move.\n\nCHAPTER 7:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p113 chunk 332\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CNBC, Morgan Stanley\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nVALUING SHARES\n\nYOU TURN ON CNBC and hear the headline, “Morgan Stanley issues a buy rating on Home Depot (HD) with a $400 per share price target.”\n\nYou may ask yourself, who is Morgan Stanley and how did they come up with a value of $400 per share for this company?\n\nMorgan Stanley is one of many firms that provide research and recommendations on stock investments to professional investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p114 chunk 333\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rating, stock, buy, sell, CNBC\u003cbr\u003e\u003cbr\u003eRecommendations from research firms typically include a rating—like buy, sell, or neutral—and a price target. The price target is usually twelve months out, meaning it’s the price per share they expect the stock to trade at a year from now.\n\nProfessional investors often monitor these firms’ research closely, but when a notable firm makes a strong prediction\n\non a stock, it sometimes also gets public attention on CNBC and other financial news outlets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p114 chunk 334\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, investors\u003cbr\u003e\u003cbr\u003eIt is important to realize that price targets on Wall Street are very much moving targets. They change all the time and are often not reached.\n\nThere are many factors that could cause a stock’s price to deviate drastically from analyst predictions. Investors should never blindly follow a buy or sell recommendation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p114 chunk 335\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reward, risk, stock, principles\u003cbr\u003e\u003cbr\u003eWhile valuation analyses may seem like the sophisticated work of professionals, the principles are intuitive and can help even novice investors gain a better understanding of the risk versus reward of a stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p114 chunk 336\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e price, home, valuation\u003cbr\u003e\u003cbr\u003eUltimately, valuation is a subjective analysis. In practice, equity valuations are often similar to how you might assess the value of your home. You look at recent comparables, like what price your neighbor’s house sold for last month, and then you think about the unique features of your house, like it being closer to the beach, having more square footage, or being recently remodeled."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p115 chunk 337\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, stocks, stock prices\u003cbr\u003e\u003cbr\u003eWith stocks too, the first thing people often look at is what the closest comparable stocks are selling for. That’s why when the market is strong and stock prices are moving higher, analyst price targets tend to also move higher, and when the market is weak and stock prices are moving lower, analyst price targets tend to move lower too.\n\nThe tides of the ocean are usually more significant than individual waves.\n\nThat doesn’t mean valuation analysis isn’t useful."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p115 chunk 338\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e decisions, short term, confidence, money, stock, analysts, stock prices\u003cbr\u003e\u003cbr\u003eInvesting money in a stock requires confidence. In the short term, stock prices can blow around like leaves in the wind. It’s hard to make any decisions based on that.\n\nA good valuation analysis attempts to put a stick in the ground and make a reasonable assessment of where a stock’s price should ultimately settle.\n\n**VALUATION TECHNIQUES**\n\nThere are several standard approaches used by analysts to assess and predict the value of a stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p115 chunk 339\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, cash\u003cbr\u003e\u003cbr\u003eIn theory, the value of a share of stock today is the present value of all its future cash flows. That’s the idea behind a standard valuation method called a **discounted cash flow analysis**.\n\nIf you knew how much cash a company would return to you over time, you could ballpark what that’d be worth to you today."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p116 chunk 340\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eKeep in mind, all else equal, a dollar in your pocket today is more meaningful than a dollar in your pocket years from now. If someone asked whether you’d like them to give you $100 dollars now or $100 dollars ten years from now, you would likely take the $100 dollars now.\n\nA discounted cash flow analysis will estimate the future cash flows of a business, and then discount them to account for the time value of money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p116 chunk 341\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, business, company, Wall Street, years, P\u002fE ratio\u003cbr\u003e\u003cbr\u003eWhile the logic behind the process makes sense, the problem is that estimating the future cash flows of a business is guesswork. We humans are pretty poor predictors of anything, let alone the cash that a company will generate many years from now.\n\nA simpler method for valuing a stock is to use a **price-to-earnings ratio**, also known as a **P\u002fE ratio**. This is an approach used by many professional analysts on Wall Street."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p116 chunk 342\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e price, $100, P\u002fE ratio\u003cbr\u003e\u003cbr\u003eThe P\u002fE ratio, sometimes referred to as P\u002fE multiple, is simply the price of a company’s share divided by the amount of earnings per share (EPS) the company generates.\n\nFor example, if Nike (NKE) shares are currently trading at $100 each, and the company earned $4 per share in earnings last year, then the stock’s P\u002fE ratio is 25.\n\nThis means that investors are paying $25 for every $1 of earnings.\n\nThe lower the P\u002fE ratio, the cheaper the stock is considered to be."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p116 chunk 343\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock\u003cbr\u003e\u003cbr\u003eThinking about a stock in this way can be a useful comparison tool, especially when comparing it to similar companies."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p117 chunk 344\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e earnings, P\u002fE ratio, Nike\u003cbr\u003e\u003cbr\u003eIf, for example, fellow athletics wear company Under Armour (UAA) is trading at a P\u002fE ratio of 20, that means you could pay only $20 for every $1 of earnings.\n\nBased on that, you may think Nike is too expensive relative to Under Armour. Or you may think Nike deserves to be more expensive than Under Armour because it has a stronger brand and better growth prospects. That’s where subjective analysis still plays a role."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p117 chunk 345\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eProfessional analysts are often more concerned about what will happen than what already happened. For that reason, when they use P\u002fE ratios they typically assess a stock’s current price compared to the amount of earnings the company is expected to make in the year ahead rather than what it already made in the year behind. This is known as a forward P\u002fE, as compared to a trailing P\u002fE which uses last year’s EPS."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p117 chunk 346\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, stock, earn, EPS\u003cbr\u003e\u003cbr\u003eThe calculation for the forward P\u002fE is the same as it was for the trailing P\u002fE, only the EPS is a prediction for what the company will earn this year rather than what it actually earned last year.\n\nTypically, the number used as the EPS prediction is the consensus estimate, which is the average estimate of all the professional analysts who cover the stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p117 chunk 347\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, $5, $100, shares, Nike\u003cbr\u003e\u003cbr\u003eIn the Nike example, if the shares are trading at $100 each, and consensus expects the company to make $5 per share this year, then the forward P\u002fE ratio is 20."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p118 chunk 348\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, stock, earnings, P\u002fE ratio\u003cbr\u003e\u003cbr\u003eAs you can see, if a company is able to significantly increase its earnings, the P\u002fE ratio comes down quickly, and the stock begins to look more cheaply valued.\n\nThis is why companies that are growing quickly tend to trade at high P\u002fE ratios while companies that are growing slowly or not at all tend to trade at low P\u002fE multiples."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p118 chunk 349\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e promotions, raises, cash, hedge fund\u003cbr\u003e\u003cbr\u003eTo illustrate the concept, imagine that you are in your twenties and have the ability to invest in your friends—you can purchase a stake in them now that would entitle you to a percentage of their annual income for the rest of their lives.\n\nOne friend is highly driven, was valedictorian of an Ivy League school, and is already getting promotions and raises at a top-performing hedge fund. The other friend has no ambition, spends most of his time playing video games, and does odd jobs for cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p118 chunk 350\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e promotions, money, raises, friend, earnings, share\u003cbr\u003e\u003cbr\u003eIt is of course possible that the latter friend ends up making more money—there is beauty in unconventional paths—but right now you would naturally pay a higher price (i.e., a higher P\u002fE multiple) for the valedictorian’s earnings.\n\nIf the valedictorian remains on track and keeps getting promotions, raises, and bonus payments, the premium paid now for a share of his earnings could end up looking insignificant with time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p119 chunk 351\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e valued, companies, stocks, sales, earnings, P\u002fE ratio\u003cbr\u003e\u003cbr\u003eThe P\u002fE ratio can be very useful, but it is not suitable for all companies. Some companies don’t have any earnings at all. However, if they are young and growing, that doesn’t mean their stocks are worthless.\n\nIn cases like this, stocks are sometimes valued based on sales.\n\nThe **price-to-sales ratio (P\u002fS ratio)** is like the P\u002fE ratio, but instead of earnings it shows how much investors are willing to pay per dollar of sales for a stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p119 chunk 352\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peers, stock, analysts, P\u002fE ratio\u003cbr\u003e\u003cbr\u003eAgain, the lower the P\u002fS ratio, the cheaper the stock.\n\nSimilar to the P\u002fE ratio, companies that are showing above-average growth are typically more expensive, which means they will trade at a higher P\u002fS ratio than peers.\n\nSometimes, instead of valuing a stock based just on its share price, analysts will use **enterprise value**, abbreviated as EV."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p119 chunk 353\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, debts, cash\u003cbr\u003e\u003cbr\u003eThe difference is that enterprise value takes into account a company’s debt and cash. It is a closer approximation of what it would cost an acquiror to buy out a whole company.\n\nAn acquiror would be responsible for the debts of a company but would keep its cash, so the EV calculation takes the total value of shares (the company’s market cap) but adds back debt and subtracts cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p119 chunk 354\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eFor this reason, it is sometimes thought that EV\u002fSales is a more accurate valuation metric than Price\u002fSales, since it considers the amount of debt the company will have to repay at some point."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p120 chunk 355\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe most common way that enterprise value is used as a valuation metric is in comparison to a company’s EBITDA, or earnings before interest, taxes, depreciation, and amortization (i.e., the accounting practice of spreading the cost of an intangible asset over its useful life).\n\nThe ratio, known as **EV\u002fEBITDA**, is more nuanced than the standard P\u002fE ratio in that it compares the value of a company (including its debt) to the company’s cash earnings, less its non-cash expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p120 chunk 356\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e free cash flow\u003cbr\u003e\u003cbr\u003eIt can sometimes be more useful than P\u002fE in comparing firms with different degrees of debt, or with capital-intensive businesses with high levels of depreciation or amortization.\n\nLike the P\u002fE and P\u002fS ratios, a stock with a low EV\u002fEBITDA ratio is considered to be cheaper than a stock with a high EV\u002fEBITDA ratio.\n\nThere are various other metrics that you may encounter that can be used to assess the value of a company, like book value, free cash flow, and so on. We won’t go into all of them here."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p120 chunk 357\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science, information, stock, investor, valuation\u003cbr\u003e\u003cbr\u003eUltimately, valuation is just as much an art as it is a science. It is up to an investor to decide which valuation technique is most appropriate for a given stock, and it is up to the investor to subjectively assess the information.\n\n**GOING AGAINST THE GRAIN**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p121 chunk 358\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock\u003cbr\u003e\u003cbr\u003eReviewing valuation metrics like the price-to-earnings ratio can give you a sense for how cheap or expensive a stock is, but keep in mind that it is a simple calculation that anyone can do. You are not unearthing any new information that market participants don’t already know."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p121 chunk 359\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, stock\u003cbr\u003e\u003cbr\u003eFor that reason, when professionals on Wall Street make a strong buy or sell recommendation on a stock, it is usually because they have a non-consensus opinion on either the company’s earnings estimates or the multiple, or both. In other words, they have a view on a stock that is different than what most people think."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p121 chunk 360\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, stock, Nike\u003cbr\u003e\u003cbr\u003eIn the hypothetical example of Nike (NKE), the stock was trading at $100 per share, which equated to a forward P\u002fE multiple of 20x the average analyst EPS estimate of $5.\n\nThose are the numbers that are reflected in the market right now. If you agree that the Nike is likely to make $5 in EPS, and you agree that Nike’s business is worth a 20 multiple, then you agree the stock is currently worth $100 per share. You therefore don’t have much of a call on the stock."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p121 chunk 361\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e peers, stock, EPS, Nike\u003cbr\u003e\u003cbr\u003eHowever, if you’ve done some kind of differentiated research on Nike and believe that the company will make much more money than most people expect, then you are making a call that the stock is undervalued and that it should be bought.\n\nFor example, perhaps your research on Nike’s sales trends leads you to believe that it should generate $6 in EPS next year. And your research on Nike’s competitive advantages versus its peers makes you believe the stock deserves a 25 multiple."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p122 chunk 362\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e companies, Wall Street, stock, market, stocks, investors, analysts\u003cbr\u003e\u003cbr\u003eThen, in your assessment, the stock should trade up to $150 per share. If you are correct, that would end up being a 50% gain for those who took your advice and bought the stock now at $100.\n\nEssentially, this is the aim of analysts and investors on Wall Street—to identify companies whose stocks are either underappreciated or overappreciated by the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p122 chunk 363\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e valued, stocks, stock prices\u003cbr\u003e\u003cbr\u003eIt is a difficult endeavor because most information is publicly available and there are thousands of smart people assessing the same material. This leads to somewhat efficient markets where, for the most part, stocks trade at valuations relative to their peers that make sense.\n\nPrice is a moving target.\n\nAs discussed, stocks are valued based on *expected* earnings and a *subjective* multiple—both of which are moving targets.\n\nThat’s why stock prices constantly move."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p122 chunk 364\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e sales, stock price, future earnings, stock prices\u003cbr\u003e\u003cbr\u003eThat’s why stock prices constantly move.\n\nThe expectations for a company’s earnings can shift with every piece of news.\n\nAre sales tracking ahead or behind plan? Are new competitors emerging? Are input costs rising or falling? Is the industry growing or shrinking?\n\nEndless data points continuously affect investors’ expectations for future earnings. As the data points emerge and expectations change, so will the stock price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p123 chunk 365\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, investors, economy, interest rates\u003cbr\u003e\u003cbr\u003eThe multiple applied to those changing earnings expectations also fluctuates, many times for factors not even directly related to the company.\n\nAre central banks raising or lowering interest rates? Is the economy accelerating or decelerating? Is geopolitical risk increasing or decreasing?\n\nThese types of things can determine how much investors are willing to pay for stocks in general, regardless of the company’s expected earnings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p123 chunk 366\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, idea, stocks\u003cbr\u003e\u003cbr\u003eAnd if that’s not enough, there is also plain old sentiment.\n\nUltimately, stocks are bought and sold by individuals, and they are free to buy or sell them based on any idea or emotion they want, even if it’s irrational."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p123 chunk 367\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, stock, GameStop, internet, economy, shares\u003cbr\u003e\u003cbr\u003eGameStop (GME) shares went from $1.20 to $120 (split adjusted) in just four months in 2020–2021 because the idea of buying the stock went viral on the internet. There was no change in the business or the economy to justify that type of price move, but people wanted to buy the stock anyway (as seen in Figure 2).\n\nFIGURE 2: GAMESTOP (GME)—3YR"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p124 chunk 368\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Stock, FactSet, FactSet data and analytics\u003cbr\u003e\u003cbr\u003eFIGURE 2: GAMESTOP (GME)—3YR\n\nSource: FactSet data and analytics\n\nStock moves that are based purely on sentiment are often not sustained, but that doesn’t make the moves any less real as they’re happening.\n\nThe bottom line is: there are a lot of forces acting on a stock’s price. At any point in time the price is a reflection of real results and probabilities, but also guesswork, opinion, and even emotion."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p124 chunk 369\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e profit, prices, earnings, shareholders, share price\u003cbr\u003e\u003cbr\u003ePrices will always fluctuate based on continuous shifts in these and other factors, but for quality companies that generate strong earnings and return that profit to their shareholders, there is undeniably an underlying value to the share price."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p125 chunk 370\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, Apple, share prices, AAPL\u003cbr\u003e\u003cbr\u003eJust pull up a 20-year chart of Apple (AAPL) from 2003 to 2023 (I’ve included one in Figure 3). All the short-term gyrations start to look like noise. The bigger picture is that a wildly successful company that grows and sustains strong earnings will see the value of its shares increase over time.\n\n**FIGURE 3: APPLE (AAPL)—20YR**\n\n*Source: Yahoo Finance*\n\nNow you are familiar with how stocks are valued and why share prices move."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p127 chunk 371\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, stocks, investors, assets, bonds, land\u003cbr\u003e\u003cbr\u003eIn the next chapter, we look beyond share prices and highlight a desirable quality of stocks as an asset class—liquidity.\n\n\n\nSUSTAINING WEALTH IS a tricky business.\n\nAs investors, we look to store our wealth in things that might grow and maintain value, but we diversify because we are aware that any single asset has the potential to fail.\n\nThe assets we can choose from—stocks, bonds, land, precious metals, and so on—each have their own pros and cons."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p127 chunk 372\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stocks, investors, liquidity, dividends, capital gains\u003cbr\u003e\u003cbr\u003eWith stocks, dividends and capital gains are how investors make money, but there is another benefit to stocks as an asset class: liquidity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p128 chunk 373\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, cash, asset, Liquidity\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nLiquidity is the ability to quickly and easily swap ownership of an asset for cash.\n\nBeing able to turn your wealth into transferable cash is a desirable quality.\n\nIf you own undeveloped rural land, it certainly has value, but if a need for cash arises it could take you several months or years to sell the property. It is also hard to estimate exactly what the land is worth until you go through the process of selling it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48516.md p128 chunk 374\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, cash, assets, inflation\u003cbr\u003e\u003cbr\u003eThe most liquid asset is of course ca
