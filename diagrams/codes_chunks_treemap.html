t I\u002fwe need to do to make these hopes a reality. It is highly collaborative.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p146 chunk 687\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Pre-Start, Start, End, The Heart\u003cbr\u003e\u003cbr\u003eKey Takeaways\n\n• Four Steps of 1:1s. There are four key stages of 1:1 meetings: 1) Pre-Start, 2) Start, 3) The Heart, and 4) End. Each step is central to how 1:1s are conducted."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p146 chunk 688\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s, roadblocks, meeting, gratitude, Pre-Start\u003cbr\u003e\u003cbr\u003e• The Pre-Start and Start Phases Set the Tone. The Pre-Start of 1:1s ensures you prepare for the meeting and show up with the right mindset. The Start of the meeting should begin with light topics (such as non-work-related topics, wins, or gratitude) and then dive into heavier topics such as discussing roadblocks or providing feedback."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p147 chunk 689\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Solutioning, Monitoring the Agenda, Heart\u003cbr\u003e\u003cbr\u003e• The Heart is Central to 1:1 Effectiveness. This is the core of the 1:1. Five key phases happen in this phase: 1) Expressing, 2) Clarifying and Understanding, 3) Solutioning, 4) Crafting Next Steps, and 5) Monitoring the Agenda. These phases do not need to happen in a step-by-step manner. Rather, let the conversation flow and proceed through the stages in a manner that makes good sense for the particular agenda topic."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p148 chunk 690\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, direct, success, discussed, review, support, next 1:1, key takeaways, document, gratitude\u003cbr\u003e\u003cbr\u003e• **End Positively.** The end of the 1:1 is a critical opportunity to review and informally document key takeaways. Always make sure to end on time, with gratitude, a reiteration of your support. These actions will help motivate the direct to take action on what was discussed and will also set your next 1:1 up for success."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p148 chunk 691\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1\u003cbr\u003e\u003cbr\u003eA 1:1 is a dance of sorts—after all, it does take two to tango. There may be one person leading, but clearly, that is not enough. Both parties have a critical role in putting the dance together. Each party shapes the 1:1 and is responsible for its success or failure. The direct does not play a passive role in 1:1s; they play an active role in making these meetings truly effective—in doing so, they help build the relationship and work to get needs met"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p148 chunk 692\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, manager, critical behaviors\u003cbr\u003e\u003cbr\u003e. This chapter is dedicated to the critical behaviors of the direct in boosting 1:1 success, so in this chapter, I speak directly to direct reports. You are the “you” throughout this chapter. However, (and this is a big however) the content is clearly relevant to the manager, as many of the behaviors discussed should still be enacted by managers when leading a 1:1. Furthermore, managers also likely participate in 1:1s with their manager, making this chapter even more relevant."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p149 chunk 693\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, Direct, interviews, behaviors, positive outcomes\u003cbr\u003e\u003cbr\u003eWhat can, and should, the direct do to maximize 1:1 value and increase the chances of positive outcomes? Ten behaviors emerged quite robustly in my interviews that I want to share. Without further ado: the Terrific 10, the Tremendous 10, the Top 10—the 10 behaviors that take the 1:1 to the top.\n\n#1\nKnow What You Need"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p149 chunk 694\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, goals, hopes, prioritize\u003cbr\u003e\u003cbr\u003eYou can’t get what you want out of 1:1s unless you first know what you want. What are your top issues and topics to discuss? What are your pressing needs? Don’t get bogged down by superficial topics or details, or things you *think* you should talk about. Figure out your meaningful short- and long-term needs, hopes, and goals. Your clarity of purpose helps you prioritize and organize your talking points and questions. This will ultimately increase the chances of the 1:1 truly giving you what you need."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p149 chunk 695\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e information, experiences, behaviors, positive outcomes, mindset, curiosity\u003cbr\u003e\u003cbr\u003e#2\nBe Curious\n\nBeing curious starts with mindset, but it is also about one’s behaviors. It reflects a desire to grow and learn from others and from experiences, to acquire new knowledge, and to wrestle willingly with disparate pieces of information. Research has found curiosity is associated with several positive outcomes such as:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p149 chunk 696\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- Higher levels of job performance\n- Higher levels of job satisfaction and life satisfaction\n- Better and deeper social relationships\n- Entrepreneurial behaviors\n- Adaptability and growth"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 697\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e learning, curiosity, deadlines\u003cbr\u003e\u003cbr\u003eWhile most people would say they are curious by nature, in practice, they don’t behave curiously. We go through our days moving at the speed of light. We get distracted by deadlines, social media, and problems. And perhaps most notably, we get in our own way by not truly investing our time in learning from others and their “truths”—a key feature of curiosity. Besides actively cueing yourself"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 698\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e confirmation bias\u003cbr\u003e\u003cbr\u003eto have a curious mindset (yes, we need to remind ourselves of this before going into a 1:1), the basics of curiosity are clear—we are asking questions, listening carefully, and enjoying the process of discovery. Most importantly, perhaps, we are working to avoid confirmation bias (i.e., when we only seek information consistent with our beliefs) and challenging ourselves to discover new knowledge and new ways of thinking even if it makes us uncomfortable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 699\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e learning\u003cbr\u003e\u003cbr\u003e. Ultimately, we are learning about others’ narratives and truths. While we may not agree with them, they still provide an opportunity to learn and grow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 700\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e#3\nBuild Rapport"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 701\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, people, relationship, rapport, connection\u003cbr\u003e\u003cbr\u003eBuilding rapport helps people get to know each other on a personal and professional level and feel comfortable with one another. Building rapport is clearly a dynamic process. Some managers are highly introverted or may be a bit awkward socially, but this does not mean that you can’t build rapport. Instead, this just means you must work extra hard to build this relationship and connection. Generally, the literature recommends starting with an enthusiastic, positive greeting"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p150 chunk 702\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e conversation, momentum, other party, other person, interest, eye contact\u003cbr\u003e\u003cbr\u003e. Use nonverbals like good eye contact and a smile to draw the other party in. Take an interest in the other person and who they are. Learn about their passions and interests to find synergies and common ground that can be used to elevate the conversation. When there is not common ground, you can still be curious and take an interest in the differences. Allow the conversation to progress naturally, but engage with what you hear to build momentum. And most importantly, enjoy the process of connecting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 703\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e#4 Actively Engage"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 704\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, engagement, meeting, nonverbal communication, content\u003cbr\u003e\u003cbr\u003eThis is your meeting; get the most out of it. The more obvious examples of engagement are sharing and interacting with content, asking questions, expressing yourself, being forthcoming, reacting constructively to what is said, probing, clarifying, and being fully present. Taking notes can also foster and signal engagement. Additionally, because the meeting involves just two parties, nonverbal communication is highly apparent and even more impactful on interpersonal dynamics"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 705\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e engagement\u003cbr\u003e\u003cbr\u003e. Sitting up, leaning slightly forward, smiling, and making eye contact are strong positive nonverbal signals of engagement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 706\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e key behaviors\u003cbr\u003e\u003cbr\u003e#5 Communicate Well\n\nLet me highlight a few key behaviors associated with excellent communication."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 707\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e structure, voice, organization, flow\u003cbr\u003e\u003cbr\u003e- **Be clear and concise.** Use accessible and precise vocabulary to prevent miscommunications.\n- **Communication is like telling a story.** A good structure, flow, and organization is essential.\n- **Stay focused and stick to your message.** Jumping around will confuse your listener.\n- **Your voice matters.** Inflection and tone influence how communication is received. These two communication elements affect understanding and interpretation of messages."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p151 chunk 708\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager\u003cbr\u003e\u003cbr\u003e- **Be honest.** To increase the chances of a meaningful and thoughtful response, work to be honest, candid, and even vulnerable with your manager."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 709\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, manager, listening, Chapter 9\u003cbr\u003e\u003cbr\u003eAnd remember, the cornerstone of great communication is listening (see Chapter 9). I do want to add, unless confidential or highly\n\nsensitive, it may be useful at times to practice your communication on a difficult issue or topic with a trusted colleague to better prepare you for having a potentially difficult conversation with your manager.\n\n#6 Problem Solve"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 710\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problems\u003cbr\u003e\u003cbr\u003eDon’t just come to 1:1s with your problems, try to also come with potential solutions to those problems, even if half-baked. This will signal your proactiveness and desire to constructively tackle challenges. Be willing to share your point of view, even if it differs from your manager’s. If disagreements or conflicts arise, work through the differences constructively. Remember, differences between parties is not an issue per se, it is just an opportunity to learn different perspectives"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 711\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e personal\u003cbr\u003e\u003cbr\u003e. The key is talking through them in a way that is not attacking or personal. And resolving differences can yield unique and integrative solutions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 712\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e responses, preparation\u003cbr\u003e\u003cbr\u003eRelated to this, let me share some of the learning from the excellent work of Baldoni on defending ideas without being defensive.\\(^1\\) It starts with preparation. Think about the types of objections and counterarguments you might receive around your ideas and brainstorm some potential responses. This is not designed to entrench you in defending your points at all costs, but it increases the chances of your ideas getting full attention and can promote thoughtful deliberation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 713\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, open-mindedness, conversation, patience\u003cbr\u003e\u003cbr\u003e. It may also help you discover holes in your argument before the conversation starts. During the meeting itself, if you get pushback, express appreciation (not necessarily agreement) with any feedback or response you receive. This serves as a signal of your open-mindedness and receptivity, which in turn can make others more open-minded. It also makes conversations more pleasant, which can result in less entrenchment. Patience is also key. Be realistic with how quickly someone will embrace your perspective"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p152 chunk 714\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, momentum\u003cbr\u003e\u003cbr\u003e. Related, be open to refining your ideas in response to feedback. Identify what is core to your proposal and what is superficial. Don’t hesitate to yield on the superficial as it can build momentum. Finally, keep your cool. If you get emotional, the conversation can take a turn for the worse."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 715\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, ideas, problems, you, experience, other party, arguments\u003cbr\u003e\u003cbr\u003eIt certainly can be the case that during the discussion, it becomes apparent that your ideas do have some problems and that an alternative path is warranted. Or it could be the case that you just can’t bring the other party on board. That happens. It is not reasonable to expect others to always be swayed by your arguments. Sometimes you just must move forward and pivot. But, if the process is handled well, this whole experience will reflect well on you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 716\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e#7\nAsk for Help (Constructively)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 717\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e obstacles, help, expectations, deadlines, pressure\u003cbr\u003e\u003cbr\u003eSeeking help from others is crucial when taking on new challenges, confronting obstacles, working under pressure to meet deadlines, and disentangling nebulous tasks and expectations. Consequently, scholars have studied help-seeking behaviors, particularly in the last two decades"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 718\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e individuals, problems, tasks, dependent help-seeking, autonomous help-seeking\u003cbr\u003e\u003cbr\u003e. Help-seeking behaviors have been categorized by social psychologists into two main types: autonomous help-seeking and dependent help-seeking.\\(^2\\) Autonomous help-seeking can be understood as seeking information that enables individuals to be independent, accomplish tasks, and solve problems on their own"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 719\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e answer, dependent help-seeking\u003cbr\u003e\u003cbr\u003e. This tends to promote long-term independence—similar to the adage, “Give a person a fish and they’ll eat for a day but teach them to fish and they’ll eat for a lifetime.” Dependent help-seeking, on the other hand, refers to searching for a “quick fix” and an “answer” from someone else. This style of help-seeking conserves time and effort and leads to immediate gratification, but typically doesn’t yield long-term self-sufficiency"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p153 chunk 720\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e dependent help-seeking, autonomous help-seeking\u003cbr\u003e\u003cbr\u003e. Interestingly, job performance ratings have been shown to have a positive relationship with autonomous help-seeking, but a negative relationship with its counterpart—dependent help-seeking.\\(^3\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p154 chunk 721\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, manager, help, Chapter 6\u003cbr\u003e\u003cbr\u003eI recognize that asking for help is not always an easy thing to do. However, it is made easier if you have a track record of offering help to others. In fact, you can ask many of the questions discussed in Chapter 6, tweaked to focus on the manager, as a way of learning what is on their mind and how you might be able to help them. For"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p154 chunk 722\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, manager, priorities\u003cbr\u003e\u003cbr\u003eexample, you can ask your manager: “What are your priorities over the next X days and what can I do to help you with this?” An offer of help from you will surely be well received, although it is not the primary purpose of the 1:1. It is a nice thing to do and can increase the chances of others stepping up to help you (helping begets helping)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p154 chunk 723\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager\u003cbr\u003e\u003cbr\u003e#8\nAsk for Feedback\n\nWhen seeking out feedback, it’s useful to be targeted and specific. Here are some good questions you can ask your manager to gain helpful counsel:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p154 chunk 724\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, advice, team, organization, skills, role\u003cbr\u003e\u003cbr\u003e- What am I doing well and what can I improve on?\n- What are my strengths and where can I develop more?\n- Where are my blind spots when it comes to *(insert a work topic)*?\n- What additional knowledge or skills would make me more effective in this role?\n- What advice would you have for me to excel and advance in this organization?\n- Where do you see my future as being with your team and the organization?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p154 chunk 725\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skills, knowledge\u003cbr\u003e\u003cbr\u003e- To get to where I want to be from a career perspective, what knowledge\u002fskills do I need to work on and further develop?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 726\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager\u003cbr\u003e\u003cbr\u003eAdditionally, it can be helpful to follow up with “and, what else?” after you’ve received feedback. This allows your manager to reflect and add anything they might have missed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 727\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedforward, insightful, future behaviors, past behaviors, Marshall Goldsmith\u003cbr\u003e\u003cbr\u003eI also encourage you to embrace the feedforward concept noted earlier, a terrific approach pioneered by Marshall Goldsmith. This approach focuses on future behaviors rather than focusing on what went wrong in the past. Feedforward is designed to be nonjudgmental, empowering, and insightful. This can happen in a four-step process:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 728\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, thrive, behavior, control\u003cbr\u003e\u003cbr\u003e1. **Identify your goal for seeking out the feedback.** What behavior, generally under your control, is one that you like to get better at. Or, what behavior do you feel hinders your ability to thrive and\u002for other’s ability to thrive and succeed"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 729\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e well-being, behavior, innovation\u003cbr\u003e\u003cbr\u003e. This could include behaviors associated with teamwork, personal productivity, elevating others, promoting your well-being, addressing a work–life issue, dealing with difficult people, resolving conflicts or tense situations, managing workloads, fostering more innovation, etc. Once you identify the behavior(s), clearly communicate that you would like to get better at XYZ and describe the reason behind the desire to be sure it is clear."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 730\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e suggestions\u003cbr\u003e\u003cbr\u003e2. **Request suggestions.** Focus on future-oriented solutions and make no references to the past"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 731\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, job, improve, behavior, skills, prioritization\u003cbr\u003e\u003cbr\u003e. Here are some examples: “I would like to get better at prioritization, what are your suggestions on how to get better at this behavior?” or “I want to improve my skills at resolving conflicts among team members, what do you think are the best ways of doing that?” or “I am fascinated by how some people handle stress so well, what do you see as the keys for managing stress on the job?” To make this go smoothly, it may be best to simply ask the other party for two suggestions, which makes the task more"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 732\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003efor two suggestions, which makes the task more manageable"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p155 chunk 733\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process\u003cbr\u003e\u003cbr\u003e. This whole process can take just 2–3 minutes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 734\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, suggestions, understand, solutions, thank you\u003cbr\u003e\u003cbr\u003e3. **Absorb the feedback without getting defensive.** Listen to what the other person has to say. Probe to understand, but not debate. You can ask for clarity, but don’t evaluate their solutions with them—just say “thank you for the suggestions.” In the end, they are just suggestions, and you will ultimately decide what positive changes you try to make."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 735\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, notes\u003cbr\u003e\u003cbr\u003e4. Use the feedback. Take notes on what you learned, reflect on them, then seek out new behaviors to try. Chapter 13 has additional content on making positive behavioral changes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 736\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, future, situation, past behaviors\u003cbr\u003e\u003cbr\u003eFeedforward assessments give insight into how a situation can be improved in the future rather than focusing on positive or negative past behaviors. After all, we can’t change the past, but we can change the future. Feedforward is nonjudgmental, empowering, and eye-opening. What makes feedforward so powerful is that while people often dread getting feedback, people are generally excited to give and receive feedforward"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 737\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, suggestions, feedforward, problems, past behaviors, solutions, defensiveness\u003cbr\u003e\u003cbr\u003e. This is because feedforward is an optimistic effort focusing on solutions instead of problems. Relatedly, feedforward does not elicit defensiveness as you are discussing a future path forward rather than a past incident. This yields suggestions for you to consider, rather than edicts to enact or corrections to make. Overall, feedforward is all about possibilities for positive change. It helps the person grow and develop without the negative tension that hearing feedback around past behaviors can have"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 738\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, feedforward\u003cbr\u003e\u003cbr\u003e. Even more so, everyone can benefit greatly from feedforward. In fact, most people even describe the process as uplifting and fun."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p156 chunk 739\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Feedforward, friends, family, work environment, 1:1 meeting\u003cbr\u003e\u003cbr\u003eThe bonus of feedforward is that you can apply the practice outside of the 1:1 meeting or even the work environment. The only requirement is that whoever you ask should have familiarity with the growth area more broadly. Even family and friends are positioned to do this if desired.\n\n#9\nReceive Feedback Well"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p157 chunk 740\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e negative feedback\u003cbr\u003e\u003cbr\u003eSometimes hearing negative feedback can be challenging, even if you’re open to receiving it. While it can be distressing to hear, there’s actually a way to train yourself to view all kinds of feedback as an extremely helpful tool. Those who are really adept at receiving feedback—good or bad—begin by thanking the feedback giver for"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p157 chunk 741\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003esharing. Next, they ask probing questions to gain further insight into the issue being raised. They also know that not everyone is great at communicating feedback and that how feedback is delivered can vary. However, they continue to have an overall appreciation of what feedback can offer. Relatedly, they avoid speaking when agitated, because it can make things spiral in a bad direction. It’s also important to note that receiving feedback doesn’t mean you have to address every single thing you heard"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p157 chunk 742\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, feedback, progress, actions\u003cbr\u003e\u003cbr\u003e. The next chapter discusses a process for making progress on actions and working to manage the perceptions of others toward your efforts, including when receiving feedback."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p157 chunk 743\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e advice, well-being, relationship, gratitude\u003cbr\u003e\u003cbr\u003e#10 Express Gratitude\n\nLast, show gratitude for your manager’s time and advice. Even if you are not 100% on board with all that was discussed, we can certainly find reasons for gratitude. This elevates you as a person (being a grateful person is crucial for well-being) and can improve your relationship with your manager. When expressing gratitude, here are some points to keep in mind."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p157 chunk 744\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e helpful, thank you\u003cbr\u003e\u003cbr\u003e| #1 | It is ok to be a little hyperbolic as it displays enthusiasm. For example, “this is going to be incredibly helpful—thank you” or “I can’t thank you enough for all that you have done here.” |\n|----|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p158 chunk 745\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e support, emotions, X, heard, perspective, gratitude, eye contact, thank you, world\u003cbr\u003e\u003cbr\u003e| #2 | Try to be specific where you can, in order to make the gratitude even more salient. For example, “I greatly appreciate the perspective you shared on X.” |\n| #3 | Don’t forget to make eye contact and smile when sharing your gratitude. |\n| #4 | Mix up how you convey gratitude, so it is more noticeable. |\n| #5 | You can express your emotions as part of the gratitude. For example, “your support means the world to me” or “I feel incredibly seen and heard—thank you.” |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p158 chunk 746\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, 1:1s, manager, you, behaviors, house, order\u003cbr\u003e\u003cbr\u003eOverall, the 10 behaviors described in this chapter are about you doing your part in making your 1:1s successful. Your manager’s behaviors are absolutely critical, but your house is only in order if you also effectively execute your part. At the same time, these behaviors reflect well on you as a person and should lead to more positive impressions of you by your manager. Before closing the chapter, I want to cover a special topic—providing feedback to your manager."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p158 chunk 747\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e People, Manager, Feedback\u003cbr\u003e\u003cbr\u003e**Do I Give Feedback to My Manager?**\n\nLet me start by sharing three musings meant to entertain, but they do contain kernels of truth when answering this question.\n\n“Feedback is such a gift, unless someone doesn’t want it.”\n\n“Giving feedback can really build a relationship, unless they think you are flat out wrong.”\n\n“People will want to hear your thoughts, unless they think you suck.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p158 chunk 748\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, conversation, situation, positive outcomes\u003cbr\u003e\u003cbr\u003eTo give solicited or unsolicited feedback to someone in a position of more power is quite a tricky effort, but it can be done. Furthermore, when it is done well it can lead to positive outcomes for both you and the manager. First, it is important to determine whether you are making a mountain out of a molehill. Spend time thinking about whether the situation in question warrants a conversation and feedback. Next, ask yourself if the situation will naturally resolve itself"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p158 chunk 749\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, feedback, manager, benefits, costs\u003cbr\u003e\u003cbr\u003e. If you still think it will be useful feedback for your manager to hear, ask yourself if the potential costs outweigh the potential benefits. In other words, how important is this to you? One way to gauge this is to observe how your manager responds to feedback, such as how they responded to feedback from others or you in the past. Were they open to it? Or were they defensive? If all seems worth pursuing, here is a potential process to tailor to your style."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p159 chunk 750\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003ePreparation for Feedback Giving"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p159 chunk 751\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, preparation\u003cbr\u003e\u003cbr\u003e• Give your manager a heads-up about hoping to communicate feedback to them to prime the conversation, prevent them from feeling blindsided, and pave the way to a constructive conversation.\n\n• Think carefully about their potential responses to your feedback. Think through what you want to say in response. Preparation is key."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p159 chunk 752\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback\u003cbr\u003e\u003cbr\u003e• Remember that there is likely more context to the situation than you’re fully aware of. For example, there might be pressure from shareholders that is influencing your manager’s decisions.\n\n• Practice what you want to say. This will allow you to focus on the task at hand when the time comes and to deliver your feedback in the clearest way possible without being too distracted by your nerves.\n\nHow to Execute Respectfully, Thoughtfully, and Constructively"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p159 chunk 753\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, you, intentions, conversation, behavior, situation, X, helpful, agreement, gratitude, constructive, impact\u003cbr\u003e\u003cbr\u003e• Proceed with agreement. In other words, start the conversation by asking if they are still open to hearing some feedback on X.\n\n• Begin by expressing gratitude for them being open to your feedback and state your intentions. Frame your feedback in a constructive and helpful way.\n\n• Identify the situation that you’re providing feedback about.\n\n• Explain your perspective of the specific behavior(s).\n\n• Describe the impact that their behavior(s) are having on you, if relevant."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p160 chunk 754\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager, goals, improve, support, conversation, behavior\u003cbr\u003e\u003cbr\u003e• Point out specific ways that their behavior(s) might be inhibiting goals, if relevant.\n\n• Have your focus be on how you can help your manager improve, rather than what you would do differently if you were in their shoes.\n\n• When the conversation is ending, remember to thank your manager for being open to hearing your concerns and being receptive to feedback. If applicable, you can also offer support to help them address the feedback you shared."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p160 chunk 755\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager, patience, impact\u003cbr\u003e\u003cbr\u003eOnce you’ve finished delivering your feedback, pause and allow your manager enough time to digest your message and respond accordingly. This requires some patience. In the case that your manager is defensive and\u002for angry, it’s helpful to apologize for the impact of your feedback (the way it made them think and feel—e.g., “I’m sorry this has upset you”), remind them of your intention, and ask clarifying questions if needed.\n\nKey Takeaways"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p160 chunk 756\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, Directs, critical behaviors\u003cbr\u003e\u003cbr\u003eKey Takeaways\n\n• **1:1s are a Dance.** Directs play an active role in making 1:1s work.\n\n• **The 10 Direct Behaviors that are Critical.** You (directs) need to take an active role in your 1:1s to get the most out of them. Ten key behaviors are critical in this respect: 1) Know What You Need, 2) Be Curious, 3) Build Rapport, 4) Actively Engage, 5) Communicate Well, 6) Problem Solve, 7) Ask for Help (Constructively), 8) Ask for Feedback, 9) Receive Feedback Well, and 10) Express Gratitude."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p160 chunk 757\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Behaviors, 1:1s, Managers\u003cbr\u003e\u003cbr\u003e• **These Behaviors are Also Relevant for Managers.** While you (directs) should enact these behaviors to increase the effectiveness of their 1:1s, they are also relevant for managers. For example, managers need to be actively engaged in 1:1s too."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p161 chunk 758\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, manager, desire, constructive\u003cbr\u003e\u003cbr\u003e• **Directs Can Give Feedback, but in a Considerate Way.** While it may seem daunting to do, you and your manager can benefit from providing upward feedback. However, it’s important for you to go about it in a thoughtful way. Make sure to prime your manager of your desire to give them feedback. When giving feedback, be respectful, thoughtful, and constructive so that managers are more likely to take the feedback less defensively.\n\nSection 2 Tools"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 759\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTwo tools are presented next to help you carry out your 1:1s, which include:\n\n1. Preparation Checklist for 1:1 Facilitation\n2. True\u002fFalse Quiz on Skills for Dealing with Negative Emotions in 1:1s\n\nPreparation Checklist for 1:1 Facilitation\n\nThis tool serves as a reminder checklist for facilitating your 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 760\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Category                  | Key Behaviors                                                                 |\n|---------------------------|-------------------------------------------------------------------------------|\n| Expressing                | • Start positively to get your direct talking.                                |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 761\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1, direct, appreciation, action items\u003cbr\u003e\u003cbr\u003e|                           | • Follow up on previous action items at the start of the 1:1.                 |\n|                           | [ ]                                                                           |\n|                           | • Show appreciation for your direct’s perspective.                            |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 762\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e body language, eye contact\u003cbr\u003e\u003cbr\u003e|                           | • Use appropriate body language and eye contact.                              |\n|                           | [ ]                                                                           |\n|                           | • Manage the climate to build trust.                                          |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 763\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Directs\u003cbr\u003e\u003cbr\u003e|                           | • Motivate, empower, support, and inspire directs.                            |\n|                           | [ ]                                                                           |\n|                           | • Encourage open dialogue.                                                    |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 764\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e decision-making\u003cbr\u003e\u003cbr\u003e| Clarifying & Understanding| • Paraphrase what you hear.                                                   |\n|                           | [ ]                                                                           |\n|                           | • Stay neutral during decision-making.                                        |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p162 chunk 765\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs\u003cbr\u003e\u003cbr\u003e|                           | • Actively listen so your directs feel heard and understood.                  |\n|                           | [ ]                                                                           |\n|                           | • Follow up on questions to create clarity on motives.                        |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p163 chunk 766\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, questions\u003cbr\u003e\u003cbr\u003e|                           | • Synthesize you and your direct’s ideas.                                     |\n|                           | [ ]                                                                           |\n|                           | • Ask questions to get to root causes.                                        |\n|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p163 chunk 767\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e suggestions, advice, support, Solutioning\u003cbr\u003e\u003cbr\u003e| Category          | Key Behaviors                                                                 |\n|-------------------|-------------------------------------------------------------------------------|\n| Solutioning       | • Gently test\u002fchallenge your direct’s assumptions.                            |\n|                   | • Provide general counsel, support, suggestions, and advice.                  |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p163 chunk 768\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e suggestions, 1:1, problems, directs, resources, support, notes, problem, silence\u003cbr\u003e\u003cbr\u003e|                   | • Work collaboratively on problems.                                           |\n|                   | • Identify available support and resources for your direct.                   |\n|                   | • Allow directs to problem solve first, then offer suggestions.               |\n|                   | • Lean into silence in the 1:1.                                               |\n| Crafting Next Steps| • Record ideas by taking notes.                                               |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p163 chunk 769\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e action items, specific\u003cbr\u003e\u003cbr\u003e|                   | • Communicate clear expectations for next action items.                       |\n|                   | • Ensure action items are specific, achievable, and time-bound.               |\n|                   | • Summarize key discussion points.                                            |\n|                   | • Establish action items at the end of the 1:1.                               |\n|                   | • Make certain action items are agreed upon.                                  |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p164 chunk 770\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e action items, Monitoring the Agenda, accountability\u003cbr\u003e\u003cbr\u003e| 003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, next 1:1, agenda items\u003cbr\u003e\u003cbr\u003e|                           | [ ]                                                                           |\n|                           | • Assess timing so meeting ends on time.                                      |\n|                           | [ ]                                                                           |\n|                           | • Move agenda items not addressed to the next 1:1.                            |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p164 chunk 774\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, agenda items, gratitude\u003cbr\u003e\u003cbr\u003e|                           | [ ]                                                                           |\n|                           | • Discuss agenda items not discussed offline if necessary.                    |\n|                           | [ ]                                                                           |\n|                           | • End meetings with gratitude.                                                |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p164 chunk 775\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e|                           | [ ]                                                                           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p165 chunk 776\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e empathy, vulnerability\u003cbr\u003e\u003cbr\u003e*With all behaviors, do the following:*\n\n- Listen and respond with empathy. [ ]\n- Communicate authentically and transparently. [ ]\n- Involve directs appropriately. [ ]\n- Be kind and supportive. [ ]\n- Demonstrate appropriate vulnerability. [ ]\n\nTrue\u002fFalse Quiz on Skills for Dealing with Negative Emotions in 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p165 chunk 777\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eSometimes, negative emotions, such as anger, can arise in 1:1s. However, there are things you can do to effectively handle these difficult but inevitable situations. This tool tests your knowledge on how to do so.\n\nDirections:\n\nBelow is a list of statements for handling anger and negative emotions in 1:1s. Go through each item and circle whether you think the statement is true or false. Once you’re done, check your answers in the answer key on the next page.\n\nTrue\u002fFalse Quiz:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p165 chunk 778\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, direct, opinion, perspective, negative emotions, anger\u003cbr\u003e\u003cbr\u003e| True or false, when dealing with anger and\u002for negative emotions in 1:1s you should… | True or False? | Correct? |\n|---|---|---|\n| 1. Try to get your direct to explain why they’re angry. | [T\u002fF] |   |\n| 2. Give your opinion right away. | [T\u002fF] |   |\n| 3. Let your direct know right away when you disagree with their perspective. | [T\u002fF] |   |\n| 4. Actively listen to your direct’s perspective. | [T\u002fF] |   |\n| 5. Immediately express your thoughts about why you think they are wrong. | [T\u002fF] |   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p166 chunk 779\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e questions, 1:1s, direct, emotions, response, issue, negative emotions, anger\u003cbr\u003e\u003cbr\u003e| 6. Encourage your direct to explain how they feel. | [T\u002fF] |   |\n| 7. Communicate how you didn’t appreciate their angry response. | [T\u002fF] |   |\n\n| True or false, when dealing with anger and\u002for negative emotions in 1:1s you should… | True or False? | Correct? |\n|---|---|---|\n| 8. React immediately with how you feel in the moment. | [T\u002fF] |   |\n| 9. Avoid asking questions to dive deeper into the issue. | [T\u002fF] |   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p166 chunk 780\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e issue, responsibility\u003cbr\u003e\u003cbr\u003e| 10. Empathize with your direct’s perspective on the situation. | [T\u002fF] |   |\n| 11. Address the issue right away, even if your direct is still angry. | [T\u002fF] |   |\n| 12. Take responsibility and apologize for your role in the situation. | [T \u002f F] |   |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p167 chunk 781\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eTotal Correct. ______\n\n**Answer Key**\n\nBelow are the answers to each of the true and false statements. Use the list and put a checkmark next to each that you got correct. Then, total your number of checkmarks at the bottom of the far-right column.\n\n|   | True |   | True |\n|---|---|---|---|\n| 1. | True | 7. | True |\n| 2. | False | 8. | False |\n| 3. | False | 9. | False |\n| 4. | True | 10. | True |\n| 5. | False | 11. | False |\n| 6. | True | 12. | True |\n\nInterpretation"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p169 chunk 782\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, answers, review\u003cbr\u003e\u003cbr\u003e- **10–12 Correct.** Excellent work! Keep using these skills to deal with these challenging 1:1 situations.\n- **7–9 Correct.** Nice job! Review the answers you got incorrect to help you deal with these challenging 1:1 situations even more effectively.\n- **0–6 Correct.** Review the answers you got incorrect and use the content of the book to help you navigate these 1:1 situations more effectively.\n\n\n\nSECTION 3\n\nAFTER THE MEETING"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p169 chunk 783\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, 1:1, success, meeting, value, difference, parties\u003cbr\u003e\u003cbr\u003eAFTER THE MEETING\n\nThis section of the book discusses what happens after the 1:1 in terms of what needs to be done to cement success and get the full value of these meetings. Then we turn to how to evaluate 1:1s and determine if they are truly making a difference and what needs to change to make them work optimally for all parties."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p169 chunk 784\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, Executive, directs, trust\u003cbr\u003e\u003cbr\u003e1:1s between a manager and their directs are probably the primary and most important way to build a mutually satisfying relationship. This is core to leadership success. Without such a relationship, trust suffers, and along with it, team members’ willingness to get behind and follow the lead of the manager in a deep and genuine way.\n\nExecutive, Trane Technologies"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p170 chunk 785\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, Executive, meeting, organization, leader, year\u003cbr\u003e\u003cbr\u003eExecutive, Trane Technologies\n\n1:1s are all about fostering a meaningful human connection. These meetings can have tremendous effects on how your team experiences you as a leader, the work they do, and their relationship with the organization. It can make or break a person’s day, week, or even a year. There is potentially nothing more important than the 1:1 meeting. The long-term impact of these personal moments is tremendous and should be taken very seriously.\n\nExecutive, Deloitte"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p171 chunk 786\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Executive\u003cbr\u003e\u003cbr\u003eExecutive, Deloitte\n\n\n\nThe Meeting Is Done, Now What?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p171 chunk 787\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, 1:1s, commitments, Dave\u003cbr\u003e\u003cbr\u003ePicture this situation. Two employees—Jamel and Dave—both report to Rosario. One day, they both have 1:1s. Jamel comes out of his 1:1 with a plan of action. He then fulfils his commitments. Dave also comes out of his 1:1 with a plan of action. However, he does not fulfill his commitments. All too often when trying to explain these two opposite patterns of behavior, we would simply conclude that Jamel is motivated while Dave is not. Jamel is a go-getter, and Dave is lazy"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p171 chunk 788\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, research, commitments, Dave\u003cbr\u003e\u003cbr\u003e. Jamel is a go-getter, and Dave is lazy. Jamel has a bright future ahead of him, and Dave does not. However, looking at research on why commitments are often not kept sheds a more nuanced light going beyond the simple reasoning that Jamel is good, and Dave is bad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p171 chunk 789\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e understand, reasons, commitments, Dave\u003cbr\u003e\u003cbr\u003eHere are seven interrelated reasons to better understand why commitments are not met. In this case, we will use Dave as an example."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p171 chunk 790\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, agency, skills, commitment, action, prioritize\u003cbr\u003e\u003cbr\u003e| Reason 1 | Dave was not committed to the action in question. |\n|----------|--------------------------------------------------|\n| Reason 2 | Dave may have met the commitment in his eyes, but others may not see it that way. |\n| Reason 3 | Dave forgot what he committed to.                |\n| Reason 4 | Dave did not have time to address the commitment.|\n| Reason 5 | Dave did not prioritize the commitment.          |\n| Reason 6 | Dave found he doesn’t have agency\u002fskills\u002fability to carry out the commitment. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p172 chunk 791\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e commitment\u003cbr\u003e\u003cbr\u003e| Reason 7 | Something got in the way of Dave carrying out the commitment. |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p172 chunk 792\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct, personal needs, commitments\u003cbr\u003e\u003cbr\u003eSeveral observations emerge when looking at this diverse set of explanations. First, reason #1 should hopefully be irrelevant if the 1:1 (where the action item emerged from) is carried out in a way such that personal needs are truly met. Namely, if the direct feels listened to, respected, and is genuinely involved in solutioning, their buy-in to commitments should be quite high"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p172 chunk 793\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e directs, actions, reasons, behaviors, commitments\u003cbr\u003e\u003cbr\u003e. The rest of the reasons fall into two main categories: a lack of clarity that limits success (reasons #2 and #3) and personal\u002fsituational issues that limit success (reasons #4–7). Good news, there are ways to remove these derailers. The behaviors shared below are relevant to your personal efforts to carry out your own commitments and can also serve as counsel that you can share with your directs to help them with their actions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p172 chunk 794\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Creating Clarity**\n\nClarity of commitments is greatly promoted through shared documentation. To do so, finalize and distribute 1:1 notes (not full meeting minutes) within 24–48 hours after the meeting. While both parties should take notes during the meeting, one person should send out a post-meeting summary. This responsibility can be rotated. Then, the other person can update if needed, culminating into a final draft. The notes typically have two primary pieces, one optional and one required:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 795\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e expectations, action items, deadlines, timeline\u003cbr\u003e\u003cbr\u003e| Optional: | Summaries of the conversation around each agenda item |\n|-----------|-------------------------------------------------------|\n| Required: | A list of action items (including support actions), specifying who is doing what and a timeline of expectations\u002fdeadlines. |\n\nHere is an example of something that could get distributed after a 1:1:\n\nJane,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 796\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting, discussion\u003cbr\u003e\u003cbr\u003eIt was really great meeting with you today. Here is what I took away from our discussion. Please take a moment to reflect on the meeting and let me know what I missed or what needs to be changed:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 797\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- I will get you the regional forecast data by the end of the week\n- You will send me an updated project management schedule by next Monday. Most importantly, you will indicate places you need me to jump in\n- I look forward to hearing how your presentation to marketing goes. I really liked the ideas we discussed"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 798\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career development, strategy\u003cbr\u003e\u003cbr\u003e- Please let me know if I can help you as you work to resolve that conflict between Sasha and Gordon. I hope the strategy we discussed works as we hope. If desired, I am happy to send you our internal learning module on conflict resolution. Let me know\n- On the career development front, you will pick one training program to keep you on track for developing the skills needed for your desired progression"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 799\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- Thanks for letting me know about the elder care dilemma you are facing. Please let me know how I can support you when needed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 800\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Manager\u003cbr\u003e\u003cbr\u003eHave a great day,\nMaria\nThe Manager"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 801\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e documentation, accountability, contract\u003cbr\u003e\u003cbr\u003eThis type of documentation, once finalized, serves as a contract of sorts, getting everyone on the same page. It promotes accountability and increases the chances of positive action happening. This documentation is also helpful for future meeting preparation and follow-up as it can be consulted when creating the next 1:1 agenda"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p173 chunk 802\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team member, promotions, issues, themes\u003cbr\u003e\u003cbr\u003e. Relatedly, these notes serve as an archive of the journey of the team member (especially the tracking of themes and issues over time), which could be extremely useful when needing to do formal personnel actions such as performance reviews, promotions, and new assignments."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 803\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1s, directs, research, note-taking\u003cbr\u003e\u003cbr\u003eIn research with my fantastic doctoral student, Jack Flinchum, note-taking in 1:1s among managers was positively associated with directs’ evaluation of the manager’s overall effectiveness. Why might that"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 804\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, manager, directs, support, present, notes, behaviors, correlation\u003cbr\u003e\u003cbr\u003ecorrelation exist? We postulate that the manager that takes notes in 1:1s is a manager who takes 1:1s more seriously; they are more motivated to act on what was agreed upon and are more inclined to support their directs. These behaviors likely make the manager more effective in the eyes of their team members, even outside of the 1:1s. Furthermore, managers who take notes during 1:1s likely come across to the direct as more present, motivated, and committed to the direct."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 805\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eMotivating Action and Overcoming Personal and Situational Issues"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 806\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e progress, person, effectiveness, career, commitment, reputation, name\u003cbr\u003e\u003cbr\u003eThe consequences of not keeping a commitment are significant. First, the obvious, unfilled commitments can undermine progress and effectiveness. Second, failing to fulfill a commitment hurts the reputation and standing of the person not doing what they said they would do. This person is essentially mortgaging their name, which could serve to ultimately derail them from progressing in their career"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 807\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e motivation, actions, commitments\u003cbr\u003e\u003cbr\u003e. To increase the chances of fulfilling commitments and to stay motivated in doing so, consider the three actions I unpack in the next paragraph. These actions are designed to increase motivation, but also to provide additional counsel to help traverse obstacles."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 808\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e advice, challenges, support, progress, schedule, counsel, commitment, pressure, check in\u003cbr\u003e\u003cbr\u003eFirst, have an accountability partner. Share what you have committed to with someone else (e.g., a peer, a friend, a partner). This implicitly increases pressure for you to act and follow through on your commitment. The accountability partner can also provide advice, counsel, and support as needed to help with progress and overcoming challenges. Check in with them regularly. Doing so will keep you motivated. Second, actually schedule time to fulfill the commitment. We typically do what is scheduled"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p174 chunk 809\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e calendar, meeting, commitment\u003cbr\u003e\u003cbr\u003e. We typically do what is schedu
