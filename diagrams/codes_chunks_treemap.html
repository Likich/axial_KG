ways sets up the *high roller* as the villain—the person with a credit score in the 500s, with tens of thousands of dollars of credit card debt, and a pile of unpaid cable bills in their kitchen drawer. This person is said to be the source of all our problems, with our consumer culture and our credit card debt. These people are living beyond their means and mortgaging their future. That’s America—a bunch of sybaritic debt monkeys."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 247\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e high rollers\u003cbr\u003e\u003cbr\u003eAnd yes, there are people like that. Lots of them. There are lots and lots of *high rollers*, the people who spend too much. And their lives are filled with financial turmoil."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 248\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship\u003cbr\u003e\u003cbr\u003eBut you can actually have the opposite problem, and the opposite problem is the person who spends *too little*. That person isn’t at risk of going bankrupt, but they are going to have different sorts of problems. They will have relationship"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 249\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, CFs, private school\u003cbr\u003e\u003cbr\u003eproblems—CFs are infuriating to deal with. They will be lousy tippers. They will send their kids to a less good school instead of paying for a private school, even when they have the means to do so. This results in strained relationships, and unhappy kids."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 250\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, personal finance, extreme solutions\u003cbr\u003e\u003cbr\u003eThe goal is to be somewhere in between—and have a healthy relationship with money. But when people seek guidance on personal finance, typically they are presented with extreme solutions, because extreme solutions are easy to understand and sell."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 251\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit cards, cash, highly effective people\u003cbr\u003e\u003cbr\u003eThink about how ludicrous it is that people are being taught to cut up their credit cards and live off the grid, using only cash. That is not a habit of highly effective people. And we demonize the high roller, saying that he is responsible for the terrible state of household finances in this country"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 252\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, system, saving, investing, payments, high rollers\u003cbr\u003e\u003cbr\u003e. I know some high rollers, including some people who have lived on the edge, coming close to missing payments, but the only visible consequence of their behavior is that their retirements will be less luxurious than most. It’s not a great system—they end up paying a lot of interest, and saving and investing less than they should, and it’s not a system that I would choose, but it works for them, even though they end up with less money in the end."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p64 chunk 253\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Materialism is good**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 254\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e happiness, material possessions, CFs\u003cbr\u003e\u003cbr\u003eThe main thing that the CFs get wrong is that they fail to recognize a simple principle: material things bring us happiness. Sure, material things are not the only things that bring us happiness, but they do bring us happiness. It is a natural human desire to accumulate material possessions. People get in trouble"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 255\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e material possessions\u003cbr\u003e\u003cbr\u003ewhen they try to subvert that desire. People tell themselves that they are actually happier without material possessions, that their spiritual needs are more important than their material needs. Maybe so. But people still have material needs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 256\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eEnter the FIRE program."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 257\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e million dollars, deprivation\u003cbr\u003e\u003cbr\u003eFIRE stands for Financial Independence, Retire Early. The idea is that you lead a life of asceticism for a period of 10–15 years when you graduate from college, save up over a million dollars, then retire at age 35—to pursue your dream, whatever that is—and spend the rest of your life in deprivation trying to make the million dollars last until you die. It is the dumbest thing I have ever seen"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 258\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It is the dumbest thing I have ever seen. But lots of young people are doing this—they live in a tiny house or a van, spend no money, ride around on an electric bike, and say that this is the solution to all our financial problems, if only people consumed nothing and saved everything."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 259\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e material possessions, deprivation, consumption\u003cbr\u003e\u003cbr\u003eI disagree. I don’t want to live in deprivation for 15 years so that I can live in deprivation for the next 40 years. The FIRE people claim to be free from the need to accumulate material possessions—but you can’t fight human nature. There is nothing inherently wrong with consumption, but we are constantly taught that consumption is evil, that it’s wrong to buy stuff, it’s wrong to experience pleasure by buying things—it’s all just going to end up in the landfill eventually, so what is the point?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p65 chunk 260\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, children, parents\u003cbr\u003e\u003cbr\u003eYes, there are other pleasures in life that are more fulfilling than buying the latest phone. The pleasure of a romantic relationship, for starters. The bond that parents have with their children. The relationships that we form with pets, religion and spirituality, community service—all of these things bring our life more meaning than buying a fancy shirt with a usable life of about seven years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p66 chunk 261\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, houses\u003cbr\u003e\u003cbr\u003eBut we’re not monks. The Gandhi thing is not for everyone. Some people say they like to keep their lives simple, and have as few possessions as possible. I say there is nothing wrong with\n\ncomplexity—as you get older and make more money, you buy more and more stuff to put in bigger and bigger houses. That’s life. There are no good guys and bad guys here, just competing philosophies.\n\nThe middle way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p66 chunk 262\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, CFs, high rollers, healthy relationship with money\u003cbr\u003e\u003cbr\u003eThe middle way\n\nThe right way is the middle way, which requires you to have a healthy relationship with money. You save some, you spend some, and you don’t spend much time thinking about it.\n\nThe thing that both CFs and high rollers both have in common is that they are ruled by money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p66 chunk 263\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, CFs, high rollers\u003cbr\u003e\u003cbr\u003eHow do you know when you are ruled by money? When you spend all your time thinking about it. CFs and high rollers both have an emotional response to money. If you are doing it right, you should spend less than 1% of your time thinking about money, and there should be no positive or negative emotions associated with it. It simply is what it is."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p66 chunk 264\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e student loans, Lehman Brothers, CF\u003cbr\u003e\u003cbr\u003eI am a reformed CF. Boy did I used to be a CF—right until age 38, the day I bought those Prada boots. And yes, being frugal and investing wisely got me to a $200,000 net worth at age 27, when most of my peers were falling behind on student loans. When I was at Lehman Brothers—making that $850,000 a year—I was bringing in 69 cent cans of Beefaroni to lunch. People thought I was nuts. That was nuts. I thought everyone else was nuts, ordering in lunch all the time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p66 chunk 265\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I drove a Toyota Tercel up until 2003, at which point I splurged on a Toyota Camry. Let me put it this way—I was living far below my means."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p67 chunk 266\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, luxury, means\u003cbr\u003e\u003cbr\u003eAnd again, we look at these people who are living far above their means, and we say: “Those people are bad, those are the bad guys, with their BMWs and fancy clothes and luxury"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p67 chunk 267\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Toyota\u003cbr\u003e\u003cbr\u003ewatches and whatever.” But apparently we don’t have a problem with someone who is making $850,000 a year who is living in a 1,600-square-foot house and driving a Toyota. We say that person is “down to earth.” We say that person is grounded. You know what? Being down to earth is highly overrated. To me, it is a moral imperative—if you have means, you should enjoy the occasional luxury. Otherwise, what is the point of the money?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p67 chunk 268\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CF, high roller\u003cbr\u003e\u003cbr\u003eThere is an answer here, and I actually stumbled upon it in my own journey. The thing about being a CF is that you’re hard-wired to be a CF, and it’s very difficult to change. The thing about being a high roller is that you’re hard-wired to be a high roller, and it’s very difficult to change. But you actually have to be both—at different times in your life. You have to be a CF at the beginning of your adult life, saving and investing early, because it is easier to forgo luxuries when you are younger"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p67 chunk 269\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e wealth, college\u003cbr\u003e\u003cbr\u003e. I lived in a 350-square-foot apartment out of college and it didn’t bother me a bit. But then after age 45, when you have accumulated some wealth, it is time to spend it and enjoy the fruits of your labor."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p67 chunk 270\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CF, high roller\u003cbr\u003e\u003cbr\u003eBut people find this very difficult to do. Once a CF, always a CF. Once a high roller, always a high roller. You must learn to be both.\n\n**Accumulate, then spend**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p68 chunk 271\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI’ve been both. I’ve stayed in $15 hotel rooms when I was in my 20s—and $1,500 hotel rooms in my 40s. I’ve owned $15,000 cars and $115,000 cars. I’ve gotten my clothes at thrift stores and at some of the most expensive boutiques in the world. I"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p68 chunk 272\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future\u003cbr\u003e\u003cbr\u003ewaltzed into the Brioni store on Rodeo Drive and bought a $600 shirt—and that was early in my high roller days. You’re supposed to save and invest for the future—and then when the future comes, you actually have to spend it. But most people never get to the second part—they are in accumulation mode their entire lives, while after age 45, they should be in decumulation mode."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p68 chunk 273\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e delayed gratification, cash, 40s, assets\u003cbr\u003e\u003cbr\u003eThis should be obvious, but maybe it isn’t. You should spend the first part of your life accumulating assets—staking up big piles of cash—and the second half of your life *decumulating assets*. Spending that cash to buy stuff that brings you enjoyment. This is called delayed gratification. You work your ass off in your 20s and 30s so you can sit back in your 40s and 50s and buy overpriced shirts"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p68 chunk 274\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, asceticism, delayed gratification, high rollers\u003cbr\u003e\u003cbr\u003e. This is what the high rollers get wrong—they spend early in life, and they are stuck later in life, and the reason this is a problem is that it is very hard to live a life of asceticism in your 50s and 60s. Much easier to do when you are younger. The high rollers don’t know how to practice delayed gratification—they want gratification now."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p68 chunk 275\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e delayed gratification\u003cbr\u003e\u003cbr\u003eThe one thing all financially successful people have in common is delayed gratification—the ability to put off some pleasure today for more pleasure tomorrow. But sometimes we take delayed gratification too far—we never get to the gratification part. The dude that is living in his 1,200-square-foot house with the seven-figure bank account will die with that seven-figure bank account and never derive any enjoyment from his money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 276\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, fear, stock market, pandemic\u003cbr\u003e\u003cbr\u003eA lot of that comes from fear—it could all go wrong at any moment. Sure, lots of things could go wrong—the stock market could crash, we could have a war, or even a pandemic, or maybe you just are afraid of losing your job—but all the psychological doomsday prepping that people do is completely unproductive. Most of the time, nothing bad happens. And by"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 277\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, best, buying\u003cbr\u003e\u003cbr\u003ethe way, I have never—not once in my life—regretted buying something because something bad happened later. You spend your whole life fearing the worst, and you miss out on the best."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 278\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, risk-averse\u003cbr\u003e\u003cbr\u003eIt’s good to have a healthy fear of the future. It’s good to exercise some caution. But you can’t be completely risk-averse."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 279\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, money, bank, CFs, high rollers\u003cbr\u003e\u003cbr\u003eAnd spending money is an act of self-affirmation—when you get enough money in the bank, and you’re thinking about buying that house, it requires you to say: *I am worth it*. CFs typically have big self-esteem issues—they really don’t think they are worth the house. But high rollers have self-esteem issues, too. They think they are worth the house, when they are in fact not. Getting this correct is a matter of being right-sized—not thinking too much of yourself, and not thinking too little of yourself."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 280\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e math, income\u003cbr\u003e\u003cbr\u003ePart of this is just math. If you have $15 million, you can buy the $2 million house, seven times over. If you have $0, you can’t buy it, unless your income is very high. If you’re thinking about making a major purchase, make sure the math checks out. We will discuss this later in the book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p69 chunk 281\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e charity, CF, 10%, Americans\u003cbr\u003e\u003cbr\u003eIf you’re not a CF, then you’re probably going to give more to charity. Americans donate more to charity than residents of any other country, but it’s still not much. The median donation for all taxpayers, high-income and low-income, is $850. The typical household gives about 4% to charity, although we feel pretty smug every four years when presidential candidates release their tax returns and give “only” 10% to charity. Of course, the conventional wisdom is that you should give 10% to charity."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 282\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e income, CF, college, assets\u003cbr\u003e\u003cbr\u003e10% is a lot. I can say for sure that in my early years of accumulating assets, I never, ever got close to 10%. Because I was a CF. I would donate $1,000 to my high school and $1,000 to my college and call it a day. When I was making high six figures in income. That’s a tragedy. I do think it makes sense to give a little less in your early years, and a little more in your later years, so you can invest that money and have it compound,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 283\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, fear, money, goal, security, 10%\u003cbr\u003e\u003cbr\u003eresulting in more money given overall. I’m still not at my goal of giving 10% yet, but I’m giving 25 times what I was before. And the reason I am able to do this is because I have a healthy relationship with money; and when you don’t live in fear of running out of money, or buried under debt service payments from consuming too much, you can give freely from a place of security and generosity. Put your mask on first, so you’ll be able to assist others."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 284\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e high rollers, healthy relationship with money, middle-ground solution\u003cbr\u003e\u003cbr\u003eAnd it’s not like high rollers are terribly generous, either—they’re too busy falling behind on credit card bills to take out their checkbook and donate to a worthy cause. Free spending doesn’t mean generous, most of the time. Again, it’s impossible to sell a middle-ground solution, but that’s what I’m trying to do—having a healthy relationship with money has benefits beyond your peace and happiness. It means that you have more space in your heart to help others in need"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 285\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial affairs, CF, high roller\u003cbr\u003e\u003cbr\u003e. Giving hurts the CF, because he can’t let the money go. Giving hurts the high roller, because he’s living on the edge and behind on his payments. Balance is what is needed in your financial affairs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 286\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e used cars, CFs, high rollers, Great Financial Crisis\u003cbr\u003e\u003cbr\u003eI have known my share of CFs and high rollers over the years. More of the former than the latter. Multi–multi-millionaires who live in cheap houses, drive used cars, and shop for clothes at discount stores. I knew some high rollers in the mid-2000s with luxury apartments and wine fridges who lost everything in the Great Financial Crisis and had to start over again, from zero. I have seen shocking examples of both. People who have twisted relationships with money. Quite frankly, I’m ashamed of my CF past"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p70 chunk 287\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, CF\u003cbr\u003e\u003cbr\u003e. Quite frankly, I’m ashamed of my CF past. And it’s cost me money—by buying (much) smaller houses than I was able to afford, I haven’t participated as much in real estate price appreciation. More simply, I would have been better off if I had bought bigger houses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p71 chunk 288\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, house, student loans, car, debt, retirement\u003cbr\u003e\u003cbr\u003eBut I’ve always had a fear of debt. It’s good to have a healthy respect for debt, because if you have too much debt, you’re\n\npaying too much in interest, and it crowds out your ability to save for retirement. Debt is the only thing that can take you to zero—if you own your house and your car, and you have no other debt, such as student loans, nothing can touch you. You are financially invincible.\n\nThe correct use of debt"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p71 chunk 289\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e houses, debt, CFs, default, optimism, recessions\u003cbr\u003e\u003cbr\u003eLots of people do use debt, with great care, and it all works out in the end. Out of all the people who take out 30-year fixed mortgages, oftentimes on houses they can’t afford, very few of those loans go into default. The one thing I like about debt is that it is an expression of optimism: “Everything’s going to work out in the end.” The pessimist CFs worry about recessions and crashes and big exogenous factors, and really don’t believe that everything is going to work out in the end"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p71 chunk 290\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life\u003cbr\u003e\u003cbr\u003e. And they miss out on a lot of life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p71 chunk 291\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, bank, Twitter\u003cbr\u003e\u003cbr\u003eI currently don’t have any debt—of any kind—and I can say that it is the greatest feeling in the world. If I say something stupid on Twitter and get canceled and lose my livelihood, I still have a house that is paid for, and I still have money in the bank. I am in an unassailable financial position."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 292\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt, cash, New York City\u003cbr\u003e\u003cbr\u003eBut debt allows you to accomplish things you wouldn’t have been able to otherwise. Take a walk down Madison Avenue in New York City. Look up at all the tall buildings. I assure you that those buildings were not paid for with cash. Every single one of them used copious amounts of debt—and everything worked out fine in the end. Go to places in the world where there is no"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 293\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e debt\u003cbr\u003e\u003cbr\u003edebt, as the payment of interest is considered immoral. Not too many tall buildings, there. Not someplace I would want to live."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 294\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, debt\u003cbr\u003e\u003cbr\u003eI don’t want to get too much into debt—we will talk about that later—but I want to talk about the attitudes surrounding debt. Debt is risk. Things can go wrong. You can look at your situation optimistically, that nothing will go wrong, or, even if it does, you will be able to figure it out; or you can look at it pessimistically, and say, “Something is probably going to go wrong, and then I’ll be screwed.”"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 295\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, house, risk, mortgage, math, income, property taxes, insurance, years, savings\u003cbr\u003e\u003cbr\u003eI prefer a course of qualified optimism, and I think it’s important to be able to do the math. You’re going to buy a house, the mortgage, insurance, and property taxes are $x$, which represents $\\gamma$ percent of your income, and if you lose your job for whatever reason, you’ll have enough in savings to make payments for $z$ years, by which point you should have been able to find another job. If you can do the math, and you can get comfortable with the risk, then you can buy the house"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 296\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, kids, emotional decision\u003cbr\u003e\u003cbr\u003e. What you don’t want to do is fall in love with the house, start picturing all your kids and dogs and possessions in it, and then make an emotional decision on the house, which will cost you later."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p72 chunk 297\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e recession\u003cbr\u003e\u003cbr\u003eThe fear of recession"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 298\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, growing, jobs, Great Financial Crisis, recessions, unemployment, economy\u003cbr\u003e\u003cbr\u003eI want to talk a bit about recessions—the thing that everyone fears. A recession is a contraction in economic activity—it is when the economy shrinks for a period of time, rather than growing. When the economy contracts, people typically lose their jobs. In the Great Financial Crisis, the unemployment"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 299\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e government, unemployment, recession\u003cbr\u003e\u003cbr\u003erate got up to 10%—millions of people lost their jobs. Even in 2020, during the coronavirus panic, unemployment got up to 11%, but then made a quick recovery. If we have a recession, it is very possible that you could lose your job—unless you work for the government, of course."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 300\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e recessions\u003cbr\u003e\u003cbr\u003eCapitalist economies have economic cycles. The economy grows for a number of years, and then shrinks for a couple of years. Expansion, and contraction. Two steps forward, one step back. For reasons that are a bit too complicated to explain here, we now get recessions very infrequently—one every ten years or so—but when they happen, they are deeper and more painful. And when it comes to the labor markets, people might find themselves out of a job for a year, two years, or more"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 301\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, business, revenues\u003cbr\u003e\u003cbr\u003e. And apart from losing your job, if you have a business, your revenues will likely decline as economic activity contracts. It is difficult to escape."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 302\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cycle, real estate, CFs, recessions\u003cbr\u003e\u003cbr\u003eWith all the financial technology in the world, we still don’t have the ability to predict recessions. And we probably never will. But you do have some general idea of where you are in the cycle. If you were looking at real estate in 2010, you could be fairly certain that was the bottom of the cycle. If you were looking at real estate in 2021, you could be fairly certain that you were not at the bottom of the cycle—though you have no idea when a recession will begin. CFs survive recessions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p73 chunk 303\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, CFs, high rollers, recessions\u003cbr\u003e\u003cbr\u003e. CFs survive recessions. High rollers sometimes don’t. But in expansions, it is the high rollers who make money, while the CFs are left behind. This is why I don’t do a lot of moralizing about high rollers. There are costs and benefits to both."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 304\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $10,000, emergency funds\u003cbr\u003e\u003cbr\u003eThe typical wisdom on emergency funds is that you should have six months of expenses on hand, or $10,000, whichever is greater. You should probably have more than that, given that economic cycles are longer and deeper. A couple years should suffice. And you want to put away money in the good times, so"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 305\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, bad times, middle-ground solution, recessions\u003cbr\u003e\u003cbr\u003eyou’re not starving in the bad times—like that fable about the grasshopper and the ant. You want to be able to take enough risk so that you can thrive in economic expansions—and you want to save enough so that you can ride out recessions. Again, a middle-ground solution."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 306\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, real estate, stocks, assets, Great Financial Crisis, recessions, unemployment, conviction, capital\u003cbr\u003e\u003cbr\u003eBut recessions are not the end of the world. It feels like it, while you’re going through it, but recessions often present huge opportunities for people with the 3 Cs—capital, conviction, and courage. At the bottom of the Great Financial Crisis, there were gigantic opportunities in real estate, stocks, and other assets. Most people didn’t realize it at the time, because unemployment was roofing and people were in panic mode"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 307\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, conviction, capital\u003cbr\u003e\u003cbr\u003e. But stuff was trading at a deep discount; and if you had capital, conviction, and courage, you could take advantage of these opportunities."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 308\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, houses, bad times, CFs, middle-ground solution, savings, recession, capital\u003cbr\u003e\u003cbr\u003eCFs are pretty good about having capital at the bottom of a recession—but they are too apprehensive to take advantage of low prices. High rollers can usually recognize the opportunities, but their capital is depleted and they are simply unable to act on these opportunities. For the millionth time, a middle-ground solution is best: be just cautious enough to build up savings in good times, so you can pounce on undervalued assets in bad times. Remember, in recession, it’s not just houses that are cheap"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 309\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, store\u003cbr\u003e\u003cbr\u003e. They’re giving cars away, and you can go to Best Buy and buy the whole store. Everything is on sale."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 310\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, world, state school, CFs, high rollers, college\u003cbr\u003e\u003cbr\u003eThe CFs think they have it all figured out, and it is the rest of the world that is wrong. So do the high rollers. In each case, there is some very malignant psychology at play; the reason that people have bad relationships with money is usually because of some financial trauma in childhood. A profligate parent loses their job, and the family ends up on public assistance. A parent is too cheap to pay for college, and the child ends up going to a state school"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p74 chunk 311\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. I’ve found that it tends to be mean reverting across"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p75 chunk 312\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CFs, high rollers\u003cbr\u003e\u003cbr\u003egenerations—if the parents are CFs, the children will become high rollers, and vice versa. You don’t need a psychology PhD to figure that out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p75 chunk 313\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBeing too cheap or too spendthrift is actually a form of mental illness, and the problem is that we’re holding up one variety of mental illness as the ideal, and telling people that’s what they should strive for. The whole thing makes me mad. Just chill out and be smart."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p76 chunk 314\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eWhether you like money, or dislike it, having an unhealthy relationship with money will not only make you miserable, but everyone around you as well. In the next chapter, we talk about relationships and money.\n\nWhat is the most important personal finance decision you will make in your life?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p76 chunk 315\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e personal finance, credit cards, stock, mortgage, mutual fund\u003cbr\u003e\u003cbr\u003eIt is not what stock to buy, or what mutual fund to invest in.\nIt is not whether you get a 15- or 30-year mortgage.\nIt is not whether you should use the snowball method to pay down your credit cards.\n\nThe most important personal finance decision you will make in your life is:\n\nWho to marry."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p77 chunk 316\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, CFs, high rollers\u003cbr\u003e\u003cbr\u003eWho to marry.\n\nWhen selecting a partner, you want to choose someone who shares your values on money. More succinctly, CFs can’t marry high rollers, and vice versa. It just won’t work out.\n\nNot only will it not work out, but it’s going to blow up like a supernova.\n\nThis is real. Marriages end because of money. All the time. I’ve heard stories about people getting into screaming matches over some inconsequential amount of money, like $50. Man. That is not the way to live."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p77 chunk 317\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e marriage, resentment\u003cbr\u003e\u003cbr\u003eIf you’re a high roller husband and you go and buy a $90 T-shirt, your CF wife is going to freak out. And you’re going to have a resentment because you can’t buy the T-shirt you really want. Multiply this by a million economic decisions over the course of a marriage. You see where I am going with this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p77 chunk 318\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, resources, marriage, financial lives\u003cbr\u003e\u003cbr\u003eMost people operate under the assumption that when they get married, they will combine every aspect of their lives, including their financial lives. Some people say that a marriage is not consummated until the couple gets a joint bank account: “We no longer have my money and your money; we have our money. We’re a team, and if we’re making decisions together as a couple, then we should combine our resources.” Reasonable enough."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p77 chunk 319\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e solution, money, marriage, wife\u003cbr\u003e\u003cbr\u003eExcept the problem is that the individuals in a marriage never really stop keeping track of whose money is whose. It’s in the joint account, but everyone knows what they contributed, so the husband still thinks the wife is spending his money, or the wife still thinks that the husband is spending her money. We can’t get rid of these emotional attachments. So the best solution to this, believe it or not, is:\n\n*Keep your money separate.*\n\n**My story**\n\nI will tell you my story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 320\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e age\u003cbr\u003e\u003cbr\u003eI got married at a very young age—23—and I was a huge"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 321\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CF, dinner\u003cbr\u003e\u003cbr\u003eCF, and the nice thing was that I found a partner who was an even bigger CF. She grew up even poorer than I did. I got my CF ways from living in Connecticut—the land of nutmeggers with LL Bean sweaters who break out the 18% tip calculator when they go out to dinner. For a while, my wife’s family was subsisting on $3,000 a year—her dad was a taxidermist, and not a very commercially successful one. Most of the food came from hunting or the vegetable garden."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 322\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CFs\u003cbr\u003e\u003cbr\u003eMy wife and I were CFs extraordinaire. When we moved to a small town in Washington State, we found the cheapest apartment possible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 323\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, stuff\u003cbr\u003e\u003cbr\u003eAs soon as we got married, we had the discussion. How are we going to handle our money? We both agreed that the best course of action was to keep our money separate—forever. My money is my money, and her money is her money. That way there will be no fights about money. If I want to buy stuff, there is nothing she can say about it; and if she wants to buy stuff, there is nothing I can say about it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 324\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rent\u003cbr\u003e\u003cbr\u003eNow, of course, we had common expenses. We had to pay the rent. The rent was $350 a month. So we agreed that we would pay proportionally relative to our respective incomes. I ended up paying about $160 a month and she ended up paying about $190 a month, as she was making more money than me at the time. We split the utility bill in the same fashion."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p78 chunk 325\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage, food, interest rates\u003cbr\u003e\u003cbr\u003eAs for food, we agreed that I would pay two-thirds of the grocery bill, because I ate two-thirds of the food. We would each pay our own car insurance. Everything else we split 50\u002f50.\n\nWhat about the mortgage? We bought our first house in 1999, after we had just turned 25. I don’t remember what the mortgage payment was, but I’m guessing it was around $1,500 a month. Interest rates were about 7% at the time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 326\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rent, mortgage\u003cbr\u003e\u003cbr\u003eWe contributed to the mortgage proportionally, just like we did with rent—although at the time she wasn’t working,"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 327\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, mortgage, savings, down payment, principal\u003cbr\u003e\u003cbr\u003eand going to grad school, so she was contributing only a nominal amount out of her savings. I built a spreadsheet in Microsoft Excel, constructing an amortization table for the mortgage, keeping track of the principal that each of us paid. I added up all our equity in the house, combining our principal payments with the down payment (which we split 50\u002f50), and determined our percentage ownership"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 328\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, cash\u003cbr\u003e\u003cbr\u003e. By the time we sold it, I owned about 53% of the house, and she owned about 47% of the house, and I got 53% of the cash, and she got 47%."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 329\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e arguments, house, spreadsheet, marriage\u003cbr\u003e\u003cbr\u003eThis was done for the sake of our marriage—and eliminating arguments. In our current house, I own about 87%, and she owns 13%. When we sell this house and roll the proceeds into the next one, we will do the same thing: build the spreadsheet and keep track of our equity contribution."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 330\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lawyers\u003cbr\u003e\u003cbr\u003eAt this point some wise guy is probably saying, “What happens if you get divorced? She’s going to get half anyway.” Perhaps. The handshake agreement that we have is that if we part amicably, we will go our separate ways with the money we have, and if we don’t (in the case of infidelity or something else), then the lawyers are going to get involved and she’s going to get half."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p79 chunk 331\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, system, taxes\u003cbr\u003e\u003cbr\u003eThis may sound like a very complicated system (and it is), but let me tell you—we have been married for 26 years, and we have only fought about one aspect of money, ever—and that is taxes.\n\nYou see, even though we keep our money separate, we file taxes jointly because it makes economic sense—we pay less money. My wife gets taxes withheld from her paycheck (she is a W-2 employee) and I pay estimated taxes for my business. At the end of the year, we have a combined effective tax rate."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 332\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e standard of living, income\u003cbr\u003e\u003cbr\u003eFor a while, my wife was making the argument that she should be taxed at a lower rate because she has less income. But I made the argument that we both enjoy a higher standard of living because of my income; and besides, if she paid less taxes, it would mean that I would have to pay even more in taxes—"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 333\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e income\u003cbr\u003e\u003cbr\u003esometimes over 40%. For a few years, I went into the tax tables and figured out her tax liability corresponding with her lower income, but this got to be a pain and I got sick of writing checks for a few thousand bucks to her every year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 334\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, income\u003cbr\u003e\u003cbr\u003eWe still don’t have an answer for this, though I think my way is the right way, and it is getting to the point where I earn about 95% of the income, so it’s almost a moot point. This is the only time we have ever fought about money—and the fights weren’t even that bad."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 335\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e arguments, money, marriage\u003cbr\u003e\u003cbr\u003eWe have fought about other things, for sure, but we don’t fight about money. And that’s important! Because fighting about money is stupid, and money arguments just compound all the other arguments, and make things worse. There are plenty of things to worry about in a marriage and money should not be one of them."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 336\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, marriage, CF, high roller\u003cbr\u003e\u003cbr\u003eIt helps that we have the same values when it comes to money. It’s good that we keep our money separate, but the marriage would still be difficult if one of us was a high roller and the other was a CF. And by the way, I probably make it seem like this only works one way—that CFs should not marry high rollers, because they will overspend and go into debt. But high rollers should not marry CFs either, because they’ll find them to be boring buzzkills"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p80 chunk 337\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e values, money\u003cbr\u003e\u003cbr\u003e. You want someone that shares your values on money—even if they are not great values."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p81 chunk 338\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe big decisions you have to make together\n\nAnother important point is that my wife always had a role in the household finances. Because she was paying, she knew\n\nwhere the money was going. She also knows the existence and location of all my accounts, and I know the existence and location of all her accounts."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p81 chunk 339\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, safety\u003cbr\u003e\u003cbr\u003eThis isn’t one of those marriages where one person handles the money, and the other is completely in the dark. That’s bad news. This is how people get trapped in abusive relationships, and they can’t leave. This isn’t just about agency—this is about safety. It may be tempting to remain ignorant of financial matters—“Oh, my husband handles all the money stuff”—but it will cost you in the end. Everyone is responsible for their own financial education."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p81 chunk 340\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, personal finance, finance, schools\u003cbr\u003e\u003cbr\u003eWhich is a point I want to emphasize a bit more—you see, we don’t teach finance in schools, although that is starting to change, as some states are adding personal finance to their high-school curricula. But for the most part, we aren’t taught about money—we are left to figure it out for ourselves. Some people do a good job at that—and some people do not. It is completely self-directed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p81 chunk 341\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, car dealerships\u003cbr\u003e\u003cbr\u003eThere are a lot of consequences to this, and one of the biggest is that financially illiterate people are highly susceptible to fraud. But more commonly, they do things like get ripped off for a couple of thousand bucks at car dealerships. Being financially illiterate has a cost, and it is not small. It is as important as being able to read and write. And both partners in a relationship should have some degree of financial literacy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p81 chunk 342\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e finances, grad school\u003cbr\u003e\u003cbr\u003eYou’re in this together. You’re a team. And just because you have shared goals, it doesn’t mean you need to combine your finances. My wife and I have always had shared goals. Five houses, seven cars, three stints in grad school, and we have been able to accomplish this without establishing one single joint account."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p82 chunk 343\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, Chapter 9, life, house, houses, student loans, car, big decisions, mortgages, financial decision\u003cbr\u003e\u003cbr\u003eRemember, working as team, you have to get the big decisions right—the house, the car, and the student loans.\n\nBuying a house is, hands down, the most important big financial decision you will make in your life. And it is a decision that must be made together. I’ll go into more detail into houses and mortgages in Chapter 9, but I do want to examine the decision-making process when a couple picks out a dwelling."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p82 chunk 344\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e family, house, emotional decision, financial decision, afford\u003cbr\u003e\u003cbr\u003eWhat should be a coldly rational financial decision becomes an emotional decision. Most commonly, a couple falls in love with a house, has visions of raising a family there, in a nice neighborhood, with great schools, but there’s a problem: the house is a bit more than they can afford. In any marriage there is usually one left-brain person that crunches the numbers, and one right-brain person that, well, carries the emotional burden. It is rarely the left-brain person that wins these arguments"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p82 chunk 345\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, debt, mortgage, math, retirement, vacations, property taxes, insurance, fun, buying\u003cbr\u003e\u003cbr\u003e. Buying too big of a house, and having too much debt, can be crippling. It can crowd out your ability to save for retirement, and for fun things, like vacations. Do the math. Figure out your monthly income, after tax, then figure out your mortgage, insurance, and property taxes. You should not be spending more than 25% of your income on housing costs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p82 chunk 346\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationships, friends, family, children, parents, lending\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nMoney relationships with family and friends\n\nRelationships and money don’t just have to do with married couples—they involve parents and children, brothers and sisters, and friends. And the one thing I want to focus on is lending money to family and friends.\n\nSimple enough: don’t do it. It will ruin the relationship. Here’s why."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p83 chunk 347\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e borrow, brother-in-law\u003cbr\u003e\u003cbr\u003eLet’s say your brother-in-law approaches you to borrow"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p83 chunk 348\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e phone, money, $25,000\u003cbr\u003e\u003cbr\u003e$25,000 for his tractor business. You have a choice. Lend him the money, or don’t lend him the money. If you don’t lend him the money, he won’t like it very much, and he’ll move onto someone else. If you do lend him the money, either he will pay you back—crisis averted—or he won’t, and then it’s going to be awkward. You will be blowing up his phone to get your money back. And he knows he owes you the money, so he will be dodging your calls. At this point, the relationship is ruined"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p83 chunk 349\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e relationship, money, lending\u003cbr\u003e\u003cbr\u003e. At this point, the relationship is ruined. Actually, it was ruined at the point he asked you for the money. But not lending him the money, and having him be mad at you, is the better outcome."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p83 chunk 350\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e credit checks, banks\u003cbr\u003e\u003cbr\u003eIf someone wants to borrow money, they have these things called banks, you know. At the bank there are tellers and computers and offices, and it feels very much like you are borrowing money. They do credit checks; you have to sign all this paperwork. It’s a very formal process. There is a purpose to this: the bank wants to keep this as impersonal as possible, because if it goes wrong, and they need to foreclose on you, there will be no hesitation."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p83 chunk 351\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e answer, money, bank, default, $25,000, credit, lender\u003cbr\u003e\u003cbr\u003eBut if your brother-in-law comes to you to borrow money, it means one of two things: either he doesn’t want to go through this formal process, because he knows there is a likelihood he will default, and unlike the bank, he knows you have no legal recourse. Or, his credit is so impaired that no bank will lend to him and he has exhausted all other possibilities. Either scenario is bad for you, the lender. The answer to the question, “Can I borrow $25,000?” is always, always no.\n\nUnless…"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 352\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e gift, money, bonus, $25,000, check\u003cbr\u003e\u003cbr\u003eUnless…\n\nUnless the relationship is important to you, or saying no will cause some ugly family dynamics, or whatever dumb reason you have—and I assure you, it is dumb; but let’s say you have decided to lend $25,000 to your brother-in-law’s failing tractor business—you want to think of it as a gift. As soon as you write\n\nthe check, you assume that money is gone and you will never see it again. You write it to zero. If you get paid back, it is a bonus."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 353\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, brother-in-law\u003cbr\u003e\u003cbr\u003eThe best way to structure this is as a forgivable loan with an infinite term: “Pay me back when you can.” There is a reason you do this: if your brother-in-law knows that he owes you money, and he hasn’t paid you back, it is very unlikely that he will ask you for more money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 354\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, brother-in-law, lawyer\u003cbr\u003e\u003cbr\u003eOr the alternative is that you can get a lawyer involved and write up a loan agreement and charge your brother-in-law interest. And it should probably be a lot of interest, because remember, your brother-in-law has exhausted all other possibilities, and no other creditor will lend to him. So you could do that. But I doubt your brother-in-law will agree to it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 355\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mind, gift, resentment, brother-in-law\u003cbr\u003e\u003cbr\u003eThe important thing is to treat it as a gift in your mind, because if you don’t, you will develop a resentment against your brother-in-law, and it will consume you. And remember what they say about resentment: resentment is like drinking poison and waiting for the other person to die. This is to preserve your mental health, not his."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 356\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e opportunities, business, idea, friend\u003cbr\u003e\u003cbr\u003eIt’s possible that at some point in your life, you will have a friend or a family member who will want you to invest in their business. You have to evaluate this critically, because sometimes the family member is smart and hardworking and has a really good idea, and you think he can execute on that idea. You should evaluate opportunities like these based on merit"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p84 chunk 357\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. The business idea may sound attractive; but out of a range of other possible business ideas you haven’t heard of, is this the one you would choose?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p85 chunk 358\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI have heard one story of a family investment going very well, resulting in millions of dollars. A good friend of mine invested $25,000 in an exercise bike company that turned into $9 million when it went public. That company was Peloton.\n\nEarly-stage investing can be one of the most profitable things you can do—with virtually unlimited upside—but it should not make up more than 10% of your total net worth."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p85 chunk 359\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, business, money, kids, investing, upside\u003cbr\u003e\u003cbr\u003eMost early-stage ventures fail, a few of them do ok, and once in a great while, it will turn into a home run. Investing in young companies is a good way of getting *upside*, which we talked about before. But the failing tractor business is probably not a good idea.\n\nThe key principle here is business first, friends second, not the other way around. If you’re friends first, and do business second, you’re likely not going to be friends at the end of it.\n\n**Teaching kids about money**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p85 chunk 360\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e tasks, business, children, money, parents, allowance\u003cbr\u003e\u003cbr\u003eWhen it comes to parents and children, there are a host of competing philosophies on how you should teach your kids about money. Most parents give allowances, which vary in size. This is commonplace. Other parents don’t give allowances at all, and instead pay the child for completing tasks around the house, treating the child as an employee of a business. Others do a combination of the two. I got an allowance of $10 a week, and earned extra money by washing cars or shoveling snow."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 361\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e needs, value, children, money, grandmother, salary, allowance\u003cbr\u003e\u003cbr\u003eMost people think of an allowance as a salary. You can dock the kid’s pay for bad behavior. There really are no wrong answers here, except in situations where children learn that there are no constraints on money. Wealthy families have the ability to satisfy all of the child’s needs and wants, and frequently do—and as a result, children do not learn the value of money. I was raised by my mother and grandmother, and my grandmother used"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 362\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee\u003cbr\u003e\u003cbr\u003eto give me two quarters to play video games while she drank coffee in the diner. I never got more than two. Consequently, I got really good at playing video games."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 363\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e children, responsibility, higher education, college, child\u003cbr\u003e\u003cbr\u003eThe biggest financial question a parent will face when raising children is: who will pay for college? Some parents consider it their responsibility, and theirs alone, to pay for higher education. Other parents want the child to share in that responsibility. Other parents refuse to pay for college altogether."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 364\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e parents, college\u003cbr\u003e\u003cbr\u003eI tend to be a bit more progressive in my thinking about this: parents should shoulder all or most of the burden of paying for college. There are decisions to be made about what college to pay for: the $80,000-a-year private liberal arts college may not be a great value. But I believe that parents should be responsible for providing a baseline college education to each of their children, if that is what they desire"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 365\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e parents, school, resentment, child\u003cbr\u003e\u003cbr\u003e. I can tell you, though, that if the child has his or her heart set on a particular school, and the parents refuse to pay for it, this is going to create a resentment that could last for decades."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p86 chunk 366\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e connections, state school\u003cbr\u003e\u003cbr\u003eThe reality is that name-brand schools, like the Ivies, provide all sorts of tangible and intangible benefits, and almost always result in better employment prospects, with higher pay. It may be tempting to take the cheaper option with a state school, perhaps in an honors program, but that is the hard way, not the easy way. Prestigious schools typically admit wealthy students with connections that will bear fruit for years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 367\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, money, grandmother, car, insurance, gas\u003cbr\u003e\u003cbr\u003eShould a parent buy a car for their teenage child? Opinions differ. I was saved from this decision when my grandmother passed away shortly before I turned 15. When I turned 16, I inherited the car, and my mother paid the insurance. It was a brown Pontiac 1000 of the 1986 vintage, which was basically a Chevette. I had a job at the time (as a church organist), but I was only making enough money to cover the gas, and not the insurance. I was grateful for the help."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 368\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e used car, $500\u003cbr\u003e\u003cbr\u003eIn the 1980s, it would have been possible for a teenager to buy a used car for as little as $500, but that’s not realistic today, as new and used cars are much more expensive. I don’t think it’s bad parenting to purchase a car for the kid, and perhaps a better arrangement is where the child shares in the burden in some small proportion."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p87 chunk 369\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skills, jobs\u003cbr\u003e\u003cbr\u003eI’m sure you’ve heard that not as many teenagers have jobs these days, and that is too bad. Teenagers should have jobs, no matter how stultifying. The last thing you want is for your child’s first day of work to be when they are 22. The skills that a teenager acquires at a part-time job are not the skills you think they acquire—n
