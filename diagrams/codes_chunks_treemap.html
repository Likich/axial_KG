d p38 chunk 125\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial stress, debt\u003cbr\u003e\u003cbr\u003eThe first source of financial stress is debt.\n\nDebt is a source of financial stress\n\nI’m not one of these people who say that debt is evil—you can accomplish a lot of good things with debt—but I do say that it can significantly ramp up your financial stress.\n\nWhen you have debt, you have a fixed payment that you need to meet every month. This causes stress. If you don’t have debt, you don’t have payments, and you have no stress. Simple as that. Debt is a source of stress."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p38 chunk 126\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, houses, debt, mortgage, cash, car loan\u003cbr\u003e\u003cbr\u003eIn my life, I have owned five houses—and had a mortgage on four of them. One of the houses I bought with cash—it was a cheap house. And it was then that I learned that having no debt is the greatest thing in the world. I actually wasn’t debt-free at the time—I had a car loan that I was paying—but not having a mortgage on the house was simply amazing. The house was mine. There was no way I could lose it, outside of some horrific accident that saddled me with millions in medical bills"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p38 chunk 127\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e bank account, property taxes, insurance\u003cbr\u003e\u003cbr\u003e. I didn’t have a few thousand being sucked out of my bank account every month. All I had to pay was the insurance and property taxes."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p38 chunk 128\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e house, debt, mortgage\u003cbr\u003e\u003cbr\u003eIn 2015, I bought another house, and got a mortgage this time. I paid it off three and a half years later. Yes—I paid off my mortgage in 3.5 years. I so enjoyed the feeling of not having any debt on my previous house that I was in a big hurry to pay it off. So I did. Today, I don’t have any debt—none whatsoever. No payments. No worrying about making payments.\n\nNot having any debt has made me happy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p39 chunk 129\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, cash, stories\u003cbr\u003e\u003cbr\u003eI hear stories about people who lay awake at night wondering how they are going to pay all the bills. They are low on cash, and they start prioritizing what bills they are going to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p39 chunk 130\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e interest, credit cards, mortgage, credit card debt, car loan\u003cbr\u003e\u003cbr\u003epay. Gotta pay the mortgage—can’t lose the house. Gotta pay the car loan—need to drive around. Usually, it is the credit cards that people fall behind on, and then things get ugly. The interest compounds, and the credit card debt spirals out of control. This scene is played out millions of times a year in the United States."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p39 chunk 131\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Chapter 11, debt, mortgage, car loan, asset, student loan, payments, income-based repayment plans\u003cbr\u003e\u003cbr\u003eIf you have less debt, you have smaller payments—simple as that. A smaller mortgage will mean smaller payments. You shouldn’t have a car loan in the first place—financing a rapidly depreciating asset is a terrible idea, as we will see in Chapter 11—but if you do, it should be small, at a low interest rate. Of course, lots of people’s student loan payments are small, because of income-based repayment plans, which is actually counterproductive; but we will talk about that later in the book as well."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p39 chunk 132\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e*Is the goal to eliminate all debt?*\n\nUltimately, yes. Some debt is better than others—mortgage debt is better than car loans, which is better than credit cards, which is better than student loans. You can pay the mortgage off last. But when you eliminate these payments one by one, you will experience existential joy that transcends the dopamine hit you get when you buy something. The payment will disappear, and the free cash you are earning will flow directly to equity—your net worth.\n\n**WHAT IS DEBT?**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 133\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**WHAT IS DEBT?**\n\nWhat is debt, philosophically speaking?\n\nYou borrow money, and interest is the penalty you pay for consuming something today instead of waiting until tomorrow. Conversely, when you save money, interest is the reward you earn for postponing consumption until tomorrow.\n\nIf you have a mortgage on your house, you don’t really own\n\nthe house—the bank does. If you have a loan on your car, you don’t really own the car—the bank does."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 134\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, bank, car loan\u003cbr\u003e\u003cbr\u003eIn the case of cars, this is absolutely true—if you have a car loan, the bank is actually in possession of the title to the car, and you don’t get the title until you pay off the car loan. I found this out in 2015—I got a car loan from USAA for a Toyota Highlander, and when the loan was paid in full, I got an envelope in the mail with my title in it. It took me a minute to figure out what was going on."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 135\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life, interest, house, car, bank, profits\u003cbr\u003e\u003cbr\u003eImagine going through life and never really owning anything. You have debt on your house and your car. Maybe you are one of these people who finances their refrigerator and washer\u002fdryer. If you don’t own anything, you don’t own your life—you are always working for someone else. You are an employee of the bank, and the interest that you pay goes to bank profits"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 136\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e banks\u003cbr\u003e\u003cbr\u003e. I like banks, and a sound banking system is good for a healthy economy, but I’m not in the mood to make bank profits bigger than absolutely necessary."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 137\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e cars, houses, debt, cash, used cars\u003cbr\u003e\u003cbr\u003eThe reality is that it is hard to go through life without ever using debt. Not many houses are bought with cash (especially for first-time homebuyers). Nine out of ten cars are financed. People should really get into the habit of buying cars with cash, but the price of new and used cars has increased so much that it’s virtually impossible. I get it. While the goal should be to eliminate debt over time, invariably you are going to have to use some here and there along the way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p40 chunk 138\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e goal\u003cbr\u003e\u003cbr\u003e. And the goal should be to get out of it as quickly as possible."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p41 chunk 139\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, mortgage, stock market\u003cbr\u003e\u003cbr\u003eI come from a Wall Street background, and the Wall Street folks that I work with absolutely do not understand my philosophy on debt. They are confounded by it. For example, if you can get a mortgage at 4% and you have a choice of paying down the mortgage or investing in the stock market for a potential return of 8%, why on earth would you pay down the mortgage? It makes no economic sense."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p41 chunk 140\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI agree—on the surface, it would seem to make very little economic sense."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p41 chunk 141\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mortgage, stock market, return\u003cbr\u003e\u003cbr\u003eBut if you pay down your mortgage, you are earning a certain return of 4%. And returns in the stock market are uncertain. Sometimes it is 8%, sometimes less, sometimes more. It is true that the stock market has historically returned 8%, but we don’t know—we really don’t know—what it will do in the future. It’s a decision theory problem—would you rather take a certain 4% paying down the mortgage, or an uncertain 8% in the stock market?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p41 chunk 142\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, stock market, 8%\u003cbr\u003e\u003cbr\u003eKeep in mind that even though the stock market returns 8% a year, most people end up making much less than that, because of suboptimal behavior. They become overly optimistic when stocks go up, and overly pessimistic when stocks go down. Something we will cover in detail later in the book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p41 chunk 143\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, mortgage, real estate, stock market, stocks\u003cbr\u003e\u003cbr\u003eMost of all, the reason to pay down the mortgage instead of investing in the stock market is to reduce stress. And you’re still investing in an asset—it’s just real estate, instead of stocks. And who knows—maybe the real estate will have a higher rate of return."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p42 chunk 144\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e balance, debt, cash, compound, returns\u003cbr\u003e\u003cbr\u003eOf course, there is a balance. You can’t divert all your cash to debt reduction—you need to invest early and often in your various retirement accounts so the returns compound over time. Most people would rather invest than pay down debt—because"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p42 chunk 145\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock, investing, GameStop, index funds, mutual funds\u003cbr\u003e\u003cbr\u003einvesting is fun! Buy a stock, watch it go up, you feel like a genius. Everyone loves to punt around stocks and mutual funds. Most of the trading activity out there is purely recreational. The research shows that people would be better off in index funds, but that hasn’t dissuaded millions of people from getting Robinhood accounts and punting around GameStop and AMC. Huge amounts of fun."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p42 chunk 146\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, risk, financial stress, debt, mortgage, peace\u003cbr\u003e\u003cbr\u003eNot so much fun to pay down your mortgage—what do you get for that? Just the satisfaction that you’re chipping away at this mountain of debt over time, with the knowledge that by reducing your debt, you will reduce your stress, and achieve peace and serenity. That sounds a lot better to me.\n\nPaying down your mortgage is boring, I get it. It’s like picking out tube socks. But I assure you, the satisfaction you get at the end is not boring.\n\n*The second source of financial stress is risk.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p42 chunk 147\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Financial stress, Stock, Risk\u003cbr\u003e\u003cbr\u003e*The second source of financial stress is risk.*\n\n**Risk is a source of financial stress**\n\nThere are all different kinds of risk in the world. We will confine our discussion to financial risk—and specifically financial market risk.\n\nPretty much everyone knows what a stock is—it is shares in a company. If you buy a stock, you are a part owner in a company. So far, so good."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p42 chunk 148\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e time, down, Stocks, up\u003cbr\u003e\u003cbr\u003eStocks tend to go up over time. Sometimes they go down, and sometimes they go down a lot, but usually they go up. This is a true statement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 149\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States\u003cbr\u003e\u003cbr\u003eThe United States is a very peculiar place. It is the only place"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 150\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, retirement savings, U.S.\u003cbr\u003e\u003cbr\u003ein the world where people trust their retirement savings—their *life* savings—to the stock market. Nobody else does this. Europe doesn’t do this—European stocks have essentially returned zero for the last 15 years. Japan doesn’t do this. Japanese stocks have had negative returns for the last 30 years. The U.S. is the only place where people *trust* the stock market as a long-term investment vehicle. They trust it so much that in 2005, President George W"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 151\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market\u003cbr\u003e\u003cbr\u003e. Bush, along with Treasury Secretary John Snow, proposed a scheme to invest Social Security contributions in the stock market. People freaked out. That’s where we draw the line, apparently."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 152\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, stock market, stocks, bear market\u003cbr\u003e\u003cbr\u003eThe United States is a country of crazy gamblers. Why? Because we invest all our money in stocks, and every ten years or so a giant tsunami of a bear market crashes the stock market down 50%. And then the stock market comes back. This is the way we’ve done things for the last 100 years. It’s nuts."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 153\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e app, stocks, brokerage account, volatility\u003cbr\u003e\u003cbr\u003eI don’t like volatility. It makes me nervous. It stresses me out. Stocks go up, stocks go down, and you log into the app for your brokerage account and it’s moving around thousands of dollars at a time. Does that make you nervous? It makes me nervous. Most of the time, I don’t even log in.\n\n*The purpose of volatility is to make people make stupid decisions.*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p43 chunk 154\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e market, Stocks\u003cbr\u003e\u003cbr\u003eStocks go up, and you are happy. Stocks go down, and you are unhappy. Stocks go down even more, and you are suicidal. Eventually you can’t take it anymore, and you sell all your stocks on the lows… and then they go up again. Then you buy them back higher… and they go down. This is why the typical individual investor massively underperforms the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p44 chunk 155\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions, money, personal finance, bank, 8%, volatility, interest rate, savings account, 1984\u003cbr\u003e\u003cbr\u003eThis wouldn’t happen in 1984. In 1984, you could get an interest rate of 8% in a savings account. You get 8% a year, guaranteed—no volatility, and none of the emotions that are associated with it. You leave the money in the bank, and it compounds over time.\n\nHere is most of the personal finance advice I see these days:\n\nInvest all your money in aggressive growth stock mutual funds, because they return the most."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p44 chunk 156\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, volatility\u003cbr\u003e\u003cbr\u003eThis is the most simplistic, stupidest thing I have ever heard, divorced from reality, and completely ignorant of decades of financial history.\n\nHere’s what the textbooks tell us:\n\nIf something returns a lot, it probably also has a lot of risk. Loosely translated, it has a lot of volatility.\n\nYes, aggressive growth stocks have historically returned the most, but at a cost: obscene amounts of volatility. And the purpose of volatility is to make people make stupid decisions."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p44 chunk 157\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, decisions, investing, stock market, stocks, 30%, years\u003cbr\u003e\u003cbr\u003eYou stick people in ridiculously volatile stocks, the first time the stock market drops 30%, they’re going to panic, and liquidate everything. I’ve been investing for 24 years. I see it over and over again. You can tell people to “hang on” as much as you want, you can try to behaviorally condition them into making the right decisions, but they mess it up every time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p44 chunk 158\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e emotions, human beings, asset, volatility, investors\u003cbr\u003e\u003cbr\u003eThe lesson here is that it is not just the expected returns that count, but the path you take to get there. This is known as path dependency.\n\nAn asset that goes up 4% in straight-line fashion is potentially more valuable than an asset that goes up 8% with lots of volatility. Why? Because we’re human beings and we have emotions, and we are all hard-wired to be terrible investors."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p45 chunk 159\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e mutual funds, investors, bad times\u003cbr\u003e\u003cbr\u003ePeople are advised to dollar-cost average, which is to send in a fixed amount of money to the mutual funds in good times and in bad times—but in bad times, most people get scared and stop contributing; and in good times, they get excited and\n\ncontribute more, so they are synthetically buying the highs and selling the lows. *This* is why investors don’t realize those average 8% returns of the market."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p45 chunk 160\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, financial stress, retirement, returns, investment strategy\u003cbr\u003e\u003cbr\u003eThe goal of any investment strategy should be to target risk first, and returns second. Because risk is the second source of financial stress. You can’t fully eliminate risk—that would not be desirable, because your returns would be zero and you would have to work like hell to save for retirement. But you can’t fully embrace risk, either."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p45 chunk 161\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Great Financial Crisis\u003cbr\u003e\u003cbr\u003eOn occasion, things in the financial markets get really, really bad. Remember what it was like in the Great Financial Crisis? When bank stocks were trading in the low single digits? When we thought we were going into a full-fledged Depression? That will happen again, I assure you. You may think that you can ride it out, and keep sending in those checks to your mutual fund. You will not. You will crap your pants, because that is what human beings are hard-wired to do."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p45 chunk 162\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, risk, financial stress, debt\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\n**The sources of all financial stress are debt and risk**\n\nAs I mentioned previously, the source of financial stress is *not* not having enough money. There are lots of people with no money who have no financial stress—they have no debt and they have no risk."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 163\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e risk, debt, happy, rich\u003cbr\u003e\u003cbr\u003eThe goal isn’t to be rich—the goal is to be happy; though if you’re doing it right, you can probably have it both ways. I know rich people who are profoundly unhappy. I know poor people who are deliriously happy. The happy ones, rich and poor, have minimized their debt and risk—without fail."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 164\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress, returns, worry, bitcoin, price\u003cbr\u003e\u003cbr\u003eThis is one of the reasons I can’t get my head around bitcoin. Yes, the returns were phenomenal for a time, but it’s the riskiest asset in existence. I owned it for a while, and did well, but I found that I spent all day staring at the price. When I finally sold it, I let out a huge sigh of relief. I didn’t have to worry about it anymore. Bitcoin was causing me stress. I could not have been happier to be done with it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 165\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stock market, stocks, volatility, risk-averse, crypto, gamblers\u003cbr\u003e\u003cbr\u003eSome people are wired differently—some people are risk-seeking as opposed to risk-averse. They buy the riskiest stocks and crypto and build the most volatile portfolio imaginable. They’re gamblers. And the stock market does serve that function for some people—they get a “fix” from the volatility. They always need to have some action."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 166\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Part IV, portfolio\u003cbr\u003e\u003cbr\u003eIf you’re one of those people, my suggestion is to take $500 and go to the craps table, and have some fun. In your real financial life, with your life savings, build a portfolio that doesn’t make you puke in the trash can every ten years. I’ll show you how to do that in Part IV."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 167\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career, rich, bank, billionaires\u003cbr\u003e\u003cbr\u003eLook, I could write a book about how to get the most money in the bank. Throughout my career, I have been exposed to some very wealthy people—including billionaires—and I know about their beliefs and their habits. I know the things they did to get rich. You can imitate those habits, and get rich. There are already a lot of those books out there, though."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 168\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, money, kids, marriage, billionaire\u003cbr\u003e\u003cbr\u003eBut the goal is not to be a billionaire. The goal is to be happy. You should never worry about money—there are better things in this world to be worrying about than money. You should worry about your marriage, your kids, your job, your father with Alzheimer’s who refuses to sign a power of attorney, your beloved cat who was just diagnosed with lymphoma. Those are the right things to worry about—not money. Worrying about money is stupid"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p46 chunk 169\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, Financial stress\u003cbr\u003e\u003cbr\u003e. Worrying about money is stupid. Financial stress compounds all other stresses and makes them intolerable. And financial stress is"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p47 chunk 170\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problem\u003cbr\u003e\u003cbr\u003etypically man-made—it is a problem of our own creation. It is completely avoidable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p47 chunk 171\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lunch, money, wallet\u003cbr\u003e\u003cbr\u003eNot only should you not worry about money, on any given day, you should not even *think* about money, except to reach into your wallet to get cash to pay for lunch—and then not think about it again for the rest of the day. If you’re not thinking about money, then your mind is freed up to think about all kinds of other things, and you can be much more productive and happy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p48 chunk 172\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e financial stress, expenses, revenues\u003cbr\u003e\u003cbr\u003eNext, we will learn about how it makes more sense to focus on revenues than expenses, which is another great way to reduce your financial stress.\n\nCHAPTER 4"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p48 chunk 173\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nThe Revenue Side\n\nThe Greatest Lie Ever Told:\n\n*You can get rich by cutting expenses to the bone.*\n\nAusterity is tough. It’s tough to maintain day after day, week after week, month after month. And it’s even tougher to maintain over 40 years."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p49 chunk 174\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, relationship, lifetime, money, program, luxuries, deprivation\u003cbr\u003e\u003cbr\u003eThis program that you are signing up for—denying yourself simple, common luxuries that everyone else has, for an entire lifetime—is too hard. Yes, some people do it, and they do it successfully. But it results in unnecessary suffering and deprivation, and more importantly, distorts your relationship with money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p49 chunk 175\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, need, vending machine\u003cbr\u003e\u003cbr\u003eWhen you live this way, money is not your friend, it is your master. And every decision, no matter how small—such as whether to get a soda out of a vending machine—must be examined within the following framework: *Do I need it?*"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p49 chunk 176\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e things, money, need, happy, vending machine, stuff, buy, fun\u003cbr\u003e\u003cbr\u003eWe are constantly told that we buy stuff we don’t need. So? Sometimes we buy things because it is fun. And sometimes we buy a drink because we are thirsty, because waiting two hours to get a drink at home will result in unnecessary discomfort. Money may not make us happy, but it does make things easier. Even people who are indigent can buy a soda out of the vending machine. But this is the mental math that these cheapskates do on a daily basis, 10–20 times a day."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p49 chunk 177\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e outcomes, good, months, program, luxuries, years, decades\u003cbr\u003e\u003cbr\u003eAny program that asks you to deny yourself small, affordable luxuries for a period of months, years, or decades is doomed to fail. Because there are two possible outcomes: either you won’t be able to do it, and you will give up on your financial future; or you will be able to do it, and you will be miserable and make everyone else around you miserable, too. Nothing good will come of this."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p49 chunk 178\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e revenue side\u003cbr\u003e\u003cbr\u003eWhen I was in my 20s, I discovered an important concept known as the *revenue side*. It’s one of those things that, once you see it, you can’t unsee it.\n\n**How I discovered the revenue side**\n\nLet me tell you a story."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p50 chunk 179\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI served in the United States Coast Guard from 1992–2001. First, I was a cadet at the Coast Guard Academy, and then I was a commissioned officer. By the time I separated from the Coast Guard, aged 27, I was making about $45,000 a year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p50 chunk 180\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, MBA\u003cbr\u003e\u003cbr\u003eNow, at the time, I was already very frugal, but I suppose it would have been possible to squeeze out an additional $2,000 to $3,000 a year in expenses. But instead of thinking about cutting expenses, I thought instead about increasing revenue. I decided to change careers, to something that paid a bit more. So I finished my MBA, applied for employment at several large Wall Street firms, and got a job at one of the biggest. Within five years, I was making $850,000 a year."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p50 chunk 181\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, experience, solution, money, sale, U.S., expenses, financing, credit score\u003cbr\u003e\u003cbr\u003eThe most elegant solution to the problem of not having enough money is… to make more money.\n\nThere is a mythology in the U.S. about the YOLO free spender who, with a 580 credit score, gets a $80,000 Chevy Silverado with 100% financing. Those people do exist, but in my experience, they are rarer than we are led to believe. Most people are actually pretty good with money. And most people are actually pretty frugal. Most people make budgets, buy stuff on sale, and cut unnecessary expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p50 chunk 182\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e working, money, expenses\u003cbr\u003e\u003cbr\u003eBut what they don’t do is try to make more money.\n\nCutting expenses is not fun, but making more money is huge amounts of fun. I shared some ideas on how to do this in Chapter 1. If you make money by working, then generally you make more money by working more. This is not hard to figure out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p50 chunk 183\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e marketing, expenses, revenues, administration, corporation, profit, services\u003cbr\u003e\u003cbr\u003eYour household is not too different from a corporation. Corporations have revenues and expenses. Revenues are easy to understand—that’s what they get from selling their products or services. Expenses are things like payroll, administration, marketing, things like that. Revenues minus expenses equals profit—nothing complicated about that."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p51 chunk 184\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e vacations, expenses, revenues, food\u003cbr\u003e\u003cbr\u003eYou also have revenues—what you make in W-2 or business income—and expenses—food, vacations, kids’ clothes, etc. If you have money left over after your expenses, that’s money in the bank."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p51 chunk 185\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, business, revenue, stocks, expenses, analysts, corporations\u003cbr\u003e\u003cbr\u003eNow, corporations do occasionally cut expenses—for example, they can lay off employees. They typically only do this when business is contracting. But during periods of expansion, they’re focusing on the *revenue side*—how much they can sell. The analysts at Wall Street firms who analyze stocks pay more attention to revenue than anything else—*is the business growing?* You don’t find too many large corporations that try to increase their market value by solely focusing on expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p51 chunk 186\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e business, Jeff Bezos, revenue, vending machine\u003cbr\u003e\u003cbr\u003eAnd you shouldn’t, either. If you think about your household as a business, the first question you should ask yourself is: is the business growing? Are you making more money year after year? Is your *revenue* growing? How fast is it growing?\n\nI can tell you this: Jeff Bezos has never once thought about whether to get a soda out of the vending machine. It is a dollar. He can always make another dollar. You’re the same—you can always make more money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p51 chunk 187\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, risk, boss, raise, revenue, internet\u003cbr\u003e\u003cbr\u003eFocusing on the revenue side involves *risk*—something some people are uncomfortable with. It is a small risk to ask for a raise, I suppose. You might annoy your boss. But really, the worst that can happen is that he says no. It is a bigger risk to look for another job, or to change careers. Yes, you might fail. The alternative is that you can sit in your stultifying cube farm every day and read about people getting rich on the internet."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p51 chunk 188\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, action, rent, real estate, bank account\u003cbr\u003e\u003cbr\u003ePeople get stuck. Stuck is a very bad place to be. The way to get unstuck is to take action. You’ve probably had at least one good business idea in your life. Why didn’t you do it? Too hard. There is a lot involved. Say you wanted to start a tattoo removal business. You have to form an LLC, get the necessary permits, find a piece of real estate, pay rent, hire employees, lease the equipment, get an accounting system, open a bank account—all that stuff."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p52 chunk 189\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e problems, Facebook, business, idea, cash\u003cbr\u003e\u003cbr\u003eMaybe you looked at Facebook and said, “Dang, that is a pretty good idea for a business—why didn’t I think of that?”\n\nThe idea is worth next to nothing. It is all in the execution. You have to go out there and *do stuff*. You solve one problem, and you solve another problem, and after you’ve solved all the problems that you can possibly solve, you get to sit on top of a big pile of cash."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p52 chunk 190\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, financial crisis, $100, big banks\u003cbr\u003e\u003cbr\u003eI worked on Wall Street in its wildest, most exciting time. Nobody was worried about expenses at the big banks—we used to get yelled at if we didn’t spend *enough* money. Not coincidentally, those were very successful businesses. Then, the financial crisis happened, and the culture changed—the banks became focused on expenses, and they have never recovered. As a vendor, I can attest that they will now haggle over $100. And the business has suffered. They are no longer dynamic, risk-taking entities"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p52 chunk 191\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e technology\u003cbr\u003e\u003cbr\u003e. They are no longer dynamic, risk-taking entities. In the 2000s, they would spend money on technology, payroll, and client entertainment—because they always knew they would make more. Now, no more holiday parties. Make sure you work in an industry that still has holiday parties."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p52 chunk 192\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e revenue, abundance mentality, scarcity mentality\u003cbr\u003e\u003cbr\u003eFocus on the revenue side, not the expense side.\n\n**An abundance mentality**\n\nWhat this really comes down to is the difference between a *scarcity mentality* and an *abundance mentality*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p53 chunk 193\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, wealth, scarcity mentality\u003cbr\u003e\u003cbr\u003eA scarcity mentality says that there is not enough pie to go around, so we have to ration it very carefully. The idea that there is only a finite amount of money in the world is absurd. First of all, we print more of it all the time, without getting into the ethics or politics of that. Second of all, wealth is not a static quality that is moved from one pile to the next, or"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p53 chunk 194\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003elooted or plundered. It is something that can be created. When a successful company reaches a $90 billion private valuation, that hasn’t come at the expense of something else—it was literally created out of thin air. It was created by the founders and employees of that business who created something of great value that has grown over time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p53 chunk 195\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reward, money, abundance mentality, financial decisions\u003cbr\u003e\u003cbr\u003eInstead of trying to slice and dice the pie into smaller and smaller pieces, why not just make the pie bigger? This is an abundance mentality.\n\nAt the end of this is a reward: once you get there, you will no longer have to worry about money. All the time that you spend thinking about it right now, all the financial decisions you have to make over the course of a week, you will never have to worry about making those decisions again. You will achieve a state of plenty."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p53 chunk 196\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e family, month, car, 1984\u003cbr\u003e\u003cbr\u003eYou can go out to dinner and not have to run through all these calculations as to how much you are going to have left over at the end of the month. You just pay the bill, get in your car, and leave.\n\nBut you can’t get there by carefully cutting uncanceled stamps off envelopes, which is what my family used to do circa 1984."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p53 chunk 197\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, bank account, 40 years, make\u003cbr\u003e\u003cbr\u003eLike I said, I could have tried to scrounge up an extra $2,000 when I was 27 years old, and if I had saved $2,000 a year for 40 years, I would have had $80,000, assuming I just plunked it in a bank account. But instead, I decided to make more money. And it was not easy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p54 chunk 198\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York, grad school\u003cbr\u003e\u003cbr\u003eThere was a period of time when I was working my Coast Guard job, my trading floor job, and going to grad school—all at the same time. I was sleeping—I kid you not—two hours a night. After a year of this, I was delirious from lack of sleep. Plus, I was flying back and forth to New York a few times a year to do informational interviews and make connections—all"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p54 chunk 199\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e reward\u003cbr\u003e\u003cbr\u003ewhile maintaining a straight-A average. It was the hardest I have ever worked in my life—and, not coincidentally, the happiest time in my life. And the reward at the end of it was massive."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p54 chunk 200\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, author, money, expenses, internet\u003cbr\u003e\u003cbr\u003eTo this day, I still try to make more money at every opportunity. I am an author, the editor of a few financial newsletters, a former opinion columnist, a podcaster, and a former radio show host. Every day, I am spraying gigabytes of content across the internet. I hope to make lots of money off this book—just being honest, here.\n\nIt has been a long time since I worried about expenses."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p54 chunk 201\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e expenses, boots, $1,000\u003cbr\u003e\u003cbr\u003eI remember the point in my life when I stopped worrying about expenses. It was 2012, and I had taken a business trip to San Francisco. I was there for a while. I had some time to kill, so I walked down to Union Square to check out the luxury stores. I walked into the Prada store. Now, I had never been in a Prada store in my entire life. I didn’t know what Prada was. But I was in this store and I looked on the shelf and saw the coolest pair of boots I had ever seen. I inspected the price tag: $1,000."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p54 chunk 202\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eNow at that point in my life, I was 38 years old, and making about $400,000 a year. Not rich by any stretch of the imagination. And I certainly didn’t need $1,000 boots. I don’t remember what shoes I was wearing at the time; they were probably middlebrow $100 Johnston & Murphy shoes or something like that. But at that moment, I had confidence. I had confidence that my business would continue to grow, that I would continue to earn more and more money, and that I would ultimately be wildly successful."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 203\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e abundance mentality, scarcity mentality, boots\u003cbr\u003e\u003cbr\u003eI bought the boots. And that was the day that I switched from a scarcity mentality to an abundance mentality.\n\nI wore those things all over the place. I still have them today. I don’t wear them much anymore, but I hold onto them as a reminder of the day that I stopped being cheap and started acting like a normal human being. Not that everyone should\n\nbuy $1,000 footwear, but at my income level at the time, I could afford it. The boots made me happy."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 204\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $100,000, boots, millionaire, expensive car\u003cbr\u003e\u003cbr\u003eApart from the boots, I still don’t spend a great deal of money. I calculated recently that my discretionary expenses add up to about $100,000 a year—just a small fraction of what I make. In some respects, I still live below my means. It wasn’t until age 47 that I decided to buy an expensive car—after I was a millionaire many times over."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 205\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, personal finance, credit cards, abundance mentality, car loans, balances\u003cbr\u003e\u003cbr\u003eYou shouldn’t use the abundance mentality as an excuse for free-spending ways. “I’m going to spend money, because I can always make more money!” That is true. But there are some basic personal finance habits that you should get into (that we will discuss later in this book), so that you’re not an idiot with your money. You shouldn’t be getting car loans with double-digit interest rates. You shouldn’t be maintaining large balances on your credit cards. Etc."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 206\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rich people\u003cbr\u003e\u003cbr\u003eI was in Nashville in early 2021 and went to a comedy club and saw the comedian Godfrey. He was making fun of rich people. “You ever notice that with rich people, everything is so easy?” And then he did this impersonation of a slack-jawed rich person inviting you to his tennis club or something like that.\n\nHe’s onto something."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 207\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e rich people\u003cbr\u003e\u003cbr\u003eFor rich people, things really are easy. They don’t have this constant oppressive worry about how they’re going to pay their bills, how they’re going to make ends meet. When you take that out of your psyche, there is room for a lot of other things. You have room to be generous, for starters. You’re relaxed and happy. The primary benefits of being rich are psychological, not the Richard Mille watch that you’re going to buy. It’s peace of mind, but it’s more than that"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p55 chunk 208\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. It’s peace of mind, but it’s more than that. A rich person believes that even if he lost"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 209\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e world, worry, make\u003cbr\u003e\u003cbr\u003eeverything, it’s not the end of the world; he’d be able to make it all back. There is literally nothing to worry about."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 210\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e revenue, abundance mentality, upside\u003cbr\u003e\u003cbr\u003eAll of this only works if you are focusing on the revenue side and adopt an abundance mentality. You don’t get there by trying to squeeze the salt out of a biscuit. Which brings me to the concept of *upside*—something I cannot live without.\n\n**Upside**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 211\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, business, teacher, money, real estate agent, security, safety\u003cbr\u003e\u003cbr\u003eUpside is the idea that there is potentially no limit to how much money you can make. If you are a government employee, you do not have much upside. You traded it away for safety and security. If you are a teacher, you do not have much upside. If you are a real estate agent, you have considerable upside, depending on how much you want to grow your business, and how hard you want to work. If you are an investment portfolio manager, you have lots of upside"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 212\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lifetime, year, money\u003cbr\u003e\u003cbr\u003e. If you are a tech entrepreneur, you have virtually limitless upside. I couldn’t bear the thought that there might be a limit to how much money I could make in a year, or over the course of my lifetime."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 213\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Wall Street, businesses, billionaire, traders, entrepreneurs\u003cbr\u003e\u003cbr\u003eThe one thing that I have in common with all my friends on Wall Street is that we all have enormous upside. We’re traders, or entrepreneurs, or in businesses that have the potential to grow considerably. None of us would be content with a 9-to-5 job. I once had a friend who was the most ambitious person I knew. He worked in commercial real estate. He told me repeatedly that one day he would be a billionaire. It was a credible threat"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p56 chunk 214\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money\u003cbr\u003e\u003cbr\u003e. It was a credible threat. And let me tell you, this guy was not paying too much attention to the expense side. He spent money freely, because he always knew that there would be more."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 215\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, salary\u003cbr\u003e\u003cbr\u003eMost people have a job and make a salary and they are"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 216\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e company, raise, profits, expenses, salary, equity\u003cbr\u003e\u003cbr\u003econstrained by what they make in their salary. If they make $80,000 a year, they have to mind expenses. My guess is that it never occurred to them to make more money. Asking for a raise is a necessary first step. It is necessary, but not sufficient. You want to get yourself into a position where you have upside. Oftentimes that means getting equity in the company where you work, so you can share in the profits. If the company grows, then you benefit along with it"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 217\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e boss\u003cbr\u003e\u003cbr\u003e. If you’re not an owner, you’re simply an employee, and you’re limited by whatever your boss feels like paying you."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 218\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, money, scarcity mentality, equity, government\u003cbr\u003e\u003cbr\u003eThe longer I am alive, the more I realize that a job with the government, an educational institution, or a private business that does not offer equity to employees is a really unattractive proposition. It puts you in the scarcity mentality, where you are fighting for inconsequential amounts of money."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 219\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, portfolio, millionaires, stocks, risk management\u003cbr\u003e\u003cbr\u003eAnother way to get exposure to upside is by owning stocks. Stocks can theoretically go to infinity. Most of them don’t, but if you have a portfolio of 30 of them, one or two of them might go up a lot. I’ve heard some stories in the last few years of people who put everything they had in a single stock—and became millionaires many times over. That’s bad risk management, which we will discuss later in the book—but it serves to illustrate the point that everyone should have some exposure to upside."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 220\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eInterestingly, another way to get exposure to upside is… to play the lottery. I have rather unconventional ideas about the lottery. It should be viewed as an entertainment expense. If you buy a Powerball ticket, what happens next? You spend the rest of the week dreaming about what you will do with the money when you win. You’ll buy a luxury condo in Miami, you’ll fly private, etc. This is good, clean fun"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p57 chunk 221\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e budget\u003cbr\u003e\u003cbr\u003e. This is good, clean fun. I buy Powerball tickets from time to time—ten at a clip, for $20—and then my wife and I spend the next three days imagining what we will do with the money. Like any expense, it has to fit in the budget—the rule"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p58 chunk 222\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e $100,000, fun, gambling\u003cbr\u003e\u003cbr\u003eis that you can spend 0.1% of your income on gambling or lottery tickets. So if you have a household income of $100,000, you can spend $100 on lottery tickets. Lotteries are a regressive, stupid tax, but they’re fun. It’s no different than buying movie tickets."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p58 chunk 223\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e upside, luck\u003cbr\u003e\u003cbr\u003eYou are probably not going to win… but you might! One thing is for certain—you won’t win if you don’t buy a ticket. Hence, the exposure to upside. You want to be positively exposed to luck."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p58 chunk 224\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e career\u003cbr\u003e\u003cbr\u003eI have a rational, empirical mind, but I think luck is real. Luck is the propensity for good things to happen more often to you than other people. Luck exists—I have seen it in my career. I am the luckiest person in the world—I firmly believe that. But I also put myself in a position where I can be positively exposed to luck.\n\n**Luck**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p58 chunk 225\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e billionaire, lucky\u003cbr\u003e\u003cbr\u003e**Luck**\n\nOne thing I hear pretty frequently is that so-and-so billionaire is only a billionaire because they are lucky. Absolutely not true. It is very hard to make a billion dollars, and do you know what is even harder than making a billion dollars? Hanging onto a billion dollars. It’s one thing to make it, but then you have to keep it! Billionaires are many things, but they are not lucky—at least, not in the sense that a billion dollars fell in their lap."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p58 chunk 226\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e billionaire, luck\u003cbr\u003e\u003cbr\u003eI am not a billionaire. But I am very, very lucky, mostly because I have put myself in situations where I was positively exposed to luck."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p59 chunk 227\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, Lehman Brothers\u003cbr\u003e\u003cbr\u003eI essentially got a job at Lehman Brothers because I had hustled a job as a clerk on the floor of the Pacific Coast Options Exchange. How did I get that job? Well, I went to the career center at my school and looked up a guy that was a market maker on the exchange, and set up a meeting. I went down to"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p59 chunk 228\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, floor\u003cbr\u003e\u003cbr\u003ethe floor—a dark, musty place with lots of computer screens and people yelling unintelligible things—and talked to him for about 15 minutes. Afterwards, I asked him if I could hang out on the floor and check things out."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p59 chunk 229\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eI brought a notepad with me, and I was writing down the names of every firm I saw—I figured I would call them later. Just then, out of the corner of my eye, a water bottle whizzed toward my head. One of the traders was trying to throw it in the trash can and almost hit me instead.\n\nA short guy standing next to me started jumping up and down. “That guy’s going to kill you! He’s a freaking Marine!” He was referring to my high-and-tight haircut."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p59 chunk 230\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e job, office\u003cbr\u003e\u003cbr\u003eThen he turns to me. “Are you looking for a job?” he asks? “Yes, I am,” I replied. “Good, I’m going to take you to a guy. Shake his hand and take his business card, then call him tomorrow.” So that’s what happened. He walked me across the floor to a red-haired, middle-aged man, I shook his hand, took his business card, and called him the next day.\n\nA few days later I ended up in an interview in his office. It consisted of only a few questions. Shortly afterwards, I learned that I was hired."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p59 chunk 231\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, job\u003cbr\u003e\u003cbr\u003eI got a job on the trading floor because I was almost hit with a water bottle.\n\nOr:\n\nI got a job on the trading floor because I went down to the trading floor and put myself in a position where something good could happen.\n\nThat chance encounter changed the course of my entire life. It is the reason I am writing this book today. If it never happened, who knows what I’d be doing. Toiling in anonymity, probably."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p60 chunk 232\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e luck, revenue side\u003cbr\u003e\u003cbr\u003eI can tell you for certain that would *never* have happened if I was sitting in my apartment. Luck never finds you there.\n\nThree ideas that will change your life\n\nAll of this ties together—focusing on the revenue side, getting exposure to upside, and being positively exposed to luck. These three ideas will change your life."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p60 chunk 233\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, job, rich, upside, luck, revenue side, home, paycheck, financial lives\u003cbr\u003e\u003cbr\u003ePeople view their financial lives very narrowly: “I go to work and do a job, I get a paycheck, and I go home.” It is true what they say: the rich definitely get richer. But why do the rich get richer? Because they:\n\n• focus on the revenue side;\n• get exposure to upside; and\n• are positively exposed to luck."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p60 chunk 234\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e ideas, business, world, connections\u003cbr\u003e\u003cbr\u003eIn the course of my career, I have seen a lot of smart, talented people with great business ideas. I’ve had the opportunity to invest in many of them. I’ve had that opportunity by virtue of the connections I’ve made over the years, and I’ve made those connections because I’m constantly striving to make my world bigger.\n\nOne chance meeting can change your whole life. One moment in time. But you have to be emotionally available for it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p61 chunk 235\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coffee, personal finance, Dunkin' Donuts, CFs\u003cbr\u003e\u003cbr\u003eUpon reading this, I hope you realize the sheer pointlessness of giving up your Dunkin’ Donuts coffee in the morning.\n\nPlease focus your attention on the next chapter, where we talk about the two worst types of people in personal finance: CFs and High Rollers.\n\nCHAPTER 5"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p61 chunk 236\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e New York City\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nCFs and High Rollers\n\nBack in the early 2000s, I went to a barbershop in New Jersey.\n\nIt was an interesting barbershop, to say the least. All the barbers were drag queens, and used to perform shows in the West Village in New York City. One of them went as Cher, and to say that he was passable as Cher would be an understatement. If I saw him walking down the street, I would have thought it was Cher. My own barber went as Liza Minelli."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p62 chunk 237\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThese guys had a fun working environment, goofing around and playing pranks on people. Once they put a remote-control fart machine in a potted plant outside and would let one rip anytime someone walked by. They put rubber dog poop out on the sidewalk. I loved going there—it was huge amounts of fun."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p62 chunk 238\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 30%\u003cbr\u003e\u003cbr\u003eHaircuts at the time were $14. I made a habit of tipping $4, for a total of $18. I thought that was a generous tip at the time—about 30%—but today, I tip much more than that for haircuts. Out of all the service people you encounter in your life, hairstylists are the most important. More on tipping shortly."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p62 chunk 239\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e CF\u003cbr\u003e\u003cbr\u003eAfter the haircut, I was invited in the side room to pay. Invariably, the appointment book would be left out, with people’s names written in it. Next to some of the names were the letters “CF.”\n\n“What does CF stand for?” I asked.\n\n“Cheap f**k,” the barber said.\n\nWell, I was thankful that there wasn’t a “CF” next to my name—that would have been mortifying. We had a good laugh about it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p62 chunk 240\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e stress-free financial life, CF\u003cbr\u003e\u003cbr\u003eBut what level of tipping earned someone the “CF” designation? Was it $2? $3? Was it zero? And it got me thinking—the difference between a CF and a reasonable tipper was perhaps just a dollar. A dollar could be all it took to earn you a reputation as someone who tipped generously.\n\nIn this chapter, we’ll look at the two ends of the spectrum: CFs and high rollers. We’ll see how neither is the right way to achieve a stress-free financial life and, not surprisingly, the middle ground is where to be."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p62 chunk 241\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e personal finance\u003cbr\u003e\u003cbr\u003eThe personal finance orthodoxy"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 242\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Financial Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e money, personal finance, CFs, zero-sum game\u003cbr\u003e\u003cbr\u003eA great deal of the personal finance literature in existence today turns people into CFs. It teaches people to view money as a zero-sum game—if you have more of it, I have less of it."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 243\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, CF\u003cbr\u003e\u003cbr\u003eI’m sure you know people who are tight with a buck. Hard to deal with, right? At the time of writing, I am setting up an informal poker game at my house, $100 buy-in, cash game. One guy is a legendary CF and will not come. But that’s just the tip of the iceberg. You go out to drinks every week with a bunch of people from work, and there’s that one guy who never pays. Alligator arms. Believe me, I know—that used to be me. The idea of handing over $70 for other people’s drinks caused me deep psychic pain."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 244\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e millionaire\u003cbr\u003e\u003cbr\u003eAnd then you realize: it just does not matter.\n\nWhere does this come from? It comes from books like *The Millionaire Next Door*, which is a series of vignettes about people who lived in 1,200-square-foot houses, drove 20-year-old cars, and had one $99 suit—and had a seven-figure bank account.\n\nThis has led us to believe that the best and only way to become a millionaire is through years of being cheap."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 245\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Investment\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e revenue\u003cbr\u003e\u003cbr\u003eBut as we know, it’s not what we do on the expense side that matters; it’s what we do on the revenue side that matters."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48513.md p63 chunk 246\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, personal finance, credit card debt, credit score, high roller, means, credit card, America\u003cbr\u003e\u003cbr\u003eThe personal finance orthodoxy al
