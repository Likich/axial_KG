    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>                <div id="d636fd13-211d-4ebd-9c87-f86451f48369" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("d636fd13-211d-4ebd-9c87-f86451f48369")) {                    Plotly.newPlot(                        "d636fd13-211d-4ebd-9c87-f86451f48369",                        [{"branchvalues":"total","customdata":[["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p13 chunk 54\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Trust, Feedforward, Behaviors\u003cbr\u003e\u003cbr\u003eBy Dr. Marshall Goldsmith\n\nAs an Executive Coach for over 40 years, my mission has been to work with leaders to create positive, lasting change for themselves, their teams, and their organizations. At the heart of effective leadership is the trust and communication that executives build with their team members. Although this trust is built through many important behaviors and actions, one of the practices all of my clients go through is a process called feedforward."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p13 chunk 55\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, past, direct reports\u003cbr\u003e\u003cbr\u003eEarly in my career, it became very clear that leaders and their direct reports were in desperate need of consistent and timely feedback on their progress and performance. But getting my leaders to conduct these sessions with their reports felt like pulling teeth. Many associated feedback with focusing on the past, bringing up failures, and having difficult conversations that were challenging to approach. As a result, the reports never got any meaningful follow-up, and their performances suffered"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p13 chunk 56\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings\u003cbr\u003e\u003cbr\u003e. 1:1 meetings were dreaded and signaled that there would be negative topics and emotions discussed."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p13 chunk 57\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Feedforward, work, process, changes, ideas, feedback, future, leadership, employees, suggestions\u003cbr\u003e\u003cbr\u003eFeedforward takes the fear and discomfort out of feedback by focusing on ideas and suggestions for the future. Each leader is required to have consistent one-on-one meetings with their reports not only to follow up on the status of their work, but also to provide ideas on changes for the future. Key to this process is that the leader also asks for ideas for their own leadership and invites their employees to think of ways they can implement better leadership behaviors in the future"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p13 chunk 58\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, advice, communication\u003cbr\u003e\u003cbr\u003e. This element of not only giving, but also asking to receive advice for the future opened the door for increased humility and communication in a way I hadn’t seen before."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 59\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, feedforward, 1:1 meetings\u003cbr\u003e\u003cbr\u003eOne of the surprising outcomes to feedforward was that creating these 1:1 meetings with at least one agenda item that focused on personal and professional development gave the space the leaders and"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 60\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, leadership, employees, 1:1 meetings, productivity, team\u003cbr\u003e\u003cbr\u003eemployees needed to present other questions and concerns and to collaborate on much more than they felt comfortable doing before. These became highlight moments of the week for my clients. They felt better connected with each of their direct reports and enjoyed increased engagement and growth from their entire team. This small change made 1:1 meetings the pillar of their leadership and radically changed their cultures and productivity as a whole."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 61\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings, teams, questions, tools\u003cbr\u003e\u003cbr\u003eUnlocking the full potential and benefits for successful 1:1 meetings, Steven’s latest book allows you to create these spaces within your own teams to connect and grow meaningfully. By answering such questions about whether you really need to have 1:1 meetings, what they should cover, and how you should conduct them, *Glad We Met* ensures you walk away with the tools you need to start leading better meetings today"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 62\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, engagement\u003cbr\u003e\u003cbr\u003e. The benefits from these improved meetings will go far beyond better productivity for team culture, communication, and engagement."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 63\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, managers, team members, book, coaching\u003cbr\u003e\u003cbr\u003eSteven’s expert knowledge in coaching and helping leaders build trust and positive communication over the last 20 years is invaluable for this book. His extensive research on this topic provides critical insights and an evidence-based approach. Filled with actionable steps and real examples to help you learn, this material is applicable across a wide range of meetings with different types of people, even beyond managers and team members."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p14 chunk 64\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eStart investing in your team and cultivating the positive, trusting culture with *Glad We Met*!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p15 chunk 65\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e- Dr. Marshall Goldsmith is the *Thinkers50* #1 Executive Coach and *New York Times* bestselling author of *The Earned Life*, *Triggers*, and *What Got You Here Won’t Get You There*."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p15 chunk 66\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, teams, team members, individuals\u003cbr\u003e\u003cbr\u003eAs an organizational psychologist I am drawn to research work phenomena that are understudied, pervasive, performed poorly, and yet highly consequential to the thriving and success of individuals and teams. This brings me squarely to the topic of one-on-one meetings (1:1s) as it checks all these boxes for sure. My mission, collect and synthesize evidence so that the amazing potential of 1:1s can be fully realized by leaders and team members alike."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p15 chunk 67\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting activity, United States\u003cbr\u003e\u003cbr\u003e1:1s are incredibly common. Elise Keith recently did a careful analysis of overall meeting activity in the United States using archival data and a host of thoughtful extrapolations. She concluded that there are an estimated 62 to 80 million meetings per day in the United States alone.\\(^1\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p15 chunk 68\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meeting activity, United States\u003cbr\u003e\u003cbr\u003eLet’s expand to the rest of the world now. The United States represents just over 4% of the global population. Interestingly, in the only cross-cultural study I could find, no significant differences were found across countries in meeting activity.\\(^2\\) Given this, one could make the case that to approximate how many meetings occur each day as a planet, you would need to multiply the U.S. meeting estimate by 25 times"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p15 chunk 69\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e United States, 1:1s\u003cbr\u003e\u003cbr\u003e. meeting estimate by 25 times. Using Elise’s low-end estimate of 62 million meetings in the United States, multiplied by 25, you get: 1.55 billion meetings a day. To be even more conservative, let’s round this down and call it a billion meetings a day. My gosh, that is a lot of meetings. Next, let’s hone in on 1:1s."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 70\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 71\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, 20%, meetings, 50%\u003cbr\u003e\u003cbr\u003eBased on my research and the research of others, 20% to 50% of all meetings are 1:1s—that’s anywhere from 200 million to 500 million 1:1 meetings each day around the world. We can attach a dollar value to these meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 72\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e meetings, 1:1, day, time, attendees, investment\u003cbr\u003e\u003cbr\u003e. We can attach a dollar value to these meetings. To do so, the following parameters are used: a low-end estimate of wages ($9.37 per hour based on a BBC analysis of average global wages), average time for each 1:1 (20 minutes, which again is conservative based on my work), multiplied by two attendees, and the lesser estimate of 200 million 1:1s per day. Calculated together, the investment in 1:1s is 1.25 billion USD per day. Let me emphasize, this is per day!"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 73\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s\u003cbr\u003e\u003cbr\u003eNow for really troubling news, my initial research finds that nearly half of 1:1s are rated as suboptimal by team members. Nearly half. Compounding the problem, leaders’ self-ratings of their skills in conducting 1:1s appear to be inflated, suggesting that leaders think they are doing a better job at leading 1:1s than they actually are. Hence, an incredible opportunity exists to fill this gap in leadership skills and to maximize the return of investment for this critical workplace activity"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 74\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, managers, book, 1:1s, guidance, practices, science\u003cbr\u003e\u003cbr\u003e. The problem is that despite 1:1s filling leaders’ calendars, meaningful guidance on how to conduct 1:1s is quite sparse. Making matters worse, the guidance that does exist is rarely based on strong evidence and science. Instead, managers are left to rely on a) what feels right to them, b) repeating practices they have experienced by their current and former managers, and c) guesswork. The purpose of this book is to fill that gap."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 75\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, science, problems, relationships, flexibility, structure\u003cbr\u003e\u003cbr\u003eBesides its evidence-based comprehensiveness, this book will help readers leverage science to navigate the difficult balancing act required in 1:1s. In the following graphic, I illustrate the foci of this balance. For example, 1:1s need structure, but also flexibility. 1:1s must tackle short-term issues, but also need to address long-term topics. 1:1s need to solve problems, but they also need to build relationships"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p16 chunk 76\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, book, 1:1s, guidance, direct, balance, needs\u003cbr\u003e\u003cbr\u003e. 1:1s need to be tailored to meet the needs of the direct, but at the same time, some consistency is needed across your team. This book will provide guidance on how to balance these scales."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p17 chunk 77\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eThe Science on Meetings"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p17 chunk 78\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science, understanding\u003cbr\u003e\u003cbr\u003eScience . . . on meetings? Yes, there is indeed a science around understanding and improving meetings. This has been a passion area of mine for years involving dozens of collaborators around the globe, examining more meetings than I could attend in a hundred lifetimes"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p17 chunk 79\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, team members, 1:1s, creativity\u003cbr\u003e\u003cbr\u003e. I have studied a variety of topics related to meetings such as meeting success, attendee fatigue, characteristics of excellent meeting leaders, lateness to meetings, how to effectively schedule meetings, key ways of designing meetings, meeting interventions to promote creativity, and much, much more. Over the last few years, my focus has turned to 1:1s. I have surveyed and interviewed thousands of team members and managers about their 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p17 chunk 80\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, manager\u003cbr\u003e\u003cbr\u003e. For example, a longitudinal study was conducted with tech workers tracking their 1:1s over 25 weeks along with their attitudes toward their manager. In another example, I surveyed over 4,000 knowledge workers (e.g., programmers, engineers, architects) in four countries about their"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 81\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 82\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Securities Trading\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Google, Facebook, Bank of America\u003cbr\u003e\u003cbr\u003e1:1 preferences and their proposed mechanisms to improve 1:1s. In another study, I collected data to learn more about executive and organizational practices around 1:1s. In this study, I interviewed over 50 executives from leading organizations such as Facebook, Volvo, PepsiCo, Deloitte, Warner Brothers, Bristol Myers Squibb, Boston Beer (e.g., Sam Adams), Duke Energy, Marriott, Dell, Google, and Bank of America"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 83\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, leadership, communication, engagement, coaching, 1:1s\u003cbr\u003e\u003cbr\u003e. A fourth example emerges from the dissertation research of my terrific doctoral student, Jack Flinchum, which examined leader behavior in 1:1s and the connection to direct report need fulfillment and their subsequent engagement. In addition to these and other research studies I have conducted on 1:1s, I integrate research on leadership, collaboration, coaching, mentorship, feedback, and communication applicable to 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 84\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1 meetings, book, understand\u003cbr\u003e\u003cbr\u003e. In doing so, my hope is that this book will provide the most up-to-date research and recommendations on how to understand and effectively conduct 1:1 meetings."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 85\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Book Structure**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 86\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, 1:1s, science, opportunities, best practices, challenges\u003cbr\u003e\u003cbr\u003eThis book deeply explores the “whats,” “hows,” and “whys” of 1:1s by highlighting challenges, pain points, opportunities, and areas for customization. To stress the practical steps of 1:1s, each chapter is phrased as a question to be answered. The chapter then leverages science, lived experiences, and best practices of 1:1s where applicable to answer the question and to bring the content to life"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p18 chunk 87\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e skip-level 1:1s, meeting load\u003cbr\u003e\u003cbr\u003e. The book ends with special topics such as skip-level 1:1s (a meeting with your manager’s manager) and navigating the challenge of too many meetings (what meeting science researchers call “meeting load”). Finally, I provide tools throughout the book to help you succeed in your 1:1s including agenda templates, facilitation checklists, assessments to see how your skills measure up, special considerations for remote employees, and many others."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 88\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science, voice, talk, engaging\u003cbr\u003e\u003cbr\u003eThe voice I use throughout is the voice I use when giving a talk or workshop. It is conversational, a little sarcastic and silly at times, but grounded with science. The hope is that it reads like an engaging"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 89\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, employees, book, 1:1, Chapter 11, you\u003cbr\u003e\u003cbr\u003eTED Talk. Furthermore—apart from Chapter 11—I am talking to leaders of all levels throughout the book (I use the terms “leader” and “manager” interchangeably). So, when I use the term “you” in the book, it is a broad term to represent the person organizing, calling, and orchestrating the 1:1—which is typically the leader, but not always. At the same time, this book is not solely intended for those who manage other employees"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 90\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, direct reports, 1:1s, direct, team member, direct report\u003cbr\u003e\u003cbr\u003e. Non-managers (I use the terms “team member” (TM), “direct report” (DR) or “direct” throughout the book) will absolutely benefit from the learnings as it will enable them to get more out of the 1:1s they participate in and position them well when they inevitably lead 1:1s. While I spotlight arguably the most critical type of 1:1–1:1s between leaders and their direct reports—most of the content discussed will be relevant to all types of 1:1s, from peer-to-peer to employee-to-customer"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 91\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Asset Management\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e friends, family\u003cbr\u003e\u003cbr\u003e. These insights can even be applied to elevating informal 1:1s between family and friends."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 92\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eBefore starting our journey, I want to begin by commenting on social and organizational science more broadly. Studying humans, human behavior, team behavior, and how two people (a dyad) interact is inherently complex. While patterns, insights, and learnings do emerge over time, they do not represent an absolute truth. Even with the most rigorous research, there is always more to learn, new variables to examine, new settings to explore, different people and cultures to investigate, and so much more"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 93\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science\u003cbr\u003e\u003cbr\u003e. Therefore, science provides us with a bounded truth (i.e., what we think we know at the moment), which sets the stage for future exploration and discovery. Acting in accordance with science will tend to yield the best outcomes for you and your directs. However, given the evolving nature of science, paths not aligned with science still have the potential to work for some people, in some situations, if executed well"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p19 chunk 94\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e science, weekly 1:1s, team size\u003cbr\u003e\u003cbr\u003e. For example, monthly 1:1s are associated with poorer engagement outcomes compared to weekly or biweekly 1:1s. Knowing this, would I advocate monthly 1:1s based on the science? Probably not. But could this cadence work in certain circumstances depending on team size, relationship with the leader, level in the organization, and tenure together? Possibly, yes. Throughout the book"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p21 chunk 95\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, outcomes, success, data\u003cbr\u003e\u003cbr\u003eI try to emphasize evidence-based practices, but that does not mean that you can’t veer in a different direction, if warranted. This book respects individual choice and tailoring. But it is better to err on the side of acting consistently with the data more times than not; it will yield better outcomes as it increases your odds of success.\n\nAcknowledgments"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p21 chunk 96\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book\u003cbr\u003e\u003cbr\u003eOne year and around 52 thousand words later, here we are. The book has been birthed. My name is on the cover, but there is a ton of wonderful people behind this all. First, thank you to my agent, Jill Marsal. Jill you have been an incredible resource and mentor to me. Next, thank you, Dana Bliss, Executive Editor at Oxford. Your never wavering support and guidance has been a true gift. Two Organizational Science Ph.D"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p21 chunk 97\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Two Organizational Science Ph.D. students, now doctors, Liana Kreamer and Jack Flinchums’ fingerprints are all over this book. I don’t think I could have done this book without you—you both are amazing and brilliant partners. And, I love you both. Speaking of love, Sandy Rogelberg (spouse), Jane Rogelberg (mom), Sasha Rogelberg (daughter) and her partner Laney Myers, Gordon Rogelberg (son), Peter Kahn (best friend), Lynn Doran (mom in-law), and Mochi (my pug), what can I say. Thank you is not enough"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p21 chunk 98\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e life\u003cbr\u003e\u003cbr\u003e. Thank you is not enough. You are my rocks. You are my life. I wake up each day filled with love for you all. I also want to acknowledge loved ones that shaped me greatly, but sadly have passed on. This starts with my Dad (Joel). Thank you for always challenging me, pushing me, and loving me deeply. I miss you so much and long for one more hug, one more meal, and one more laugh"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p21 chunk 99\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Personal Finance & Debt\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e lucky\u003cbr\u003e\u003cbr\u003e. And, my grandparents, your unconditional love sustained me and made me feel so safe to be the silly little boy I was (and maybe still am). My list of gratitude could go on and on and on. There are so many amazing people in my life. You know who you are as we don’t hesitate to express our love and appreciation. I am a fortunate, lucky, and grateful man."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p22 chunk 100\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p23 chunk 101\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, 1:1 cadence\u003cbr\u003e\u003cbr\u003eSECTION 1\n\nSETTING THE STAGE FOR 1:1S\n\nIn this section of the book, I discuss the following: 1) why 1:1s; 2) communicating about 1:1s; 3) 1:1 cadence; 4) scheduling and location of 1:1s; 5) questions making up a 1:1; and 6) what a 1:1 agenda can look like. These topics are designed to get you on the path toward excellent 1:1s. These are the critical foundational topics to understand before you move into actually conducting the 1:1, which is Section 2 of the book."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p23 chunk 102\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Executive\u003cbr\u003e\u003cbr\u003eEvery 1:1 is an opportunity to make an investment in a person’s development and to help them, no strings attached. The compounded effects of developmental investments, conversation by conversation, can enhance individual success and foster a healthy, productive, and resilient organizational culture.\n\nExecutive, Center for Creative Leadership"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p25 chunk 103\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e Trust, Executive\u003cbr\u003e\u003cbr\u003eExecutive, Center for Creative Leadership\n\nPersonal and organizational effectiveness are contingent on trust that deepens with each 1:1 conducted with intentionality, focus, care, authenticity, and vulnerability. In turn, stronger and genuine connectedness fosters collective drive and success.\n\nAdmiral, U.S. Navy\n\n\n\nDo I Really Need to Do 1:1s?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p25 chunk 104\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book, 1:1s, author, yes, answer\u003cbr\u003e\u003cbr\u003eThe answer to this question is, of course, yes. Could you imagine an author writing a book on 1:1s and then saying the answer is no? That would be a very short book, indeed. Let me alter the question to make it more difficult and nuanced."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p25 chunk 105\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, team meetings\u003cbr\u003e\u003cbr\u003e| Questions:                                                                 | Yes or No |\n|---------------------------------------------------------------------------|-----------|\n| If I have regular team meetings, do I need to have 1:1s?                  | Y or N    |\n| If I have a good deal of social time with my team members, do I need to   | Y or N    |\n| have 1:1s?                                                                |           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p25 chunk 106\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, open-door policy\u003cbr\u003e\u003cbr\u003e| If I keep my door open and emphasize my open-door policy, do I need to    | Y or N    |\n| have 1:1s?                                                                |           |\n| If I am super responsive to emails, do I need to have 1:1s?               | Y or N    |\n| If my team is doing great and my engagement scores are high, do I need to| Y or N    |\n| have 1:1s?                                                                |           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p25 chunk 107\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s\u003cbr\u003e\u003cbr\u003e| If I have worked with my team for a long time, do I need to have 1:1s?    | Y or N    |\n| If my team members aren’t asking for these meetings, do I need to have    | Y or N    |\n| 1:1s?                                                                    |           |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 108\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, yes, team meetings, open-door policy, answers\u003cbr\u003e\u003cbr\u003eThe answers are still, yes, yeah, oui, sí, ja, da, and hai—that is a lot of yeses! There is something special and unique about 1:1s that goes beyond team meetings, an open-door policy, and social interactions. While this may seem exaggerated, it is not.\n\n1:1s Are a Core Leadership Responsibility"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 109\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e leaders, team, 1:1s, meetings, people, job\u003cbr\u003e\u003cbr\u003eThe best leaders recognize that 1:1s are not an add-on to the job; 1:1s ARE the job of a leader. Once a leader realizes and accepts this fully, the potential of 1:1s for transforming their people and their team can start to become realized. You might already be getting heartburn at the thought of having more meetings. As someone who pretty much despises meetings (when they’re poorly run), I get it"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 110\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, time, turnover, directs, workday, alignment, employee engagement, resources\u003cbr\u003e\u003cbr\u003e. But keep in mind, well-executed 1:1s should wind up saving you time by creating better alignment in your team, higher performing directs, and fewer spontaneous interruptions to your workday as they are saved for the scheduled 1:1. Also, 1:1s promote employee engagement, ultimately decreasing turnover. Think about how much time and resources are spent finding and onboarding new employees. Much of that can be avoided by having effectively conducted 1:1s"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 111\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, meetings, calendar\u003cbr\u003e\u003cbr\u003e. With that said, 1:1s do mean having more meetings on your calendar, but these meetings are warranted and can increase efficiency in the long run."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 112\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1\u003cbr\u003e\u003cbr\u003eWhat Is a 1:1?"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 113\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e productivity, 1:1s, manager, directs, roadblocks, priorities, career planning, well-being, relationship, goals, motivation\u003cbr\u003e\u003cbr\u003eIn the simplest sense, 1:1s refer to a regular and recurring time held between a manager and their directs to discuss topics such as the direct’s well-being, motivation, productivity, roadblocks, priorities, clarity of roles\u002fassignments, alignment with other work activities, goals, coordination with others\u002fthe team, employee development, and career planning. These meetings are designed to grow and strengthen your relationship with your directs through effective, honest, and supportive communication"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p26 chunk 114\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, directs, supported, valued, respected, personal needs, practical needs\u003cbr\u003e\u003cbr\u003e. Ultimately, 1:1s serve to meet the practical needs of your directs, but also addresses their personal needs. Practical needs refer to the support directs require to effectively conduct, prioritize, and execute their work both in the present moment and over time. Personal needs refer to directs’ inherent need to be treated in a considerate way, including the need to feel respected, trusted, supported, and valued. Addressing personal and practical needs in a 1:1 is not easy. Visit the quiz assessing"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p27 chunk 115\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e book section, tools section\u003cbr\u003e\u003cbr\u003eyour overall 1:1 meetings skills found in the tools section following this book section to get a sense of your baseline."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p27 chunk 116\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, 1:1s, Managers, decision-making, meeting\u003cbr\u003e\u003cbr\u003eManagers differ in how they themselves define 1:1s. For example, one manager told me that 1:1s were completely the direct’s meeting. Their direct would bring him whatever topics they wanted to discuss, and they would cover those items together. Another manager told me she used 1:1 time for decision-making. She asked directs to come to every meeting with a list of decisions that they would work through. One manager used 1:1 time to provide directs with coaching"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p27 chunk 117\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, 1:1s, manager\u003cbr\u003e\u003cbr\u003e. A different manager told me she does not do much coaching during her 1:1s, but focuses on more tactical problems. These are all viable approaches to 1:1s. While I would advocate for a well-rounded use of 1:1s that pretty much combines all these perspectives across time (not in a single meeting per se), there is not a “one-size-fits-all” approach to 1:1s. Success and adding real value can be achieved in a number of different ways when executed effectively and in alignment with the meeting science."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p27 chunk 118\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e process, 1:1s, people, calendar, supported, meeting, discussed, engage, topics, hopes, concerns\u003cbr\u003e\u003cbr\u003eOverall, despite you driving the process to create a dedicated space on the calendar to truly engage with your people, for the most part, this is the direct’s meeting. You certainly influence what is discussed and the logistics, but the meeting should be dominated by topics of importance to the team member’s needs, concerns, and hopes. This is key to 1:1s—they are generally the team member’s meeting, orchestrated and supported by you"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p27 chunk 119\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1\u003cbr\u003e\u003cbr\u003e. One key question I often get asked is whether a formal performance appraisal meeting is a 1:1. Although this meeting type is conducted in a 1:1 format, it is really a different type of meeting."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 120\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, organizations, performance appraisal process, organization\u003cbr\u003e\u003cbr\u003eHow Do 1:1s Fit into the Performance Appraisal Process?\n\n1:1s can elevate and complement an organization’s formal performance appraisal system. In fact, 1:1s can be the engine for making\n\na formal performance appraisal system realize its full potential for organizations. To better understand this idea, let’s back up and first recognize why formal performance appraisals are needed in organizations."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 121\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, compensation, promotions, recognition\u003cbr\u003e\u003cbr\u003eA formal performance appraisal system, when done effectively, can accurately document how your people are doing. This can drive performance improvement while serving to reinforce desired behaviors through recognition of good performance. Moreover, formal assessments can be used to make better, more informed decisions about compensation, promotions, and exiting poor performers (if warranted)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 122\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. In the aggregate, formal performance appraisals give you a sense of your overall talent pool, where you are strong, who your high potentials are, where the bench is weak, and if you currently have the talent needed for succession planning"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 123\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e people, organization, performance\u003cbr\u003e\u003cbr\u003e. These appraisals can also help you determine training needs for the organization (e.g., common deficiencies that can be targeted) and serve as criteria to evaluate organizational practices such as the introduction of a new selection system or training system (e.g., did the introduction of X lead to increases in the overall performance of your people)."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 124\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, managers, directs\u003cbr\u003e\u003cbr\u003eWhile there is great promise in having formal performance appraisals given these benefits, many employees—managers and directs alike—complain about them. Directs often feel the formal assessment is unfair, unbalanced, and weighted with more recent behaviors than cumulative behaviors. Directs often feel the formal assessment is not timely (e.g., the assessment may cover something that happened 6 months ago)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p28 chunk 125\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e feedback, managers, directs, documentation\u003cbr\u003e\u003cbr\u003e. Directs often feel anxious and stressed when wondering what will happen during the formal assessment meeting and what they will learn. Managers often dread the meetings as well and worry how their people will respond to their feedback and whether the effort truly adds value. On top of that, it is time-consuming for managers to put together a thoughtful review and complete the required documentation, especially as they may not recall all that occurred during the evaluation period for their various directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 126\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 127\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, anxiety\u003cbr\u003e\u003cbr\u003e1:1s to the rescue. 1:1s can take anxiety out of the formal review process because performance issues and strengths have been signaled well in advance. Furthermore, notes from 1:1s serve as an incredibly helpful archive to draw from when creating a formal appraisal"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 128\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, 1:1s, time, performance, improve, review\u003cbr\u003e\u003cbr\u003e. Not only does this make it easier to prepare for the review, but it also increases the accuracy of your assessment and your direct’s perceptions of fairness, as keeping meeting notes help to mitigate the possibility of the review being dominated by things that have happened most recently. In addition, by having 1:1s regularly, you can increase the likelihood that your people will improve over time and get the coaching they need—they can drive and enhance performance in between formal assessments"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 129\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e. Using 1:1s in this manner should therefore make formal assessments less stressful, more valuable, and even more enjoyable for all parties."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 130\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1s, relationships, directs, documentation, appreciation, value, trust, support, open-mindedness\u003cbr\u003e\u003cbr\u003eAs seen in these examples, 1:1s complement the formal performance assessment process. They become the mechanism of change, documentation, and support in real time. Also, as 1:1s help build trust and strengthen the relationships between managers and their directs, formal assessments are likely to be greeted with more open-mindedness and greater appreciation of their value.\n\n**Why 1:1s Are Critical**"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 131\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, trust, employee growth and development\u003cbr\u003e\u003cbr\u003eIt cannot be stressed enough that although successful and regular 1:1s move work forward in the short term, they also promote critical outcomes that extend beyond day-to-day work. For instance, 1:1s support employee growth and development, establish trust, build the foundations of working relationships, and further still, influence how a team member fundamentally experiences you, their job, and the organization"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p29 chunk 132\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e direct reports, 1:1s, research\u003cbr\u003e\u003cbr\u003e. It is not hyperbolic (well, maybe it’s *a little* hyperbolic) to say that 1:1s—done well—have the potential to dramatically alter the work lives and career progression of direct reports. And although you can certainly find people who don’t feel this way about 1:1s, my contention is that this view is a result of having poor experiences with 1:1s. In fact, the research is quite clear that 1:1s are arguably one of the"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p30 chunk 133\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003emost important activities you can do as a leader. More specifically, regularly scheduled and successful 1:1s are essential to the seven interconnected and important outcomes shown in the following figure:"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p30 chunk 134\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e**Employee engagement.** The link between 1:1s and employee engagement has been found in a host of contexts and studies"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p30 chunk 135\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, engagement\u003cbr\u003e\u003cbr\u003e. Gallup, for example, studied the engagement levels of 2.5 million manager-led teams around the world.\\(^2\\) They found that “on average, only 15% of employees who work for a manager who does not meet with them regularly are engaged; managers who regularly meet with their employees almost tripled that level of engagement.” Relatedly, in a study published in Harvard Business Review, “employees who got little to no one-on-one time with their manager were more likely to be disengaged [while] those who got"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p30 chunk 136\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, employee engagement, peers\u003cbr\u003e\u003cbr\u003elikely to be disengaged [while] those who got twice the number of one-on-ones with their manager relative to their peers were 67% less likely to be disengaged.”\\(^3\\) Interestingly, research has **NOT** found a plateau effect for 1:1s, where too many 1:1s resulted in employee engagement"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p30 chunk 137\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 138\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e manager, employee engagement\u003cbr\u003e\u003cbr\u003eleveling off or decreasing. In fact, it turns out to be just the opposite. My research generally suggests that, overall, there is a positive linear relationship, such that as the number of 1:1s increases, so does employee engagement and positive perceptions of a direct’s manager."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 139\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, managers, team members, 1:1s, alignment, resources, roadblocks, support, obstacles, progress\u003cbr\u003e\u003cbr\u003e**Team member success.** 1:1s are essential for promoting team member productivity and success. First, they establish a regular cadence of communication to check in on progress, create alignment, and ensure that the team member is working on the most critical projects. These meetings allow managers and team members to discuss the direct’s obstacles and roadblocks, engage in real-time decision-making, enhance coordination, and provide support and resources when needed"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 140\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Success is also promoted by ongoing feedback, accountability, support, and coaching. All of the above promotes the success of team members. In fact, research finds that a manager’s coaching skills are positively related to directs’ performance as assessed through annual sales goal attainment.\\(^4\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 141\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e work, 1:1s, time, focus, energy, interruptions\u003cbr\u003e\u003cbr\u003e**Manager success.** 1:1s enhance your success in three ways. First, investing time and energy in regular 1:1s decreases the need for you to answer ad hoc questions, since team members can save those questions for the 1:1 itself. This limits interruptions, increasing your ability to find longer blocks of time to focus on your work"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 142\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, success, thrive, communicate\u003cbr\u003e\u003cbr\u003e. Second, 1:1s serve as a key mechanism for you to acquire needed information, gather feedback, and communicate with your team members that better enables you to thrive and drive the team. Adam Grant summarizes the final way 1:1s promote manager success: “The higher you climb, the more your success depends on making other people successful. Leaders are judged by what their followers achieve.”\\(^5\\) 1:1s are clearly about helping others become more successful"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p31 chunk 143\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e managers, 1:1s, performance\u003cbr\u003e\u003cbr\u003e. This, in turn, extends to team success—which is a reflection of your success as a leader. For example, one study surveyed 1,183 managers and 838 non-managers about 1:1s. The data are striking, with 89% of managers saying that 1:1s positively affected their team’s performance, and 73% of employees indicated that 1:1s positively affected their team’s performance.\\(^6\\)"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 144\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, relationships\u003cbr\u003e\u003cbr\u003e**Building relationships.** Getting to know your people and engaging with them on a regular basis is the foundation of building relationships with your team. 1:1s open the door to this by providing a space to foster connection, to learn about each other, and"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 145\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, problems, needs, directs, meeting, trust, relationship building\u003cbr\u003e\u003cbr\u003eto promote trust. They make relationship building an intentional activity—an activity that signals to your directs that they are so important to you that you are willing to schedule a meeting focused on them and their needs. At the same time, if there are problems or tension, regular 1:1s allow you and your directs to clear the air and keep your relationship on track."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 146\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1, directs\u003cbr\u003e\u003cbr\u003e**Diversity and inclusion.** Each 1:1 is an opportunity for you to promote—and to truly hear—the voice of your team members. A successfully conducted 1:1 provides your directs with the opportunity to be seen, connected with, and supported. 1:1s ensure each team member is not just grouped together with all other directs in the manager’s mind or in their actions"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 147\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, challenges, success, directs, issues, inclusion, decisions\u003cbr\u003e\u003cbr\u003e. Instead, 1:1s allow their unique lived experiences at work to be better understood and taken into consideration when making decisions and solving problems. As the challenges or issues of each team member are addressed in a genuine and collaborative manner, directs’ ability to thrive and succeed increases—and with this success, the success of your diversity and inclusion efforts are more likely to be achieved"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 148\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, leader\u003cbr\u003e\u003cbr\u003e. Given these ideas, 1:1s are an opportunity for you to fulfill your front-line role as a leader in creating an inclusive organization."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 149\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e coaching, 1:1, employee growth and development\u003cbr\u003e\u003cbr\u003e**Promoting employee growth and development.** Every 1:1 is an opportunity to help team members grow and develop through honest and actionable feedback, coaching, mentoring, and career conversations. Elevating those that work for you is central to being an effective leader. A quote by Jack Welch nicely summarizes this idea: “Before you are a manager, success is all about growing yourself"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p32 chunk 150\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e future, managers, team members, 1:1, investment, success, organization, present\u003cbr\u003e\u003cbr\u003e. When you become a manager, success is all about growing others.” Every 1:1 is an investment in the present and the future of your team members. At the same time, these investments across managers serve to elevate your talent pool, giving the organization a stronger bench and a greater ability to promote from within."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 151\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e**Life satisfaction.** Research on life satisfaction consistently demonstrates the importance of helping others.\\(^7\\) Doing so contributes to your overall well-being and self-concept, and even leads to better health outcomes.\\(^8\\) A Chinese proverb captures this well: “If you want happiness for an hour, take a nap. If you want"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 152\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, day, lifetime, help, effective 1:1s, year, opportunity, difference, happiness\u003cbr\u003e\u003cbr\u003ehappiness for a day, go fishing. If you want happiness for a year, inherit a fortune. If you want happiness for a lifetime, help somebody.” It’s also clear from the work of Adam Grant that the most effective leaders give rather than take. 1:1s are the perfect opportunity to help others, give to others, and through both, experience the great intrinsic rewards of making a difference in the lives of others. When you have effective 1:1s, all lives are elevated—including your own."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 153\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003eThe general assumption is that 1:1s are not for those who, say, work with their hands and use their physical abilities to complete their work (e.g., blue-collar, pink-collar, and working-class type jobs) such as construction workers, mechanics, custodial workers, truck drivers, nurses, and machine operators. I don’t fully understand why anyone would feel this way"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 154\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Effective Manager-Led 1:1s\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, value, short term\u003cbr\u003e\u003cbr\u003e. The desire to thrive, overcome obstacles, develop meaningful relationships, and feel seen\u002fheard is not unique to any particular job type or profession. It is part of the human condition. With that in mind, my advice is to try 1:1s regardless of the job type and assess the value they provide both in the short and long term. It could very well be the case that 1:1s are good for all, but that the cadence and content of the meetings varies depending on the nature of the job type and role in question."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 155\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003eLet me conclude this chapter by turning this all on its head. Think about what foregoing 1:1s would convey to your people. As humans, we observe others’ actions (or lack thereof) and ascribe meaning to them. Unfortunately, as we seek to make sense of what we see or don’t see, research demonstrates that we are subject to a distortion bias known as the fundamental attribution error. Here is an example of this bias at play: A colleague passes you in the hallway but avoids eye contact or saying hello"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p33 chunk 156\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s\u003cbr\u003e\u003cbr\u003e. Research shows that, most of the time, people would explain this behavior in dispositional terms and assume their colleague is rude, self-centered, or just aloof. These dispositional attributions tend to prevail over more nuanced situational explanations such as assuming that your colleague was distracted by an unexpected deadline or bad news. Put into the context of 1:1s, what attribution will your people make if you are not having"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p34 chunk 157\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e employees, managers, 1:1s, time, investment, success, directs, decisions, intentions, care\u003cbr\u003e\u003cbr\u003e1:1s and other managers are? Or what if you are only having 1:1s with a select few of your directs because their job differs and you decided they need 1:1s more than your other employees? Most likely, even if you had the best of intentions in making these decisions, you will be inadvertently fostering the impression that you don’t really care about your directs and their success—they are not worth the investment of your time."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p34 chunk 158\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, team meetings, open-door policy, directs\u003cbr\u003e\u003cbr\u003e**Key Takeaways**\n\n- **Yes, You Need to Have 1:1s with Your Directs.** 1:1s are a regular and recurring time for you, as a manager, to meet with your directs to discuss a variety of topics. 1:1s go beyond regular team meetings, having an open-door policy, or informal interactions. Instead, 1:1s are an intentional, dedicated time for you to support your directs."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p34 chunk 159\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, meetings\u003cbr\u003e\u003cbr\u003e- **1:1s Are Leadership in Action.** 1:1s are not an add-on to a manager’s job, they ARE a manager’s job. These meetings help ensure that your directs are in the best position to succeed and that you create a healthy working relationship with each member of your team."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p34 chunk 160\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, you, directs, notes\u003cbr\u003e\u003cbr\u003e- **1:1s Are Not Performance Appraisals.** Performance appraisals are important, but they are not synonymous with 1:1s. Instead, 1:1s should be used to inform the performance appraisal process. Ongoing conversations and keeping notes can help align both you and your directs. In doing so, 1:1s can make performance appraisals more fair, less stressful, more effective, and even somewhat enjoyable."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p35 chunk 161\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, manager, directs, organization\u003cbr\u003e\u003cbr\u003e- **1:1s Relate to Various Positive Outcomes.** 1:1s can promote a variety of positive outcomes for your directs, you as their manager, your team, and your organization. Some of these outcomes include improved engagement levels, team member and manager success, diversity and inclusion, relationship development, direct report growth and development, and life satisfaction."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p35 chunk 162\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e 1:1s, People\u003cbr\u003e\u003cbr\u003e\u003c\u003c\u003c\u003c\u003c TOC heading \u003e\u003e\u003e\u003e\u003e\nWon’t Team Members Be Fearful of 1:1s?\n\nThe oldest and strongest emotion of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown.\n\nH. P. Lovecraft\n\nPeople fail to get along because they fear each other; they fear each other because they don’t know each other; they don’t know each other because they have not communicated with each other.\n\nMartin Luther King Jr."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p35 chunk 163\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e communication, team members, anxiety, reality, information\u003cbr\u003e\u003cbr\u003eExcellent communication and framing are essential when rolling out a new 1:1 initiative or rebooting your current approach. Without adequate communication, team members may make assumptions that can lead to misinformation and unjustified anxiety and angst. Namely, when information isn’t readily apparent, we assemble clues to paint a picture of reality, and most notably, we seek out information from others to reduce this ambiguity"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p35 chunk 164\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e truth\u003cbr\u003e\u003cbr\u003e. It is the latter that ultimately gives life to rumors that are passed through the grapevine. Interestingly, it is estimated that 70% of all organizational communication occurs at the grapevine level.\\(^1\\) The grapevine often carries kernels of truth, but it tends to omit the whole truth. The grapevine can become distorted with each telling of the story, as crucial details often get left out or changed so much that the story we are left with"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 165\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003enan"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 166\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003eno longer resembles the truth. This has been studied empirically in what is called *transmission chain experiments*, which is really just a fancy name for the childhood game “telephone.” In this game, we sat in a circle, whispered a message to our neighbor, our neighbor whispers what they hear to the next person and so on, and by the time it gets back to the original person we see how the message has become completely distorted"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 167\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e. Speaking to the universality of the concept, this childhood game—while named differently (see the table that follows)—is played around the world."],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 168\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Country   | Name                  | Translation               |\n|-----------|-----------------------|---------------------------|\n| Turkey    | kulaktan kulağa       | from (one) ear to (another) |\n| France    | téléphone sans fil    | wireless telephone        |\n| Germany   | Stille Post           | quiet mail                |\n| Malaysia  | as telefon rosak      | broken telephone          |\n| Israel    | telefon shavur        | broken telephone          |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 169\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e None\u003cbr\u003e\u003cbr\u003e| Finland   | in rikkinainen puhelin| broken telephone          |\n| Greece    | halasmeno tilefono    | broken telephone          |\n| Poland    | gluchy telefon        | deaf telephone            |"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 170\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e Interpersonal Relationship Development\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team members, 1:1s, directs, fear\u003cbr\u003e\u003cbr\u003eBecause of the potential for messaging to get distorted when transmitted informally from person to person, communicating directly with your team members is key prior to scheduling 1:1s to ensure the “whys” and “hows” are clear and potential fear is allayed. Be affirmative and principled. First, announce the rollout (or reboot) of 1:1s to your team at a team meeting so all of your directs hear the same messaging at the same time"],["\u003cb\u003eFile:\u003c\u002fb\u003e 48504.md p36 chunk 171\u003cbr\u003e\u003cb\u003eAxial:\u003c\u002fb\u003e Unmapped\u003cbr\u003e\u003cb\u003eOpen:\u003c\u002fb\u003e One-on-One Meetings\u003cbr\u003e\u003cb\u003eEntities matched:\u003c\u002fb\u003e team, 1:1s, organizational values, micromanaging\u003cbr\u003e\u003cbr\u003e. This will prevent anyone from feeling singled-out and ensure messaging is consistent across the team. Second, tie 1:1s to broader organizational values (e.g., importance of employee voice) and to your personal values (e.g., being a supportive leader) to contextualize the effort and signal this will be a lasting and long-term initiative. Third, stress that 1:1s aren’t about micromanaging o
